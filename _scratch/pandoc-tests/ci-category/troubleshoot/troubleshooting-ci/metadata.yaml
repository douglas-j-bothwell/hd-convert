  body: <p>This topic contains general troubleshooting information for error messages
    and other issues that can arise.</p><div class="note-callout">If you cannot find
    a resolution, please contact <a href="mailto:support@harness.io">Harness Support</a> or <a
    href="https://community.harness.io/" target="_blank">Harness Community Forum</a>.</div><p>In
    this topic, you will find help with the following:</p><ul><li><a href="https://ngdocs.harness.io/article/jx7ew69ypa/preview#test_suites">Test
    Suites</a></li></ul><h3>Test Suites</h3><p>The following issues can occur when
    parsing test suites in Harness CI.</p><h4>Test suites wrongly parsed</h4><p>The
    parsed Test report in the Test tab comes strictly from the JUnit reports provided.
    It is important to adhere to the standard format to improve test suite parsing.
    </p><p>Refer to the standard <a href="https://llg.cubic.org/docs/junit/">JUnit
    format</a>.</p>
