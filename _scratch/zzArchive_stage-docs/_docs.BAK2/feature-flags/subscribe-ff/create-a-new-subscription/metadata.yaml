  body: '<p>This topic describes how to subscribe to Feature Flags through the Harness
    Platform. Currently, you can subscribe only to Feature Flags through the Harness
    Platform if you are a self-serve customer. If you are an enterprise customer,
    or if you want to add other modules to your account, contact our <a href="https://harness.io/company/contact-sales"
    target="_blank">Sales team</a>.</p><p>Note: If you haven’t signed up for a Harness
    account yet, go to <a href="https://app.harness.io/" target="_blank">app.harness.io</a>
    and click Sign Up. </p><h3>Subscribe to Feature Flags</h3><p>To add or upgrade
    your Feature Flag subscription:</p><ol><li>On the Harness Platform, go to <strong>Account
    Settings</strong>.</li><li>Click <strong>Subscriptions</strong>. All the available
    modules are shown.</li><li>Click <strong>Feature Flags</strong>, then click <strong>Plans</strong>.
    You can see an outline of all the available Feature Flag subscription plans. </li><li>Select
    the plan you want to subscribe to by clicking <strong>Upgrade</strong>.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/0ft20zs6bm/1663859557758/screenshot-2022-09-22-at-16-11-22.png"
    style="max-height:70%;max-width:70%;display:block;margin-left:0;margin-right:auto"
    alt="A screenshot of the Plans screen with three panels that review the differences
    between each plan and an option to upgrade. " data-hd-height="70%" data-hd-width="70%"
    data-hd-align="left"/></figure></li></ol><p><em>Figure 1: The Subscriptions screen
    for Feature Flags</em></p><ol><li start="5" style="counter-increment:li 4">Select
    how many developers and how many monthly active users (MAUs) you want to use.
    For both of these, we recommend an amount based on your previous usage and predicted
    growth, but you can adjust the amount if necessary.</li><li>Based on the number
    of developers and MAUs you select, you can view the price preview in either a
    yearly or monthly format.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0ft20zs6bm/1663859649784/screenshot-2022-09-22-at-16-11-59.png"
    style="max-height:50%;max-width:50%;display:block;margin-left:0;margin-right:auto"
    alt="The pop up box with sliding scales for selecting the number of MAUs and developers
    you want to add to your subscription." data-hd-height="50%" data-hd-width="50%"
    data-hd-align="left"/></figure><em>Figure 2: Selecting your plan</em><div class="note-callout">This
    price doesn’t include tax, tax is calculated after you enter your billing details. </div></li><li>Enter
    your billing information. It’s important to add the correct Zip code as this is
    how we calculate your tax. This can take up to 10 seconds to calculate. </li><li>Enter
    your payment information and review your order. When you’re happy with your order,
    click <strong>Subscribe and Pay</strong>.</li></ol><p></p>'
