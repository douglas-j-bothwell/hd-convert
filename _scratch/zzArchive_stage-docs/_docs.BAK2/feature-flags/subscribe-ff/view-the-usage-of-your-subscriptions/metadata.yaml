  body: '<p>When you subscribe to a Harness module, you select a number of licenses
    for developers and monthly active users (MAUs) to include in your subscription.
    You can check how many of these licenses you’re currently using on the Harness
    Platform. To do this:</p><ol><li>Go to the Harness Platform.</li><li>Click <strong>Account
    Settings</strong>, then <strong>Subscriptions</strong>. </li><li>Select the module
    you want to view the usage details for by clicking its tile. </li><li>Under <strong>Activity
    &amp; Usage</strong>, you can view the number of:</li></ol><ul><li>Developers
    in the last 30 days</li><li>MAUs for the current month</li><li>Current Feature
    Flags in your account </li></ul><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/ugsve8t4d9/1663860506491/screenshot-2022-09-22-at-16-27-27.png"
