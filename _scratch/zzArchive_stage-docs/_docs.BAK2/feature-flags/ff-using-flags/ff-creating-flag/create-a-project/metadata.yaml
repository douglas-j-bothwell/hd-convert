  body: '<p>Before you can create a Feature Flag, you need to create a Project in
    the Harness platform. A Feature Flag is available only for the Project the Flag
    is created in, so you need to create any Flags in each Project you want to use
    them for.</p><p>This topic describes how to create a Project in the Harness Platform. </p><div
    class="note-callout">To read more about the Harness Platform, go to <a href="https://harness.helpdocs.io/category/3fso53aw1u-howto-general"
    target="_blank">Harness Platform</a>.</div><h3>Before you begin</h3><p>Before
    you create a Feature Flag, you must have <a href="/article/36fw2u92i4-create-an-organization"
    target="_blank">Created an Organization</a>. It&#39;s also useful to know about
    how Access Control works in Harness, to learn more about this, go to <a href="/article/g8ajhy6msi-manage-access-control"
    target="_blank">Manage Access Control</a>.</p><h3>Create a Project</h3><ol><li>In
    <strong>Harness</strong>, click <strong>Feature Flags</strong> and click <strong>Create
    Project</strong>.</li></ol><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/1j7pdkqh7j/1657790301439/rp-93-h-kye-eud-psd-afi-asl-rh-tc-ujd-vsm-bi-to-9-y-2-eg-lrun-3-qecy-a-5-po-9-g-0-nof-ch-8-gntej-b-2-e-y-1-ck-8-f-z-8-ao-2-ho-7-o-px-qgwqdv-8-ne-e-3-prh-2-u-u-ogv-brjm-ehtan-9-ug-ipqvf-l-6-v-4-gb-05-biq-1-a"
    style="max-height:70%;max-width:70%;display:block;margin-left:0;margin-right:auto"
    alt="A screenshot of the Harness Platform that highlights the Create Project button
    in the Feature Flag module." data-hd-height="70%" data-hd-width="70%" data-hd-align="left"/></figure><p><em>Figure
    1: Create a Project in Feature Flags</em></p><ol><li style="counter-increment:li
    1" start="2">In <strong>About the Project</strong>, in <strong>Name</strong>,
    enter the name for your project and select a color for it.</li><li>In the <strong>Organization</strong>
    drop-down menu, select the Organization for your Project. If you need to create
    a new Organization, go to <a href="/article/36fw2u92i4-create-an-organization#step_1_create_a_harness_org"
    target="_blank">Create a Harness Organization</a> and <a href="/article/7fibxie636-projects-and-organizations"
    target="_blank">Projects and Organizations</a>.</li><li>Click <strong>Save and
    Continue</strong>.</li></ol><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/1j7pdkqh7j/1657792660295/xdneg-gv-r-6-f-4-rgla-pg-kjva-aduhqfr-vjoye-bl-090-jt-g-7-zc-xgwxf-zx-o-qjsil-rs-zr-85-sqh-gg-fnww-4-yahlj-rgxq-hbva-ab-9-e-iei-dk-ty-pyijo-1-ij-4-g-h-0-vfw-p-hdp-cqbkh-wm-6-wo-3-gouh-vrz-ijz-2-h-g-w"
    style="max-height:70%;max-width:70%;display:block;margin-left:0;margin-right:auto"
    alt="A screenshot of the About the Project form." data-hd-height="70%" data-hd-width="70%"
    data-hd-align="left"/></figure><p><em>Figure 2: About the Project form</em></p><ol><li
    style="counter-increment:li 4" start="5">(Optional) In <strong>Invite Collaborators</strong>,
    in <strong>Invite People to Collaborate</strong>, add team members to the Project.</li><li>(Optional)
    Assign a role to the collaborators and click <strong>Add</strong>. The roles you
    can select are:</li></ol><ul><li>Project Viewer</li><li>Project Admin </li><li>Pipeline
    Executer</li><li>Gitops Admin Role</li><li>Feature Flag Manage Role</li></ul><div
    class="note-callout">For more information about the permissions for each role,
    go to <a href="/article/g8ajhy6msi-manage-access-control" target="_blank">Manage
    Access Control</a> and <a href="https://ngdocs.harness.io/article/yaornnqh0z-permissions-reference">Permissions
    Reference</a>.</div><ol><li style="counter-increment:li 6" start="7">Click <strong>Save
    and Continue</strong>. Your Project is created.</li></ol><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/1j7pdkqh7j/1657790409889/wce-7-fqyc-ytklmi-6-m-y-5-k-4-oe-7-k-d-11-xlfe-nx-axzjlbul-lwa-gy-nla-t-2-r-vgbn-99-qexd-z-2-ej-9-m-1-tjsk-ni-wf-zc-tcgymd-34-lbw-sam-nxnmz-31-wxy-kb-40-hrg-pru-0-h-nvvab-vv-357678-pba-ip-fvif-4-jlyn-ydg"
    style="max-height:70%;max-width:70%;display:block;margin-left:0;margin-right:auto"
    alt="A screenshot of the Invite Collaborators form when creating a Project. "
    data-hd-height="70%" data-hd-width="70%" data-hd-align="left"/></figure><p><em>Figure
    3: Invite Collaborators screen</em></p><ol><li style="counter-increment:li 7"
    start="8">In your <strong>Project</strong>, click <strong>Feature Flags</strong>.</li></ol><h3>Next
    step</h3><p>The next step for creating a Feature Flag is to <a href="/article/nh1n5qtjmm-create-an-environment"
    target="_blank">create an Environment within your Project.</a></p>'
