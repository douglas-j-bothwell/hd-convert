  body: '<p>When you create a Feature Flag, it has default Variations that are served
    when the Flag is toggled <code>ON</code> or <code>OFF</code>. You can accept these
    default Variations or you can change them. </p><p>For example:</p><ul><li>A Boolean
    Flag could have <code>false</code> set as its default <code>OFF</code> Variation
    and <code>true</code> set as its default <code>ON</code> Variation. You could
    change the <code>ON</code> Variation to <code>feature_enabled</code> and the <code>OFF</code>
    Variation to <code>feature_disabled</code>.</li><li>A Multivariate Flag could
    have <code>Variation_1</code> set as its default <code>OFF</code> variation and
    <code>Variation_2</code> set as its default <code>ON</code> variation, with <code>Variation_3</code>
    configured to be served only when a user has a certain email address.</li></ul><div
    class="note-callout">You can edit the Variations of your Flags on the Harness
    Platform even after using the Harness Feature Flag SDKs in your application.</div><p>This
    topic describes how to edit the default Variations of your Feature Flag and how
    to edit the Variations that are served for your current Environment.</p><h3>Edit
    the default Flag Variations</h3><div class="note-callout">When you change the
    default Variation of a Flag, the change is applied to <strong>only</strong> the
    current Environment you are in and any new Environments you create.<br/>To change
    the Variations in other pre-existing Environments, follow the steps in Option
    1: Edit the Variations for a Specific Environment.</div><ol><li>Go to the Feature
    Flag you want to edit the Variations for. </li><li>In <strong>Variations</strong>,
    click the edit icon.</li></ol><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8bf3us11kz/1657794955710/screenshot-2022-07-14-at-11-35-08.png"
    style="max-height:30%;max-width:30%;display:block;margin-left:0;margin-right:auto"
    alt="A screenshot of a flag with the edit icon next to the Variations heading
    highlighted." data-hd-height="30%" data-hd-width="30%" data-hd-align="left"/></figure><p><em>Figure
    1: The edit Variations icon</em></p><ol><li style="counter-increment:li 2" start="3">In
    <strong>Edit Variations</strong>, you can add or delete a Variation and also edit
    the following:</li></ol><ul><li><strong>Name</strong>: The name of the Variation,
    for example <code>Enabled</code>.</li><li><strong>Value</strong>: The value of
    the Variation, for example <code>Feature_Enabled</code>.</li><li><strong>Description</strong>:
    An optional description for the Variation.</li><li><strong>Default rules for the
    flag</strong>: The rules that are served by default for this Flag, for example,
    when the Flag is enabled, serve the <code>Enabled</code> Variation.</li></ul><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/8bf3us11kz/1657795766706/screenshot-2022-07-14-at-11-37-02.png"
    style="max-height:50%;max-width:50%;display:block;margin-left:0;margin-right:auto"
    alt="A screenshot of the Edit Variations page. " data-hd-height="50%" data-hd-width="50%"
    data-hd-align="left"/></figure><p><em>Figure 2: The Edit Variations form</em></p><h3>Edit
    the Variations served for your current Environment</h3><ol><li>Go to the Feature
    Flag you want to edit the Variations for. </li><li>In the <strong>Targeting</strong>
    tab, under <strong>When the Default Flag is Enabled</strong> and <strong>When
    the Default Flag is Disabled</strong>, select the Variations you want to set as
    the default.</li></ol><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8bf3us11kz/1657794755459/p-0-gv-4-ni-0-fhujgg-i-my-l-he-sa-lqj-slb-iuhv-cg-3-jv-f-26-n-04-su-yebvk-4-r-1-yw-7-fsbr-1-crz-bn-2-f-cjn-vw-lzh-yaohzih-iauih-ag-4-vpecpiap-jci-twek-gw-s-4-g-6-ox-4-l-7-n-ubcosn-qe-njf-caux-kw-9-xor-is-eg"
    style="max-height:50%;max-width:50%;display:block;margin-left:0;margin-right:auto"
    alt="A screenshot of the Targeting tab of a Flag, which highlights where you can
    change which Flag Variation is served. " data-hd-height="50%" data-hd-width="50%"
    data-hd-align="left"/></figure><p><em>Figure 3: Variations when the Flag is enabled
    and disabled</em></p><div class="note-callout">For information about Specific
    Targeting, go to <a href="/article/xf3hmxbaji-targeting-users-with-flags" target="_blank">Targeting
    Users with Flags</a></div><ol><li style="counter-increment:li 2" start="3">Click
    <strong>Save</strong> to save your changes.</li></ol><p></p>'
