    Git Experience. See <a href="https://ngdocs.harness.io/article/8tdwp6ntwz">Manage
    Input Sets and Triggers in Git Experience</a>.</li></ul></li><li>Error messages
    improved in console view for Pipeline execution (PIE-3915, ZD-31031)</li><li>Added
    Search by Delegate Tags functionality (DEL-4230)</li><li>Compare Pipeline Executions
    (PIE-3878)<ul><li>You can now compare Pipeline executions by selecting <strong>Compare
    YAMLs</strong>, selecting executions, and clicking <strong>Compare</strong>.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/7zkchy5lhj/1656093822791/clean-shot-2022-06-24-at-11-03-16.png"/></figure></li></ul></li></ul><h5
    id="undefined">Issues Fixed</h5><ul><li>List Repo API is not working (PL-25945)</li><li>Getting
    branch name empty error while fetching pipeline from default branch (PL-25914)</li><li>User
    with Account Basic role should not see the Resource Groups list (PL-25540)</li><li>Publish
    audit is failing in PROD when the new YAML size is greater than the defined size
    (PL-24426)</li><li>Non-optimal behavior with YAML view and edit actions. Users
    should not see the warning popup now if user presses control/meta and c/v keys
    for copy paste when YamlBuilder is in readonly mode. (PL-21793)</li><li>Inline
    creation of connector is removed from UI when user lacks permissions to create
    a connector (PL-21623)</li><li>Pipeline Studio Service Selection not setting in
    the pipeline studio. Fix add to check service tab is rendered after yaml snippet
    api success (PIE-4108)</li><li>Move the rerun icon to the right (PIE-4097)</li><li>New
    Harness Git Experience - Input set yaml filepath is missing when we save a new
    pipeline. Formik initialValues bugfix (PIE-4088)</li><li>Validation missing in
    case of input set identifier. Input set name is mandatory field (PIE-4085)</li><li>NPE
    for Pipeline identifier update (PIE-4083)</li><li>Run Individual stage with custom
    stage fails first time, passing wrong runtime Input Yaml (PIE-4006)</li><li>Additional
    back button below Delegates selector removed additional back button (PIE-3949)</li><li>Better
    error handling when dashboard data gen fails in Pipeline execution history (PIE-3919)</li><li>UI
    - Failure Strategy Step Configuration - UX Comments (PIE-2157)</li></ul><p></p><p></p><h3>Continuous
    Integration</h3><h4>75509 - June 16th</h4><p></p><h5 id="undefined">New Features
    and Enhancements</h5><ul><li>N/A</li></ul><h5 id="undefined">Issues Fixed</h5><ul><li>Fix
    custom webhook condition. No impact on customer (CI-4712)</li></ul><h3>Continuous
    Delivery</h3><h4>75509 - June 16th</h4><p></p><h5 id="undefined">New Features
    and Enhancements</h5><ul><li>N/A</li></ul><h5 id="undefined">Issues Fixed</h5><ul><li>&#34;CI
    Codebase Build Type is a required field&#34; error when trying to build frontend-ci
    pipeline (CDS-38812, ZD-31610, ZD-31615)</li><li>Support Account level Git Connectors
    for cf-parameters endpoint (CDS-38592)</li><li>YAML path issue in input sets.
    Stored yamlPath in local store before moving to yaml view and reused that if user
    comes back to visual view (CDS-38589)</li><li>Bug Bash Minor bugs (CDS-38587)</li><li>Icon
    size smaller than expected (CDS-38584)</li><li>Label action buttons in template
    selector more generic (CDS-38552)</li><li>Fix Error Summary and logging in CloudFormation
    Steps (CDS-38488)</li><li>Jira Approval not passing even though the ticket has
    met approval criteria (CDS-38402)</li><li>Image tags in the container registry
    do not show up in the drop down (CDS-37890, ZD-30977)</li><li>ServiceNow CRUD
    UI issues (CDS-37528)</li><li>Service Dashboard becomes Unresponsive (CDS-36356)</li><li>NG
    Approvals issues when User group and number of approvers field made as expression/runtime
    input (CDS-35977)</li></ul><h3>Cloud Cost Management</h3><h4>75509 - June 16th</h4><p></p><h5
    id="undefined">New Features and Enhancements</h5><ul><li>N/A</li></ul><h5 id="undefined">Issues
    Fixed</h5><ul><li>On save/update perspective, viewPreferences are always setting
    to default value. User can set veiwPreferences on perspective level. Currently
    providing 2 options: includeOthers and includeUnallocatedCost (CCM-7873)</li><li>AWS
    CLI utility missing in dockerfile after jdk11 (CCM-7853)</li></ul><h3>Feature
    Flags</h3><h4>75509 - June 16th</h4><p></p><h5 id="undefined">New Features and
    Enhancements</h5><ul><li>N/A</li></ul><h5 id="undefined">Issues Fixed</h5><ul><li>Getting
    304 when trying to save Multivariate FF with new options. Fixed issue whereby
    a Feature Flag Variation could not be added and another removed in the same operation
    (FFM-3632)</li><li>Legacy Target detail page left bar padding missing. Added padding
    to the left bar in the Target detail page (FFM-3582)</li><li>Save and Cancel buttons
    hidden when flags form edited. In Targeting panel, Save and Cancel buttons are
    now visible without having to scroll (FFM-3581)</li></ul><h3>Service Reliability
    Management, Verification</h3><h4>75509 - June 16th</h4><p></p><h5 id="undefined">New
    Features and Enhancements</h5><ul><li>N/A</li></ul><h5 id="undefined">Issues Fixed</h5><ul><li>Monitored
    Service Notification | When user deletes a notification it doesn&#39;t reflect
    on UI immediately and the notification is actually not getting deleted. Enhanced
    DELETE API for NotificationRule (SRM-10726)</li><li>Verify Step | NewRelic Health
    Source | Data Collection is failing for one of the metrics with number format
    exception. Changed metricIdentifier and metricName position in constructor (SRM-10161)</li></ul><h3>Platform
    and Delegate</h3><p></p><h4>75509 - June 16th</h4><h5 id="undefined">New Features
    and Enhancements</h5><ul><li>We have added support for Simplified Git Experience
    behind the feature flag: <code>NG_GIT_EXPERIENCE</code>. (PL-25775)<ul><li>See
    <a href="/article/grfeel98am-configure-git-experience-for-harness-entities">Harness
    Git Experience Quickstart</a>.</li></ul></li><li>Tag search/filter for Delegates.
    On the Delegate list page, we&#39;ve added the ability to do partial search with
    Tag names as well as introducing a new Delegate Tags filter option (DEL-4151,
    ZD-30993)<br/>Delegate Tags partial search:<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/7zkchy5lhj/1655334341992/clean-shot-2022-06-15-at-16-04-59.png"/></figure>Delegate
    Tags filter:<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/7zkchy5lhj/1655334281626/clean-shot-2022-06-15-at-16-04-17.png"/></figure></li></ul><h5
    id="undefined">Issues Fixed</h5><ul><li>Missed few Account viewer roles in Migration
    (PL-25758)</li><li>Account Viewer role is not visible for Role Assignment on User
    Invite (PL-25742)</li><li>SSO/SCIM integration the AD provisioning system error
    (PL-25519, ZD-31115)</li><li>NG Audit Trail showing incorrect timezone (PL-24878)</li><li>Unable
    to view approval stage steps in UI (PIE-3978, ZD-31408)</li><li>API Error for
    invalid Pipeline input is too difficult for a user to understand. We added some
    more information to the error message when pipeline execution start fails due
    to invalid input set yaml. Now user will see why a particular field FQN is invalid.
    And user can take action according to the error message (PIE-3966)</li></ul><p></p><p></p><h3>Continuous
    Integration</h3><h4>75322 - June 6th</h4><h5 id="undefined">New Features and Enhancements</h5><ul><li>N/A</li></ul><h5
    id="undefined">Issues Fixed</h5><ul><li>Send proper error messages during GitHub
    Connector validation. Added cases for particular exceptions. (CI-4561)</li><li>Pipeline
    failed with error message. Added additional logging. (CI-4515)</li><li>Unable
    to add an annotation to Build stage Pipeline. Users will be able to create git-enabled
    Pipeline without seeing an error message for Volumes. (CI-4481, ZD-30865)</li><li>CI
    not parsing Junit tests. (CI-4462)</li><li>Changed Files filter does not work
    for pull request event triggers. Fixed backend bug. No change on customer side.
    (CI-4456, ZD-30742)</li><li>URL Validation for Git Connector accepts illegal URL.
    Added new validation here. (CI-4341)</li><li>When building a PR ONLY the actually
    base branch name is shown. The issue has been resolved and will go live with next
    release. Correct information will be shown on UI now. (CI-4266)</li></ul><h3>Continuous
    Delivery</h3><h4>75322 - June 6th</h4><h5 id="undefined">New Features and Enhancements</h5><ul><li>Fetching
    Values.yaml Files within K8sManifest, Helm Chart, OpenShift Template, and Kustomize
    manifest. (CDS-36380)<ul><li>We have added a new optional field in K8sManifest,
    Helm Chart, OpenShift Template and Kustomize manifest that will enable the user
    to specify the values, params and patches file respectively. Also, added a new
    store called &#34;Inherit From Manifest&#34; store that will Inherit the store
    configuration from parent manifest and allow the user to specify the values, params
    or patches file depending on the manifest type.</li><li>This will help you to:<ul><li>Override
    values.yaml from within the chart defined in same non-git store type repository
    in case of helm chart manifest.</li><li>Save time by not configuring the store
    again and again to reuse it.</li><li>Override manifest itself if it is of same
    manifest type and store. [Useful in case of multi-stage deployment]<br/>No migration
    is needed as it is backward compatible and will not impact the existing users.</li></ul></li></ul></li><li>Implementation
    to support Exit code for Terraform Steps. (CDS-36326)<ul><li>Terraform Plan step
    now output `detailedExitCode` output variable. This detailed exit code is by terraform
    plan (https://www.terraform.io/cli/commands/plan) and users can use this to work
    with other steps in the pipeline.</li><li>Info on detailed-exit-code:<ul><li>detailed-exitcode
    - Returns a detailed exit code when the command exits. When provided, this argument
    changes the exit codes and their meanings to provide more granular information
    about what the resulting plan contains:<ul><li>0 = Succeeded with empty diff (no
    changes)</li><li>1 = Error</li><li>2 = Succeeded with non-empty diff (changes
    present)</li></ul></li></ul></li></ul></li><li>Export Terraform Plan as a variable
    to pass into an Approval Stage or Step (CDS-34976)<ul><li>You can now access json
    representation of terraform plan through Harness expression. This will help you:<ul><li>Examine
    terraform plan in human readable format</li><li>Create automation scripts that
    can autodetect any unexpected changes in created plan</li><li>Create notifications
    with changes in terraform plan</li></ul></li><li>Here&#39;s an example:<ul><li>JSON
    representation of terraform plan can be accessed from terraform plan outcome.
    For example, if you have a terraform plan step in infrastructure provisioners
    steps with identifier &#34;TfPlan&#34; then expression will be &#34; <code>&lt;+infrastructure.infrastructureDefinition.provisioner.steps.TfPlan.plan.jsonFilePath&gt;</code>&#34;,
    as result you will get a file path where json representation of terraform plan
    can be read.</li></ul></li></ul></li></ul><h5 id="undefined">Issues Fixed</h5><ul><li>Harness
    Git Experience is enabled text. Fixed UI text to be clearer. (CDS-38374)</li><li>Pipeline
    templates bug with embedded stage template Fixed a bug where pipeline templates
    with more than 2 stage templates in parallel was breaking the pipeline studio
    page. (CDS-38305)</li><li>create stack failing unit tests (CDS-38225)</li><li>Harness
    Home page not show descriptive browser tab titles (CDS-38222)</li><li>When hover
    over a service, we show the &#34;primary artifact&#34; and &#34;image tag&#34;
    we need to also show &#34;image name&#34;&#34; (CDS-38182)</li><li>Fix input style
    CSS updated. (CDS-38180)</li><li>CloudFormation steps show-up in UI CloudFormation
    steps moved behind FF (CDS-38159)</li><li>tooltip anchor for Connector in Artifact
    modal is generic. Should be Connector type specific. (CDS-38110)</li><li>Trigger
    update failing with unclear error. Updated error by specifying exact name of variable
    (CDS-38107, ZD-30629)</li><li>Prevent ExecutionStrategyYaml call when no serviceDefinition
    (fix cypress test). Updated the test flow to retry after page load (CDS-38099)</li><li>Artifacts
    info is recorded incorrectly when there is a skipped stage (having no artifact)
    followed by a deploy stage having an artifact. We have rewritten the CDC Handler
    for service_infra table, such that the service details are populated appropriately
    when stages(having no artifact deployed) are skipped. (CDS-38097)</li><li>User&#39;s
    can&#39;t use Terraform Step when Helm Native Deployment Type is selected (CDS-38054)</li><li>Artifact
    details are not syncing to corresponding service in timescale (CDS-37978)</li><li>Hide
    Custom Artifact option for Serverless Lambda Deployment type (CDS-37963)</li><li>ACR
    runtime artifact form - optimize fetching tags (CDS-37957)</li><li>Terraform,
    handle empty command flags. Bug resolved skipping terraform to create a terraform
    target when argument is empty (CDS-37955)</li><li>Add UUID to tags (CDS-37902)</li><li>Enable
    ACR Artifact trigger and pass non-runtime fields (CDS-37900)</li><li>UI should
    not crash after clicking on New Artifactory Connector button. Fixed issue by checking
    for value and then only it will be used. (CDS-37842)</li><li>Fix expressions not
    a prod bug yet (CDS-37841)</li><li>Variable expression is not working in Artifact
    source. Tags will now be fetched if image path is made expression in run pipeline
    form. (CDS-37834)</li><li>k8s task not showing all the tasks in the delegate selector
    logs (CDS-37812)</li><li>Approval Email Link Used returnURL from sessionStorage
    if not found in urlParams. Return URL will now be honored even on 2FA &amp; when
    returning from SSO page (CDS-37798, ZD-30308)</li><li>ID for approval step not
    being generated in template stage, no edit option also available (CDS-37744)</li><li>ACR
    artifact options does not show when switching between Kubernetes and NativeHelm
    (CDS-37728)</li><li>Execution Stages &gt; Stage Steps - BG Swap Services. Updated
    the test flow to retry after page load (CDS-37689)</li><li>Auth issues for Azure
    SP/cert token fetch Nothing that would affect customer perspective. (CDS-37657)</li><li>Git
    Fetch Task throwing NPE during error message extraction (CDS-37579, ZD-30803)</li><li>When
    user saves a service in the YAML Editor, it doesn&#39;t show up in visual. Exposed
    services and environment pages, with some restrictions on respective pages i.e.
    only lists and adding/editing functionality will be available (CDS-37526)</li><li>Charts
    miss Y and X Axis text. Added X &amp; Y axis labels (CDS-37482)</li><li>Multiple
    templates card getting selected (CDS-37453)</li><li>Split logs into more sections
    (CDS-37180)</li><li>On manifest trigger YAML has spec and store info missing when
    the trigger is created via UI. Displayed store info under source for selected
    Manifest in trigger (CDS-37140)</li><li>Harness don&#39;t remember time filter
    selection time filters are now saved for the current session (CDS-36473)</li><li>Error
    message needs to be improved. Blank error message when the version is missing
    (CDS-36320)</li><li>Service Dashboard needs to contain artifact details. Environment
    Deployment widget will includes the custom artifacts as well. (CDS-35582)</li><li>Immutable
    label error issue. (CDS-35447, ZD-29000)</li><li>Parallel Stage Pipeline Change
    Inject Stage. Added condition for displaying correct yaml for Triggers when single
    stage was moved to parallel stage in pipeline studio (CDS-34422)</li></ul><h3>Cloud
    Cost Management</h3><h4>75322 - June 6th</h4><h5 id="undefined">New Features and
    Enhancements</h5><ul><li>Add CloudProvider GroupBy option. Now, user can group
    by based on cloud provider also. (CCM-7543)</li></ul><h5 id="undefined">Issues
    Fixed</h5><ul><li>N/A</li></ul><h3>Service Reliability Management, Verification</h3><h4>75322
    - June 6th</h4><h5 id="undefined">New Features and Enhancements</h5><ul><li>N/A</li></ul><h5
    id="undefined">Issues Fixed</h5><ul><li>Negative Value Validation required at
    backend for notification-rule/{identifier} API. Added NULL checks (SRM-10682)</li><li>NullPointerException
    while saving CVNG logs. Null pointer exceptions for old verification task id is
    being handled properly (SRM-10662)</li><li>Manual intervention timeouts not being
    respected, pipelines waiting indefinitely. (SRM-10656)</li><li>Notifications for
    MonitoredService are triggered even when analysis is OFF. Notifications are triggered
    even when analysis is OFF. (SRM-10652)</li><li>Add exception if a diff NotificationRuleType
    is added into a different Entity. Add exception if a diff NotificationRuleType
    is added into a different Entity (SRM-10632)</li><li>Two APIs are failing in Verify
    Step for customappd health source. Added NULL checks (SRM-10631)</li><li>No Analysis
    Shows 1/1 anomalous nodes. Now the No analysis cluster will display as 0/1 (SRM-10014)</li></ul><h3>Platform</h3><h4>75322
    - June 6th</h4><h5 id="undefined">New Features and Enhancements</h5><ul><li>Support
    secret reference to create ssh keys. (PL-24969, ZD-30142)<ul><li>We have added
    support for using a TEXT and FILE secret both while creating SSH Secrets using
    `Username/SSH key` credential type.</li></ul></li><li>Clone Pipeline. Added support
    for adding cloning pipelines. (PIE-3819)</li></ul><h5 id="undefined">Issues Fixed</h5><ul><li>Not
    able to delete service account at project level. (PL-25432)</li><li>Project deletion
    showing extra warning message. In case no project was saved in PreferenceFramework
    (because it&#39;s disabled currently), DeleteProject was throwing an error as
    it was trying to access an &#39;undefined&#39; project (PL-25337)</li><li>deleting
    the secret which is configured in RG specific section making option to dynamic
    all instead of removing row (PL-25301)</li><li>If same entity is being sent twice
    then reference framework doesnt save any references. Earlier duplicate redis events
    (like referring to a connector in 2 stages of the same pipeline) was giving a
    bulk update exception, which lead to none of the instances being stored. Now we
    are checking for duplicates and storing only one instance (PL-25264)</li><li>Enhance
    duplicate variable creation error message. While creating duplicate Variable (id,
    message is changed to Variable with identifier variableIdentifier already exists
    in this scope (PL-25137)</li><li>Error message is cut (we need to wrap the words).
    Fixed CSS rule to wrap words correctly and also honour white-spaces from message
