  body: '<p>This document contains release notes for Harness SaaS.</p><p>Release notes
    are displayed with the most recent release first.</p><div class="note-callout">If
    you don&#39;t see a new feature or enhancement in your Harness account, it might
    be behind a Feature Flag. Contact <a href="mailto:support@harness.io" target="_blank">Harness
    Support</a> to enable the feature.</div><p></p><p></p><p></p><h3>Continuous Integration</h3><h4>75613
    - Jun 23rd 2022</h4><p></p><h5 id="undefined">New Features and Enhancements</h5><ul><li>n/a</li></ul><h5
    id="undefined">Issues Fixed</h5><ul><li>[UI] Unable to load Flag metrics tab.
    Fixed bug whereby the Metrics and Activity tab in the Flag detail page would fail
    to load due to a routing error. (FFM-3665)</li><li>Bug fixes for Hosted Builds.
    Fixed few issues/blockers for recently released Hosted Builds (first time signup
    flow for CI). (CI-4747)</li><li>Fix hosted builds regression. The regression never
    went to prod and was caught in qa (CI-4740)</li><li>CPU object is expecting string
    VALUE only in yaml editor. Error is thrown when user enter 0.1 as cpu value. No
    impact on customers (CI-4738)</li><li>Tests page banner incorrectly asks to use
    RunTests. Does not show the banner if run test step is present in the pipeline
    (CI-4582)</li><li>No auto-suggestion for expressions in ADD/DROP Capabilities
    list items. Auto suggest appears for add/drop capabilities and other fields in
    Infrastructure tab (CI-4355)</li><li>Test details pop up is not staying when we
    hover over it. Enhanced so the detailed error modal will popup on click instead
    of hover. This would impact the Test tables in CI pipeline execution (CI-4029)</li></ul><h3>Continuous
    Delivery</h3><h4>75613 - Jun 23rd 2022</h4><p></p><h5 id="undefined">New Features
    and Enhancements</h5><ul><li>n/a</li></ul><h5 id="undefined">Issues Fixed</h5><ul><li>Pipeline
    can&#39;t be saved error for Corsearch (CDS-38920, ZD-31646, ZD-31738)</li><li>Service
    names not showing latest names when you edit the service (CDS-38910)</li><li>Intermittent:
    Adding ServiceNow approval stage does not add Create/Update steps (CDS-38898)</li><li>NG
    UI Hotfix - FF SSH_NG for deployment type (CDS-38829)</li><li>java.lang.RuntimeException:
    com.esotericsoftware.kryo.KryoException: java.lang.IllegalArgumentException: Class
    is not registered: io.harness.delegate.beans.connector.helm.OciHelmValidationParams
    (CDS-38826)</li><li>Add template access in pipeline executor role by default (CDS-38486)</li><li>The
    end time filter have changes causing the recent deployments to not show up in
    QA (CDS-38474)</li><li>Metrics on services dashboard do not agree with one another,
    or have any indicator of what their relative units are (CDS-38391)</li><li>A lot
    of links where I can’t readily open the app in a new window. (CDS-37779, ZD-29610)</li><li>NG
    Audit Trail - SYSTEM user events being created for Service events on each deployment
    (CDS-37318)</li><li>NG Audit Trail - Environment Updated events occurring on every
    deployment (CDS-37317)</li><li>Add max depth field to template merger calls, to
    prevent infinite recursion (CDS-37153)</li><li>Improve error message from BE when
    trying to delete Stable version (Remove project(null), org (null) if deleting
    account level) (CDS-36839)</li><li>Wrong URL in Tags dropdown in Nexus Artifact
    Details (CDS-36142)</li><li>UI Bugs in CD Dashboard - Time range filter for Deployment
    list (CDS-33717)</li><li>NPE while executing http step pipeline when http step&#39;s
    spec does not have headers field in YAML (CDS-26892)</li><li>Jira Update - When
    Jira connector field is made as runtime input, unable to execute the pipeline.
    Clicking on run pipeline, user gets an error &#39;Jira Connector is required (CDS-25497)</li><li>YAML
    for Shell Script step allows Bash and PowerShell but the GUI only allows Bash
    (CDS-24604)</li><li>No validations were present when user chooses &#34;execute
    on target&#34; option (CDS-24578)</li><li>NG Approvals : Approval Message is required
    filed from UI but in Yaml we are able to save it with &#34;&#34;. Yaml validation
    would be required (CDS-24470)</li><li>Error message can be improved when two or
    more manifest file added in a service (CDS-2151)</li><li>Improve Error Message
    when the execution has BG Swap step with out staging step. Updated the Error Message
    &#34;Invalid request: Stage Deployment (Blue Green Deploy) is not configured.
    Hint: Add Stage Deployment in the execution step.&#34; (CDS-2111)</li></ul><h3>Cloud
    Cost Management</h3><h4>75613 - Jun 23rd 2022</h4><p></p><h5 id="undefined">New
    Features and Enhancements</h5><ul><li>You are redirected to the Dry Run tab after
    creating a Dry Run rule (CCM-7928)</li></ul><h5 id="undefined">Issues Fixed</h5><ul><li>n/a</li></ul><h3>Service
    Reliability Management, Verification</h3><h4>75613 - Jun 23rd 2022</h4><p></p><h5
    id="undefined">New Features and Enhancements</h5><ul><li>n/a</li></ul><h5 id="undefined">Issues
    Fixed</h5><ul><li>n/a</li></ul><h3>Feature Flags</h3><h4>75613 - Jun 23rd 2022</h4><p></p><h5
    id="undefined">New Features and Enhancements</h5><ul><li>n/a</li></ul><h5 id="undefined">Issues
    Fixed</h5><ul><li>n/a</li></ul><h3>Platform and Delegate</h3><h4>75613 - Jun 23rd
    2022</h4><p></p><h5 id="undefined">New Features and Enhancements</h5><ul><li>Harness
    Git Experience Released (PL-24308)<ul><li>Harness has released a new simplified
    Git Experience. See <a href="/article/5nz7j3e1yc-manage-a-harness-pipeline-repo-using-git-experience">Manage
    a Harness Pipeline Repo Using Git Experience</a>.</li><li>How to create a Pipeline
    using Git Experience. See <a href="https://ngdocs.harness.io/article/grfeel98am">Harness
