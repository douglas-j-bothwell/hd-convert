  body: '<h3>August 18, 2022, version 76319</h3><h4>What&#39;s New</h4><ul><li>You
    can now run connection tests for AWS, GCP, and Azure connectors. By default, <code>executeOnDelegate</code>
    field is true so that existing connectors remain backward-compatible. (CI-4980)</li></ul><h4>Early
    Access</h4><ul><li>N/A</li></ul><h4>Fixed Issues</h4><ul><li>Fixed issue: Author
    ID is not being populated from Bitbucket webhook trigger. (CI-5183)</li><li>Added
    target_url parameter in gitlab status update API. (CI-5130)</li><li>Refactored
    cache saving to remove unnecessary logs (&#34;gc storage credentials from api-key
    err=unexpected end of JSON input&#34;)  (CI-4933, ZD32349, ZD=32627)</li></ul><h3></h3><p></p>'
