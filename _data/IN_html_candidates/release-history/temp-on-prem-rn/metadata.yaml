  body: '<h3>Minor Release 57211</h3><p>Release Date: Aug 20, 2020</p><p>We are pleased
    to present Harness On-Premise Minor Release 57211.</p><h4>New Features and Enhancements</h4><p>The
    following new features were added to the Harness platform components:</p><ul><li>Separate
    Permissions for Manage Secrets Manager (PL-11880)<ul><li>You can now manage which
    User Groups can manage secrets and secret managers.<figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/xacpxeyioo/1597776485257/image.png"><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/xacpxeyioo/1597776485257/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></a></figure>See <a
    href="https://docs.harness.io/article/ven0bvulsj-users-and-permissions#account_permissions">Account
    Permissions</a>.</li></ul></li><li>Provide Skip Validation Option in PCF Cloud
    Provider (CDP-13931, ZD-9146)<ul><li>If you do not have a specific Endpoint URL
    or credentials available when you set up your PCF Cloud Provider, you can skip
    validation and add the Cloud Provider as is.<br/>See <a href="https://docs.harness.io/article/v0x32ks1kp-add-pivotal-cloud-foundry-cloud-provider">Add
    Pivotal Cloud Foundry Cloud Provider</a>.</li></ul></li><li>Clear Resource Constraint
    Queues in Abort and Expire Workflows (CDC-8504)<ul><li>Harness lets you queue
    the number of resources Harness requests during a deployment. This is to prevent
    multiple Workflows requesting the same deployment environment resources at the
    same time.<br/>To improve this feature Harness has made clearly the queue faster
    when Workflows are aborted or expire.<br/>See <a href="https://docs.harness.io/article/nxtsta7d3t-resource-restrictions">Resource
    Restrictions</a>.</li></ul></li></ul><h4>Issues Fixed in the Release</h4><ul><li>Git
    Sync Skipped (DX-1828, ZD-10473)</li><li>First Time Editing Canary Deployment
    Phase Gets Error &#34;Cannot be Less Than 1 Minute&#34; (CDP-14282, ZD-10719)</li><li>PCF
    Command Step Outputting Wrong Value (CDP-14254, ZD-10679)</li><li>Wrong Service
    Instance Count Displayed (CDP-14152, ZD-10513, ZD-10676)</li><li>Terraform Apply
    Step Allows Users to Select set as Terraform Plan and Inherit from Terraform Plan
    (CDP-13896)</li><li>Pipeline Not Able to Deploy the Pipeline with Templatize User
    Group or Shell Script Variable (CDC-8819)</li><li>Infra List is Empty While Creating
    Trigger for a Templatized Pipeline (CDC-8698)</li><li>Trigger Referencing Infra
    Definition Variable Gives Error if the Infra Definition has no Service Infrastructure
    Mapping (CDC-8690, ZD-10630)</li><li>Node Aggregation not Rendering Selected Nodes
    (CDC-8539, ZD-10405)</li><li>Cannot Edit YAML for a Pipeline (CDC-8460, ZD-9947)</li><li>User
    is Able to Deploy a Templatized Workflow/Pipeline Without Selecting Mandatory
    Artifacts (CDC-8046)</li><li>Jenkins Step Secrets in Parameters Issue (CDC-7623)</li><li>Dots
    not Allowed in SSH Connection Attribute (CDC-7487)</li><li>Able to add Blank Key
    Value Pairs in AWS Tags and AMI Resource Filters in the Artifact Source (CDC-6805)</li><li>Copy
    Config Command Unit Service Command Default Destination Path Shown Should be Based
    off of Service Context (CDC-4492)</li></ul><h4>Component Versions</h4><p>The following
    table lists the component versions in this release.</p><p></p><table><tbody><tr><td><p><strong>Component</strong></p></td><td><p><strong>Version</strong></p></td></tr><tr><td><p><strong>Manager</strong> </p></td><td><p>57211</p></td></tr><tr><td><p><strong>Delegate</strong></p></td><td><p>57211</p></td></tr><tr><td><p><strong>Watcher</strong></p></td><td><p>57211</p></td></tr><tr><td><p><strong>Verification
    Service</strong></p></td><td><p>57211</p></td></tr><tr><td><p><strong>UI</strong></p></td><td><p>56202</p></td></tr><tr><td><p><strong>Learning
    Engine</strong></p></td><td><p>52200</p></td></tr></tbody></table><p></p><h3></h3><p></p>'
