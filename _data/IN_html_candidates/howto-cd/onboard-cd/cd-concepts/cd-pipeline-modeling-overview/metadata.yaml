  body: '<p>This topic describes how you use the Harness Continuous Delivery Abstraction
    Model.</p><h3>How do I model my CD practices in Harness?</h3><p>Continuous Delivery
    is modeled using Pipelines and Stages.</p><p>In each Stage, you define <strong>what</strong>
    you want to deploy using Services, <strong>where</strong> you want to deploy it
    using Environments, and <strong>how</strong> you want to deploy it using Execution
    steps.</p><p>For example, a <strong>Service</strong> uses your Kubernetes manifests
    and Docker image, an <strong>Environment</strong> connects to your dev cluster,
    and Harness automatically generates an <strong>Execution</strong> using a Rolling
    Deployment step.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/s5mcwujxxy/1660585851255/image.png"/></figure><p>You
    can model visually, using code, or REST API.</p><h4>Visual Studio</h4><p>Model
    your process visually using a guided sequence:</p><table><tbody><tr><td><p><strong>Service</strong></p></td><td><p><strong>Infrastructure</strong></p></td><td><p><strong>Execution</strong></p></td></tr><tr><td><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/s5mcwujxxy/1660584976627/image.png"/></figure></td><td><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/s5mcwujxxy/1660585191911/image.png"/></figure></td><td><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/s5mcwujxxy/1660585342264/image.png"/></figure></td></tr></tbody></table><p></p><p>For
    more details, go to .</p><h4>YAML Builder</h4><p>Model your process in code using
    a full-featured YAML editor:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/s5mcwujxxy/1660585750691/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>For
    more details, go to <a href="/article/1eishcolt3-harness-yaml-quickstart">Harness
    YAML Quickstart</a> and <a href="/article/xs2dfgq7s2-yaml-reference-cd-pipeline">YAML
    Reference: Pipelines</a>.</p><h4>REST API</h4><p>Model your process using a full-featured
    REST API:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/s5mcwujxxy/1660590670952/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>For
    more details, go to <a href="/article/f0aqiv3td7-api-quickstart">Harness API Quickstart</a>
    and <a href="/article/bn72tvbj6r-harness-rest-api-reference">Use the Harness REST
    API</a>.</p><h3>How do I automate my CD process in Harness?</h3><p>Harness Continuous
    Delivery provides Triggers for automating the execution of Pipelines, multiple
    settings for adding conditions to how the Pipeline executes and rolls back, and
    Approvals to ensure that Pipeline only proceed safely.</p><h4>Triggers</h4><p>Automate
    the execution of a Pipeline in response to changes in manifests/specs, artifacts,
    or on a schedule:</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/s5mcwujxxy/1660586500974/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>For
    more details, go to <a href="/category/oya6qhmmaw">Triggers</a>.</p><h4>Conditions</h4><p>Set
    when, if, and how a Stage executes and what to do if it fails:</p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/s5mcwujxxy/1660586877245/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>For
    more details, go to <a href="/article/i36ibenkq2-step-skip-condition-settings">Stage
    and Step Conditional Execution Settings</a>.</p><h4>Approvals</h4><p>Add checks
    at any point in your process to ensure that deployments are safe:</p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/s5mcwujxxy/1660587092676/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>For
    more details, see <a href="/category/bz4zh3b75p">Approvals</a>.</p><h3>Verification</h3><p>Harness&#39;
    Continuous Verification (CV) approach simplifies verification.</p><p>Harness CV
    integrates with your APMs and logging tools to:</p><ul><li>Verify that the deployed
    service is running safely and perform automatic rollbacks.</li><li>Apply machine
    learning to every deployment to identify and flag anomalies in future deployments.</li></ul><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/s5mcwujxxy/1660587797682/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>For
    more details, see <a href="/article/3xhqq9xllp-verify-deployments-with-the-verify-step">Verify
    Deployments with the Verify Step</a>.</p><h3>Summary</h3><p>This topic provided
    a high level overview of how you can model your software delivery process in Harness
    Continuous Delivery Pipelines and Stages.</p><p>For more details and example,
    go to:</p><ul><li><a href="/category/c9j6jejsws">CD Tutorials</a></li><li><a href="/article/cqgeblt4uh-cd-pipeline-basics">CD
    overview and key concepts</a></li><li><a href="/article/ihboxj8xlz-service-based-licensing-and-usage-for-cd">Service-based
    Licensing and Usage for CD</a></li><li><a href="/article/0zsf97lo3c-deployment-concepts">Deployment
    Concepts and Strategies</a></li></ul><p></p>'
