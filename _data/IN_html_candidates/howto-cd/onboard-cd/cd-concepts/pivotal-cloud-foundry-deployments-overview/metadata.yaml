  body: '<p>This topic describes the concept of a Harness Pivotal Cloud Foundry (PCF)
    deployment by describing the high-level steps involved.</p><p>For a quick tutorial,
    see the <a href="/article/fudvr38d76-pivotal-deployments">Pivotal Deployments</a>
    tutorial.</p><p>For detailed instructions on using PCF in Harness, see the <a
    href="/category/1rtrbdvk7p-howtos-pivotal">PCF</a> How-tos.</p><p>In this topic:</p><ul><li><a
    href="/article/9btdur8ecx-pivotal-cloud-foundry-deployments-overview#before_you_begin">Before
    You Begin</a></li><li><a href="/article/9btdur8ecx-pivotal-cloud-foundry-deployments-overview#what_does_harness_need_before_you_start">What
    Does Harness Need Before You Start?</a></li><li><a href="/article/9btdur8ecx-pivotal-cloud-foundry-deployments-overview#what_does_harness_deploy">What
    Does Harness Deploy?</a></li><li><a href="/article/9btdur8ecx-pivotal-cloud-foundry-deployments-overview#what_does_a_harness_pcf_deployment_involve">What
    Does a Harness PCF Deployment Involve?</a></li><li><a href="/article/9btdur8ecx-pivotal-cloud-foundry-deployments-overview#next_steps">Next
    Steps</a></li></ul><h3>Before You Begin</h3><p>Before learning about, you should
    have an understanding of the following:</p><ul><li><a href="/article/hv2758ro4e-learn-harness-key-concepts">Learn
    Harness'' Key Concepts</a></li></ul><h3>What Does Harness Need Before You Start?</h3><p>A
    Harness PCF deployment requires the following:</p><ul><li>Artifact: For example,
    a Docker image of NGINX from Docker Hub.</li><li>Target PCF Organization and Space
    for the deployment.</li></ul><h3>What Does Harness Deploy?</h3><p>Harness takes
    the artifacts and PCF specs you provide and deploys them to the target PCF Organization
    and Space.</p><p>You can use PCF CLI plugins in your deployments. The&nbsp;App
    Autoscaler plugin&nbsp;has first-class support in Harness, enabling you to ensure
    app performance and control the cost of running apps. See <a href="/article/shdtkld55z-automatically-scales-apps-with-app-autoscaler-cli-plugin">Automatically
    Scales Apps with App Autoscaler CLI Plugin</a>.</p><h3>What Does a Harness PCF
    Deployment Involve?</h3><p>The following list describes the major steps of a Harness
    PCF deployment:</p><p></p><table><tbody><tr><td><p><strong>Step</strong></p></td><td><p><strong>Name</strong></p></td><td><p><strong>Description
    and Links</strong></p></td></tr><tr><td><p>1</p></td><td><p>Install the Harness&nbsp;<strong>Delegate</strong>&nbsp;in
    your target PCF infrastructure.&nbsp;</p></td><td><p>Typically, the Delegate is
    installed in the target space where you will deploy your application(s).</p><p>If
    you are running your PCF Cloud in AWS, you can use a Shell Script Delegate run
    on an EC2 instance in the same VPC and subnet as your PCF Cloud, or an ECS Delegate
    run in an ECS cluster in the same VPC.</p><p>See <a href="/category/go1enmm33x-howtos-delegates">Delegate
    How-tos</a>.</p></td></tr><tr><td><p>2</p></td><td><p>Add a Harness&nbsp;<strong>Artifact
    Server</strong>.</p></td><td><p>Add a Harness&nbsp;<strong>Artifact Server</strong>.
    For example, a Docker Registry Artifact Server that connects to the Docker registry
    where your Docker images are located, or the public Docker Hub.</p><p>See <a href="/category/0ctql7wycs-howtos-artifact-servers">Artifact
    Servers</a>.</p></td></tr><tr><td><p>3</p></td><td><p>Add a&nbsp;<strong>Cloud
    Provider</strong>.</p></td><td><p>A&nbsp;Cloud Provider is a connection to your
    PCF API endpoint URL. For example, <strong>api.run.pivotal.io</strong>.</p><p>See
    <a href="/article/84wpbppw39-connect-to-pivotal-cloud-foundry-pcf">Connect to
    Pivotal Cloud Foundry (PCF)</a>.</p></td></tr><tr><td><p>4</p></td><td><p>Create
    the Harness&nbsp;<strong>Application</strong>&nbsp;for your PCF CD Pipeline.</p></td><td><p>The
    Harness Application represents a group of microservices, their deployment pipelines,
    and all the building blocks for those pipelines. Harness represents your release
    process using a logical group of one or more entities: Services, Environments,
    Workflows, Pipelines, Triggers, and Infrastructure Provisioners. Applications
    organize all of the entities and configurations in Harness CD.</p><p>See <a href="/article/wrtkikaksk-add-an-application">Add
    an Application</a>.</p></td></tr><tr><td><p>5</p></td><td><p>Create the Harness&nbsp;<strong>Service</strong>&nbsp;using
    the Pivotal Cloud Foundry Deployment Type.</p></td><td><p>Add your PCF specs and
    any config variables and files.</p><p>See:</p><ul><li><a href="/article/n84aqu738q-define-pcf-manifest-and-variable-files">Define
    PCF Manifest and Variable Files</a></li><li><a href="/article/far7pr5gd4-upload-local-pcf-configuration-files">Upload
    Local PCF Configuration Files</a></li><li><a href="/article/rs6anryr0y-use-remote-pcf-configuration-files">Use
    Remote PCF Configuration Files</a>.</li></ul></td></tr><tr><td><p>6</p></td><td><p>Create
    the Harness&nbsp;<strong>Environment</strong>&nbsp;and Infrastructure Definition
    for your target PCF org and space, and any overrides.</p></td><td><p>Using the
    Harness Cloud Provider you set up, you can select the target PCF org and space
    for your deployment.</p><p>You can also override any Service settings, such as
    manifest values. This enables you to use a single Service with multiple Harness
    Environments.</p><p>See <a href="/article/xty9yf4wcq-define-your-pcf-target-infrastructure">Define
    Your PCF Target Infrastructure</a>.</p></td></tr><tr><td><p>7</p></td><td><p>Create
    the Canary, Blue/Green, or Basic deployment Harness&nbsp;<strong>Workflow</strong>.</p></td><td><p>The
    Workflow deploys the artifact(s), PCF apps and routes defined in the Harness Service
    to the org and space in the Harness Infrastructure Definition.</p><p>See:</p><ul><li><a
    href="/article/ro4tdnpv08-create-a-pcf-blue-green-deployment">Create a PCF Blue/Green
    Deployment</a></li><li><a href="/article/ryc0q2x4ss-create-a-pcf-canary-deployment">Create
    a PCF Canary Deployment</a></li><li><a href="/article/rst6zdiify-create-a-pcf-basic-deployment">Create
    a PCF Basic Deployment</a></li></ul></td></tr><tr><td><p>8</p></td><td><p>Deploy
    the Workflow.</p></td><td><p>Once you''ve deployed a Workflow, learn how to improve
    your PCF CD:</p><ul><li><a href="/article/yenenrhgcs-add-workflows-to-pipelines">Add
    Workflows to Pipelines</a></li><li><a href="/article/yupq093j6b-add-a-trigger">Add
    a Trigger</a></li></ul></td></tr></tbody></table><p></p><h3>Next Steps</h3><p>Read
    the following topics to build on what you''ve learned:</p><ul><li><a href="/article/fudvr38d76-pivotal-deployments">Pivotal
    Deployments</a></li><li><a href="/category/1rtrbdvk7p-howtos-pivotal">PCF How-tos</a></li></ul><p></p>'
