  body: '<p>Harness has first-class support for HashiCorp <a href="https://www.terraform.io/">Terraform</a>
    as an infrastructure provisioner.</p><p>See the following Terraform How-tos:</p><ul><li><a
    href="/article/uznls2lvod-provision-infra-dynamically-with-terraform">Provision
    Target Deployment Infra Dynamically with Terraform</a></li><li><a href="/article/52n3j0ci72-run-a-terraform-plan-with-the-terraform-plan-step">Plan
    Terraform Provisioning with the Terraform Plan Step</a></li><li><a href="/article/hdclyshiho-run-a-terraform-plan-with-the-terraform-apply-step">Provision
    with the Terraform Apply Step</a></li><li><a href="/article/j75xc704c8-remove-provisioned-infra-with-terraform-destroy">Remove
    Provisioned Infra with the Terraform Destroy Step</a></li><li><a href="/article/jgi6d73noy-rollback-provisioned-infra-with-the-terraform-rollback-step">Rollback
    Provisioned Infra with the Terraform Rollback Step</a></li></ul><p>For a conceptual
    overview of Harness Terraform integration, see <a href="/article/boug6e884h-terraform-provisioning-with-harness">Terraform
    Provisioning with Harness</a>.</p><h3>Important: Install Terraform on Delegates</h3><p>Terraform
    must be installed on the Delegate to use a Harness Terraform Provisioner. You
    can install Terraform manually or use the <code>INIT_SCRIPT</code> environment
    variable in the Delegate YAML.</p><p>See <a href="/article/yte6x6cyhn-run-scripts-on-delegates">Install
    Software on the Delegate with Initialization Scripts</a>.</p><pre class="hljs
    apache"># Install TF<br/>curl -O -L  https://releases.hashicorp.com/terraform/0.12.25/terraform_0.12.25_linux_amd64.zip<br/>unzip
    terraform_0.12.25_linux_amd64.zip<br/>mv ./terraform /usr/bin/<br/># Check TF
    install<br/>terraform --version</pre><p></p>'
