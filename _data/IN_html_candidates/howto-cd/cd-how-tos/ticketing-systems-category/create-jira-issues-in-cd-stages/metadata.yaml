  body: '<p>You can create a Jira issue as a step in the execution of a Pipeline using
    the Create Jira step.</p><p>You can add the Create Jira step to a Harness CD stage
    or an Approval stage.</p><div class="note-callout">You can also <a href="/article/urdkli9e74-update-jira-issues-in-cd-stages">update
    Jira Issues</a> and <a href="/article/2lhfk506r8-adding-jira-approval-stages">add
    Jira Approval stages and steps</a>.</div><h3>Before You Begin</h3><ul><li><a href="/article/e6s32ec7i7-connect-to-jira">Connect
    to Jira</a>: you can add a Harness Jira Connector before or during the Create
    Jira step setup.</li></ul><h3>Visual Summary</h3><p>The following video shows
    you how to use the Jira Create, Jira Update, and Jira Approval steps:</p><div
    class="hd--embed" data-provider="YouTube" data-thumbnail="https://i.ytimg.com/vi/xVeICozz4lU/hqdefault.jpg"><iframe
    width="200" height="150" src="https://www.youtube.com/embed/xVeICozz4lU?feature=oembed"
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
    gyroscope; picture-in-picture" allowfullscreen=""></iframe></div><h3>Limitations</h3><p>While
    it&#39;s not a strict limitation, some users can forget that when you use a Jira
    Create step it creates a <u>new</u>, independent Jira issue every time it is run
    (as opposed to <a href="/article/urdkli9e74-update-jira-issues-in-cd-stages">updating</a> the
    same issue).</p><p>It is important to remember that you should only add Jira Create
    to a stage if you want to create a new Jira issue on every run of the stage.</p><h3>Step
    1: Add a Jira Create Step</h3><p>In a Harness CD or Approval stage, in <strong>Execution</strong>,
    click <strong>Add Step</strong>.</p><p>Click <strong>Jira Create</strong>. The
    Jira Create step appears.</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/yu40zr6cvm/1624494704752/clean-shot-2021-06-23-at-17-31-24-2-x.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>In
    <strong>Name</strong>, enter a name that describes the step.</p><p>In <strong>Timeout</strong>,
    enter how long you want Harness to try to create the issue before failing (and
    initiating the stage or step <a href="/article/0zvnn5s1ph-define-a-failure-strategy-on-stages-and-steps">Failure
    Strategy</a>).</p><p>In <strong>Jira Connector</strong>, create or select the
    <a href="/article/e6s32ec7i7-connect-to-jira">Jira Connector</a> to use.</p><p>In
    <strong>Project</strong>, select a Jira project from the list. A Jira project
    is used to create the issue key and ID when the issue is created. The unique issue
    number is created automatically by Jira.</p><p>In <strong>Issue Type</strong>,
    select a Jira issue type from the list of types in the Jira project you selected.</p><h3>Step
    2: Add Issue Fields</h3><p>In Jira Fields, you can select specific fields within
    a Jira issue. For more information, see <a href="https://docs.harness.io/article/077hwokrpr-jira-integration#jira_custom_fields">Jira
    Custom Fields</a>.</p><div class="tip-callout">Harness supports only Jira fields
    of type <code>Option</code>, <code>Array</code>, <code>Any</code>, <code>Number</code>, <code>Date</code>,
    and <code>String</code>. Harness does not integrate with Jira fields that manage
    users, issue links, or attachments. This means that Jira fields like Assignee
    and Sprint are not accessible in Harness&#39; Jira integration.</div><h3>Review:
    Jira Date Field Support</h3><p>Among the custom fields Harness supports are Baseline
    End Date and Start Date Time. If your Jira project uses these fields, they are
    available in Fields:</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/yu40zr6cvm/1624656053592/clean-shot-2021-06-25-at-14-20-34.png"/></figure><p>Once
    you have selected these fields their settings appear.</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/yu40zr6cvm/1624656191967/clean-shot-2021-06-25-at-14-22-57.png"/></figure><p>You
    can also use advanced dates using Harness expressions and the <code>current()</code>
    function. For example:</p><ul><li><code>&lt;+currentDate().plusDays(2).plusMonths(1)&gt;</code>:
    current date plus one month and two days.</li><li><code>&lt;+currentTime()&gt;</code>:
    for current date time fields.</li></ul><p>Harness supports the following functions.</p><p>For
    date-only fields:</p><p> <code>currentDate().plusYears(1).plusMonths(1).plusWeeks(1).plusDays(1)</code></p><p>For
    date and time fields:</p><p><code>currentTime().plusYears(1).plusMonths(1).plusWeeks(1).plusDays(1).plusHours(1).plusMinutes(1).plusSeconds(1).plusNanos(1)</code></p><p>The
    number 1 is used as an example. You can add whatever number you need.</p><h3>Option:
    Advanced Settings</h3><p>In Advanced, you can use the following options:</p><ul><li><a
    href="/article/i36ibenkq2-step-skip-condition-settings">Step Skip Condition Settings</a></li><li><a
    href="/article/htrur23poj-step-failure-strategy-settings">Step Failure Strategy
    Settings</a></li></ul><p></p><h3>Step 3: Apply and Test</h3><p>Click <strong>Apply
    Changes</strong>. The Jira Create step is added to the stage.</p><p>Run the Pipeline.</p><p>In
    the Pipeline execution view, click the <strong>Jira Create</strong> step, and
    then click the <strong>Output</strong> tab.</p><p>You can see all of the fields
    for the new Jira issue you created.</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/yu40zr6cvm/1624495615941/clean-shot-2021-06-23-at-17-46-38-2-x.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>Locate
    <strong>URL</strong> and copy its value.</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/yu40zr6cvm/1624495683057/clean-shot-2021-06-23-at-17-47-32-2-x.png"/></figure><p>In
    a new browser tab, paste the URL and press Enter.</p><p>The new issue appears
    in Jira.</p><h3>See Also</h3><ul><li><a href="/article/urdkli9e74-update-jira-issues-in-cd-stages">Update
    Jira Issues in CD Stages</a></li></ul><p></p>'
