  title: View Deployments Dashboard (Current Generation)
  description: This topic describes how to view the By Harness Deployments (Current
    Generation) Dashboard and get more information about that data.
  short_version: This topic describes how to view the By Harness Deployments (Current
    Generation) Dashboard and get more information about that data.
  body: '<p></p><div class="note-callout">Currently, this feature is behind the Feature
    Flags <code>TIME_SCALE_CG_SYNC</code> and <code>CUSTOM_DASHBOARD_V2</code>. Contact
    <a href="mailto:support@harness.io" target="_blank">Harness Support</a> to enable
    the feature.</div><p></p><p>Dashboards help you model and analyze business metrics
    and operational data. You can use this data to make data-driven business decisions.
    Using charts, data tables, and filters, Dashboards help you get the most useful
    deployments data.</p><p>Harness provides pre-loaded <strong>By Harness</strong> (pre-defined)
    and <strong>Custom</strong> (user-defined) Dashboards to visualize deployments
    data across your Applications, Services, and Environment. Using the <strong>Deployments
    (Current Generation) Dashboard</strong> you can:</p><ul><li>Discover new analytical
    insights into your deployment frequency by Application and Pipeline</li><li>Track
    deployment status across different zones and time range in a logical and structured
    manner</li><li>View your deployments at a glance, understand the applications
    with the highest failure rate, analyze deployment status, etc.</li></ul><p>This
    topic describes how to view the <strong>By Harness Deployments (Current Generation)
    Dashboard</strong> and get more information about that data.</p><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/pk745ra5ig/1637075506784/screenshot-2021-11-16-at-8-41-31-pm.png"/></figure><p></p><h3>Prerequisites</h3><p>Ensure
    that you have enabled the following feature flags in the same order:</p><ul><li>TIME_SCALE_CG_SYNC</li><li>CUSTOM_DASHBOARD_V2</li></ul><p>Contact <a
    href="mailto:support@harness.io" target="_blank">Harness Support</a> to enable
    the feature.</p><h3>Step: View Deployments Dashboard</h3><p>Perform the following
    steps to view CG Dashboard:</p><ol><li>In Harness First Generation, click <strong>Custom</strong>
    <strong>Dashboards Next Gen</strong>.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/gc51fxio1b/1637069561265/screenshot-2021-11-16-at-7-02-21-pm.png"
    style="max-height:30%;max-width:30%" data-hd-height="30%" data-hd-width="30%"/></figure></li><li>In <strong>Dashboards</strong>,
    select <strong>By Harness</strong> and click <strong>Deployments (Current Generation)
    Dashboard</strong>.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/pk745ra5ig/1637077099922/screenshot-2021-11-16-at-9-07-57-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure>The
    Deployments (Current Generation) Dashboard is displayed.</li><li>In <strong>Application</strong>,
    select the Application(s) for which you want to view and analyze the data.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/pk745ra5ig/1637079104214/screenshot-2021-11-16-at-9-25-04-pm.png"
    style="max-height:30%;max-width:30%" data-hd-height="30%" data-hd-width="30%"/></figure></li><li>In
    <strong>Service</strong>, select the Service(s) for which you want to view and
    analyze the data.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/pk745ra5ig/1637079087884/screenshot-2021-11-16-at-9-40-27-pm.png"
    style="max-height:30%;max-width:30%" data-hd-height="30%" data-hd-width="30%"/></figure></li><li>Select <strong>Reporting
    Period</strong> to filter the data based on pre-defined time range filters. The
    available filters are:<ul><li>Last 1 Day</li><li>Last 7 Days</li><li>Last 30 Days</li><li>Last
    90 Days</li><li>Last year</li></ul></li><li>In <strong>Env Type</strong>, select
    the environment where your applications and services are hosted.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/pk745ra5ig/1637079491283/screenshot-2021-11-16-at-9-42-20-pm.png"
    style="max-height:30%;max-width:30%" data-hd-height="30%" data-hd-width="30%"/></figure></li><li>Once
    you have made all your selections, click <strong>Update</strong>. The data is
    refreshed with the latest data from the database.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/pk745ra5ig/1637077993803/screenshot-2021-11-16-at-9-21-32-pm.png"/></figure></li><li>Hover
    on the chart to see the deployment status details.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/pk745ra5ig/1637079698333/screenshot-2021-11-16-at-9-50-38-pm.png"
    style="max-height:30%;max-width:30%" data-hd-height="30%" data-hd-width="30%"/></figure></li><li>In <strong>Deployment
    Frequency by Application</strong>, hover on the chart to view the deployment frequency
    by Application.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/pk745ra5ig/1637080148277/screenshot-2021-11-16-at-9-53-25-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><ol><li>You
    can further drill into the deployment details <strong>by Time</strong>:<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/pk745ra5ig/1637080176886/screenshot-2021-11-16-at-9-55-38-pm.png"
    style="max-height:30%;max-width:30%" data-hd-height="30%" data-hd-width="30%"/></figure>The
    deployment details by Application are displayed.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/pk745ra5ig/1637080267059/screenshot-2021-11-16-at-10-00-11-pm.png"
    style="max-height:90%;max-width:90%" data-hd-height="90%" data-hd-width="90%"/></figure></li></ol></li><li>In <strong>Deployment
    Duration by Pipeline</strong>, hover on the chart to view the deployment duration
    by Pipeline.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/pk745ra5ig/1637080695471/screenshot-2021-11-16-at-10-03-02-pm.png"
    style="max-height:60%;max-width:60%" data-hd-height="60%" data-hd-width="60%"/></figure><ol><li>You
    can further drill into the deployment details <strong>by Time</strong>:<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/pk745ra5ig/1637080745462/screenshot-2021-11-16-at-10-04-50-pm.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure>The
    deployment duration details by Pipeline are displayed.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/pk745ra5ig/1637080792665/screenshot-2021-11-16-at-10-09-40-pm.png"
    style="max-height:90%;max-width:90%" data-hd-height="90%" data-hd-width="90%"/></figure></li></ol></li></ol><h3>Clone
    a Dashboard</h3><p>To clone a Dashboard, do the following:</p><ol><li>In <strong>Dashboards</strong>,
    select <strong>By Harness</strong> and click <strong>Deployments (Current Generation)
    Dashboard</strong>.</li><li>Click the three-dot menu in the upper right of the
    dashboard and click <strong>clone</strong>.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/pk745ra5ig/1643721722734/screenshot-2022-02-01-at-6-49-35-pm.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure></li></ol><h3>Example:
    Deployments and Services Dashboard</h3><p>Here&#39;s an example that explains
    how you can create your own Dashboard to view your Deployment and Services data.</p><ol><li>In
    Harness, click <strong>Dashboards</strong>.</li><li>In <strong>Dashboards</strong>,
    click <strong>+ Dashboard</strong>.<figure><a href="https://files.helpdocs.io/i5nl071jo5/articles/ardf4nbvcy/1629094072622/screenshot-2021-08-16-at-11-37-35-am.png"><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/ardf4nbvcy/1629094072622/screenshot-2021-08-16-at-11-37-35-am.png"
    style="max-height:30%;max-width:30%" data-hd-height="30%" data-hd-width="30%"/></a></figure></li><li>In <strong>About
    the Dashboard</strong>, in <strong>Folder</strong>, select <strong>Organization
    Shared Folder</strong>.</li><li>In <strong>Name</strong>, enter a name for your
    dashboard. For example, Deployments_test.</li><li>(Optional) In <strong>Tags</strong>,
    type a name for your tag and press enter to create a tag, and click <strong>Continue</strong>.</li><li>Click <strong>Edit
    Dashboard</strong>.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/pk745ra5ig/1645032223910/screenshot-2022-02-16-at-10-53-20-pm.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure></li><li>Click <strong>Add
    Tile</strong>.<figure><a href="https://files.helpdocs.io/i5nl071jo5/articles/ardf4nbvcy/1626697455515/screenshot-2021-07-19-at-5-52-08-pm.png"><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/ardf4nbvcy/1626697455515/screenshot-2021-07-19-at-5-52-08-pm.png"
    style="max-height:30%;max-width:30%" data-hd-height="30%" data-hd-width="30%"/></a></figure></li><li>Select
    an Explore to get started. An Explore is a starting point for a query, designed
    to explore a particular subject area. The data shown in an Explore is determined
    by the dimensions<em> </em>and measures you select from the field picker.<ul><li><strong>Dimension</strong>:
    A dimension can be thought of as a group or bucket of data.</li><li><strong>Measure</strong>:
    A measure is information about<em> </em>that bucket of data.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/pk745ra5ig/1645033119961/screenshot-2022-02-16-at-11-07-06-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ul></li><li>Click
    the Explore that corresponds to the fields you want to include in your dashboard.
    For example, Deployments and Services.</li><li>Enter a name for your tile. This
    will be the name of the tile on the dashboard.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/pk745ra5ig/1645033501861/screenshot-2022-02-16-at-11-14-47-pm.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure></li><li>Select
    the dimensions and measures for your query. In this example, the following filters
    are used to aggregate data for the last 7 days:<br/><ul><li><strong>Deployments</strong>:
    Pipeline Name, Failed Deployments, and Total Deployments</li><li><strong>Services</strong>:
    Failed Service Deployments, Successful Service Deployments, and Total Service
    Deployments</li></ul></li><li>Configure your visualization options. For more information,
    see <a href="https://newdocs.helpdocs.io/article/n2jqctdt7c-create-visualizations-and-graphs">Create
    Visualizations and Graphs</a>.</li><li>Once you have set up your query, click <strong>Run</strong>.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/pk745ra5ig/1645034290036/screenshot-2022-02-16-at-11-18-27-pm.png"/></figure></li><li>Click <strong>Save</strong> to
    save the query as a tile on your dashboard.</li><li>You can add multiple tiles
    to your Dashboard. For example, add a tile for total and failed Service Deployments
    in the last 7 days.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/pk745ra5ig/1645035164376/screenshot-2022-02-16-at-11-39-54-pm.png"/></figure></li><li>Once
    you have set up your query, click <strong>Run</strong> and then click <strong>Save</strong>.
    All the tiles are added to your Dashboard.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/pk745ra5ig/1645035606207/screenshot-2022-02-16-at-11-49-32-pm.png"/></figure></li></ol><h3>See
    Also</h3><p>You can also perform the following actions on the Dashboard:</p><ul><li><a
    href="https://ngdocs.harness.io/article/y1oh7mkwmh-use-dashboard-actions">Use
    Dashboard Actions</a></li><li><a href="https://ngdocs.harness.io/article/op59lb1pxv-download-dashboard-data">Download
    Dashboard Data</a></li><li><a href="https://ngdocs.harness.io/article/ro0i58mvby-create-conditional-alerts">Create
    Conditional Alerts</a></li><li><a href="https://ngdocs.harness.io/article/35gfke0rl8-share-dashboards">Schedule
    and Share Dashboards</a></li></ul><h3>Next Steps</h3><p>Refer to the following
    topics to create your own Dashboard and chart data.</p><ul><li><a href="/article/ardf4nbvcy-create-dashboards">Create
    Dashboards</a></li><li><a href="/article/n2jqctdt7c-create-visualizations-and-graphs">Create
    Visualizations and Graphs</a></li><li><a href="/article/i4mtqea5es-add-custom-fields">Add
    Custom Fields</a></li></ul><p></p>'
