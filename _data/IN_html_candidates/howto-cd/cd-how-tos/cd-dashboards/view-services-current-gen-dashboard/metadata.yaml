  body: '<div class="note-callout">Currently, this feature is behind the Feature Flags
    <code>TIME_SCALE_CG_SYNC</code> and <code>CUSTOM_DASHBOARD_V2</code>. Contact
    <a href="mailto:support@harness.io" target="_blank">Harness Support</a> to enable
    the feature.</div><p>Dashboards help you model and analyze business metrics and
    operational data. You can use this data to make data-driven business decisions.
    Using charts, data tables, and filters, Dashboards help you get the most useful
    services data.</p><p>Harness provides pre-loaded <strong>By Harness</strong> (pre-defined)
    and <strong>Custom</strong> (user-defined) Dashboards to visualize deployments
    data across your Applications, Services, and Environment. Using the <strong>Services
    (Current Generation) Dashboard</strong> you can:</p><ul><li>Discover new analytical
    insights into your Services</li><li>Track production and non-production instances
    across different zones and time range in a logical and structured manner</li><li>View
    your Services at a glance, understand the services with the highest failure rate,
    most active services, etc.</li></ul><p>This topic describes how to view the <strong>By
    Harness Services (Current Generation) Dashboard</strong> and get more information
    about that data.</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/yt3qj8tqfk/1637081679610/screenshot-2021-11-16-at-10-24-21-pm.png"/></figure><p>In
    this topic:</p><ul><li><a href="https://ngdocs.harness.io/article/yt3qj8tqfk-view-services-current-gen-dashboard#prerequisites">Prerequisites</a></li><li><a
    href="https://ngdocs.harness.io/article/yt3qj8tqfk-view-services-current-gen-dashboard#step_view_services_dashboard">Step:
    View Services Dashboard</a></li><li><a href="https://ngdocs.harness.io/article/yt3qj8tqfk-view-services-current-gen-dashboard#clone_a_dashboard">Clone
    a Dashboard</a></li><li><a href="https://ngdocs.harness.io/article/yt3qj8tqfk-view-services-current-gen-dashboard#undefined">See
    Also</a></li><li><a href="https://ngdocs.harness.io/article/yt3qj8tqfk-view-services-current-gen-dashboard#undefined">Next
    Steps</a></li></ul><h3>Prerequisites</h3><p>Ensure that you have enabled the following
    feature flags in the same order:</p><ol><li>TIME_SCALE_CG_SYNC</li><li>CUSTOM_DASHBOARDS_V2</li></ol><p>Contact <a
    href="mailto:support@harness.io" target="_blank">Harness Support</a> to enable
    the feature.</p><h3>Step: View Services Dashboard</h3><p>Perform the following
    steps to view CG Dashboard:</p><ol><li>In Harness First Generation, click <strong>Custom</strong>
    <strong>Dashboards Next Gen</strong>.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/gc51fxio1b/1637069561265/screenshot-2021-11-16-at-7-02-21-pm.png"
    style="max-height:30%;max-width:30%" data-hd-height="30%" data-hd-width="30%"/></figure></li><li>In <strong>Dashboards</strong>,
    select <strong>By Harness</strong> and click <strong>Services (Current Generation)
    Dashboard</strong>.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/yt3qj8tqfk/1637077323706/screenshot-2021-11-16-at-9-11-44-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure>The
    Services (Current Generation) Dashboard is displayed.</li><li>In <strong>Application</strong>,
    select the Application(s) for which you want to view and analyze the data.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/yt3qj8tqfk/1637082110957/screenshot-2021-11-16-at-10-30-51-pm.png"
    style="max-height:30%;max-width:30%" data-hd-height="30%" data-hd-width="30%"/></figure></li><li>Select <strong>Reporting
    Period</strong> to filter the data based on pre-defined time range filters. The
    available filters are:<ul><li>Last 1 Day</li><li>Last 7 Days</li><li>Last 30 Days</li><li>Last
    90 Days</li><li>Last year</li></ul></li><li>In <strong>Service</strong>, select
    the Service(s) for which you want to view and analyze the data.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/yt3qj8tqfk/1637082189182/screenshot-2021-11-16-at-10-32-46-pm.png"
    style="max-height:30%;max-width:30%" data-hd-height="30%" data-hd-width="30%"/></figure></li><li>In
    <strong>Env Type</strong>, select the environment where your applications and
    services are hosted.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/pk745ra5ig/1637079491283/screenshot-2021-11-16-at-9-42-20-pm.png"
    style="max-height:30%;max-width:30%" data-hd-height="30%" data-hd-width="30%"/></figure></li><li>Once
    you have made all your selections, click <strong>Update</strong>. The data is
    refreshed with the latest data from the database.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/yt3qj8tqfk/1637082342838/screenshot-2021-11-16-at-10-35-29-pm.png"/></figure></li><li>Hover
    on the <strong>Services by Environment Type</strong> chart to see the Service
    deployments details.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/yt3qj8tqfk/1637082460239/screenshot-2021-11-16-at-10-36-40-pm.png"
    style="max-height:30%;max-width:30%" data-hd-height="30%" data-hd-width="30%"/></figure></li><li>In <strong>Change
    Failure Rate</strong>, hover on the chart to view the service and its failure
    rate details.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/yt3qj8tqfk/1637082667804/screenshot-2021-11-16-at-10-38-57-pm.png"
    style="max-height:60%;max-width:60%" data-hd-height="60%" data-hd-width="60%"/></figure></li><li>In
    <strong>Most Active Services</strong>, hover on the chart to view the service
    and the service deployments details.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/yt3qj8tqfk/1637082827273/screenshot-2021-11-16-at-10-43-32-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In
    <strong>Services (Top 20) with most failures</strong>, view the details of the
    top 20 services with most failures.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/yt3qj8tqfk/1637082988696/screenshot-2021-11-16-at-10-46-16-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In
    <strong>Deployment Duration By Service</strong>, hover on the chart to view the
    service deployment duration details.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/yt3qj8tqfk/1637083679296/screenshot-2021-11-16-at-10-56-29-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><ol><li>You
    can further drill into the service deployment duration details <strong>by Time</strong>:<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/yt3qj8tqfk/1637083815708/screenshot-2021-11-16-at-10-56-44-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure>The
    deployment duration by Service details for the selected time is displayed.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/yt3qj8tqfk/1637083909730/screenshot-2021-11-16-at-11-01-09-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></li></ol></li><li>In
    <strong>Deployment Frequency by Service</strong>, hover on the chart to view the
    service deployment frequency details.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/yt3qj8tqfk/1637084107144/screenshot-2021-11-16-at-11-03-16-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>You
    can further drill into the service deployment frequency details <strong>by Time</strong>.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/yt3qj8tqfk/1637084134735/screenshot-2021-11-16-at-11-03-26-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ol><p></p><h3>Clone
    a Dashboard</h3><p>To clone a Dashboard, do the following:</p><ol><li>In <strong>Dashboards</strong>,
    select <strong>By Harness</strong> and click <strong>Services (Current Generation)
    Dashboard</strong>.</li><li>Click the three-dot menu in the upper right of the
    dashboard and click <strong>clone</strong>.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/yt3qj8tqfk/1643721988676/screenshot-2022-02-01-at-6-56-12-pm.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure></li></ol><h3
    id="undefined">See Also</h3><p>You can also perform the following actions on the
    Dashboard:</p><ul><li><a href="https://ngdocs.harness.io/article/y1oh7mkwmh-use-dashboard-actions">Use
    Dashboard Actions</a></li><li><a href="https://ngdocs.harness.io/article/op59lb1pxv-download-dashboard-data">Download
    Dashboard Data</a></li><li><a href="https://ngdocs.harness.io/article/ro0i58mvby-create-conditional-alerts">Create
    Conditional Alerts</a></li><li><a href="https://ngdocs.harness.io/article/35gfke0rl8-share-dashboards">Schedule
    and Share Dashboards</a></li></ul><h3 id="undefined">Next Steps</h3><p>Refer to
    the following topics to create your own Dashboard and chart data.</p><ul><li><a
    href="https://ngdocs.harness.io/article/ardf4nbvcy-create-dashboards">Create Dashboards</a></li><li><a
    href="https://ngdocs.harness.io/article/n2jqctdt7c-create-visualizations-and-graphs">Create
    Visualizations and Graphs</a></li><li><a href="/article/i4mtqea5es-add-custom-fields">Add
    Custom Fields</a></li></ul><p></p><p></p>'
