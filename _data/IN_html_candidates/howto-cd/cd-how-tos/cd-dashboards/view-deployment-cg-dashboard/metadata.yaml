  body: '<p>Dashboards help you model and analyze business metrics and operational
    data. You can use this data to make data-driven business decisions. Using charts,
    data tables, and filters, Dashboards help you get the most useful deployments
    data.</p><p>Harness provides pre-loaded <strong>By Harness</strong> (pre-defined)
    and <strong>Custom</strong> (user-defined) Dashboards to visualize deployments
    data across your Applications, Services, and Environment. Using the <strong>CG
    Dashboard</strong> you can:</p><ul><li>Discover new analytical insights into your
    deployment frequency per application</li><li>Track deployment status across different
    zones and time range in a logical and structured manner</li><li>View your deployments
    at a glance, understand the applications with the highest failure rate, and analyze
    deployment trends, etc.</li></ul><p>This topic describes how to view the <strong>By
    Harness CG Dashboard</strong> and get more information about that data.</p><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/gc51fxio1b/1637067280752/screenshot-2021-11-16-at-6-24-10-pm.png"/></figure><h3>Step:
    View CG Dashboard</h3><p>Perform the following steps to view CG Dashboard:</p><ol><li>In
    Harness First Generation, click <strong>Custom</strong> <strong>Dashboards Next
    Gen</strong>.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/gc51fxio1b/1637069561265/screenshot-2021-11-16-at-7-02-21-pm.png"
    style="max-height:30%;max-width:30%" data-hd-height="30%" data-hd-width="30%"/></figure></li><li>In <strong>Dashboards</strong>,
    select <strong>By Harness</strong> and click <strong>CG Dashboard</strong>.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/gc51fxio1b/1637071615707/screenshot-2021-11-16-at-7-10-48-pm.png"
    style="max-height:60%;max-width:60%" data-hd-height="60%" data-hd-width="60%"/></figure>The
    CG Dashboard is displayed.</li><li>Select <strong>Reporting Period</strong> to
    filter the data based on pre-defined time range filters. The available filters
    are:<ul><li>Last 1 Day</li><li>Last 7 Days</li><li>Last 30 Days</li><li>Last 90
    Days</li><li>Last year</li></ul></li><li>Once you have selected the Time Range
    filter, click <strong>Update</strong>. The data is refreshed with the latest data
    from the database.</li><li>a</li><li></li></ol><h3 id="undefined">See Also</h3><p>You
    can also perform the following actions on the Dashboard:</p><ul><li><a href="https://ngdocs.harness.io/article/y1oh7mkwmh-use-dashboard-actions">Use
    Dashboard Actions</a></li><li><a href="https://ngdocs.harness.io/article/op59lb1pxv-download-dashboard-data">Download
    Dashboard Data</a></li><li><a href="https://ngdocs.harness.io/article/ro0i58mvby-create-conditional-alerts">Create
    Conditional Alerts</a></li><li><a href="https://ngdocs.harness.io/article/35gfke0rl8-share-dashboards">Schedule
    and Share Dashboards</a></li></ul><h3 id="undefined">Next Steps</h3><p>Refer to
    the following topics to create your own Dashboard and chart data.</p><ul><li><a
    href="https://ngdocs.harness.io/article/ardf4nbvcy-create-dashboards">Create Dashboards</a></li><li><a
    href="https://ngdocs.harness.io/article/n2jqctdt7c-create-visualizations-and-graphs">Create
    Visualizations and Graphs</a></li></ul><p></p>'
