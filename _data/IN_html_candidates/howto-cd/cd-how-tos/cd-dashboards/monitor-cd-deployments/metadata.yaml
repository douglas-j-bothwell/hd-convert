  body: '<p>Harness Continuous Deployments (CD) provides DORA and other advanced metrics
    for deployments and Services.</p><p>Deployments and Services can be measured within
    the CD module (<strong>Overview</strong> and <strong>Services</strong> in the
    <strong>Deployments</strong> module), and using the Harness Platform Dashboards
    (<strong>Dashboards</strong>). Platform Dashboards also let you create highly
    advanced custom dashboards.</p><p>In this topic:</p><ul><li><a href="https://ngdocs.harness.io/article/phiv0zaoex-monitor-cd-deployments#overview_and_services_dashboards">Overview
    and Services Dashboards</a><ul><li><a href="https://ngdocs.harness.io/article/phiv0zaoex-monitor-cd-deployments#overview_dashboard">Overview
    Dashboard</a></li><li><a href="https://ngdocs.harness.io/article/phiv0zaoex-monitor-cd-deployments#services_dashboard">Services
    Dashboard</a></li></ul></li><li><a href="https://ngdocs.harness.io/article/phiv0zaoex-monitor-cd-deployments#platform_dashboards">Platform
    Dashboards</a><ul><li><a href="https://ngdocs.harness.io/article/phiv0zaoex-monitor-cd-deployments#built_in_cd_dashboards">Built-in
    CD Dashboards</a><ul><li><a href="https://ngdocs.harness.io/article/phiv0zaoex-monitor-cd-deployments#deployments">Deployments</a></li><li><a
    href="https://ngdocs.harness.io/article/phiv0zaoex-monitor-cd-deployments#services">Services</a></li></ul></li><li><a
    href="https://ngdocs.harness.io/article/phiv0zaoex-monitor-cd-deployments#custom_cd_dashboards">Custom
    CD Dashboards</a></li></ul></li></ul><h3>Overview and Services Dashboards</h3><p>Deployments
    are tracked in the <strong>Overview</strong> dashboard and Services are tracked
    in the <strong>Services</strong> dashboard.</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/phiv0zaoex/1629485370656/clean-shot-2021-08-20-at-11-49-19.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><h4>Overview
    Dashboard</h4><p>The Overview dashboard provides status for deployments and workloads
    and an overall <strong>Deployments Health</strong> metric:</p><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/phiv0zaoex/1629487550266/clean-shot-2021-08-20-at-12-25-31.png"/></figure><p></p><h4>Services
    Dashboard</h4><p><strong>What is a Harness Service?</strong> A Harness Service
    is both a logical and configuration view of the services you deploy.</p><p>The
    logical view is immutable and contains a name, unique Id, and description. The
    configuration view can be changed with each stage of a Pipeline and contains the
    artifacts, manifests, repo URLs, etc for that stage&#39;s deployment of the Service.</p><p><strong>What
    is a Service instance in Harness?</strong> Harness licensing is determined by
    the service instances you deploy. A service instance is when you use Harness to
    deploy the underlying infrastructure for the instance. For example, an instance
    of a Kubernetes workload where Harness creates the pods.</p><p>The Services dashboard
    provides an overview of all the Services and Service instances in your Project:</p><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/phiv0zaoex/1629488431330/clean-shot-2021-08-20-at-12-40-12.png"/></figure><p>Click
    a Service in the Total Services table drills down to show more Service details:</p><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/phiv0zaoex/1629489174211/clean-shot-2021-08-20-at-12-52-39.png"/></figure><h3>Platform
    Dashboards</h3><p>The account-wide Platform Dashboards in Harness contain built-in
    dashboards that provide advanced details about your deployments and services.</p><p>You
    can also create your own custom dashboards describing dimensions, aggregates,
    calculations, and data relationships.</p><p>The Platform Dashboards use <a href="https://docs.looker.com/data-modeling/learning-lookml/what-is-lookml"
    target="_blank">LookML</a>, a dependency-tracking tool that provides predefined
    data types and syntax for data modeling.</p><h4>Built-in CD Dashboards</h4><p>Currently,
    there are two built-in CD Dashboads: <strong>Deployments</strong> and <strong>Services</strong>.</p><p>To
    view these dashboards, in Harness, click <strong>Dashboards</strong>.</p><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/phiv0zaoex/1630623924046/clean-shot-2021-09-02-at-16-05-02.png"/></figure><p>In
    <strong>Dashboards</strong>, click <strong>Deployments </strong>or<strong> By
    Harness</strong>.</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/phiv0zaoex/1630625993749/clean-shot-2021-09-02-at-16-39-22.png"/></figure><p>Look
    for <strong>Deployments Dashboard</strong> and <strong>Services Dashboard</strong>
    in the dashboards that appear.</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/phiv0zaoex/1630626054034/clean-shot-2021-09-02-at-16-40-33.png"/></figure><p>Let&#39;s
    look at each dashboard.</p><h5>Deployments</h5><p>The Deployments dashboard provides
    deployment frequency, status, and duration data in detail:</p><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/phiv0zaoex/1630627539224/image.png"/></figure><p>Clicking
    on data points or Service and Project names brings up data tables.</p><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/phiv0zaoex/1630627738002/clean-shot-2021-09-02-at-17-08-48.png"/></figure><p>Click
    on the Pipeline or Deployment and a new browser tab opens with the Pipeline or
    deployment from the record.</p><p>All data can be downloaded in multiple formats
    with multiple options.</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/phiv0zaoex/1630627814484/clean-shot-2021-09-02-at-17-09-59.png"/></figure><h5>Services</h5><p>The
    Services dashboard lets you measure the efficiency of your Service deployments
    by Environment and overall.</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/phiv0zaoex/1630697696324/clean-shot-2021-09-03-at-12-34-33.png"/></figure><h4>Custom
    CD Dashboards</h4><p>You can create custom CD dashboards that visualize deployment
    data by different dimensions and measures.</p><p>Here&#39;s a quick video showing
    how to create a CD custom dashboard:</p><div class="hd--embed" data-provider="YouTube"
    data-thumbnail="https://i.ytimg.com/vi/9fqbYP6iK3g/hqdefault.jpg"><iframe width="200"
    height="113" src="https://www.youtube.com/embed/9fqbYP6iK3g?feature=oembed" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen=""></iframe></div><p>See <a href="/article/ardf4nbvcy-create-dashboards">Create
    Dashboards</a>.</p>'
