  body: '<p>Harness provides Role-Based Access Control (RBAC) that enables you to
    control user and group access to Harness Resources based on their Role assignment.</p><p>This
    topic describes how to add and manage access control for Change Intelligence.</p><h3>Before
    You Begin</h3><ul><li><a href="/article/vz5cq0nfg2-rbac-in-harness">Access Management
    (RBAC) Overview</a></li><li><a href="/category/7lvetjzo1m-change-intel-quickstarts">Change
    Intelligence Quickstarts</a></li></ul><h3>Step: Add and Manage Access Control
    for Users</h3><p>Navigate to the <strong>Change Intelligence </strong>module and
    in <strong>Projects</strong> select the desired project.</p><p>In <strong>Project
    Setup </strong>and click <strong>Access Control</strong>.</p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/f58bc6hsi9/1640150300215/screenshot-2021-12-22-at-10-47-56-am.png"
    style="max-height:20%;max-width:20%" data-hd-height="20%" data-hd-width="20%"/></figure><p>Click
    <strong>Users</strong>. </p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/f58bc6hsi9/1640158547531/screenshot-2021-12-22-at-1-04-58-pm.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure><p>To
    add a new User see <a href="https://ngdocs.harness.io/article/hyoe7qcaz6-add-users">Add
    and Manage Users</a>.</p><ol><li start="3" style="counter-increment:li 2">Once
    you choose the User, </li><li>Click <strong>User Groups</strong> and then <strong>New
    User Group</strong> to add a new user group. See <a href="/article/dfwuvmy33m-add-user-groups">Add
    and Manage User Groups</a>.</li><li>Click <strong>Resource Groups</strong> and
    then <strong>New Resource Group</strong> to add a new resource group. See <a href="/article/yp4xj36xro-add-resource-groups">Add
    and Manage Resource Groups</a>.</li><li>Click <strong>Roles</strong> and then
    <strong>New Role</strong> to add a new role. See <a href="/article/tsons9mu0v-add-manage-roles">Add
    and Manage Roles</a>.</li></ol><h3>Access Control Examples in Feature Flags</h3><p>The
    following are some of the example scenarios where-in you can use RBAC to manage
    access for your users:</p><h4>Example 1: Read-only Role in all the Environments</h4><p>Users
    with a read-only role for all the Environments can view all the flags in the environment,
    but cannot create or edit any flag.</p><p>Example 2: Edit Role in a Specific Environment</p><p>Users
    with Feature Flag Manage</p><p>Example 3: Manager Role that can edit flags in
    all envs, but not create flags</p><p></p><p></p><p></p><p></p><p></p>'
