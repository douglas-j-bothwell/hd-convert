  body: '<p>You can set notifications on Service Reliability Management (SRM) monitored
    services and Service Level Objectives (SLOs) and notify your team of changes to
    a Service&#39;s code, configuration, behavior, deployment, and infrastructure.</p><h3>Before
    You Begin</h3><ul><li><a href="/article/m4pbiqb4m9-verify-deployments-in-change-intelligence-quickstart">Health
    Monitoring Quickstart</a></li><li><a href="/article/fs64l16dbp-change-intelligence-quick-start-change-monitoring">Change
    Monitoring Quickstart</a></li><li><a href="/article/trlszsj5lh-slo-management-quickstart">SLO
    Management Quickstart</a></li><li><a href="/article/l8up27c7rn-service-reliability-management-basics">Service
    Reliability Management Basics</a></li></ul><h3>Limitations</h3><p>Currently, Service
    Reliability Management notifications support the following methods:</p><ul><li>Slack</li><li>Email</li><li>PagerDuty</li><li>Microsoft
    Teams</li></ul><h3>Step 1: Create Notification</h3><p>You can create notifications
    for Monitored Services or SLOs.</p><p>First, ensure that you have a Monitored
    Service or SLO set up.</p><p>See <a href="/article/m4pbiqb4m9-verify-deployments-in-change-intelligence-quickstart">Health
    Monitoring Quickstart</a>, <a href="/article/fs64l16dbp-change-intelligence-quick-start-change-monitoring">Change
    Monitoring Quickstart</a>, or <a href="/article/trlszsj5lh-slo-management-quickstart">SLO
    Management Quickstart</a>.</p><h4>Monitored Services</h4><p>Next, in <strong>Service
    Reliability</strong>, click <strong>Monitored Services</strong>.</p><p>Click a
    Service, and then, in the Service, click <strong>Configurations</strong>.</p><p>Click
    <strong>New Notification Rule</strong>.</p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/x4165z3hfp/1655844645471/clean-shot-2022-06-21-at-13-49-39.png"/></figure><p>The
    new rule settings appear.</p><p>Name the rule and click <strong>Continue</strong>.</p><h4>SLOs</h4><p>Next,
    in <strong>Service Reliability</strong>, click <strong>SLOs</strong>.</p><p>Click
    an SLO, and then, in the SLO, click <strong>Configurations</strong>.</p><p>Click
    <strong>SLO Target &amp; Error Budget Policy</strong>, and then click <strong>New
    Notification Rule</strong>.</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/x4165z3hfp/1655846929895/clean-shot-2022-06-21-at-14-28-09.png"/></figure><h3>Step
    2: Notification Conditions</h3><p>You can set up notification conditions to only
    notify team members when there is a specific type of change.</p><h4>Monitored
    Services</h4><p>In <strong>Conditions</strong>, select one or more of the following.</p><p>When
    you select multiple conditions, an OR operator appears. OR means a notification
    is sent when any of the conditions are met.</p><p>When you are done, click <strong>Continue</strong>.</p><h5>Change
    Impact</h5><p>Select a change type (Deployment, Infrastructure, Incident), health
    score threshold, and Duration.</p><h5>Health Score</h5><p>Select a threshold and
    duration.</p><h5>Change Observed</h5><p>Select a change type (Deployment, Infrastructure,
    Incident).</p><h4>SLOs</h4><p>In Conditions, select one or more of the following.</p><p>When
    you select multiple conditions, an OR operator appears. OR means a notification
    is sent when any of the conditions are met.</p><h5>Error Budget remaining percentage</h5><p>Enter
    the remaining Error Budget percentage.</p><p>The percentages are categorized like
    this:</p><ul><li><strong>Healthy</strong> - Number of SLOs for which the remaining
    Error Budget is above 75%.</li><li><strong>Observe</strong> - Number of SLOs for
    which the remaining Error Budget is greater than 50% but less than 75%.</li><li><strong>Need</strong> <strong>Attention</strong> -
    Number of SLOs for which the remaining Error Budget is greater than 25% but less
    than 50%.</li><li><strong>Unhealthy</strong> - Number of SLOs for which the remaining
    Error Budget is between 0 to 25%.</li><li><strong>Exhausted</strong> - Number
    of SLOs for which the remaining Error Budget is zero or less than zero.</li></ul><h5>Error
    Budget remaining minutes</h5><p>Enter the remaining Error Budget minutes.</p><p>Error
    Budget remaining minutes is calculated like this:</p><ul><li><em>Error Budget
    Remaining = Total Error Budget - Number of Bad Minutes.</em></li></ul><h5>Error
    Budget Burn Rate is above</h5><p>A Burn Rate is the rate at which the Error Budget
    is being consumed.</p><p>Enter a baseline Burn Rate percentage.</p><h3>Option:
    Slack</h3><p>For Slack notifications, you simply create a webhook in Slack and
    paste it into the <strong>Slack Webhook URL</strong> setting in the Notification
    Rule.</p><p>Follow the steps in Slack documentation for creating a Slack app,
    selecting your channel, and creating a webhook:  <a href="https://api.slack.com/messaging/webhooks"
    target="_blank">Sending messages using Incoming Webhooks</a>.</p><p>When you are
    done, you&#39;ll have a webhook that looks something like this:</p><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/4bor7kyimj/1630453278886/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>Copy
    the webhook.</p><p>Paste the Webhook into <strong>Slack Webhook URL</strong>.</p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/4bor7kyimj/1630453242576/clean-shot-2021-08-31-at-16-40-33.png"/></figure><p></p><h3>Option:
    Email</h3><p>For email notifications, simply type in the email addresses that
    you want to notify.</p><p>Enter multiple addresses as a comma-separated list.
    For example, <code>john.doe@example.io,qateam@example.io</code>.</p><h3>Option:
    PagerDuty</h3><p>For PagerDuty notifications, enter the key for a PagerDuty Account/Service
    to which Harness can send notifications.</p><p>You can copy/paste this key from
    PagerDuty&#39;s <strong>Configuration</strong> &gt; <strong>Services</strong> &gt; <strong>Service
    Details</strong> dialog &gt; <strong>Integrations</strong> tab, as shown below.</p><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/4bor7kyimj/1630536383816/image.png"/></figure><p>For
    details, see PagerDuty&#39;s documentation on <a href="https://support.pagerduty.com/docs/services-and-integrations">Creating Integrations</a>.</p><h3>Option:
    Microsoft Teams</h3><p>For Microsoft Teams notifications, you enter in the Webhook
    URL for your Microsoft Teams Channel in <strong>Microsoft Teams Webhook URL</strong>.</p><p>You
    create a channel connector in Microsoft Teams to generate the Webhook Harness
    needs for notification.</p><p>In Microsoft Teams, right-click the channel where
    you want to send notifications, and select <strong>Connectors</strong>.</p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/xcb28vgn82/1630577686052/screenshot-2021-09-02-at-3-43-07-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>In <strong>Connectors</strong>,
    locate <strong>Incoming Webhook</strong>, and click <strong>Configure.</strong></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/xcb28vgn82/1630577879194/screenshot-2021-09-02-at-3-47-11-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>In <strong>Incoming
    Webhook</strong>, enter a name, such as <strong>Harness</strong>.</p><p>Right-click
    and save the Harness icon from here:</p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/xcb28vgn82/1630578123520/harness.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>Click <strong>Upload
    Image</strong> and add the Harness icon you downloaded.</p><p>Next, you&#39;ll
    create the Webhook URL needed by Harness.</p><p>In your Microsoft Teams Connector,
    click <strong>Create</strong>. The Webhook URL is generated.</p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/xcb28vgn82/1630579026940/screenshot-2021-09-02-at-3-55-13-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>Click
    the copy button to copy the Webhook URL, and then click <strong>Done</strong>.</p><p>The
    channel indicates that the Connector was set up.</p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/xcb28vgn82/1630579556276/screenshot-2021-09-02-at-4-13-29-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>In
    Harness, in <strong>Notification Method</strong> settings, enter the Webhook URL
    for your Microsoft Teams Channel in <strong>Microsoft Teams Webhook URL</strong>.</p><p></p>'
