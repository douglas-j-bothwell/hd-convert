  body: '<div class="note-callout">Currently, this feature is in Beta.</div><p>The
    <strong>Changes</strong> dashboard in the Service Reliability Management module
    (SRM) provides a quick overview of change events from multiple Change Sources.
    A Change Source is a combination of a Harness Service and associated Environment
    that monitors changes like deployments, infrastructure changes, and incidents.
    Change events are aggregated at one place, which enables you to understand how
    a certain change impacts the rest of the system. </p><p>Using the <strong>Changes</strong>
    dashboard you can answer the following questions:</p><ul><li>What has changed
    in the system?</li><li>When did it change?</li><li>Why has it changed?</li><li>What
    is the impact of the change on your system?</li></ul><p>This topic describes the
    steps to view the status of change events on the <strong>Changes</strong> dashboard.</p><p>In
    this topic:</p><ul><li><a href="https://ngdocs.harness.io/article/2231o2vs0p-view-changes-overview#undefined">Before
    You Begin</a></li><li><a href="https://ngdocs.harness.io/article/2231o2vs0p-view-changes-overview#undefined">Prerequisites</a></li><li><a
    href="https://ngdocs.harness.io/article/2231o2vs0p-view-changes-overview#undefined">Step:
    View Change Events</a></li></ul><h3 id="undefined">Before You Begin</h3><p>Monitored
    Services and Change Sources can be set up without any Harness deployments having
    been performed. If you already have Harness deployments in this Project, then
    you can use the Services and Environments from any of those deployments. </p><p>If
    there are no deployments in your Harness account, we recommend that you first
    follow the steps in a CD Quickstart to perform a deployment: <a href="https://ngdocs.harness.io/article/knunou9j30-kubernetes-cd-quickstart">Kubernetes
    CD Quickstart</a>, <a href="https://ngdocs.harness.io/article/cifa2yb19a-helm-cd-quickstart">Helm
    CD Quickstart</a>, or <a href="https://ngdocs.harness.io/article/uiqe6jz9o1-kustomize-quickstart">Kustomize
    Quickstart</a>.</p><h3>Prerequisites</h3><ul><li>Ensure that you add a <a href="/article/m4pbiqb4m9-verify-deployments-in-change-intelligence-quickstart#step_1_add_a_new_monitored_service">Monitored
    Service</a>.</li><li>Ensure that you add a <a href="/article/fs64l16dbp-change-intelligence-quick-start-change-monitoring">Change
    Source</a> to monitor the change events.</li></ul><h3 id="undefined">Step: View
    Change Events</h3><p>Perform the following steps to track and monitor change events.</p><ol><li>Open
    a Harness Project with the service you want to monitor and navigate to the <strong>Service
    Reliability Management</strong> module.</li><li>Click <strong>Changes</strong>.
    The <strong>Changes</strong> dashboard is displayed.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/2231o2vs0p/1645766852659/screenshot-2022-02-25-at-10-57-07-am.png"
    style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li><li>You
    can apply the following filters to narrow your selection further and retrieve
    the desired data. Each filter has one or more options you can choose from.</li></ol><table><tbody><tr><td><p><strong>Filter</strong></p></td><td><p><strong>Description</strong></p></td></tr><tr><td><p><strong>Time
    Range</strong></p></td><td><p>Filters the change events based on the selected
    time range. The available filters are:</p><ul><li>Last 4 hours</li><li>Last 24
    hours</li><li>Last 3 days</li><li>Last 7 days</li><li>Last month</li></ul></td></tr><tr><td><p><strong>Services</strong></p></td><td><p>A
    Service represents your microservices, Serverless functions, and other workloads
    logically. Filter change events based on a single service or for any number of
    services.</p></td></tr><tr><td><p><strong>Environments</strong></p></td><td><p>Environments
    represent your deployment targets logically (QA, Prod, etc). Filter change events
    based on a single environment or any number of environments.</p></td></tr><tr><td><p><strong>Change
    Types</strong></p></td><td><p>Filters the change events based on the type of Change
    Source type. The available filters are:</p><ul><li>Deployment</li><li>Infrastructure</li><li>Incidents</li></ul></td></tr><tr><td><p><strong>Sources</strong></p></td><td><p>Filters
    the change events based on Change Sources. The available filters are:</p><ul><li>Harness
    CD NextGen</li><li>Harness CD</li><li>Kubernetes</li><li>PagerDuty</li></ul></td></tr></tbody></table><ol><li
    style="counter-increment:li 3" start="4">The <strong>Changes Timeline</strong>
    provides an instant high-level overview of your Services. You can hover over the
    timeline to view the status of change events associated with deployment, infrastructure
    changes, and incidents. Each change event type is encoded with a specific color.</li></ol><table><tbody><tr><td><p><strong>Change
    Event Type</strong></p></td><td><p><strong>Color Code</strong></p></td></tr><tr><td><p>Deployments</p></td><td><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/2231o2vs0p/1644915436754/screenshot-2022-02-15-at-2-26-30-pm.png"
    style="max-height:25%;max-width:25%" data-hd-height="25%" data-hd-width="25%"/></figure></td></tr><tr><td><p>Incidents</p></td><td><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/2231o2vs0p/1644915455071/screenshot-2022-02-15-at-2-26-36-pm.png"
    style="max-height:25%;max-width:25%" data-hd-height="25%" data-hd-width="25%"/></figure></td></tr><tr><td><p>Infrastructure</p></td><td><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/2231o2vs0p/1644915487372/screenshot-2022-02-15-at-2-26-42-pm.png"
    style="max-height:25%;max-width:25%" data-hd-height="25%" data-hd-width="25%"/></figure></td></tr></tbody></table><p>To
    view the time, date, and number of change events that occurred in a specific time
    slot, click the desired time slot on the <strong>Changes Timeline</strong>. A
    time window gets selected, which can be expanded and contracted as per your requirement.</p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/2231o2vs0p/1644385147190/change-timeline.png"
    style="max-height:100%;max-width:100%" data-hd-height="100%" data-hd-width="100%"/></figure><p>To
    return to the initial state, click <strong>Reset</strong> below the selected window
    on the <strong>Changes Timeline</strong>.</p><ol><li style="counter-increment:li
    5" start="6">In <strong>Changes</strong>, you can view the list of all the change
    events along with the following details:</li></ol><ul><li> <strong>TIME</strong>
    - Time at which the event occurred</li><li><strong>NAME</strong> - Name of the
    event</li><li><strong>IMPACT</strong> - Name of the impacted Monitored Service</li><li><strong>SOURCE</strong>
    - Name of the Change Source</li><li><strong>TYPE</strong> - Type of Change Source<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/j1cu2xakq3/1643354961734/changes.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li></ul><p>Click
    an event in <strong>Changes</strong> to drill down to the following details:</p><ul><li>Name
    of the Service, Environment, and Source</li><li>Time and date at which the event
    was triggered</li><li>YAML file for the event</li><li>Service Health Trend timeline
    displaying the the Health Score of the service<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/na0f1xol5s/1640325731729/screenshot-2021-12-24-at-11-31-43-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ul><p>Click
    <strong>Show YAML Change</strong> to compare the current and previous YAML files
    for the event.</p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/2231o2vs0p/1645769563937/screenshot-2022-02-25-at-11-42-25-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p></p>'
