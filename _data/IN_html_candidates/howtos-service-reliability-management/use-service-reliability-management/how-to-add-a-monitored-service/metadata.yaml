  body: '<p>A Monitored service is an entity in Change Intelligence which allows you
    to monitor the current health status of a service using metric and log data, service
    dependency details, and change events. In case of any deviations in the health
    trends, you can drill down into the service health results to gain more insights.
    You can filter the health results based on multiple time windows.</p><p>Harness
    automatically creates a Monitored Service using a concatenation of the Service
    and Environment names. For example, a Service named <code>todolist</code> and
    an Environment named <code>dev</code> will result in a Monitored Service named <code>todolist_dev</code>.</p><p>Monitored
    service supports the following configurations:</p><ul><li>Health Sources</li><li>Change
    Sources</li><li>Dependency Mapping</li></ul><h3>Step 1: Add a New Monitored Service
    </h3><p>In <strong>Change Intelligence</strong> module, click <strong>Monitored
    Services.</strong> </p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/rvneg74vmk/1634045305729/screenshot-2021-10-12-at-6-58-10-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>Click
    <strong>New Monitored Service</strong>. The <strong>Add New Monitored Service</strong>
    settings appear. </p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/rvneg74vmk/1634045442446/screenshot-2021-10-12-at-7-00-22-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><h3>Option:
    Overview</h3><p>In <strong>Overview </strong>under the <strong>Service</strong>
    tab, Application is selected by default in the <strong>Type</strong> field. </p><p>In
    <strong>Create or select a Service</strong>, you can choose an existing service
    from the list or click <strong>Add New</strong> to create a new service.</p><p>In
    <strong>Create or select an Environment</strong>, you can choose an existing environment
    from the list or click <strong>Add New</strong> to create a new environment.</p><p>The
    <strong>Monitored Service Name</strong> field auto-populates the concatenation
    of the Service and Environment names.</p><h3>Option: Define Your Sources</h3><p></p>'
