  body: '<p>The Service Health overview page under <strong>Monitored Services</strong>
    in the Change Intelligence module is a customizable dashboard, which enables you
    to observe and track the health of your service entities.</p><h3>Health Score
    Timeline</h3><p>The Health timeline chart displays the <strong>Overall Health
    Score</strong> which helps you assess the health of your service and take timely
    action. The score is computed based on change events like deployments, infrastructure
    changes, and alerts associated with each of the service entities.</p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/na0f1xol5s/1639640956225/screenshot-2021-12-16-at-1-19-02-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>The
    health score ranges between 0 to 100. The higher the health score the healthier
    is your service. Color-coded severity values are used to represent service health
    as shown below:</p><table><tbody><tr><td><p><strong>Severity</strong></p></td><td><p><strong>Color-Code</strong></p></td></tr><tr><td><p>Healthy</p></td><td><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/na0f1xol5s/1639999363414/screenshot-2021-12-20-at-4-51-20-pm.png"
    style="max-height:50%;max-width:50%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="50%" data-hd-width="50%" data-hd-align="center"/></figure></td></tr><tr><td><p>Observe</p></td><td><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/na0f1xol5s/1639999398038/screenshot-2021-12-20-at-4-51-54-pm.png"
    style="max-height:50%;max-width:50%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="50%" data-hd-width="50%" data-hd-align="center"/></figure></td></tr><tr><td><p>Needs
    Attention</p></td><td><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/na0f1xol5s/1639999415659/screenshot-2021-12-20-at-4-51-32-pm.png"
    style="max-height:50%;max-width:50%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="50%" data-hd-width="50%" data-hd-align="center"/></figure></td></tr><tr><td><p>Unhealthy</p></td><td><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/na0f1xol5s/1639999433673/screenshot-2021-12-20-at-4-51-06-pm.png"
    style="max-height:50%;max-width:50%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="50%" data-hd-width="50%" data-hd-align="center"/></figure></td></tr><tr><td><p>N/A</p></td><td><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/na0f1xol5s/1639999454018/screenshot-2021-12-20-at-4-52-29-pm.png"
    style="max-height:50%;max-width:50%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="50%" data-hd-width="50%" data-hd-align="center"/></figure></td></tr></tbody></table><p></p><p>If
    the service health score is between 80 to 100, it indicates that service is healthy.
    Any other value indicates that the service is impacted with several outages. </p><h4>Time
    Filter</h4><p>By default, change events tracked for the <strong>Last</strong> <strong>24
    hours</strong> appear on the page. You can change the date range by clicking the
    drop-down menu at the top of the dashboard. The timeline is divided into equal-length
    time slots based on the selected time range. You can hover over each slot on the
    timeline to view the latest health score along with date and time.</p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/na0f1xol5s/1640326515266/screenshot-2021-12-24-at-11-44-59-am.png"
    style="max-height:30%;max-width:30%" data-hd-height="30%" data-hd-width="30%"/></figure><h3>Changes</h3><p>The
    Changes chart displays the list of change events that impact your Monitored Services.
    This chart provides a breakdown of the following events:</p><ul><li>Deployments
    such as ECS, Kubernetes, and Helm from Harness CD Nextgen and Harness CD.</li><li>Infrastructure
    changes such as <a href="https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.19/#event-v1-events-k8s-io">Kubernetes
    events</a>, <a href="https://www.terraform.io/docs/enterprise/admin/logging.html#audit-logs">Terraform
    audit logs</a>, <a href="https://docs.mongodb.com/manual/reference/audit-message/#system-event-audit-messages">MongoDB
    audit events</a>, AWS CloudTrail, GCP audit logs and Azure audit logs.</li><li>Alerts
    from PagerDuty</li></ul><p>You can view the following information for each change
    event:</p><ul><li>Time: Date and time at which the event ocuured</li><li>Name:
    Displays the name of the event</li><li>Impact: Displays the name of the impacted
    Monitored Service</li><li>Source: Indicates the name of the source where the change
    originated</li><li>Type: Displays the change event type</li></ul><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/na0f1xol5s/1640325403951/screenshot-2021-12-24-at-11-26-30-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>You
    can click an event from the list to drill down for more details. You can see the
    following example of an infrastructure event.</p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/na0f1xol5s/1640325731729/screenshot-2021-12-24-at-11-31-43-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>You
    can see a summarised view of infrastructure event: like</p><ul><li>Name of the
    Service, Environment, and Source</li><li>Time and date at which the event was
    triggered</li><li>View the YAML file of the event</li><li>Compare the current
    and previous YAML file</li><li>Health score timeline</li></ul><h3>Service Dependency
    Graph</h3><p>This graph depicts the dependencies between applications, infrastructure,
    and data. </p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/na0f1xol5s/1640328093080/screenshot-2021-12-24-at-12-11-20-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><h3>Metrics
    &amp; Logs</h3><p>This section lists metrics and logs collected by the Health
    Sources. Metrics collected at regular intervals enable you to analyze patterns,
    historic trends, performance changes, and correlate factors of your services over
    a time period. Log data helps you debug and narrow down issues. For ensuring the
    stability of your services it is crucial that you understand the state of their
    health. </p><h4>Metric Filters  </h4><p>You can drill-down metrics using the following
    filters:</p><table><tbody><tr><td><p><strong>Filter</strong></p></td><td><p><strong>Description</strong></p></td></tr><tr><td><p>All
    Metrics </p></td><td><p>Displays all the metrics retrieved by the Health Sources.</p></td></tr><tr><td><p>Anomalous
    Metrics</p></td><td><p>Displays the anomalous metrics retrieved by the Health
    Sources.</p></td></tr></tbody></table><p></p><p>You can also filter the data for
    a particular Health Source. </p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/na0f1xol5s/1640755988582/screenshot-2021-12-29-at-11-02-48-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p></p><h4>Log
    Filters  </h4><p>You can drill-down log data using the following filters:</p><table><tbody><tr><td><p><strong>Filter</strong></p></td><td><p><strong>Description</strong></p></td></tr><tr><td><p>All
    Events</p></td><td><p>Displays all log events.</p></td></tr><tr><td><p>Known Events</p></td><td><p>Displays
    only known log events.</p></td></tr><tr><td><p>Unknown Event</p></td><td><p>Displays
    unknown log events.</p></td></tr><tr><td><p>Unexpected Frequency</p></td><td><p>Displays
    log data with unexpected frequency.</p></td></tr></tbody></table><p></p>'
