          <td> Yes</td>
          <td> N/A</td>
        </tr>
      </tbody>
    </table></div><p></p><h3 id="access_control">Access control</h3><p>The following table lists Harness support for SSO protocols and tools.</p><p>See <a href="/article/g8ajhy6msi-manage-access-control">Add and Manage Access Control</a>.</p><div class="hd--html"><table class="blueTable">
