    </table></div><p></p><p></p><h3>SDKs installed with the Delegate</h3><p>Harness Delegate includes binaries for the SDKs that are required for deployments with Harness-supported integrations. These include binaries for Helm, ChartMuseum, <code>kubectl</code>, Kustomize, and so on.</p><h5>Kubernetes Deployments</h5><p>For Kubernetes deployments, the following SDKs/tools are included in the Delegate.</p><ul><li>kubectl: v1.13, v1.19</li><li>Helm: v2.13.1, v3.1.2, v3.8.0</li><li>Kustomize: v3.5.4, v4.0.0</li><li>OpenShift: v4.2.16</li></ul><p>The versions can be found in this public GitHub repo: <a href="https://github.com/harness/harness-core/tree/develop/960-api-services/src/main/java/io/harness/delegate/clienttools" target="_blank">https://github.com/harness/harness-core/tree/develop/960-api-services/src/main/java/io/harness/delegate/clienttools</a></p><p>For details on updating the default tool versions, go to <a href="/article/yte6x6cyhn-run-scripts-on-delegates">Install Software on the Delegate with Initialization Scripts</a>.</p><p>For Kubernetes deployments, the following SDKs/tools are certified.</p><table><tbody><tr><td><p><strong>Manifest Type</strong></p></td><td><p><strong>Required Tool/SDK</strong></p></td><td><p><strong>Certified Version</strong></p></td></tr><tr><td><p>Kubernetes</p></td><td><p>kubectl</p></td><td><p>v1.24.3</p></td></tr><tr><td><p></p></td><td><p>go-template</p></td><td><p>v0.4</p></td></tr><tr><td><p>Helm</p></td><td><p>kubectl</p></td><td><p>v1.24.3</p></td></tr><tr><td><p></p></td><td><p>helm</p></td><td><p>v3.9.2</p></td></tr><tr><td><p>Helm (chart is stored in GCS or S3)</p></td><td><p>kubectl</p></td><td><p>v1.24.3</p></td></tr><tr><td><p></p></td><td><p>helm</p></td><td><p>v3.9.2</p></td></tr><tr><td><p></p></td><td><p>chartmuseum</p></td><td><p>v0.8.2 and v0.12.0</p></td></tr><tr><td><p>Kustomize</p></td><td><p>kubectl</p></td><td><p>v1.24.3</p></td></tr><tr><td><p></p></td><td><p>kustomize</p></td><td><p>v4.5.4</p></td></tr><tr><td><p>OpenShift</p></td><td><p>kubectl</p></td><td><p>v1.24.3</p></td></tr><tr><td><p></p></td><td><p>oc</p></td><td><p>v4</p></td></tr></tbody></table><p></p><h5>Native Helm deployments</h5><p>For <a href="/article/lbhf2h71at-native-helm-quickstart">Native Helm deployments</a>, the following SDKs/tools are certified.</p><p></p><table><tbody><tr><td><p><strong>Manifest Type</strong></p></td><td><p><strong>Required Tool/SDK</strong></p></td><td><p><strong>Certified Version</strong></p></td></tr><tr><td><p>Helm Chart</p></td><td><p>helm</p></td><td><p>v3.9.2</p></td></tr><tr><td><p></p></td><td><p>kubectl</p><p>Required if Kubernetes version is 1.16+ and the <code>HELM_STEADY_STATE_CHECK_1_16</code> feature flag is enabled.</p></td><td><p>v1.24.3</p></td></tr></tbody></table><p></p><h5>Install a Delegate with custom SDK and 3rd-party tool binaries</h5><p>To support customization, Harness provides a Harness Delegate image that does not include any third-party SDK binaries. We call this image the <u>No Tools Image</u>.</p><p>Using the No Tools Image and Delegate YAML, you can install the specific SDK versions you want. You install software on the Delegate using the <code>INIT_SCRIPT</code> environment variable in the Delegate YAML.</p><p>For steps on using the No Tools Delegate image and installing specific SDK versions, see <a href="/article/ql86a0iqta-install-a-delegate-with-3-rd-party-tool-custom-binaries">Install a Delegate with 3rd Party Tool Custom Binaries</a>.</p><h3>Supported browsers</h3><p>The following browsers are supported:</p><ul><li><strong>Chrome</strong>: latest version</li><li><strong>Firefox</strong>: latest version</li><li><strong>Safari</strong>: latest version</li><li>All Chromium-based browsers.</li></ul><p>Mobile browsers are not supported.</p><h4>Supported screen resolution</h4><p>Minimum supported screen resolution is 1440x900.</p><p></p><p></p>
