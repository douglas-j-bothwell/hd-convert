          <td><a href="/article/3qrik15pkz-php-sdk-reference" target="_blank">PHP SDK Reference</a></td>
        </tr>
      </tbody>
    </table></div><h3>Harness Chaos Engineering</h3><p>Perform chaos experiments on applications in your infrastructure, such as a Kubernetes cluster. Use predefined or custom, Workflow templates.</p><p>See <a href="/article/v64rj2maiz-harness-chaos-engineering-basics">Harness Chaos Engineering Basics (Public Preview)</a>, <a href="/article/da85u0cbhx-harness-chaos-engineering-quickstart-public-preview">Harness Chaos Engineering Quickstart (Public Preview)</a>.</p><h3>Collaboration</h3><p>The following table lists Harness support for collaboration tools.</p><p>Most providers are used in both Pipeline Notification Strategies and User Group notifications:</p><ul><li><a href="/article/4bor7kyimj-notify-users-of-pipeline-events">Add a Pipeline Notification Strategy</a></li><li><a href="/article/h5n2oj8y5y-send-notifications-using-slack">Send Notifications Using Slack</a></li><li><a href="/article/xcb28vgn82-send-notifications-to-microsoft-teams">Send Notifications to Microsoft Teams</a></li></ul><div class="hd--html"><table class="blueTable">
