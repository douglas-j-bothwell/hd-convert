    </table></div><h4 id="deployment_notes">Deployment notes</h4><p>The following notes clarify support of some platform features.</p><h5 id="notes">Kubernetes</h5><p>See <a href="/article/efnlvytc6l-what-can-i-deploy-in-kubernetes">What Can I Deploy in Kubernetes?</a>.</p><h5>Kubernetes version support</h5><p>The following versions are tested and supported for Kubernetes Canary, Rolling, and Blue/Green deployments:</p><ul><li>1.13.0</li><li>1.14.0</li><li>1.15.0</li><li>1.16.0</li><li>1.17.0</li><li>1.18.0</li><li>1.19.4</li><li>1.20.0</li><li>1.21.0</li><li>1.22.0</li><li>1.23.0</li><li>1.24.3</li></ul><p>For details on other tools and version included in Harness, see <a href="#sd_ks_installed_with_the_delegate">SDKs installed with the Delegate</a>.</p><p>Guidelines:</p><ul><li>Harness will officially support 3 previous versions from the last stable release. For example, the current most recent stable release is 1.24.3, and so Harness supports 1.23, 1.22, and 1.21.</li><li>Harness supports any other versions of Kubernetes you are using on a best effort basis.</li><li>Harness commits to support new minor versions within 3 months of the first stable release. For example, if the stable release of 1.24.3 occurs on August 15th, we will support it for compatibility by November 15th.</li></ul><h5 id="note_on_helm">Helm</h5><p>Helm chart dependencies are not supported in Git source repositories (Harness <a href="/category/xyexvcc206">Code Repo Connectors</a>). Helm chart dependencies are supported in Helm Chart Repositories.</p><h5 id="notes-artifacts">Artifact servers, repos, and artifacts</h5><p>Harness uses <strong>Metadata only</strong> when downloading artifact sources.</p><p>For pulling Docker images from Docker repos, Harness has a limit of 10000 for private Docker repos, and 250 for public (no username or password required) Docker repos.</p><h5>Terraform version support</h5><p>Harness supports the following Terraform versions:</p><ul><li>11</li><li>12</li><li>13</li><li>14</li></ul><div class="note-callout">Some Harness features might require specific Terraform versions.</div><h5>Azure AKS clusters</h5><p>To use an AKS cluster for deployment, the AKS cluster must have local accounts enabled (AKS property <code>disableLocalAccounts=false</code>).</p><h3>GitOps</h3><p>Harness GitOps lets you perform GitOps deployments in Harness. You define the desired state of the service you want to deploy in your Git manifest, and then use Harness GitOps to sync state with your live Kubernetes cluster.</p><p>GitOps supports the following:</p><ul><li>Source Repositories:<ul><li>All Git providers.</li><li>HTTP Helm repos.</li></ul></li><li>Target clusters:<ul><li>Kubernetes clusters hosted on any platform:<ul><li>GKE.</li><li>AKS.</li><li>EKS.</li><li>Other Kubernetes-compliant clusters.</li><li>OpenShift version 3.11, 4.x.</li><li>Minikube.</li><li>Kubernetes Operations (kops).</li></ul></li></ul></li><li>Repository Certificates:<ul><li>TLS Certificate (PEM format).</li><li>SSH Known Host Entry.</li></ul></li><li>GnuPG Keys:<ul><li>GnuPG Public Key Data (ASCII-armored).</li></ul></li></ul><p>See <a href="https://newdocs.helpdocs.io/article/w1vg9l1j7q-harness-git-ops-basics">Harness GitOps Basics</a> and <a href="https://newdocs.helpdocs.io/article/pptv7t53i9-harness-cd-git-ops-quickstart">Harness CD GitOps Quickstart</a></p><h3>Continuous Integration (CI)</h3><p>The following table lists Harness support for CI platforms, repos, registries, and related technologies.</p><p></p><div class="hd--html"><table class="blueTable table table-responsive" border="0" bordercolor="#eee">
      <thead>
        <tr>
          <th>Source Code Management (SCM)</th>
          <th>Artifact Repos</th>
          <th>Container Registries</th>
          <th>Build Farm Platforms</th>
          <th>Testing Frameworks Supported</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <ul>
              <li>GitLab</li>
              <li>Bitbucket</li>
              <li>GitHub</li>
            </ul>
          </td>
          <td>
            <ul>
              <li>Artifactory</li>
              <li>AWS S3</li>
              <li>GCP GCS</li>
            </ul>
          </td>
          <td>
            <ul>
              <li>Amazon Elastic Container Registry (ECR)</li>
              <li>Google Container Registry (GCR)</li>
              <li>Docker registries (e.g. Docker Hub)</li>
              <li>Other</li>
            </ul>
          </td>
          <td>
            <ul>
              <li>Kubernetes cluster (platform agnostic)</li>
              <li>Amazon Elastic Kubernetes Service (Amazon EKS)</li>
              <li>Google Kubernetes Engine (GKE)</li>
              <li>AWS Linux and Windows VMs</li>
              <li>Red Hat OpenShift 4</li>
            </ul>
          </td>
          <td>
            <p>Currently, Harness supports:</p>
            <ul>
              <li>Bazel</li>
              <li>Maven</li>
              <li>Gradle</li>
            </ul>
            <p> More frameworks will be supported soon.</p>
          </td>
        </tr>
      </tbody>
    </table></div><p></p><h3 id="verification">Continuous Verification</h3><p>Harness supports the following metrics and logging platforms.</p><h4>Metrics providers</h4><p>The following table lists Harness support for metrics platforms (APMs).</p><div class="hd--html"><table class="blueTable">
      <thead>
        <tr>
