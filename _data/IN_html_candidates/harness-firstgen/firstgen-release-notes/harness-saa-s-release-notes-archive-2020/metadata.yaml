    Library Service</p></td><td><p>1.0.63304</p></td></tr></tbody></table><h3>Minor
    Release 62200</h3><p>Release Date: December 22, 2020</p><p>We are pleased to present
    Harness SaaS Release 62200.</p><h4>New Features and Enhancements</h4><p>The following
    new features are added to the Harness SaaS components:</p><ul><li>Delegate Selector
    is Added for <strong>Fetch Instances</strong>. The <strong>Fetch Instances</strong> step
    runs the script in your Custom Deployment Template&#39;s <strong>Fetch Instances
    Command Script</strong> Setting. (CDP-14613)<ul><li>See <a href="/article/g7m5a380kl-create-a-custom-deployment#step_7_fetch_instances">Fetch
    Instances</a>.</li></ul></li></ul><h4>Issues Fixed in the Release</h4><ul><li>None
    this release.</li></ul><h4>Component Versions</h4><p>The following table lists
    the component versions in this release.</p><p></p><table><tbody><tr><td><p><strong>Component</strong></p></td><td><p><strong>Version</strong></p></td></tr><tr><td><p>UI</p></td><td><p>62000</p></td></tr><tr><td><p>Portal</p></td><td><p>1.0.63201</p></td></tr><tr><td><p>Delegate</p></td><td><p>1.0.63201</p></td></tr><tr><td><p>Watcher</p></td><td><p>58501</p></td></tr><tr><td><p>Verification</p></td><td><p>1.0.63201</p></td></tr><tr><td><p>Learning</p></td><td><p>58200</p></td></tr><tr><td><p>Event
