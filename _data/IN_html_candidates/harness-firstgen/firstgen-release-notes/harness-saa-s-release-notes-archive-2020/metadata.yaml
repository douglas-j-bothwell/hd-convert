    Library Service</p></td><td><p>1.0.62902</p></td></tr></tbody></table><h3>Minor
    Release 61800</h3><p>Release Date: December 10, 2020</p><p>We are pleased to present
    Harness SaaS Release 61800.</p><h4>New Features and Enhancements</h4><p>The following
    new features were added to the Harness SaaS components:</p><ul><li>Terraform Plan
    File Enhancements (CDP-15354):<ul><li>Support For All <a href="https://docs.harness.io/article/uuer539u3l-add-a-secrets-manager">Harness
    Secrets Manager</a> for Storing Terraform Plan File Is Added. In <strong>Terraform
    Plan Storage Configuration</strong>, Select the Harness Secrets Manager for Encrypting/Decrypting
    and Saving the Terraform Plan File.</li><li>Terraform Plan is Passed as an Encrypted
    File Using a Harness Secrets Manager Between the Harness Manager and Delegate.
    A Terraform Plan is a Sensitive File That Could be Misused to Alter Cloud Provider
    Resources if Someone Has Access to it.</li><li>See <a href="/article/ux2enus2ku-add-terraform-scripts#step_4_select_secret_manager_for_terraform_plan">Select
    Secret Manager for Terraform Plan</a>.</li></ul></li></ul><h4>Issues Fixed in
    the Release</h4><ul><li>None this release.</li></ul><h4>Component Versions</h4><p>The
    following table lists the component versions in this release.</p><p></p><table><tbody><tr><td><p><strong>Component</strong></p></td><td><p><strong>Version</strong></p></td></tr><tr><td><p>UI</p></td><td><p>61800</p></td></tr><tr><td><p>Portal</p></td><td><p>1.0.62802</p></td></tr><tr><td><p>Delegate</p></td><td><p>1.0.62802</p></td></tr><tr><td><p>Watcher</p></td><td><p>58501</p></td></tr><tr><td><p>Verification</p></td><td><p>1.0.62802</p></td></tr><tr><td><p>Learning</p></td><td><p>57800</p></td></tr><tr><td><p>Event
