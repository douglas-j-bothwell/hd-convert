  body: '<p>This document contains release notes for Harness SaaS.</p><div class="note-callout">For
    Harness On-Prem releases, see <a href="/article/e505ialj5s-harness-on-premise-release-notes">Harness
    On-Prem Release Notes</a>.</div><p>Release notes are displayed with the most recent
    release first.</p><div class="note-callout">If you do not see a new feature or
    enhancement in your Harness account, it might be behind a Feature Flag. Contact
    <a href="mailto:support@harness.io" target="_blank">Harness Support</a> to enable
    the feature.</div><h3>Minor Release 62301</h3><p>Release Date: December 24, 2020</p><p>Nothing
    new in this release.</p><h4>Component Versions</h4><p>The following table lists
    the component versions in this release.</p><p></p><table><tbody><tr><td><p><strong>Component</strong></p></td><td><p><strong>Version</strong></p></td></tr><tr><td><p>UI</p></td><td><p>62301</p></td></tr><tr><td><p>Portal</p></td><td><p>1.0.63304</p></td></tr><tr><td><p>Delegate</p></td><td><p>1.0.63304</p></td></tr><tr><td><p>Watcher</p></td><td><p>58501</p></td></tr><tr><td><p>Verification</p></td><td><p>1.0.63304</p></td></tr><tr><td><p>Learning</p></td><td><p>58300</p></td></tr><tr><td><p>Event
