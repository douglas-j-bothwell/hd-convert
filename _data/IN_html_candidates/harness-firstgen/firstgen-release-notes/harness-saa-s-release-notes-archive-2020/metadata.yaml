    Library Service</p></td><td><p>1.0.63000</p></td></tr></tbody></table><h3>Minor
    Release 61900</h3><p>Release Date: December 16, 2020</p><p>We are pleased to present
    Harness SaaS Release 61900.</p><h4>New Features and Enhancements</h4><ul><li>None
    this release.</li></ul><h4>Issues Fixed in the Release</h4><ul><li>Issues With
    Helm Chart Name (CDP-15703)<ul><li>When Selecting Helm Chart Repo Or Chart URL
    in a Native Helm Service or a Kubernetes Service, Ensure That the Chart Name is
    Entered Without Any Prefix.<br/><br/>For Example, If You Are Deploying a Chart
    <code>foo</code>, Chartname Should be <code>foo</code> Without Any Prefix Such
    As <code>stable/foo</code>.</li></ul></li></ul><h4>Component Versions</h4><p>The
    following table lists the component versions in this release.</p><p></p><table><tbody><tr><td><p><strong>Component</strong></p></td><td><p><strong>Version</strong></p></td></tr><tr><td><p>UI</p></td><td><p>61900</p></td></tr><tr><td><p>Portal</p></td><td><p>1.0.62902</p></td></tr><tr><td><p>Delegate</p></td><td><p>1.0.62902</p></td></tr><tr><td><p>Watcher</p></td><td><p>58501</p></td></tr><tr><td><p>Verification</p></td><td><p>1.0.62902</p></td></tr><tr><td><p>Learning</p></td><td><p>57900</p></td></tr><tr><td><p>Event
