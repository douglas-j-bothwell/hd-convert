    release.</p><h4>Component Versions</h4><p>The following table lists the component
    versions in this release.</p><p></p><table><tbody><tr><td><p><strong>Component</strong></p></td><td><p><strong>Version</strong></p></td></tr><tr><td><p>UI</p></td><td><p>62000</p></td></tr><tr><td><p>Portal</p></td><td><p>1.0.63000</p></td></tr><tr><td><p>Delegate</p></td><td><p>1.0.63000</p></td></tr><tr><td><p>Watcher</p></td><td><p>58501</p></td></tr><tr><td><p>Verification</p></td><td><p>1.0.63000</p></td></tr><tr><td><p>Learning</p></td><td><p>58000</p></td></tr><tr><td><p>Event
