    Library Service</p></td><td><p>1.0.62400</p></td></tr></tbody></table><h3>Minor
    Release 61300</h3><p>Release Date: December 2, 2020</p><p>We are pleased to present
    Harness SaaS Release 61300.</p><h4>New Features and Enhancements</h4><p>The following
    new features were added to the Harness SaaS components:</p><ul><li>The Input Values
    includes the Use tfvar files option for using a variable definitions file instead
    of using the variables from the Terraform Infrastructure Provisioner.<br/>You
    can now use remote tfvar files also. (CDP-14993)<ul><li>See <a href="/article/uxwih21ps1-terraform-provisioner-step#remote_tfvar_files">Remote
    tfvar Files</a> in Provision using the Terraform Provision Step and <a href="/article/4egyxnse9r-terraform-destroy#remote_tfvar_files">Remote
    tfvar Files</a> in Remove Provisioned Infra with Terraform Destroy.</li></ul></li></ul><h4>Issues
    Fixed in the Release</h4><ul><li>None this release.</li></ul><h4>Component Versions</h4><p>The
    following table lists the component versions in this release.</p><p></p><table><tbody><tr><td><p><strong>Component</strong></p></td><td><p><strong>Version</strong></p></td></tr><tr><td><p>UI</p></td><td><p>61300</p></td></tr><tr><td><p>Portal</p></td><td><p>1.0.62300</p></td></tr><tr><td><p>Delegate</p></td><td><p>1.0.62300</p></td></tr><tr><td><p>Watcher</p></td><td><p>58501</p></td></tr><tr><td><p>Verification</p></td><td><p>1.0.62300</p></td></tr><tr><td><p>Learning</p></td><td><p>57300</p></td></tr><tr><td><p>Event
    Service</p></td><td><p>60600</p></td></tr><tr><td><p>Batch Process</p></td><td><p>61806</p></td></tr><tr><td><p>Command
    Library Service</p></td><td><p>1.0.62300</p></td></tr></tbody></table><h3>Minor
    Release 61101</h3><p>Release Date: December 1, 2020</p><p>We are pleased to present
    Harness SaaS Release 61101.</p><h4>New Features and Enhancements</h4><p>The following
    new features were added to the Harness SaaS components:</p><ul><li>You Can Now
    Map Delegate Task Categories to Selectors, And Then Apply the Selector to One
    Or More Delegates. (DEL-604)<ul><li>See <a href="/article/nzuhppobyg-map-tasks-to-delegates-and-profiles">Delegate
    Task Category Mapping</a>.</li></ul></li><li>Harness Supports WinRM Authentication
    Using Kerberos, But There Are Some Corner Use Cases Which Harness Does Not Support
    Because of How Java and Python Interact, And As a Result of Limitations in Windows.
    (CDP-15536, ZD-12361)<ul><li>The equals character (=) is not supported in the
    name of a Harness Service Config Variable or Environment Service Variable Override.
    See <a href="https://docs.harness.io/article/q78p7rpx9u-add-service-level-config-variables">Add
    Service Config Variables</a> and <a href="https://docs.harness.io/article/4m2kst307m-override-service-files-and-variables-in-environments">Override
    a Service Configuration in an Environment</a>.</li><li>The underscore character
    (_) is not supported in the working directory for Service Commands and their shell
    scripts. See <a href="https://docs.harness.io/article/lgg12f0yry-set-default-application-directories-as-variables">Create
    Default Application Directories and Variables</a> and <a href="https://docs.harness.io/article/1329n00z5e-use-script-based-service">Use
    Script Based Services</a>.</li><li>Harness has the same limitations as Windows
    environment variables. Harness treats all Service Config Variables and Environment
    Service Variable Overrides as Windows environment variables.</li><li>Non-UTF8
    characters are not supported in Service Config Variables and Environment Service
    Variable Overrides. For example, <code>äöü!ÖÜÄéÊêÈèç</code>.</li><li>Harness has
    limited support for quotes in Service Config Variables and Environment Service
    Variable Overrides. A simple use such as <code>foo&#39;bar</code> will work, but
    a complex combination of single quotes and other characters such as backslash
    (\) might not work.</li><li>Harness does support variable values ending in three
    or more slashes.</li></ul></li><li>Error Messages Are Enhanced For The Following
    Scenarios: (CDC-10318, ZD-12228)<ul><li>Delete an Application When the Workflow/Pipeline
    is Getting Executed</li><li>Delete a Templatized Entity (Service, Infrastructure,
    or an Environment) When the Execution Is Running</li></ul></li><li>Artifact History
    Was Missing in the Pipeline Deployment (CDC-10407, ZD-12384)</li><li>Service Config
    Files (Non-Encrypted) Were Failing During Git-Sync ( <strong>Git → Harness</strong>)
    (CDC-9921, ZD-11790, ZD-11975)</li><li><strong>Execute on Delegate</strong> Option
    is Added For Service Commands Linked Via Service (CDC-10283)<ul><li>See <a href="/article/kbmz9uc7q9-create-a-service-command-template#step_run_service_commands_from_a_template_library_in_a_workflow">Run
    Service Commands From a Template Library</a>.</li></ul></li><li>Enhancements Are
    Made to the Delegate to Reduce the Number of Calls Made to the Custom Secrets
    Manager for Fetching Secrets During the Artifact Collection (CDC-9838, ZD-11693)</li><li><strong>Execute
    on Delegate</strong> Option is Added For Service Commands (CDC-9168)<ul><li>See
    <a href="/article/1329n00z5e-use-script-based-service#run_service_commands_in_a_workflow">Run
    Service Commands in a Workflow</a>.</li></ul></li></ul><h4>Issues Fixed in the
    Release</h4><ul><li>None this release.</li></ul><h4>Component Versions</h4><p>The
    following table lists the component versions in this release.</p><p></p><table><tbody><tr><td><p><strong>Component</strong></p></td><td><p><strong>Version</strong></p></td></tr><tr><td><p>UI</p></td><td><p>61101</p></td></tr><tr><td><p>Portal</p></td><td><p>1.0.62103</p></td></tr><tr><td><p>Delegate</p></td><td><p>1.0.62103</p></td></tr><tr><td><p>Watcher</p></td><td><p>58501</p></td></tr><tr><td><p>Verification</p></td><td><p>1.0.62103</p></td></tr><tr><td><p>Learning</p></td><td><p>57100</p></td></tr><tr><td><p>Event
