    Library Service</p></td><td><p>1.0.62103</p></td></tr></tbody></table><h3>Minor
    Release 60801</h3><p>Release Date: November 26, 2020</p><p>We are pleased to present
    Harness SaaS Release 60801.</p><h4>New Features and Enhancements</h4><p>The following
    new features were added to the Harness SaaS components:</p><ul><li>None this release.</li></ul><h4>Issues
