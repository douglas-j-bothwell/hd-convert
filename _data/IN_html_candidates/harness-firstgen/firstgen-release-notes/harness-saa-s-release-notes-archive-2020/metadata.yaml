    Library Service</p></td><td><p>1.0.62700</p></td></tr></tbody></table><h3>Minor
    Release 61600</h3><p>Release Date: December 8, 2020</p><p>We are pleased to present
    Harness SaaS Release 61600.</p><h4>New Features and Enhancements</h4><p>The following
    new feature is added to the Harness SaaS components:</p><ul><li>Support for <a
    href="/article/jr8rhn5bk5-run-an-ecs-task">ECS Run Task</a> Exit Code Check is
