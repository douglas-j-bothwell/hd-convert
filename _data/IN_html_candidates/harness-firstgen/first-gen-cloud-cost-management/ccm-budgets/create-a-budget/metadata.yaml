  body: '<p></p><p>Harness CCM Budgets allow you to set custom budgets and receive
    alerts when your costs exceed (or are forecasted to exceed) your budget. You can
    create budgets for Harness Applications and clusters.</p><p>You can monitor your
    budgets and compare actual costs to your budgets and forecasts. See <a href="https://docs.harness.io/article/4jgyopljir-create-a-budget#using_the_budget_dashboard">Using
    the Budget Dashboard</a>.</p><p>In this topic:</p><ul><li><a href="https://docs.harness.io/article/4jgyopljir-create-a-budget#before_you_begin">Before
    You Begin</a></li><li><a href="https://docs.harness.io/article/4jgyopljir-create-a-budget#step_1_set_your_monthly_budget">Step
    1: Set Your Monthly Budget</a></li><li><a href="https://docs.harness.io/article/4jgyopljir-create-a-budget#step_2_configure_alert">Step
    2: Configure Alert</a></li><li><a href="https://docs.harness.io/article/4jgyopljir-create-a-budget#using_the_budget_dashboard">Using
    the Budget Dashboard</a></li><li><a href="https://docs.harness.io/article/4jgyopljir-create-a-budget#next_steps">Next
    Steps</a></li></ul><h3>Before You Begin</h3><ul><li><a href="/article/rr85306lq8-continuous-efficiency-overview">Cloud
    Cost Management Overview</a></li><li><a href="/article/hrdw3foy2r-enable-ce-by-adding-a-delegate">Set
    Up Cost Visibility for Kubernetes</a></li><li><a href="/article/kuiuc6x257-enable-continuous-efficiency-for-kubernetes">Set
    Up Cost Visibility for Kubernetes Using an Existing Delegate</a></li></ul><h3>Step
    1: Set Your Monthly Budget</h3><ol><li>In <strong>Cloud Cost Management</strong>,
    click <strong>Budgets</strong>, and then click <strong>Create Budget</strong>.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/4jgyopljir/1589261887110/screenshot-2020-05-12-at-11-07-30-am.png"
    style="max-height:60%;max-width:60%" data-hd-height="60%" data-hd-width="60%"/></figure></li><li>Enter
    <strong>Budget name</strong>.</li><li>In <strong>Applies to</strong>, you can
    set the scope for the budget. Select <strong>Applications</strong>, <strong>Clusters</strong>,
    or <strong>Perspectives</strong> to monitor.<ol><li>If you selected Applications,
    in <strong>Environment type</strong>, select the type of Harness Environment for
    Applications, or <strong>Select All</strong>.<br/><br/>Harness separates Environments
    into two types, <strong>Production</strong> and <strong>Non-Production</strong>.
    This helps you set different budgets for development and production resources.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/4jgyopljir/1615962786091/screenshot-2021-03-17-at-12-01-46-pm.png"/></figure></li><li>If
    you select <strong>Clusters</strong>, select the clusters for this budget.</li><li>If
    you select <strong>Perspectives</strong>, select the perspective for this budget.</li></ol></li><li>In
    <strong>Budget Type</strong>, select a <strong>Budget type</strong>.</li></ol><ul><li><strong>Specified
    Amount</strong>: Enter the amount that you want to set as the budget limit.</li><li><strong>Previous
    Month Spend</strong>: Sets the previous month spent as your Budget.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/4jgyopljir/1589264376395/screenshot-2020-05-12-at-11-49-17-am.png"/></figure></li></ul><ol><li
    style="counter-increment:li 4" start="5">Click <strong>Next</strong>.</li></ol><div
    class="note-callout">If you select <strong>Applications</strong> and are using
    Kubernetes, ensure that you are deploying a workload. If you are deploying another
    object type, such as a CRD ScaledObject, Harness does not track instances.<br/>As
    an alternative, you can use <strong>Clusters</strong> to track your object.</div><h3>Step
    2: Configure Alert</h3><p></p><ol><li>Set a threshold for the <strong>Percentage
    of Budget</strong> based on the <strong>Actual Cost</strong> or <strong>Forecasted
    Cost</strong>. Harness sends alerts when the Actual Cost or Forecasted Cost exceeds
    the threshold.<br/><br/>Harness will send an alert to Harness User Groups when
    the actual or forecasted cost exceeds a percentage of your monthly budget. For
    example, if today is Oct 11th then the Actual Cost is the spend from Oct 1st to
    Oct 10th. The Forecasted Cost is the Actual Cost until Oct 10th plus the projected
    cost from the 11th to 31st, based on the spend pattern of previous months.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/4jgyopljir/1589265276496/screenshot-2020-05-12-at-12-04-23-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Add
    email addresses to receive budget notifications.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/4jgyopljir/1595408632695/screenshot-2020-07-22-at-2-27-55-pm.png"/></figure></li><li>Select
    the Harness <strong>User Group</strong>(s) to receive the email alerts. For information
    on setting up email alerts for User Groups, see <a href="/article/kf828e347t-notification-groups">Manage
    User Notifications</a>.<br/><br/>You can receive budget notifications in your
    Slack channels. You simply add a Slack Incoming Webhook into a Harness User Groups&#39;
    Notification Settings. See <a href="/article/4blpfqwfdc-send-notification-using-slack">Send
    Notifications Using Slack</a>.<br/><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/4jgyopljir/1589265854216/screenshot-2020-05-12-at-12-13-52-pm.png"/></figure></li><li>Click
    <strong>Submit</strong>.</li></ol><h3>Using the Budget Dashboard</h3><p>The <strong>Budgets</strong> dashboard
    shows a summary of your budgets. By default, all your budgets are sorted based
    on the time created at.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/4jgyopljir/1615964566161/screenshot-2021-03-17-at-11-56-16-am.png"/></figure><p></p><p>The
    dashboard includes the following information:</p><ul><li><strong>Name</strong>:
    Name of the budget.</li><li><strong>Cost</strong>: Your actual cost compared to
    your budgeted cost. The staggered line indicates the percentage range, 0-25%,
    25-50%, 50-75%, and 75-100%.</li><li><strong>Forecasted Cost</strong>: Your forecasted
    cost compared to your budgeted cost. Forecasted costs are predictions based on
    your historical cost data. The Forecasted Cost is the actual cost plus the projected
    cost, based on the spend pattern of previous months.</li><li><strong>Budget/Last
    Month</strong>: Your budgeted cost compared to your budgeted cost in the previous
    month.</li><li><strong>Applies to</strong>: The specified scope for a budget (Applications,
    clusters, or perspectives).</li><li><strong>Budget type</strong>: The budgeted
    amount type. The amount can be specified or can be set to the previous month&#39;s
    spend.</li></ul><h4>Read Your Budget</h4><p>The <strong>Budgets</strong> dashboard
    further shows you the details of your selected budget at a glance. Select a budget
    from the list to view the following information:</p><ul><li><strong>Actual Vs.
    Budgeted</strong>: The actual incurred cost compared to your budgeted cost.</li><li><strong>Budget
    Details</strong>: The budget type, specified scope, and set threshold percentage
    for the budget.</li><li><strong>Budget History</strong>: The monthly history of
    your budget. The dashboard displays the data as a chart and table. You can view,
    understand, and analyze your budget using either of them.<ul><li><strong>Remaining
    monthly budget</strong>: The budget remaining for the current month.</li><li><strong>Current
    Month Cost</strong>: The cost incurred in the current month.</li><li><strong>Actual</strong>:
    The actual incurred cost.</li><li><strong>Budgeted</strong>: The budgeted amount.</li><li><strong>Budget
    variance</strong>: The difference between the budgeted and actual cost in percentage
    and dollars. The variance data is available only in the tabular format.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/4jgyopljir/1615969492508/screenshot-2021-03-17-at-1-54-34-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure>You
    can also Edit, Clone, and Delete a budget from the dashboard.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/4jgyopljir/1615968774333/screenshot-2021-03-17-at-1-42-13-pm.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure></li></ul></li></ul><p></p><p></p><h4>Edit
    a Budget</h4><p>To edit a budget:</p><ol><li> Click <strong>Edit</strong>.</li><li>The
    Budget settings appear. Follow the steps in <a href="https://docs.harness.io/article/4jgyopljir-create-a-budget#step_1_set_your_monthly_budget">Set
    Your Monthly Budget</a> and <a href="https://docs.harness.io/article/4jgyopljir-create-a-budget#step_2_configure_alert">Configure
    Alert</a> to edit the details of the budget.</li></ol><h4>Clone a Budget</h4><p>When
    you clone a budget, all its settings are cloned. You simply add a new name. Once
    it is cloned, you can edit it just as you would any budget.</p><p>To clone a budget:</p><ol><li>Click
    <strong>Clone</strong>. <strong>Clone Budget</strong> settings appear.</li><li>Enter
    the <strong>Budget name</strong> and click <strong>Clone</strong>.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/4jgyopljir/1589795259758/screenshot-2020-05-18-at-3-17-01-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ol><p>The
    cloned budget is displayed in the dashboard.</p><h4>Delete a Budget</h4><p>Once
    a budget is deleted, it cannot be restored.</p><p>To delete a budget:</p><ol><li>Click
    <strong>Delete</strong>.</li><li>Click <strong>Confirm Delete</strong>.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/4jgyopljir/1589795368844/screenshot-2020-05-18-at-3-18-46-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ol><p>The
    budget no longer appears in the dashboard.</p><h3>Next Steps</h3><ul><li><a href="/article/eeekdk75q2-explorer-walkthrough">Cost
    Explorer Walkthrough</a></li><li><a href="/article/4rq26sszja-analyze-cost-trends-across-clusters">Analyze
    Cost for Kubernetes</a></li><li><a href="/article/v7eaaq98vo-perform-root-cause-analysis">Perform
    Root Cost Analysis</a></li></ul><p></p>'
