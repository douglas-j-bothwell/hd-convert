  body: '<p></p><p>You can specify a communication strategy to receive your consolidated
    Harness Cloud Cost Management (CCM) weekly cost report. The cost report can be
    sent to an <a href="/article/bkmsz6bi79-set-communications">email address</a>
    and a slack channel.</p><h3>Before You Begin</h3><ul><li><a href="/article/rr85306lq8-continuous-efficiency-overview">Cloud
    Cost Management Overview</a></li><li><a href="/article/bpo4erm04r-navigating-through-cost-explorer">Cost
    Explorer Overview</a></li><li><a href="/article/4rq26sszja-analyze-cost-trends-across-clusters">Analyze
    Cost for Kubernetes</a></li><li><a href="/article/244q2uv4or-analyze-cost-trends-for-aws">Analyze
    Cost for AWS</a></li><li><a href="/article/oo4vs4exhz-analyze-cost-for-gcp">Analyze
    Cost for GCP</a></li></ul><h3>Step: Send Weekly Cost Report Using Slack</h3><p>You
    can receive your weekly cost report in your Slack channel. You simply need to
    add a Slack Incoming Webhook URL in Harness. Perform the following steps to configure
    your slack channel:  </p><ol><li>In <strong>Cloud Cost Management</strong>, in <strong>Settings</strong>,
    click <strong>Communication</strong>.</li><li>In <strong>Slack Integration</strong>,
    enter the Slack Webhook URL of the channel to which you want to send the weekly
    cost report and click <strong>Update</strong>.<ol><li>Follow the steps in Slack
    documentation for creating a Slack app, selecting your channel, and creating a
    webhook:  <a href="https://api.slack.com/messaging/webhooks" target="_blank">Sending
    messages using Incoming Webhooks</a>.<br/><br/>When you are done, you&#39;ll have
    a webhook that looks something like this:<figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/4zd81qhhiu/1589479083422/image.png"><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/4zd81qhhiu/1589479083422/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></a></figure></li><li>Copy
    the Webhook URL.</li></ol></li><li>In <strong>Slack Integration</strong>, enter
    the Slack Webhook URL of the channel to which you want to send the weekly cost
    report and click <strong>Update</strong>.</li><li>In <strong>Send Notification</strong>,
    select the checkbox <strong>Weekly Cost Report</strong>.<br/><br/>Now you will
    receive your weekly cost report in the configured Slack channel.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/5xiwejal3p/1612495426772/screen-shot-2021-02-02-at-4-03-45-pm.jpg"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ol><p></p>'
