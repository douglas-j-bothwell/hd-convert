  body: '<p>You can specify a communication strategy to receive your consolidated
    Harness Cloud Cost Management (CCM) weekly cost report. The cost report can be
    sent to an email address or you can set <a href="/article/5xiwejal3p-set-up-slack-notifications">Slack
    notifications</a>.</p><h3>Before You Begin</h3><ul><li><a href="/article/rr85306lq8-continuous-efficiency-overview">Cloud
    Cost Management Overview</a></li><li><a href="/article/eeekdk75q2-cost-explorer-walkthrough">Cost
    Explorer Walkthrough</a></li><li><a href="/article/4rq26sszja-analyze-cost-trends-across-clusters">Analyze
    Cost for Kubernetes</a></li><li><a href="/article/244q2uv4or-analyze-cost-trends-for-aws">Analyze
    Cost for AWS</a></li><li><a href="/article/oo4vs4exhz-analyze-cost-for-gcp">Analyze
    Cost for GCP</a></li></ul><h3>Step: Send Weekly Cost Report Using Email</h3><p>You
    can receive your weekly cost report to your email address. Perform the following
    steps to add your email address:</p><ol><li>In <strong>Cloud Cost Management</strong>,
    in <strong>Settings</strong>, click <strong>Communication</strong>.</li><li>In
    <strong>Cost Report</strong>, select the checkbox <strong>Email me weekly cost
    report</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/bkmsz6bi79/1599118348316/screenshot-2020-09-03-at-1-02-05-pm.png"
    style="max-height:60%;max-width:60%" data-hd-height="60%" data-hd-width="60%"/></figure></li><li>In
    <strong>Send report to others</strong>, enter the email address to which you want
    to receive the weekly cost report and click <strong>Add</strong>.</li><li>Turn
    on the <strong>Email Subscription</strong> to receive the weekly cost report.
    To delete the subscription, select the <strong>trashcan</strong> icon or turn
    off the <strong>Email Subscription</strong>. Selecting the trashcan icon deletes
    the subscription as well as removes the email address from the list.<br/><br/>Now
    you will receive your weekly cost report to your email address.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/bkmsz6bi79/1612496779525/screenshot-2021-02-05-at-8-55-33-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ol><p></p>'
