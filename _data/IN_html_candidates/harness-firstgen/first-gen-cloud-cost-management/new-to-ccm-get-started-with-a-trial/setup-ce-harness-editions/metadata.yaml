  body: '<p>Harness Cloud Cost Management (CCM) is a solution that provides engineers
    and DevOps granular detail of their resource consumption hourly. CCM is designed
    to bring cloud cost analysis and management into the hands of the engineers consuming
    cloud resources. It empowers your teams to monitor the costs of your cloud infrastructure
    and microservices in real-time.</p><p>Harness CCM trial edition is a free 15-day
    trial of almost all Harness Professional features. During the trial period, you
    can enable Cloud Cost Management for a maximum of two clusters and one cloud account
    (AWS or GCP).</p><p>Once the trial period ends, it provides an additional 15-days
    grace period. However, during the grace period, you will not be able to drill
    down into the details of your costs.</p><p>Whether you are <a href="/article/c01cf8twvb-setup-ce-harness-editions#new_user">new</a>
    to Harness or an <a href="/article/lu6yuqg40y-ce-trial-existing-user-signup">existing</a>
    Harness user, feel free to take Cloud Cost Management out for a spin.</p><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/c01cf8twvb/1619502106302/screenshot-2021-04-27-at-11-01-30-am.png"
    style="max-height:60%;max-width:60%" data-hd-height="60%" data-hd-width="60%"/></figure><h3>Before
    You Begin</h3><ul><li> <a href="/article/rr85306lq8-continuous-efficiency-overview">Cloud
    Cost Management Overview</a></li><li> <a href="/article/y1t8hhz4y5-harness-editions">Harness
    Products and Editions</a></li><li> <a href="/article/lu6yuqg40y-ce-trial-existing-user-signup">CCM
    Trial Existing User Signup (formerly CE)</a></li></ul><h3>New User</h3><p>If you
    are new to Harness and want to sign up for the CCM trial edition, perform the
    following steps:</p><ol><li>In <a href="https://harness.io/">Harness</a>, click
    <strong>Get Started</strong> or <strong>Try Harness</strong>.</li><li>In <strong>Get
    Started</strong>, enter your details and sign up.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/c01cf8twvb/1597737849030/screenshot-2020-08-18-at-1-33-31-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Select
    <strong>Cloud Cost Management</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/c01cf8twvb/1619502651259/screenshot-2021-04-27-at-11-20-30-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In
    <strong>C</strong><strong>loud Cost Management</strong>, select the cluster or
    cloud account for which you want to enable Cloud Cost Management. You can add
    the following:<ol><li><strong>Kubernetes</strong>: For detailed instructions,
    see <a href="https://docs.harness.io/article/c01cf8twvb-setup-ce-harness-editions#enable-continuous-efficiency-for-kubernetes">Set
    Up Cost Visibility for Kubernetes</a>.</li><li><strong>AWS</strong>: For detailed
    instructions, see <a href="https://docs.harness.io/article/c01cf8twvb-setup-ce-harness-editions#enable-continuous-efficiency-for-amazon-web-services-aws">Set
    Up Cost Visibility for AWS</a>.</li><li><strong>GCP</strong>: For detailed instructions,
    see <a href="https://docs.harness.io/article/c01cf8twvb-setup-ce-harness-editions#enable-continuous-efficiency-for-google-cloud-platform-gcp">Set
    Up Cost Visibility for GCP</a>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/c01cf8twvb/1619502746851/screenshot-2021-04-27-at-11-00-15-am.png"
    style="max-height:25%;max-width:25%" data-hd-height="25%" data-hd-width="25%"/></figure></li></ol></li></ol><h3
    id="enable-continuous-efficiency-for-kubernetes">Set Up Cost Visibility for Kubernetes</h3><p>Harness
    CCM monitors cloud costs of your Kubernetes clusters, namespaces, nodes, workloads,
    and labels. This topic describes how to enable Cloud Cost Management (CCM) for
    Kubernetes.</p><h4>Prerequisites</h4><ul><li><strong>System Requirements</strong>:
    Ensure that you meet the following system requirements:<ul><li>​Minimum 1 CPU.</li><li>Minimum
    8GB RAM — There is a cap of 4GB per Delegate, but when the Delegate is updating
    there might be two Delegates running. Hence, the minimum is 8GB.</li><li>Ensure
    that you provide the minimum memory for the Delegate and enough memory for the
    host/node system. For example, an AWS EC2 instance type such as m5a.xlarge has
    16GB of RAM, 8 for the Delegate, and 8 for the remaining operations.</li><li>Minimum
    6GB Disk space.</li><li>For more information, see <a href="https://docs.harness.io/article/lwynqsgxt9-delegate-requirements-and-limitations#system_requirements">System
    Requirements</a>.</li></ul></li><li>Metrics Server must be running on the Kubernetes
    cluster where your Harness Kubernetes Delegate will be installed. For more information,
    see <a href="/article/kuiuc6x257-enable-continuous-efficiency-for-kubernetes#step_1_install_kubernetes_metrics_server">Install
    Kubernetes Metrics Server</a>.</li></ul><div class="note-callout">Metrics Server
    is installed by default on GKE and AKS clusters, however, you need to install
    it on the AWS EKS cluster.</div><h4>Step: Connect Your Kubernetes Cluster to CCM</h4><div
    class="note-callout">Once you enable CCM, for the first cluster the data is available
    within a few minutes for viewing and analysis. However, you will not see the idle
    cost because of the lack of utilization data. CCM generates the last 30 days of
    the cost data based on the first events.<br/><br/>From the second cluster onwards,
    it takes about 2–3 hours for the data to be available for viewing and analysis.</div><p></p><ol><li>In
    <strong>Cloud Cost Management</strong>, click Kubernetes.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/c01cf8twvb/1619503297669/screenshot-2021-04-27-at-11-31-24-am.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure></li><li>In
    <strong>Download Delegate</strong>, enter the name that will appear in CCM Explorer
    to identify this cluster.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/hrdw3foy2r/1604054772380/screenshot-2020-10-30-at-4-15-53-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li></ol><p></p><ol><li
    style="counter-increment:li 1" start="2">Click <strong>Download YAML file</strong>.<div
    class="note-callout">The YAML file has all the access defined to enable the Harness
    Kubernetes Delegate to monitor your cluster costs. It also has the Service account
    details to install and run the Harness Kubernetes Delegate with ClusterRole to
    access resource metrics.</div></li><li>In the Terminal you used to connect to
    the Kubernetes cluster, run the following command:<br/><br/><code>kubectl apply
    -f ~/Downloads/harness-delegate-kubernetes.yaml</code><br/><div class="note-callout">Ensure
    that you are connected to the Kubernetes cluster.</div></li><li>Click <strong>Done</strong>.<br/><br/>Once
    the Delegate is connected to your Kubernetes cluster, the status turns green.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/kuiuc6x257/1603965307289/screenshot-2020-10-29-at-11-18-14-am.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li><li>Click
    <strong>Finish</strong>.<br/><br/>The Kubernetes cluster is now listed under <strong>Added
    Kubernetes Clusters</strong>. Once CCM has data, the cluster is listed in <strong>Cost
    Explorer</strong>.</li></ol><h3 id="enable-continuous-efficiency-for-amazon-web-services-aws">Set
    Up Cost Visibility for AWS</h3><p>Harness Cloud Cost Management (CCM) monitors
    cloud costs using your Amazon Web Services (AWS). Connect your AWS account to
    Harness to get insights into your expenses across your cloud infrastructure and
    AWS services, such as EC2, S3, RDS, Lambda, and so on.</p><ol><li>In <strong>Cloud
    Cost Management</strong>, click AWS.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/c01cf8twvb/1619503571765/screenshot-2021-04-27-at-11-35-54-am.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure></li><li>For
    detailed instructions on how to enable CCM for your AWS services (such as EC2,
    S3, RDS, Lambda, and so on), see <a href="/article/5ql31pdjcm-enable-continuous-efficiency-for-aws">Set
    Up Cost Visibility for AWS</a>.</li></ol><h3 id="enable-continuous-efficiency-for-google-cloud-platform-gcp">Set
    Up Cost Visibility for GCP</h3><p>Harness Cloud Cost Management (CCM) monitors
    cloud costs using your GCP products, projects, SKUs, and location. As a first
    step, you connect Harness to your GCP account to get insights into your cloud
    infrastructure and GCP services, Compute Engine Cloud Storage, BigQuery, etc. </p><ol><li>In
    <strong>Cloud Cost Management</strong>, click GCP.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/c01cf8twvb/1619503748860/screenshot-2021-04-27-at-11-38-43-am.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure></li><li>For
    detailed instructions on how to enable CCM for your GCP account, see <a href="/article/x53e2by67m-enable-cloud-efficiency-for-google-cloud-platform-gcp">Set
    Up Cost Visibility for GCP</a>.</li></ol><h3>Sample Cluster Data</h3><p>If you
    wish to enable CCM for your cluster and cloud accounts later, you can explore
    CCM using sample cluster data. To do so, perform the following steps:</p><ol><li>Click
    <strong>No thanks, I&#39;ll skip to setting up my own profile</strong>.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/c01cf8twvb/1619503889008/screenshot-2021-04-27-at-11-41-12-am.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure></li><li>In
    <strong>Cloud Cost Management</strong> click <strong>Explorer</strong>. The <strong>Sample
    Cluster Data</strong> is displayed.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/c01cf8twvb/1619506635944/screenshot-2021-04-27-at-12-26-56-pm.png"
    style="max-height:90%;max-width:90%" data-hd-height="90%" data-hd-width="90%"/></figure></li><li>Click
    <strong>Cluster</strong> to understand and analyze the cost across sample clusters.
    For more information, see <a href="/article/4rq26sszja-analyze-cost-trends-across-clusters">Analyze
    Cost for Kubernetes</a>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/c01cf8twvb/1619506816791/screenshot-2021-04-27-at-12-29-52-pm.png"
    style="max-height:90%;max-width:90%" data-hd-height="90%" data-hd-width="90%"/></figure></li><li>Now
    if you are interested to get started with CCM, click <strong>Get Started</strong>
    to enable CCM for your clusters or cloud accounts. You can add the following accounts:<ol><li><strong>Kubernetes</strong>:
    For detailed instructions, see <a href="https://docs.harness.io/article/c01cf8twvb-setup-ce-harness-editions#enable-continuous-efficiency-for-kubernetes">Set
    Up Cost Visibility for Kubernetes</a>.</li><li><strong>AWS</strong>: For detailed
    instructions, see <a href="https://docs.harness.io/article/c01cf8twvb-setup-ce-harness-editions#enable-continuous-efficiency-for-amazon-web-services-aws">Set
    Up Cost Visibility for AWS</a>.</li><li><strong>GCP</strong>: For detailed instructions,
    see <a href="https://docs.harness.io/article/c01cf8twvb-setup-ce-harness-editions#enable-continuous-efficiency-for-google-cloud-platform-gcp">Set
    Up Cost Visibility for GCP</a>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/c01cf8twvb/1619506901163/screenshot-2021-04-27-at-12-31-27-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></li></ol></li></ol><h3>Next
    Steps</h3><ul><li> <a href="https://docs.harness.io/article/eeekdk75q2-explorer-walkthrough">Cost
    Explorer Walkthrough</a></li><li> <a href="/article/4rq26sszja-analyze-cost-trends-across-clusters">Analyze
    Cost for Kubernetes</a></li><li> <a href="/article/244q2uv4or-analyze-cost-trends-for-aws">Analyze
    Cost for AWS</a></li><li> <a href="/article/oo4vs4exhz-analyze-cost-for-gcp">Analyze
    Cost for GCP</a></li><li> <a href="https://docs.harness.io/article/v7eaaq98vo-perform-root-cause-analysis">Perform
    Root Cost Analysis</a></li></ul><p></p>'
