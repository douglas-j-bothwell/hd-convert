  body: '<p></p><p>Harness Cloud Cost Management (CCM) Cost Explorer allows you to
    view, understand, and analyze your cloud costs in a simple and intuitive interface.
    You can add business context to all this data using Perspectives. Perspectives
    allow you to group your resources in ways that are more meaningful to your business
    needs.</p><p>In this topic:</p><ul><li><a href="https://docs.harness.io/article/0yt4i7m7nz-custom-views#before_you_begin">Before
    You Begin</a></li><li><a href="https://docs.harness.io/article/0yt4i7m7nz-perspectives#ce_perspective_concepts">CE
    Perspective Concepts</a></li><li><a href="https://docs.harness.io/article/0yt4i7m7nz-perspectives#step_create_a_perspective">Step:
    Create a Perspective</a></li><li><a href="https://docs.harness.io/article/0yt4i7m7nz-perspectives#step_edit_a_perspective">Step:
    Edit a Perspective</a></li><li><a href="https://docs.harness.io/article/0yt4i7m7nz-perspectives#step_clone_a_perspective">Step:
    Clone a Perspective</a></li><li><a href="https://docs.harness.io/article/0yt4i7m7nz-perspectives#step_delete_a_perspective">Step:
    Delete a Perspective</a></li><li><a href="https://docs.harness.io/article/0yt4i7m7nz-custom-views#perform_root_cost_analysis_using_perspectives">Perform
    Root Cost Analysis Using Perspectives</a></li><li><a href="https://docs.harness.io/article/0yt4i7m7nz-custom-views#next_steps">Next
    Steps</a></li></ul><h3>Before You Begin</h3><ul><li>Review <a href="https://docs.harness.io/article/0yt4i7m7nz-perspectives#ce_perspective_concepts">CE
    Perspective Concepts</a></li><li><a href="/article/rr85306lq8-continuous-efficiency-overview">Cloud
    Cost Management Overview</a></li><li><a href="/article/eeekdk75q2-cost-explorer-walkthrough">Cost
    Explorer Walkthrough</a></li><li><a href="/article/4rq26sszja-analyze-cost-trends-across-clusters">Analyze
    Cost for Kubernetes</a></li><li><a href="/article/244q2uv4or-analyze-cost-trends-for-aws">Analyze
    Cost for AWS</a></li><li><a href="/article/oo4vs4exhz-analyze-cost-for-gcp">Analyze
    Cost for GCP</a></li></ul><h3>CE Perspective Concepts</h3><p>This section defines
    different CE Perspective concepts.</p><h4>Cost Perspective</h4><p>Perspectives
    allow you to group your resources in ways that are more meaningful to your business
    needs. It provides a unified view of your cloud cost data across the cloud environment.
    For example, you can group and filter by Account, Environment, Service, Region,
    Product, Label, Namespace, Workload, etc. and create a perspective for your business,
    finance, and engineering teams. Here are some of the examples where you could
    use Perspectives:</p><ul><li>Build your own visual interface using flexible rules
    and filters. Each role or team within an organization has different needs and
    criteria to measure and evaluate the business. With Perspectives, business units
    can create views that align with their business needs based on groups of resources
    determined by different rules and filters.</li><li>Create Perspectives broken
    down by project, team, department, or business unit to gain granular visibility
    into all your cloud environments. Perspectives provide a single-pane view of different
    products, for example, clusters, applications, AWS, GCP, and Azure.</li><li>Schedule
    and share the reports with the key stakeholders for maximum business impact.</li><li>Estimate
    costs consumed by specific teams, groups, departments, BUs, LOBs cost-centers,
    etc.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0yt4i7m7nz/1603726750916/screenshot-2020-10-26-at-9-08-37-pm.png"/></figure></li></ul><h4>Rule-Based
    Engine</h4><p>Perspective uses a rule-based engine to organize and display your
    cloud cost. Each perspective has a set of rules and each rule can have multiple
    conditions. The following operators are supported for each condition:</p><ul><li><strong>IN</strong>:
    The exact match operation used to filter for the exact value specified.</li><li><strong>NOT
    IN</strong>: The exact match operation used to filter for all values except the
    one that  is specified.</li><li><strong>NULL</strong>: Null means the selected
    filter has no value. If you select NULL for your filter, then the cost of the
    selected filter is not included in the perspective.<br/><br/>For example, in <strong>Rules
    for Perspective</strong>, if you select <code>Label: kubernetes.io/name</code>
    as <code>NULL</code>, then your Perspective will not include the cost for the
    selected label (<code>kubernetes.io/name</code>). It will include the cost for
    all the other resources.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0yt4i7m7nz/1611574575881/screenshot-2021-01-25-at-5-05-57-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li><li><strong>NOT
    NULL</strong>: Not null means that the selected filter has value. If you select
    NOT NULL for your filter, then only the cost of the selected filter is included
    in the perspective.<br/><br/>For example, in <strong>Rules for Perspective</strong>,
    if you select <code>Label: kubernetes.io/name</code> as <code>NOT_NULL</code>,
    then your perspective will list the cost of the selected label only (<code>kubernetes.io/name</code>).
    It will not include the cost of any other resources.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0yt4i7m7nz/1611575305701/screenshot-2021-01-25-at-5-18-09-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></li></ul><h4>Default
    Fields</h4><p>You can create a Perspective for your resources using default rules
    and filters. The default fields are used to group the resources. The following
    are the supported default fields:</p><ul><li><strong>AWS</strong>: CE allows you
    to view your AWS costs at a glance, understand what is costing the most, and analyze
    cost trends. CE displays the data for all your Amazon Web Services (ECS, EC2,
    and so on). For more information, see <a href="/article/244q2uv4or-analyze-cost-trends-for-aws#step_analyze_aws_cost">Analyze
    Cost for AWS</a>.</li><li><strong>GCP</strong>: CE allows you to view your Google
    Cloud Platform (GCP) costs, understand what is costing the most, and analyze cost
    trends. CE displays data for all your GCP products (such as Compute Engine, Cloud
    Storage, BigQuery, and so on), projects, SKUs, and location. For more information,
    see <a href="/article/oo4vs4exhz-analyze-cost-for-gcp#step_analyze_gcp_cost">Analyze
    GCP Cost</a>.</li><li><strong>Azure</strong>: CE allows you to view your Azure
    costs at a glance, understand what is costing the most, and analyze cost trends.
    CE displays the data for all your Azure services (Storage account, Virtual machines,
    Containers, and so on). For more information, see <a href="/article/wvag8xht5o-analyze-cost-for-azure">Analyze
    Cost for Azure</a>.</li><li><strong>Cluster</strong>: For more information on
    Group by filters, see <a href="/article/4rq26sszja-analyze-cost-trends-across-clusters#group_by_and_filter_options">Analyze
    Cost Across Clusters</a>.</li><li><strong>Region</strong>: Each AWS, GCP, or Azure
    region you are currently running services in.</li><li><strong>Product</strong>:
    Each of your active products with their cloud costs.</li><li><strong>Label</strong>:
    Cost organized by the Kubernetes labels used in the workload manifests. This does
    not apply to ECS clusters. IN GCP, it refers to each <a href="https://cloud.google.com/resource-manager/docs/creating-managing-labels">label</a> that
    you are using to organize your Google Cloud instances.</li></ul><h4>Custom Fields</h4><p>If
    you want to create a Perspective using your own fields, then the custom field
    will fit your requirement.</p><ul><li>Custom field provides you the flexibility
    to create your own fields using formula. The formula uses SQL functions <code>ONE_OF()</code>.<br/><pre>CASE<br/>    WHEN
    x IS NOT NULL THEN x<br/>    ELSE y<br/>END</pre></li><li>Custom field lets you
    manipulate your Perspective using different functions. The output (cloud cost
    data) is displayed depending on the functions used in the formula.<br/><br/>For
    example, you create a Custom Field, <code>workspace</code> using the formula <code>ONE_OF(CLUSTER.Namespace,LABEL.ceteam</code>.
    When used, the Perspective displays the cloud cost data for your created filter
    as the following:<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0yt4i7m7nz/1608025930352/screenshot-2020-12-15-at-3-21-54-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li></ul><h4>Preview</h4><p>As
    you add your resources in the <strong>Perspective Builder</strong>, a <strong>Preview</strong>
    of your Perspective is displayed.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0yt4i7m7nz/1607935792322/screenshot-2020-12-14-at-2-19-19-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure><p>The
    following are the key advantages of Preview:</p><ul><li>Provides a quick visual
    representation of your resources in the Perspective, without saving it.</li><li>Allows
    you to Group by your resources in the preview mode itself. You can Group by, <strong>Common</strong>,
    <strong>Custom</strong> (if Custom Fields are available), <strong>Cluster</strong>,
    <strong>AWS</strong>, <strong>GCP</strong>, and <strong>Azure</strong>.</li><li>Helps
    you to review your changes faster.</li></ul><div class="note-callout">By default,
    the resources are <strong>Grouped by</strong> Product in Preview.</div><h4>Dynamic
    Filter Support</h4><p>Perspective offers dynamic filter support for Group by and
    Filter settings. The options for these settings are listed based on the filters
    you select when creating your Perspective.</p><p>For example, you have selected
    AWS and GCP when creating your Perspective.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0yt4i7m7nz/1608034804918/screenshot-2020-12-15-at-5-47-56-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>When
    saved, only AWS and GCP Group by and Filters options are listed.</p><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/0yt4i7m7nz/1608034881918/screenshot-2020-12-15-at-5-51-08-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p></p><h3>Step:
    Create a Perspective</h3><p>You can create a Perspective by grouping your resources
    the way you wish. For example, if you want to create a perspective for your CFO,
    first add <a href="/article/0yt4i7m7nz-perspectives#option_add_a_filter_using_default_fields">default</a>
    or <a href="/article/0yt4i7m7nz-perspectives#option_add_a_filter_using_custom_field">custom</a>
    filters and then further group by Service, Account, Workload, Namespace, etc.
    that you would want to include in your Perspective. You can create up to 50 Perspectives.</p><p>Perform
    the following steps to create a Perspective:</p><ol><li>In <strong>Cloud Cost
    Management</strong>, click <strong>Perspectives</strong>.</li><li>Click <strong>Create
    a new perspective</strong>.</li><li>In <strong>Perspective Builder</strong>, enter
    a name for your perspective. By default, a unique name is entered in the field.
    You can edit the pre-populated name of the perspective.<div class="note-callout">Perspective
    name must not include any special character.</div></li><li>In <strong>Perspective
    Builder</strong>, in <strong>Rules for Perspective</strong>, click <strong>+</strong>
    and then click <strong>add filter</strong>.<br/><br/>You can add filters using
    <a href="/article/0yt4i7m7nz-perspectives#option_add_a_filter_using_default_fields">default
    fields</a> or you can <a href="/article/0yt4i7m7nz-perspectives#option_add_a_filter_using_custom_field">create
    new custom fields</a>. As you add your resources in the Perspective Builder, a
    <a href="/article/0yt4i7m7nz-perspectives#preview">Preview</a> is displayed of
    your Perspective.</li></ol><h4>Option: Add a Filter Using Default Fields</h4><p>Perform
    the following steps to add filters using default fields.</p><ol><li>In <strong>Perspective
    Builder</strong>, in <strong>Rules for Perspective</strong>, click + and then
    click <strong>add filter</strong>.</li><li>Select <strong>Cluster</strong>, <strong>AWS</strong>,
    <strong>GCP</strong>, <strong>Azure</strong>, <strong>Region</strong>, <strong>Product</strong>,
    or <strong>Label</strong> from the <strong>Default Fields</strong>.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/0yt4i7m7nz/1617283435642/screenshot-2021-04-01-at-6-53-38-pm.png"
    style="max-height:30%;max-width:30%" data-hd-height="30%" data-hd-width="30%"/></figure></li><li>Select
    the filter. Based on your group by selection, the filters are listed.</li><li>Select
    the operator. The supported operators are:</li></ol><ul><li><strong>IN</strong>:
    The exact match operation used to filter for the value specified.</li><li><strong>NOT
    IN</strong>: The exact match operation used to filter for the value that is not
    specified.</li><li><strong>NULL</strong>: Null means the selected filter has no
    value. If you select NULL for your filter, then the cost of the selected filter
    is not included in the perspective.<br/><br/>For example, in <strong>Rules for
    Perspective</strong>, if you select <code>Label: kubernetes.io/name</code> as
    <code>NULL</code>, then your Perspective will not include the cost for the selected
    label (<code>kubernetes.io/name</code>). It will include the cost for all the
    other resources.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0yt4i7m7nz/1611574575881/screenshot-2021-01-25-at-5-05-57-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li></ul><p></p><ul><li><strong>NOT
    NULL</strong>: Not null means that the selected filter has value. If you select
    NOT NULL for your filter, then only the cost of the selected filter is included
    in the perspective.</li></ul><p></p><p>For example, in <strong>Rules for Perspective</strong>,
    if you select <code>Label: kubernetes.io/name</code> as <code>NOT_NULL</code>,
    then your perspective will list the cost of the selected label only (<code>kubernetes.io/name</code>).
    It will not include the cost of any other resources.</p><ol><li style="counter-increment:li
    3" start="4">Select value for your filter. You can select multiple values. You
    can also filter and customize your result using the search option.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/0yt4i7m7nz/1608055343260/screenshot-2020-12-15-at-11-31-44-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Once
    you have added all the filters, you can <a href="/article/nlxsj1coe5-share-report-in-cost-perspectives">add
    a report sharing schedule</a>.</li><li>Click <strong>Save</strong>. The cost data
    for your selection is displayed.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0yt4i7m7nz/1603709989439/screenshot-2020-10-26-at-4-29-09-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></li></ol><h4>Option:
    Add a Filter Using Custom Field</h4><p>If you don&#39;t want to create a Perspective
    using Default Fields, but instead looking to create your own fields, then the
    custom field will fit your requirement.</p><p>Custom field provides you the flexibility
    to create your own fields using a formula. The formula uses SQL functions <code>ONE_OF()</code>.</p><p>Perform
    the following steps to create a custom field and use them:</p><ol><li>In <strong>Perspective
    Builder</strong>, in <strong>Rules for Perspective</strong>, click <strong>+</strong>
    and then click <strong>add filter</strong>.</li><li>Select <strong>Create new
    custom field</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0yt4i7m7nz/1608026868732/screenshot-2020-12-15-at-3-37-20-pm.png"
    style="max-height:20%;max-width:20%" data-hd-height="20%" data-hd-width="20%"/></figure></li><li>In
    <strong>Custom Field</strong>, in <strong>Enter the name for the custom field</strong>,
    enter a name.</li><li>In <strong>Formula</strong>, enter a formula to create your
    custom field. The formula uses SQL function <code>ONE_OF()</code>.</li><li>Select
    a function from the list. Use the <code>Space bar</code> to list the functions.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/0yt4i7m7nz/1608035791651/screenshot-2020-12-15-at-6-06-04-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>You
    can use first-class entities to create the custom field. For example, <code>ONE_OF(AWS.Service,GCP.Product)</code>.
    Use the <code>Space bar</code> to list the functions.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0yt4i7m7nz/1608035818335/screenshot-2020-12-15-at-6-04-57-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Click
    <strong>Save</strong>. The field is added under <strong>Custom Fields</strong>.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/0yt4i7m7nz/1608055559667/screenshot-2020-12-15-at-11-35-33-pm.png"
    style="max-height:60%;max-width:60%" data-hd-height="60%" data-hd-width="60%"/></figure></li><li>Click
    on the Custom Field that you created, for example, testdoc.</li><li>Select the
    Operator. The supported operators are:<ul><li><strong>IN</strong>: The exact match
    operation used to filter for the exact value specified.</li><li><strong>NOT IN</strong>:
    The exact match operation used to filter for the exact value that is not specified.</li></ul></li><li>Click
    <strong>Save</strong> to save the Perspective. You can <strong>Group by</strong>
    the <strong>Custom</strong> filter in <strong>Preview</strong> mode before saving
    the Perspective.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0yt4i7m7nz/1608035985618/screenshot-2020-12-15-at-6-09-13-pm.png"
    style="max-height:60%;max-width:60%" data-hd-height="60%" data-hd-width="60%"/></figure></li><li>Select
    the Custom field in the Perspective for which you want to view the cost data.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/0yt4i7m7nz/1608035893124/screenshot-2020-12-15-at-6-03-27-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li></ol><p>You
    can also <a href="/article/0yt4i7m7nz-custom-views#edit_a_custom_view">edit</a>,
    <a href="/article/0yt4i7m7nz-custom-views#clone_a_custom_view">clone</a>, and
    <a href="/article/0yt4i7m7nz-custom-views#delete_a_custom_view">delete</a> Perspectives.</p><h3>Step:
    Edit a Perspective</h3><p>To edit a Perspective, perform the following steps:</p><ol><li>
    In <strong>Cloud Cost Management</strong>, click <strong>Perspective</strong><strong>s</strong>.
    All the Perspectives that you have created are listed.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0yt4i7m7nz/1608028908326/screenshot-2020-12-15-at-4-10-19-pm.png"
    style="max-height:60%;max-width:60%" data-hd-height="60%" data-hd-width="60%"/></figure></li><li>Select
    the Perspective that you want to edit.</li><li>Click on the more options button
    (...) and click <strong>Edit</strong>. The <strong>Perspective Builder</strong>
    settings appear.</li><li>Follow the steps in add filters using <a href="/article/0yt4i7m7nz-perspectives#option_add_a_filter_using_default_fields">default
    fields</a> or <a href="/article/0yt4i7m7nz-perspectives#option_add_a_filter_using_custom_field">create
    new custom fields</a> to edit the settings.</li></ol><h3>Step: Clone a Perspective</h3><p>To
    clone a Perspective, perform the following steps:</p><ol><li>In <strong>Cloud
    Cost Management</strong>, click <strong>Perspective</strong><strong>s</strong>.
    All the Perspectives that you have created are listed.</li><li>Select the Perspective
    that you want to clone.</li><li>Click on the more options button (...) and click
    <strong>Clone</strong>.</li><li>Enter name. By default, the name is populated.
    You can edit the field.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0yt4i7m7nz/1604902009669/screenshot-2020-11-09-at-11-36-36-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Click
    <strong>Submit</strong>.</li></ol><h3>Step: Delete a Perspective</h3><p>To delete
    a Perspective, perform the following steps:</p><ol><li>In <strong>Cloud Cost Management</strong>,
    click <strong>Perspective</strong><strong>s</strong>. All the Perspectives that
    you have created are listed.</li><li>Select the Perspective that you want to delete.</li><li>Click
    on the more options button (...) and click <strong>Delete</strong>.</li><li>Click
    <strong>Confirm Delete</strong>.</li></ol><h3>Perform Root Cost Analysis Using
    Perspectives</h3><p>Perspectives allow you to view your costs at a glance, understand
    what is costing the most, and analyze cost trends across all your clusters, AWS,
    GCP, and Azure in a single-pane view.</p><ol><li>In <strong>Cloud Cost Management</strong>,
    click <strong>Perspectives</strong>. All the Perspectives with name, time period,
    filters used, and last edited on details are listed.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0yt4i7m7nz/1608030519570/screenshot-2020-12-15-at-4-34-57-pm.png"/></figure></li><li>Click
    the Perspective for which you want to analyze the cost.</li><li>Use the Group
    by settings to view the cloud cost of your Perspective.</li><li>You can further
    customize your selection by using <strong>Filter</strong> settings.<br/><br/>The
    Group by options are dynamically listed based on the filters used in your Perspective.
    For example, if you have selected AWS, GCP, and Custom for creating your Perspective,
    then only AWS, GCP, and Custom <strong>Group by</strong> and <strong>Filter</strong>
    options are listed.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0yt4i7m7nz/1608036317928/screenshot-2020-12-15-at-6-14-41-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li><li>The
    cost data for custom fields are displayed under the <strong>Custom</strong> tab.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/0yt4i7m7nz/1608036200787/screenshot-2020-12-15-at-6-03-27-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></li></ol><h3>Next
    Steps</h3><ul><li><a href="/article/nlxsj1coe5-share-report-in-cost-perspectives">Share
