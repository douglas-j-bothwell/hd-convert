  body: '<p></p><p>You can share the cost report of your Perspective with your stakeholders.
    Create a daily, weekly, monthly, or custom (using CRON expression) report sharing
    schedule. The report is sent as per the set frequency.</p><p>In this topic:</p><ul><li><a
    href="https://docs.harness.io/article/nlxsj1coe5-schedule-report-sharing-in-cost-perspectives#before_you_begin">Before
    You Begin</a></li><li><a href="https://docs.harness.io/article/nlxsj1coe5-schedule-report-sharing-in-cost-perspectives#create_a_report_sharing_schedule">Create
    a Report Sharing Schedule</a></li><li><a href="https://docs.harness.io/article/nlxsj1coe5-share-report-in-cost-perspectives#edit_a_report_sharing_schedule">Edit
    a Report Sharing Schedule</a></li><li><a href="https://docs.harness.io/article/nlxsj1coe5-share-report-in-cost-perspectives#delete_a_report_sharing_schedule">Delete
    a Report Sharing Schedule</a></li></ul><h3>Before You Begin</h3><ul><li><a href="/article/rr85306lq8-continuous-efficiency-overview">Cloud
    Cost Management Overview</a></li><li><a href="https://docs.harness.io/article/eeekdk75q2-cost-explorer-walkthrough">Cost
    Explorer Walkthrough</a></li><li><a href="/article/0yt4i7m7nz-perspectives">Create
    Cost Perspectives</a></li></ul><h3>Create a Report Sharing Schedule</h3><p>You
    can create a schedule for sharing the cost report of your Perspective. Perform
    the following steps to create a schedule:</p><ol><li>In <strong>Perspective</strong>
    <strong>Builder</strong>, click <strong>A</strong><strong>dd a report sharing
    schedule</strong>.</li><li>In <strong>Name of the Report</strong>, enter a name
    for your Perspective report.</li><li>In <strong>Enter Recipients</strong>, enter
    an email ID of the recipient.<div class="note-callout">You can add up to 50 email
    IDs for sharing the report schedule. Email IDs are separated by a comma.</div></li><li>In
    <strong>Repeat frequency in UTC</strong>, select the <strong>frequency</strong>
    for sharing the report. All the schedules are executed in Universal Time Coordinated
    (UTC). <ol><li><strong>Daily</strong>: Select the time from the drop-down list.<div
    class="note-callout">In minutes, you can select zero or thirty minutes only.</div></li><li><strong>Weekly</strong>:
    Select the day and time from the drop-down list.</li><li><strong>Monthly</strong>:
    Select date and time from the drop-down list.</li><li><strong>Custom CRON Expression</strong>:
    Enter Cron expression to create a schedule. For a Cron expression calculator and
    examples, see  <a href="https://www.freeformatter.com/cron-expression-generator-quartz.html"
    target="_blank">Cron Expression Generator &amp; Explainer</a>.</li></ol></li><li>Click
    <strong>Save</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/nlxsj1coe5/1608004622436/screenshot-2020-12-15-at-9-26-49-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ol><p>The
    report schedule is displayed in the Perspective.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/nlxsj1coe5/1608032096673/screenshot-2020-12-15-at-5-03-48-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>You
    can also edit or delete the report sharing schedule.</p><h3>Edit a Report Sharing
    Schedule</h3><p>To edit your report sharing schedule, perform the following steps:</p><ol><li>Click <strong>Edit</strong>.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/nlxsj1coe5/1608005736942/screenshot-2020-12-15-at-9-44-59-am.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure></li><li>The
    <strong>Report Sharing Schedule</strong> settings appear. Follow the steps in
    <a href="/article/nlxsj1coe5-share-report-in-cost-perspectives#create_a_report_sharing_schedule">Create
    a Report Sharing Schedule</a> to edit the details of the schedule.</li></ol><h3>Delete
    a Report Sharing Schedule</h3><p>Once a schedule is deleted, it cannot be restored.
    To delete your report sharing schedule, perform the following steps:</p><ol><li>Click <strong>Delete</strong>.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/nlxsj1coe5/1608005808963/screenshot-2020-12-15-at-9-46-32-am.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure></li><li>Click <strong>Confirm
    Delete</strong>.</li></ol><p>The schedule no longer appears in the Perspective
    Builder.</p><p></p><p></p>'
