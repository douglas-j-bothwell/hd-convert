  body: <p>Cloud cost anomaly detection can be used as a tool to keep cloud costs
    under control. You can specify a communication strategy to receive alerts for
    each anomaly that is detected. The anomaly alert can be sent to a Slack channel.</p><h3>Before
    You Begin</h3><ul><li><a href="/article/akdd3mxobc-detect-cost-anomalies-with-ce">Detect
    Cloud Cost Anomalies with CCM (formerly CE)</a></li></ul><h3>Set Up Slack Notifications</h3><p>You
    can receive your alert report for the cost anomalies in your Slack channel. You
    simply need to add a Slack Incoming Webhook URL in Harness. Perform the following
    steps to configure your slack channel: </p><ol><li>In <strong>Cloud Cost Management</strong>,
    in <strong>Settings</strong>, click <strong>Communication</strong>.</li><li>In
    <strong>Slack Integration</strong>, enter the Slack Webhook URL of the channel
    to which you want to send the weekly cost report and click <strong>Update</strong>.<ol><li>Follow
    the steps in Slack documentation for creating a Slack app, selecting your channel,
    and creating a webhook:  <a href="https://api.slack.com/messaging/webhooks" target="_blank">Sending
    messages using Incoming Webhooks</a>.<br/><br/>When you are done, you&#39;ll have
    a webhook that looks something like this:<figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/4zd81qhhiu/1589479083422/image.png"><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/4zd81qhhiu/1589479083422/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></a></figure></li><li>Copy
    the Webhook URL.</li></ol></li><li>In <strong>Slack Integration</strong>, enter
    the Slack Webhook URL of the channel to which you want to send the weekly cost
    report and click <strong>Update</strong>.</li><li>In <strong>Send Notification</strong>,
    select the checkbox <strong>Anomaly alerts</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/gyesbuez52/1612751648742/screenshot-2021-02-08-at-8-03-40-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure>Now
    you will receive your cost anomaly alerts in the configured Slack channel.<div
    class="note-callout">If you have more than three cost anomalies, only the top
    three anomalies are listed in the Slack notification.</div><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/gyesbuez52/1612756219534/screenshot-2021-02-08-at-8-17-06-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Click
    <strong>View in Explorer</strong> to view the details. For more information, see
    <a href="https://docs.harness.io/category/0u3gmt1ufk-root-cost-analysis">Root
    Cost Analysis</a>.</li><li>Click <strong>Notification Settings</strong> to modify
    the notification settings. Follow the steps in <a href="/article/gyesbuez52-set-up-notifications-for-cost-anomalies#set_up_slack_notifications">Set
    Up Slack Notifications</a> to edit the notification settings.<br/></li></ol><p></p>
