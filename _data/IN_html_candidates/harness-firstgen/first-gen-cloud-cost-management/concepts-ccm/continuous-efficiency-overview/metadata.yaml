  body: '<p>Current cloud cost management tools only provide insights into costs at
    the project, service, instance type, or tag. This limited insight is insufficient
    for development and DevOps teams looking to view and forecast the costs of their
    Harness deployments and active clusters&#39; resources (namespaces, nodes, pods,
    and so on).</p><p>Furthermore, typical cost management tools are designed to provide
    monthly billing for CFO/CIO/CTO audiences. But for the engineers and DevOps teams
    consuming resources, there&#39;s no access or ability to analyze their costs quickly.</p><p>Harness
    Cloud Cost Management (formerly Continuous Efficiency) is a solution that provides
    engineers and DevOps granular detail of their resource consumption hourly. Harness
    Cloud Cost Management (CCM) is designed to bring cloud cost analysis and management
    into the hands of the engineers consuming cloud resources.</p><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/rr85306lq8/1602565774517/screenshot-2020-10-13-at-10-38-59-am.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure><p>In
    this topic:</p><ul><li> <a href="#visual_summary">Visual Summary</a></li><li>
    <a href="https://docs.harness.io/article/rr85306lq8-continuous-efficiency-overview#what_is_cloud_cost_management">What
    is Cloud Cost Management?</a></li><li> <a href="https://docs.harness.io/article/rr85306lq8-continuous-efficiency-overview#why_harness_cloud_cost_management">Why
    Harness&#39; Cloud Cost Management?</a></li><li> <a href="#why_is_this_important">Why
    is this Important?</a></li><li> <a href="https://docs.harness.io/article/rr85306lq8-continuous-efficiency-overview#ccm_coverage">CCM
    Coverage</a></li><li> <a href="https://docs.harness.io/article/rr85306lq8-continuous-efficiency-overview#supported_kubernetes_management_platform">Supported
    Kubernetes Management Platform</a></li><li> <a href="https://docs.harness.io/article/rr85306lq8-continuous-efficiency-overview#harness_ccm_fa_qs">Harness
    CCM FAQs </a></li><li> <a href="#next_steps">Next Steps</a></li></ul><h3>Visual
    Summary</h3><div class="hd--html"><iframe width="224" height="126" src="https://www.youtube.com/embed/xnbTUNet5gw"
    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen=""></iframe></div><h3>What is Cloud Cost Management?</h3><p>CCM
    provides insight and visibility into your cloud infrastructure costs. CCM provides
    the following benefits:</p><ul><li><strong>Cost Visibility</strong>: Insights
    into the costs of your Harness Applications and clusters. Provides granular cost
    details of your cluster namespaces, workloads, label, nodes, pods, and labels.</li><li><strong>Cost
    Optimization</strong>: Details of total cost vs. utilized, idle, and unallocated
    cost. Forecasts future spend based on historical data.</li><li><strong>Cost Governance</strong>:
    Enables you to set a budget and configure notifications based on thresholds.</li></ul><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/rr85306lq8/1593111484686/image.png"
    style="display:block;margin-left:auto;margin-right:auto" data-hd-align="center"/></figure><h3>Why
    Harness&#39; Cloud Cost Management?</h3><p>The following illustration explains
    the different challenges that an engineering organization faces with cloud cost
    management and how Harness CCM can help you resolve them.</p><p>Some of the unique
    challenges that CCM addresses are:</p><ul><li>Lack of visibility into the cost
    of their Application or clusters</li><li>Unable to detect and resolve cost spikes</li><li>Percentage
    of cloud spend wasted</li></ul><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/rr85306lq8/1589905712146/ce.png"
    style="max-height:70%;max-width:70%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="70%" data-hd-width="70%" data-hd-align="center"/></figure><h3>Why
    is this Important?</h3><p>Teams lack visibility into the cost drivers. CCM can
    help you gain visibility into your costs. The following table lists the needs
    and pain points of different teams, and how CCM resolves these issues and provides
    opportunities for improvement:</p><p></p><table><tbody><tr><td><p></p></td><td><p><strong>Engineer</strong></p></td><td><p><strong>DevOps</strong></p></td><td><p><strong>CTO/CIO</strong></p></td><td><p><strong>CFO</strong></p></td></tr><tr><td><p><strong>Need
    Context and  Visibility</strong></p></td><td><p>Applications</p><p>Microservices</p><p>Clusters/Nodes</p></td><td><p>Applications</p><p>Environment</p><p>Clusters</p><p>Nodes</p><p>Namespaces</p><p>Workloads</p><p>Labels</p></td><td><p>Cloud
    Provider</p><p>Applications</p><p>Teams</p></td><td><p>Cloud Provider</p><p>Cloud
    Account</p><p>Cost per Customer</p></td></tr><tr><td><p><strong>Pain Points</strong></p></td><td><p>Lack
    of context or visibility</p><p>Reactive troubleshooting</p></td><td><p>Lack of
    context or visibility</p><p>Tagging cloud resource</p><p>Reactive troubleshooting</p></td><td><p>Increasing
    cloud spend</p></td><td><p>Increasing cloud spend</p></td></tr><tr><td><p><strong>Why
    Harness?</strong></p></td><td><p>Complete visibility</p><p>Root cost analysis</p><p>Cost
    optimization opportunities</p><p>Identify cost triggers, for example, CPU and
    memory spikes</p><p>Manage multiple clouds</p></td><td><p>Complete visibility</p><p>Embed
    cost into pipeline</p><p>No Tagging</p><p>Manage multiple clouds efficiently</p></td><td><p>Shift
    cloud cost management to Dev teams</p></td><td><p>Shift cloud cost management
    to Dev teams</p></td></tr></tbody></table><p></p><h3>CCM Coverage</h3><p>The following
    section lists where you can use CCM:</p><ul><li>Cloud Platforms<ul><li>AWS</li><li>GCP</li><li>Azure</li></ul></li><li>Container
    Orchestration<ul><li>Kubernetes: EKS (AWS), GKE (GCP), AKS (Azure)</li><li>ECS
    Clusters</li></ul></li><li>Harness SaaS</li></ul><div class="note-callout">Harness
    Connected On-Prem and Harness Disconnected On-Prem are not supported.</div><p></p><h3>Supported
    Kubernetes Management Platform</h3><p>The following section lists the support
    for Kubernetes management platform for CCM:</p><p></p><table><tbody><tr><td><p><strong>Technology</strong></p></td><td><p><strong>Supported
    Platform</strong></p></td><td><p><strong>Pricing</strong></p></td></tr><tr><td><p>OpenShift
    3.11</p></td><td><p>GCP</p></td><td><p>GCP</p></td></tr><tr><td><p>OpenShift 4.3</p></td><td><p>AWS</p><p>On-Prem</p></td><td><p>AWS</p><p>Custom-rate*</p></td></tr><tr><td><p>Rancher</p></td><td><p>AWS</p></td><td><p>Custom-rate**</p></td></tr><tr><td><p>Kops
    (Kubernetes Operations)</p></td><td><p>AWS</p></td><td><p>AWS</p></td></tr></tbody></table><p></p><p>*Cost
    data is supported for On-Prem OpenShift 4.3. This uses a custom rate.</p><p>**Cost
    data is supported for K8s workloads on AWS managed by Rancher, but the cost falls
    back to the custom rate.</p><h3>Blog Post</h3><p>The following blog post walks
    you through Optimizing Kubernetes Cluster Costs:</p><p><a href="https://harness.io/learn/ebooks/ebook-cost-management-kubernetes/">Cost
    Management Strategies for Kubernetes</a></p><h3>Harness CCM FAQs </h3><p>Here
    is the list of frequently asked questions for Harness CCM.</p><p><strong>Cost
    is</strong> <strong>my CFO’s problem.</strong></p><p>If your CFO is managing your
    cost, you’re being reactive to cloud changes. Your team can be proactive and mitigate
    any cost spikes.</p><p><strong>My cloud platform already gives me visibility into
    the cost.</strong></p><p>Cloud platforms don’t let you see the cost at a granular
    level, for example, application, clusters, nodes, workloads, namespaces.</p><p><strong>I
    have already tagged everything, why would I need Cloud Cost Management?</strong></p><p>You
    will have to re-tag everything if you:</p><ul><li>Create a new application</li><li>Deploy
    a new microservice</li><li>Or your company, team, or project is re-organized</li></ul><p><strong>After
    I reduce my costs, I won’t need</strong> <strong>Cloud Cost Management</strong><strong>.</strong></p><p>Reducing
    cost isn’t a one-time event. Engineering and finance need constant feedback to
    innovate and change. Hence “<strong>Cloud Cost Management</strong>”.</p><p><strong>After
    we’ve identified our costs, will Continuous Efficiency help us reduce them?</strong></p><p>Budgeting
    and alert thresholds are built into CE, with more features on the way.</p><p><strong>Can
    your tool create custom reports and alerts?</strong></p><p>Yes. CE provides alerts,
    reports, and forecasts you can fine-tune.</p><p><strong>I know my cloud platform
    is accurate, how do I know your tool is accurate?</strong></p><p>CE uses the same
    cost and usage report as your cloud platform.</p><h3>Next Steps</h3><ul><li> <a
    href="/article/hrdw3foy2r-enable-ce-by-adding-a-delegate">Set Up Cost Visibility
    for Kubernetes</a></li><li> <a href="/article/kuiuc6x257-enable-continuous-efficiency-for-kubernetes">Set
