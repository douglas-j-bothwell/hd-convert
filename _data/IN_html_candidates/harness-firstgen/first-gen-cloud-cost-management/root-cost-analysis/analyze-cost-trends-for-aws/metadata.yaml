  body: '<p></p><p>Harness Cloud Cost Management (CCM) allows you to view your AWS
    costs at a glance, understand what is costing the most, and analyze cost trends.
    CE displays the data for all your Amazon Web Services (ECS, EC2, and so on) and
    also helps you get details of:</p><ul><li>AWS cloud cost spending trend</li><li>AWS
    service costing the most in the selected time range, for example, EC2 spent last
    month</li><li>Primary cost contributor, for example, region, account, instance
    type, or usage type</li><li>AWS spending by region, for example, US East or US
    West</li></ul><p>In this topic:</p><ul><li><a href="https://docs.harness.io/article/244q2uv4or-analyze-cost-trends-for-aws#before_you_begin">Before
    You Begin</a></li><li><a href="https://docs.harness.io/article/244q2uv4or-analyze-cost-trends-for-aws#step_analyze_aws_cost">Step:
    Analyze AWS Cost</a></li><li><a href="https://docs.harness.io/article/244q2uv4or-analyze-cost-trends-for-aws#next_steps">Next
    Steps</a></li></ul><h3>Before You Begin</h3><ul><li><a href="/article/rr85306lq8-continuous-efficiency-overview">Cloud
    Cost Management Overview</a></li><li><a href="/article/5ql31pdjcm-enable-continuous-efficiency-for-aws">Enable
    Continuous Efficiency for Amazon Web Services (AWS)</a></li><li><a href="/article/eeekdk75q2-explorer-walkthrough">Cost
    Explorer Walkthrough</a></li></ul><h3>Step: Analyze AWS Cost</h3><ol><li>In <strong>Cloud
    Cost Management</strong>, click <strong>Explorer</strong>,<strong> </strong>and
    then click <strong>AWS</strong> in the top navigation. The AWS services are displayed.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/244q2uv4or/1591095171001/screenshot-2020-06-02-at-4-22-29-pm.png"
    style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li><li>View
    the cost of the resources that are important to you. Select a <strong>date range</strong>, <strong>Group
    by</strong>, and <strong>Filter by</strong> options. Based on your <strong>Group
    by</strong> and <strong>Filter by</strong> selection, the table, and chart display
    information. Hover over the chart to see the details.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/244q2uv4or/1596049358104/screenshot-2020-07-30-at-12-32-17-am.png"
    style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure>You
    can <strong>Group by</strong>:</li></ol><ul><li><strong>Service</strong>: Each
    of your active <a href="https://aws.amazon.com/">AWS services</a> is displayed.</li><li><strong>Account</strong>:
    Each AWS account you are using to connect Harness to AWS via a Harness AWS Cloud
    Provider.</li><li><strong>Instance Type</strong>: Each <a href="https://aws.amazon.com/ec2/instance-types/">Amazon
    EC2 instance type</a> you are using.</li><li><strong>Usage Type</strong>: Usage
    types are the units that each service uses to measure the usage of a specific
    type of resource. For example, the BoxUsage:t2.micro(Hrs) usage type filters by
    the running hours of Amazon EC2 t2.micro instances.</li><li><strong>Region</strong>:
    Each AWS region you are currently running services in.</li><li><strong>Tags</strong>:
    Each <a href="https://docs.aws.amazon.com/general/latest/gr/aws_tagging.html">tag</a>
    that you assign to your AWS resources. You can select a <strong>Tag name</strong>
    to get further granular details of your tags.<div class="note-callout">For tags
    to appear in the Harness AWS Explorer, you must activate the user-defined cost
    allocation tags in the AWS Billing and Cost Management console. For more information,
    see <a href="https://docs.aws.amazon.com/awsaccountbilling/latest/aboutv2/activating-tags.html">Activating
    User-Defined Cost Allocation Tags</a>.</div>In CCM, the tag keys are updated as
    the following:<ul><li>For the user-defined tags, <code>user_</code> prefix is
    added.</li><li>For the AWS system tags, <code>aws_</code> prefix is added.</li><li>The
    characters that do not follow regex <code>[a-zA-Z0-9_]</code> are changed to <code>_</code>.</li><li>The
    tags are case sensitive. If the tags are specified as <code>UserName</code> and
    <code>username</code>, then the number suffix <code>_&lt;Number&gt;</code>is added
    to the tag. For example, <code>UserName</code> and <code>username_1</code>.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/244q2uv4or/1596048512293/screenshot-2020-07-30-at-12-17-49-am.png"
    style="max-height:25%;max-width:25%" data-hd-height="25%" data-hd-width="25%"/></figure></li></ul></li><li><strong>No
    Grouping</strong>: The total AWS cloud cost.</li></ul><ol><li style="counter-increment:li
    2" start="3">To get further granular details, use <strong>Filter by</strong> options.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/244q2uv4or/1596046090199/screenshot-2020-07-29-at-11-37-50-pm.png"
    style="max-height:25%;max-width:25%" data-hd-height="25%" data-hd-width="25%"/></figure></li></ol><p>The
    information is displayed as the following:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/244q2uv4or/1590167688607/screenshot-2020-05-22-at-10-44-14-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure><h3>Next
    Steps</h3><ul><li><a href="/article/4rq26sszja-analyze-cost-trends-across-clusters">Analyze
    Cost Across Clusters</a></li><li><a href="/article/oo4vs4exhz-analyze-cost-for-gcp">Analyze
    Cost for GCP</a></li><li><a href="/article/v7eaaq98vo-perform-root-cause-analysis">Perform
    Root Cost Analysis</a></li><li><a href="/article/ikxjmkqi03-recommendations">Optimize
    Kubernetes Cluster Costs With Resource Recommendations</a></li></ul><p></p>'
