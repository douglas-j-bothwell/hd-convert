  body: '<p></p><p>Harness Cloud Cost Management (CCM) allows you to view your Google
    Cloud Platform (GCP) costs, understand what is costing the most, and analyze cost
    trends. CE displays data for all your GCP products (such as Compute Engine, Cloud
    Storage, BigQuery, and so on), projects, SKUs, location, and labels and also provides
    details on:</p><ul><li>GCP cloud cost spending trends</li><li>The GCP products
    costing the most in a selected time range. For example, how much Compute Engine
    cost last week</li><li>Primary cost contributor, such as product, project, SKUs,
    or region</li><li>GCP spending by region, such as us-west1 or us-east4</li></ul><p>In
    this topic:</p><ul><li><a href="https://docs.harness.io/article/oo4vs4exhz-analyze-cost-for-gcp#before_you_begin">Before
    You Begin</a></li><li><a href="https://docs.harness.io/article/oo4vs4exhz-analyze-cost-for-gcp#step_analyze_gcp_cost">Step:
    Analyze GCP Cost</a></li><li><a href="https://docs.harness.io/article/oo4vs4exhz-analyze-cost-for-gcp#step_analyze_discounts">Step:
    Analyze Discounts</a></li><li><a href="https://docs.harness.io/article/oo4vs4exhz-analyze-cost-for-gcp#next_steps">Next
    Steps</a></li></ul><h3>Before You Begin</h3><ul><li><a href="/article/rr85306lq8-continuous-efficiency-overview">Cloud
    Cost Management Overview</a></li><li><a href="/article/x53e2by67m-enable-cloud-efficiency-for-google-cloud-platform-gcp">Enable
    Continuous Efficiency for Google Cloud Platform (GCP)</a></li><li><a href="/article/eeekdk75q2-explorer-walkthrough">Cost
    Explorer Walkthrough</a></li></ul><h3>Step: Analyze GCP Cost</h3><ol><li>In <strong>Cloud
    Cost Management</strong>, click <strong>Explorer</strong>,<strong> </strong>and
    then click <strong>GCP</strong> in the top navigation. The GCP products are displayed.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/oo4vs4exhz/1591110388019/screenshot-2020-06-02-at-8-36-02-pm.png"
    style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li><li>View
    the cost of the resources that are important to you. Select a <strong>date range</strong>, <strong>Group
    by</strong>, and <strong>Filter by</strong> options. Based on your <strong>Group
    by</strong> and <strong>Filter by</strong> selection, the table, and chart display
    information. Hover over the chart to see the details. You can <strong>Group by</strong>:</li></ol><ul><li><strong>Products</strong>:
    Each of your active products with their cloud costs is displayed.</li><li><strong>Projects</strong>:
    Each of your Cloud projects with their cloud costs is displayed.</li><li><strong>SKUs</strong>:
    Each <a href="https://cloud.google.com/skus">SKU</a> you are using.</li><li><strong>Location</strong>:
    Each Google Cloud service <a href="https://cloud.google.com/docs/geography-and-regions">location</a>
    you are currently running services in.</li><li><strong>Label</strong>: Each <a
    href="https://cloud.google.com/resource-manager/docs/creating-managing-labels">label</a>
    that you are using to organize your Google Cloud instances.</li><li><strong>No
    Grouping</strong>: The total GCP cloud cost.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/oo4vs4exhz/1596041271190/screenshot-2020-07-29-at-10-16-03-pm.png"
    style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li></ul><ol><li
    style="counter-increment:li 2" start="3">To get further granular details, use
    <strong>Filter by</strong> options.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/oo4vs4exhz/1596041550285/screenshot-2020-07-29-at-10-22-10-pm.png"
    style="max-height:25%;max-width:25%" data-hd-height="25%" data-hd-width="25%"/></figure></li></ol><h3>Step:
    Analyze Discounts</h3><p>GCP provides certain discounts depending on your usage
    and commitment, such as:</p><ul><li><a href="https://cloud.google.com/compute/docs/sustained-use-discounts">Sustained
    use discounts</a> are automatic discounts for running specific Compute Engine
    resources a significant portion of the billing month.</li><li><a href="https://cloud.google.com/docs/cuds">Committed
    use discounts (CUDs)</a> provide discounted prices in exchange for your commitment
    to use a minimum level of resources for a specified term. The discounts are flexible,
    cover a wide range of resources, and are ideal for workloads with predictable
    resource needs.</li></ul><p>You can view the discounts for your GCP products,
    projects, SKUs, location, and labels. To analyze and understand the discounts,
    perform the following steps:</p><ol><li>In <strong>Cloud Cost Management</strong>,
    click <strong>Explorer</strong>,<strong> </strong>and then click <strong>GCP</strong>
    in the top navigation. The GCP products are displayed.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/oo4vs4exhz/1591110388019/screenshot-2020-06-02-at-8-36-02-pm.png"
    style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li><li>Select
    a <strong>date range</strong>, <strong>Group by</strong>, and <strong>Filter by</strong> options.
    Based on your selection, <strong>Discounts</strong> are calculated and displayed.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/oo4vs4exhz/1598976369332/screenshot-2020-09-01-at-9-35-47-pm.png"
    style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li><li>Uncheck
    the <strong>Discounts</strong> checkbox to exclude discount detail from the table
    and the chart.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/oo4vs4exhz/1598977390985/screenshot-2020-09-01-at-9-52-48-pm.png"
    style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li><li>Uncheck
    the <strong>Discounts</strong> checkbox in the <strong>Select Columns</strong>
    to exclude the discounts detail from the table view only.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/oo4vs4exhz/1598977045923/screenshot-2020-09-01-at-9-40-35-pm.png"
    style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li></ol><h3>Next
    Steps</h3><ul><li><a href="/article/4rq26sszja-analyze-cost-trends-across-clusters">Analyze
    Cost Across Clusters</a></li><li><a href="/article/244q2uv4or-analyze-cost-trends-for-aws">Analyze
    Cost for AWS</a></li><li><a href="/article/v7eaaq98vo-perform-root-cause-analysis">Perform
    Root Cost Analysis</a></li><li><a href="/article/ikxjmkqi03-recommendations">Optimize
    Kubernetes Cluster Costs With Resource Recommendations</a></li></ul><p></p>'
