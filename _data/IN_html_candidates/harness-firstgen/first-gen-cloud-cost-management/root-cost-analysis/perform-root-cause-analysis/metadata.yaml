  title: Perform Root Cost Analysis
  description: Provides detail of how to perform a root cost analysis.
  short_version: Provides detail of how to perform a root cost analysis.
  body: '<p></p><p>Most cost reporting tools provide a high-level view of resource
    consumption that is useful for seeing the big picture. But these tools are not
    helpful when you want to see the low-level, root causes of your cloud costs.</p><p>Harness
    Cloud Cost Management (CCM) lets you drill down to see which clusters, namespaces,
    nodes, tasks, workloads, labels, storage, and Harness components are costing you
    the most money.</p><p>With CCM, you can find the low-level root causes of your
    cloud costs and reduce unnecessary consumption.</p><p>In this topic:</p><ul><li><a
    href="https://docs.harness.io/article/v7eaaq98vo-perform-root-cause-analysis#before_you_begin">Before
    You Begin</a></li><li><a href="https://docs.harness.io/article/v7eaaq98vo-perform-root-cause-analysis#option_1_root_cost_analysis_for_clusters">Option
    1: Root Cost Analysis for Clusters</a></li><li><a href="https://docs.harness.io/article/v7eaaq98vo-perform-root-cause-analysis#option_2_root_cost_analysis_for_namespace">Option
    2: Root Cost Analysis for Namespace</a></li><li><a href="https://docs.harness.io/article/v7eaaq98vo-perform-root-cause-analysis#option_3_root_cost_analysis_for_workloads">Option
    3: Root Cost Analysis for Workloads</a></li><li><a href="https://docs.harness.io/article/v7eaaq98vo-perform-root-cause-analysis#option_4_root_cost_analysis_for_nodes">Option
    4: Root Cost Analysis for Nodes</a></li><li><a href="https://docs.harness.io/article/v7eaaq98vo-perform-root-cause-analysis#option_5_root_cost_analysis_for_harness_applications">Option
    5: Root Cost Analysis for Harness Applications</a></li><li><a href="https://docs.harness.io/article/v7eaaq98vo-perform-root-cause-analysis#option_6_root_cost_analysis_for_service">Option
    6: Root Cost Analysis for Service</a></li><li><a href="https://docs.harness.io/article/v7eaaq98vo-perform-root-cause-analysis#option_7_root_cost_analysis_for_environment">Option
    7: Root Cost Analysis for Environment</a></li><li><a href="https://docs.harness.io/article/v7eaaq98vo-perform-root-cause-analysis#option_8_root_cost_analysis_for_storage">Option
    8: Root Cost Analysis for Storage</a></li></ul><h3>Before You Begin</h3><ul><li><a
    href="/article/rr85306lq8-continuous-efficiency-overview">Continuous Efficiency
    Overview</a></li><li><a href="/article/rr85306lq8-continuous-efficiency-overview">Cloud
    Cost Management Overview</a></li><li><a href="/article/eeekdk75q2-cost-explorer-walkthrough">Cost
    Explorer Walkthrough</a></li><li><a href="/article/4rq26sszja-analyze-cost-trends-across-clusters">Analyze
    Cost for Kubernetes</a></li></ul><h3>Option 1: Root Cost Analysis for Clusters</h3><p>The
    Cost Explorer provides deep insights into your total, idle, utilized, and unallocated
    cluster costs. You pick a cluster to analyze, and then drill down into its components
    to see where you&#39;re spending money.</p><p>Each of the cluster&#39;s components
    are exposed, along with its costs.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/v7eaaq98vo/1590164798785/screenshot-2020-05-22-at-9-56-23-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>The
    following steps take you through the process.</p><ol><li>In <strong>Cloud Cost
    Management</strong>, click <strong>Explorer</strong> and click <strong>Cluster</strong>
    in the top navigation.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/v7eaaq98vo/1619516980920/screenshot-2021-04-27-at-2-59-10-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Select
    the <strong>date range</strong> for the costs you want to analyze.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/3z2bnxpc68/1602586135200/screenshot-2020-10-13-at-4-03-04-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In
    <strong>Group by</strong>, select <strong>Cluster</strong> to list all the clusters.
    Use the <strong>Filter</strong> settings to select a specific cluster. You can
    also use the search option to search from the available clusters.<ul><li><strong>Clusters</strong>:
    Total cost, Cost trend, Idle cost, Unallocated cost, and efficiency score for
    each cluster.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/v7eaaq98vo/1602595076612/screenshot-2020-10-13-at-6-47-37-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></li></ul>To
    get further granular details of the cluster, use <strong>Filter</strong>. You
    can <strong>Filter</strong> by:<ul><li><strong>Namespace</strong>: The cost of
    each Kubernetes namespace in the cluster. This does not apply to ECS clusters.</li><li><strong>Workload</strong>:
    The cost of each Kubernetes workload or ECS service. You can see the workload
    type also. Workloads identified by Pod as Kubernetes pods or ECS tasks.</li><li><strong>Label</strong>:
    Cost organized by the Kubernetes labels used in the workload manifests. This does
    not apply to ECS clusters.</li><li><strong>Node</strong>: The cost of each Kubernetes
    node or ECS instance.</li><li><strong>Storage</strong>: The cost of your persistent
    volumes.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/v7eaaq98vo/1602594917857/screenshot-2020-10-13-at-6-44-15-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></li></ul></li></ol><p>Use
    this data to optimize your cloud resource consumption and cluster spending.</p><h3>Option
    2: Root Cost Analysis for Namespace</h3><p>The cost of each Kubernetes namespace
    in the cluster.</p><ol><li>In <strong>Cloud Cost Management</strong>, click <strong>Explorer</strong>
    and click <strong>Cluster</strong>.</li><li>Select the <strong>date range</strong>
    for the costs you want to analyze.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/3z2bnxpc68/1602586135200/screenshot-2020-10-13-at-4-03-04-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In
    <strong>Group by</strong>, select <strong>Namespace</strong> to list all the namespaces.
    Use the <strong>Filter</strong> settings to select a specific namespace. You can
    also use the search option to search from the available namespaces.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/v7eaaq98vo/1602595277760/screenshot-2020-10-13-at-6-51-01-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></li></ol><h3>Option
    3: Root Cost Analysis for Workloads</h3><p>The cost of each Kubernetes workload
    or ECS service. You can see the workload type also. Workloads identified by Pod
    as Kubernetes pods or ECS tasks.</p><ol><li>In <strong>Cloud Cost Management</strong>,
    click <strong>Explorer</strong> and click <strong>Cluster</strong>.</li><li>Select
    the <strong>date range</strong> for the costs you want to analyze.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/3z2bnxpc68/1602586135200/screenshot-2020-10-13-at-4-03-04-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ol><p></p><ol><li
    style="counter-increment:li 2" start="3">In <strong>Group by</strong>, select
    <strong>Workload</strong> to list all the workloads. Use the <strong>Filter</strong>
    settings to select a specific workload. You can also use the search option to
    search from the available workloads.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/v7eaaq98vo/1602595752184/screenshot-2020-10-13-at-6-58-58-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Click
    on the workload for which you want to the analyze the cost. The detailed information
    for the selected workload is displayed.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/v7eaaq98vo/1602596115596/screenshot-2020-10-13-at-7-02-52-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></li><li>You
    can also analyze the cost event correlation for the workloads. Cost event correlation
    identifies the events that caused costs to change (increase or decrease). For
    example, new service deployments, autoscaling, etc. CE timestamps events and shows
    their corresponding YAML. You can even drill down to all the events on a particular
    day to know exactly what caused costs to change.<br/><br/>To analyze the cost
    event correlation for the workloads, click on the workload for which you want
    to analyze the cost event correlation.</li><li>The detailed information for the
    selected workload is displayed under <strong>Resources</strong> and <strong>Events</strong>
    tabs.</li><li>In <strong>Resources</strong>, the following information is displayed:</li></ol><ul><li>Details
    of the pods associated with the workload.</li><li>CPU and memory utilization of
    the workload.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/v7eaaq98vo/1602596721787/screenshot-2020-10-13-at-7-15-07-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></li></ul><ol><li
    style="counter-increment:li 7" start="8">In <strong>Events</strong>, the following
    details are displayed:</li></ol><ul><li><strong>Time</strong>: Timestamp of the
    event.</li><li><strong>Cost Impact</strong>: Percentage of the cost change because
    of the event. It also shows the trend of cost change.</li><li><strong>Source</strong>:
    Source of the event.</li><li><strong>Type</strong>: Type of the event.</li><li><strong>Details</strong>:
    Details of the event.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/v7eaaq98vo/1602598493729/screenshot-2020-10-13-at-7-44-25-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure>When
    you notice a surge in the price, click on the associated event for that day. It
    will list all the events that occurred on that day. The events are listed as <strong>Notable</strong>
    and <strong>All</strong>.</li></ul><ol><li style="counter-increment:li 8" start="9"><strong>Notable</strong>
    lists the events that have an impact on the cost.<ol><li style="counter-increment:li
    0" start="1">Click the arrow. The YAML file is displayed.<div class="hd--html"><figure>
    <img src="https://files.helpdocs.io/kw8ldg1itf/articles/4rq26sszja/1594107316828/screenshot-2020-07-07-at-1-04-59-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></div></li><li>View
    the YAML file to understand the exact differences that led to a change in the
    cost.<div class="hd--html"><figure> <img src="https://files.helpdocs.io/kw8ldg1itf/articles/4rq26sszja/1594023271700/screenshot-2020-07-06-at-1-43-22-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></div></li></ol></li><li><strong>All</strong>
    lists all the events that occurred on the selected workload.<ol><li style="counter-increment:li
    0" start="1">Click the arrow. The YAML file is displayed.<div class="hd--html"><figure>
    <img src="https://files.helpdocs.io/kw8ldg1itf/articles/4rq26sszja/1594024807145/screenshot-2020-07-06-at-1-50-25-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></div></li><li>View
    the YAML file to understand the differences that caused the event.<div class="hd--html"><figure>
    <img src="https://files.helpdocs.io/kw8ldg1itf/articles/4rq26sszja/1594024030281/screenshot-2020-07-06-at-1-50-52-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></div></li></ol></li></ol><p>You
    can use this data to analyze your cloud cost.</p><h3>Option 4: Root Cost Analysis
    for Nodes</h3><p>The cost details of a node provide:</p><ul><li>Deep insights
    into the total, idle, utilized, unallocated, and system costs of a node</li><li>CPU
    and memory utilization for nodes and pods</li><li>CPU and memory allocatable data</li><li>Pod
    counts</li></ul><p>You can use this data to manage and optimize your cost and
    resources. To analyze and understand the cost details of a node, perform the following
    steps:</p><ol><li>In <strong>Cloud Cost Management</strong>, click <strong>Explorer</strong>
    and then click <strong>Cluster</strong>.</li><li>Select the <strong>date range</strong>
    for the costs you want to analyze.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/3z2bnxpc68/1602586135200/screenshot-2020-10-13-at-4-03-04-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In
    <strong>Group by</strong>, select <strong>Node</strong> to list all the nodes.
    Use the <strong>Filter</strong> settings to select a specific node. You can also
    use the search option to search from the available nodes.</li><li>Click on the
    node for which you want to the analyze the cost. The detailed information for
    the selected node is displayed.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/v7eaaq98vo/1602600233670/screenshot-2020-10-13-at-8-13-34-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure><ul><li><strong>Overview</strong>:
    Provides the cluster and node details.<ul><li><strong>Allocatable</strong>: On
    a Kubernetes node it is defined as the amount of compute resources that are available
    for pods. For more information, see <a href="https://kubernetes.io/docs/tasks/administer-cluster/reserve-compute-resources/#node-allocatable">Node
    Allocatable</a>.</li><li><strong>Preemptible/Spot</strong>: For details, see <a
    href="https://cloud.google.com/kubernetes-engine/docs/how-to/preemptible-vms">GKS</a>,
    <a href="https://docs.microsoft.com/en-us/azure/aks/spot-node-pool">AKS</a>, and
    <a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-spot-instances.html">EKS</a>.</li></ul></li><li><strong>Cost
    Details</strong>: Displays the cost details. For more information on the costs,
    see <a href="https://harness.helpdocs.io/article/eeekdk75q2-explorer-walkthrough#key_cost_conceptshttps://harness.helpdocs.io/article/eeekdk75q2-explorer-walkthrough#key_cost_concepts">Key
    Cost Concepts</a>.</li><li><strong>Aggregation</strong>: Displays the details
    of daily and hourly CPU usage, memory usage, and pod counts. You can toggle between
    the maximum and average utilization views.</li><li><strong>Table</strong>: Displays
    the details of the associated pods with the node.</li><li><strong>Chart</strong>:
    Displays CPU, memory, and pods count details.</li></ul></li></ol><div class="note-callout">If
    your Pod and Node are stopped for 30 and 180 days respectively, the following
    information is purged from the Node Explorer view:<br/><br/>- Creation Time<br/>-
    Deletion Time<br/>- CPU Requested<br/>- Memory Requested<br/>- Workload<br/>-
    Namespace<br/>- Machine Type<br/>- Node Pool<br/>- Instance Category</div><h3>Option
    5: Root Cost Analysis for Harness Applications</h3><p>The Cost Explorer provides
    deep insights into your total cloud costs and resources. It helps you to understand
    the primary cost contributors. You can use this data to manage and optimize your
    cost and resources.</p><p>To perform root cost analysis on Harness Applications
    and subordinate components, it&#39;s important to review how Harness organizes
    and models your projects using Applications. See <a href="https://docs.harness.io/article/4o7oqwih6h-harness-key-concepts">Harness
    Key Concepts</a> for an overview.</p><p>The follow graphic shows how Harness represents
    and organizes the components of your release process using its Application model:</p><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/v7eaaq98vo/1590162685049/screenshot-2020-05-22-at-9-20-45-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure><p></p><p>In
    CCM, you begin by selecting the Application you want to analyze:</p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/v7eaaq98vo/1602601270418/screenshot-2020-10-13-at-8-30-52-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure><p></p><p>Once
    you&#39;re viewing the Application, you drill down to its subordinate entities
    using the Filter settings. You can filter by Application, Service, Environment,
    Tag, and Cloud Provider.</p><p>The following steps take you through the process.</p><ol><li>In
    <strong>Cloud Cost Management</strong>, click <strong>Explorer</strong> and click
    <strong>Cluster</strong>.</li><li>Select the <strong>date range</strong> for the
    costs you want to analyze.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/3z2bnxpc68/1602586135200/screenshot-2020-10-13-at-4-03-04-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ol><p></p><ol><li
    style="counter-increment:li 2" start="3">In <strong>Group by</strong>, select
    <strong>Application</strong> to list all the applications. Use the <strong>Filter</strong>
    settings to select a specific application. You can also use the search option
    to search from the available applications.<div class="note-callout">In order for
    an Application to appear, a Workflow in the Application must be deployed by Harness.
    For more information, see <a href="https://docs.harness.io/article/4o7oqwih6h-harness-key-concepts#applications">Applications</a>.</div><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/v7eaaq98vo/1602601950586/screenshot-2020-10-13-at-8-30-52-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></li></ol><p></p><ol><li
    style="counter-increment:li 3" start="4">You can further customize your views
    using the <strong>Group by</strong> and <strong>Filter</strong> settings to get
    more granular details. You can <strong>Group by</strong>:<ul><li><strong>Application</strong>:
    These are the sum of your Harness Application costs.</li><li><strong>Cloud Providers</strong>:
    These are your cloud platform costs. Cloud Providers describe your public or private
    cloud or physical infrastructures, like AWS and Kubernetes. See <a href="https://docs.harness.io/article/whwnovprrb-cloud-providers">Add
    Cloud Providers</a>.</li><li><strong>Tags</strong>: Harness Tags provide metadata
    for organizing, searching, and filtering Harness components. See <a href="https://docs.harness.io/article/mzcpqs3hrl-manage-tags">Manage
    Tags</a>. These are the costs of the components sharing the same tags.</li><li><strong>Service</strong>:
    Services represent your microservices and applications. These are your microservice
    costs.</li><li><strong>Environments</strong>: Environments organize and name the
    deployment infrastructures in your cloud platforms, such as Dev, QA, Stage, Production,
    etc. These are your cloud platform infrastructures costs, grouped by team, dept,
    and so on.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/v7eaaq98vo/1602602587104/screenshot-2020-10-13-at-8-52-43-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></li></ul></li></ol><p>Use
    this data to optimize your resource consumption and cloud spend.</p><h3>Option
    6: Root Cost Analysis for Service</h3><p>Services represent your microservices
    and applications. These are your microservice costs.</p><ol><li>In <strong>Cloud
    Cost Management</strong>, click <strong>Explorer</strong> and click <strong>Cluster</strong>.</li><li>Select
    the <strong>date range</strong> for the costs you want to analyze.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/3z2bnxpc68/1602586135200/screenshot-2020-10-13-at-4-03-04-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In
    <strong>Group by</strong>, select <strong>Service</strong> to list all the services.
    Use the <strong>Filter</strong> settings to select a specific service. You can
    also use the search option to search from the available services.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/v7eaaq98vo/1602603576141/screenshot-2020-10-13-at-9-09-15-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></li></ol><h3>Option
    7: Root Cost Analysis for Environment</h3><p>Environments organize and name the
    deployment infrastructures in your cloud platforms, such as Dev, QA, Stage, Production,
    etc. These are your cloud platform infrastructures costs, grouped by team, dept,
    and so on.</p><ol><li>In <strong>Cloud Cost Management</strong>, click <strong>Explorer</strong>
    and click <strong>Cluster</strong>.</li><li>Select the <strong>date range</strong>
    for the costs you want to analyze.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/3z2bnxpc68/1602586135200/screenshot-2020-10-13-at-4-03-04-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In
    <strong>Group by</strong>, select <strong>Environment</strong> to list all the
    environments. Use the <strong>Filter</strong> settings to select a specific environment.
    You can also use the search option to search from the available environments.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/v7eaaq98vo/1602603839482/screenshot-2020-10-13-at-9-12-27-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></li></ol><h3>Option
    8: Root Cost Analysis for Storage</h3><p>Storage represents the cost of the persistent
    volumes present in your Kubernetes cluster. Persistent volumes are used to manage
    durable storage in a cluster. For more information, see <a href="https://kubernetes.io/docs/concepts/storage/persistent-volumes/">Persistent
    Volumes</a>.</p><ol><li>In <strong>Cloud Cost Management</strong>, click <strong>Explorer</strong>
    and click <strong>Cluster</strong>.</li><li>Select the <strong>date range</strong>
    for the costs you want to analyze.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/3z2bnxpc68/1602586135200/screenshot-2020-10-13-at-4-03-04-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In
    <strong>Group by</strong>, select <strong>Storage</strong> to list all the storage
    costs.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/v7eaaq98vo/1611314301975/screenshot-2021-01-22-at-4-47-59-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>The
    storage costs are displayed:<ul><li><strong>Name</strong>: Name of the persistent
    volume (PV).</li><li><strong>Cluster</strong>: Name of the Kubernetes cluster
    where the PV is present.</li><li><strong>Storage total cost</strong>: The total
    cost of your PV.</li><li><strong>Storage idle cost</strong>: The idle cost of
    your PV.</li><li><strong>Storage unallocated cost</strong>: The unallocated cost
    of your PV.</li><li><strong>Capacity</strong>: Generally, a persistent volume
    (PV) has a specific storage capacity. This is set by using the <code>capacity</code> attribute
    of the PV.</li><li><strong>Storage utilization value</strong>: This is a measure
    of how well the available data storage space in your cluster is utilized.</li><li><strong>Cloud
    provider</strong>: A cloud service provider, for example, AWS or GCP.</li><li><strong>Claim
    name</strong>: Claim name is the name of a PV claim in the same namespace as the
    pod using this volume.</li><li><strong>Volume type</strong>: Persistent volume
    types are implemented as plugins. For details on the supported Kubernetes plugins,
    see <a href="https://kubernetes.io/docs/concepts/storage/persistent-volumes/#types-of-persistent-volumes">Types
    of Persistent Volumes</a>.</li><li><strong>Claim namespace</strong>: Namespace
    where the claim exists.</li><li><strong>Storage class</strong>: A storage class
    provides a way for administrators to describe the classes of storage they offer.
    Different classes might map to quality-of-service levels, or to backup policies,
    or to arbitrary policies determined by the cluster administrators. For more information,
    see <a href="https://kubernetes.io/docs/concepts/storage/storage-classes/">Storage
    Classes</a>.</li><li><strong>Region</strong>: The region where PV exists.</li><li><strong>Creation
    time</strong>: The time at which the PV was created.</li><li><strong>Deletion
    time</strong>: The time at which the PV was deleted.</li></ul><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/v7eaaq98vo/1611542886542/screenshot-2021-01-22-at-4-58-48-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></li></ol><p></p><ol><li
    style="counter-increment:li 4" start="5"><strong>Select All</strong> in the column
    selector to display all the storage costs. You can uncheck the box for which you
    do not want to view the cost.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/v7eaaq98vo/1611543012187/screenshot-2021-01-22-at-5-10-45-pm.png"
    style="max-height:30%;max-width:30%" data-hd-height="30%" data-hd-width="30%"/></figure></li></ol><p>Use
