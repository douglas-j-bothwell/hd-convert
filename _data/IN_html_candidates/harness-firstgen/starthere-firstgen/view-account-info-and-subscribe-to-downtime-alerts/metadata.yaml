  body: <p></p><div class="tip-callout">This content is for Harness <a href="/article/1fjmm4by22">FirstGen</a>.
    Switch to <a href="/article/hv2758ro4e">NextGen</a>.</div><p>Harness provides
    a summary or your account information and enables you to subscribe to downtime
    alerts for the cluster hosting your Harness account.</p><p>Log into Harness and
    click <strong>Setup</strong>.</p><p>Click <strong>Overview</strong> to see an
    overview of your Harness account:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/xldc13iv1y/1622670750543/image.png"/></figure><p>You
    can see your account details, check hosting status, and view licensing for different
    Harness modules.</p><p>In <strong>Harness Cluster hosting account</strong>, click
    <strong>check latest status</strong>. The operational status of the cluster hosting
    your account is displayed.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/xldc13iv1y/1622670962867/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>Click
    <strong>Subscribe to Updates</strong> to get instant updates of the cluster&#39;s
    status.</p><p></p>
