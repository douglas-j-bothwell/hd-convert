ody></table><p></p><h5>Install a Delegate with custom SDK and 3rd-party tool binaries</h5><p>To support customization, Harness provides a Harness Delegate image that does not include any third-party SDK binaries. We call this image the <u>No Tools Image</u>.</p><p>Using the No Tools Image and Delegate YAML, you can install the specific SDK versions you want. You install software on the Delegate using the <code>INIT_SCRIPT</code> environment variable in the Delegate YAML.</p><p>For steps on using the No Tools Delegate image and installing specific SDK versions, see <a href="/article/ql86a0iqta-install-a-delegate-with-3-rd-party-tool-custom-binaries">Install a Delegate with 3rd Party Tool Custom Binaries</a>.</p><h3 id="browser_support">Browsers</h3><p>The following browsers are supported:</p><ul><li><strong>Chrome</strong>: Latest version</li><li><strong>Firefox</strong>: Latest version</li><li><strong>Safari</strong>: Latest version</li></ul><p>Mobile browsers are not supported.</p><h4>Supported Screen Resolution</h4><p>Minimum supported screen resolution is 1440x900.</p><p></p>
