    </table></div><h4 id="deployment_notes">Deployment Notes</h4><p>The following notes clarify support of some platform features.</p><h5 id="notes">Kubernetes: What Can I Deploy?</h5><p>In Harness, a <strong>managed</strong> workload is a Deployment, StatefulSet, or DaemonSet object deployed and managed to steady state.</p><p>Harness Canary and Blue/Green Workflow default steps support a single <strong>Deployment</strong> <u>or</u> <strong>StatefulSet</strong> workload as a managed entity.</p><p>Rolling Workflow default steps support Deployment, StatefulSet, or DaemonSet as <strong>managed</strong> workloads, but not Jobs.</p><p>You can deploy any Kubernetes workload in any Workflow type by using a Harness  <a href="/article/ttn8acijrz-versioning-and-annotations#annotations">annotation</a> to make it unmanaged (<code>harness.io/direct-apply</code>).</p><p>The  <a href="/article/4vjgmjcj6z-deploy-manifests-separately-using-apply-step">Apply Step</a> can deploy any workloads or objects in any Workflow type as a managed workload.</p><p><strong>OpenShift:</strong> Harness supports OpenShift <a href="https://docs.openshift.com/container-platform/4.1/applications/deployments/what-deployments-are.html" target="_blank">DeploymentConfig</a> in OpenShift clusters as a managed workload across Canary, Blue Green, and Rolling deployment strategies. Please use <code>apiVersion: apps.openshift.io/v1</code> and not <code>apiVersion: v1</code>.</p><h5>Kubernetes Version Support</h5><p>The following versions are tested and supported for Kubernetes Canary, Rolling, and Blue/Green deployments:</p><ul><li>1.13.0</li><li>1.14.0</li><li>1.15.0</li><li>1.16.0</li><li>1.17.0</li><li>1.18.0</li><li>1.19.4</li><li>1.20.0</li><li>1.21.0</li><li>1.22.0</li><li>1.23.0</li><li>1.24.3</li></ul><p></p><div class="note-callout">Currently, Kubernetes command-line tool kubectl binary version 1.19.2 is supported behind the Feature Flag <code>NEW_KUBECTL_VERSION</code>. Contact <a href="mailto:support@harness.io" target="_blank">Harness Support</a> to enable the feature.</div><h5 id="note_on_helm">Helm</h5><p>Harness certifies its Helm support using <a href="https://github.com/helm/helm/releases/tag/v3.1.2" target="_blank">Helm 3.1.2</a>.</p><p>Helm chart dependencies are not supported in Git source repositories (Harness <a href="/article/ay9hlwbgwa-add-source-repo-providers">Source Repo Providers</a>). Helm chart dependencies are supported in <a href="/article/0hrzb1zkog-add-helm-repository-servers" target="_blank">Helm Chart Repositories.</a></p><h5 id="notes-artifacts">Artifact Servers, Repos, and Artifacts</h5><p>Harness uses <strong>Metadata only</strong> when downloading artifact sources. See <a href="/article/qluiky79j8-service-types-and-artifact-sources">Service Types and Artifact Sources.</a></p><p>For pulling Docker images from Docker repos, Harness has a limit of 10000 for private Docker repos, and 250 for public (no username or password required) Docker repos.</p><h5 id="note_on_virtual_servers">Virtual Servers</h5><p>Harness supports VMs on any platform using the platform-agnostic Physical Data Center deployment type. But Harness has full-fledged API integration only with AWS and Azure, at this time. This integration auto-populates VM names and provides many filtering options usings VPCs, subnets, etc. For VMs on GCP, use the Physical Data Center deployment type in your Harness Infrastructure Definition.</p><h5>AWS SDK Version Support</h5><p>Harness supports <a href="https://docs.aws.amazon.com/de_de/AWSJavaSDK/latest/javadoc/overview-summary.html" target="_blank">AWS SDK 1.12.47</a>.</p><h5 id="azure_proxy">Azure Deployments and Proxy Authentication</h5><p>Harness uses the Azure SDK among other methods and Authenticated proxy is not supported for Azure SDK. Consequently, you cannot use Azure connections for artifacts, machine images, etc, that require proxy authentication. This is an Azure limitation, not a Harness limitation. This is a known Azure limitation with Java environment properties and their SDK.</p><h5>Terraform Version Support</h5><p>Harness supports the following Terraform versions:</p><ul><li>11</li><li>12</li><li>13</li><li>14</li></ul><h3 id="verification">Verification</h3><p>Harness supports the following metrics and logging platforms.</p><h4>Metrics Providers</h4><p>The following table lists Harness support for metrics platforms (APMs).</p><div class="hd--html"><table class="blueTable">
