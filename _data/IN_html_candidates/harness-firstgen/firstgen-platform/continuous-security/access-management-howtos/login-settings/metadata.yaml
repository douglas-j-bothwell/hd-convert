  body: <div class="tip-callout">This content is for Harness <a href="https://docs.harness.io/article/1fjmm4by22">FirstGen</a>.
    Switch to <a href="/article/ipsux8n7gm-two-factor-authentication">NextGen</a>.</div><p>Two-Factor
    Authentication (2FA) can be managed in two ways:</p><ul><li><strong>Individual
    user:</strong> You can set up 2FA for your own <strong>User Profile</strong> without
    impacting other user accounts.</li><li><strong>All account users:</strong> If
    you have <strong>Manage Account</strong> permissions, you can enforce 2FA for
    all users in Harness. First, you set up 2FA for your own account, and then you
    can enforce 2FA account-wide in the Harness account&#39;s <strong>Login Settings</strong>.</li></ul><div
    class="note-callout">If 2FA is disabled at the account level, you can still enable
    2FA for your user account. If 2FA is enabled account-wide, you cannot turn it
    off for your user account.</div><p>When you enforce 2FA, users receive an email
    where they can scan a QRCode using their smartphones and a token generator app.
    The next time they log in with their username and password, they are prompted
    to use 2FA to complete the log in.</p><p>When 2FA is turned off by an administrator
    (with <strong>Manage Account</strong> permissions), users can decide if they want
    to turn off 2FA for their account in their <strong>User Profile</strong>.</p><h3>Requirements</h3><p>In
    order for a user to enforce <strong>account-wide</strong> 2FA, their user account
    must belong to a group with the <strong>Manage Account</strong> permission enabled.</p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/h0ie5q5lkl/1534876265787/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>For
    more information, see ​<a href="/article/ven0bvulsj-users-and-permissions">Users
    and Permissions</a>.</p><h3>Intended Audience</h3><ul><li>DevOps</li></ul><h3>Before
    You Begin</h3><ul><li><a href="/article/ven0bvulsj-users-and-permissions">Users
    and Permissions</a></li><li><a href="/article/zy8yjcrqzg-single-sign-on-sso-with-saml">Single
    Sign-On (SSO) with SAML</a></li><li><a href="https://support.google.com/accounts/answer/1066447?co=GENIE.Platform%3DAndroid&amp;hl=en">Google
    Authenticator</a> (<a href="https://itunes.apple.com/us/app/google-authenticator/id388497605?mt=8"
    target="_blank">iPhone app</a>)</li></ul><h3>To Set Up 2FA for Your Profile</h3><p>The
    following procedure enables 2FA for a single user account. This option is available
    to any user.</p><p>To enable 2FA for a single account, do the following:</p><ol><li>Mouseover
    your <strong>User Profile</strong> icon, and then click <strong>User Profile</strong>.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/h0ie5q5lkl/1578095943616/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure>The
    <strong>User Profile</strong> page appears.</li><li>Toggle the <strong>Two Factor
    Authentication</strong> indicator. The <strong>Two Factor Authentication</strong>
    dialog appears.</li><li>Using your smartphone&#39;s 2FA token generator app, such
    as Google Authenticator, scan the QRCode and add it to the list in your app.<br/><strong>Harness
    Inc</strong> is added to your 2FA token generator app, and begins to provide authentication
    codes.<br/>2FA token generator apps also include a method for adding a site using
    a Secret Key, in cases where you cannot scan the QRCode. The 2FA dialog includes
    a Secret Key for those cases.</li><li>Click <strong>SUBMIT</strong>. The next
    time you log in by entering your username and password, you are prompted to provide
    the 2FA authentication code.</li><li>Obtain the code from your 2FA token generator
    app, and enter it. You are then logged into your Harness account.</li></ol><h3>Enforce
    2FA Account-Wide</h3><p>Once you have set up 2FA for your account, you can enforce
    it for all users and groups in the account. When 2FA is enforced, account users
    will experience the following changes:</p><ul><li><strong>New members</strong>
    will need to set up 2FA during signup.</li><li><strong>Existing members</strong>
    who do not have 2FA enabled will receive an email with a QRCode, and instructions
    on how to set up 2FA.</li></ul><p>To require that all account users and groups
    use 2FA, do the following:</p><ol><li>Enable 2FA for your account as described
    in <a href="#to_set_up_2fa_for_your_profile">To Set Up 2FA for Your Profile</a>.</li><li>Select
    <strong>Continuous Security</strong> &gt; <strong>Access Management</strong>.</li><li>Click
    <strong>Authentication Settings</strong>, and scroll down to the <strong>Security
    Options</strong> section.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/j9jgncgoem/1561068561810/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Slide
    the <strong>Enforce Two Factor Authentication</strong> setting on.<br/><br/>If
    you have not yet <a href="#to_set_up_2fa_for_your_profile">set up 2FA for your
    own profile</a>, this prompt reminds you to protect your own login before proceeding:<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/j9jgncgoem/1561068644228/image.png"
    style="max-height:85%;max-width:85%" data-hd-height="85%" data-hd-width="85%"/></figure></li><li>Click
    <strong>Go to settings</strong> to display a QRCode and secret key that you can
    store to ensure your own ability to log in:<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/j9jgncgoem/1561068708467/image.png"
    style="max-height:85%;max-width:85%" data-hd-height="85%" data-hd-width="85%"/></figure></li><li>You
    can then enable 2FA for your own login:<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/h0ie5q5lkl/1578095977338/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Return
    to <strong>Continuous Security</strong> &gt; <strong>Access Management</strong>
    &gt; <strong>Authentication Settings</strong> to enable two-factor authentication
    across your organization&#39;s Harness account:<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/j9jgncgoem/1561062621048/image.png"/></figure></li></ol><p></p><ol><li
    style="counter-increment:li 7" start="8">Confirm that you want to proceed. 2FA
    is now enforced across your Harness account.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/j9jgncgoem/1561068443259/image.png"/></figure></li></ol><h3>Resetting
    2FA</h3><p>If a user loses the QRCode, an Admin-level User can email them a new
    2FA QRCode and secret key, by clicking the <strong>Email New Two Factor Auth Secret</strong>
    link in the <strong>Users</strong> page.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/h0ie5q5lkl/1565739552356/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p></p>
