  body: '<p></p><div class="note-callout">Currently, this feature is behind the Feature
    Flag <code>LIMITED_ACCESS_FOR_HARNESS_USER_GROUP</code>. Contact <a href="mailto:support@harness.io"
    target="_blank">Harness Support</a> to enable the feature.</div><p></p><p>The
    Restricted Access setting in Harness allows you to control when Harness support
    and engineering may access your account for troubleshooting. You can turn off
    this setting anytime, thus preventing Harness from viewing your account.</p><h3>Limitations</h3><p>This
    feature is only available for the below <a href="/article/y1t8hhz4y5">Editions</a>:</p><ul><li><strong>Harness
    Professional Accounts</strong></li><li><strong>Harness Essentials Accounts</strong></li></ul><h3>Review:
    Restricted Access</h3><p>Harness offers industry-leading controls to prevent unauthorized
    access to your account by Harness support and engineering teams.</p><p>In some
    cases, you might need authorized Harness personnel to access your account to troubleshoot
    a problem.</p><p>You can provide read-only access to authorized Harness personnel
    using the <strong>Restricted Access</strong> setting. You can turn it on or off
    anytime.</p><h3>Step: Give Harness Access to Your Account</h3><ol><li>In Harness,
    click <strong>Security</strong>.</li><li>Click <strong>Restricted Access</strong>.</li><li>Click
    on the toggle to turn it on.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/9nf4w7hixw/1626183669159/screenshot-2021-07-13-at-7-09-56-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Click
    <strong>Add Access Request</strong>. The Restricted Access settings appear.</li><li>Enter
    the email addresses of the people you would like to give access.</li><li>Enter
    <strong>Number of hours</strong> to grant access.</li><li>Click <strong>Submit</strong>.
    The user(s) is now listed under Active users.</li></ol><p>Click <strong>Show inactive</strong>
    to see the list of inactive users.</p><p></p>'
