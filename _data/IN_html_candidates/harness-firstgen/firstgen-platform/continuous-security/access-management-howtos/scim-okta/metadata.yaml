  body: |-
    <p>You can use Okta&#39;s SCIM integration to provision Harness users and <a href="/article/ven0bvulsj-users-and-permissions">User Groups</a> (which confer role-based access permissions).</p><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;overview&#34;&gt;&lt;/span&gt;"><p><span id="overview"></span></p>
    </div><h3>Review: Harness Okta SCIM Integration</h3><p>By using Okta as your identity provider, you can efficiently provision and manage your organization&#39;s users in Harness. Harness&#39; <a href="https://www.okta.com/blog/2017/01/what-is-scim/" target="_blank">SCIM</a> integration enables Okta to serve as a single identity manager for adding and removing users, and for provisioning User Groups. This is especially efficient for managing large numbers of users.</p><p>In exchange for the convenience of Okta-provisioned users and groups, you must configure several aspects of Okta, as described in the following sections. You will also have restrictions on modifying Okta-provisioned users and groups natively within Harness, as described in <a href="#limitations">Limitations</a>.</p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;features&#34;&gt;&lt;/span&gt;"><p><span id="features"></span></p>
    </div><h4>Features Supported</h4><p>Once you set up the SCIM integration between Okta and Harness (as described below), Administrators will be able to perform the following Harness actions within Okta:</p><ul><li> <a href="#assign_users">Create users</a>, individually, in your Harness app.</li><li> <a href="#assign_groups">Assign Okta-defined groups</a> to your Harness app.</li><li> <a href="#push">Group push</a> already-assigned groups to Harness.</li><li> <a href="#update_user">Update User Attributes</a> from Okta to Harness.</li><li> <a href="#deactivate">Deactivate Users</a> in Okta and Harness.</li></ul><div class="hd--md" data-hd-markdown="&lt;span id=&#34;prerequisites&#34;&gt;&lt;/span&gt;"><p><span id="prerequisites"></span></p>
    </div><h3>Review: Harness and Okta Requirements</h3><p>To provision Harness users via Okta, you must be an Administrator in your Okta account, and must have the <a href="/article/ven0bvulsj-users-and-permissions#default_user_groups">Account Administrator role</a> in Harness.</p><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;add_app&#34;&gt;&lt;/span&gt;"><p><span id="add_app"></span></p>
    </div><h3>Step 1: ​Add Harness App to Okta​</h3><p>To start, you must add a Harness app to your Okta account, as follows:</p><ol><li>From your Okta user home page, select <strong>Add Apps</strong> at upper right.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576743014362/image.png" style="max-height:100%;max-width:100%" data-hd-height="100%" data-hd-width="100%"/></figure></li><li>Use the search field to locate the Harness app.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1583806563593/image.png" style="max-height:100%;max-width:100%" data-hd-height="100%" data-hd-width="100%"/></figure></li><li>Click <strong>Add</strong>, and look for the confirmation message.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1583806868854/image.png" style="max-height:100%;max-width:100%" data-hd-height="100%" data-hd-width="100%"/></figure>Your Harness app is now set up in Okta. Next, you&#39;re ready to authorize it.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1583806905164/image.png" style="max-height:100%;max-width:100%" data-hd-height="100%" data-hd-width="100%"/></figure></li></ol><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;integration&#34;&gt;&lt;/span&gt;"><p><span id="integration"></span></p>
    </div><h3>Step 2: Authorize Okta Integration</h3><p>Follow these steps to authorize the integration between your Okta app (configured just <a href="#add_app">above</a>) and Harness:</p><ol><li>Log into your Harness account.</li><li>In Harness Manager&#39;s address bar, copy the <strong>Harness account ID</strong> in your Harness URL.<br/><br/>The Harness account ID comes after <code>account</code> in the URL.<br/><br/>For example, in the following URL, the account ID is <code>1a2b3c</code>: <code>https://app.harness.io/#/account/1a2b3c</code>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/3hmfr07oz9/1586891224386/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Add your account ID to the end of the following URL: <code>https://app.harness.io/gateway/api/scim/account/&lt;account_ID&gt;</code><div class="note-callout">For <a href="/category/xqs7h6dqu5-firstgen-self-managed-enterprise-edition">Harness On-Prem</a>, the URL will use your custom domain name. For example, if your On-Prem domain name is <strong>harness.mycompany.com</strong>: <code>https://harness.mycompany.com/api/scim/account/&lt;account_ID&gt;</code></div></li><li>Copy the full URL.</li><li>From your Okta user home page, select <strong>Admin</strong> at upper right.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576743014362/image.png" style="max-height:100%;max-width:100%" data-hd-height="100%" data-hd-width="100%"/></figure></li><li>From the resulting Dashboard, select <strong>Applications</strong> &gt; <strong>Applications</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576743348508/image.png" style="max-height:65%;max-width:65%" data-hd-height="65%" data-hd-width="65%"/></figure></li><li>Locate your Okta app, and select it.</li><li>In your Okta app, select the <strong>Provisioning</strong> tab, at the top, and select the Integration tab at left. Then click <strong>Edit</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1583801963373/image.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li><li>Click the <strong>Enable API Integration</strong> check box.</li><li>As shown below, paste the account number into the <strong>Base URL</strong> field, using this format: <code>https://app.harness.io/gateway/api/scim/account/&lt;account_ID&gt;</code><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1583802666368/image.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li><li>In Harness Manager, create an API key, following the instructions in <a href="/article/smloyragsm-api-keys">API Keys</a>. Make sure this key&#39;s permissions are inherited from the <strong>Account Administrator</strong> User Group with <strong>Manage User and User Groups</strong> permissions, as shown here:<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1642768002444/screenshot-2022-01-21-at-5-55-30-pm.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li><li>Copy your new API key&#39;s value to the clipboard (using the instructions at the above link).</li><li>In Okta, paste the key&#39;s value into the <strong>API</strong><strong> Token</strong> field.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576716545458/image.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure>Okta will include this <strong>Bearer</strong> token with API requests to Harness, to authenticate those requests.</li><li>Click <strong>Test API Credentials</strong>.</li><li>When the test is successful, click <strong>Save</strong>.</li><li>Click <strong>To App</strong> at left. The <strong>Provisioning</strong> tab will now look something like this:<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576719403485/image.png" style="max-height:100%;max-width:100%" data-hd-height="100%" data-hd-width="100%"/></figure></li><li>Click <strong>Edit</strong> at top right, then select <strong>Enable</strong> beside the <strong>Create Users</strong>, <strong>Update User Attributes</strong>, and <strong>Deactivate Users</strong> options.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1585598443683/image.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li><li>Click <strong>Save</strong>.<br/><br/>Your Okta app is now authorized with Harness. Next, you must edit the default Attribute Mappings, so as to properly map users&#39; fields from Okta to Harness.</li></ol><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;attributes&#34;&gt;&lt;/span&gt;"><p><span id="attributes"></span></p>
    </div><h3>Option 1: Edit Attribute Mappings</h3><p>To edit your app&#39;s field mappings between Okta and Harness:</p><ol><li>On the <strong>Provisioning</strong> tab, scroll down to [Your App Name] <strong>Attribute Mappings</strong>:<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1589217149977/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Remove all rows except these six: <strong>Username</strong> (cannot be deleted), <strong>Given name</strong>, <strong>Family name</strong>, <strong>Primary email</strong>, <strong>Primary email type</strong>, and <strong>Display name</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576744736664/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Edit the <strong>Given name</strong> attribute&#39;s row. Clicking its pencil icon opens this dialog:<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576745110419/image.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li><li>Change the <strong>Given name</strong> attribute value from the default <code>firstName</code> to <code>displayName</code>. Then click <strong>Save</strong>:<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576745264318/image.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure>Your <strong>Attribute Mappings</strong> section should now look like this:<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576745309628/image.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure>At this point, your integration setup is complete. You can now assign this app to users and/or groups, which will provisioning those users/groups in Harness.</li></ol><div class="tip-callout">Where email addresses in Okta are mixed-case, this integration converts them to all-lowercase in Harness.</div><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;assign_users&#34;&gt;&lt;/span&gt;"><p><span id="assign_users"></span></p>
    </div><h3>Option 2: Create Users</h3><p>This option directly assigns your Harness app to individual (existing) Okta users, thereby provisioning the users in Harness. Then, within Harness Manager, you will be free to add these users to Harness <a href="/article/ven0bvulsj-users-and-permissions">User Groups</a>. To assign users:</p><ol><li>Start on Okta&#39;s <strong>Assignments</strong> tab, and select <strong>People</strong> at left.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576746136893/image.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li><li>Select <strong>Assign</strong> &gt; <strong>Assign to People</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576746175413/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In this modal, select a user and click <strong>Assign.</strong><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576778875497/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In the modal&#39;s second page, click <strong>Save and Go Back</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576778914781/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Repeat the preceding steps to assign other users. Once you&#39;ve assigned all intended users, click <strong>Done</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576779031345/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure>Users with the Harness app assignment now appear on the <strong>People</strong> tab.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576779052419/image.png" style="max-height:65%;max-width:65%" data-hd-height="65%" data-hd-width="65%"/></figure></li></ol><div class="tip-callout">You can use the two buttons at right to edit a user&#39;s details, or to remove a user from the app. Removing a user here removes them from Harness.</div><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;assign_groups&#34;&gt;&lt;/span&gt;"><p><span id="assign_groups"></span></p>
    </div><h3>Option 3: Assign Groups</h3><p>This option assigns the Harness app to Okta-defined groups of users.</p><div class="note-callout">You will not be able to modify these users&#39; group assignments in Harness Manager—only in Okta. If you want to preserve the option to modify User Group assignments within Harness Manager, instead use the <a href="#assign_users">Assign/Remove Users</a> option.</div><p>To assign groups:</p><ol><li>From Okta&#39;s <strong>Assignments</strong> tab, select <strong>Assign</strong> &gt; <strong>Assign to Groups</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576779675243/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>From this modal&#39;s list of existing groups, click <strong>Assign</strong> beside the group you want to assign.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576779695506/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>You can normally ignore these resulting fields, and simply click <strong>Save and Go Back</strong>:<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576779711744/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Repeat the preceding steps to assign other groups. Once you&#39;ve assigned all intended groups, click <strong>Done</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576779798317/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure>Users with the Harness app assignment now appear on the <strong>Groups</strong> tab.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576779819461/image.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li></ol><p>Next, you must use <strong>Push Groups</strong>, to provision these assigned groups as Harness User Groups.</p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;push&#34;&gt;&lt;/span&gt;"><p><span id="push"></span></p>
    </div><h4>Group Push to Harness</h4><p>To provision your app&#39;s assigned groups in Harness:</p><ol><li>Select Okta&#39;s <strong>Push Groups</strong> tab, then select <strong>Push Groups</strong> &gt; <strong>Find Groups by Name</strong>:<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576780057477/image.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li><li>In the resulting form, search for the group(s) you want to provision:<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576780210966/image.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li><li>Click to select a matching group, then pull down <strong>Create Group</strong> and select its top <strong>Create Group</strong> option:<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576780319693/image.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li><li>Once the group is added, click <strong>Save</strong>:<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576780536845/image.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure>The group now appears on Okta&#39;s <strong>Push Groups</strong> tab:<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576781554998/image.png" style="max-height:100%;max-width:100%" data-hd-height="100%" data-hd-width="100%"/></figure>The corresponding User Group now also appears in Harness&#39; <a href="/article/ven0bvulsj-users-and-permissions">User Groups</a>:<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576781576523/image.png" style="max-height:100%;max-width:100%" data-hd-height="100%" data-hd-width="100%"/></figure></li></ol><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;update_user&#34;&gt;&lt;/span&gt;"><p><span id="update_user"></span></p>
    </div><h3>Option 4: Update User Attributes</h3><p>You can edit a user&#39;s profile in Okta to update the following attribute values for the corresponding user in Harness:</p><ul><li>Given name</li><li>Family name</li><li>Primary email</li><li>Primary email type</li><li>Display name</li></ul><p>To update user attributes:</p><ol><li>From Okta&#39;s top menu, select <strong>Directory</strong> &gt; <strong>People</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1583820169042/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Locate the user you want to edit, and click their name to display their profile.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1583820573205/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Click the <strong>Profile</strong> tab, then click the <strong>Edit</strong> button.</li></ol><p></p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1583822719666/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><ol><li style="counter-increment:li 3" start="4">Update desired attributes in the fields shown below, then click <strong>Save</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1583822882206/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ol><p></p><div class="note-callout">Only the five fields listed at the top of this section will be synced to Harness users. You can update values in other fields, but those values will be saved for this user only in Okta. They won&#39;t be reflected in Harness.</div><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;deactivate&#34;&gt;&lt;/span&gt;"><p><span id="deactivate"></span></p>
    </div><h4>Deactivate Users</h4><p>You can deactivate users in Okta to delete their Harness accounts, as follows:</p><ol><li>From Okta&#39;s top menu, select <strong>Directory</strong> &gt; <strong>People</strong>, then navigate to the user you want to deactivate.</li><li>From that user&#39;s profile, select <strong>More Actions</strong> &gt; <strong>Deactivate</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1583823546369/image.png" style="max-height:100%;max-width:100%" data-hd-height="100%" data-hd-width="100%"/></figure></li><li>Click <strong>Deactivate</strong> in the resulting confirmation dialog.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1583823644644/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ol><p></p><div class="note-callout">Deactivating a user removes them from all their provisioned apps, including Harness. While a user account is deactivated, you cannot make changes to it.<br/><br/>However, as shown below, you can reactivate users by clicking <strong>Activate</strong> on their profile page. Once they&#39;re reactivated, you can restore their Harness account) by <a href="#assign_users">reassigning the Harness app</a> to them.</div><p></p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1583824480836/image.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;limitations&#34;&gt;&lt;/span&gt;"><p><span id="limitations"></span></p>
    </div><h3>Limitations</h3><p>This integration does not support updating a configured user&#39;s <strong>Primary email</strong> or <strong>Username</strong> in Okta. (However, you can freely update the <strong>Display name</strong> field.)</p><p>When you provision Harness User Groups and users from Okta, you will not be able to modify some of their attributes in Harness Manager. You must do so in Okta.</p><p></p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576787669818/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>Operations that you <em>cannot</em> perform on Okta-provisioned User Groups within Harness Manager are:</p><ul><li>Managing users within the User Group.</li><li>Adding users to the User Group.</li><li>Removing users from the User Group.</li><li>Renaming the User Group.</li><li>Cloning the User Group.</li><li>Deleting the User Group.</li></ul><p></p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576786652418/image.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure><p></p><p></p><p>If a User Group provisioned from Okta duplicates the name of an existing Harness User Group, Harness will maintain both groups. To prevent confusion, you are free to rename the native User Group (but not the Okta-provisioned group).</p><p></p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576787016045/image.png" style="max-height:100%;max-width:100%" data-hd-height="100%" data-hd-width="100%"/></figure><p>Where a User Group has been provisioned from Okta, you cannot use Harness Manager to edit the member users&#39; details (<strong>Email Address</strong>, <strong>Full Name</strong>, or <strong>User Groups</strong> assignments).</p><p></p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576786841471/image.png" style="max-height:65%;max-width:65%" data-hd-height="65%" data-hd-width="65%"/></figure><p>You must use Okta to assign these users to other User Groups (to grant corresponding permissions). You must also use Okta to delete these users from Harness, by removing them from the corresponding Okta app.</p><p></p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8hwnfif0v1/1576787237658/image.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure><p></p><div class="tip-callout">When you use Okta to <a href="#assign_users">directly assign</a> users to Harness, those users initially have no User Group assignments in Harness. With this method, you are free to use Harness Manager to add and modify their User Group assignments.</div><h3>Migrating to Okta SCIM from Okta SAML</h3><p>To migrate, first you will mirror the SCIM group in Harness, as described in this topic. Next, you will delink the old SAML group in Harness.</p><p>If you currently use SAML authentication with Harness, your existing Harness User Groups are linked with Okta groups. Typically, the Harness User Goups and the Okta groups have different names.</p><p>When you migrate to the Okta SCIM authorization, the group names will be the exact same.</p><p>Once the Okta SCIM group <strong>Okta_group_Harness_Administrator</strong> is automatically created in Harness, it has no permissions. You can mirror permissions between the two user groups either manually or through the <a href="/article/p9ssx4cv5t-sample-queries-create-users-user-groups-and-assign-permissions#assign_permissions">Harness API</a>.</p><p>Once the user group between Okta SCIM and Harness are the same, delink the User Group that is linked using Okta SAML authentication. The mirrored Okta SCIM group is now managed by Okta SCIM.</p><h3>Assigning Permissions Post-Provisioning</h3><p>Permissions can be assigned manually or via the Harness API:</p><ul><li><a href="/article/ven0bvulsj-users-and-permissions">Managing Users and Groups (RBAC)</a></li><li><a href="/article/p9ssx4cv5t-sample-queries-create-users-user-groups-and-assign-permissions">Use Users and Groups API</a></li></ul><p></p>
