  body: '<p>You can use Harness&#39;  <a href="https://en.wikipedia.org/wiki/System_for_Cross-domain_Identity_Management"
    target="_blank">SCIM</a> integration with Azure Active Directory (AD) to automatically
    provision users and/or groups in Harness based on their assignments in Azure AD.</p><p>For
    setup instructions, see Microsoft&#39;s  <a href="https://docs.microsoft.com/en-us/azure/active-directory/saas-apps/harness-provisioning-tutorial">Tutorial:
    Configure Harness for Automatic User Provisioning</a>.</p><h3>Assigning Permissions
    Post-Provisioning</h3><p>Permissions can be assigned manually or via the Harness
    API:</p><ul><li><a href="/article/ven0bvulsj-users-and-permissions">Managing Users
    and Groups (RBAC)</a></li><li><a href="/article/p9ssx4cv5t-sample-queries-create-users-user-groups-and-assign-permissions">Use
    Users and Groups API</a></li></ul><h3>Limitations</h3><p>Harness uses email addresses
    for SCIM provisioning. If you change the email address in AD, Harness sees this
    as a new user. Harness cannot sync email address changes.</p><p></p>'
