  body: '<p>Whitelist the IP addresses that may access your Harness account. You can
    enter individual IP addresses or a CIDR (Classless Inter-Domain Routing) block.</p><div
    class="note-callout">Once you add and enable an IP Whitelist, only users connecting
    from the IP address/CIDR block may log into Harness.<br/><br/>Harness IP Whitelisting
    is for user connections to a Harness account. It will not perform IP whitelisting
    for Harness Delegate connections.</div><p>In this topic:</p><ul><li><a href="#review_what_does_whitelisting_apply_to">Review:
    What Does Whitelisting Apply To?</a></li><li><a href="https://docs.harness.io/article/j2ww8l3yjw-access-management#step_1_set_up_ip_whitelisting">Step
    1: Set Up IP Whitelisting</a></li></ul><h3>Review: What Does Whitelisting Apply
    To?</h3><p>Harness IP Whitelisting applies to any Harness Manager change (such
    as user logins).</p><p>Harness IP Whitelisting does not apply to Webhooks and
    <a href="/article/jbjam276xn-harness-graph-ql-api-faqs">Harness GraphQL</a> API
    calls.</p><h3>Step 1: Set Up IP Whitelisting</h3><p>The following procedure enables
    the IP Whitelisting feature using an example CIDR.</p><p>To set up an IP Whitelist,
    do the following:</p><ol><li>Mouseover <strong>Continuous Security</strong>, and
    click <strong>Access Management</strong>. The <strong>Access Management</strong>
    page appears.</li><li>Click <strong>IP Whitelist Management</strong>. The current
    IP Whitelisting configuration appears<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/j2ww8l3yjw/1549670931243/image.png"/></figure></li><li>Click
    <strong>Add CIDR/IP Address</strong>. The <strong>Add</strong> <strong>CIDR/IP
    Address</strong> dialog appears.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/j2ww8l3yjw/1534825283570/image.png"/></figure></li><li>In
    <strong>IP Address/CIDR</strong>, enter a CIDR or an individual IP address. You
    can click <strong>Include Current IP Address</strong> as a shortcut.</li><li>Set
    the <strong>Status</strong> of the Whitelist to <strong>ACTIVE</strong> or <strong>DISABLED</strong>
    and click <strong>SUBMIT</strong>. The Whitelist is created.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/j2ww8l3yjw/1534824987929/image.png"/></figure></li></ol><p>You
    can create multiple Whitelists and enable or disable them as needed.</p>'
