  body: '<p></p><p>You can use <a href="https://docs.cyberark.com/Product-Doc/OnlineHelp/Portal/Docs.html"
    target="_blank">CyberArk</a> for your Harness secrets. CyberArk protects all privileged
    account passwords and SSH keys in a highly-secure central repository to prevent
    the loss, theft or unauthorized sharing of these credentials.</p><p>In this topic:</p><ul><li><a
    href="#before_you_begin">Before You Begin</a></li><li><a href="#step_1_configure_secrets_manager">Step
    1: Configure Secrets Manager</a></li><li><a href="#step_2_app_id">Step 2: App
    ID</a></li><li><a href="#step_3_cyber_ark_url">Step 3: CyberArk URL</a></li><li><a
    href="#step_4_client_certificate_pem">Step 4: Client Certificate PEM</a></li><li><a
    href="#limitations">Limitations</a></li><li><a href="#next_steps">Next Steps</a></li></ul><h3>Before
    You Begin</h3><ul><li>See <a href="/article/4o7oqwih6h-harness-key-concepts">Harness
    Key Concepts</a>.</li><li>See <a href="/article/au38zpufhr-secret-management">Secrets
    Management Overview</a>.</li><li>Make sure that the Harness Delegate is able to
    connect to the CyberArk URL.</li></ul><p></p><h3>Step 1: Configure Secrets Manager</h3><ol><li>Select
    <strong>Security</strong> &gt; <strong>Secrets Management</strong>. The <strong>Secrets
    Management</strong> page appears.</li><li>Click <strong>Configure Secrets Managers</strong>.
    In the resulting <strong>Secrets Managers</strong> page, the <strong>Status</strong>
    column indicates the <strong>Default</strong> provider.</li><li>Click <strong>Add
    Secrets Manager</strong>. The <strong>Configure Secrets Manager</strong> dialog
    appears.</li><li>Select <strong>CyberArk</strong> from the drop down list.</li></ol><p></p><h3>Step
    2: App ID</h3><p>The unique <strong>ApplicationId</strong> of the application.</p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/other/1566232671995/image.png" style="max-height:50%;max-width:50%"
    data-hd-height="50%" data-hd-width="50%"/></figure><p></p><h3>Step 3: CyberArk
    URL</h3><p>Enter the base URL of the server hosting CyberArk&#39;s Central Credential
    Provider.</p><div class="note-callout">If you encounter errors, try ending the
    base URL in a forward slash (/).</div><h3>Step 4: Client Certificate PEM</h3><p>A
    client certificate PEM is required if the App ID referenced is configured with
    authentication using a client certificate. Paste in the user credentials certificate
    to use for CyberArk connections. Use <strong>pbcopy</strong> to avoid any text
    formatting issues.</p><h3>Step 5: Usage Scope</h3><p>See <a href="/article/e4ikpd00f6-scope-secret-managers-to-applications-and-environments">Scope
    Secret Managers to Applications and Environments</a>.</p><h3>Limitations</h3><p>When
    you use CyberArk as the Harness Secrets Manager, be aware that Harness is not
    be able to write new secrets, just read existing ones created directly via Cyberark.
    See <a href="https://docs.harness.io/article/au38zpufhr-secret-management#referencing_existing_secrets">Referencing
    Existing External Secrets</a>.</p><p>Due to CyberArk API limitations, credentials
    for new <a href="/article/a7n7lwsjpk-harness-connectors">Connectors</a> and <a
    href="/article/whwnovprrb-cloud-providers">Cloud Providers</a> are encrypted and
    stored in the <a href="https://docs.harness.io/article/au38zpufhr-secret-management#harness_secret_store_aws_kms">Harness
    SecretStore</a> instead of CyberArk.</p><p>You cannot create Harness Encrypted
    Files using CyberArk.</p><p></p>'
