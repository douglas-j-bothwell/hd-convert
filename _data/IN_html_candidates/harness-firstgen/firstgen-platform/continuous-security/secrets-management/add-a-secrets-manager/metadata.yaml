  body: '<p></p><p>Harness includes a built-in Secrets Management feature that enables
    you to store encrypted secrets, such as access keys, and use them in your Harness
    applications.</p><p>In this topic:</p><ul><li> <a href="#before_you_begin">Before
    You Begin</a></li><li> <a href="#step_1_configure_secrets_manager">Step 1: Configure
    Secrets Manager</a></li><li><a href="#where_is_the_secret_for_the_secret_manager_stored">Where
    is the Secret for the Secret Manager Stored?</a></li><li> <a href="#next_steps">Next
    Steps</a></li></ul><p>Looking for specific secrets managers? See:</p><ul><li>
    <a href="/article/avo98eldl0-add-a-google-cloud-kms-secrets-manager">Add a Google
    Cloud KMS Secrets Manager</a></li><li><a href="/article/t0rj3ze6ui-add-a-google-cloud-secrets-manager">Add
    a Google Cloud Secrets Manager</a></li><li> <a href="/article/otkxijqoa6-add-an-aws-secrets-manager">Add
    an AWS Secrets Manager</a></li><li> <a href="/article/qj4psb5vsf-add-an-aws-kms-secrets-manager">Add
    an AWS KMS Secrets Manager</a></li><li> <a href="/article/am3dmoxywy-add-a-hashi-corp-vault-secrets-manager">Add
    a HashiCorp Vault Secrets Manager</a></li><li> <a href="/article/uzsv1l2ivd-add-a-cyber-ark-secrets-manager">Add
    a CyberArk Secrets Manager</a></li><li><a href="/article/2nv0gy1wnh-azure-key-vault">Add
    an Azure Key Vault Secrets Manager</a></li></ul><h3>Before You Begin</h3><ul><li>See
    <a href="/article/4o7oqwih6h-harness-key-concepts">Harness Key Concepts</a>.</li><li>See
    <a href="/article/au38zpufhr-secret-management">Secrets Management Overview</a>.</li></ul><p></p><h3>Step
    1: Configure Secrets Manager</h3><ol><li>Select <strong>Security</strong> &gt;
    <strong>Secrets Management</strong>. The <strong>Secrets Management</strong> page
    appears.</li><li>Click <strong>Configure Secrets Managers</strong>. In the resulting
    <strong>Secrets Managers</strong> page, the <strong>Status</strong> column indicates
    the <strong>Default</strong> provider.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/uuer539u3l/1595260970175/default-sm.png"/></figure></li><li>Click
    <strong>Add Secrets Manager</strong>. The <strong>Configure Secrets Manager</strong>
    dialog appears.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/q7fqo7wt73/1585269893376/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Provide
    the account access information for the new secrets manager.</li><li>If you choose
    to set this secrets manager as the default, select <strong>Use as Default Secrets
    Manager</strong>.</li><li>For <strong>Usage Scope</strong>, see <a href="/article/e4ikpd00f6-scope-secret-managers-to-applications-and-environments">Scope
    Secret Managers to Applications and Environments</a>.</li><li>Click <strong>Submit</strong>.</li></ol><p>When
    a new Default Secrets Manager is set up, only new Cloud Provider and/Connector
    secret fields are encrypted and stored in the new Default Secrets Manager. Existing
    Cloud Providers and Connectors created before the change are unaffected.</p><h3>Where
    is the Secret for the Secret Manager Stored?</h3><p>Harness stores all your secrets
    in your Secret Manager.</p><p>The secret you use to connect Harness to your Secrets
    Manager (password, etc), is stored in the Harness Default Secret Manager.</p><h3>Next
    Steps</h3><ul><li>Adding Secret Managers<ul><li> <a href="/article/avo98eldl0-add-a-google-cloud-kms-secrets-manager">Add
    a Google Cloud KMS Secrets Manager</a></li><li> <a href="/article/otkxijqoa6-add-an-aws-secrets-manager">Add
    an AWS Secrets Manager</a></li><li> <a href="/article/qj4psb5vsf-add-an-aws-kms-secrets-manager">Add
    an AWS KMS Secrets Manager</a></li><li> <a href="/article/am3dmoxywy-add-a-hashi-corp-vault-secrets-manager">Add
    a HashiCorp Vault Secrets Manager</a></li><li> <a href="/article/uzsv1l2ivd-add-a-cyber-ark-secrets-manager">Add
    a CyberArk Secrets Manager</a></li><li><a href="/article/2nv0gy1wnh-azure-key-vault">Add
    an Azure Key Vault Secrets Manager</a></li></ul></li><li>Managing Secrets<ul><li><a
    href="/article/e4ikpd00f6-scope-secret-managers-to-applications-and-environments">Scope
    Secret Managers to Applications and Environments</a></li><li><a href="/article/e5q9qcho4y-restrict-secrets-usage">Restrict
    Secrets Usage</a></li><li> <a href="/article/ygyvp998mu-use-encrypted-text-secrets">Use
    Encrypted Text Secrets</a></li><li> <a href="/article/nt5vchhka4-use-encrypted-file-secrets">Use
    Encrypted File Secrets</a></li><li> <a href="/article/prjsaaev0c-migrate-secrets-between-secrets-managers">Migrate
    Secrets between Secrets Managers</a></li><li> <a href="/article/e5q9qcho4y-restrict-secrets-usage">Restrict
    Secrets Usage</a></li><li> <a href="/article/cwp7rlauzn-reference-existing-secrets">Reference
    Existing Secrets</a></li><li> <a href="/article/imzgiz9h41-use-a-secret-in-a-delegate-profile">Use
    Secrets in a Delegate Profile</a></li></ul></li></ul><p></p>'
