  body: '<p>You can remove the Git sync connection between a Harness account or Application
    by delinking the connection. Delinking prevents Harness from syncing with your
    Git repo.</p><h3>Before You Begin</h3><ul><li><a href="/article/htvzryeqjw-configuration-as-code">Configuration
    as Code</a></li><li><a href="/article/apiwdqngvz-harness-account-level-sync">Harness
    Account-Level Git Sync</a></li><li><a href="/article/6mr74fm55h-harness-application-level-sync">Harness
    Application-Level Git Sync</a></li><li><a href="/article/r5vya3dlt0-edit-the-code-in-harness">Edit
    Harness Components as YAML</a></li></ul><h3>Step: Delink a Git Connection</h3><p>To
    delink a Git connection, do the following:</p><ol><li>In <strong>Setup</strong>,
    click <strong>Configuration As Code</strong>.</li><li>Select the Git Sync connection
    you want to delink.<ol><li>For an account-level connection, click the ellipsis
    next to the search field, and then click <strong>Setup Git Sync</strong>.</li><li>For
    an application-level connection, hover over the Application&#39;s <strong>Git
    Sync</strong> icon, and then click the icon.</li></ol></li><li>In <strong>Git
    Sync</strong>, click <strong>DELINK</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/r8qvurlqiy/1594900511665/screenshot-2020-07-16-at-4-54-55-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Click
    <strong>Confirm</strong> to delink the Git sync.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/r8qvurlqiy/1594900706798/screenshot-2020-07-16-at-5-27-52-pm.png"
    style="max-height:30%;max-width:30%" data-hd-height="30%" data-hd-width="30%"/></figure></li></ol><p></p>'
