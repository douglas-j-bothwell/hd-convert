  body: '<p>You can sync any of your Harness Applications with your Git repo. Harness
    Applications are set up and managed with Git separately from the Account-level
    sync.</p><p>For Account-level sync, see <a href="/article/apiwdqngvz-harness-account-level-sync">Harness
    Account-Level Git Sync</a>.</p><p>In this topic:</p><ul><li> <a href="#before_you_begin">Before
    You Begin</a></li><li> <a href="#requirements">Requirements</a></li><li> <a href="#best_practices">Best
    Practices</a></li><li> <a href="#step_sync_your_application_with_a_git_repo">Step:
    Sync Your Application With a Git Repo</a></li><li> <a href="#next_steps">Next
    Steps</a></li></ul><h3>Before You Begin</h3><ul><li> <a href="/article/htvzryeqjw-configuration-as-code">Configuration
    as Code</a></li><li> <a href="/article/apiwdqngvz-harness-account-level-sync">Harness
    Account-Level Git Sync</a></li><li> <a href="https://docs.harness.io/article/ay9hlwbgwa-add-source-repo-providers">Add
    Source Repo Providers</a></li></ul><h3>Requirements</h3><ul><li>Users must belong
    to a User Group with <a href="/article/ven0bvulsj-users-and-permissions">Administer
    Other Account Functions</a> selected to enable Git Sync at the account or Application
    level.</li><li>Only Harness YAML files are allowed in the target repo. The repo
    you sync with Harness must not contain any non-Harness files. Also, non-Harness
    files ending in <code>.yaml</code> will cause sync to fail.</li></ul><h3>Best
    Practices</h3><p>When you sync Harness Accounts and Applications, no 3rd party
    account credentials are exposed. However, your Harness Applications might contain
    private information you added to their Services or Workflows. Only sync Harness
    Accounts and Applications with public repos if you are certain that your Harness
    Applications do not contain any private information.</p><p>As a best practice,
    only sync with private repos.</p><h3>Step: Sync Your Application With a Git Repo</h3><p>You
    can sync your Application with a Git repo when you create it or sync an existing
    Application.</p><h4>Option 1: Sync a New Application</h4><p>To sync a new Application
    when you create it, do the following:</p><ol><li>In <strong>Setup</strong>, in
    <strong>Applications</strong>, click <strong>Add Application.</strong><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/6mr74fm55h/1594746655714/screenshot-2020-07-14-at-10-40-32-pm.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure></li><li>Select
    the checkbox <strong>Setup Git Sync</strong>.</li><li>In <strong>Git Connector</strong>,
    select a Harness <strong>Source Repo Provider</strong>. For information on setting
    up a Source Repo Provider, see  <a href="https://docs.harness.io/article/ay9hlwbgwa-add-source-repo-providers">Add
    Source Repo Providers</a>.</li><li>In <strong>Branch Name</strong>, enter the
    name of the repo branch to sync with the Harness Application. This can be the
    master<strong> </strong>branch or another branch where you want to keep the Harness
    application-level settings.<div class="note-callout">Names may not contain characters
    from the Emoticons unicode block.</div></li><li>Click <strong>Submit</strong>.</li></ol><h4>Option
    2: Sync an Existing Application</h4><p>To sync an existing Harness Application
    with a Git repo, do the following:</p><ol><li>Add your Git repo as a Source Repo
    Provider in Harness. For more information, see <a href="/article/ay9hlwbgwa-add-source-repo-providers">Add
    Source Repo Providers</a>.</li><li>In <strong>Setup</strong>, click <strong>Configuration
    As Code</strong>. </li><li>Hover your cursor over the name of the application
    you want to sync. A <strong>Git Sync</strong> icon is displayed.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/htvzryeqjw/1554223084611/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Click
    the <strong>Git Sync</strong> icon.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/6mr74fm55h/1594899439676/screenshot-2020-07-16-at-5-07-01-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In
    <strong>Git Connector</strong>, select a Harness <strong>Source Repo Provider</strong>.
    For information on setting up a Source Repo Provider, see <a href="/article/ay9hlwbgwa-add-source-repo-providers">Add
    Source Repo Providers</a>.</li><li>In <strong>Branch Name</strong>, enter the
    name of the repo branch to sync with the Harness application.</li><li>To enable
    sync between Harness and the repo in the Source Repo provider, ensure <strong>Enable
    Git Sync</strong> is enabled.</li><li>Click <strong>Submit</strong>. The <strong>Git
    Sync</strong> icon is next to the application.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/htvzryeqjw/1554223147560/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure>To
    refresh a sync, click the <strong>Refresh</strong> icon.<br/><br/>In your Git
    repo, the Harness Application is added.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/htvzryeqjw/1554223224995/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><div
    class="note-callout">Webhooks do not work with older versions of Bitbucket. You
    need to install the  <a href="https://marketplace.atlassian.com/apps/1215474/post-webhooks-for-bitbucket?hosting=server&amp;tab=overview">Post
    Webhooks for Bitbucket</a> plugin in Bitbucket to enable Harness to allow two-way
    sync with Bitbucket. For more information, see <a href="https://docs.harness.io/article/ay9hlwbgwa-add-source-repo-providers#bitbucket_post_webhooks_plugin">Bitbucket
    Post Webhooks Plugin</a>.</div></li></ol><h3>Next Steps</h3><ul><li> <a href="/article/r5vya3dlt0-edit-the-code-in-harness">Edit
    Harness Components as YAML</a></li><li> <a href="/article/r8qvurlqiy-delink-git-sync">Delink
    Git Sync</a></li></ul><p></p>'
