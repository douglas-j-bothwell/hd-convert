  body: '<p>You can view or edit the code for any account or Application entity and
    its configuration.</p><div class="note-callout">Before you can edit account and
    Application YAML, you must have the correct User Group Account and Application
    Permissions. See <a href="/article/htvzryeqjw-configuration-as-code#using_rbac_for_yaml_files">Using
    RBAC for YAML Files</a>.</div><h3>Before You Begin</h3><ul><li><a href="/article/htvzryeqjw-configuration-as-code">Configuration
    as Code</a></li><li><a href="/article/apiwdqngvz-harness-account-level-sync">Harness
    Account-Level Git Sync</a></li><li><a href="/article/6mr74fm55h-harness-application-level-sync">Harness
    Application-Level Git Sync</a></li></ul><h3>Step: Edit the Code</h3><ol><li>In
    <strong>Setup,</strong> click <strong>Configuration As Code</strong>.</li><li>Select
    the YAML file that you want to edit and click <strong>Edit</strong>.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/r5vya3dlt0/1594747903401/screenshot-2020-07-14-at-11-00-35-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li><li>Edit
    the YAML file and click <strong>Save</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/r5vya3dlt0/1594748236599/screenshot-2020-07-14-at-11-04-22-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li></ol><p>You
    can configure any settings using YAML anywhere in Harness by clicking the YAML
    editor button (<span style="color:#fb9e00" data-hd-color="#fb9e00"><strong>&lt;/&gt;</strong></span>).</p><h3>See
    Also</h3><ul><li><a href="/article/21kgaw4h86-harness-yaml-code-reference">Harness
    YAML Code Reference</a></li></ul><h3>Notes</h3><ul><li><strong>Do not change a
    variable type in YAML</strong>—You are not prevented from changing a user variable
    type to <code>ENTITY</code> in YAML; however, this may lead problems as <code>ENTITY</code>
    is for internal settings, such as Application Environments, Workflows, etc.</li></ul><p></p>'
