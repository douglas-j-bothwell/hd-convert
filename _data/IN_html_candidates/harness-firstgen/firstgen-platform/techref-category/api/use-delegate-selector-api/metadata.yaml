  body: '<p>You can retrieve, assign, clear, and delete tags associated with Delegates
    using the Harness API.</p><h3>Before You Begin</h3><ul><li><a href="/article/tm0w6rruqv-harness-api">Harness
    API</a></li><li><a href="/article/nrxfix3i58-tags">Using Tags</a></li><li><a href="/article/c3fvixpgsl-select-delegates-for-specific-tasks-with-selectors">Select
    Delegates with Selectors</a></li></ul><h3>Prerequisites</h3><ul><li>You will need
    a Harness API Key to send API requests. For more information, seeÂ <a href="https://docs.harness.io/article/smloyragsm-api-keys">API
    Keys</a>.</li></ul><h3>Fetch the List of Tags for a Given Delegate</h3><p>To send
    the API request, you will need your Harness Account Id, Delegate Id and <a href="/article/smloyragsm-api-keys">API
    Key</a>.</p><p>The Account Id can be found in every URL when using Harness following
    <code>account</code>:</p><pre>https://app.harness.io/#/account/{accountid}/home/get-started</pre><p></p><h5>Request</h5><pre>curl
    --location --request GET &#39;https://app.harness.io/gateway/api/delegate/{yourdelegateId}/delegate-tags?accountId={youraccountId}&#39;
    \<br/>--header &#39;x-api-key: {api-key}&#39;</pre><h5>Response</h5><pre>{<br/>    &#34;metaData&#34;:
    {},<br/>    &#34;resource&#34;: {<br/>        &#34;accountId&#34;: &#34;youraccountId&#34;,<br/>        &#34;delegateId&#34;:
    &#34;yourdelegateId&#34;,<br/>        &#34;delegateName&#34;: &#34;docexample&#34;,<br/>        &#34;tags&#34;:
    [<br/>            &#34;tag1&#34;<br/>        ]<br/>    },<br/>    &#34;responseMessages&#34;:
    []<br/>}</pre><h3>Assign a Givet List of Tags to a Specific Delegate</h3><p>To
    send the API request, you will need your Harness Account Id, Delegate Id and <a
    href="/article/smloyragsm-api-keys">API Key</a>.</p><p>The Account Id can be found
    in every URL when using Harness following <code>account</code>:</p><pre>https://app.harness.io/#/account/{accountid}/home/get-started</pre><p></p><h5>Request</h5><pre>curl
    --location --request POST &#39;https://app.harness.io/gateway/api/delegate/{yourdelegateId}/delegate-tags?accountId={youraccountId}&#39;
    \<br/>--header &#39;x-api-key: {api-key}&#39; \<br/>--header &#39;Content-Type:
    application/json&#39; \<br/>--data-raw &#39;{&#34;tags&#34;: [&#34;tag2&#34;]}&#39;</pre><h5>Response</h5><pre>{<br/>    &#34;metaData&#34;:
    {},<br/>    &#34;resource&#34;: {<br/>        &#34;accountId&#34;: &#34;youraccountId&#34;,<br/>        &#34;delegateId&#34;:
    &#34;yourdelegateId&#34;,<br/>        &#34;delegateName&#34;: &#34;docexample&#34;,<br/>        &#34;tags&#34;:
    [<br/>            &#34;tag1&#34;,<br/>            &#34;tag2&#34;<br/>        ]<br/>    },<br/>    &#34;responseMessages&#34;:
    []<br/>}</pre><h3>Clear an Existing List of Tags and Assign a New List of Tags
    to Delegate</h3><p>To send the API request, you will need your Harness Account
    Id, Delegate Id and <a href="/article/smloyragsm-api-keys">API Key</a>.</p><p>The
    Account Id can be found in every URL when using Harness following <code>account</code>:</p><pre>https://app.harness.io/#/account/{accountid}/home/get-started</pre><p></p><h5>Request</h5><pre>curl
    --location --request PUT &#39;https://app.harness.io/gateway/api/delegate/{yourdelegateId}/delegate-tags?accountId={youraccountId}&#39;
    \<br/>--header &#39;x-api-key: {api-key}&#39; \<br/>--header &#39;Content-Type:
    application/json&#39; \<br/>--data-raw &#39;{&#34;tags&#34;: [&#34;tag2&#34;]}&#39;</pre><h5>Response</h5><pre>{<br/>    &#34;metaData&#34;:
    {},<br/>    &#34;resource&#34;: {<br/>        &#34;accountId&#34;: &#34;youraccountId&#34;,<br/>        &#34;delegateId&#34;:
    &#34;yourdelegateId&#34;,<br/>        &#34;delegateName&#34;: &#34;docexample&#34;,<br/>        &#34;tags&#34;:
    [<br/>            &#34;tag2&#34;<br/>        ]<br/>    },<br/>    &#34;responseMessages&#34;:
    []<br/>}</pre><h3>Delete all the Tags from a Given Delegate</h3><p>To send the
    API request, you will need your Harness Account Id, Delegate Id and <a href="/article/smloyragsm-api-keys">API
    Key</a>.</p><p>The Account Id can be found in every URL when using Harness following
    <code>account</code>:</p><pre>https://app.harness.io/#/account/{accountid}/home/get-started</pre><p></p><h5>Request</h5><pre>curl
    --location --request DELETE &#39;https://app.harness.io/gateway/api/delegate/{yourdelegateId}/delegate-tags?accountId={youraccountId}&#39;
    \<br/>--header &#39;x-api-key: {api-key}&#39;</pre><p></p><h5>Response</h5><pre>{<br/>    &#34;metaData&#34;:
    {},<br/>    &#34;resource&#34;: {<br/>        &#34;accountId&#34;: &#34;youraccountId&#34;,<br/>        &#34;delegateId&#34;:
    &#34;yourdelegateId&#34;,<br/>        &#34;delegateName&#34;: &#34;docexample&#34;,<br/>        &#34;tags&#34;:
    []<br/>    },<br/>    &#34;responseMessages&#34;: []<br/>}</pre><p></p>'
