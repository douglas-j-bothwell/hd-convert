  body: '<p>This topic describes how to use Harness Application APIs.</p><div class="note-callout">The <code>!</code> following
    the type means that this field is <em>required</em>.</div><p>In this topic:</p><ul><li><a
    href="https://docs.harness.io/article/0wmvn5dgzn-use-harness-applications-api#undefined">Before
    You Begin</a></li><li><a href="https://docs.harness.io/article/0wmvn5dgzn-use-harness-applications-api#create_applications">Create
    Applications</a></li><li><a href="https://docs.harness.io/article/0wmvn5dgzn-use-harness-applications-api#update_applications">Update
    Applications</a></li><li><a href="https://docs.harness.io/article/0wmvn5dgzn-use-harness-applications-api#enable_git_sync_for_an_application">Enable
    Git Sync for an Application</a></li><li><a href="https://docs.harness.io/article/0wmvn5dgzn-use-harness-applications-api#show_pipelines_for_a_given_application">Show
    Pipelines for a Given Application</a></li><li><a href="https://docs.harness.io/article/0wmvn5dgzn-use-harness-applications-api#show_services_for_a_given_application">Show
    Services for a Given Application</a></li><li><a href="https://docs.harness.io/article/0wmvn5dgzn-use-harness-applications-api#fetch_the_list_of_services_for_a_given_application">Fetch
    the List of Services for a Given Application</a></li><li><a href="https://harness.helpdocs.io/article/0wmvn5dgzn-use-harness-applications-api#filter_harness_applications_using_harness_tags_in_the_api">Filter
    Harness Applications using Harness Tags in the API</a></li></ul><h3 id="undefined">Before
    You Begin</h3><ul><li><a href="/article/tm0w6rruqv-harness-api">​Introduction
    to Harness GraphQL API</a></li><li><a href="/article/2rmd5i0e0h-harness-api-explorer">Harness
    API Explorer</a></li><li><a href="/article/kn8wsu80n4-api-schema-and-structure">API
    Schema and Structure</a></li></ul><h3>Create Applications</h3><p>This sample creates
    an Application in Harness. It returns an <code>id</code>, which you can use as
    the <code>applicationId</code> value in other Application operations.</p><pre
    class="hljs apache">mutation createapp($app: CreateApplicationInput!) {<br/>  createApplication(input:
    $app) {<br/>    clientMutationId<br/>    application {<br/>      name<br/>      id<br/>    }<br/>  }<br/>}</pre><p></p><p>Here
    are sample query variables for the above operation. The <code>name</code> variable
    requires a value, which must be unique in your Harness account.</p><pre class="hljs
    json">{<br/>  &#34;app&#34;: {<br/>    &#34;clientMutationId&#34;: &#34;req9&#34;,<br/>    &#34;name&#34;:
    &#34;AMI App&#34;,<br/>    &#34;description&#34;: &#34;Application to deploy AMIs&#34;<br/>  }<br/>}</pre><p></p><div
    class="tip-callout">Values for other variables are optional. In this and other
    mutation requests, a <code>clientMutationId</code> is needed only when multiple
    clients make updates to the same entity, and each client needs a way to identify
    the request-response. In this case, each update should supply an arbitrary, unique
    <code>clientMutationId</code>.</div><h3>Update Applications</h3><p>This sample
    updates an existing Application.</p><pre class="hljs apache">mutation updateApp($app:
    UpdateApplicationInput!) {<br/>  updateApplication(input: $app) {<br/>    clientMutationId<br/>    application
    {<br/>      name<br/>      id<br/>      description<br/>    }<br/>  }<br/>}</pre><p></p><p>Here
    are sample query variables for the above operation. You must supply an <code>applicationId</code>,
    corresponding to an existing Harness Application.</p><pre class="hljs json">{<br/>  &#34;app&#34;:
    {<br/>    &#34;clientMutationId&#34;: &#34;req9&#34;,<br/>    &#34;applicationId&#34;:
    &#34;1YO5rmoaTdSyqnfvLOgb7g&#34;,<br/>    &#34;name&#34;: &#34;AMI App&#34;,<br/>    &#34;description&#34;:
    &#34;Deploy AMIs with a better description&#34;<br/>  }<br/>}</pre><h3>Enable
    Git Sync for an Application</h3><p>This sample enables Git sync on a Harness Application.</p><pre
    class="hljs apache">mutation updateGitConfig($gitConfig: UpdateApplicationGitSyncConfigInput!)
    {<br/>  updateApplicationGitSyncConfig(input: $gitConfig) {<br/>    clientMutationId<br/>    gitSyncConfig
    {<br/>      branch<br/>      repositoryName<br/>      syncEnabled<br/>      gitConnector
    {<br/>        id<br/>        name<br/>        description<br/>        createdAt<br/>        createdBy
    {<br/>          id<br/>          name<br/>        }<br/>      }<br/>    }<br/>  }<br/>}</pre><p></p><p>Here
    are sample query variables for the above operation. You must supply an <code>applicationId</code>
    corresponding to an existing Harness Application, and a <code>gitConnectorId</code>
    corresponding to an existing Git Connector on your Harness account.</p><p>If your
    Harness Source Repo Provider is an Account type Git connector specify the repositoryName.</p><pre
    class="hljs json"><br/>{<br/>  &#34;gitConfig&#34;: {<br/>    &#34;clientMutationId&#34;:
    &#34;req321&#34;,<br/>    &#34;applicationId&#34;: &#34;xxxxxxxxxxxxxg&#34;,<br/>    &#34;gitConnectorId&#34;:
    &#34;yyyyyyyyyyyyy&#34;,<br/>    &#34;repositoryName&#34; : &#34;repoName&#34;<br/>    &#34;branch&#34;:
    &#34;temp_branch&#34;,<br/>    &#34;syncEnabled&#34;: true,<br/>  }<br/>}</pre><h3>Show
    Pipelines for a Given Application</h3><p>This sample queries by <code>applicationId</code> to
    return details about corresponding Pipelines.</p><pre class="hljs apache">{<br/>  <span
    class="hljs-attribute" style="box-sizing:inherit;color:rgb(0, 134, 179)" data-hd-color="rgb(0,
    134, 179)">pipelines</span>(<br/>    <span class="hljs-attribute" style="box-sizing:inherit;color:rgb(0,
    134, 179)" data-hd-color="rgb(0, 134, 179)">filters</span>:<span class="hljs-meta"
    style="box-sizing:inherit;color:rgb(150, 152, 150)" data-hd-color="rgb(150, 152,
    150)"> [<br/>      { application: { operator: EQUALS, values: [&#34;&lt;ApplicationID&gt;&#34;]
    } }<br/>    ]</span><br/>    <span class="hljs-attribute" style="box-sizing:inherit;color:rgb(0,
    134, 179)" data-hd-color="rgb(0, 134, 179)">limit</span>: 5<br/>    <span class="hljs-attribute"
    style="box-sizing:inherit;color:rgb(0, 134, 179)" data-hd-color="rgb(0, 134, 179)">offset</span>:
    2<br/>  ) {<br/>    <span class="hljs-attribute" style="box-sizing:inherit;color:rgb(0,
    134, 179)" data-hd-color="rgb(0, 134, 179)">nodes</span> {<br/>      <span class="hljs-attribute"
    style="box-sizing:inherit;color:rgb(0, 134, 179)" data-hd-color="rgb(0, 134, 179)">id</span><br/>      <span
    class="hljs-attribute" style="box-sizing:inherit;color:rgb(0, 134, 179)" data-hd-color="rgb(0,
    134, 179)">name</span><br/>      <span class="hljs-attribute" style="box-sizing:inherit;color:rgb(0,
    134, 179)" data-hd-color="rgb(0, 134, 179)">description</span><br/>      <span
    class="hljs-attribute" style="box-sizing:inherit;color:rgb(0, 134, 179)" data-hd-color="rgb(0,
    134, 179)">createdAt</span><br/>    }<br/>    <span class="hljs-attribute" style="box-sizing:inherit;color:rgb(0,
    134, 179)" data-hd-color="rgb(0, 134, 179)">pageInfo</span> {<br/>      <span
    class="hljs-attribute" style="box-sizing:inherit;color:rgb(0, 134, 179)" data-hd-color="rgb(0,
    134, 179)">total</span><br/>    }<br/>  }<br/>}<br/></pre><h3>Show Services for
    a Given Application</h3><p>This nested query by <code>applicationId</code> returns
    the names of the specified Application&#39;s contained Services.</p><pre class="hljs
    apache">{<br/>  <span class="hljs-attribute" style="box-sizing:inherit;color:rgb(0,
    134, 179)" data-hd-color="rgb(0, 134, 179)">application</span>(applicationId:<span
    class="hljs-string" style="box-sizing:inherit;color:rgb(223, 80, 0)" data-hd-color="rgb(223,
    80, 0)">&#34;&lt;applicationId&gt;&#34;</span>) {<br/>    <span class="hljs-attribute"
    style="box-sizing:inherit;color:rgb(0, 134, 179)" data-hd-color="rgb(0, 134, 179)">services</span>(limit:100,
    offset:0) {<br/>      <span class="hljs-attribute" style="box-sizing:inherit;color:rgb(0,
    134, 179)" data-hd-color="rgb(0, 134, 179)">pageInfo</span>{<br/>        <span
    class="hljs-attribute" style="box-sizing:inherit;color:rgb(0, 134, 179)" data-hd-color="rgb(0,
    134, 179)">total</span><br/>      }<br/>      <span class="hljs-attribute" style="box-sizing:inherit;color:rgb(0,
    134, 179)" data-hd-color="rgb(0, 134, 179)">nodes</span>{<br/>        <span class="hljs-attribute"
    style="box-sizing:inherit;color:rgb(0, 134, 179)" data-hd-color="rgb(0, 134, 179)">name</span><br/>      }<br/>    }<br/>  }<br/>}</pre><h3>Fetch
    the List of Services for a Given Application</h3><p>This sample queries by <code>applicationId</code> to
    return <code>id</code> and <code>name</code> values for up to 1,000 Services.</p><pre
    class="hljs apache">{<br/>  <span class="hljs-attribute" style="box-sizing:inherit;color:rgb(0,
    134, 179)" data-hd-color="rgb(0, 134, 179)">services</span>(<br/>    <span class="hljs-attribute"
    style="box-sizing:inherit;color:rgb(0, 134, 179)" data-hd-color="rgb(0, 134, 179)">filters</span>:<span
    class="hljs-meta" style="box-sizing:inherit;color:rgb(150, 152, 150)" data-hd-color="rgb(150,
    152, 150)"> [<br/>      { application: { operator: EQUALS, values: [&#34;&lt;applicationId&gt;&#34;]
    } }<br/>    ]</span><br/>    <span class="hljs-attribute" style="box-sizing:inherit;color:rgb(0,
    134, 179)" data-hd-color="rgb(0, 134, 179)">limit</span>: 1000<br/>  ) {<br/>    <span
    class="hljs-attribute" style="box-sizing:inherit;color:rgb(0, 134, 179)" data-hd-color="rgb(0,
    134, 179)">pageInfo</span> {<br/>      <span class="hljs-attribute" style="box-sizing:inherit;color:rgb(0,
    134, 179)" data-hd-color="rgb(0, 134, 179)">total</span><br/>    }<br/>    <span
    class="hljs-attribute" style="box-sizing:inherit;color:rgb(0, 134, 179)" data-hd-color="rgb(0,
    134, 179)">nodes</span> {<br/>      <span class="hljs-attribute" style="box-sizing:inherit;color:rgb(0,
    134, 179)" data-hd-color="rgb(0, 134, 179)">id</span><br/>      <span class="hljs-attribute"
    style="box-sizing:inherit;color:rgb(0, 134, 179)" data-hd-color="rgb(0, 134, 179)">name</span><br/>    }<br/>  }<br/>}</pre><h3>Filter
    Harness Applications using Harness Tags in the API</h3><p>Harness provides advanced
    tagging features for your Harness <a href="https://docs.harness.io/article/bucothemly-application-configuration">Applications</a> as
    described in <a href="https://docs.harness.io/article/nrxfix3i58-tags">Assign
    Metadata Using Tags</a> and <a href="https://docs.harness.io/article/nyxf7g8erd-apply-filters-using-tags">Apply
    Filters Using Tags</a>.</p><p>You can use Tags to search associated Harness Applications.</p><pre
    class="hljs json">query{<br/>  applications(filters:{<br/>    application:{<br/>      operator:
    EQUALS<br/>      values: &#34;4eYcK7CaTsmYD5kUQJ8pRg&#34;<br/>    }<br/>    tag:{<br/>      entityType:
    APPLICATION<br/>      tags:[<br/>        {<br/>          name:&#34;tag1&#34;<br/>          value:&#34;val1&#34;<br/>        }<br/>        {<br/>          name:&#34;tag2&#34;<br/>          value:&#34;val2&#34;<br/>        }<br/>      ]<br/>    }<br/>  }<br/>    limit:
    10<br/>    offset: 0<br/>  )<br/>  {<br/>    nodes{<br/>      id<br/>      name<br/>      description<br/>      createdAt<br/>    }<br/>  }<br/>}</pre><p></p><p></p>'
