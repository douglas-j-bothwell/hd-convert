  body: '<p>To integrate Harness with some third-party apps, you need to register
    Harness with the app and then supply a Harness API key. The API key is a simple
    encrypted string that other applications can use to access Harness without a private
    Harness account.</p><p>This topic lists sample queries that create, update, and
    delete Harness API keys using the Harness API. For steps to create, edit, and
    delete API keys from Harness UI, see <a href="/article/smloyragsm-api-keys">Harness
    API Keys</a>.</p><p>In this topic:</p><ul><li><a href="/article/o0bsjt966y-create-api-key-using-api#create_an_api_key">Create
    an API Key</a></li><li><a href="/article/o0bsjt966y-create-api-key-using-api#update_an_api_key">Update
    an API Key</a></li><li><a href="/article/o0bsjt966y-create-api-key-using-api#delete_an_api_key">Delete
    an API Key</a></li></ul><h3>Before You Begin</h3><ul><li>Review theÂ <a href="/article/tm0w6rruqv-harness-api">Harness
    API</a></li><li><a href="/article/smloyragsm-api-keys">Harness API Keys</a></li></ul><h3>Create
    an API Key</h3><p>Harness API key uniquely identifies your Harness account and
    authorizes access to your account data.</p><p>For steps to create API Key from
    Harness UI, see <a href="/article/smloyragsm-api-keys#create_an_api_key">Create
    an API Key</a>.</p><h4>Request</h4><p>You can create a Harness API Key using the
    mutation <code>createApiKey</code>.</p><p>It has the following syntax:</p><pre
    class="hljs graphql">mutation ($input: CreateApiKeyInput!) {<br/>  createApiKey(input:
    $input) {<br/>    name<br/>    clientMutationId<br/>    uuid<br/>  }<br/>}</pre><p></p><h4>Query
    Variables</h4><p>Use the following query variables to create an API Key. The <code>accountId</code>
    parameter specifies the account where you are creating the API Key.</p><pre class="hljs
    graphql">{<br/>  &#34;input&#34;: {<br/>  &#34;accountId&#34;: &#34;rIeFDjoySXqrDQcIZ9ltDA&#34;,<br/>  &#34;clientMutationId&#34;:
    &#34;gafs&#34;,<br/>  &#34;name&#34;: &#34;example&#34;,<br/>  &#34;userGroupIds&#34;:
    [&#34;QkV4F3RRRiCIU-MgXaK2ZQ&#34;]<br/>  }<br/>}</pre><p></p><p>This will give
    you an output with the UUID for the newly created API key which you can use for
    updating or deleting this API Key.</p><pre class="hljs graphql">{<br/>  &#34;data&#34;:
    {<br/>    &#34;createApiKey&#34;: {<br/>      &#34;name&#34;: &#34;example1&#34;,<br/>      &#34;clientMutationId&#34;:
    &#34;example&#34;,<br/>      &#34;uuid&#34;: &#34;4L2X2JLSQe2DnjOwBXj0TQ&#34;<br/>    }<br/>  }<br/>}</pre><h3>Update
    an API Key</h3><p>You can update an existing API key to add or remove User Groups
    from which it inherits the permissions.</p><p>For steps to edit an API key from
    Harness UI, see <a href="/article/smloyragsm-api-keys#edit_an_api_key">Edit an
    API Key</a>.</p><h4>Request</h4><p>You can update a Harness API Key using the
    mutation <code>updateApiKey</code>. </p><p>It has the following syntax:</p><pre
    class="hljs graphql">mutation($input: UpdateApiKeyInput!){<br/>    updateApiKey(input:
    $input){<br/>    clientMutationId<br/>    name<br/>    uuid<br/>    }<br/>}</pre><p></p><h4>Query
    Variables</h4><p>Use these query variables to create an API Key. The <code>uuid</code>
    specifies the id of the API Key you want to update. For steps to get the <strong>UUID</strong>
    for the API Key, See <a href="/article/o0bsjt966y-create-api-key-using-api#create_an_api_key">Create
    an API Key</a>.</p><pre class="hljs graphql">{<br/>    &#34;input&#34;: {<br/>    &#34;uuid&#34;:
    &#34;k-dLWJuFQ9izcC70jRZBpA&#34;,<br/>    &#34;accountId&#34;: &#34;rIeFDjoySXqrDQcIZ9ltDA&#34;,<br/>     &#34;name&#34;:
    &#34;doc_example_update&#34;,<br/>     &#34;clientMutationId&#34;: &#34;gafs&#34;,<br/>     &#34;userGroupIds&#34;:
    [&#34;QkV4F3RRRiCIU-MgXaK2ZQ&#34;]<br/>     }<br/>}</pre><h3>Delete an API Key</h3><p>You
    can delete an existing API key at any point in time. </p><p>For steps to delete
    an API key from Harness UI see <a href="/article/smloyragsm-api-keys#api-keys">API
    Keys</a>.</p><h4>Request</h4><p>You can delete a Harness API Key using the mutation
    <code>deleteApiKey</code>.</p><p>It has the following syntax:</p><pre class="hljs
    graphql">mutation ($input: DeleteApiKeyInput!) {<br/>  deleteApiKey(input: $input)
    {<br/>    clientMutationId<br/>  }<br/>}<br/></pre><p></p><h4>Query Variables</h4><p>Use
    these query variables to create an API Key. The <code>uuid</code> specifies the
    id of the API Key you want to delete. For steps to get the <strong>UUID</strong>
    for the API Key, See <a href="/article/o0bsjt966y-create-api-key-using-api#create_an_api_key">Create
    an API Key</a>.</p><pre class="hljs graphql">{<br/>    &#34;input&#34;: {<br/>     &#34;uuid&#34;:
    &#34;k-dLWJuFQ9izcC70jRZBpA&#34;,<br/>    &#34;accountId&#34;: &#34;rIeFDjoySXqrDQcIZ9ltDA&#34;<br/>     }<br/>}</pre><p></p>'
