  body: '<p>You can use the <strong>resumeExecution</strong> API to resume Pipeline
    deployment executions that meet the following criteria:</p><ul><li>Failed</li><li>Aborted</li><li>Expired</li><li>Rejected</li></ul><div
    class="note-callout">You cannot resume Successful or Paused executions.</div><p>This
    is similar to resuming Pipeline executions in the Harness Manager. See <a href="/article/4dvyslwbun-resume-a-pipeline-deployment">Resume
    Pipeline Deployments</a>.</p><p>In this topic:</p><ul><li><a href="#before_you_begin">Before
    You Begin</a></li><li><a href="#supported_platforms_and_technologies">Supported
    Platforms and Technologies</a></li><li><a href="#limitations">Limitations</a></li><li><a
    href="#review_permissions">Review: Permissions</a></li><li><a href="#review_what_can_be_resumed">Review:
    What Can Be Resumed</a></li><li><a href="#step_resume_pipeline">Step: Resume Pipeline</a></li><li><a
    href="#see_also">See Also</a></li></ul><h3>Before You Begin</h3><ul><li><a href="/article/rfqmu6cejy-use-pipelines-api">Use
    Pipelines API</a></li><li><a href="/article/zc1u96u6uj-pipeline-configuration">Pipelines</a></li><li><a
    href="/article/60j7391eyy-templatize-pipelines">Create Pipeline Templates</a></li><li><a
    href="/article/6kefu7s7ne-skip-conditions">Pipeline Skip Conditions</a></li></ul><h3>Supported
    Platforms and Technologies</h3><p>See <a href="/article/220d0ojx5y-supported-platforms">Supported
    Platforms and Technologies</a>.</p><h3>Limitations</h3><p>You can&#39;t modify
    any of the below mentioned settings:</p><ul><li><strong>You cannot change mandatory
    settings when you resume:</strong> You cannot change <strong>Start New Deployment</strong>
    inputs, variables, and Artifacts that are passed when you started your deployment.</li><li>You
    can resume a Pipeline that failed, expired, aborted, or was rejected.</li><li>The
    Pipeline and the Workflows used in the Pipeline can&#39;t be changed.</li><li>The
    templatization can&#39;t be changed.</li><li>You cannot add any new stage or change
    any of the existing stages.</li></ul><h3>Review: Permissions</h3><p>To resume
    a Pipeline using resumeExecution, a Harness User must belong to a User Group that
    has the following Application Permissions:</p><ul><li><strong>Permission Type:</strong>
    Deployments, <strong>Action:</strong> Execute Pipeline</li><li><strong>Permission
    Type:</strong> Deployments, <strong>Action:</strong> Execute Pipeline, <strong>Application:</strong>
    &lt;Application&gt;</li><li><strong>Permission Type:</strong> Deployments, <strong>Action:</strong>
    Execute Pipeline, <strong>Environment:</strong> &lt;Environment Type&gt;, <strong>Application:</strong>
    &lt;Application&gt;, but only to &lt;Environment Type&gt;</li></ul><h3>Review:
    What Can Be Resumed</h3><p>You can resume Pipeline executions that meet the following
    criteria:</p><ul><li>Failed</li><li>Aborted</li><li>Expired</li><li>Rejected</li></ul><div
    class="note-callout">You cannot resume Successful or Paused executions.</div><p>This
    includes Pipelines with different configurations, such as:</p><ul><li>Pipelines
    with <a href="/article/zc1u96u6uj-pipeline-configuration">runtime inputs</a>.</li><li><a
    href="/article/60j7391eyy-templatize-pipelines">Templated Pipelines</a>.</li><li>Pipelines
    with <a href="/category/4edbfn50l8-approvals">Approval stages</a> (approved or
    rejected).</li><li>Pipelines with parallel stage executions. In this case, both
    stages are resumed.</li><li>Pipelines with <a href="/article/6kefu7s7ne-skip-conditions">skip
    conditions</a>.</li></ul><h3>Step: Resume Pipeline</h3><p>Here&#39;s an example
    of the resumeExecution API mutation:</p><pre>mutation{<br/>  resumeExecution(input:{<br/>    applicationId:&#34;LzcrN4VLTAW-dqZAtnsc_g&#34;<br/>    pipelineExecutionId:&#34;hUtAJdKOSxKWaTSkFlciyg&#34;<br/>    pipelineStageName:&#34;STAGE
    3&#34;<br/>  }){<br/>    execution{<br/>      status<br/>      id<br/>    }<br/>  }<br/>}</pre><p></p><p>You
    simply need to provide the Application ID, Pipeline execution ID, and the name
    of the stage where you want to resume the execution.</p><p>To see the status of
    a Pipeline execution and see if it can be resumed:</p><pre>{<br/>  execution(executionId:
    &#34;&lt;pipelineExecutionId&gt;&#34;) {<br/>    id<br/>    ... on PipelineExecution
    {<br/>      status<br/>      pipelineStageExecutions {<br/>        pipelineStageElementId<br/>        pipelineStageName<br/>        pipelineStepName<br/>        ...
    on ApprovalStageExecution {<br/>          approvalStepType<br/>          status<br/>        }<br/>        ...
    on WorkflowStageExecution {<br/>          runtimeInputVariables {<br/>            allowedValues<br/>            defaultValue<br/>            allowMultipleValues<br/>            fixed<br/>            name<br/>            required<br/>            type<br/>          }<br/>          status<br/>          workflowExecutionId<br/>        }<br/>      }<br/>    }<br/>  }<br/>}</pre><p></p><div
    class="note-callout">Note that <code>pipelineExecutionId</code> is the execution
    ID for a Pipeline&#39;s deployment. It is not the Pipeline ID.</div><p>This will
    give you output with the stage names and statuses for the Pipeline, which you
    can use with <code>resumeExecution</code>:</p><pre>{<br/>  &#34;data&#34;: {<br/>    &#34;execution&#34;:
    {<br/>      &#34;id&#34;: &#34;ddUCod0mT5ykAxOHjSvabg&#34;,<br/>      &#34;status&#34;:
    &#34;FAILED&#34;,<br/>      &#34;pipelineStageExecutions&#34;: [<br/>        {<br/>          &#34;pipelineStageElementId&#34;:
    &#34;quPSKqBNQQ270Oao83d-hA&#34;,<br/>          &#34;pipelineStageName&#34;: &#34;STAGE
    1&#34;,<br/>          &#34;pipelineStepName&#34;: &#34;Mongo&#34;,<br/>          &#34;runtimeInputVariables&#34;:
    null,<br/>          &#34;status&#34;: &#34;FAILED&#34;,<br/>          &#34;workflowExecutionId&#34;:
    &#34;DQd-S3YER1S9cn7i6e68FQ&#34;<br/>        },<br/>        {<br/>          &#34;pipelineStageElementId&#34;:
    &#34;Ohb83Po3Tz-zwslDp-QAMA&#34;,<br/>          &#34;pipelineStageName&#34;: &#34;STAGE
    1&#34;,<br/>          &#34;pipelineStepName&#34;: &#34;Redis&#34;,<br/>          &#34;runtimeInputVariables&#34;:
    null,<br/>          &#34;status&#34;: &#34;FAILED&#34;,<br/>          &#34;workflowExecutionId&#34;:
    &#34;FhdCOPbPTimmCyZJZhh4Tg&#34;<br/>        },<br/>...</pre><h3>See Also</h3><ul><li><a
    href="/article/4dvyslwbun-resume-a-pipeline-deployment">Resume Pipeline Deployments</a></li></ul><p></p>'
