  body: '<p>This topic explains how to fetch artifact information when deployments
    are successes, failures, or still running.</p><p>You can use the <strong>WorkflowExecution</strong>
    API to obtain details on all of the artifacts in the deployment.</p><p>In this
    topic:</p><ul><li><a href="https://docs.harness.io/article/dhdq2nqxai-fetch-deployment-artifact-information#before_you_begin">Before
    You Begin</a></li><li><a href="https://docs.harness.io/article/dhdq2nqxai-fetch-deployment-artifact-information#undefined">Supported
    Platforms and Technologies</a></li><li><a href="https://docs.harness.io/article/dhdq2nqxai-fetch-deployment-artifact-information#step_fetch_artifact_information_from_deployments">Step:
    Fetch Artifact Information from Deployments</a></li><li><a href="https://docs.harness.io/article/dhdq2nqxai-fetch-deployment-artifact-information#see_also">See
    Also</a></li></ul><p></p><h3>Before You Begin</h3><ul><li><a href="https://docs.harness.io/article/tm0w6rruqv-harness-api">Harness
    API</a></li><li><a href="https://docs.harness.io/article/qluiky79j8-service-types-and-artifact-sources">Service
    Types and Artifact Sources</a></li></ul><h3 id="undefined">Supported Platforms
    and Technologies</h3><p>See <a href="/article/220d0ojx5y-supported-platforms">Supported
    Platforms and Technologies</a>.</p><h3>Step: Fetch Artifact Information from Deployments</h3><p>Here
    is an example of a query that returns all of the artifacts for a deployment:</p><pre
    class="hljs graphql">{<br/>  executions(filters: [{execution: {operator: EQUALS,
    values: &#34;P03SSJ_9S2auQQwlejKtcg&#34;}}], limit: 100) {<br/>    nodes {<br/>      id<br/>      application
    {<br/>        id<br/>      }<br/>      ... on WorkflowExecution {<br/>        artifacts
    {<br/>          id<br/>          buildNo<br/>          artifactSource {<br/>            id<br/>            name<br/>          }<br/>        }<br/>        rollbackArtifacts
    {<br/>          id<br/>          buildNo<br/>          artifactSource {<br/>            id<br/>            name<br/>          }<br/>        }<br/>      }<br/>    }<br/>  }<br/>}</pre><p></p><p>The
    result will be something like this:</p><pre>{<br/>  &#34;data&#34;: {<br/>    &#34;executions&#34;:
    {<br/>      &#34;nodes&#34;: [<br/>        {<br/>          &#34;id&#34;: &#34;P03SSJ_9S2auQQwlejKtcg&#34;,<br/>          &#34;application&#34;:
    {<br/>            &#34;id&#34;: &#34;BLnYajALQ9KA4ehnZZTHfA&#34;<br/>          },<br/>          &#34;artifacts&#34;:
    [<br/>            {<br/>              &#34;id&#34;: &#34;lfXxdMTaRGeTWH3_TPPQeA&#34;,<br/>              &#34;buildNo&#34;:
    &#34;stable-perl&#34;,<br/>              &#34;artifactSource&#34;: {<br/>                &#34;id&#34;:
    &#34;U2AViUJ_R8aAuRVF53_FtA&#34;,<br/>                &#34;name&#34;: &#34;library_nginx&#34;<br/>              }<br/>            }<br/>          ],<br/>          &#34;rollbackArtifacts&#34;:
    []<br/>        }<br/>      ]<br/>    }<br/>  }<br/>}</pre><p></p><p>Search for
    <strong>WorkflowExecution</strong> in the GraphQL Documentation Explorer to see
    all of the available fields.</p><p>For <code>values</code>, you enter in the execution
    ID for the deployment.</p><p>You can find the execution ID after executions in
    the deployment URL. You can see it as <strong>P03SSJ_9S2auQQwlejKtcg</strong>
    here:</p><p><code>https://app.harness.io/#/account/xxx/app/BLnYajALQ9KA4ehnZZTHfA/env/g717FtmBQreevuSCYcbixA/executions/</code><code><strong>P03SSJ_9S2auQQwlejKtcg</strong></code><code>/details</code></p><p>To
    get execution IDs, you can query for a Pipeline&#39;s executions using the Pipeline
    ID:</p><pre>{<br/>  executions(filters: {pipeline: {operator: EQUALS, values:
    &#34;Kn3X_70dQy-VY-Wt2b2qVw&#34;}}, limit: 5) {<br/>    pageInfo {<br/>      total<br/>    }<br/>    nodes
    {<br/>      id<br/>      application {<br/>        id<br/>        name<br/>        description<br/>      }<br/>      createdAt<br/>      endedAt<br/>    }<br/>  }<br/>}</pre><p></p><p>You
    can get a Pipeline ID by querying for a list of Pipelines:</p><pre>{<br/>  pipelines(limit:
    5, offset: 5) {<br/>    nodes {<br/>      id<br/>      name<br/>      description<br/>      createdAt<br/>    }<br/>    pageInfo
    {<br/>      total<br/>    }<br/>  }<br/>}</pre><p></p><p>See <a href="/article/rfqmu6cejy-use-pipelines-api">Use
    Pipelines API</a>.</p><h3>See Also</h3><ul><li><a href="/article/ba4vs50071-use-workflows-api">Use
    Workflows API</a></li><li><a href="/article/rfqmu6cejy-use-pipelines-api">Use
    Pipelines API</a></li></ul><p></p>'
