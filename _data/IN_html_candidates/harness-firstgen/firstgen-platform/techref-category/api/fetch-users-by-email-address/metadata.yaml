  body: '<p>You can fetch a user by email address using the Harness API, including
    users that have not accepted invites.</p><p>In this topic:</p><ul><li> <a href="#before_you_begin">Before
    You Begin</a></li><li> <a href="#step_1_fetch_users_by_email_address">Step 1:
    Fetch Users by Email Address</a></li><li> <a href="#limitations">Limitations</a></li><li>
    <a href="#see_also">See Also</a></li><li> <a href="#configure_as_code">Configure
    As Code</a></li></ul><h3>Before You Begin</h3><ul><li> <a href="/article/tm0w6rruqv-harness-api">​Introduction
    to Harness GraphQL API</a></li><li> <a href="/article/2rmd5i0e0h-harness-api-explorer">Harness
    API Explorer</a></li><li> <a href="/article/ven0bvulsj-users-and-permissions">Managing
    Users and Groups (RBAC)</a> </li><li> <a href="/article/p9ssx4cv5t-sample-queries-create-users-user-groups-and-assign-permissions">Use
    Users and Groups API</a></li></ul><h3>Step 1: Fetch Users by Email Address</h3><p>Here
    is an example of a query fetching a user by email address:</p><pre>{<br/>  userByEmail(email:&#34;john.smith@example.io&#34;){<br/>    id,<br/>    name,<br/>    isPasswordExpired,<br/>    isEmailVerified,<br/>    isImportedFromIdentityProvider,<br/>    isTwoFactorAuthenticationEnabled<br/>    userGroups(limit:
    10, offset: 0) {<br/>      nodes {<br/>        id<br/>        name<br/>      }<br/>    }<br/>  }<br/>}</pre><p>Here
    is the output:</p><pre>{<br/>  &#34;data&#34;: {<br/>    &#34;userByEmail&#34;:
    {<br/>      &#34;id&#34;: &#34;8posiNJdThedZOCBlrfv4g&#34;,<br/>      &#34;name&#34;:
    &#34;John Smith&#34;,<br/>      &#34;isPasswordExpired&#34;: false,<br/>      &#34;isEmailVerified&#34;:
    true,<br/>      &#34;isImportedFromIdentityProvider&#34;: false,<br/>      &#34;isTwoFactorAuthenticationEnabled&#34;:
    false,<br/>      &#34;userGroups&#34;: {<br/>        &#34;nodes&#34;: [<br/>          {<br/>            &#34;id&#34;:
    &#34;xxxxxx&#34;,<br/>            &#34;name&#34;: &#34;Account Administrator&#34;<br/>          },<br/>          {<br/>            &#34;id&#34;:
    &#34;xxxxxx&#34;,<br/>            &#34;name&#34;: &#34;CS Dev Mgr&#34;<br/>          },<br/>          {<br/>            &#34;id&#34;:
    &#34;xxxxxx&#34;,<br/>            &#34;name&#34;: &#34;Demo&#34;<br/>          },<br/>          {<br/>            &#34;id&#34;:
    &#34;xxxxxx&#34;,<br/>            &#34;name&#34;: &#34;PagerDuty&#34;<br/>          },<br/>          {<br/>            &#34;id&#34;:
    &#34;xxxxxx&#34;,<br/>            &#34;name&#34;: &#34;admin-se-group&#34;<br/>          }<br/>        ]<br/>      }<br/>    }<br/>  }<br/>}</pre><h3>Limitations</h3><p>Queries
    do not support wildcards in email addresses at this time.</p><h3>See Also</h3><ul><li>
    <a href="/article/p9ssx4cv5t-sample-queries-create-users-user-groups-and-assign-permissions">Use
    Users and Groups API</a></li></ul><h3>Configure As Code</h3><p>To see how to configure
    the settings in this topic using YAML, configure the settings in the UI first,
    and then click the YAML editor button (<span style="color:#fb9e00" data-hd-color="#fb9e00"><strong>&lt;/&gt;</strong></span>).</p>'
