  body: <p>The Install step runs the command scripts in your Harness SSH and IIS Services
    on the target host.</p><p>In this topic:</p><ul><li><a href="#summary">Summary</a></li><li><a
    href="#not_seeing_the_install_step_in_a_workflow">Not Seeing the Install Step
    in a Workflow?</a></li><li><a href="#name">Name</a></li><li><a href="#command">Command</a></li><li><a
    href="#timeout">Timeout</a></li><li><a href="#related_reference_material">Related
    Reference Material</a></li></ul><h3>Summary</h3><p>The Install step is added in
    the Basic Workflow as part of its <strong>Deploy Service</strong> section.</p><p>The
    Install step is used after the <a href="/article/9h1cqaxyp9-select-nodes-workflow-step">Select
    Nodes step</a>, which select the target nodes on which to run the Install step.</p><p>The
    following image shows the Install step in the deployed Workflow and its corresponding
    Service commands and scripts.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/2q8vjxdjcq/1598378385484/image.png"/></figure><h3>Not
    Seeing the Install Step in a Workflow?</h3><p>Install commands are added in a
    Harness SSH Service, and then used in a Harness Workflow that uses the Service.</p><p>When
    you create the SSH Service, you select an <strong>Artifact Type</strong>. For
    all of the non-Docker artifact types (ZIP, TAR, etc), the <strong>Install</strong>
    command is added to the Service automatically.</p><p>When that Service is used
    by a Workflow, the <strong>Install</strong> Workflow step is added automatically.</p><h4>SSH
    Service with Docker Image Artifact Type</h4><p>For SSH Services using the <strong>Docker
    Image</strong> artifact type, the Install command is <u>not</u> added. Consequently,
    there will be no Install step available in the Workflow using that Service.</p><p>To
    overcome this limitation, in the SSH Service using the Docker Image artifact type,
    click <strong>Add Command</strong>, and then select <strong>Install</strong> in
    <strong>Command Type</strong>.</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/2q8vjxdjcq/1612914919416/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>Next,
    in the <strong>Install</strong> command you just added to the Service, click <strong>Add</strong>,
    and select a Docker script.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/2q8vjxdjcq/1612915009687/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>Now,
    when you use this Service to a Workflow, the <strong>Install</strong> step is
    added to the Workflow.</p><h3>Name</h3><p>The default name is Install.</p><h3>Command</h3><p>This
    setting cannot be edited.</p><h3>Timeout</h3><p>You can use:</p><ul><li><code><strong>w</strong></code>  for
    weeks</li><li><code><strong>d</strong></code>  for days</li><li><code><strong>h</strong></code>  for
    hours</li><li><code><strong>m</strong></code>  for minutes</li><li><code><strong>s</strong></code>  for
    seconds</li><li><code><strong>ms</strong></code> for milliseconds</li></ul><h3>Related
    Reference Material</h3><ul><li><a href="/article/9h1cqaxyp9-select-nodes-workflow-step">Select
    Nodes Workflow Step</a></li></ul><p></p>
