  title: Add Commands from the Command Library
  description: Describes how to use Harness Command Library.
  short_version: Describes how to use Harness Command Library.
  body: '<p></p><p>The Harness Command Library stores custom Service commands that
    can be shared between all your Harness account users. You can link these Service
    Commands to Harness Services and Workflows.</p><div class="note-callout">Only
    members of Harness User Group accounts with the <strong>Manage Template Library</strong> permission
    may create, edit, and delete commands. Others User Group members can view and
    link to commands.</div><h3>Before You Begin</h3><ul><li><a href="/article/115garkjsn-introduction-to-harness-command-library">Harness
    Command Library Overview</a></li><li><a href="/article/ygi6d8epse-use-templates">Use
    Templates</a></li><li><a href="https://docs.harness.io/article/eb3kfl8uls-service-configuration">Add
    a Service</a></li><li><a href="https://docs.harness.io/article/m220i1tnia-workflow-configuration">Add
    a Workflow</a></li></ul><h3>Step: Download a Command</h3><ol><li>In <strong>Setup</strong>,
    click <strong>Template Library</strong> and then click <strong>Harness Command
    Library</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/l8bcqfbj4r/1592450657954/screenshot-2020-06-18-at-8-54-04-am.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure>The
    available commands are displayed. Commands are categorized using their tags. Here
    is an example:<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/l8bcqfbj4r/1592451054782/screenshot-2020-06-18-at-9-00-43-am.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></li><li>Click
    on a command to open it. Each command has subordinate scripts and commands.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/l8bcqfbj4r/1592466813688/screenshot-2020-06-18-at-1-10-53-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></li></ol><p></p><h4>Option:
    Select Version</h4><p>Click on the <strong>Version</strong> drop-down list to
    view the available versions. You can select the version of the command from the
    version drop-down list that you wish to download.</p><h4>Option: View in Repository</h4><ol><li>Click
    <strong>View in Repository</strong> to view the command in the repository.</li><li>Click
    on the individual steps to view the details of the command. For example, Setup
    Runtime Path, Copy App Stack, etc.</li></ol><h4>Option: View Command Code<strong>
    </strong></h4><p>Click on the <strong>code icon</strong> to view the YAML of the
    command. You cannot edit a command. These commands are immutable. Once  you download
    it, you can fork it, and then edit it. For more information, see <a href="/article/r0eeviq7l6-fork-and-edit-a-command-in-the-command-library">Fork
    and Edit a Command in the Command Library</a>.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/l8bcqfbj4r/1592466909640/screenshot-2020-06-18-at-1-24-28-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure><p></p><h4>Step:
    View Downloaded Command </h4><ol><li>Once you have verified all the details, click
    <strong>Download</strong> to download the command. You can download any version
    of the published commands from Harness Command Library at the account level as
    well as the application level. You can link these commands to your <a href="https://docs.harness.io/article/x0jdza5viz-link-commands#link_commands_to_a_service">Service</a>
    or a <a href="https://docs.harness.io/article/x0jdza5viz-link-commands#link_commands_to_a_workflow">Workflow</a>.
    To view the downloaded commands:<ol><li>In <strong>Setup</strong>, click <strong>Template
    Library</strong> and then click <strong>Downloads</strong>. The downloaded commands
    are listed.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/l8bcqfbj4r/1592475350552/screenshot-2020-06-18-at-3-45-35-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></li></ol></li></ol><h3>Next
    Steps</h3><ul><li><a href="/article/r0eeviq7l6-fork-and-edit-a-command-in-the-command-library">Fork
    and Edit a Command in the Command Library</a></li><li><a href="/article/le9lwjq05z-use-different-versions-of-a-command">Use
    Different Versions of a Command</a></li><li><a href="/article/x0jdza5viz-link-commands">Link
    Commands from the Command Library</a></li><li><a href="/article/283cr6ntt5-create-and-publish-a-new-command-to-the-command-library">Create
    and Publish a new Command to the Command Library</a></li></ul><p></p>'
