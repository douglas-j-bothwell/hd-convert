  body: <p></p><p>The Harness Command Library stores custom Service commands that
    can be shared between all your Harness account users.</p><div class="note-callout">Only
    members of Harness User Group accounts with the <strong>Manage Template Library</strong> permission
    may create, edit, and delete commands. Others User Group members can view and
    link to commands.</div><p>Currently, only Harness can upload commands to the library.
    You can search and download the commands from the library. In the future, Harness
    customers, partners, and the community will be able to publish and share their
    commands.</p><p>In this topic:</p><ul><li><a href="https://docs.harness.io/article/115garkjsn-introduction-to-harness-command-library#what_is_harness_command_library">What
    is Harness Command Library</a></li><li><a href="https://docs.harness.io/article/115garkjsn-introduction-to-harness-command-library#templates_and_the_command_library">Templates
    and the Command Library</a></li><li><a href="https://docs.harness.io/article/115garkjsn-introduction-to-harness-command-library#next_steps">Next
    Steps</a></li></ul><h3>What is Harness Command Library</h3><p>The Command Library
    allows you to:</p><ul><li class="public-DraftStyleDefault-unorderedListItem public-DraftStyleDefault-reset
    public-DraftStyleDefault-depth0 public-DraftStyleDefault-listLTR">Download and
    use commands provided by Harness.</li><li>Create and publish your own Service
    Commands, and link them to Harness Services and Workflows.</li><li>Categorize
    and filter commands using tags, such as AWS, Dev, etc.</li></ul><h3>Templates
    and the Command Library</h3><p>The following table explains the relationship between
    templates and the Command Library:</p><table><tbody><tr><td><p><strong>Command
    Library</strong></p></td><td><p><strong>Templates</strong></p></td></tr><tr><td><p>Command
    Library commands are remote Service Commands that you can download to your Template
    Library to use as templates. </p></td><td><p>Templates are commands and steps
    stored in your account or Application in your Template Library.</p></td></tr><tr><td><p>Downloaded
    commands are immutable until you fork them.</p></td><td><p>Templates can be edited
    any time.</p></td></tr><tr><td><p>In the Command Library, you can publish and
    download Service Commands only.</p></td><td><p>You can create the following types
    of templates in the Template Library:</p><ul><li>HTTP step (used in Workflows)</li><li>Service
    Command (used in Services and Workflows) </li><li>Shell Script step (used in Workflows)</li><li>PCF
    Command (used in Workflows)</li><li>Artifact Source (used in Services)</li></ul></td></tr></tbody></table><h3>Next
    Steps</h3><ul><li><a href="/article/283cr6ntt5-create-and-publish-a-new-command-to-the-command-library">Create
    and Publish a new Command to the Command Library</a></li><li><a href="/article/l8bcqfbj4r-harness-command-library">Add
    Commands from the Command Library</a></li><li><a href="/article/le9lwjq05z-use-different-versions-of-a-command">Use
    Different Versions of a Command</a></li><li><a href="/article/r0eeviq7l6-fork-and-edit-a-command-in-the-command-library">Fork
    and Edit a Command in the Command Library</a></li><li><a href="/article/x0jdza5viz-link-commands">Link
    Commands from the Command Library</a></li></ul><p></p>
