  body: '<div class="tip-callout">This content is for Harness <a href="https://docs.harness.io/article/1fjmm4by22">FirstGen</a>.
    Switch to <a href="/article/k7sbhe419w-delegate-requirements-and-limitations">NextGen</a>.</div><p>This
    topic lists the limitations and requirements of the Harness Delegate.</p><div
    class="note-callout">For all the topics related to the Harness Delegate, see <a
    href="/category/gyd73rp7np-manage-delegates">Manage Harness Delegates</a>.</div><p>In
    this topic:</p><ul><li><a href="https://docs.harness.io/article/lwynqsgxt9-delegate-requirements-and-limitations#delegate_limitations">Delegate
    Limitations</a></li><li><a href="https://docs.harness.io/article/lwynqsgxt9-delegate-requirements-and-limitations#system_requirements">System
    Requirements</a></li><li><a href="#whitelist_harness_domains_and_i_ps">Whitelist
    Harness Domains and IPs</a></li><li><a href="https://docs.harness.io/article/lwynqsgxt9-delegate-requirements-and-limitations#network_requirements">Network
    Requirements</a><ul><li><a href="https://docs.harness.io/article/lwynqsgxt9-delegate-requirements-and-limitations#g_rpc_limitations">gRPC
    Limitations</a></li></ul></li><li><a href="https://docs.harness.io/article/lwynqsgxt9-delegate-requirements-and-limitations#permissions_and_ports">Permissions
    and Ports</a></li><li><a href="https://docs.harness.io/article/lwynqsgxt9-delegate-requirements-and-limitations#add_certificates_and_other_software_to_delegate">Add
    Certificates and Other Software to Delegate</a></li><li><a href="https://docs.harness.io/article/lwynqsgxt9-delegate-requirements-and-limitations#delegate_access_requirements">Delegate
    Access Requirements</a></li></ul><h3>Delegate Limitations</h3><ul><li><strong>Deployment
    limits:</strong> Deployment limits are set by account type<strong>.</strong> See
    <a href="/article/y1t8hhz4y5-harness-editions">Harness Products and Editions</a>.</li><li>You
    might need to install multiple Delegates depending on how many Continuous Delivery
    tasks you do concurrently, and on the compute resources you are providing to each
    Delegate. Typically, you will need one Delegate for every 300-500 service instances
    across your applications.</li></ul><h3>System Requirements</h3><p>The Delegate
    is installed in your network and connects to the Harness Manager.</p><ul><li><span
    style="font-weight:400">Linux/UNIX server</span> or container.</li><li>​Minimum
    1 CPU.</li><li><span style="font-weight:400">Minimum 8GB RA</span>M — There is
    a cap of 4GB per Delegate, but when the Delegate is updating there might be two
    Delegates running. Hence, the minimum is 8GB.<br/>Ensure that you provide the
    minimum memory for the Delegate and enough memory for the host/node system. For
    example, an AWS EC2 instance type such as m5a.xlarge has 16GB of RAM, 8 for the
    Delegate and 8 for the remaining operations.<div class="note-callout">If you using
    the Harness Kubernetes Delegate with Harness Community Edition and using a small
    server, you can adjust the Kubernetes Delegate YAML setting <code>memory: &#34;8Gi&#34;</code>
    to something smaller.</div></li><li><span style="font-weight:400">Minimum 6GB
    Disk space</span>.</li><li><a href="/article/8o4cwqj1kv-install-shellscript-delegate">Shell
    Script Delegate</a> requires cURL 7.64.1 or later.</li><li><span style="font-weight:400">Access
    to artifact servers, deployment environments, and cloud providers</span>. As shown
    in the following illustration:</li></ul><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/lwynqsgxt9/1598392684741/image.png"/></figure><div
    class="note-callout">M<span style="font-weight:400">ultiple Delegates can be used</span>
    and their scope can be managed.</div><h3>Whitelist Harness Domains and IPs</h3><p>Harness
    SaaS Delegates only need outbound access to the Harness domain name (most commonly, <strong>app.harness.io)</strong> and,
    optionally, to <strong>logging.googleapis.com</strong>. The URL logging.googleapis.com
    is used to provide logs to Harness support.</p><p>See <a href="/article/7a55dbryup-whitelist-harness-domains-and-ips">Whitelist
    Harness Domains and IPs</a>.</p><h3>Network Requirements</h3><p>The following
    network requirements are for connectivity between the Harness Delegate you run
    in your network and the <strong>Harness Manager</strong> (SaaS or On-Prem), and
    for your browser connection to the Harness Manager.</p><div class="note-callout">All
    network connections from your local network to Harness SaaS are outbound-only.</div><ul><li><span>HTTPS
    port 443 outbound from the Delegate to</span> Harness.</li><li>HTTP/2 for gRPC
    (gRPC Remote Procedure Calls)</li><li><span>Delegate requirements:</span> The
    Delegate will need <span>API/SSH/HTTP</span> <span>access to the providers you
    add to Harness, such as:</span><ul><li><span>Cloud Providers</span>.</li><li><span>Verification
    Providers</span>.</li><li><span>Artifact</span> Servers (repos).</li><li>Source
    repositories.</li><li><span>Collaboration Providers</span>.</li><li><span>SSH
    access to target physical and virtual servers</span>.</li></ul></li></ul><p>For
    more information, see <a href="/article/220d0ojx5y-supported-platforms">Supported
    Platforms and Technologies</a>.</p><h4>gRPC Limitations</h4><p>If you do not enable
    gRPC connections, the following limitations apply:</p><ul><li><a href="/article/rr85306lq8-continuous-efficiency-overview">Cloud
    Cost Management</a> will not collect events.</li><li><a href="/article/p5om530pe0-deploy-a-helm-chart-as-an-artifact">Helm
    Charts</a> as an Artifact Source are not available. The feature flag for this
    is <code>HELM_CHART_AS_ARTIFACT</code>.</li><li>If the <code>ARTIFACT_PERPETUAL_TASK</code> feature
    flag is enabled in your account, Harness performs perpetual artifact collection.
    If you do not enable gRPC connections, this will not work.</li></ul><div class="note-callout">Contact <a
    href="mailto:support@harness.io" target="_blank">Harness Support</a> to enable
    or disable feature flags.</div><h3>Permissions and Ports</h3><p>See <a href="/article/11hjhpatqz-connectivity-and-permissions-requirements">Permissions
    and Ports for Harness Connections</a>.</p><h3>Add Certificates and Other Software
    to Delegate</h3><p>For steps on adding certs or other software to the Delegate,
    see <a href="/article/nxhlbmbgkj-common-delegate-profile-scripts">Common Delegate
    Profile Scripts</a>.</p><h3>Delegate Access Requirements</h3><ul><li>The Harness
    Delegate does NOT require root account access, but the Kubernetes, ECS, and Docker
    Delegates run as root by default. This is to enable the Delegate to install applications
    using Delegate Profiles (apt-get, etc). If you do not need to install applications
    using Delegate Profiles, then you can use a non-root account or install the application
    without the Delegate.</li><li>If you do not run the Delegate as root, be aware
    that you cannot install any software using a Delegate Profile.</li></ul><p></p>'
