  body: '<p>The Helm Delegate can be installed on your Kubernetes cluster using the
    Harness Helm Delegate YAML file and Helm chart, located in the Harness Helm Delegate
    repo at:</p><p><code>https://app.harness.io/storage/harness-download/harness-helm-charts/</code></p><p><strong>Rancher</strong>
    â€” The Helm Delegate can also be installed using the Kubernetes management platform,
    Rancher.</p><p>In this guide:</p><ul><li> <a href="#before_you_begin">Before You
    Begin</a></li><li> <a href="#visual_summary">Visual Summary</a></li><li><a href="https://docs.harness.io/article/6n7fon8rit-using-the-helm-delegate#review_helm_version_support">Review:
    Helm Version Support</a></li><li> <a href="#review_helm_delegate_requirements">Review:
    Helm Delegate Requirements</a><ul><li> <a href="#helm_and_tiller_requirement">Helm
    and Tiller Requirement</a></li><li> <a href="#tiller_service_account_and_role_binding">Tiller
    Service Account and Role Binding</a></li><li> <a href="#cloud_platform_permissions">Cloud
    Platform Permissions</a></li></ul></li><li> <a href="#option_1_install_using_helm">Option
    1: Install using Helm</a></li><li> <a href="#option_2_install_using_rancher">Option
    2: Install Using Rancher</a></li><li> <a href="#troubleshooting">Troubleshooting</a></li></ul><p></p><div
    class="note-callout">Harness <a href="/article/gng086569h-harness-on-premise-versions">on-prem
    installations</a> do not currently support the Helm Delegate.</div><p></p><h3>Before
    You Begin</h3><ul><li> <a href="/article/4o7oqwih6h-harness-key-concepts">Harness
    Key Concepts</a></li><li> <a href="/article/h9tkwmkrm7-delegate-installation">Harness
    Delegate Overview</a></li><li> <a href="/article/lwynqsgxt9-delegate-requirements-and-limitations">Delegate
    Requirements and Limitations</a></li></ul><h3>Visual Summary</h3><p>The following
    diagram shows how the Delegate enables Harness to integrate with all of your deployment
    resources:</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8o4cwqj1kv/1596840107816/image.png"/></figure><h3>Review:
    Helm Version Support</h3><p>The Harness Helm Delegate uses Helm 3.</p><h3>Review:
    Helm Delegate Requirements</h3><p>Ensure that the Kubernetes cluster where you
    are installing the Helm Delegate has the following.</p><h4>Helm Requirement</h4><p>The
    Kubernetes cluster where you install the Helm Delegate must have Helm installed.
    Many Kubernetes providers have Helm installed by default.</p><h4>Cloud Platform
    Permissions</h4><p>Ensure that the account you use to install the Helm Delegate
    in your Kubernetes cluster has permissions to deploy to the target namespace.
    If the account does not have permissions, you might see the error:</p><p><code>namespaces
    &#34;default&#34; is forbidden: User &#34;system:serviceaccount:kube-system:default&#34;
    cannot get resource &#34;namespaces&#34; in API group &#34;&#34; in the namespace
    &#34;default&#34;</code></p><p>In this case, use the following kubectl command
    to add the user as a cluster admin:</p><p><code>kubectl edit clusterrolebinding
    cluster-admin</code></p><p>Add user to the file, save, and re-run the installation:</p><pre>-
    apiGroup: rbac.authorization.k8s.io<br/>  kind: User<br/>  name: john.doe@example.com</pre><p></p><p>Different
    Kubernetes platforms might require different roles for Helm to deploy to the cluster.
    For example, the Kubernetes Engine Cluster Admin role is required for the service
    account on Google Kubernetes Engine that will run the commands to install the
    Helm Delegate.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/other/1566597099382/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>GKE
    clusters also have security settings that might need to be applied. For example,
    the <a href="https://cloud.google.com/compute/docs/access/service-accounts#accesscopesiam"
    target="_blank">Access Scope</a> might need to be set to <strong>Allow full access
    to all Cloud APIs</strong> for some clusters.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/other/1567191121397/image.png"/></figure><h3>Option
    1: Install using Helm</h3><p>To install the Helm Delegate using Helm commands,
    do the following:</p><ol><li>In Harness, click <strong>Setup</strong>.</li><li>Click
    <strong>Harness Delegates</strong>.</li><li>In the <strong>Harness Delegates</strong>
    page, click <strong>Download Delegate</strong>, and then click <strong>Helm Values
    YAML</strong>. The Delegate Setup dialog appears.</li></ol><p></p><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/6n7fon8rit/1589497873019/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><ol><li
    style="counter-increment:li 3" start="4">In <strong>Name</strong>, enter a name
    for the Delegate. You will use this name later when you install the Delegate in
    Kubernetes using the command <code>helm install --name &lt;delegate_name&gt; harness-helm-repo/harness-delegate
    -f harness-delegate-values.yaml</code>.</li><li>In <strong>Profile</strong>, select
    a <a href="https://harness.helpdocs.io/article/h9tkwmkrm7-delegate-installation#delegate_profiles">Delegate
    Profile</a> to apply to the Delegate. The default is named <strong>Primary</strong>.</li><li>Click
    <strong>Download</strong>. The Helm Values YAML is downloaded.</li><li>Open a
    Terminal and navigate to where the Helm Values YAML file is downloaded.</li><li>In
    the Terminal, log into the Kubernetes cluster where you want to install the Helm
    Delegate. In GKE, you click the <strong>Connect</strong> button for the cluster,
    and then copy and paste the login command into your Terminal.</li><li>Ensure that
    Helm is installed and is using Helm binary version 3.x. Run <code>helm version</code>.</li><li>Add
    the Harness Helm Delegate chart to the Helm repo:</li></ol><p><code>helm repo
    add harness https://app.harness.io/storage/harness-download/harness-helm-charts/</code></p><p><code>helm
    repo update</code></p><p>You will see the following output:</p><p><code>&#34;harness-helm-repo&#34;
    has been added to your repositories</code></p><p>You can use <code>helm search
    repo harness</code> to see the chart.</p><ol><li style="counter-increment:li 10"
    start="11">Install the Helm Delegate using the Helm Values YAML file you downloaded
    and the name you gave the Delegate (in this example, the name is <strong>helm-delegate-doc</strong>):</li></ol><p><code>helm
    install my-release harness/harness-delegate -f harness-delegate-values.yaml</code></p><p>If
    you are installing into a specific namespace, you will need the <code>--namespace</code>
    parameter also:</p><p><code>helm install my-release harness/harness-delegate -f
    harness-delegate-values.yaml --namespace doc-example</code></p><p>The successful
    output will look something like this:</p><pre>NAME:   helm-delegate-doc<br/>LAST
    DEPLOYED: Fri Aug 30 11:22:01 2019<br/>NAMESPACE: doc-example<br/>STATUS: DEPLOYED<br/><br/>RESOURCES:<br/>==&gt;
    v1/ConfigMap<br/>NAME                         DATA  AGE<br/>helm-delegate-doc-configmap  17    1s<br/><br/>==&gt;
    v1/Namespace<br/>NAME              STATUS  AGE<br/>harness-delegate  Active  1s<br/><br/>==&gt;
    v1/Pod(related)<br/>NAME                        READY  STATUS             RESTARTS  AGE<br/>helm-delegate-doc-lnfzrf-0  0/1    ContainerCreating  0         1s<br/><br/>==&gt;
    v1/Secret<br/>NAME                      TYPE    DATA  AGE<br/>helm-delegate-doc-secret  Opaque  2     1s<br/><br/>==&gt;
    v1beta1/ClusterRoleBinding<br/>NAME                             AGE<br/>helm-delegate-doc-cluster-admin  1s<br/><br/>==&gt;
    v1beta1/StatefulSet<br/>NAME                      READY  AGE<br/>helm-delegate-doc-lnfzrf  0/1    1s</pre><p></p><p>Wait
    a few minutes and the Helm Delegate will appear in the <strong>Harness Delegates</strong>
    page, using the name you entered when you downloaded the Helm Values YAML file:</p><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/other/1567191880119/image.png" style="max-height:50%;max-width:50%"
    data-hd-height="50%" data-hd-width="50%"/></figure><h3>Option 2: Install Using
    Rancher</h3><p>The Harness Helm Delegate integrates with <a href="https://rancher.com/docs/rancher/v2.x/en/"
    target="_blank">Rancher</a> as many users now use Rancher to deploy and manage
    multiple Kubernetes clusters running anywhere, on any provider.</p><p>The following
    procedure assumes that you have a Rancher account.</p><p>To install the Helm Delegate
    using Rancher, do the following:</p><ol><li>In Harness, click <strong>Setup</strong>.</li><li>Click
    <strong>Harness Delegates</strong>.</li><li>In the <strong>Harness Delegates</strong>
    page, click <strong>Download Delegate</strong>, and then click <strong>Helm Values
    YAML</strong>. The <strong>Delegate Setup</strong> dialog appears.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/6n7fon8rit/1589497946642/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In
    <strong>Name</strong>, enter a name for the Delegate.</li><li>In <strong>Profile</strong>,
    select a <a href="https://harness.helpdocs.io/article/h9tkwmkrm7-delegate-installation#delegate_profiles">Delegate
    Profile</a> to apply to the Delegate. The default is named <strong>Primary</strong>.</li><li>Click
    <strong>SUBMIT</strong>. The Helm Values YAML is downloaded.</li><li>Log into
    your Rancher account.</li><li>Click <strong>Apps</strong>.</li></ol><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/other/1566600005562/image.png" style="max-height:50%;max-width:50%"
    data-hd-height="50%" data-hd-width="50%"/></figure><ol><li style="counter-increment:li
    8" start="9">Click Launch.</li><li>In <strong>Search</strong>, enter <strong>Harness</strong>.
    The <strong>Harness Delegate</strong> app appears.</li></ol><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/other/1566600078994/image.png" style="max-height:50%;max-width:50%"
    data-hd-height="50%" data-hd-width="50%"/></figure><p></p><ol><li style="counter-increment:li
    10" start="11">Click <strong>View Details</strong>. Next, you will use the Helm
    Values YAML file you downloaded to fill out the fields in the Harness Delegate
    app in Rancher.</li><li>Open the Helm Values YAML you downloaded in a text editor.
    It will look something like this:</li></ol><pre># Account Id to which the delegate
    will be connecting<br/>accountId: xxxxxxxxx<br/><br/># Secret identifier associated
    with the account<br/>accountSecret: xxxxxxxxx<br/><br/># Short 6 character identifier
    of the account<br/>accountIdShort: lnfzrf<br/><br/>delegateName: doc-helm-example<br/><br/>#
    Id of the delegate profile that needs to run when the delegate is<br/># coming
    up<br/>delegateProfile: &#34;&#34;<br/><br/>managerHostAndPort: https://app.harness.io<br/>watcherStorageUrl:
    https://app.harness.io/storage/wingswatchers<br/>watcherCheckLocation: watcherprod.txt<br/>delegateStorageUrl:
    https://app.harness.io/storage/wingsdelegates<br/>delegateCheckLocation: delegateprod.txt</pre><p></p><p>In
    <strong>Rancher</strong>, use the Helm Values YAML file to enter the following:</p><ol><li>in
    <strong>Name</strong>, enter a name for the Delegate App.</li><li>In <strong>Namespace</strong>,
    enter the Kubernetes namespace in the target cluster where you want the Delegate
    installed. To see the <strong>Namespace</strong> field, you might need to change
    to the Project in Rancher:</li></ol><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/other/1566602425779/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><ol><li
    style="counter-increment:li 2" start="3">In <strong>Account ID</strong>, enter
    the value used for <code>accountId</code>.</li><li>In <strong>Account Secret</strong>,
    enter the value used for <code>accountSecret</code>.</li><li>In <strong>Short
    Account ID</strong>, enter the value used for <code>accountIdShort</code>.</li><li>In
    <strong>Delegate Name</strong>, enter the name used for the <code>delegateName</code>.</li><li>To
    set advanced configurations, in <strong>Show Advanced Server Configurations</strong>,
    click <strong>True</strong>, and change the defaults. This is rarely necessary.</li></ol><div
    class="note-callout">The <strong>Helm version</strong> setting can be used to
    control the Helm version, but ensure that the Helm and Tiller versions match.</div><p>To
    set proxy configurations, in <strong>Show Advanced Proxy Configurations</strong>,
    click <strong>True</strong>, and change the defaults. This is rarely necessary.
    The proxy settings are visible in the Helm Values YAML file you downloaded also.</p><p>When
    you are finished setting up the Delegate, click <strong>Launch</strong>. Rancher
    will launch the Helm Delegate.</p><p>In a few minutes, the Helm Delegate appears
    in Harness in the <strong>Harness Delegates</strong> page. Here is the Helm Delegate
    and its corresponding Rancher status page:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/other/1567192324551/image.png"/></figure><h3>Troubleshooting</h3><p>The
    Helm Delegate installation requires that admin privileges in the cluster. If the
    user account you use to install the Delegate does not have these privileges, you
    might see the following error:</p><p><code>namespaces &#34;default&#34; is forbidden:
    User &#34;system:serviceaccount:kube-system:default&#34; cannot get resource &#34;namespaces&#34;
    in API group &#34;&#34; in the namespace &#34;default&#34;</code></p><p>To add
    the user account to the cluster admin group, enter:</p><p><code>kubectl edit clusterrolebinding
    cluster-admin</code></p><p>Add user to file and save:</p><pre>- apiGroup: rbac.authorization.k8s.io<br/>
    kind: User<br/> name: john.does@harness.io</pre><p></p>'
