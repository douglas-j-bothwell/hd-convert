  body: '<p>The Harness Delegate is a service you run in your deployment target environment,
    such as your local network, VPC, or cluster. The Delegate connects all of your
    artifact, infrastructure, collaboration, verification and other providers with
    the Harness Manager.</p><p>Most importantly, the Delegate performs all deployment
    operations.</p><p>There are several types of Delegates. This topic describes how
    to install the Shell Script Delegate.</p><p>In this topic:</p><ul><li> <a href="#before_you_begin">Before
    You Begin</a></li><li> <a href="#visual_summary">Visual Summary</a></li><li><a
    href="#review_requirements">Review: Requirements</a></li><li> <a href="#step_1_download_the_delegate">Step
    1: Download the Delegate</a></li><li> <a href="#step_2_run_the_shell_script_delegate_script">Step
    2: Run the Shell Script Delegate Script</a></li><li> <a href="#see_also">See Also</a></li></ul><h3>Before
    You Begin</h3><ul><li> <a href="/article/4o7oqwih6h-harness-key-concepts">Harness
    Key Concepts</a></li><li> <a href="/article/h9tkwmkrm7-delegate-installation">Harness
    Delegate Overview</a></li><li> <a href="/article/lwynqsgxt9-delegate-requirements-and-limitations">Delegate
    Requirements and Limitations</a></li></ul><h3>Visual Summary</h3><p>The following
    diagram shows how the Delegate enables Harness to integrate with all of your deployment
    resources:</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/8o4cwqj1kv/1596840107816/image.png"/></figure><h3>Review:
    Requirements</h3><ul><li>cURL version 7.64.1 or later.</li><li>See <a href="/article/lwynqsgxt9-delegate-requirements-and-limitations">Delegate
    Requirements and Limitations</a>.</li></ul><h3>Step 1: Download the Delegate</h3><ol><li>Sign
    into the Harness Manager.</li><li>Click <strong>Setup</strong>., and then click
    <strong>Harness Delegates</strong>.</li><li>In the <strong>Delegate</strong> tab,
    click <strong>Install Delegate</strong>.</li><li>In <strong>Download Type</strong>,
    select <strong>Shell Script</strong>.</li><li>In <strong>Name</strong>, enter
    a name for your Delegate.</li><li>In <strong>Profile</strong>, select a Delegate
    Profile. See <a href="/article/yd4bs0pltf-run-scripts-on-the-delegate-using-profiles">Run
    Scripts on the Delegate using Profiles</a>.</li></ol><div class="note-callout">A
    Delegate Profile is mandatory. The <strong>Primary</strong> Profile is the default
    and contains no script. You can add a script to it, or create and apply new Profiles
    for your Delegate.</div><ol><li style="counter-increment:li 7" start="8">Click
    <strong>Download</strong> or <strong>Copy Download Link</strong>.<br/>If you clicked
    <strong>Download</strong>, copy the downloaded file to the host where you want
    to run the Delegate.<br/>If you clicked <strong>Copy Download Link</strong>, connect
    to the machine or VM instance where you want to run the Delegate, paste in the
    cURL command, and press Enter to download the Delegate.</li></ol><h3>Step 2: Run
    the Shell Script Delegate Script</h3><ol><li style="counter-increment:li 0" start="1">Ensure
    the host where you run the Delegate meets the <a href="/article/lwynqsgxt9-delegate-requirements-and-limitations">Delegate
    Requirements and Limitations</a>.</li><li>On the host where you want to run the
    Delegate, unzip the file (<code>tar -zxvf harness-delegate.tar.gz</code>), open
    the <strong>harness-delegate</strong> folder (<code>cd harness-delegate</code>)
    and run the start.sh script (<code>$ ./start.sh</code>).</li></ol><div class="note-callout">If
    you see a ulimit warning, see <a href="/article/g9o2g5jbye-troubleshooting-harness#warning_ulimit_n_is_too_low_1024">WARNING:
    ulimit -n is too low (1024)</a>.</div><p>The Delegate will start and in a few
    moments you will see it listed in the <strong>Harness Delegates</strong> page.</p><p>The
    <strong>Harness</strong> <strong>Delegates</strong> page provides a list of installed
    Delegates. The information displayed includes:</p><ul><li>Hostname.</li><li>IP
    Address.</li><li>Status.</li><li>Last heartbeat. This is the last time the Delegate
    communicated with the Harness Manager. The Delegate pings the Manager once per
    minute.</li><li>Available Versions</li><li> <a href="/article/c3fvixpgsl-select-delegates-for-specific-tasks-with-selectors">Selectors</a></li><li>
    <a href="/article/yd4bs0pltf-run-scripts-on-the-delegate-using-profiles">Profiles</a></li><li>
    <a href="/article/hw56f9nz7q-scope-delegates-to-harness-components-and-commands">Scopes</a></li></ul><h3>See
    Also</h3><ul><li>For all the topics related to the Harness Delegate, see <a href="/category/gyd73rp7np-manage-delegates">Manage
    Harness Delegates</a>.</li><li>Delegate are used to provide credentials for some
    Harness <a href="/article/whwnovprrb-cloud-providers">Cloud Providers</a>.</li></ul><p></p>'
