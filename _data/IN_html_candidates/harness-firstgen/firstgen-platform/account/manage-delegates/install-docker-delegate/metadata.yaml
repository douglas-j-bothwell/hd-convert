  body: '<p>The Harness Delegate is a service you run in your deployment target environment,
    such as your local network, VPC, or cluster. The Delegate connects all of your
    artifact, infrastructure, collaboration, verification and other providers with
    the Harness Manager.</p><p>Most importantly, the Delegate performs all deployment
    operations.</p><p>There are several types of Delegates. This topic describes how
    to install the Docker Delegate.</p><p>In this topic:</p><ul><li><a href="#before_you_begin">Before
    You Begin</a></li><li><a href="#visual_summary">Visual Summary</a></li><li><a
    href="#step_1_download_the_docker_delegate">Step 1: Download the Docker Delegate</a></li><li><a
    href="#step_2_run_the_docker_delegate_script">Step 2: Run the Docker Delegate
    Script</a></li><li><a href="#see_also">See Also</a></li></ul><h3>Before You Begin</h3><ul><li>
    <a href="/article/4o7oqwih6h-harness-key-concepts">Harness Key Concepts</a></li><li>
    <a href="/article/h9tkwmkrm7-delegate-installation">Harness Delegate Overview</a></li><li>
    <a href="/article/lwynqsgxt9-delegate-requirements-and-limitations">Delegate Requirements
    and Limitations</a></li></ul><h3>Visual Summary</h3><p>The following diagram shows
    how the Delegate enables Harness to integrate with all of your deployment resources:</p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/8o4cwqj1kv/1596840107816/image.png"/></figure><h3>Step
    1: Download the Docker Delegate</h3><ol><li>Sign into the Harness Manager.</li><li>Click
    <strong>Setup</strong>., and then click <strong>Harness Delegates</strong>.</li><li>In
    the <strong>Delegate</strong> tab, click <strong>Install Delegate</strong>.</li><li>In
    <strong>Download Type</strong>, select <strong>Docker Image</strong>.</li><li>In
    <strong>Name</strong>, enter a name for your Delegate.</li><li>In <strong>Profile</strong>,
    select a Delegate Profile. See <a href="/article/yd4bs0pltf-run-scripts-on-the-delegate-using-profiles">Run
    Scripts on the Delegate using Profiles</a>.</li></ol><div class="note-callout">A
    Delegate Profile is mandatory. The <strong>Primary</strong> Profile is the default
    and contains no script. You can add a script to it, or create and apply new Profiles
    for your Delegate.</div><ol><li style="counter-increment:li 7" start="8">Click
    <strong>Download</strong> or <strong>Copy Download Link</strong>.</li></ol><h3>Step
    2: Run the Docker Delegate Script</h3><ol><li style="counter-increment:li 0" start="1">Ensure
    the host where you run the Delegate meets the <a href="/article/lwynqsgxt9-delegate-requirements-and-limitations">Delegate
    Requirements and Limitations</a>.</li><li>If you downloaded the Docker Delegate,
    unzip the file and run the start script (<code>$ ./launch-harness-delegate.sh</code>).
    You will see the Docker image pull, for example:</li></ol><p></p><pre>latest:
    Pulling from harness/delegate<br/>297061f60c36: Pull complete…<br/>Status: Downloaded
    newer image for harness/delegate:latest</pre><p></p><ol><li style="counter-increment:li
    1" start="2">Once the Delegate is installed, the Delegate is listed in the <strong>Delegates</strong>
    page in a few moments.</li></ol><p>The <strong>Delegates</strong> page provides
    a list of installed Delegates. The information displayed includes:</p><ul><li>Hostname.</li><li>IP
    Address.</li><li>Status.</li><li>Last heartbeat. This is the last time the Delegate
    communicated with the Harness Manager. The Delegate pings the Manager once per
    minute.</li><li>Available Versions</li><li> <a href="/article/c3fvixpgsl-select-delegates-for-specific-tasks-with-selectors">Selectors</a></li><li>
    <a href="/article/yd4bs0pltf-run-scripts-on-the-delegate-using-profiles">Profiles</a></li><li>
    <a href="/article/hw56f9nz7q-scope-delegates-to-harness-components-and-commands">Scopes</a></li></ul><p></p><h3>See
    Also</h3><ul><li>For all the topics related to the Harness Delegate, see <a href="/category/gyd73rp7np-manage-delegates">Manage
    Harness Delegates</a>.</li></ul><p></p>'
