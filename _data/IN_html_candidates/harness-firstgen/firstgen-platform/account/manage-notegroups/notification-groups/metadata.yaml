  body: |-
    <p></p><p>Harness provides granular control of notifications, allowing you to control alert conditions, users, and groups across your account and in individual Workflows. This topic describes the major notification features and explains the procedure to add notification settings for user groups.</p><p>In this topic:</p><ul><li><a href="#before_you_begin">Before You Begin</a></li><li><a href="#visual_summary">Video Summary</a></li><li><a href="#major_features">Review: Major Notification Features</a></li><li><a href="#another_slug">Step: Add Notification Settings for User Groups</a></li><li><a href="#next_steps">Next Steps</a></li></ul><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;before_you_begin&#34;&gt;&lt;/span&gt;"><p><span id="before_you_begin"></span></p>
    </div><p></p><h3>Before You Begin</h3><ul><li>See <a href="/article/4o7oqwih6h-harness-key-concepts">Harness Key Concepts</a>.</li></ul><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;visual_summary&#34;&gt;&lt;/span&gt;"><p><span id="visual_summary"></span></p>
    </div><p></p><h3>Video Summary</h3><p>The following video shows how to set up notifications using Harness PagerDuty integration as an example.</p><div class="hd--html"><iframe width="560" height="315" src="https://www.youtube.com/embed/YDyNj9EYiNk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe></div><div class="hd--md" data-hd-markdown="&lt;span id=&#34;major_features&#34;&gt;&lt;/span&gt;"><p><span id="major_features"></span></p>
    </div><p></p><h3>Review: Major Notification Features</h3><p>There are three major notification features:</p><ul><li><strong>Notification Settings for User Groups</strong> – Set the notification channels for User Group members. These include group or individual email addresses, and Slack channels. When User Groups are used in an Alert Notification Rule or in a Workflow Notification Strategy, these channels will be used to notify the group members.</li><li><strong>Alert Notification Rules</strong> – Set which types of alerts are sent to different User Groups. You can also set up a default Catch-All Notification User Group to receive all alerts.</li><li><strong>Workflows Notification Strategy</strong> – Set notification conditions in a Workflow or Workflow Phase, and the User Groups that need to be notified when these conditions are met.</li></ul><div class="hd--md" data-hd-markdown="&lt;span id=&#34;another_slug&#34;&gt;&lt;/span&gt;"><p><span id="another_slug"></span></p>
    </div><p></p><h3>Step: Add Notification Settings for User Groups</h3><p>You can add notification settings to Harness User Groups, including group email addresses and Slack channels. When the User Group is assigned an Alert Notification Rule, or added to a Workflow Notification Strategy, the channels you set here will be used to notify them.</p><p>To add notification settings to Harness User Groups, do the following:</p><ol><li>In Harness Manager, click <strong>Continuous Security</strong>, and then click <strong>Access Management</strong>.</li><li>In <strong>Access Management</strong>, click <strong>User Groups</strong>.</li><li>Click the name of an existing User Group, or create a new User Group with the steps in <a href="/article/ven0bvulsj-users-and-permissions">Managing Users and Groups (RBAC)</a>.</li><li>Locate the <strong>Notification Settings</strong> section.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/4hbsywt7nc/1559022310973/image.png" style="max-height:45%;max-width:45%" data-hd-height="45%" data-hd-width="45%"/></figure></li><li>Click the More Options <strong>⋮</strong> menu, then click <strong>Edit</strong>. The <strong>Notification Settings</strong> dialog appears.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/kf828e347t/1662040179070/screenshot-2022-09-01-at-7-18-22-pm.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ol><p></p><ol><li>Configure the following notification settings and click <strong>SUBMIT</strong>.</li></ol><ul><li><strong>Use Members&#39; Individual Email Addresses</strong> – Enable this setting to have notifications sent to the individual email addresses of the group&#39;s configured Member Users.</li><li><strong>Send an Email Notification to Members Newly Added to This Group</strong> – Enable this setting to notify new members when they&#39;re added to the group.</li><li><strong>Group Email Addresses</strong> – Enter any group email addresses where Harness can send notifications. The <strong>Group Email Addresses</strong> are always used, regardless of whether <strong>Use Members&#39; Individual Email Addresses</strong> is enabled.</li><li><strong>Slack Channel Name</strong> – Enter the name of a Slack channel where Harness can post notifications. You do not need to enter the exact name, as the <strong>Slack Webhook URL</strong> will point to the exact channel.</li><li><strong>Slack Webhook URL</strong> – Enter the Slack channel Incoming Webhook URL.<br/>See <a href="/article/4blpfqwfdc-send-notification-using-slack">Send Notifications Using Slack</a>.<br/>For steps on obtaining a Slack channel Incoming Webhook, see <a href="https://api.slack.com/incoming-webhooks">Incoming Webhooks</a> from Slack.</li><li><strong>PagerDuty Integration Key</strong> – Enter the key for a PagerDuty Account/Service to which Harness can send notifications. You can copy/paste this key from PagerDuty&#39;s <strong>Configuration</strong> &gt; <strong>Services</strong> &gt; <strong>Service Details</strong> dialog &gt; <strong>Integrations</strong> tab, as shown below. (For details, see PagerDuty&#39;s documentation on <a href="https://support.pagerduty.com/docs/services-and-integrations">Creating Integrations</a>.)<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/4hbsywt7nc/1559072718198/image.png" style="max-height:65%;max-width:65%" data-hd-height="65%" data-hd-width="65%"/></figure></li></ul><p>Once you click <strong>SUBMIT</strong>, the <strong>Notification Settings</strong> appear in the User Group page.</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/4hbsywt7nc/1559072849954/image.png" style="max-height:55%;max-width:55%" data-hd-height="55%" data-hd-width="55%"/></figure><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;next_steps&#34;&gt;&lt;/span&gt;"><p><span id="next_steps"></span></p>
    </div><p></p><h3>Next Steps</h3><ul><li><a href="/article/rt7zvmzlgx-manage-alert-notifications">Manage Alert Notifications</a></li></ul><p></p>
