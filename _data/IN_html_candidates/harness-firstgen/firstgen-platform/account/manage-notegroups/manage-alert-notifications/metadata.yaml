    <p></p><p>The Alert Notification Rules determine which alerts to send to specific User Groups, such as an alert that a Harness Delegate is down. This topic explains the process to set up notification rules and alerts.</p><p>In this topic:</p><ul><li><a href="#before_you_begin">Before You Begin</a></li><li><a href="#setup_rules">Step 1: Set up Alert Notification Rules</a></li><li><a href="#setup_alerts">Step 2: Set up Alerts</a></li><li><a href="#alert_thresholds">Review: Alert Thresholds</a></li><li><a href="#worklflow_phase">Step 4: Set up Workflow and Phase Notifications</a></li></ul><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;before_you_begin&#34;&gt;&lt;/span&gt;"><p><span id="before_you_begin"></span></p>
    </div><p></p><h3>Before You Begin</h3><ul><li><a href="/article/4o7oqwih6h-harness-key-concepts">Harness Key Concepts</a></li><li><a href="/article/kf828e347t-notification-groups">Manage User Notifications</a></li></ul><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;setup_rules&#34;&gt;&lt;/span&gt;"><p><span id="setup_rules"></span></p>
    </div><p></p><h3>Step 1: Set up Alert Notification Rules</h3><p>To set up an Alert Notification Rule, do the following:</p><ol><li>In Harness Manager, click <strong>Setup</strong>, and then click <strong>Alert Notification Rules</strong>. The <strong>Alert Notification Rules</strong> settings appear.</li></ol><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/a52uqxp9s0/1558371655071/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>The options here are outlined in the following sections:</p><ul><li><a href="#alert_notification_status_toggle">Alert Notification Status Toggle</a></li><li><a href="#catch_all_notification_rule">Catch-All Notification Rule Setup</a></li><li><a href="#alert_notification_rules_2">Alert Notification Rules Setup</a></li></ul><div class="hd--md" data-hd-markdown="&lt;span id=&#34;alert_notification_status_toggle&#34;&gt;&lt;/span&gt;"><p><span id="alert_notification_status_toggle"></span></p>
    </div><h4>Alert Notification Status Toggle</h4><p>The <strong>Alert Notification Status</strong> slider at upper right is a global panic button for situations where your users are receiving too-frequent notifications. By sliding this to its <strong>OFF</strong> position, you restrict notifications to Harness Manager&#39;s adjacent bell-shaped <strong>Alerts</strong> indicator, only. This prevents notifications from being forwarded to any of the channels configured below.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/kf828e347t/1578080220588/image.png"/></figure><p></p><div class="note-callout">While set to <strong>OFF</strong>, this Status toggle will suppress notifications to all User Groups—those configured under both the <a href="#catch_all_notification_rule">Catch-All Notification Rule</a> and <a href="#alert_notification_rules_2">Alert Notification Rules</a> sections.</div><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;catch_all_notification_rule&#34;&gt;&lt;/span&gt;"><p><span id="catch_all_notification_rule"></span></p>
    </div><h4>Catch-All Notification Rule Setup</h4><p>In <strong>Catch-All Notification Rule</strong>, you specify the User Groups to use as the Catch-All Notification Groups, and the alert rules for those Groups. Whatever rules are not covered by the parallel <strong>Alert Notification Rules</strong> section are applied to the User Groups in the <strong>Catch-All Notification Rule</strong> section.</p><p>For example, if a specific rule is not applied to any User Group in the <strong>Alert Notification Rules</strong> section, then that alert is sent to the User Groups set up in the <strong>Catch-All Notification Rule</strong> section.</p><div class="note-callout">At least one <strong>Catch-All Notification Rule</strong> User Group is required. By default, the Account Administrator User Group is used.</div><p>To set up a Catch-All Notification Rule User Group, do the following:</p><ol><li>In the <strong>Alert Notification Rules</strong> page, click the pencil icon next to the <strong>Catch-All Notification User Group</strong>. The <strong>Notification Settings</strong> dialog appears.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/a52uqxp9s0/1558474324578/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ol><p></p><ol><li style="counter-increment:li 1" start="2">In <strong>User Group(s)</strong>, select the User Groups to set as the <strong>Catch-All Notification User Groups</strong>.</li><li>Click <strong>SUBMIT</strong>. The groups you selected are listed.</li></ol><div class="tip-callout">For the Catch-All group, the <strong>Notification Settings</strong> dialog&#39;s <strong>Alert Category</strong> selection is locked to <strong>All</strong> alerts.</div><div class="hd--html"><span id="alert_notification_rules_2"></span></div><h4>Alert Notification Rules Setup</h4><p>The Alert Notification Rules determine how alerts are routed to User Groups.</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/dt3rw9nj1n/1550551362010/image.png" style="max-height:505;max-width:50%" data-hd-height="505" data-hd-width="50%"/></figure><p>To begin defining an alert notification rule, do the following:</p><ol><li>In the <strong>Alert Notification Rules</strong> section, click <strong>Add New Rule</strong>. The <strong>Notification Settings</strong> dialog appears.</li></ol><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/rt7zvmzlgx/1586687404701/alert-notifi-settings.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p></p><ol><li style="counter-increment:li 1" start="2">Set the <strong>Alert Filter</strong> to either <strong>Matching</strong> or <strong>Not Matching</strong>, depending on the type of rule you want to create.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/a52uqxp9s0/1558474407125/image.png" style="max-height:30%;max-width:30%" data-hd-height="30%" data-hd-width="30%"/></figure></li></ol><p></p><ol><li style="counter-increment:li 2" start="3">In <strong>Alert Category</strong>, select a category.</li></ol><p>The dialog now displays different controls, depending on which category you selected:</p><ul><li><a href="#setup-alerts">Setup</a> – These alerts are triggered by events within Harness.</li><li><a href="#24-7-service-guard-alerts">24/7 Service Guard</a> – These alerts are triggered by Harness&#39; analysis of data from your configured third-party monitoring and verification tools.</li></ul><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;setup_alerts&#34;&gt;&lt;/span&gt;"><p><span id="setup_alerts"></span></p>
    </div><p></p><h3>Step 2: Set up Alerts</h3><p>Selecting an <strong>Alert Category</strong> of <strong>Setup</strong> keeps the <strong>Notification Settings</strong> dialog compact. To finish defining your notification rule:</p><ol><li>In <strong>Alert Type</strong>, select the specific alert for this rule.</li><li>In <strong>User Groups</strong>, select the User Groups that will receive the alert.<br/><br/>When you are done, the dialog will look something like this:</li></ol><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/rt7zvmzlgx/1586687646194/setup-alerts.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><ol><li style="counter-increment:li 2" start="3">Click <strong>SUBMIT</strong>. The new rule is displayed.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/a52uqxp9s0/1558395022924/image.png" style="max-height:65%;max-width:65%" data-hd-height="65%" data-hd-width="65%"/></figure></li></ol><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;another_slug&#34;&gt;&lt;/span&gt;"><p><span id="another_slug"></span></p>
    </div><p></p><h3>Step 3: Set up 24/7 Service Guard Alerts</h3><p>Setting the <strong>Alert Category</strong> to <strong>24/7 Service Guard</strong> expands the <strong>Notification Settings</strong> dialog. Use the additional controls here to fine-tune how this rule will send alerts to your User Groups. (For details, see <a href="#thresholds">Alert Thresholds</a>.) To continue defining the rule:</p><p>Set the <strong>Alert Type</strong> to <strong>24/7 Service Guard</strong>.</p><ol><li>Leave the <strong>Application</strong> multi-select drop-down set to <strong>All</strong>, or limit this rule by selecting one or more specific Harness Applications.</li><li>Leave the <strong>Environment</strong> drop-down set to <strong>All</strong>, or limit this rule by selecting one or more specific Harness Environments.</li><li>If you have modified the <strong>Application</strong> and/or <strong>Environment</strong> defaults, select corresponding <strong>Service Verification(s)</strong>.</li><li>Drag the <strong>Alert Threshold</strong> slider to set the minimum severity level for User Groups to receive these alerts. For details, see <a href="#thresholds">Alert Thresholds</a>.</li><li>Select the <strong>User Groups(s)</strong> to receive the alert.<br/>When you are done, the dialog will look something like this:</li></ol><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/rt7zvmzlgx/1586687951440/sg-alerts.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><ol><li style="counter-increment:li 5" start="6">Click <strong>SUBMIT</strong>. The new rule is displayed.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/a52uqxp9s0/1558399936458/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ol><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;alert_thresholds&#34;&gt;&lt;/span&gt;"><p><span id="alert_thresholds"></span></p>
    </div><p></p><h3>Review: Alert Thresholds</h3><p>When you create a 24/7 Service Guard alert rule, you use the <strong>Alert Threshold</strong> slider to define a severity level. When Harness determines that this severity threshold has been met or exceeded, it will send alerts to the User Group(s) you configure.</p><p>You can create multiple rules to route the same Alert Type to different User Groups, depending on severity. For example, you might set three rules, using the following thresholds on the slider&#39;s 0–1.0 scale:</p><ul><li>0.2+: Send to developers (via Slack, email, etc.).</li><li>0.5+: Send to DevOps.</li><li>0.8+: Send to engineering managers</li></ul><h5>Thresholds and Overall Risk Level</h5><p>The slider&#39;s scale represents Harness&#39; analyzed risk level, based on metrics, transaction history, and machine-learning models. While third-party Verification Providers&#39; alerts are typically based on static rules, Harness&#39; alerts are dynamic. Over time, Harness will escalate or decrease alerts, as we observe anomalies, regressions, and other factors.</p><p>To set the Overall Risk Level at which Harness originally <em>triggers</em> alerts—based on our analysis of data from your third-party Verification Providers—each provider&#39;s <strong>Alert Notification</strong> dialog provides a similar <strong>Alert Threshold</strong> slider. For details, see <a href="/article/dajt54pyxd-24-7-service-guard-overview">24/7 Service Guard Overview</a>.</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/a52uqxp9s0/1558573117231/image.png"/></figure><h4>Alert Examples</h4><p>Here is an example of an alert in Slack:</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/kf828e347t/1550686657245/image.png"/></figure><p>Here is an example of an alert in email:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/kf828e347t/1550687303894/image.png"/></figure><div class="hd--md" data-hd-markdown="&lt;span id=&#34;workflow_phase&#34;&gt;&lt;/span&gt;"><p><span id="workflow_phase"></span></p>
    </div><p></p><h3>Step 4: Set up Workflow and Phase Notifications</h3><p>Workflow notifications are set up in the Workflow <strong>Notification Strategy</strong> settings. For information on setting the Workflow Notification Strategy, see <a href="/article/m220i1tnia-workflow-configuration#notification_strategy">Notification Strategy</a>.</p><p></p>
