    <p></p><p>Once you’ve Applied Tags to your Harness Applications and components, you can use these Tags to filter what components you see. This topic describes how to use Tags to create different views of your Applications and components.  </p><p>In this topic:</p><ul><li><a href="#before_you_begin">Before You Begin</a></li><li><a href="#visual_summary">Visual Summary</a></li><li><a href="#filter_tags">Step 1: Filter Applications or Components by Tags</a></li><li><a href="#manage_filters">Step 2: Manage Applied Filters</a></li><li><a href="#next_steps">Next Steps</a></li></ul><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;before_you_begin&#34;&gt;&lt;/span&gt;"><p><span id="before_you_begin"></span></p>
    </div><p></p><h3>Before You Begin</h3><ul><li>See <a href="/article/4o7oqwih6h-harness-key-concepts">Harness Key Concepts</a>.</li><li>See <a href="/article/nrxfix3i58-tags">Assign Metadata Using Tags</a>.</li></ul><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;filter_tags&#34;&gt;&lt;/span&gt;"><p><span id="filter_tags"></span></p>
    </div><p></p><h3>Step 1: Filter Applications or Components By Tags</h3><p>Look for a Filter button at the upper right. These are shown below (with tooltips) for the <strong>Setup</strong> &gt; <strong>Applications</strong> list, and for a single Application&#39;s <strong>Infrastructure Provisioners</strong> page:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/nrxfix3i58/1578087171027/image.png"/></figure><p>To filter Applications or their components by Tags:</p><ol><li>Click the Filter button (highlighted above).<br/><br/>This opens the <strong>Filter</strong> dialog, initially empty:<figure><img src="https://files.helpdocs.io/kw8ldg1itf/other/1569448326648/image.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li><li>The <strong>Name</strong> field enables free-text filtering of the currently displayed Harness entity (Applications or an Application component). This option will display entities whose <em>names</em> (or their substrings) match the text that you enter.<div class="note-callout">Harness applies AND search logic between the <strong>Name</strong> and <strong>Tags</strong> fields. So any <strong>Name</strong> string that you enter will further restrict the results of your <strong>Tags</strong> selection, and vice versa.</div></li><li>Click the <strong>Tags</strong> multi-select field to open the controls shown below.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/other/1569450243021/image.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li></ol><div class="hd--md" data-hd-markdown="&lt;span id=&#34;tags_search_logic&#34;&gt;&lt;/span&gt;"><p><span id="tags_search_logic"></span></p>
    </div><ol><li style="counter-increment:li 3" start="4">Click the <strong>Match:All</strong> radio button to apply AND (restrictive) search logic among multiple Tag selections. Accept the default <strong>Match:Any</strong> radio button to perform an OR (inclusive) search among multiple Tags.</li><li>Use the Search box to locate desired Tags, or Tag values, by free-text search. Or, manually scroll the list of Tags and values.<br/><br/>Tag names have a gray background. Tag values have a white background, and are indented after their check boxes.</li><li>To retrieve Harness entities that match a given Tag with any value, select the <strong>Any Value</strong> check box to the Tag&#39;s right. To match only one or more specific values, select the check boxes to their left.<div class="tip-callout">Within a given Tag, inclusive OR search logic is <em>always</em> applied among the <em>values</em> you select. (Remember that each Tag can take only one value on a given Application or component—so a restrictive AND search for two or more values would always return zero results.) The search logic among your selected <em>Tags</em> is either OR or AND—depending on your <strong>Match</strong>  <a href="#tags_search_logic">setting</a>.</div> The <strong>Tags</strong> field updates to display a running summary of your selections.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/other/1569456189703/image.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li><li>When you are ready to display the results of your selected filter conditions, click <strong>Apply</strong>. To discard all selections and keep the dialog open to make new selections, click <strong>Clear All</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/other/1569457737929/image.png" style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li></ol><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;manage_filters&#34;&gt;&lt;/span&gt;"><p><span id="manage_filters"></span></p>
    </div><p></p><h3>Step 2: Manage Applied Filters</h3><p>Once you&#39;ve applied filters to an Application or component, you can adjust or remove them using controls similar to those that Harness provides for Audit Trails filters. For details, see <a href="/article/kihlcbcnll-audit-trail#update_filters">Update or Save Filters</a>.</p><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;next_steps&#34;&gt;&lt;/span&gt;"><p><span id="next_steps"></span></p>
    </div><p></p><h3>Next Steps</h3><ul><li><a href="/article/mzcpqs3hrl-manage-tags">Manage Tags</a></li></ul><p></p>
