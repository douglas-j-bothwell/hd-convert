  body: '<p>You can use Template Library to create templates of scripts and other
    commands and copy or link them into Harness Services and Workflows. Templates
    are created in the Template Library. Each template can have multiple versions
    with unique variables.</p><div class="note-callout">When creating a template,
    type <code>${...}</code> in a field, then enter the variable name to create a
    template variable. Also Template variable names cannot contain hyphens or dots
    (<code>.</code>) between names.</div><p>HTTP templates contain HTTP URLs, methods,
    headers, assertions, and variables. You can use the HTTP template in a Harness
    Workflow.</p><div class="note-callout">Only members of a Harness User Group with
    the <strong>Manage Template Library</strong> permission may create, edit, and
    delete Account and Application-level templates. Members of a User Group with this
    permission disabled can view and link to templates only.</div><p>In this topic:</p><ul><li><a
    href="https://docs.harness.io/article/dv7ajeroou-account-and-application-templates#before_you_begin">Before
    You Begin</a></li><li><a href="https://docs.harness.io/article/dv7ajeroou-account-and-application-templates#step_create_http_template">Step:
    Create HTTP Template</a></li><li><a href="https://docs.harness.io/article/dv7ajeroou-account-and-application-templates#next_steps">Next
    Steps</a></li></ul><h3>Before You Begin</h3><ul><li><a href="/article/ygi6d8epse-use-templates">Account
    and Application Templates</a></li><li><a href="https://docs.harness.io/article/eb3kfl8uls-service-configuration">Add
    a Service</a></li><li><a href="https://docs.harness.io/article/m220i1tnia-workflow-configuration">Add
    a Workflow</a></li></ul><h3>Step: Create HTTP Template</h3><p>To create a HTTP
    template, do the following:</p><ol><li>Click <strong>Setup</strong>.</li><li>In
    <strong>Account</strong>, click <strong>Template Library</strong>.</li><li>Click
    the template folder where you want to add your new template.</li><li>Click <strong>Add
    Template</strong> and select the <strong>HTTP</strong> template type. The <strong>Add
    HTTP Template</strong> settings appear.<br/><table><tbody><tr><td><p><strong>Field</strong></p></td><td><p><strong>Description</strong></p></td></tr><tr><td><p><strong>Name</strong></p></td><td><p>Enter
    a name for your template. Use a name that describes the purpose of the template.</p></td></tr><tr><td><p><strong>Description</strong></p></td><td><p>Enter
    a description for the template.</p></td></tr><tr><td><p><strong>URL</strong></p></td><td><p>Enter
    the URL for the HTTP call.</p></td></tr><tr><td><p><strong>Method</strong></p></td><td><p>Select
    the <a href="https://restfulapi.net/http-methods/#summary" target="_blank">HTTP
    method</a>.</p></td></tr><tr><td><p><strong>Header</strong></p></td><td><p>Enter
    the media type for the message. For example, if you are using the GET method,
    the header is used to specify the GET response body message type Harness will
    check, such as <strong>content-type: application/json</strong>.</p></td></tr><tr><td><p><strong>Body</strong></p></td><td><p>Enter
    the message body (if any) of the HTTP message.</p></td></tr><tr><td><p><strong>Assertion</strong></p></td><td><p>The
    assertion is used to validate the incoming response or request. For example, if
    you wanted to check the health of an HTTP connection, you could use the assertion
    <strong>${httpResponseCode}==200</strong>.</p></td></tr><tr><td><p><strong>Timeout</strong></p></td><td><p>Enter
    a value, in seconds, for how long Harness should wait for a response from the
    server you specified in <strong>URL</strong>.</p></td></tr><tr><td><p><strong>Variables</strong></p></td><td><p>Enter
    the variable names and default values you want to use in the template. When a
    user adds or links this template to a Workflow, the user will provide the values
    for the variables. Using our assertion example above, you could create a variable
    named <strong>ResponseCode</strong> and give it a value of <strong>200</strong>.
    Next, in the Assertion field, you could use the variable like this: <strong>${httpResponseCode}==${ResponseCode}</strong>.</p><div
    class="note-callout">The variable name shouldn&#39;t include dots(.).</div></td></tr></tbody></table><br/>The
    following table displays the HTTP template in the Template Library and the applied
    template in a Workflow. Notice how the variable names defined in the template
    are greyed out in the applied template, and only the variable values are editable.<table><tbody><tr><td><p><strong>Template
    in Template Library</strong></p></td><td><p><strong>Template Applied in a Workflow</strong></p></td></tr><tr><td><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/ygi6d8epse/1579912250700/image.png"/></figure></td><td><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/ygi6d8epse/1579912187518/image.png"/></figure></td></tr></tbody></table></li></ol><p></p><h3>Next
    Steps</h3><ul><li><a href="/article/lfqn3t83hd-create-a-shell-script-workflow-step-template">Create
    a Shell Script Workflow Step Template</a></li><li><a href="/article/kbmz9uc7q9-create-a-service-command-template">Create
    a Service Command Template</a></li><li><a href="/article/mfoy0hrw8y-add-service-command-templates-into-command-units">Add
    Service Command Templates into Command Units</a></li><li><a href="/article/xd70p7rmqd-link-templates-to-services-and-workflows">Link
    Templates to Services and Workflows</a></li></ul><p></p>'
