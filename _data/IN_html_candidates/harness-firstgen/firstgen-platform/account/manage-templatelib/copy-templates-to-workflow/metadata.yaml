  body: '<p></p><p>You can link to a template or simply copy the template to a Workflow.
    A copied template does not provide version control like a linked template.</p><div
    class="note-callout">When you add a command by linking to a Template, the Template
    often shows you Template variables that you must provides values for.<br/><br/>When
    you copy a Template, it is similar to creating a new command, and so the variables
    from the Template do not appear. For example, a new Shell Script command would
    not have existing variables, and so copying a Shell Script command Template will
    not have the variables either.</div><p>In this topic:</p><ul><li><a href="https://docs.harness.io/article/b2p2svfvf2-copy-templates-to-workflow#before_you_begin">Before
    You Begin</a></li><li><a href="https://docs.harness.io/article/b2p2svfvf2-copy-templates-to-workflow#step_copy_a_template">Step:
    Copy a Template</a></li><li><a href="https://docs.harness.io/article/b2p2svfvf2-copy-templates-to-workflow#next_steps">Next
    Steps</a></li></ul><h3>Before You Begin</h3><ul><li><a href="/article/ygi6d8epse-use-templates">Account
    and Application Templates</a></li><li><a href="/article/dv7ajeroou-account-and-application-templates">Create
    an HTTP Workflow Step Template</a></li><li><a href="/article/lfqn3t83hd-create-a-shell-script-workflow-step-template">Create
    a Shell Script Workflow Step Template</a></li><li><a href="/article/kbmz9uc7q9-create-a-service-command-template">Create
    a Service Command Template</a></li></ul><h3>Step: Copy a Template</h3><p>To copy
    a template to a Workflow, do the following:</p><ol><li>In your Application, open
    a <strong>Workflow</strong>.</li><li>Click <strong>Add Command</strong>. The <strong>Add
    Command</strong> dialog appears.</li><li>Click <strong>Select from Application
    Template Library</strong> or <strong>Select from Shared Template Library</strong>.</li><li>Click
    the arrow next to the <strong>Link</strong> option, and then click <strong>Copy</strong>.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/ygi6d8epse/1533252579499/copy-template.png"/></figure>Once
    the template is copied to the Workflow, it is not longer part of the versioning
    of the template in a Template Library. Consequently, the version number for the
    copied command is reset to <strong>Version: 1</strong>.</li><li>Edit the copied
    command as needed.</li></ol><h3>Next Steps</h3><ul><li><a href="/article/xd70p7rmqd-link-templates-to-services-and-workflows">Link
    Templates to Services and Workflows</a></li></ul><p></p>'
