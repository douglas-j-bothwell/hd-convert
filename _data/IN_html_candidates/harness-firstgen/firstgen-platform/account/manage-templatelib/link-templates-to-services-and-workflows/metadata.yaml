  body: <p>You can link a template to a Service or Workflow. The templates available
    for linking depend on whether you are adding them to a Service or Workflow. For
    example, if you are adding a command in a Service, then the templates available
    to you will be Bash and PowerShell scripts. If you are in a Workflow that deploys
    to a an AWS cloud provider, then HTTP templates are available.</p><div class="note-callout">When
    you add a command by linking to a Template, the Template often shows you Template
    variables that require values. These values are mandatory.</div><p>In this topic:</p><ul><li><a
    href="https://docs.harness.io/article/xd70p7rmqd-link-templates-to-services-and-workflows#before_you_begin">Before
    You Begin</a></li><li><a href="https://docs.harness.io/article/xd70p7rmqd-link-templates-to-services-and-workflows#link_template_to_a_service">Link
    Template to a Service</a></li><li><a href="https://docs.harness.io/article/xd70p7rmqd-link-templates-to-services-and-workflows#link_template_to_a_workflow">Link
    Template to a Workflow</a></li><li><a href="https://docs.harness.io/article/xd70p7rmqd-link-templates-to-services-and-workflows#next_steps">Next
    Steps</a></li></ul><h3>Before You Begin</h3><ul><li><a href="/article/ygi6d8epse-use-templates">Account
    and Application Templates</a></li><li><a href="/article/dv7ajeroou-account-and-application-templates">Create
    an HTTP Workflow Step Template</a></li><li><a href="/article/lfqn3t83hd-create-a-shell-script-workflow-step-template">Create
    a Shell Script Workflow Step Template</a></li><li><a href="/article/kbmz9uc7q9-create-a-service-command-template">Create
    a Service Command Template</a></li><li><a href="/article/mfoy0hrw8y-add-service-command-templates-into-command-units">Add
    Service Command Templates into Command Units</a></li></ul><h3>Link Template to
    a Service</h3><p>To link a template to a Service, do the following:</p><ol><li>In
    <strong>Setup</strong>, click an application, and in <strong>Services</strong>,
    click a Service. The <strong>Service</strong> settings appear.</li><li>Click <strong>Add
    Command</strong>. The <strong>Add Command</strong> settings appear.</li><li>Click
    <strong>From Template Library</strong>. The Template Library appears.</li><li>Locate
    the template you want, and click the <strong>Link</strong> button.</li><li>Provide
    values for the template variables and click <strong>Submit</strong>.<br/><br/>The
    template is added to the service and linked. You can see the <strong>Version:</strong><strong><em>version</em></strong>
    and <strong>Template icon</strong> next to the entity you selected. For example:<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/ygi6d8epse/1532732445768/linked-template.png"/></figure></li></ol><h3>Link
    Template to a Workflow</h3><p>To link a template to a Workflow, do the following:</p><ol><li>In
    <strong>Setup</strong>, click an application, and in <strong>Workflows</strong>,
    click a Workflow. The <strong>Workflow</strong> settings appear.</li><li>In the
    Workflow steps, click <strong>Add Command</strong>.</li><li>Click <strong>From
    Template Library</strong>. The <strong>Template Library</strong> settings appear.</li><li>Locate
    the template you want, and click the <strong>Link</strong> button.</li><li>Provide
    values for the template variables and click <strong>SUBMIT</strong>.<br/><br/>The
    template is added to the workflow and linked. You can see the <strong>Version:</strong><em><strong>version</strong></em>
    and <strong>Link icon</strong> next to the entity you selected. For example:<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/ygi6d8epse/1533074956803/template-added-workflow.png"/></figure></li></ol><p></p>
