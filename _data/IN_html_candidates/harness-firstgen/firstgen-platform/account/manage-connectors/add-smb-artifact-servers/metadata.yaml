  body: '<p></p><p>You can share files and folders on your network and use them for
    an SMB Artifact Server connection.</p><p>In this topic:</p><ul><li><a href="#before_you_begin">Before
    You Begin</a></li><li><a href="#visual_summary">Visual Summary</a></li><li><a
    href="#step_1_select_samba_server">Step 1: Select Samba Server</a></li><li><a
    href="#step_2_display_name">Step 2: Display Name</a></li><li><a href="#step_3_smb_url">Step
    3: SMB URL</a></li><li><a href="#step_4_domain">Step 4: Domain</a></li><li><a
    href="#step_5_username_and_password">Step 5: Username and Password</a></li><li><a
    href="#review_adding_samba_server_to_a_service">Review: Adding Samba Server to
    a Service</a></li></ul><p></p><h3>Before You Begin</h3><ul><li>SeeÂ <a href="/article/4o7oqwih6h-harness-key-concepts">Harness
    Key Concepts</a>.</li></ul><p></p><h3>Visual Summary</h3><p>Here&#39;s an example
    configuration of Samba Server Artifact Source.</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/7dghbx1dbl/1587762223114/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>The
    SMB dialog has the following fields.</p><p></p><h3>Step 1: Select Samba Server</h3><p>To
    connect to an artifact server, do the following:</p><ol><li>Click <strong>Setup</strong>.</li><li>Click
    <strong>Connectors</strong>.</li><li>Click <strong>Artifact Servers</strong>.</li><li>Click
    <strong>Add Artifact Server</strong>.</li><li>In <strong>Type</strong>, click
    <strong>Samba Server</strong>.</li></ol><h3>Step 2: Display Name</h3><p>Enter
    a name for the Samba Server. This is the name you will use to identify this connection
    when adding the Artifact Source to a Harness Service.</p><h3>Step 3: SMB URL</h3><p>Enter
    a value that contains the <code>smb:\\</code> scheme followed by the hostname
    or IP address and folder name. For example, <code>smb:\\23.100.87.22\share</code>.</p><p>If
    you want to specify a folder in the URL, you can enter the folder using the <code>\myFolder</code>
    format, such as <code>smb:\\23.100.87.22\myFolder</code>. Typically, you will
    specify the folder when you use the SMB Artifact Server as an Artifact Source
    for a Service.</p><h3>Step 4: Domain</h3><p>Enter the Windows domain where the
    host containing the shared folder is located.</p><h3>Step 5: Username and Password</h3><p>Use
    a user account that has permissions to access the shared folder.</p><p>For secrets
    and other sensitive settings, select or create a new <a href="/article/ygyvp998mu-use-encrypted-text-secrets">Harness
    Encrypted Text secret</a>.</p><p>Usage Scope is determined by the secret you selected.</p><p>Click
    <strong>Submit</strong>.</p><h3>Review: Adding Samba Server to a Service</h3><p>When
    you use the SMB Artifact Server as an Artifact Source for a Service, you can specify
    a file or a folder for the artifact. This allows a folder to be copied to the
    deployment target host by the Harness Delegate. Here is the SMB Artifact Source
    dialog:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/7dghbx1dbl/1547590216618/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>In
    <strong>Artifact Path</strong>, you can specify a file or folder by name or using
    wildcards. The following are examples for matching different files and folders:</p><ul><li>todo-*zip
    - All matching files, such todo-1.0.zip, todo-2.0.zip.</li><li>test/*zip - All
    zip files under <strong>test</strong> folder.</li><li>test/1* - All folders under
    <strong>test</strong> folder starting with 1.</li><li>test/* - All folders under
    <strong>test</strong> folder.</li></ul><p></p>'
