  body: "<p>For Harness to verify the success of your deployments and services, you
    must connect Harness to your verification providers, as outlined in this topic:</p><ul><li><a
    href=\"#before_you_begin\">Before You Begin</a></li><li><a href=\"#step_1_connect_a_verification_provider\">Step
    1: Connect a Verification Provider</a></li><li><a href=\"#configure\">Step 2:
    Configure Your Verification Provider</a></li><li><a href=\"#custom\">Option: Custom
    Metrics and Logs</a></li></ul><p>Harness will use your tools to verify deployments,
    and will use Harness&#39; machine learning features to identify sources of failures.</p><p></p><div
    class=\"hd--md\" data-hd-markdown=\"&lt;span id=&#34;before_you_begin&#34;&gt;&lt;/span&gt;\"><p><span
    id=\"before_you_begin\"></span></p>\n</div><h3>Before You Begin</h3><ul><li><a
    href=\"/article/ina58fap5y-what-is-cv\">What Is Continuous Verification (CV)?</a></li><li><a
    href=\"/article/95vzen6l4m-when-verify\">When Does Harness Verify Deployments?</a></li></ul><p></p><div
    class=\"hd--md\" data-hd-markdown=\"&lt;span id=&#34;connect_provider&#34;&gt;&lt;/span&gt;\"><p><span
    id=\"connect_provider\"></span></p>\n</div><h3>Step 1: Connect a Verification
    Provider</h3><p>\uFEFFTo connect a verification provider to Harness:</p><ol><li>Click
    <strong>Setup</strong>.</li><li>Click <strong>Connectors</strong>.</li><li>Click
    <strong>Verification Providers</strong>.</li><li>Click <strong>Add Verification
    Provider</strong>, and select the name of your provider. The Add Verification
    Provider dialog for your provider appears.</li></ol><p></p><div class=\"hd--md\"
    data-hd-markdown=\"&lt;span id=&#34;configure&#34;&gt;&lt;/span&gt;\"><p><span
    id=\"configure\"></span></p>\n</div><h3>Step 2: Configure Your Verification Provider</h3><p>Proceed
    to the integration overview for the provider you&#39;ve selected, and follow the
    steps it provides:</p><ul><li><a href=\"/article/2zxfjt67yb-app-dynamics-verification-overview\">AppDynamics</a></li><li><a
    href=\"/article/ht3amzjvle-new-relic-verification-overview\">New Relic</a></li><li><a
    href=\"/article/r3xtgg0e2k-dynatrace-verification-overview\">Dynatrace</a></li><li><a
    href=\"/article/dujtd6ek5p-splunk-verification-overview\">Splunk</a></li><li><a
    href=\"/article/qdajtgsqfj-elasticsearch-verification-overview\">ELK Elasticsearch</a></li><li><a
    href=\"/article/ong5rbbn49-datadog-verification-overview\">Datadog</a></li><li><a
    href=\"/article/wb2k4u4kxm-sumo-logic-verification-overview\">Sumo Logic</a></li><li><a
    href=\"/article/5uh79dplbj-prometheus-verification-overview\">Prometheus</a></li><li><a
    href=\"/article/ac5piurukt-bugsnag-verification-overview\">Bugsnag</a></li><li><a
    href=\"/article/jn0axefdat-stackdriver-and-harness-overview\">Stackdriver</a></li><li><a
    href=\"/article/q6ti811nck-cloud-watch-verification-overview\">CloudWatch</a></li><li><a
    href=\"/article/s9qjvicmod-instana-verification-overview\">Instana</a></li><li><a
    href=\"/article/1hw6xxh73c-logz-verification-provider\">Logz.io</a></li></ul><p></p><div
    class=\"hd--md\" data-hd-markdown=\"&lt;span id=&#34;custom&#34;&gt;&lt;/span&gt;\"><p><span
    id=\"custom\"></span></p>\n</div><h3>Option: Custom Metrics and Logs</h3><p>If
    your APM or logging tool is not in the list above, you can configure it as a Harness
    custom APM or log provider. See <a href=\"/article/e87u8c63z4-custom-verification-overview\">Custom
    Verification Overview</a>.</p><p></p>"
