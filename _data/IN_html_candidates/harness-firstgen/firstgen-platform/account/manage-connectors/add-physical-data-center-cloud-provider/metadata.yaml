  body: '<p></p><p>Connect your physical data center as a cloud provider where you
    will deploy your services using Harness.</p><p>You add cloud providers to your
    Harness Account and then reference them when defining deployment environments.</p><p>In
    this topic:</p><ul><li><a href="#before_you_begin">Before You Begin</a></li><li><a
    href="#step_1_add_the_cloud_provider">Step 1: Add the Cloud Provider</a></li><li><a
    href="#step_2_display_name">Step 2: Display Name</a></li><li><a href="#artifact_support_for_download_and_copy">Artifact
    Support for Download and Copy</a></li></ul><h3>Before You Begin</h3><ul><li>See <a
    href="/article/4o7oqwih6h-harness-key-concepts">Harness Key Concepts</a>.</li></ul><p></p><h3>Step
    1: Add the Cloud Provider</h3><p>To add a cloud provider to your Harness account,
    do the following:</p><ol><li>Click <strong>Setup</strong>, and then click <strong>Cloud
    Providers</strong>.</li><li>Click <strong>Add Cloud Provider</strong> and select
    <strong>Physical Data Center</strong>.</li></ol><p>The <strong>Add Physical Data
    Center Cloud Provider</strong> panel appears.</p><h3>Step 2: Display Name</h3><p>Enter
    a unique <strong>Display Name</strong>.</p><p>For a Physical Data Center Cloud
    Provider, no credentials are required. Instead, you add an SSH secret in Harness
    Secrets Management, and select that later in your Harness Environment in <strong>Connection
    Attributes</strong>. For more information, see <a href="/article/au38zpufhr-secret-management">Secrets
    Management</a>.</p><h3>Artifact Support for Download and Copy</h3><p>See <a href="/article/qluiky79j8-service-types-and-artifact-sources">Service
    Types and Artifact Sources</a>.</p>'
