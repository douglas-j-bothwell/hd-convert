    Server</h3><p>To connect to an artifact server, do the following:</p><ol><li>Click
    <strong>Setup</strong>.</li><li>Click <strong>Connectors</strong>.</li><li>Click
    <strong>Artifact Servers</strong>.</li><li>Click <strong>Add Artifact Server</strong>.</li><li>In
    <strong>Type</strong>, click <strong>Bamboo</strong>.</li></ol><p></p><h3>Step
    2: Display Name</h3><p>Enter a name for the Bamboo Server. This is the name you
    will use to identify this connection when adding an Artifact Source to a Harness
    Service.</p><h3>Step 3: Bamboo URL</h3><p>Enter the URL of the Bamboo server.</p><h3>Step
    4: Enter the Credentials</h3><p>Enter the username and the secret.</p><p>For secrets
    and other sensitive settings, select or create a new <a href="/article/ygyvp998mu-use-encrypted-text-secrets">Harness
    Encrypted Text secret</a>.</p><p>Usage Scope is determined by the secret you selected.</p><p>Click
    <strong>Submit</strong>.</p><p></p>'
