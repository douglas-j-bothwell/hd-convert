    Build Plan Permissions</h3><p>Make sure the connected user account has the following
    required permissions to the Bamboo Server.</p><ul><li>View plan.</li><li>Build
    plan (if you plan to trigger a build as part of your workflow).</li></ul><p>For
    more information, see <a href="https://confluence.atlassian.com/bamboo/bamboo-permissions-369296034.html"
