  body: <p>Harness integrates with many different types of repositories and providers.
    We call connections to cloud platforms <strong>Cloud Providers</strong> and connections
    to other platforms <strong>Connectors</strong>.</p><p><strong>Cloud Providers</strong>
    connect to your deployment environments, such as Kubernetes Clusters, AWS, Google
    Cloud Platform, Azure, Pivotal Cloud Foundry, and Physical Data Centers.</p><p><strong>Connectors</strong>
    help you pull in artifacts, sync with repos, integrate verification and analytics
    tools, and leverage collaboration channels.</p><p>The following topics describe
    each of the Harness integrations you can make:</p><ul><li><a href="/article/whwnovprrb-cloud-providers">Add
