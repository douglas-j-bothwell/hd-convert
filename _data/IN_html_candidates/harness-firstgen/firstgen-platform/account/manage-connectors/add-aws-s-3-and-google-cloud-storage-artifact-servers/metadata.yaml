  body: <p>Amazon AWS and Google Cloud Platform are added to Harness as <strong>Cloud
    Providers</strong>, but they may also be used as artifact servers in a Harness
    Service.</p><p>You simply add them as Cloud Providers, and then when you are adding
    an artifact in a Harness Service, the AWS S3 and Google Cloud Storage options
    will be available.</p><p>Here is what the Artifact Source list looks like in a
    Harness service when AWS S3 and Google Cloud Storage have been as added as Cloud
    Providers:</p><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/7dghbx1dbl/1538674447613/image.png"><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/7dghbx1dbl/1538674447613/image.png"/></a></figure><p>For
    information on how to add AWS and GCP as Cloud Providers, see:</p><ul><li><a href="/article/wt1gnigme7-add-amazon-web-services-cloud-provider">Add
    Amazon Web Services Cloud Provider</a></li><li><a href="/article/6x52zvqsta-add-google-cloud-platform-cloud-provider">Add
    Google Cloud Platform Cloud Provider</a></li></ul><p></p>
