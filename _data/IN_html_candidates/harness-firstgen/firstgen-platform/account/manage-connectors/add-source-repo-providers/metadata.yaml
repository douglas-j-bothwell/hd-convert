  body: <p>Harness Source Repo Providers connect your Harness account with your Git
    platform accounts to synchronize your Harness account and Applications and pull
    important files, such as Helm charts, Kubernetes manifests, and Terraform scripts.</p><h3>Connect
    to Your Repo</h3><ul><li><a href="/article/sip9rr6ogy-add-github-repo">Add a GitHub
    Repo</a></li><li><a href="/article/etl0yejzsm-add-bitbucket-repo">Add a Bitbucket
    Repo</a></li><li><a href="/article/od1u7t4vgq-add-a-gitlab-repo">Add a GitLab
    Repo</a></li><li><a href="/article/o6w4vvzgdg-add-a-code-commit-repo">Add a CodeCommit
    Repo</a></li><li><a href="/article/k89ioqv8fw-add-an-azure-dev-ops-repo">Add an
    Azure DevOps Repo</a></li></ul><div class="note-callout">CodeCommit is supported
    as a Source Repo only. It cannot be used with <a href="/article/htvzryeqjw-configuration-as-code">Harness
    Git Sync</a>.</div><div class="note-callout">Ensure your Git repo is initialized
    (<code>git init</code>) before connecting Harness to it.</div><h3>See Also</h3><ul><li>To
    use Git repos to sync Harness accounts and Application, see <a href="/article/htvzryeqjw-configuration-as-code">Configuration
    as Code</a> and <a href="/article/3av5pc4goc-onboard-teams-using-git-ops">Onboard
    Teams Using Git</a>.</li><li>To trigger Harness Workflows and Pipelines using
    Git Webhooks, see <a href="/article/xerirloz9a-add-a-trigger-2">Add a Trigger</a>.</li></ul><p></p>
