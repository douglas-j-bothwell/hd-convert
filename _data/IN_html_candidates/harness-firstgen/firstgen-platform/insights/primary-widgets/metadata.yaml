  body: <p>The Harness Primary Widget Library gets you started by offering the following
    predefined visualizations of popular DevOps metrics:</p><ul><li>Most-Active Services</li><li>Change
    Failure Rate</li><li>Deployment History</li><li>Lead Time to Production</li><li>Deployment
    Frequency</li><li>Mean Time to Restore</li></ul><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/xmho7wqlo6/1596707814303/screenshot-2020-08-06-at-3-26-28-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure><p></p><p>In
    this topic:</p><ul><li> <a href="https://docs.harness.io/article/xmho7wqlo6-primary-widgets#before_you_begin">Before
    You Begin</a></li><li> <a href="https://docs.harness.io/article/xmho7wqlo6-primary-widgets#most_active_services">Most-Active
    Services</a></li><li> <a href="https://docs.harness.io/article/xmho7wqlo6-primary-widgets#change_failure_rate">Change
    Failure Rate</a></li><li> <a href="https://docs.harness.io/article/xmho7wqlo6-primary-widgets#deployment_history">Deployment
    History</a></li><li> <a href="https://docs.harness.io/article/xmho7wqlo6-primary-widgets#lead_time_to_production">Lead
    Time to Production</a></li><li> <a href="https://docs.harness.io/article/xmho7wqlo6-primary-widgets#deployment_frequency">Deployment
    Frequency</a></li><li> <a href="https://docs.harness.io/article/xmho7wqlo6-primary-widgets#mean_time_to_restore">Mean
    Time to Restore</a></li><li> <a href="https://docs.harness.io/article/xmho7wqlo6-primary-widgets#artifacts_and_build_numbers">Artifacts
    and Build Numbers</a></li><li> <a href="https://docs.harness.io/article/xmho7wqlo6-primary-widgets#next_steps">Next
    Steps</a></li></ul><h3>Before You Begin</h3><ul><li> <a href="/article/rxlbhvwe6q-custom-dashboards">Custom
    Dashboards</a></li><li> <a href="/article/qjsd7uzgp2-custom-widgets">Custom Widgets</a></li><li>
    <a href="/article/r8678luoeo-filters-groups-and-tags-in-custom-dashboard-widgets">Filters,
    Groups, and Tags in Primary and Custom Widgets</a></li></ul><div class="tip-callout">On
    most Widgets, authorized users can click chart segments to access detailed underlying
    data.</div><h3>Most-Active Services</h3><p>This Widget corresponds to the horizontal
    bar chart that appears on Harness&#39;  <a href="https://docs.harness.io/article/xldc13iv1y-meet-harness#main_dashboard">Main Dashboard</a>. This
    Widget displays the Services that are most frequently deployed in your Environment.
    It graphs the deployment activity of your Harness Services, in descending order.
    This version is customizable by data refresh interval.</p><p>Each bar&#39;s length
    indicates the number of times each Service has been deployed. Colored bands show
    a breakdown by deployment status. (Scroll to the Widget&#39;s bottom to display
    a legend by color.)</p><p>For this Widget, Harness Services are the only entity
    available for measurement and Applications are the only available filters.</p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/other/1568266938000/image.png" style="max-height:50%;max-width:50%"
    data-hd-height="50%" data-hd-width="50%"/></figure><h3>Change Failure Rate</h3><p>This
    Widget displays Services with the highest failure rates. It visually ranks your
    Harness Services by their consistency of deployment success, in descending order.
    You can customize the chart&#39;s data refresh interval.</p><p>For this Widget,
    Harness Services are the only entity available for measurement. You can filter
    on Applications, Environments, and Service Tags.</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/other/1571298740500/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>When
    you click on a Service, you get the deployments for that Service. When you hover
    over the FAILED status, you get the error for the first failed step in the Workflow
    or stage in the Pipeline.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/xmho7wqlo6/1619544555638/image.png"/></figure><p>Clicking
    the failed deployment jumps you right to the failed step in the Workflow, with
    the first failure information displayed clearly:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/xmho7wqlo6/1619544686356/image.png"/></figure><p></p><h3>Deployment
    History</h3><p>This Widget displays the recent successful deployments, failed
    deployments, and associated instances. The Widget is a customizable (by time range)
    version of the Deployments bar chart that appears on Harness&#39; <a href="/article/xldc13iv1y-meet-harness#main_dashboard">Main Dashboard</a>.</p><p>For
    this Widget, deployments are the only entity available for measurement, and time
    intervals are the only available filters.</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/other/1568267025509/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><h3>Lead
    Time to Production</h3><p>This Widget displays the average duration of deployments
    by Application, Service, or Tag over a selectable time range. The display shows
    one diamond node for each Application.</p><p>For this Widget, deployments are
    the only entity available for measurement. You can filter on multiple Harness
    entities and Tags.</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/other/1569961800022/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><h3>Deployment
    Frequency</h3><p>This line chart shows the daily frequency of deployments by Application,
    Service, or Tag. You can customize the Time Filter (range) and can filter on multiple
    Harness entities and Tags.</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/other/1568267136686/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><h3>Mean
    Time to Restore</h3><p>This line chart shows the average rollback duration by
    Application, Service, or Tag. You can customize the Time Filter (range), and can
    filter on multiple Harness entities and Tags.</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/other/1568267175602/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><h3>Artifacts
    and Build Numbers</h3><p>The dashboard that uses a Primary Widget has Artifact
    and Build Number in its detail view. For example, here is a Most Active Services
    dashboard:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/rxlbhvwe6q/1589235551293/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>
    When you click the dashboard, you see the <strong>Artifacts</strong> details.</p><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/rxlbhvwe6q/1589235762972/image.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure><h3>Next
    Steps</h3><ul><li> <a href="/article/zbe3yyssa6-create-and-manage-dashboards">Create
    and Manage Custom Dashboards</a></li><li> <a href="/article/906fuf04ne-add-and-configure-primary-widgets">Add
    and Configure Primary Widgets</a></li><li> <a href="/article/0hgsfuoojo-configure-custom-widgets">Add
    and Configure Custom Widgets</a></li></ul><p></p><p></p>
