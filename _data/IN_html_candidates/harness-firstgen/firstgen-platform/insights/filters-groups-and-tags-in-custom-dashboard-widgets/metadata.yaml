  body: <p>Many <a href="/article/xmho7wqlo6-primary-widgets#next_steps">Primary Widget</a>
    and <a href="#custom_widgets/article/qjsd7uzgp2-custom-widgets#custom_widget_types">Custom
    Widget</a> types offer you the option to filter and/or group by multiple Harness
    entities and <a href="/article/nrxfix3i58-tags">Tags</a>. This provides flexibility
    to define and display complex relationships among your data. However, sometimes
    because of over-filtering, the desired data gets hidden or an unwarranted <strong>No Data!</strong>
    error is returned. </p><p>Filter conditions are not validated when you preview,
    create, or update a Widget. Therefore, as you add filter conditions and filter
    values, consider the points outlined in this topic.</p><p>In this topic:</p><ul><li><a
    href="https://docs.harness.io/article/r8678luoeo-filters-groups-and-tags-in-custom-dashboard-widgets#before_you_begin">Before
    You Begin</a></li><li><a href="https://docs.harness.io/article/r8678luoeo-filters-groups-and-tags-in-custom-dashboard-widgets#add_data_filter">Add
    Data Filter</a></li><li><a href="https://docs.harness.io/article/r8678luoeo-filters-groups-and-tags-in-custom-dashboard-widgets#tag_filters">Tag
    Filters</a></li><li><a href="https://docs.harness.io/article/r8678luoeo-filters-groups-and-tags-in-custom-dashboard-widgets#tips">Tips</a></li></ul><h3>Before
    You Begin</h3><ul><li><a href="/article/rxlbhvwe6q-custom-dashboards">Custom Dashboards</a></li><li><a
    href="/article/xmho7wqlo6-primary-widgets">Primary Widgets</a></li><li><a href="/article/qjsd7uzgp2-custom-widgets">Custom
    Widgets</a></li><li><a href="/article/zbe3yyssa6-create-and-manage-dashboards">Create
    and Manage Custom Dashboards</a></li><li><a href="/article/906fuf04ne-add-and-configure-dashboard-widgets">Add
    and Configure Primary Widgets</a></li><li><a href="/article/0hgsfuoojo-modify-existing-widgets-and-dashboards">Add
    and Configure Custom Widgets</a></li></ul><h3>Add Data Filter</h3><p>Click <strong>Add
    Data Filter</strong> to begin defining a filter. Use the resulting <strong>Select
    Filter Type</strong> drop-down to select which Harness entity or Tag to use as
    the filter.</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/other/1569367088939/image.png"
    style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure><p></p><p>In most
    Widgets, the <strong>Add Data Filter</strong> link remains available to add more
    filters. Multiple filter rows combine using AND search logic. Each filter that
    you add can further narrow the returned data.</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/other/1569367803657/image.png"
    style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure><p>The
    adjacent <strong>Select Filter Values</strong> drop-down allows multiple selections.
    Within a given filter, values combine using OR search logic. Each value that you
    add can broaden the data retrievable with this filter.</p><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/other/1568847340918/image.png" style="max-height:75%;max-width:75%"
    data-hd-height="75%" data-hd-width="75%"/></figure><p></p><table class="borderless"
    style="margin-top:-0.5em"><tbody><tr><td style="width:50%;padding-left:0 !important"><p>To
    remove a filter, click the trash-can icon at its right.</p></td><td><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/other/1569369029780/image.png" style="max-height:11.5%;max-width:11.5%"
    data-hd-height="11.5%" data-hd-width="11.5%"/></figure></td></tr></tbody></table><p></p><h3>Tag
    Filters</h3><p>Each Tag filter can target only a single entity type (<strong>Application</strong>,
    <strong>Environment</strong>, or <strong>Service</strong>). To filter on one or
    more Tags across <em>multiple</em> entities, add more filter rows.</p><div class="note-callout">Remember
    that the AND logic among the rows will further restrict your retrieved data.</div><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/other/1568849034043/image.png" style="max-height:75%;max-width:75%"
    data-hd-height="75%" data-hd-width="75%"/></figure><h3>Tips</h3><p>Here are some
    tips about how to avoid unintended filter results.</p><ul><li>Adding a filter
    target with <em>no</em> filter value doesn&#39;t restrict the Widget&#39;s data.
    The incomplete examples below don&#39;t actually function as filters.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/other/1568848851925/image.png" style="max-height:75%;max-width:75%"
    data-hd-height="75%" data-hd-width="75%"/></figure></li><li>Do not filter on an
    entity name, or Tag value, that&#39;s not used on the Harness entity (<strong>Metric</strong>)
    you&#39;re charting. This will generate a <strong>No Data!</strong> error when
    you preview, create, or update the Widget.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/other/1568861808068/image.png"/></figure></li></ul><p></p><p></p><p></p>
