  body: '<p></p><p>By default, when you create a Custom Dashboard, only you and members
    of the Account Administrators User Group have full permissions on it. But you
    might want to give different permissions to other User Groups.</p><p>You can share
    Custom Dashboards with user group(s) and manage their access permissions. Managing
    permissions allows you to fine-tune access to the Custom Dashboard.</p><p>In this
    topic:</p><ul><li><a href="https://docs.harness.io/article/x3zu4kmqqe-sharing#before_you_begin">Before
    You Begin</a></li><li><a href="https://docs.harness.io/article/x3zu4kmqqe-sharing#step_share_custom_dashboards">Step:
    Share Custom Dashboards</a></li><li><a href="https://docs.harness.io/article/x3zu4kmqqe-sharing#notes">Notes</a></li></ul><h3>Before
    You Begin</h3><ul><li><a href="/article/rxlbhvwe6q-custom-dashboards">Custom Dashboards</a></li><li><a
    href="/article/ven0bvulsj-users-and-permissions">Managing Users and Groups (RBAC)</a></li></ul><h3>Step:
    Share Custom Dashboards</h3><ol><li>In <strong>Custom Dashboards</strong>, select
    the dashboard that you want to share and click <strong>Manage</strong>.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/rxlbhvwe6q/1589377187877/screenshot-2020-05-13-at-7-08-20-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li></ol><p></p><ol><li
    style="counter-increment:li 1" start="2">In <strong>Share Dashboard</strong> in
    User Group, select the Harness <strong>User Group(s)</strong> you want to share
    this dashboard with.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/rxlbhvwe6q/1589451833711/screenshot-2020-05-14-at-3-53-30-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In
    <strong>Access,</strong> select the access for the user group(s). You can select
    <strong>Read</strong>, <strong>Update</strong>, or <strong>Manage</strong>. When
    you are done, click <strong>Share</strong>.</li></ol><ul><li>The access permissions
    of the dashboard owner (creator) and Account Administrator User Group cannot be
    overridden using Share Dashboard. These users have the highest level of access
    and permission to perform read, update, and manage operations on the dashboard.</li><li>The
    access provided here allows you to read, update, or manage the Custom dashboard
    data only. You cannot <strong>View Details</strong> of the Applications in the
    dashboard. Application access is managed by the RBAC permissions defined for each
    User Group. For more information, see <a href="/article/ven0bvulsj-users-and-permissions">Managing
    Users and Groups (RBAC)</a>.</li></ul><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/rxlbhvwe6q/1589451759455/screenshot-2020-05-14-at-3-52-12-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure><p></p><p></p><table><tbody><tr><td><p><strong>Access</strong></p></td><td><p><strong>Permissions</strong></p></td></tr><tr><td><p>Read</p></td><td><ul><li>View
    Custom Dashboard</li></ul></td></tr><tr><td><p>Update</p></td><td><ul><li>View
    Custom Dashboard</li><li>Edit details of Custom Dashboard</li><li>Add/Delete widgets</li></ul></td></tr><tr><td><p>Manage</p></td><td><p></p><ul><li>View
    Custom Dashboard</li><li>Edit details of Custom Dashboard</li><li>Add/Delete widgets</li><li>Share
    dashboard with another user group(s)</li></ul></td></tr></tbody></table><p></p><div
    class="note-callout">Regardless of the permissions granted in Share Dashboard,
    the following users have Manage permissions at all times:<br/><br/>- Owner<br/>-
    Account Administrators User Group</div><p></p><ol><li style="counter-increment:li
    3" start="4">In <strong>Share Dashboard</strong>, in <strong>Who Has Access</strong>,
    you can view list of the user groups and their <strong>Access</strong>. You can
    modify their permissions. To modify, click the up or down arrow in the <strong>Access</strong>
    and change their access permissions.<div class="note-callout">The higher permissions
    always take precedence over the lower ones. For example, if you have provided
    Update access to a user group and later modify it to Read, then the Update will
    take precedence over Read access.</div></li></ol><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/rxlbhvwe6q/1589378218514/screenshot-2020-05-13-at-7-26-35-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure><p></p><h3>Notes</h3><p>It
    is important to remember these two Dashboard concepts:</p><ul><li>Statistics —
    Data that you see in the dashboards.</li><li>Details — Details that you see when
    you click on a data point.</li></ul><p>The Dashboard statistics view is the same
    for all users regardless of permissions.</p><p>The data point details are always
    filtered by the user RBAC.</p><p></p>'
