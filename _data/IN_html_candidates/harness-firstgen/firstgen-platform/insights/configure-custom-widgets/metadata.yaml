  body: '<p>You can add <a href="/article/xmho7wqlo6-primary-widgets">Primary</a>
    and <a href="/article/qjsd7uzgp2-custom-widgets">Custom</a> Widgets to your Custom
    Dashboards. Custom Widgets offer less predefined structure than Primary Widgets
    but offers more flexibility.</p><p>In this topic:</p><ul><li><a href="https://docs.harness.io/article/0hgsfuoojo-configure-custom-widgets#before_you_begin">Before
    You Begin</a></li><li><a href="https://docs.harness.io/article/0hgsfuoojo-configure-custom-widgets#step_add_custom_widgets">Step:
    Add Custom Widgets</a></li><li><a href="https://docs.harness.io/article/0hgsfuoojo-configure-custom-widgets#step_configure_custom_widgets">Step:
    Configure Custom Widgets</a></li><li><a href="https://docs.harness.io/article/0hgsfuoojo-configure-custom-widgets#step_configure_services_widget">Step:
    Configure Services Widget</a></li><li><a href="https://docs.harness.io/article/0hgsfuoojo-configure-custom-widgets#step_configure_workflows_widget">Step:
    Configure Workflows Widget</a></li><li><a href="https://docs.harness.io/article/0hgsfuoojo-configure-custom-widgets#view_edit_widgets">View/Edit
    Widgets</a></li><li><a href="https://docs.harness.io/article/0hgsfuoojo-configure-custom-widgets#remove_widgets">Remove
    Widgets</a></li><li><a href="https://docs.harness.io/article/0hgsfuoojo-configure-custom-widgets#next_steps">Next
    Steps</a></li></ul><h3>Before You Begin</h3><ul><li><a href="/article/rxlbhvwe6q-custom-dashboards">Custom
    Dashboards</a></li><li><a href="/article/xmho7wqlo6-primary-widgets">Primary Widgets</a></li><li><a
    href="/article/qjsd7uzgp2-custom-widgets">Custom Widgets</a></li><li><a href="/article/r8678luoeo-filters-groups-and-tags-in-custom-dashboard-widgets">Filters,
    Groups, and Tags in Primary and Custom Widgets</a></li></ul><h3>Step: Add Custom
    Widgets</h3><p>Ensure that you select entities that contain deployment data.</p><p>For
    example, if you select a Workflow with only <strong>Pre-deployment</strong> and
    <strong>Post-deployment</strong> steps but no deployment Phases, it will not have
    data on deploying a Service because no Service is used. Also, this Workflow might
    have an Environment in its setup, but that Environment won&#39;t be used because
    there is no deployment Phase. Hence, there will be no Environment data to display.</p><p>In
    such a case, the custom dashboard columns will be null.</p><p>To add Custom Widgets,
    perform the following steps:</p><ol><li>Click <strong>Add Widget</strong> at the
    dashboard&#39;s upper right corner to populate or expand a Custom Dashboard. For
    more information, see <a href="/article/zbe3yyssa6-create-and-manage-dashboards#step_edit_or_clone_a_dashboard">Edit
    a Dashboard</a>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/other/1567818887659/image.png"
    style="max-height:25%;max-width:25%" data-hd-height="25%" data-hd-width="25%"/></figure></li><li>Select
    <strong>Custom Widgets</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0hgsfuoojo/1596729229060/screenshot-2020-08-06-at-9-23-19-pm.png"
    style="max-height:70%;max-width:50%" data-hd-height="70%" data-hd-width="50%"/></figure></li><li>Select
    the <a href="/article/qjsd7uzgp2-custom-widgets#custom_widget_types">Custom Widget
    Types</a>.</li><li>Select a visualization type.</li></ol><h3>Step: Configure Deployments
    Widget</h3><p>Deployments widget display and visualize your deployment data and
    patterns.</p><p>First, you need to <strong>Configure Your Widget</strong> (required)
    and then <strong>Format Graph Display</strong> (optional).</p><div class="note-callout">The
    available options will vary depending on your Widget Type selection.<br/><br/>This
    document uses <strong>Deployment Widget Type</strong> and <strong>Donut Visualization
    Type</strong> to demonstrate the steps required to configure the Widget.</div><h4>Configure
    Your Widget</h4><ol><li>In <strong>Configure Your Widget</strong>, in <strong>Widget
    Title</strong>, enter a title for your widget.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0hgsfuoojo/1596796020927/screenshot-2020-08-07-at-10-59-31-am.png"
    style="max-width:50%" data-hd-width="50%"/></figure></li></ol><p></p><div class="note-callout">The
    widgets with the <strong>Time Filter</strong> option can now show data for up
    to a year.<br/><br/>Currently, this feature is in Beta and behind a Feature Flag.
    Contact <a href="https://mail.google.com/mail/?view=cm&amp;fs=1&amp;tf=1&amp;to=support@harness.io"
    target="_blank">Harness Support</a> to enable the feature. Feature Flags can only
    be removed for Harness Professional and Essentials editions. Once the feature
    is released to a general audience, it is available for Trial and Community Editions.</div><p></p><ol><li
    style="counter-increment:li 1" start="2">Select the <strong>Time Filter</strong>.<br/><br/>In
    <strong>Deployments</strong> and <strong>Instances</strong> Custom Widget type,
    for a bar chart, line chart, and area chart, you can select the following options
    in <strong>Time Filter</strong>:<br/><br/>- Show Last 1 Hour Data<br/>- Show Last
    24 Hours Data<br/>- Show Last 7 Days Data<br/>- Show Last 30 Days Data<br/>- Show
    Last 6 Months Data<br/>- Show Last 1 Year Data<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/906fuf04ne/1596740217758/screenshot-2020-08-07-at-12-26-29-am.png"
    style="max-height:70%;max-width:50%" data-hd-height="70%" data-hd-width="50%"/></figure></li><li>In
    <strong>Apply Time Filter on</strong>, select <strong>Start Time</strong> or <strong>End
    Time</strong>.<br/><br/>If you select <strong>Start Time</strong>, then you will
    have two additional intermediate <a href="/article/0hgsfuoojo-configure-custom-widgets#status">Status</a>,
    <strong>Running</strong> and <strong>Paused</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0hgsfuoojo/1596796584849/screenshot-2020-08-07-at-4-06-05-pm.png"
    style="max-height:30%;max-width:50%" data-hd-height="30%" data-hd-width="50%"/></figure></li><li>In
    <strong>Filter Data</strong>, <strong>Add Data Filter</strong>. For more information
    on filters, see <a href="https://docs.harness.io/article/r8678luoeo-filters-groups-and-tags-in-custom-dashboard-widgets">Filters, Groups,
    and Tags</a>.</li><li>In <strong>Select Filter Type</strong>, select the filter.
    You can select:</li></ol><ul><li> <strong>Application</strong></li><li><strong>Service</strong></li><li><strong>Environment</strong></li><li><strong>Environment
    Type</strong></li><li><strong>Cloud Providers</strong></li><li><strong>Status</strong></li><li><strong>Tag</strong>
    (<strong>Application</strong>)</li><li><strong>Tag</strong> (<strong>Service</strong>)</li><li><strong>Tag</strong>
    (<strong>Environment)</strong></li><li><strong>Tag</strong> (<strong>Deployment</strong>).
    </li></ul><p>Filter values are listed based on your Filter type selection.</p><div
    class="note-callout">You can add up to nine data filters.</div><h5>Tags</h5><p>Ensure
    you are familiar with Harness Tags and using variables expressions in Tag names
    and values. See <a href="/article/285bu842gb-use-expressions-in-workflow-and-pipeline-tags">Use
    Expressions in Workflow and Pipeline Tags</a>.</p><p>This can be a very powerful
    method for creating Custom Dashboards. For example, let&#39;s say you had a Workflow
    or Pipeline Tag named <strong>commitID</strong>. The value for it is passed in
    as an expression, such as <code>${workflow.variables.commitID}</code>. You could
    provide the value for the variable using <a href="/article/revc37vl0f-passing-variable-into-workflows">a
    Trigger that passes in a Git commit ID</a>.</p><p>When you deploy, the expression
    is evaluated and the commit ID is displayed in <strong>Deployments</strong> like
    <strong>commitID:521747298a3790fde1710f3aa2d03b55020575aa</strong>.</p><p>Now,
    you can create a Custom Dashboard for the name <strong>commitID</strong> that
    filters or groups deployments by each commit ID.</p><ul><li>You can create a Harness
    Custom Dashboard that filters or groups using Tags that use expressions.</li><li>You
    can use a Tag whose name or value uses an expression, but you can only filter
    or group by Tag <em>name</em>.</li><li>You cannot use the expression itself to
    filter or group. You must use the evaluated expression displayed in Harness <strong>Deployments</strong>.</li></ul><h5>Status</h5><p>For
    <strong>Status</strong> the following terminal statuses are available:</p><ul><li><strong>Rejected</strong>:
    Filters the rejected deployments.</li><li><strong>Expired</strong>: Filters the
    expired deployments.</li><li><strong>Error</strong>: Filters the deployments with
    errors. This status filters the deployments with unforeseen circumstances, for
    example, delegate not available, corrupted data, etc.</li><li><strong>Failed</strong>:
    Filters the failed deployments. This status filters the deployments that might
    have failed because of health check or configuration issues.</li><li><strong>Success</strong>:
    Filters the successful deployments.</li><li><strong>Aborted</strong>: Filters
    the aborted deployments.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/906fuf04ne/1596783422394/screenshot-2020-08-07-at-12-25-20-pm.png"
    style="max-width:50%" data-hd-width="50%"/></figure></li></ul><ol><li style="counter-increment:li
    4" start="5">In <strong>Metric</strong>, select <strong>Count</strong>, <strong>Time
    Taken</strong>, or <strong>Rollback Time Taken</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0hgsfuoojo/1596797720226/screenshot-2020-08-07-at-4-24-59-pm.png"
    style="max-width:50%" data-hd-width="50%"/></figure></li><li>In <strong>Group
    By</strong> select, <strong>Group by Entity</strong> or <strong>Group by Tag</strong>.<ol><li
    style="counter-increment:li 0" start="1"><strong>Group by Entity</strong>: Select
    <strong>Application</strong>, <strong>Environment</strong>, <strong>Environment
    Type</strong>, <strong>Service</strong>, <strong>Status</strong>, or <strong>Cloud
    Provider</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0hgsfuoojo/1596798109652/screenshot-2020-08-07-at-4-30-25-pm.png"
    style="max-width:50%" data-hd-width="50%"/></figure></li><li><strong>Group by
    Tag</strong>: Select <strong>Tag (in Application)</strong>, <strong>Tag (in Service)</strong>,
    <strong>Tag (in Environment),</strong> or <strong>Tag (in Deployment)</strong>.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/0hgsfuoojo/1596798252219/screenshot-2020-08-07-at-4-33-53-pm.png"
    style="max-width:50%" data-hd-width="50%"/></figure></li><li>Select the <strong>Tag
    Name</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/906fuf04ne/1596741705610/screenshot-2020-08-07-at-12-51-26-am.png"
    style="max-width:50%" data-hd-width="50%"/></figure></li></ol></li></ol><p>You
    can use the added <strong>Second Group By</strong> option for <strong>Bar Chart</strong>,
    <strong>Line Chart</strong> and <strong>Area Chart</strong> to display a time series,
    or you can plot an X/Y relationship among two entities or Tags.</p><p>For example,
    if you selected <strong>Filter Data: Environment Type: Production, Non-Production</strong>
    and <strong>Group By: Application</strong> you will see each Applications for
    Production and Non-Production Environments, but they are separated by Environment
    Type:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0hgsfuoojo/1621447279998/image.png"/></figure><p></p><p>If
    you select <strong>Second Group By: Environment Type</strong>, you can see the
    same Applications grouped by Environment Type:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0hgsfuoojo/1621447355285/image.png"/></figure><p></p><h4>Format
    Graph Display</h4><ol><li>In <strong>Define Data Refresh Interval</strong>, select
    the interval. The default value of <strong>Define Data Refresh Interval</strong>
    is <strong>Never</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/other/1569366748659/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Once
    you have configured the Widget, click <strong>Create Widget</strong>.</li></ol><h3>Step:
    Configure Applications Widget</h3><p>The Applications widget displays data about
    your Harness Applications.</p><h4>Configure Your Widget</h4><ol><li> In <strong>Widget
    Title</strong>, enter a title for your widget.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/2853nrayap/1615806217710/image.png"
    style="max-height:60%;max-width:60%" data-hd-height="60%" data-hd-width="60%"/></figure></li><li>
    In <strong>Group By</strong>, select <strong>Tag (in Application).</strong> For more
    information on tags, see <a href="https://docs.harness.io/article/mzcpqs3hrl-manage-tags">Manage
    Tags</a>.<br/><br/><strong>Tag (in Application)</strong> is available for <strong>Donut</strong>
    and <strong>Bar Chart</strong> visualization types only.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/2853nrayap/1616061411348/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In
    <strong>Tag Name</strong>, select the name of the tag.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/2853nrayap/1616061267199/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ol><h4>Format
    Graph Display</h4><ol><li>In <strong>Define Data Refresh Interval</strong>, select
    the interval. The default value is <strong>Never.</strong><figure><img src="https://files.helpdocs.io/kw8ldg1itf/other/1569366748659/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Once
    you have configured the Widget, click <strong>Create Widget</strong>.</li></ol><h3>Step:
    Configure Services Widget</h3><p>The Services widget displays data about your
    Harness Services.</p><p>For example, you can filter by the Service deployment
    type:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0hgsfuoojo/1621447646803/image.png"/></figure><p>This
    filter will display all of the Harness Services by deployment type (this also
    uses <strong>Second Group By: Deployment Type</strong>):</p><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/0hgsfuoojo/1621447726174/image.png"/></figure><p>Clicking
    any of the bars will drill down to show the deployments of that type.</p><p></p><h3>Step:
    Configure Workflows Widget</h3><p>This widget displays data about your deployment
    Workflows.</p><p>For example, you can filter by Workflow Type (strategy used by
    a Workflow):</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0hgsfuoojo/1621448097743/image.png"/></figure><p>This
    filter will display all of the Harness Workflow by Workflow type (this also uses
    <strong>Second Group By: Workflow Type</strong>):</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/0hgsfuoojo/1621448146375/image.png"/></figure><h3>View/Edit
    Widgets</h3><p><a href="#administrators">Account Administrators</a> can edit the
    existing Widgets.</p><ol><li>Click Widget&#39;s More Options •••.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/906fuf04ne/1596742782491/screenshot-2020-08-07-at-1-09-21-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Select
    <strong>View/</strong><strong>Edit</strong>. This reopens controls for <a href="https://docs.harness.io/article/906fuf04ne-add-and-configure-dashboard-widgets#step_add_primary_widgets">Add
    Primary Widgets</a>. You can follow the <a href="https://docs.harness.io/article/906fuf04ne-add-and-configure-dashboard-widgets#step_add_primary_widgets">Add
    Primary Widgets</a> steps to edit the configurations.</li><li>Once you have configured
    the Widget, click <strong>Update Widget</strong>.</li></ol><h3>Remove Widgets</h3><p><a
    href="#administrators">Account Administrators</a> can Remove the existing Widgets.
    <strong>Remove</strong> deletes the Widget from this Custom Dashboard.</p><div
    class="warning-callout">If you&#39;ve customized the Widget&#39;s configuration,
    this also removes that configuration from your Harness account. This action cannot
    be undone. Consider first cloning a backup copy of the current dashboard.</div><p></p><ol><li>In
    Widget, click More Options •••.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/906fuf04ne/1596742782491/screenshot-2020-08-07-at-1-09-21-am.png"
    style="max-height:60%;max-width:60%" data-hd-height="60%" data-hd-width="60%"/></figure></li><li>Select
    <strong>Remove</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/906fuf04ne/1596742984376/screenshot-2020-08-07-at-1-12-19-am.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure></li><li>Click
    <strong>Delete</strong> to remove the Widget.</li></ol><h3>Next Steps</h3><ul><li><a
    href="/article/906fuf04ne-add-and-configure-primary-widgets">Add and Configure
    Primary Widgets</a></li></ul><p></p>'
