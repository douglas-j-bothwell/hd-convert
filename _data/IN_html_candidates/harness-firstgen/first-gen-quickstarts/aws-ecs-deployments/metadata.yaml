  body: |-
    <p>This quickstart shows you how to deploy a publicly available Docker image to your Amazon Elastic Container Service (ECS) cluster using a Canary Deployment strategy in Harness.</p><h3>Objectives</h3><p>You&#39;ll learn how to:</p><ul><li>Set up AWS IAM and ECS for the Harness Delegate and Harness ECS deployments.</li><li>Connect Harness with AWS, your ECS clusters, and Docker Hub.</li><li>Add your Docker images to Harness.</li><li>Define your container and service specs in Harness.</li><li>Create and deploy an ECS Canary Workflow.</li></ul><p>Once you have the prerequisites set up, the tutorial should only take about 10 minutes.</p><h3>Before You Begin</h3><ol><li>Review <a href="/article/4o7oqwih6h-harness-key-concepts">Harness Key Concepts</a> to establish a general understanding of Harness.</li><li>Create the following AWS IAM roles and two ECS clusters:</li></ol><ul><li>​<strong>ecsInstanceRole</strong> — Ensure this role exists. See <a href="https://docs.aws.amazon.com/batch/latest/userguide/instance_IAM_role.html" target="_blank">Amazon ECS Instance Role</a> from AWS.</li><li><strong>ECS Role for Delegate:</strong> The Harness ECS Delegate requires an IAM role and policies to execute its deployment tasks (API calls, etc). Create a new IAM role named <strong>ECSDelegate</strong> that contains: <strong>AmazonEC2ContainerServiceforEC2Role</strong>, and <strong>AmazonEC2ContainerServiceRole</strong> from AWS.<ul><li><strong>Customer Managed Policy</strong> named <strong>HarnessECS</strong> you create for using Application Auto Scaling:</li></ul><div class="hd--md" data-hd-markdown="&lt;details&gt;
      &lt;summary style=&#34;font-size: 16px;outline: none;border: none; color: #000000; margin-bottom:20px; text-indent:40px&#34;&gt;Policy JSON&lt;/summary&gt;
    &lt;pre style=&#34;margin-left:40px&#34;&gt;{
      &#34;Version&#34;: &#34;2012-10-17&#34;,
      &#34;Statement&#34;: [
        {
          &#34;Effect&#34;: &#34;Allow&#34;,
          &#34;Action&#34;: [
            &#34;ecr:DescribeRepositories&#34;,
            &#34;ecs:ListClusters&#34;,
            &#34;ecs:ListServices&#34;,
            &#34;ecs:DescribeServices&#34;,
            &#34;ecr:ListImages&#34;,
            &#34;ecs:RegisterTaskDefinition&#34;,
            &#34;ecs:CreateService&#34;,
            &#34;ecs:ListTasks&#34;,
            &#34;ecs:DescribeTasks&#34;,
            &#34;ecs:DeleteService&#34;,
            &#34;ecs:UpdateService&#34;,
            &#34;ecs:DescribeContainerInstances&#34;,
            &#34;ecs:DescribeTaskDefinition&#34;,
            &#34;application-autoscaling:DescribeScalableTargets&#34;,
            &#34;iam:ListRoles&#34;,
            &#34;iam:PassRole&#34;
          ],
          &#34;Resource&#34;: &#34;*&#34;
        }
      ]
    }
    &lt;/pre&gt;
    &lt;/details&gt;"><details>
      <summary style="font-size: 16px;outline: none;border: none; color: #000000; margin-bottom:20px; text-indent:40px">Policy JSON</summary>
    <pre style="margin-left:40px">{<br/>
      &#34;Version&#34;: &#34;2012-10-17&#34;,<br/>
      &#34;Statement&#34;: [<br/>
        {<br/>
          &#34;Effect&#34;: &#34;Allow&#34;,<br/>
          &#34;Action&#34;: [<br/>
            &#34;ecr:DescribeRepositories&#34;,<br/>
            &#34;ecs:ListClusters&#34;,<br/>
            &#34;ecs:ListServices&#34;,<br/>
            &#34;ecs:DescribeServices&#34;,<br/>
            &#34;ecr:ListImages&#34;,<br/>
            &#34;ecs:RegisterTaskDefinition&#34;,<br/>
            &#34;ecs:CreateService&#34;,<br/>
            &#34;ecs:ListTasks&#34;,<br/>
            &#34;ecs:DescribeTasks&#34;,<br/>
            &#34;ecs:DeleteService&#34;,<br/>
            &#34;ecs:UpdateService&#34;,<br/>
            &#34;ecs:DescribeContainerInstances&#34;,<br/>
            &#34;ecs:DescribeTaskDefinition&#34;,<br/>
            &#34;application-autoscaling:DescribeScalableTargets&#34;,<br/>
            &#34;iam:ListRoles&#34;,<br/>
            &#34;iam:PassRole&#34;<br/>
          ],<br/>
          &#34;Resource&#34;: &#34;*&#34;<br/>
        }<br/>
      ]<br/>
    }<br/>
    </pre>
    </details></div>Attach all of these policies to one IAM role, or attach them all to ecsInstanceRole, and apply that to your ECS cluster as the <strong>Container instance IAM role</strong> when you create it.<br/>Once you have your role set up, you can create your clusters.</li><li><strong>ECS Cluster for Harness Delegate:</strong> You will need an existing ECS cluster to run the Harness ECS Delegate. The cluster for the Harness ECS Delegate must meet the following requirements:<ul><li><strong>EC2 Linux + Networking</strong> cluster.</li><li>The ECS Cluster must have a minimum of 8GB memory for the Delegate. A <strong>m5.xlarge</strong> minimum is suggested.</li><li>1 registered container instance.</li><li>AWS IAM Role containing the required policies, described above. Apply the role you created to this cluster.<br/>In this tutorial, we will call the ECS cluster for the Delegate, <strong>ecs-tutorial</strong>.</li></ul></li><li><strong>Target ECS Cluster:</strong> The cluster for the Docker image must meet the same specs as the ECS Cluster for Harness Delegate above, except it needs <strong>2 registered container instances</strong>.<br/>We&#39;ll use two instances to perform Canary deployment: 50% in the first Canary phase, and 50% in the second phase.<br/>Also, you can simply use the standard <strong>ecsInstance</strong> role for the <strong>Container instance IAM role</strong>.<br/>In this tutorial, we will call the target ECS cluster for the Docker image, <strong>ecs-example</strong>.</li></ul><p>The Delegate cluster does not need to be in the same VPC as the target cluster.</p><div class="note-callout"><strong>Need a Cluster?</strong> If you do not have an AWS account, you can use an  <a href="https://aws.amazon.com/free/">AWS Free Tier account</a> and create an ECS cluster by following the steps in  <a href="https://console.aws.amazon.com/ecs/home?region=us-east-1#/getStarted">ECS Getting Started</a> from Amazon. If you do have an AWS account and you want to evaluate Harness with ECS, you can simply create a new ECS cluster in your AWS account.</div><h3>Visual Summary</h3><p>The following diagram shows the very simple topology for this tutorial:</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/x03ypdgimw/1580325467819/image.png"/></figure><p></p><p>You will install the Harness ECS Delegate in an ECS cluster in your AWS account, create a target cluster for deployment, and then use Harness for the rest of the set up and deployment.</p><h3>Step 1: Install and Launch the ECS Delegate</h3><p>For ECS deployments, the Harness ECS Delegate is used to do the following:</p><ul><li>To perform all setup and deployment operations in AWS.</li><li>As credentials for the AWS Cloud Provider.</li></ul><p>The following procedure describes how to set up the ECS Delegate and add a Delegate Selector to it so you can use it later when you create the AWS Cloud Provider:</p><ol><li style="counter-increment:li 0" start="1">Download the ECS Delegate Task Spec.<ol><li>In <strong>Harness Manager</strong>, click <strong>Setup</strong>, and then click <strong>Harness Delegates</strong>.</li><li>Click <strong>Download Delegate</strong>, and click the copy icon next to <strong>ECS Task Spec</strong>.<br/>The <strong>Delegate Setup</strong> dialog appears.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/j39azkrevm/1589494839785/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In <strong>Delegate Group Name</strong>, enter the name ecs-tutorial. When you add more ECS Delegates in the future, you can add to this group. All Delegates in this group use the same Task Definition, and share the same Delegate settings, including Selectors. When you change a Selector, it will apply to all Delegates running under that Group.</li><li>Leave <strong>Profile</strong> empty.</li><li>Do not select <strong>Use AWS VPC Mode</strong>. We are using an EC2 cluster and <strong>Use AWS VPC Mode</strong> runs the ECS Delegate task with a <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/launch_types.html">FARGATE launch type</a>.</li><li>Leave <strong>Hostname</strong> empty. ECS will use the default hostname <strong>Harness-ECS-Delegate</strong>.</li><li>Click <strong>Download</strong>. The ECS Task Spec is downloaded. Next, you will use the aws CLI to register the ECS Task Spec and then create the ECS service for the ECS Delegate.</li></ol></li><li>Register the ECS Task Spec in AWS.<ol><li>Open a Terminal and navigate to the folder where you downloaded the ECS Task Spec.<br/><br/><pre>cd /Users/johnsmith/Desktop/delegates/ECS</pre></li><li>Extract the ECS Task Spec download.<br/><br/><pre>tar -zxvf harness-delegate-ecs.tar.gz</pre></li><li>Navigate to the extracted folder: <code>cd harness-delegate-ecs</code>.</li><li>Log into AWS using your AWS Access Key ID and AWS Secret Key ID.<br/><br/><pre>aws configure<br/><br/>AWS Access Key ID [****************LPAA]: XXXXXXX<br/><br/>AWS Secret Access Key [****************4z52]: XXXXXXX</pre></li><li>Register the ECS task definition using the Harness ECS Task Spec.<br/><br/><pre>aws ecs register-task-definition --cli-input-json file://ecs-task-spec.json</pre>The JSON for the task is output.</li><li>View the completed task.<br/><br/><pre>aws ecs list-task-definitions</pre>The <code>taskDefinitionArns</code> is output.</li></ol></li><li>Using the name of the ECS cluster for the Delegate, <strong>ecs-tutorial</strong>, you will create the ECS service using the Task Definition. The cluster must have a minimum of 8GB of memory (m5ad.xlarge minimum).</li><li>Create the ECS service for ECS Delegate.<ol><li>Create the ECS service using the task definition, providing the service name in <code>--service-name</code>, cluster name in <code>--cluster</code>, and the desired number of tasks in <code>--desired-count</code>. The cluster will need a minimum of 8GB of memory per task.<br/><br/><pre>aws ecs create-service --service-name ecs-tutorial --task-definition harness-delegate-task-spec --cluster ecs-tutorial --desired-count 1</pre>The output will display the JSON for the new service.<br/><br/><pre>{<br/>    &#34;service&#34;: {<br/>        &#34;status&#34;: &#34;ACTIVE&#34;, <br/>        &#34;serviceRegistries&#34;: [], <br/>        &#34;pendingCount&#34;: 0, <br/>        &#34;launchType&#34;: &#34;EC2&#34;, <br/>        &#34;schedulingStrategy&#34;: &#34;REPLICA&#34;, <br/>        &#34;loadBalancers&#34;: [], <br/>        &#34;placementConstraints&#34;: [], <br/>        &#34;createdAt&#34;: 1579134813.18, <br/>        &#34;desiredCount&#34;: 1, <br/>        &#34;serviceName&#34;: &#34;ecs-tutorial&#34;, <br/>...<br/>}</pre></li><li>View the new service.<br/><br/><pre>aws ecs list-services --cluster ecs-tutorial</pre>The output will display the new service:<br/><br/><pre>{<br/>    &#34;serviceArns&#34;: [<br/>        &#34;arn:aws:ecs:us-east-1:XXXXX:service/ecs-tutorial&#34;<br/>    ]<br/>}</pre></li><li>Wait 5 to 10 minutes for ECS to allocate resources for the service.</li></ol></li></ol><p>When ECS is ready, the new service is running in the cluster:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/j39azkrevm/1587071124739/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>View the new ECS Delegate in Harness Manager.</p><ol><li>In <strong>Harness Manager</strong>, in the <strong>Installations</strong> page. When the ECS Delegate connects to the Harness Manager, it is listed with a status of <strong>Connected</strong>:<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/x03ypdgimw/1579559556520/image.png"/></figure>Congratulations! You are done installing and running the ECS Delegate.</li></ol><p>Lastly, we&#39;ll add a Selector to identify and this Delegate when adding the AWS Cloud Provider later.</p><p>Adding a Selector a Delegate allows you to instruct Harness to connect to AWS using the same IAM role as the ECS Delegate.</p><ol><li>Once the Delegate is listed in Harness Manager, assign a Selector to the Delegate.<ol><li>Next to the <strong>Selectors</strong> label in the Delegate listing, click <strong>Edit</strong>.</li><li>In the <strong>Edit Selectors</strong> dialog, enter the Selector name, <strong>ecs-tutorial</strong>, and press <strong>Enter</strong>. Click <strong>SUBMIT</strong>. The Selector is listed.</li></ol></li></ol><h3>Step 2: Add a AWS Cloud Provider</h3><p>A Harness Cloud Provider represents your infrastructure, such as your AWS account. You can use your AWS account credentials to set up the AWS Cloud Provider or the AWS Cloud Provider can assume the credentials used by the Harness ECS Delegate you installed earlier.</p><p>In this tutorial, the AWS Cloud Provider will assume the credentials used by the Harness ECS Delegate using the Delegate Selector you applied.</p><ol><li>In <strong>Harness Manager</strong>, click <strong>Setup</strong>.</li><li>Click <strong>Cloud Providers</strong>. The <strong>Cloud Providers</strong> page appears.</li><li>Click <strong>Add Cloud Provider</strong>. The <strong>Cloud Provider</strong> dialog appears.</li><li>Enter the following settings:</li></ol><p></p><table><tbody><tr><td><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/j39azkrevm/1585931890599/image.png"/></figure></td><td><ul><li><strong>Type:</strong> Select <strong>AWS</strong>.</li><li><strong>Display Name:</strong> Enter <strong>ecs-tutorial</strong>.</li><li><strong>Assume IAM Role on Delegate:</strong> Enable the <strong>Assume IAM Role on Delegate</strong> option.</li><li><strong>Delegate Selector:</strong> Select the Selector you gave the Delegate, <strong>ecs-tutorial</strong>.</li></ul></td></tr></tbody></table><p>Click <strong>Test</strong> and then <strong>Submit</strong> to add the AWS Cloud Provider.</p><p>Next, we&#39;ll add a Docker Registry Artifact Server so that you can pull a Docker image for the deployment.</p><h3>Step 3: Add a Docker Registry Artifact Server</h3><p>Harness integrates with many different types of repositories and providers. For this tutorial, you will connect to Docker Hub anonymously.</p><ol><li>In <strong>Setup</strong>, click <strong>Connectors</strong>.</li><li>Click <strong>Artifact Servers</strong>, and then click <strong>Add Artifact Server</strong>. The <strong>Docker Artifact Server</strong> settings appear.</li><li>Enter the following settings:</li></ol><p></p><div class="hd--html"><table>
      <tbody>
        <tr>
          <td width="60%">
            <figure>
              <img src="https://files.helpdocs.io/i5nl071jo5/articles/zujcby9dc4/1579561644414/image.png"/>
            </figure>
          </td>
          <td>
            <ul>
              <li>
                <p><strong>Type:</strong> Select <strong>Docker Registry</strong>.</p>
              </li>
              <li>
                <p><strong>Display Name:</strong> Enter <strong>Docker Hub</strong>. You will use this name to select this Artifact Server later when you add an artifact to a Harness Service.</p>
              </li>
              <li>
                <p><strong>Docker Repository URL:</strong> Enter <code>https://registry.hub.docker.com/v2/</code>.</p>
              </li>
              <li>
                <p><strong>Username and Password:</strong> Leave these empty.</p>
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table></div><ol><li style="counter-increment:li 3" start="4">Click Test, and then click the <strong>SUBMIT</strong> button.</li></ol><div class="note-callout">If the test fails, it is possible that the Harness Delegate you installed cannot connect to https://registry.hub.docker.com/v2/. Ensure that the ECS cluster instance where the Delegate is installed can connect to that address.</div><p>We don&#39;t need any other connectors for this tutorial. Next, we&#39;ll add the Docker image artifact and Kubernetes manifests.</p><p></p><h3>Step 4: Add Your Artifact and ECS Specs</h3><p>Now that all your connections are set up, you can start adding your Docker image artifact and the ECS container and service specs for the Docker image.</p><p>First, we&#39;ll create a Harness Application and Service, and look at the default specs.</p><p>The Harness Application represents a logical group of the ECS setup and release process, including the ECS container and service definitions, ECS cluster environment, and deployment workflow steps particular to each service you are deploying. .</p><ol><li>In <strong>Harness</strong>, click <strong>Setup</strong>, and then click <strong>Add Application</strong>. The <strong>Application</strong> dialog appears.</li><li>Enter the name <strong>ECS Tutorial</strong>, and click <strong>SUBMIT</strong>. Your new Application appears.</li></ol><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/x03ypdgimw/1579563421361/image.png" style="max-height:75%;max-width:75%;display:block;margin-left:auto;margin-right:auto" data-hd-height="75%" data-hd-width="75%" data-hd-align="center"/></figure><p>We won&#39;t cover all of the Application entities in this tutorial. We assume you&#39;ve read  <a href="https://newdocs.helpdocs.io/article/hv2758ro4e-learn-harness-key-concepts">Learn Harness&#39; Key Concepts</a>.</p><p>To add your specs, you create a Harness Service. Services represent your microservices/apps. You define the sources of app artifacts for those microservices, and you add your ECS specs.</p><div class="note-callout">Harness Services are different from ECS services. Where a Harness Service describes your microservice, an ECS service is a specified number of task definition instances run and maintained simultaneously in an Amazon ECS cluster. For a detailed description of ECS services, see  <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs_services.html" target="_blank">Services</a> from AWS.</div><ol><li>Click <strong>Services</strong>. The <strong>Services</strong> page appears.</li><li>Click <strong>Add Service</strong>. The <strong>Service</strong> dialog appears.</li><li>Enter the following settings:</li></ol><p></p><table><tbody><tr><td><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/x03ypdgimw/1579563650333/image.png"/></figure></td><td><ul><li><strong>Name:</strong> Enter <strong>MyApp ECS</strong>.</li><li><strong>Deployment Type:</strong> Select <strong>Amazon EC2 Container Services (ECS).</strong></li></ul></td></tr></tbody></table><ol><li style="counter-increment:li 3" start="4">Click <strong>SUBMIT</strong>. The new service is listed.</li></ol><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/x03ypdgimw/1579565025035/image.png"/></figure><p>Next, we will add the Docker image artifact source to the Service: a sample app publicly hosted on Docker Hub.</p><ol><li>Click <strong>Add Artifact Source</strong> and then click <strong>Docker Registry</strong>. The <strong>Artifact Source - Docker Registry</strong> settings appear.</li><li>Enter the following settings:</li></ol><p></p><table><tbody><tr><td><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/x03ypdgimw/1579565495133/image.png"/></figure></td><td><ul><li><strong>Source Server:</strong> Select the Artifact Server you added earlier, <strong>Docker Hub</strong>.</li></ul><p></p><ul><li><strong>Docker Image Name:</strong> Enter <code>harness/todolist-sample</code>.</li></ul></td></tr></tbody></table><ol><li style="counter-increment:li 2" start="3">Click <strong>Submit</strong>. The artifact source is added.</li></ol><div class="note-callout">You can pull a list of artifacts from the source using <strong>Artifact History</strong>.</div><p>Now that the artifact source is added, you can add your ECS specs.</p><div class="tip-callout">If you are not very familiar with container and service specifications, see these examples from AWS: <a href="https://github.com/aws-samples/aws-containers-task-definitions" target="_blank">Task Definitions for Amazon ECS</a>, <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/example_task_definitions.html" target="_blank">Example Task Definitions</a>.</div><ol><li>First, click <strong>Container Specification</strong> and enter the following settings:</li></ol><p></p><table><tbody><tr><td><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/x03ypdgimw/1579647555502/image.png"/></figure></td><td><ul><li><strong>CPU:</strong> Enter <strong>1</strong>.</li><li><strong>Memory:</strong> Enter <strong>1000</strong>.</li><li>Leave the defaults for the rest of the settings.</li></ul></td></tr></tbody></table><p>If you click <strong>Advanced Settings</strong>, you can see the JSON for the container spec. These are the same as the JSON you use in the AWS ECS console for Container Instance <strong>Task Definitions</strong>:</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/x03ypdgimw/1579633708010/image.png"/></figure><p>When you create your own container spec, you can simply paste in your own JSON, but be sure to be aware of the placeholders Harness uses:</p><table><tbody><tr><td><p><strong>Placeholder</strong></p></td><td><p><strong>Description</strong></p></td></tr><tr><td><p><code>${DOCKER_IMAGE_NAME}</code></p></td><td><p>Required. This placeholder is used with the image label in the JSON:</p><p><code>&#34;image&#34; : &#34;${DOCKER_IMAGE_NAME}&#34;</code></p><p>The placeholder is replaced with the Docker image name and tag at runtime.</p></td></tr><tr><td><p><code>${CONTAINER_NAME}</code></p></td><td><p>This placeholder is used with the name label in the JSON:</p><p><code>&#34;name&#34; : &#34;${CONTAINER_NAME}&#34;</code></p><p>The placeholder is replaced with a container name based on the Docker image name at runtime.</p></td></tr><tr><td><p><code>${EXECUTION_ROLE}</code></p></td><td><p>Required for Fargate. This placeholder is used with the executionRoleArn label in the JSON. For more information, see  <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task_execution_IAM_role.html" target="_blank">Amazon ECS Task Execution IAM Role</a> from AWS.</p></td></tr></tbody></table><p>Click <strong>Submit</strong>. For this tutorial, that&#39;s all you need to do here.</p><p>Next, we&#39;ll look at the ECS service definition for the ECS service we will deploy.</p><p>The service definition defines the task definition to use with the service we are deploying for our Docker image, how many instantiations of that task to run, which load balancers (if any) to associate with your tasks, as well as other service parameters.</p><p>For this tutorial, there&#39;s nothing to change in <strong>Service Specification</strong>. We&#39;ll use the common Replica <a href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs_services.html#service_scheduler" target="_blank">scheduling strategy</a>.</p><h3>Step 5: Define Your Target ECS Cluster</h3><p>Harness uses Environments to represent one or more of your deployment infrastructures, such as Dev, QA, Stage, Production, etc.</p><p>In each Environment, you define Infrastructure Definitions to describe your target ECS clusters. A single Infrastructure Definition can be used by multiple Harness ECS Services.</p><p>To create the Harness Environment for ECS, do the following:</p><ol><li>Use the breadcrumb navigation to jump to <strong>Environments</strong>.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/x03ypdgimw/1579635441942/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Click <strong>Add Environment</strong>. The <strong>Environment</strong> dialog appears. Enter the following settings:</li></ol><p></p><table><tbody><tr><td><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/x03ypdgimw/1579635513530/image.png"/></figure></td><td><ul><li><strong>Name:</strong> Enter <strong>ECS Tutorial Cluster</strong>.</li><li><strong>Environment Type:</strong> Enter <strong>Non-Production</strong>.</li></ul></td></tr></tbody></table><p>Click <strong>Submit</strong>. The new Environment appears. Next we will add an Infrastructure Definition to identify the ECS cluster, launch type, and related VPC information.</p><ol><li>On your Environment page, click <strong>Add Infrastructure Definition</strong>. Enter the following settings:</li></ol><p></p><table><tbody><tr><td><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/x03ypdgimw/1579635759465/image.png"/></figure></td><td><ul><li><strong>Name:</strong> Enter <strong>Tutorial Cluster</strong>.</li><li><strong>Cloud Provider Type:</strong> Select <strong>Amazon Web Services</strong>.</li><li><strong>Deployment Type:</strong> Select <strong>Amazon EC2 Container Services (ECS)</strong>.</li><li><strong>Cloud Provider:</strong> Select the AWS Cloud Provider you added for this tutorial, <strong>ecs-tutorial</strong>.</li><li><strong>Region:</strong> Select the region where your target ECS cluster is located.</li><li><strong>Cluster Name:</strong> Select the target ECS cluster, <strong>ecs-example</strong>. If you are using one cluster for the Delegate and target, then select that cluster.</li><li><strong>Launch Type:</strong> Click <strong>EC2 Instances</strong>.</li></ul><p>Leave the defaults for the rest of the settings.</p><p>If you like, you can enter the VPC, Security Groups, and Subnet where your target cluster is located, but it isn&#39;t necessary.</p></td></tr></tbody></table><p>Click <strong>Submit</strong>. The new Infrastructure Definition is added to your Environment.</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/x03ypdgimw/1579636224729/image.png"/></figure><p>You will select this Environment and Infrastructure Definition when you create your Harness Workflow.</p><h3>Step 6: Build a Basic Deployment</h3><p>Now that you have a Docker image and target ECS cluster, you can create a Harness Workflow to deploy the image to the cluster.</p><p>In this tutorial, we will use the popular Canary Deployment strategy. In Canary, all pods in a single cluster are updated incrementally in small phases, with each phase verified as successful before proceeding to the next phase.</p><ol><li>Use the breadcrumb navigation to jump to <strong>Workflows</strong>, and then click <strong>Add Workflow</strong>. The Workflow settings appear.</li><li>Enter the following settings:</li></ol><p></p><table><tbody><tr><td><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/x03ypdgimw/1579637050738/image.png"/></figure></td><td><ul><li><strong>Name:</strong> Enter <strong>MyApp ECS Canary</strong>.</li><li><strong>Workflow Type:</strong> Select <strong>Canary Deployment</strong>.</li><li><strong>Environment:</strong> Select the Environment you added earlier, <strong>ECS Tutorial Cluster</strong>.</li></ul></td></tr></tbody></table><p></p><p>Click <strong>SUBMIT</strong>. The new Workflow is displayed.</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/x03ypdgimw/1579643283644/image.png"/></figure><p>Next, we will add two phases for the Canary deployment. The first phase will set up your ECS service and then upgrade ECS service instances to 50% of the available ECS service instances.</p><ol><li>In the Workflow, in <strong>Deployment Phases</strong>, click <strong>Add Phase</strong>. The <strong>Workflow Phase</strong> dialog appears.</li><li>Enter the following settings:</li></ol><p></p><table><tbody><tr><td><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/x03ypdgimw/1579643399758/image.png"/></figure></td><td><ul><li><strong>Service:</strong> Select <strong>MyApp ECS</strong> if it is not already selected.</li><li><strong>Infrastructure Definition:</strong> Select the <strong>Tutorial Cluster</strong> you set up earlier.</li></ul></td></tr></tbody></table><p>Click <strong>Submit</strong>. Here you can steps of Phase 1 of the Workflow.</p><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/j39azkrevm/1620840110087/qros-sr-62-jq-2-s-8-v-jt-8-tk-zsf-9-hzysekypqoy-5-ox-4-ue-km-3-c-d-52-zchs-r-7-gvqkp-ycw-5-p-7-ma-ceilb-kbxas-i-1-abtlj-vo-ezd-ej-3-o-tmpw-cxh-6-f-caii-zk-m-0-aj-lwxvs-8-gc-q-6-wa-0-iw-vt-ksm"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/j39azkrevm/1620840110087/qros-sr-62-jq-2-s-8-v-jt-8-tk-zsf-9-hzysekypqoy-5-ox-4-ue-km-3-c-d-52-zchs-r-7-gvqkp-ycw-5-p-7-ma-ceilb-kbxas-i-1-abtlj-vo-ezd-ej-3-o-tmpw-cxh-6-f-caii-zk-m-0-aj-lwxvs-8-gc-q-6-wa-0-iw-vt-ksm" style="max-height:25%;max-width:25%" data-hd-height="25%" data-hd-width="25%"/></a></figure><ol><li>Click <strong>ECS Service Setup</strong>. The <strong>Configure</strong> <strong>ECS Service Setup</strong> settings appear. Enter the following settings:</li></ol><p></p><div class="hd--html"><table>
      <tbody>
        <tr>
          <td width="60%">
            <p></p>
            <figure>
              <img src="https://files.helpdocs.io/i5nl071jo5/articles/x03ypdgimw/1579645235751/image.png"/>
            </figure>
          </td>
          <td>
            <ul>
              <li>
                <p><strong>ECS Service Name:</strong> Leave the default concatenation of the Harness Application, Service, and Environment names.</p>
              </li>
              <li>
                <p><strong>Desired Instance Count:</strong> Select <strong>Fixed</strong>, and then enter <strong>2</strong> in <strong>Fixed Instances Count</strong>. This is the number of desired ECS service instances for this stage, which suits
                  our Canary strategy.</p>
              </li>
            </ul>
            <p>Leave the defaults for the rest of the settings.</p>
          </td>
        </tr>
      </tbody>
    </table></div><p></p><ol><li style="counter-increment:li 1" start="2">Close or Submit the <strong>ECS Service Setup</strong> dialog to return to the <strong>Phase 1</strong> page.</li><li>Click <strong>Upgrade Containers</strong>. The <strong>Upgrade Containers</strong> settings appear. Enter the following settings:</li></ol><p></p><table><tbody><tr><td><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/x03ypdgimw/1579645108540/image.png"/></figure></td><td><ul><li><strong>Name:</strong> This is simply the name of the step. You can leave the default.</li><li><strong>Desired Instances:</strong> Enter <strong>50</strong> and select <strong>Percent</strong>.</li></ul></td></tr></tbody></table><p>The value in <strong>Desired Instances</strong> relates to the number of ECS service instances set in the <strong>ECS Service Setup</strong> dialog. For example, since you entered <strong>2</strong> in <strong>Fixed</strong> in <strong>ECS Service Setup</strong> and then enter <strong>50 Percent</strong> in <strong>Upgrade Containers</strong>, that means, for this phase, Harness will deploy <strong>1</strong> ECS service instance.</p><ol><li style="counter-increment:li 1" start="2">Click <strong>SUBMIT</strong>.</li><li>To add the second Phase of this Canary deployment, click the name of the Workflow <strong>MyApp ECS Canary</strong> in the breadcrumb links to return to the <strong>Workflow</strong> page.</li></ol><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/x03ypdgimw/1579645578181/image.png"/></figure><p></p><ol><li style="counter-increment:li 3" start="4">Click <strong>Add Phase</strong>. In the <strong>Workflow Phase</strong> dialog, enter the following settings:</li></ol><p></p><table><tbody><tr><td><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/x03ypdgimw/1579643399758/image.png"/></figure></td><td><ul><li><strong>Service:</strong> Select <strong>MyApp ECS</strong> if it is not already selected.</li><li><strong>Infrastructure Definition:</strong> Select the <strong>Tutorial Cluster</strong> you set up earlier.</li></ul></td></tr></tbody></table><ol><li style="counter-increment:li 4" start="5">Click <strong>Submit</strong>. Here you can see the steps of Phase 2 of the Workflow.</li></ol><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/x03ypdgimw/1579645824505/image.png"/></figure><p>As this is the second phase in the Canary deployment, and will only run if Phase 1 deployed successfully.</p><p>For Phase 2, let&#39;s upgrade the number of containers to 100%.</p><ol><li>Click <strong>Upgrade Containers</strong>. The <strong>Upgrade Containers</strong> dialog appears. Enter the following settings:</li></ol><p></p><table><tbody><tr><td><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/x03ypdgimw/1579646550051/image.png"/></figure></td><td><ul><li><strong>Name:</strong> Leave the default name.</li><li><strong>Desired Instances:</strong> Enter <strong>100</strong> and <strong>Percent</strong> if it&#39;s not already configured.</li></ul></td></tr></tbody></table><ol><li style="counter-increment:li 1" start="2">Click <strong>SUBMIT</strong>. This will deploy to the full count of ECS service instances.</li></ol><p>The Workflow is complete. You can run the Workflow to deploy the ECS service with the Replica strategy to your ECS cluster.</p><p></p><h3>Step 7: Deploy and Review</h3><p>Now that your ECS Canary Workflow is complete you can deploy it to your cluster.</p><ol><li>If you&#39;re not already on the main Workflow page, use the breadcrumb navigation to navigate to <strong>MyApp ECS Canary</strong>.</li><li>Click the <strong>Deploy</strong> button. The Deploy settings appear. Enter the following settings:</li></ol><p></p><div class="hd--html"><table>
      <tbody>
        <tr>
          <td width="70%">
            <figure>
              <img src="https://files.helpdocs.io/i5nl071jo5/articles/x03ypdgimw/1579646892064/image.png"/>
            </figure>
          </td>
          <td>
            <p></p>
            <ul>
              <li>
                <p><strong>Artifacts</strong> &gt; <strong>MyApp ECS:</strong> Select an artifact from the Artifact Source you added to the Harness Service. In this tutorial, we are using a public Docker image. Select a build/version such as <strong>Tag# 9</strong>.</p>
              </li>
              <li>
                <p><strong>Send notification to me only:</strong> Enable this setting if you are doing this tutorial using your corporate Harness account. Enabling this setting will ensure that other users won&#39;t be notified on this deployment.</p>
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table></div><p></p><ol><li style="counter-increment:li 2" start="3">Click <strong>Submit</strong>. The deployment executes.</li></ol><p>Here&#39;s a example of what the deployment looks like typically:</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/x03ypdgimw/1579726443711/ecs-tutorial.gif"/></figure><h3>Next Steps</h3><p>In this tutorial, you learned how to:</p><ul><li>Install and launch a Harness ECS Delegate in a cluster.</li><li>Connect Harness to your ECS cluster and an Artifact Server.</li><li>Add your container and service specs to Harness.</li><li>Create an Infrastructure Definition that targets your cluster.</li><li>Create an ECS Canary Workflow, deploying to 50% in Phase 1 and 100% in Phase 2.</li><li>Deploy your ECS Canary Workflow to your target cluster.</li></ul><p>Read the following related How-tos:</p><ul><li><a href="/article/08whoizbps-ecs-deployments-overview">ECS Deployments Overview</a> will show you how to other deployments using different scheduling and deployment strategies.</li><li><a href="/article/xerirloz9a-add-a-trigger-2">Triggers</a> show you how to automate deployments in response to different events.</li><li><a href="/article/78g32khjcu-cloud-formation-provisioner">CloudFormation Provisioner</a> will show you how to add provisioning as part of your Workflow.</li></ul><p></p><p></p><p></p>
