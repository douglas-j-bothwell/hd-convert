  body: <p>Harness 24/7 Service Guard monitors your live applications, catching problems
    that surface minutes or hours following deployment. For more information, see
    <a href="/article/dajt54pyxd-24-7-service-guard-overview">24/7 Service Guard Overview</a>.</p><p>You
    can add your Instana monitoring to Harness 24/7 Service Guard in your Harness
    Application Environment. For a setup overview, see <a href="/article/dg4vojlcx1-instana-connection-setup">Instana
    Connection Setup</a>.</p><div class="note-callout">This section assumes you have
    a Harness Application set up, containing a Service and an Environment. For steps
    on setting up a Harness Application, see <a href="/article/bucothemly-application-configuration">Application Components</a>.</div><h3>24/7
    Service Guard Setup</h3><p>To set up 24/7 Service Guard for Instana:</p><ol><li>Ensure
    that you have added Instana as a Harness Verification Provider, as described in
    <a href="https://docs.harness.io/article/yqris5svub-1-datadog-connection-setup#datadog_verification_provider_setup">Verification
    Provider Setup</a>.</li><li>In your Harness Application, ensure that you have
    added a Service, as described in <a href="/article/eb3kfl8uls-service-configuration">Services</a>.
    For 24/7 Service Guard, you do not need to add an Artifact Source to the Service,
    nor configure its settings. You simply need to create a Service, and name it.
    It will represent your application for 24/7 Service Guard.</li><li>In your Harness
    Application, click <strong>Environments</strong>.</li><li>In <strong>Environments</strong>,
    ensure that you have added an Environment for the Service you added. For steps
    on adding an Environment, see <a href="/article/n39w05njjv-environment-configuration">Environments</a>.</li><li>Click
    the Environment for your Service. Typically, the <strong>Environment Type</strong>
    is <strong>Production</strong>.</li><li>In the <strong>Environment</strong> page,
    locate <strong>24/7 Service Guard</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/ovghx0k1xt/1584257578809/image.png"
    style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li><li>In
    <strong>24/7 Service Guard</strong>, click <strong>Add Service Verification</strong>,
    and select click <strong>Instana</strong>. The <strong>Instana</strong> dialog
    appears.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/ovghx0k1xt/1584258048004/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Fill
    out the dialog. The dialog has the following fields.</li></ol><div class="note-callout">For
    24/7 Service Guard, the queries you define to collect metrics are specific to
    the Application or Service you want monitored. Verification is Application/Service
    level. This is unlike Workflows, where verification is performed at the host/node/pod
    level.</div><p></p><table><tbody><tr><td><p><strong>Field</strong></p></td><td><p><strong>Description</strong></p></td></tr><tr><td><p><strong>Display
    Name</strong></p></td><td><p>The name that will identify this Service on the <strong>Continuous
    Verification</strong> dashboard. Use a name that indicates the Environment and
    monitoring tool, such as <strong>Instana</strong>.</p></td></tr><tr><td><p><strong>Service</strong></p></td><td><p>The
    Harness Service to monitor with 24/7 Service Guard.</p></td></tr><tr><td><p><strong>Instana
    Server</strong></p></td><td><p>Select the Instana <a href="/article/dg4vojlcx1-instana-connection-setup">Verification
    Provider</a> to use.</p></td></tr><tr><td><p><strong>Application Metrics</strong></p></td><td><p>This
    section is where you specify API endpoint metrics to monitor from Instana:</p><ol><li>Click
    <strong>Add</strong> to display a <strong>Tag Filters</strong> row, as shown below.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/ovghx0k1xt/1584259196964/image.png"
    style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure>You
    must specify at least one Tag Filter. These correspond to Filters applied to your
    metrics on Instana&#39;s <strong>Analytics</strong> tab &gt; <strong>Filters</strong>.<br/><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/ovghx0k1xt/1584323948280/image.png"
    style="max-height:60%;max-width:60%" data-hd-height="60%" data-hd-width="60%"/></figure></li><li>In
    the <strong>Name</strong> field, enter the Instana Filter&#39;s name, such as
    <code>kubernetes.pod.name</code>.</li><li>Select an <strong>Operator</strong>
    to define the threshold or condition for considering this metric anomalous.</li><li>Enter
    a <strong>Value</strong> corresponding to the <strong>Operator</strong>.</li><li>To
    define additional Tag Filters, repeat the above steps.</li></ol></td></tr><tr><td><p><strong>Algorithm
    Sensitivity</strong></p></td><td><p>See <a href="https://docs.harness.io/article/0avzb5255b-cv-strategies-and-best-practices#algorithm_sensitivity_and_failure_criteria">CV
    Strategies, Tuning, and Best Practices</a>.</p><p><strong>Moderately sensitive</strong>
    is recommended.</p></td></tr><tr><td><p><strong>Enable 24/7 Service Guard</strong></p></td><td><p>Select
    this check box to turn on 24/7 Service Guard monitoring with Instana. If you simply
    want to set up 24/7 Service Guard, but not yet enable it, leave this check box
    empty.</p></td></tr></tbody></table><p></p><p>When you are finished, the dialog
    will look something like this:</p><p></p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/ovghx0k1xt/1584260501798/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><ol><li
    style="counter-increment:li 6" start="7">Click <strong>Test</strong>. Harness
    verifies the settings that you entered.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/rougsx3tir/1559934827560/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Click
    <strong>Submit</strong>. Instana 24/7 Service Guard monitoring is now configured.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/ovghx0k1xt/1584260678805/image.png"
    style="max-height:100%;max-width:100%" data-hd-height="100%" data-hd-width="100%"/></figure></li></ol><p>To
    see the running 24/7 Service Guard analysis, click <strong>Continuous Verification</strong>.</p><p>The
    24/7 Service Guard dashboard displays your production verification results.</p><p></p><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/ovghx0k1xt/1584260919027/image.png"/></figure><p></p><p>
    For more information, see <a href="/article/dajt54pyxd-24-7-service-guard-overview">24/7
    Service Guard Overview</a>.</p><h3>Next Step</h3><ul><li><a href="/article/3nhtaodeff-instana-verify-deployments">3
    – Verify Deployments with Instana</a></li></ul><p></p>
