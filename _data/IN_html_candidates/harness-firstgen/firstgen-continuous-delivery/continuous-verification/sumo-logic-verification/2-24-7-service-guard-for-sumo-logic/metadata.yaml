  body: '<p></p><p>Harness 24/7 Service Guard monitors your live applications, catching
    problems that surface minutes or hours following deployment. For more information,
    see <a href="/article/dajt54pyxd-24-7-service-guard-overview">24/7 Service Guard
    Overview</a>.</p><p>You can add your Sumo Logic monitoring to Harness 24/7 Service
    Guard in your Harness Application Environment. For a setup overview, see  <a href="/article/38qrwi7wu2-1-sumo-logic-connection-setup">Connect
    to Sumo Logic</a>.</p><div class="note-callout">For more information on 24/7 Service
    Guard, see <a href="/article/l5ky4p140j-24-x-7-service-guard">24/7 Service Guard</a>.</div><p>In
    this topic:</p><ul><li> <a href="#before_you_begin">Before You Begin</a></li><li>
    <a href="#visual_summary">Visual Summary</a></li><li> <a href="#simple_slug">Step
    1: Title</a></li><li> <a href="#step_2_display_name">Step 2: Display Name</a></li><li>
    <a href="#step_3_service">Step 3: Service</a></li><li> <a href="#step_4_sumo_server">Step
    4: Sumo Server</a></li><li> <a href="#step_5_search_keywords">Step 5: Search Keywords</a></li><li>
    <a href="#step_6_enable_24_7_service_guard">Step 6: Enable 24/7 Service Guard</a></li><li>
    <a href="#step_7_verify_your_settings">Step 7: Verify Your Settings</a></li><li>
    <a href="#next_steps">Next Steps</a></li></ul><p></p><h3>Before You Begin</h3><ul><li>See
    the <a href="/article/wb2k4u4kxm-sumo-logic-verification-overview">Sumo Logic
    Verification Overview</a>.</li><li>See <a href="/article/38qrwi7wu2-1-sumo-logic-connection-setup">Connect
    to Sumo Logic</a>.</li></ul><p></p><h3>Visual Summary</h3><p>Here&#39;s an example
    configuration of 24/7 Service Guard for Sumo Logic.</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/pawmv3vymk/1591275408129/sumo-logic-service-guard.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p></p><h3>Step
    1: Set Up 24/7 Service Guard for Sumo Logic</h3><p>To set up 24/7 Service Guard
    for Sumo Logic, do the following:</p><ol><li>Ensure that you have added Sumo Logic
    as a Harness Verification Provider, as described in <a href="#verification_provider_setup">Verification
    Provider Setup</a>.</li><li>In your Harness Application, ensure that you have
    added a Service, as described in <a href="/article/eb3kfl8uls-service-configuration">Services</a>.
    For 24/7 Service Guard, you do not need to add an Artifact Source to the Service,
    or configure its settings. You simply need to create a Service and name it. It
    will represent your application for 24/7 Service Guard.</li><li>In your Harness
    Application, click <strong>Environments</strong>.</li><li>In <strong>Environments</strong>,
    ensure that you have added an Environment for the Service you added. For steps
    on adding an Environment, see <a href="/article/n39w05njjv-environment-configuration">Environments</a>.</li><li>Click
    the Environment for your Service. Typically, the <strong>Environment Type</strong>
    is <strong>Production</strong>.</li><li>In the <strong>Environment</strong> page,
    locate <strong>24/7 Service Guard</strong>.</li><li>In <strong>24/7 Service Guard</strong>,
    click <strong>Add Service Verification</strong>, and then click <strong>Sumo Logic</strong>.
    The <strong>Sumo Logic</strong> dialog appears.</li><li>Fill out the dialog. The
    dialog has the following fields.</li></ol><div class="note-callout">For 24/7 Service
    Guard, the queries you define to collect logs are specific to the application
    or service you want monitored. Verification is application/service level. This
    is unlike Workflows, where verification is performed at the host/node/pod level.</div><h3>Step
    2: Display Name</h3><p>The name that will identify this service on the <strong>Continuous
    Verification</strong> dashboard. Use a name that indicates the environment and
    monitoring tool, such as <strong>SumoLogic</strong>.</p><h3>Step 3: Service</h3><p>The
    Harness Service to monitor with 24/7 Service Guard.</p><h3>Step 4: Sumo Logic
    Server</h3><p>Select the Sumo Logic Verification Provider to use.</p><h3>Step
    5: Search Keywords</h3><p>Enter search keywords for your query, such as <strong>*exception*</strong>.</p><h3>Step
    6: Enable 24/7 Service Guard</h3><p>Click the checkbox to enable 24/7 Service
    Guard.</p><h3>Step 7: Verify Your Settings</h3><ol><li>Click <strong>TEST</strong>.
    Harness verifies the settings you entered.</li><li>Click <strong>SUBMIT</strong>.
    The Sumo Logic 24/7 Service Guard is configured.</li></ol><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/9kqxldnrmx/1552688153655/image.png"/></figure><p>To
    see the running 24/7 Service Guard analysis, click <strong>Continuous Verification</strong>.</p><p>The
    24/7 Service Guard dashboard displays the production verification results.</p><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/xpftsz2cte/1552692695915/image.png"/></figure><p>
    For more information, see <a href="/article/dajt54pyxd-24-7-service-guard-overview">24/7
    Service Guard Overview</a>.</p><h3>Next Steps</h3><ul><li><a href="/article/jwfw9qy5it-3-verify-deployments-with-sumo-logic">Verify
    Deployments with Sumo Logic</a></li></ul><p></p>'
