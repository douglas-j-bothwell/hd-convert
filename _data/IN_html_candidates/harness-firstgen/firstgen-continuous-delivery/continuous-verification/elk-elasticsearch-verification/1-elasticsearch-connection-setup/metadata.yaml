  body: '<p></p><p>The first step in using Elasticsearch (ELK) with Harness is to
    set up an Elasticsearch Verification Provider in Harness.</p><p>A Harness Verification
    Provider is a connection to monitoring tools, such as Elasticsearch. Once Harness
    is connected, you can use Harness 24/7 Service Guard and Deployment Verification
    with your Elasticsearch data and analysis.</p><p>In this topic:</p><ul><li> <a
    href="#before_you_begin">Before You Begin</a></li><li> <a href="#step_1_add_elasticsearch_elk_verification_provider">Step
    1: Add Elasticsearch (ELK) Verification Provider</a></li><li> <a href="#step_2_display_name">Step
    2: Display Name</a></li><li> <a href="#step_3_url">Step 3: URL</a></li><li> <a
    href="#step_4_username_and_encrypted_password">Step 4: Username and Encrypted
    Password</a></li><li> <a href="#step_5_token">Step 5: Token</a></li><li> <a href="#step_6_usage_scope">Step
    6: Usage Scope</a></li><li> <a href="#next_steps">Next Steps</a></li></ul><p></p><h3>Before
    You Begin</h3><ul><li>See the <a href="/article/qdajtgsqfj-elasticsearch-verification-overview">Elasticsearch
    Verification Overview</a>.</li></ul><p></p><h3>Step 1: Add Elasticsearch (ELK)
    Verification Provider</h3><p>To add Elasticsearch as a Harness Verification Provider,
    do the following:</p><ol><li>In Harness, click <strong>Setup</strong>.</li><li>Click
    <strong>Connectors</strong>, and then click <strong>Verification Providers</strong>.</li><li>Click
    <strong>Add Verification Provider</strong>, and select <strong>ELK</strong>. The
    <strong>Add ELK Verification Provider</strong> dialog for your provider appears.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/dagmgqw5ag/1587768828943/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ol><p></p><h3>Step
    2: Display Name</h3><p>Enter a display name for the provider. If you are going
    to use multiple providers of the same type, ensure you give each provider a different
    name.</p><h3>Step 3: URL</h3><p>Enter the URL of the server. The format is <strong>http(s)://</strong><strong><em>server</em></strong><strong>:</strong><strong><em>port</em></strong><strong>/</strong>.
    The default port is <strong>9200</strong>.</p><h3>Step 4: Username and Encrypted
    Password</h3><p>For secrets and other sensitive settings, select or create a new
    <a href="/article/ygyvp998mu-use-encrypted-text-secrets">Harness Encrypted Text
    secret</a>.</p><p>Enter the credentials to authenticate with the server.</p><h3>Step
    5: Token</h3><p>For secrets and other sensitive settings, select or create a new
    <a href="/article/ygyvp998mu-use-encrypted-text-secrets">Harness Encrypted Text
    secret</a>.</p><p>Some systems provide Elasticsearch as a service and use access
    tokens.If you have token based authentication, provide the authentication header
    that is passed when making the HTTP request.</p><p>Header: <strong>APITokenKey</strong>.
    Example: <strong>x-api-key</strong> (varies by system).</p><p>Value: <strong>APITokenValue</strong>.
    Example: <strong>kdsc3h3hd8wngdfujr23e23e2.</strong></p><h3>Step 6: Usage Scope</h3><p>Usage
    scope is inherited from the secrets used in the settings.</p><p>If you selected
    <strong>None</strong> in <strong>Authentication</strong>, then you can scope this
    connection to Harness Applications and Environments.</p><h3>Next Steps</h3><ul><li><a
    href="/article/564doloeuq-2-24-7-service-guard-for-elasticsearch">Monitor Applications
    24/7 with Elasticsearch</a></li><li><a href="/article/e2eghvcyas-3-verify-deployments-with-elasticsearch">Verify
    Deployments with Elasticsearch</a></li></ul><p></p>'
