  body: '<p></p><p>As an alternative to Harness&#39; <a href="/article/2zxfjt67yb-app-dynamics-verification-overview">standard
    AppDynamics integration</a>, you can use this guide to add AppDynamics to Harness
    as a custom APM. This approach enables you to expand monitoring beyond Business
    Transactions, to cover specific metrics of interest (for example, JVM data).</p><p>In
    this topic:</p><ul><li><a href="#before_you_begin">Before You Begin</a></li><li><a
    href="#step_1_add_app_dynamics_as_a_custom_verification_provider">Step 1: Add
    AppDynamics as a Custom Verification Provider</a></li><li><a href="#step_2_display_name">Step
    2: Display Name</a></li><li><a href="#step_3_base_url">Step 3: Base URL</a></li><li><a
    href="#step_4_headers">Step 4: Headers</a></li><li><a href="#step_5_validation_path">Step
    5: Validation Path</a></li><li><a href="#step_6_test_and_submit">Step 6: Test
    and Submit</a></li><li><a href="#see_also">See Also</a></li></ul><p></p><h3>Before
    You Begin</h3><ul><li>See <a href="/article/e87u8c63z4-custom-verification-overview">Custom
    Verification Overview</a>.</li></ul><p></p><h3>Step 1: Add AppDynamics as a Custom
    Verification Provider</h3><p>To add a Custom Metrics Provider using AppDynamics,
    do the following:</p><ol><li>In Harness Manager, click <strong>Setup</strong>
    &gt; <strong>Connectors</strong> &gt; <strong>Verification Providers</strong>.</li><li>Click <strong>Add
    Verification Provider</strong>. From the drop-down, select <strong>Custom Verification</strong>.<br/><br/>This
    opens the <strong>Metrics Data Provider</strong> settings.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/a14rx2n07o/1576888672985/image.png"
    style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li><li>In <strong>Type</strong>,
    select <strong>Metrics Data Provider</strong>, as shown above.</li></ol><h3>Step
    2: Display Name</h3><p>In <strong>Display Name</strong>, give the Verification
    Provider an arbitrary name. (You will use this name to select this provider in
    a Workflow.)</p><h3>Step 3: Base URL</h3><p>In <strong>Base URL</strong>, enter: <code>https://&lt;your-AppDynamics-account-name&gt;.saas.appdynamics.com/controller/</code></p><div
    class="tip-callout">Ensure that you include the forward slash at the end of the
    URL.</div><h3>Step 4: Headers</h3><p>In <strong>Headers</strong>, click <strong>Add
    Headers</strong>, and add the following row:</p><p></p><table><tbody><tr><td><p><strong>Key</strong></p></td><td><p><strong>Value</strong></p></td><td><p><strong>Encrypted
    Value</strong></p></td></tr><tr><td><p>Authorization</p></td><td><p>Enter a base
    64–encoded version of this string, representing your AppDynamics credentials:</p><p><code>&lt;username&gt;@&lt;account-name&gt;:&lt;password&gt;</code></p><p>You
    can also use an Open Authorization (OAuth) token-based authentication. Instead
    of the above credentials combination, enter your token.</p><p>For more information
    about generating the token, see <a href="https://docs.appdynamics.com/display/PRO45/API+Clients">AppDynamics
    API Clients documentation</a>.</p></td><td><p>Checked</p></td></tr></tbody></table><h3>Step
    5: Validation Path</h3><p>In <strong>Validation Path</strong>, enter <code>rest/applications?output=json</code>.</p><p>The
    settings will now look something like this:</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/a14rx2n07o/1576888837271/image.png"
    style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure><h3>Step
    6: Test and Submit</h3><ol><li>Click <strong>Test</strong> to verify your custom
    verification provider.</li><li>If the test succeeds, click <strong>Submit</strong>
    to save the custom verification provider.</li></ol><h3>See Also</h3><ul><li><a
    href="/article/0qvier4m49-verify-deployments-with-app-dynamics-as-a-custom-apm">Verify
    Deployments with AppDynamics as a Custom APM</a></li></ul><p></p>'
