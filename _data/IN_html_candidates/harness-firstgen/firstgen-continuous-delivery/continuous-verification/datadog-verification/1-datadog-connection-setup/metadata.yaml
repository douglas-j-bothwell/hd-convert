  body: '<p></p><p>The first step in using Datadog with Harness is to set up a Datadog
    Verification Provider in Harness.</p><p>A Harness Verification Provider is a connection
    to monitoring tools such as Datadog. Once Harness is connected, you can use Harness
    24/7 Service Guard and Deployment Verification with your Datadog data and analysis.</p><p>In
    this topic:</p><ul><li> <a href="#before_you_begin">Before You Begin</a></li><li>
    <a href="#step_1_add_datadog_verification_provider">Step 1: Add Datadog Verification
    Provider</a></li><li> <a href="#step_2_display_name">Step 2: Display Name</a></li><li>
    <a href="#step_3_url">Step 3: URL</a></li><li> <a href="#step_4_encrypted_api_key">Step
    4: Encrypted API Key</a></li><li> <a href="#step_5_encrypted_application_key">Step
    5: Encrypted Application Key</a></li><li> <a href="#step_6_usage_scope">Step 6:
    Usage Scope</a></li><li> <a href="#next_steps">Next Steps</a></li></ul><p></p><h3>Before
    You Begin</h3><ul><li>Set up a Harness Application, containing a Service and Environment.
    See  <a href="https://docs.harness.io/article/bucothemly-application-configuration">Create
    an Application</a>.</li><li>See the  <a href="/article/ong5rbbn49-datadog-verification-overview">Datadog
    Verification Overview</a>.</li></ul><p></p><h3>Step 1: Add Datadog Verification
    Provider</h3><p>To add Datadog as a verification provider:</p><ol><li>Click <strong>Setup</strong>.</li><li>Click
    <strong>Connectors</strong>, and then click <strong>Verification Providers</strong>.</li><li>Click
    <strong>Add Verification Provider</strong>, and select <strong>Datadog</strong>.
    The <strong>Datadog</strong> dialog for your provider appears.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/yqris5svub/1587768335458/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Complete
    the following fields of the <strong>Add Datadog Verification Provider</strong>
    dialog.</li></ol><div class="note-callout">You need Datadog Admin access to create
    the API key needed to connect Harness to Datadog.</div><p></p><h3>Step 2: Display
    Name</h3><p>Enter a display name for the provider. If you are going to use multiple
    providers of the same type, ensure you give each provider a different name.</p><h3>Step
    3: URL</h3><p>Enter the URL of the Datadog server. </p><p>Simply take the URL
    from the Datadog dashboard, such as <code>https://app.datadoghq.com/</code>, and
    add the API and version (<code>api/v1/</code>) to the end.</p><p>For example,  <code>https://app.datadoghq.com/api/v1/</code>.</p><div
    class="tip-callout">The trailing forward slash after <code>v1</code> (<code>v1/</code>)
    in mandatory.</div><h3>Step 4: Encrypted API Key</h3><div class="note-callout">For
    secrets and other sensitive settings, select or create a new <a href="/article/ygyvp998mu-use-encrypted-text-secrets">Harness
    Encrypted Text secret</a>.</div><p>Enter the API key for API calls.</p><p>To create
    an API key in Datadog, do the following:</p><ol><li>In <strong>Datadog</strong>,
    mouseover <strong>Integrations</strong>, and then click <strong>APIs</strong>.<figure><a
    href="https://files.helpdocs.io/kw8ldg1itf/articles/rougsx3tir/1536948073865/image.png"><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/rougsx3tir/1536948073865/image.png"/></a></figure>
    The <strong>APIs</strong> page appears.<figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/rougsx3tir/1536948132206/image.png"><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/rougsx3tir/1536948132206/image.png"/></a></figure></li><li>In
    <strong>API Keys</strong>, in <strong>New API key</strong>, enter the name for
    the new API key, such as <strong>Harness</strong>, and then click <strong>Create
    API key</strong>.</li><li>Copy the API key and, in <strong>Harness</strong>, paste
    it into the <strong>API Key</strong> field.</li></ol><p></p><h3>Step 5: Encrypted
    Application Key</h3><div class="note-callout">For secrets and other sensitive
    settings, select or create a new <a href="/article/ygyvp998mu-use-encrypted-text-secrets">Harness
    Encrypted Text secret</a>.</div><p>Enter the application key.</p><p>To create
    an application key in Datadog, do the following:</p><ol><li>In <strong>Datadog</strong>,
    mouseover <strong>Integrations</strong>, and then click <strong>APIs</strong>.
    The <strong>APIs</strong> page appears.<figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/rougsx3tir/1536948211513/image.png"><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/rougsx3tir/1536948211513/image.png"/></a></figure></li><li>In
    <strong>Application Keys</strong>, in <strong>New application key</strong>, enter
    a name for the application key, such as <strong>Harness</strong>, and click <strong>Create
    Application Key</strong>.</li><li>Copy the API key and, in <strong>Harness</strong>,
    paste it into the <strong>Application Key</strong> field.</li></ol><p></p><h3>Step
    6: Usage Scope</h3><p>Usage scope is inherited from the secrets used in the settings.</p><div
    class="note-callout">Datadog has limit of about 300 API calls per hour. Requests
    to analyze many metrics can hit the limit. Datadog can increase the limit upon
    request. For more information, see <a href="https://docs.datadoghq.com/api/?lang=python#rate-limiting"
    target="_blank">Rate Limiting</a> from Datadog.</div><p></p><h3>Next Steps</h3><ul><li><a
    href="/article/16lntd8abz-monitor-applications-24-7-with-datadog-metrics">Monitor
    Applications 24/7 with Datadog Metrics</a></li><li><a href="/article/j1b1fhh592-2-24-7-service-guard-for-datadog">Monitor
    Applications 24/7 with Datadog Logging</a></li><li><a href="/article/vd4jgv41io-3-verify-deployments-with-datadog">Verify
    Deployments with Datadog Logging</a></li><li><a href="/article/o9pl8tfvix-verify-deployments-with-datadog-metrics">Verify
    Deployments with Datadog Metrics</a></li></ul><p></p>'
