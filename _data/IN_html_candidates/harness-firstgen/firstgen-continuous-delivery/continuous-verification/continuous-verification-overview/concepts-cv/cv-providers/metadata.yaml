  body: <p></p><p>このトピックでは、ハーネスと統合する検証プロバイダーと、各プロバイダーの詳細へのリンクを示します。また、ハーネスが各プロバイダーに対してサポートする分析戦略のタイプについても説明します。</p><div
    class="hd--html"><p></p> <a href="/article/6r02s541an-how-cv" class="previous-button">«前</a>
    <a href="/article/2la30ysdz7-deployment-verification-results" class="next-button">へ次へ»</a>
    <p></p></div><p>このトピックでは：</p><ul><li><a href="#providers">サポートされる検証プロバイダー</a></li><li><a
    href="#analysis_by_vendor">プロバイダーによる分析サポート</a></li><li><a href="#deploy_type_analysis">展開タイプのサポート</a></li><li><a
    href="#blog_articles">ブログ記事</a></li><li><a href="#next_steps">次へ</a></li></ul><p></p><div
    class="hd--md" data-hd-markdown="&lt;span id=&#34;providers&#34;&gt;&lt;/span&gt;"><p><span
    id="providers"></span></p></div><h3>サポートされる検証プロバイダー</h3><p><a href="https://harness.helpdocs.io/l/en/category/gurgsl2gqt-continuous-verification">プロバイダーのリストをご覧ください</a>
    。</p><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;analysis_by_vendor&#34;&gt;&lt;/span&gt;"><p><span
    id="analysis_by_vendor"></span></p></div><h3>プロバイダーによる分析サポート</h3><p>次の表に、各検証プロバイダーでサポートされている分析戦略を示します。</p><table><tbody><tr><td><p><strong>プロバイダー</strong></p></td><td><p><strong>前</strong></p></td><td><p><strong>カナリア</strong></p></td></tr><tr><td><p>AppDynamics</p></td><td><p>はい</p></td><td><p>はい</p></td></tr><tr><td><p>NewRelic</p></td><td><p>はい</p></td><td><p>はい</p></td></tr><tr><td><p>DynaTrace</p></td><td><p>はい</p></td><td><p>はい</p></td></tr><tr><td><p>プロメテウス</p></td><td><p>はい</p></td><td><p>はい</p></td></tr><tr><td><p>SplunkV2</p></td><td><p>はい</p></td><td><p>はい</p></td></tr><tr><td><p>ELK</p></td><td><p>はい</p></td><td><p>はい</p></td></tr><tr><td><p>相撲</p></td><td><p>はい</p></td><td><p>はい</p></td></tr><tr><td><p>Datadogメトリック</p></td><td><p>はい</p></td><td><p>はい</p></td></tr><tr><td><p>Datadogログ</p></td><td><p>はい</p></td><td><p>はい</p></td></tr><tr><td><p>CloudWatch</p></td><td><p>はい</p></td><td><p>はい</p></td></tr><tr><td><p>カスタム指標の検証</p></td><td><p>はい</p></td><td><p>はい</p></td></tr><tr><td><p>カスタムログ検証</p></td><td><p>はい</p></td><td><p>はい</p></td></tr><tr><td><p>BugSnag</p></td><td><p>はい</p></td><td><p>番号</p></td></tr><tr><td><p>Stackdriver指標</p></td><td><p>はい</p></td><td><p>はい</p></td></tr><tr><td><p>Stackdriverログ</p></td><td><p>はい</p></td><td><p>はい</p></td></tr></tbody></table><p></p><div
    class="hd--md" data-hd-markdown="&lt;span id=&#34;deploy_type_analysis&#34;&gt;&lt;/span&gt;"><p><span
    id="deploy_type_analysis"></span></p></div><h3>展開タイプのサポート</h3><p>次の表に、各展開タイプでサポートされる分析戦略を示します。</p><table><tbody><tr><td><p><strong>展開タイプ</strong></p></td><td><p><strong>サポートされる分析</strong></p></td></tr><tr><td><p>ベーシック</p></td><td><p>前</p></td></tr><tr><td><p>カナリア</p></td><td><p>カナリア</p></td></tr><tr><td><p>ブルーグリーン</p></td><td><p>前、</p></td></tr><tr><td><p>圧延</p></td><td><p>前</p></td></tr><tr><td><p>マルチサービス</p></td><td><p>番号</p></td></tr><tr><td><p>ビルド</p></td><td><p>番号</p></td></tr><tr><td><p>カスタム</p></td><td><p>番号</p></td></tr></tbody></table><p></p><div
    class="hd--md" data-hd-markdown="&lt;span id=&#34;blog_articles&#34;&gt;&lt;/span&gt;"><p><span
    id="blog_articles"></span></p></div><h3>ブログ記事</h3><p>以下のブログ記事では、さまざまな検証プロバイダーを取り上げ、ハーネスの継続的な検証機能について説明しています。</p><h4>機械学習と継続的デリバリー</h4><p><a
    href="https://harness.io/2017/11/can-apply-machine-learning-continuous-delivery/">継続的デリバリーに機械学習を適用できますか？</a></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/5vp1f7zt0a/1620840101733/splunk-example.jpg"/></figure><p>配備カナリアをサイバネティックな生物に変えることに興味がありますか？素晴らしい、このブログはあなたのためです。</p><h4>ハーネスは誤検知を排除</h4><p><a
    href="https://harness.io/2018/04/how-harness-eliminates-false-positives-with-neural-nets/"
    target="_blank">ハーネスがニューラルネットで偽陽性を排除する方法</a></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/5vp1f7zt0a/1620840102355/neural-nets.jpg"/></figure><p>ハーネスはアプリケーションログイベントを分析して、顧客が異常を検出し、本番環境への展開を検証するのに役立ちます。これを行うために、私たちのアルゴリズムはテキストの類似性と出現頻度に基づいています。
    Harnessには、Splunk、ELK、Sumo Logicなどの一般的なログ集約ツールがネイティブに統合されています。</p><h4>ダイナトレース</h4><p><a
    href="https://harness.io/2018/02/harness-extends-continuous-verification-dynatrace/">ハーネスは継続的な検証をDynatraceに拡張</a></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/5vp1f7zt0a/1620840103007/blog-dt.jpg"/></figure><p>初期の顧客の1つであるBuild.comは、5〜6人のチームリードが監視データとログファイルを手動で分析して本番環境への展開を検証するために使用していました。このプロセスには、各チームのリードに60分かかり、週に3回発生しました。これは、検証に費やされた1,080分（18時間）のチームリードタイムです。ハーネスを使用すると、Build.comは検証時間をわずか15分に短縮し、本番環境で自動ロールバックを実行できるようにしました。</p><h4>
    AppDynamics </h4><p><a href="https://harness.io/2018/05/introducing-harness-service-impact-verification-for-appdynamics/">AppDynamicsのハーネスサービスインパクト検証の紹介</a></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/5vp1f7zt0a/1620840103648/payment-verification.jpg"/></figure><p>AppDynamicsは、ハーネスとの新たなパートナーシップを発表しました。これにより、顧客は継続的デリバリーを受け入れ、すべてのアプリケーション展開がビジネスに与える影響を理解できるようになります。</p><h4>プロメテウス</h4><p><a
    href="https://harness.io/2018/05/automating-deployment-health-checks-with-prometheus-and-harness-continuous-delivery/">Prometheusとハーネスの継続的デリバリーによるデプロイメントヘルスチェックの自動化</a></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/5vp1f7zt0a/1620840104037/configure-prometheus.jpg"/></figure><p>Harnessとオープンソース監視プロジェクトであるPrometheusとの統合の概要。</p><h4>データドッグ</h4><p><a
    href="https://harness.io/2018/05/harness-extends-continuous-verification-datadog/">ハーネスは継続的な検証をDatadogに拡張</a></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/5vp1f7zt0a/1620840104656/datadog-detail.jpg"/></figure><p>HarnessとDatadog
    APMの統合の概要。</p><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;next_steps&#34;&gt;"><span
    id="next_steps"></span></div><h3>次へ</h3><p>次に、ハーネスが提供する検証結果を解釈する方法を確認します。</p><ul><li><a
    href="/article/2la30ysdz7-deployment-verification-results">検証結果の概要</a></li></ul><p></p>
