  body: |-
    <p></p><p>This topic lists the verification providers that integrate with Harness, and links to further details about each provider. It also covers the types of analysis strategies that Harness supports for each provider.</p><div class="hd--html"><p></p> <a href="/article/6r02s541an-how-cv" class="previous-button">« Previous</a> <a href="/article/2la30ysdz7-deployment-verification-results" class="next-button">Next »</a><p></p></div><p>In this topic:</p><ul><li><a href="#providers">Verification Providers Supported</a></li><li><a href="#analysis_by_vendor">Analysis Support by Provider</a></li><li><a href="#deploy_type_analysis">Deployment Type Support</a></li><li><a href="#blog_articles">Blog Articles</a></li><li><a href="#next_steps">Next Up</a></li></ul><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;providers&#34;&gt;&lt;/span&gt;"><p><span id="providers"></span></p>
    </div><h3>Verification Providers Supported</h3><p><a href="https://harness.helpdocs.io/l/en/category/gurgsl2gqt-continuous-verification">See the list of providers</a>.</p><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;analysis_by_vendor&#34;&gt;&lt;/span&gt;"><p><span id="analysis_by_vendor"></span></p>
    </div><h3>Analysis Support by Provider</h3><p>The following table lists which analysis strategies are supported for each Verification Provider.</p><table><tbody><tr><td><p><strong>Provider</strong></p></td><td><p><strong>Previous</strong></p></td><td><p><strong>Canary</strong></p></td></tr><tr><td><p>AppDynamics</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>NewRelic</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>DynaTrace</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>Prometheus</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>SplunkV2</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>ELK</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>Sumo</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>Datadog Metrics</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>Datadog Logs</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>CloudWatch</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>Custom Metric Verification</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>Custom Log Verification</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>BugSnag</p></td><td><p>Yes</p></td><td><p>No</p></td></tr><tr><td><p>Stackdriver Metrics</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>Stackdriver Logs</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr></tbody></table><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;deploy_type_analysis&#34;&gt;&lt;/span&gt;"><p><span id="deploy_type_analysis"></span></p>
    </div><h3>Deployment Type Support</h3><p>The following table lists which analysis strategies are supported in each deployment type.</p><table><tbody><tr><td><p><strong>Deployment Type</strong></p></td><td><p><strong>Analysis Supported</strong></p></td></tr><tr><td><p>Basic</p></td><td><p>Previous</p></td></tr><tr><td><p>Canary</p></td><td><p>Canary</p></td></tr><tr><td><p>BlueGreen</p></td><td><p>Previous,</p></td></tr><tr><td><p>Rolling</p></td><td><p>Previous</p></td></tr><tr><td><p>Multi-service</p></td><td><p>No</p></td></tr><tr><td><p>Build </p></td><td><p>No</p></td></tr><tr><td><p>Custom</p></td><td><p>No</p></td></tr></tbody></table><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;blog_articles&#34;&gt;&lt;/span&gt;"><p><span id="blog_articles"></span></p>
    </div><h3>Blog Articles</h3><p>The following blog articles cover a range of Verification Providers and discuss Harness Continuous Verification functionality.</p><h4>Machine Learning and Continuous Delivery</h4><p> <a href="https://harness.io/2017/11/can-apply-machine-learning-continuous-delivery/">Can you apply Machine Learning to Continuous Delivery?</a></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/5vp1f7zt0a/1620840097946/splunk-example.jpg"/></figure><p>Interested in turning your deployment canary into a cybernetic living organism? Awesome, this blog is for you.</p><h4>Harness Eliminates False Positives</h4><p> <a href="https://harness.io/2018/04/how-harness-eliminates-false-positives-with-neural-nets/" target="_blank">How Harness Eliminates False Positives with Neural Nets</a></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/5vp1f7zt0a/1620840098669/neural-nets.jpg"/></figure><p>Harness analyzes application log events to help customers detect anomalies and verify their production deployments. To do this, our algorithms have been based on textual similarity and occurrence frequencies. Harness has native integrations for popular log aggregation tools like Splunk, ELK, and Sumo Logic.</p><h4>Dynatrace</h4><p> <a href="https://harness.io/2018/02/harness-extends-continuous-verification-dynatrace/">Harness Extends Continuous Verification To Dynatrace</a></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/5vp1f7zt0a/1620840099301/blog-dt.jpg"/></figure><p>One of our early customers, Build.com, used to verify production deployments with 5-6 team leads manually analyzing monitoring data and log files. This process took each team lead 60 minutes, and occurred 3 times a week. That’s 1,080 minutes, or 18 hours, of team lead time spent on verification. With Harness, Build.com reduced verification time to just 15 minutes, and also enabled automatic rollback to occur in production.</p><h4>AppDynamics</h4><p> <a href="https://harness.io/2018/05/introducing-harness-service-impact-verification-for-appdynamics/">Introducing Harness Service Impact Verification for AppDynamics</a></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/5vp1f7zt0a/1620840099909/payment-verification.jpg"/></figure><p>AppDynamics announced a new partnership with Harness to help customers embrace continuous delivery and understand the business impact of every application deployment.</p><h4>Prometheus</h4><p> <a href="https://harness.io/2018/05/automating-deployment-health-checks-with-prometheus-and-harness-continuous-delivery/">Automating Deployment Health Checks with Prometheus and Harness Continuous Delivery</a></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/5vp1f7zt0a/1620840100440/configure-prometheus.jpg"/></figure><p>Overview of Harness&#39; integration with Prometheus, the open-source monitoring project.</p><h4>Datadog</h4><p> <a href="https://harness.io/2018/05/harness-extends-continuous-verification-datadog/">Harness Extends Continuous Verification To Datadog</a></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/5vp1f7zt0a/1620840101060/datadog-detail.jpg"/></figure><p>Overview of Harness&#39; integration with Datadog APM.</p><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;next_steps&#34;&gt;"><span id="next_steps"></span></div><h3>Next Up</h3><p>Next, see how you can interpret the verification results that Harness provides:</p><ul><li><a href="/article/2la30ysdz7-deployment-verification-results">Verification Results Overview</a></li></ul><p></p>
