  body: <p></p><p>This topic describes how to set up Harness&#39; Continuous Verification
    features, and monitor your deployments and production applications using its unsupervised
    machine-learning functionality, on New Relic.</p><p>In this topic:</p><ul><li><a
    href="#visual_summary">Visual Summary</a></li><li><a href="#integration_process_summary">Integration
    Process Summary</a></li><li><a href="#next_steps">Next Steps</a></li></ul><p></p><h3>Visual
    Summary</h3><p>New Relic delivers real-time and trending data about application
    performance. New Relic can determine whether a performance blocker comes from
    the app itself, CPU availability, database loads, or another source.</p><p>Harness
    Continuous Verification integrates with New Relic to verify your deployments and
    live production applications using the following Harness features:</p><ul><li><strong>24/7
    Service Guard</strong>- Monitors your live, production applications.</li><li><strong>Deployment
    Verification</strong>- Monitors your application deployments, and performs automatic
    rollback according to your criteria.</li></ul><p>This document describes how to
    set up these Harness Continuous Verification features and monitor your deployments
    and production applications using its unsupervised machine-learning functionality.</p><div
    class="note-callout">Verification analysis is limited to <strong>Web</strong>
    <strong>Transactions</strong> only. In <strong>New Relic</strong>, in your application,
    click <strong>Transactions</strong>, and in <strong>Type</strong>, click <strong>Web.</strong></div><table><tbody><tr><td><p><strong>Web
    Transactions in New Relic</strong></p></td><td><p><strong>Web Transactions analyzed
    in Harness</strong></p></td></tr><tr><td><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/uw64fijctw/1535477796676/image.png"/></figure></td><td><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/uw64fijctw/1535498266791/image.png"/></figure></td></tr></tbody></table><p></p><h3>Integration
    Process Summary</h3><p>You set up New Relic and Harness in the following way:</p><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/xrwqmh7dtu/1591585263347/new-relic-verification-overview.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><ol><li><strong>New
    Relic</strong>- Monitor your application using New Relic. In this article, we
    assume that you are using New Relic to monitor your application already.</li><li><strong>​Verification
    Provider Setup</strong> - In Harness, you connect Harness to your New Relic account,
    adding New Relic as a <strong>Harness Verification Provider</strong>.</li><li><strong>Harness
    Application</strong>- Create a Harness Application with a Service and an Environment.
    We do not cover Application setup in this sequence. See <a href="https://docs.harness.io/article/bucothemly-application-configuration">Application
    Checklist</a>.</li><li><strong>​24/7 Service Guard Setup</strong> <strong>-</strong>
    In the Environment, set up 24/7 Service Guard to monitor your live, production
    application.</li><li>​<strong>Verify Deployments</strong>:<ol><li>Add a Workflow
    to your Harness Application and deploy your microservice or application to the
    service infrastructure/<a href="https://docs.harness.io/article/n39w05njjv-environment-configuration#add_an_infrastructure_definition">Infrastructure
    Definition</a> in your Environment.</li><li>After you have run a successful deployment,
    you then add verification steps to the Workflow using your Verification Provider.</li><li>Harness
    uses unsupervised machine-learning and New Relic analytics to analyze your future
    deployments, discovering events that might be causing your deployments to fail.
    Then you can use this information to set rollback criteria and improve your deployments.</li></ol></li></ol><p></p><h3>Next
    Steps</h3><ul><li><a href="/article/iz45kpa10u-1-new-relic-connection-setup">Connect
    to New Relic</a></li><li><a href="/article/eke3rf093v-2-24-7-service-guard-for-new-relic">Monitor
    Applications 24/7 with New Relic</a></li><li><a href="/article/5zh0ijlupr-3-new-relic-deployment-marker">New
    Relic Deployment Marker</a></li><li><a href="/article/9rc6pryw97-4-verify-deployments-with-new-relic">Verify
    Deployments with New Relic</a></li><li><a href="/article/3d5sv5p9pf-5-troubleshooting-new-relic">Troubleshoot
    New Relic</a></li></ul><p></p>
