  body: <p></p><p>This topic describes how to set up Harness Continuous Verification
    features, and monitor your deployments and production applications using Harness&#39;
    unsupervised machine-learning functionality, on the Elastic Stack.</p><div class="note-callout">Harness
    supports Elastic versions 5.0 to 7.x.</div><p>In this topic:</p><ul><li><a href="#visual_summary">Visual
    Summary</a></li><li><a href="#integration_process_summary">Integration Process
    Summary</a></li><li><a href="#next_steps">Next Steps</a></li></ul><p></p><h3>Visual
    Summary</h3><p>Harness Continuous Verification integrates with ELK to verify your
    deployments and live production applications using the following Harness features:</p><ul><li><strong>24/7
    Service Guard</strong> - Monitors your live, production applications.</li><li><strong>Deployment
    Verification</strong> - Monitors your application deployments, and performs automatic
    rollback according to your criteria.</li></ul><p>This topic describes how to set
    up these Harness Continuous Verification features, and how to monitor your deployments
    and production applications using its unsupervised machine-learning functionality.</p><p></p><table><tbody><tr><td><p><strong>Exceptions
    with Elasticsearch via Kibana</strong></p></td><td><p><strong>Harness Analysis
    of Elasticsearch Verification</strong></p></td></tr><tr><td><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/xpftsz2cte/1535578540494/image.png"/></figure></td><td><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/xpftsz2cte/1535576996478/image.png"/></figure></td></tr></tbody></table><p></p><h3>Integration
    Process Summary</h3><p>You set up ELK and Harness in the following way:</p><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/9hmatkpq32/1589797918160/elasticsearch-integratio.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><ol><li><strong>ELK</strong>
    - Monitor your application using ELK. In this article, we assume that you are
    using ELK to monitor your application already.</li><li><strong>​Verification Provider
    Setup</strong> - In Harness, you connect Harness to your ELK account, adding ELK
    as a <strong>Harness Verification Provider</strong>.</li><li><strong>Harness Application</strong>
    - Create a Harness Application with a Service and an Environment. We do not cover
    Application setup in this sequence. See <a href="/article/bucothemly-application-configuration">Application
    Components</a>.</li><li><strong>​24/7 Service Guard Setup</strong><strong>-</strong>
    In the Environment, set up 24/7 Service Guard to monitor your live, production
    application.</li><li>​<strong>Verify Deployments</strong>:<ol><li>Add a Workflow
    to your Harness Application and deploy your microservice or application to the
    service infrastructure/<a href="https://docs.harness.io/article/n39w05njjv-environment-configuration#add_an_infrastructure_definition">Infrastructure
    Definition</a> in your Environment.</li><li>After you have run a successful deployment,
    you then add verification steps to the Workflow using your Verification Provider.</li><li>Harness
    uses unsupervised machine-learning and Elasticsearch analytics to analyze your
    future deployments, discovering events that might be causing your deployments
    to fail. Then you can use this information to set rollback criteria and improve
    your deployments.</li></ol></li></ol><p></p><h3>Next Steps</h3><ul><li><a href="/article/dagmgqw5ag-1-elasticsearch-connection-setup">Connect
    to Elasticsearch (ELK)</a></li><li><a href="/article/564doloeuq-2-24-7-service-guard-for-elasticsearch">Monitor
    Applications 24/7 with Elasticsearch</a></li><li><a href="/article/e2eghvcyas-3-verify-deployments-with-elasticsearch">Verify
    Deployments with Elasticsearch</a></li><li><a href="/article/emorpi9nd4-4-troubleshooting-elasticsearch">Troubleshoot
    Verification with Elasticsearch</a></li></ul><p></p>
