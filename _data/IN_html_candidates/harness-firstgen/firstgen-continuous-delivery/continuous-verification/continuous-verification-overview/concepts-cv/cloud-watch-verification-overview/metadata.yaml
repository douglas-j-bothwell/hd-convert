  body: |-
    <p><a href="https://aws.amazon.com/cloudwatch/" target="_blank">Amazon CloudWatch</a> collects monitoring and operational data in the form of logs, metrics, and events, providing you with a unified view of AWS resources, applications and services that run on AWS, and on-premises servers.</p><p>In this topic:</p><ul><li><a href="#visual_summary">Visual Summary</a></li><li><a href="#anchor_1">Integration Process Summary</a></li><li><a href="#next_steps">Next Steps</a></li></ul><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;visual_summary&#34;&gt;&lt;/span&gt;"><p><span id="visual_summary"></span></p>
    </div><p></p><h3>Visual Summary</h3><p>Harness Continuous Verification integrates with CloudWatch to verify your deployments and live production applications using the following Harness features:</p><ul><li><strong>24/7 Service Guard</strong> - Monitors your live, production applications.</li><li><strong>Deployment Verification</strong> - Monitors your application deployments, and performs automatic rollback according to your criteria.</li></ul><p>This document describes how to set up these Harness Continuous Verification features and monitor your deployments and production applications using its unsupervised machine-learning functionality.</p><table><tbody><tr><td><p><strong>Monitoring with CloudWatch</strong></p></td><td><p><strong>Harness Analysis</strong></p></td></tr><tr><td><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/fnl9wjmd4c/1537303633035/image.png"/></figure></td><td><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/fnl9wjmd4c/1537303346228/image.png"/></figure></td></tr></tbody></table><div class="note-callout">Verification is limited to EC2 instance and ELB-related metrics data.</div><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;integrate_cloudwatch&#34;&gt;&lt;/span&gt;"><p><span id="integrate_cloudwatch"></span></p>
    </div><p></p><h3>Integration Process Summary</h3><p>You set up CloudWatch and Harness in the following way:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/fs2sndh4h5/1586426016659/cloud-watch-integratio.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><ol><li><strong>CloudWatch</strong> - Using CloudWatch, you monitor the EC2 and ELB used to run your microservice or application.</li><li><strong>Cloud Provider</strong> - In Harness, you connect Harness to your AWS account, adding AWS as a <a href="/article/whwnovprrb-infrastructure-providers">Cloud Provider</a>.</li><li><strong>Harness Application</strong> - Create a Harness Application with a Service and an Environment. We do not cover Application setup in this sequence. See <a href="/article/bucothemly-application-configuration">Application Components</a>.</li><li><strong>​24/7 Service Guard Setup</strong><strong>-</strong> In the Environment, set up 24/7 Service Guard to monitor your live, production application.</li><li>​<strong>Verify Deployments</strong>:<ol><li>Add a Workflow to your Harness Application and deploy your microservice or application to the service infrastructure/<a href="https://docs.harness.io/article/n39w05njjv-environment-configuration#add_an_infrastructure_definition">Infrastructure Definition</a> in your Environment.</li><li>After you have run a successful deployment, you then add verification steps to the Workflow using your Verification Provider.</li><li>Harness uses unsupervised machine-learning and CloudWatch analytics to analyze your future deployments, discovering events that might be causing your deployments to fail. Then you can use this information to set rollback criteria and improve your deployments.</li></ol></li></ol><p>For information on setting up CloudWatch to monitor EC2, ECS, and ELB, see <a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/using-cloudwatch.html" target="_blank">Monitoring Your Instances Using CloudWatch</a> from AWS. When you enable CloudWatch monitoring on EC2, you are prompted with the following dialog.</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/fnl9wjmd4c/1537306202413/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>Click <strong>Yes, Enable</strong>, and then go to CloudWatch to view metrics.</p><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;next_steps&#34;&gt;&lt;/span&gt;"><p><span id="next_steps"></span></p>
    </div><p></p><h3>Next Steps</h3><ul><li><a href="/article/huoann4npq-cloud-watch-connection-setup">Connect to CloudWatch</a></li><li><a href="/article/ngeq6xckpg-2-24-7-service-guard-for-cloud-watch">Monitor Applications 24/7 with CloudWatch</a></li><li><a href="/article/awerepjwlc-3-verify-deployments-with-cloud-watch">Verify Deployments with CloudWatch</a></li></ul><p></p>
