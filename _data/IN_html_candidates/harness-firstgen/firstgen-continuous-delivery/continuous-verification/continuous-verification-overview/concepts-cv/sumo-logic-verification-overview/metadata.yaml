  body: <p></p><p>This topic describes how to set up Harness Continuous Verification
    features and monitor your deployments and production applications using its unsupervised
    machine-learning functionality on Sumo Logic.</p><p>In this topic:</p><ul><li><a
    href="#visual_summary">Visual Summary</a></li><li><a href="#integration_process_summary">Integration
    Process Summary</a></li><li><a href="#next_steps">Next Steps</a></li></ul><p></p><h3>Visual
    Summary</h3><p>Using Sumo Logic, you can interact with, and analyze, your data
    in the cloud in real time. Sumo Logic uses a powerful and intuitive search capability
    to expedite functions like forensic analysis, troubleshooting, and system health
    checks.</p><p>Harness Continuous Verification integrates with Sumo Logic to verify
    your deployments and live production applications, using the following Harness
    features:</p><ul><li><strong>24/7 Service Guard</strong> – Monitors your live,
    production applications.</li><li><strong>Deployment Verification</strong> – Monitors
    your application deployments, and performs automatic rollback according to your
    criteria.</li></ul><p>This document describes how to set up these Harness Continuous
    Verification features, and monitor your deployments and production applications,
    using Harness&#39; unsupervised machine-learning functionality.</p><p></p><table><tbody><tr><td><p><strong>Search
    with Sumo Logic</strong></p></td><td><p><strong>Harness Analysis</strong></p></td></tr><tr><td><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/9kqxldnrmx/1536619636199/image.png"/></figure></td><td><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/9kqxldnrmx/1536612763308/image.png"/></figure></td></tr></tbody></table><p></p><h3>Integration
    Process Summary</h3><p>You set up Sumo Logic and Harness in the following way.</p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/fwft1z3zo1/1591274860897/sumo-logic-verification-overview.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><ol><li><strong>Sumo
    Logic</strong> – Monitor your application using Sumo Logic. In this article, we
    assume that you are using Sumo Logic to monitor your application already.</li><li><strong>​Verification
    Provider Setup</strong> – In Harness, you connect Harness to your Sumo Logic account,
    adding Sumo Logic as a <strong>Harness Verification Provider</strong>.</li><li><strong>Harness
    Application</strong> – Create a Harness Application with a Service and an Environment.
    We do not cover Application setup in this sequence. See <a href="https://docs.harness.io/article/bucothemly-application-configuration">Application
    Checklist</a>.</li><li><strong>​24/7 Service Guard Setup</strong><strong> –</strong>
    In the Environment, set up 24/7 Service Guard to monitor your live, production
    application.</li><li>​<strong>Verify Deployments</strong>:<ol><li>Add a Workflow
    to your Harness Application and deploy your microservice or application to the
    service infrastructure/<a href="https://docs.harness.io/article/n39w05njjv-environment-configuration#add_an_infrastructure_definition">Infrastructure
    Definition</a> in your Environment.</li><li>After you have run a successful deployment,
    you then add verification steps to the Workflow using your Verification Provider.</li><li>Harness
    uses unsupervised machine-learning and Sumo Logic analytics to analyze your future
    deployments, discovering events that might be causing your deployments to fail.
    Then you can use this information to set rollback criteria and improve your deployments.</li></ol></li></ol><h3>Next
    Steps</h3><p>Read the following topics to build on what you&#39;ve learned:</p><ul><li><a
    href="/article/38qrwi7wu2-1-sumo-logic-connection-setup">Connect to Sumo Logic</a></li><li><a
    href="/article/cj2a2sb65g-2-24-7-service-guard-for-sumo-logic">Monitor Applications
    24/7 with Sumo Logic</a></li><li><a href="/article/jwfw9qy5it-3-verify-deployments-with-sumo-logic">Verify
    Deployments with Sumo Logic</a></li></ul><p></p>
