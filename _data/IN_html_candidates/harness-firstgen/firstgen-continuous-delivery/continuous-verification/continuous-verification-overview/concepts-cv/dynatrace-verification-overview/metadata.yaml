  body: <p></p><p>This topic provides an overview of how to set up Harness Continuous
    Verification features, and monitor your deployments and production applications
    using its unsupervised machine-learning functionality, on Dynatrace.</p><p>In
    this topic:</p><ul><li><a href="#visual_summary">Visual Summary</a></li><li><a
    href="#integration_process_summary">Integration Process Summary</a></li><li><a
    href="#next_steps">Next Steps</a></li></ul><h3>Visual Summary</h3><p>Dynatrace
    provides constant monitoring of your application to manage performance and availability,
    and to provide diagnosis of performance problems and allow optimization across
    your stack. You can add a Dynatrace verification step to your workflow and Dynatrace
    will be used by Harness to verify the performance and quality of your deployments.</p><p>With
    its Dynatrace integration, Harness can deploy and verify the performance of artifacts
    instantly in every environment. When a new artifact is deployed, Harness automatically
    connects to Dynatrace and starts analyzing the application/service performance
    data to understand the real business impact of each deployment.</p><p>Harness
    applies unsupervised machine learning (Hidden Markov models and Symbolic Aggregate
    Representation) to understand whether performance deviated for key business transactions
    and flags performance regressions accordingly.</p><table><tbody><tr><td><p><strong>Analysis
    with Dynatrace</strong></p></td><td><p><strong>Harness Analysis</strong></p></td></tr><tr><td><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/ftp6uphgs1/1536689844137/image.png"/></figure></td><td><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/ftp6uphgs1/1536689880509/image.png"/></figure></td></tr></tbody></table><p></p><h3>Integration
    Process Summary</h3><p>You set up Dynatrace and Harness in the following way:</p><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/6k38kndxcx/1587633906621/dynatracecv.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><ol><li>Using
    Dynatrace, you monitor your microservice or application.</li><li>In Harness, you
    connect Harness to the Dynatrace API, adding Dynatrace as a <a href="/article/myw4h9u05l-verification-providers-list">Harness
    Verification Provider</a>.</li><li>After you have built and run a successful deployment
    of your microservice or application in Harness, you then add Dynatrace verification
    steps to your Harness deployment workflow.</li><li>Harness uses Dynatrace to verify
    your future microservice/application deployments.</li><li>Harness Continuous Verification
    uses unsupervised machine-learning to analyze your deployments and Dynatrace analytics/logs,
    discovering events that might be causing your deployments to fail. Then you can
    use this information to improve your deployments.</li></ol><p></p><h3>Next Steps</h3><ul><li><a
    href="/article/vklaow56mx-1-dynatrace-connection-setup">Connect to Dynatrace</a></li><li><a
    href="/article/2frnj2gqiu-2-24-7-service-guard-for-dynatrace">Monitor Applications
    24/7 with Dynatrace</a></li><li><a href="/article/q6bk0oy1ta-3-verify-deployments-with-dynatrace">Verify
    Deployments with Dynatrace</a></li></ul><p></p>
