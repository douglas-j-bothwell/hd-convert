  body: |-
    <p>Google Operations (formerly Stackdriver) aggregates metrics, logs, and events from infrastructure, giving developers and operators a rich set of observable signals that speed root-cause analysis and reduce mean time to resolution (MTTR).</p><p>In this topic:</p><ul><li> <a href="#visual_summary">Visual Summary</a></li><li> <a href="#integrate_stackdriver">Integration Process Summary</a></li><li> <a href="#next_steps">Next Steps</a></li></ul><div class="hd--md" data-hd-markdown="&lt;span id=&#34;visual_summary&#34;&gt;&lt;/span&gt;"><p><span id="visual_summary"></span></p>
    </div><p></p><h3>Visual Summary</h3><p>Harness Continuous Verification integrates with Google Operations to verify your deployments and live production applications using the following Harness features:</p><ul><li><strong>24/7 Service Guard</strong> – Monitors your live, production applications.</li><li><strong>Deployment Verification</strong> – Monitors your application deployments, and performs automatic rollback according to your criteria.</li></ul><p></p><table><tbody><tr><td><p><strong>Verification with Stackdriver</strong></p></td><td><p><strong>Harness Analysis</strong></p></td></tr><tr><td><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/g5l03na9zo/1557781190711/image.png"/></figure></td><td><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/g5l03na9zo/1557781379589/image.png"/></figure></td></tr></tbody></table><p>You can read more about Harness and Google Operations integration on the <a href="https://harness.io/2019/05/automating-deployment-health-checks-with-stackdriver-and-harness-continuous-delivery/" target="_blank">Harness Blog</a>.</p><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;integrate_stackdriver&#34;&gt;&lt;/span&gt;"><p><span id="integrate_stackdriver"></span></p>
    </div><p></p><h3>Integration Process Summary</h3><p>You set up Stackdriver and Harness in the following way:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/au3gz3s66x/1586424035103/stackdriver-integratio.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><ol><li><strong>Google Operations –</strong> Monitor your application using Stackdriver. In this article, we assume that you are using Stackdriver to monitor your application already.</li><li><strong>Cloud Provider Setup –</strong> In Harness, you connect Harness to your Google account, adding Google Cloud Platform as a <strong>Harness Cloud Provider</strong>. For more informations, see <a href="/article/whwnovprrb-cloud-providers">Add Cloud Providers</a>.</li><li><strong>Harness Application</strong> – Create a Harness Application with a Service, Environment, and Workflow. We do not cover Application setup in this sequence. See  <a href="/article/bucothemly-application-configuration">Application Components</a>.</li><li><strong>​24/7 Service Guard Setup</strong><strong> –</strong> In the Environment, set up 24/7 Service Guard to monitor your live, production application.</li><li>​<strong>Verify Deployments</strong>:<ol><li>Add a Workflow to your Harness Application and deploy your microservice or application to the service infrastructure/ <a href="https://docs.harness.io/article/n39w05njjv-environment-configuration#add_an_infrastructure_definition">Infrastructure Definition</a> in your Environment.</li><li>After you have run a successful deployment, you then add verification steps to the Workflow using your Verification Provider.</li><li>Harness uses unsupervised machine-learning and Stackdriver monitoring to analyze your future deployments, discovering events that might be causing your deployments to fail. Then you can use this information to set rollback criteria and improve your deployments.</li></ol></li></ol><div class="hd--md" data-hd-markdown="&lt;span id=&#34;next_steps&#34;&gt;&lt;/span&gt;"><p><span id="next_steps"></span></p>
    </div><h3>Next Steps</h3><ul><li><a href="/article/dysdvm3vo7-stackdriver-connection-setup">Connect to Stackdriver</a></li><li><a href="/article/4ohedfzz1c-3-verify-deployments-with-stackdriver">Verify Deployments with Stackdriver Logging</a></li><li><a href="/article/m0j49kz112-verify-deployments-with-stackdriver-metrics">Verify Deployments with Stackdriver Metrics</a></li><li><a href="/article/485lq1k7mo-2-24-7-service-guard-for-stackdriver">Monitor Applications 24/7 with Stackdriver Logging</a></li><li><a href="/article/nxy3mcw053-monitor-applications-24-7-with-stackdriver-metrics">Monitor Applications 24/7 with Stackdriver Metrics</a></li></ul><p></p>
