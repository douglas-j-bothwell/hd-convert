  body: <p></p><p>This topic describes how to set up Harness Continuous Verification
    features, and monitor your deployments and production applications using Harness&#39;
    unsupervised machine-learning functionality, on Datadog.</p><p>In this topic:</p><ul><li><a
    href="#visual_summary">Visual Summary</a></li><li><a href="#integration_process_summary">Integration
    Process Summary</a></li><li><a href="#next_steps">Next Steps</a></li></ul><p></p><h3>Visual
    Summary</h3><p>Datadog delivers real-time and trending data about application
    performance by seamlessly aggregating metrics and events across the full DevOps
    stack. Datadog automatically collects logs from all your services, applications,
    and platforms.</p><p>Harness Continuous Verification integrates with Datadog to
    verify your deployments and live production applications using the following Harness
    features:</p><ul><li><strong>24/7 Service Guard</strong> - Monitors your live,
    production applications.</li><li><strong>Deployment Verification</strong> - Monitors
    your application deployments, and performs automatic rollback according to your
    criteria.</li></ul><p></p><div class="note-callout">At this time, Datadog <strong>Deployment
    Verification</strong> is supported for Harness <strong>Kubernetes</strong> and
    <strong>ECS Service</strong> deployments only. To add deployment verification
    in Workflows for other Service types, use <a href="/article/nh868x8jim-connect-to-datadog-as-a-custom-apm">Datadog
    as a Custom APM</a> and your Datadog monitoring. Datadog is fully supported for
    all Services in <strong>24/7 Service Guard</strong>.</div><p>This document describes
    how to set up these Harness Continuous Verification features and monitor your
    deployments and production applications using its unsupervised machine-learning
    functionality.</p><table><tbody><tr><td><p><strong>Analysis with Datadog</strong></p></td><td><p><strong>Harness
    Analysis</strong></p></td></tr><tr><td><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/rougsx3tir/1536945404049/image.png"/></figure></td><td><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/rougsx3tir/1536945672788/image.png"/></figure></td></tr></tbody></table><p></p><h3>Integration
    Process Summary</h3><p>You set up Datadog and Harness in the following way:</p><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/r1237gw3ee/1588069242259/datadog-integratio.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><ol><li><strong>Datadog</strong>
    - Monitor your application using Datadog. In this article, we assume that you
    are using Datadog to monitor your application already.</li><li><strong>​Verification
    Provider Setup</strong> - In Harness, you connect Harness to your Datadog account,
    adding Datadog as a <strong>Harness Verification Provider</strong>.</li><li><strong>Harness
    Application</strong> - Create a Harness Application with a Service and an Environment.
    We do not cover Application setup in this sequence. See <a href="/article/bucothemly-application-configuration">Create
    an Application</a>.</li><li><strong>​24/7 Service Guard Setup</strong><strong>-</strong>
    In the Environment, set up 24/7 Service Guard to monitor your live, production
    application.</li><li>​<strong>Verify Deployments</strong>:<ol><li>Add a Workflow
    to your Harness Application and deploy your microservice or application to the
    Service Infrastructure/<a href="https://docs.harness.io/article/n39w05njjv-environment-configuration#add_an_infrastructure_definition">Infrastructure
    Definition</a> in your Environment.</li><li>After you have run a successful deployment,
    you then add verification steps to the Workflow using your Verification Provider.</li><li>Harness
    uses unsupervised machine-learning and Datadog analytics to analyze your future
    deployments, discovering events that might be causing your deployments to fail.
    Then you can use this information to set rollback criteria and improve your deployments.</li></ol></li></ol><h3>Next
    Steps</h3><p>Read the following topics to build on what you&#39;ve learned:</p><ul><li><a
    href="/article/yqris5svub-1-datadog-connection-setup">Connect to Datadog</a></li><li><a
    href="/article/16lntd8abz-monitor-applications-24-7-with-datadog-metrics">Monitor
    Applications 24/7 with Datadog Metrics</a></li><li><a href="/article/j1b1fhh592-2-24-7-service-guard-for-datadog">Monitor
    Applications 24/7 with Datadog Logging</a></li><li><a href="/article/vd4jgv41io-3-verify-deployments-with-datadog">Verify
    Deployments with Datadog Logging</a></li><li><a href="/article/o9pl8tfvix-verify-deployments-with-datadog-metrics">Verify
    Deployments with Datadog Metrics</a></li></ul><p></p>
