  body: '<p></p><p>Harness 24/7 Service Guard monitors your live applications, catching
    problems that surface minutes or hours following deployment. For more information,
    see <a href="/article/dajt54pyxd-24-7-service-guard-overview">24/7 Service Guard
    Overview</a>.</p><p>You can add your Bugsnag monitoring to Harness 24/7 Service
    Guard in your Harness Application Environment. For a setup overview, see .</p><div
    class="note-callout">This section assumes you have a Harness Application set up
    and containing a Service and Environment. For steps on setting up a Harness Application,
    see <a href="https://docs.harness.io/article/bucothemly-application-configuration">Application
    Checklist</a>.</div><p>In this topic:</p><ul><li> <a href="#before_you_begin">Before
    You Begin</a></li><li> <a href="#step_1_set_up_24_7_service_guard_for_bugsnag">Step
    1: Set Up 24/7 Service Guard for Bugsnag</a></li><li> <a href="#step_2_display_name">Step
    1: Display Name</a></li><li> <a href="#step_3_service">Step 2: Service</a></li><li>
    <a href="#step_4_bugsnag_server">Step 3: Bugsnag Server</a></li><li> <a href="#step_5_organization_id">Step
    4: Organization ID</a></li><li> <a href="#step_6_project_id">Step 5: Project ID</a></li><li>
    <a href="#step_7_release_stage">Step 6: Release Stage</a></li><li> <a href="#step_8_search_keywords">Step
    7: Search Keywords</a></li><li> <a href="#step_9_browser_application">Step 8:
    Browser Application</a></li><li> <a href="#step_10_baseline">Step 9: Baseline</a></li><li>
    <a href="#next_steps">Next Steps</a></li></ul><p></p><h3>Before You Begin</h3><ul><li>See
    the <a href="/article/ac5piurukt-bugsnag-verification-overview">Bugsnag Verification
    Overview</a>.</li><li>See <a href="/article/dml2vk0ec3-1-bugsnag-connection-setup">Connect
    to Bugsnag</a>.</li></ul><p></p><h3>Step 1: Set Up 24/7 Service Guard for Bugsnag</h3><p>To
    set up 24/7 Service Guard for Bugsnag, do the following:</p><ol><li>Ensure that
    you have added Bugsnag as a Harness Verification Provider, as described in <a
    href="/article/dml2vk0ec3-1-bugsnag-connection-setup">Connect to Bugsnag</a>.</li><li>In
    your Harness Application, ensure that you have added a Service, as described in 
    <a href="https://docs.harness.io/article/eb3kfl8uls-service-configuration">Services</a>.
    For 24/7 Service Guard, you do not need to add an Artifact Source to the Service,
    or configure its settings. You simply need to create a Service and name it. It
    will represent your application for 24/7 Service Guard.</li><li>In your Harness
    Application, click <strong>Environments</strong>.</li><li>In <strong>Environments</strong>,
    ensure that you have added an Environment for the Service you added. For steps
    on adding an Environment, see  <a href="https://docs.harness.io/article/n39w05njjv-environment-configuration">Environments</a>.</li><li>Click
    the Environment for your Service. Typically, the <strong>Environment Type</strong> is <strong>Production</strong>.</li><li>In
    the <strong>Environment</strong> page, locate <strong>24/7 Service Guard</strong>.<figure><a
    href="https://files.helpdocs.io/kw8ldg1itf/articles/ps716zaurs/1553127693787/image.png"><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/ps716zaurs/1553127693787/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></a></figure></li><li>In <strong>24/7
    Service Guard</strong>, click <strong>Add Service Verification</strong>, and then
    click <strong>Bugsnag</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/p4lxsooom7/1556307793873/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure>The
    <strong>Bugsnag</strong> dialog appears.</li></ol><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/bh979izmm4/1588746326204/bugsnag-s.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p></p><p>Fill
    out the dialog. The <strong>Bugsnag</strong> dialog has the following fields.</p><div
    class="note-callout">For 24/7 Service Guard, the queries you define to collect
    logs are specific to the application or service you want monitored. Verification
    is application/service level. This is unlike Workflows, where verification is
    performed at the host/node/pod level.</div><p></p><h3>Step 2: Display Name</h3><p>The
    name that will identify this service on the Continuous Verification dashboard.
    Use a name that indicates the environment and monitoring tool, such as Bugsnag.</p><h3>Step
    3: Service</h3><p>The Harness Service to monitor with 24/7 Service Guard.</p><h3>Step
    4: Bugsnag Server</h3><p>Select the Bugsnag verification provider you added to
    Harness, as described above. Harness will immediately use the connection to obtain
    organization and project information from Bugsnag.</p><h3>Step 5: Organization
    ID</h3><p>Select the <strong>Organization ID</strong> for your Bugsnag account.
    In Bugsnag, this is the <strong>Organization name</strong> in the account&#39;s
    <strong>Organization</strong> page:</p><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/p4lxsooom7/1537829575055/image.png"><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/p4lxsooom7/1537829575055/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></a></figure><h3>Step
    6: Project ID</h3><p>Select the Project ID for the Bugsnag project you want to
    use. In Bugsnag, this is the <strong>Project Name</strong> in the <strong>Projects</strong>
    page:</p><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/p4lxsooom7/1537829639500/image.png"><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/p4lxsooom7/1537829639500/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></a></figure><h3>Step
    7: Release Stage</h3><p>Enter the Bugsnag <a href="https://docs.bugsnag.com/product/releases/#configuring-the-release-stage"
    target="_blank">release stage</a>, if necessary.</p><h3>Step 8: Search Keywords</h3><p>The
    keywords to search, such as <code>*exception*</code>.</p><h3>Step 9: Browser Application</h3><p>Click
    the checkbox to have Harness ignore host/node events and focus on the browser
    events Bugsnag captures.</p><h3>Step 10: Baseline</h3><p>Select the baseline time
    unit for monitoring. For example, if you select <strong>For 4 hours</strong>,
    Harness will collect the logs for the last 4 hours as the baseline for comparisons
    with future logs. If you select <strong>Custom Range</strong> you can enter a
    <strong>Start Time</strong> and <strong>End Time</strong>.</p><h3>Next Steps</h3><ul><li><a
    href="/article/2tfwoxl1dj-3-verify-deployments-with-bugsnag">Verify Deployments
    with Bugsnag</a></li></ul><p></p>'
