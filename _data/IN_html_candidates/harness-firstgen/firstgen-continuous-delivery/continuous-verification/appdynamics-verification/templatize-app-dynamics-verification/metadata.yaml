  body: |-
    <p>By templatizing certain settings in an AppDynamics verification step, you can use that verification step in a Workflow (and in multiple Pipelines) without having to provide settings until runtime. This topic covers:</p><ul><li><a href="#before_you_begin">Before You Begin</a></li><li><a href="#templatize">Step 1: Templatize Settings</a></li><li><a href="#deploy">Step 2: Deploy a Templatized Workflow</a></li><li><a href="#trigger_variables">Option: Trigger Variables</a></li><li><a href="#limitations">Limitations</a></li><li><a href="#next_steps">Next Steps</a></li></ul><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;before_you_begin&#34;&gt;&lt;/span&gt;"><p><span id="before_you_begin"></span></p>
    </div><h3>Before You Begin</h3><ul><li>Add AppDynamics as a Harness <a href="/article/cqy0jmm71h-1-app-dynamics-connection-setup">Verification Provider</a>.</li><li>Add an AppDynamics <a href="/article/ehezyvz163-3-verify-deployments-with-app-dynamics">verification step</a> to a Workflow.</li></ul><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;templatize&#34;&gt;&lt;/span&gt;"><p><span id="templatize"></span></p>
    </div><h3>Step 1: Templatize Settings</h3><p>You templatize settings by click the <strong>[T]</strong> icon next to the setting.</p><p></p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/ehezyvz163/1580177654038/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>The settings are replaced by <a href="/article/m220i1tnia-workflow-configuration#add_workflow_variables">Workflow variables</a>:</p><p></p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/ehezyvz163/1580177570704/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>You will now see them in the <strong>Workflow Variables</strong> section of the Workflow:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/ehezyvz163/1574463803696/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><div class="hd--md" data-hd-markdown="&lt;span id=&#34;deploy&#34;&gt;&lt;/span&gt;"><p><span id="deploy"></span></p>
    </div><h3>Step 2: Deploy a Templatized Workflow</h3><p>When you deploy the Workflow, <strong>Start New Deployment</strong> prompts you to enter values for templatized settings:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/ehezyvz163/1574463860718/image.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure><p>You can select the necessary settings and deploy the Workflow.</p><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;trigger_variables&#34;&gt;&lt;/span&gt;"><p><span id="trigger_variables"></span></p>
    </div><h3>Option: Trigger Variables</h3><p>You can also use a Trigger to pass variables and set Workflow values. For details, see <a href="/article/revc37vl0f-passing-variable-into-workflows">Passing Variables into Workflows and Pipelines from Triggers</a>.</p><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;limitations&#34;&gt;&lt;/span&gt;"><p><span id="limitations"></span></p>
    </div><h3>Limitations</h3><ul><li>When templatized, fields cannot be edited.</li><li>If any of the fields within the <strong>ConfigureÂ AppDynamics</strong> settings contain templatized values (or variable expressions), the settings&#39; <strong>Test</strong> button is disabled. This is because Harness can&#39;t test the abstract values. As a workaround, you can fill these fields with static values from their drop-down lists, click <strong>Test</strong> to verify all the static values, and then swap in your intended variable expressions before clicking <strong>Submit</strong>.</li></ul><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;next_steps&#34;&gt;&lt;/span&gt;"><p><span id="next_steps"></span></p>
    </div><h3>Next Steps</h3><ul><li><a href="/article/e1qar9w373-app-dynamics-environment-variables">Set AppDynamics Environment Variables</a></li><li><a href="/article/w7tcb2frp9-connect-to-app-dynamics-as-a-custom-apm">AppDynamics as a Custom APM</a></li></ul><p></p>
