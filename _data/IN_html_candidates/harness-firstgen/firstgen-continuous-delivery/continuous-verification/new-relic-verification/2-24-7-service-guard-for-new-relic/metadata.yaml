  body: '<p></p><p>Harness 24/7 Service Guard monitors your live applications, catching
    problems that surface minutes or hours following deployment. For more information,
    see <a href="/article/dajt54pyxd-24-7-service-guard-overview">24/7 Service Guard
    Overview</a>.</p><p>You can add your New Relic monitoring to Harness 24/7 Service
    Guard in your Harness Application Environment. For a setup overview, see <a href="/article/iz45kpa10u-1-new-relic-connection-setup">Connect
    to New Relic</a>.</p><div class="note-callout">This section assumes you have a
    Harness Application set up and containing a Service and Environment. For steps
    on setting up a Harness Application, see <a href="/article/bucothemly-application-configuration">Application
    Components</a>.</div><p>In this topic:</p><ul><li> <a href="#before_you_begin">Before
    You Begin</a></li><li> <a href="#visual_summary">Visual Summary</a></li><li> <a
    href="#step_1_set_up_24_7_service_guard_for_new_relic">Step 1: Set Up 24/7 Service
    Guard for New Relic</a></li><li> <a href="#step_2_display_name">Step 2: Display
    Name</a></li><li> <a href="#step_3_service">Step 3: Service</a></li><li> <a href="#step_4_new_relic_server">Step
    4: New Relic Server</a></li><li> <a href="#step_5_application_name">Step 5: Application
    Name</a></li><li> <a href="#step_6_custom_thresholds">Step 6: Custom Thresholds</a></li><li>
    <a href="#step_7_algorithm_sensitivity">Step 7: Algorithm Sensitivity</a></li><li>
    <a href="#step_8_enable_24_7_service_guard">Step 8: Enable 24/7 Service Guard</a></li><li>
    <a href="#step_9_verify_settings">Step 9: Verify Settings</a></li><li> <a href="#next_steps">Next
    Steps</a></li></ul><p></p><h3>Before You Begin</h3><ul><li>See the <a href="/article/ht3amzjvle-new-relic-verification-overview">New
    Relic Verification Overview</a>.</li><li>See <a href="/article/iz45kpa10u-1-new-relic-connection-setup">Connect
    to New Relic</a>.</li></ul><p></p><h3>Visual Summary</h3><p>Here&#39;s an example
    of a 24/7 Service Guard configuration for New Relic.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/eke3rf093v/1580435684740/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p></p><p></p><h3>Step
    1: Set Up 24/7 Service Guard for New Relic</h3><p>To set up 24/7 Service Guard
    for New Relic, do the following:</p><ol><li>Ensure that you have added New Relic
    as a Harness Verification Provider, as described in <a href="#verification_provider_setup">Verification
    Provider Setup</a>.</li><li>In your Harness Application, ensure that you have
    added a Service, as described in <a href="/article/eb3kfl8uls-service-configuration">Services</a>.
    For 24/7 Service Guard, you do not need to add an Artifact Source to the Service,
    or configure its settings. You simply need to create a Service and name it. It
    will represent your application for 24/7 Service Guard.</li><li>In your Harness
    Application, click <strong>Environments</strong>.</li><li>In <strong>Environments</strong>,
    ensure that you have added an Environment for the Service you added. For steps
    on adding an Environment, see <a href="/article/n39w05njjv-environment-configuration">Environments</a>.</li><li>Click
    the Environment for your Service. Typically, the <strong>Environment Type</strong>
    is <strong>Production</strong>.</li><li>In the <strong>Environment</strong> page,
    locate <strong>24/7 Service Guard</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/ps716zaurs/1553127693787/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In
    <strong>24/7 Service Guard</strong>, click <strong>Add Service Verification</strong>,
    and then click <strong>New Relic</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/eke3rf093v/1588148377840/newrelic-s.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Fill
    out the dialog. The dialog has the following fields.</li></ol><div class="note-callout">For
    24/7 Service Guard, the queries you define to collect logs are specific to the
    application or service you want monitored. Verification is application/service
    level. This is unlike Workflows, where verification is performed at the host/node/pod
    level.</div><p></p><h3>Step 2: Display Name</h3><p>The name that will identify
    this service on the <strong>Continuous Verification</strong> dashboard. Use a
    name that indicates the environment and monitoring tool, such as <strong>New Relic</strong>.</p><h3>Step
    3: Service</h3><p>The Harness Service to monitor with 24/7 Service Guard.</p><h3>Step
    4: New Relic Server</h3><p>Select the New Relic Verification Provider to use.</p><h3>Step
    5: Application Name</h3><p>Select the Application Name used by the monitoring
    tool. If your New Relic account contains hundreds or thousands of applications,
    Harness requests that you enter in the application name. You can just paste in
    the application name as it appears in the New Relic Applications page <strong>Name</strong>
    column.</p><p>This is the application name used to aggregate data in the New Relic
    UI. You set both the license and the app name as part of the New Relic installation
    process.</p><p>To find your application, in <strong>New Relic</strong>, click
    <strong>Applications</strong>. The list of applications is displayed on the <strong>Applications</strong>
    page.</p><p></p><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/uw64fijctw/1553285037895/image.png"><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/uw64fijctw/1553285037895/image.png"/></a></figure><p></p><h3>Step
    6: Custom Thresholds</h3><p>In the <strong>Custom Thresholds</strong> section,
    you can define <strong>Ignore Hints</strong>. These are rules that instruct Harness
    to skip certain metrics/value combinations from verification analysis.</p><p>To
    configure these rules, see  <a href="https://docs.harness.io/article/53t35yit8p-custom-thresholds-24-7">Apply
    Custom Thresholds to 24/7 Service Guard</a>.</p><h3>Step 7: Algorithm Sensitivity</h3><p>Specify
    the sensitivity to determine what events are identified as anomalies.</p><p>See
    <a href="/article/0avzb5255b-cv-strategies-and-best-practices#algorithm_sensitivity_and_failure_criteria">CV
    Strategies, Tuning, and Best Practices</a>.</p><h3>Step 8: Enable 24/7 Service
    Guard</h3><p>Enable this setting to turn on 24/7 Service Guard. If you simply
    want to set up 24/7 Service Guard, but not enable it, leave this setting disabled.</p><h3>Step
    9: Verify Settings</h3><p>When you are finished, the dialog will look something
    like this:</p><p></p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/eke3rf093v/1580435684740/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><ol><li
    style="counter-increment:li 0" start="1">Click <strong>Test</strong>. Harness
    verifies the settings you entered.</li><li>Click <strong>Submit</strong>. New
    Relic is configured now configured for 24/7 Service Guard monitoring.</li></ol><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/uw64fijctw/1553285190804/image.png"/></figure><p>To
    see the running 24/7 Service Guard analysis, click <strong>Continuous Verification</strong>.</p><p>The
    24/7 Service Guard dashboard displays the production verification results.</p><p>For
    information on using the dashboard, see <a href="/article/dajt54pyxd-24-7-service-guard-overview">24/7
    Service Guard Overview</a>.</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/uw64fijctw/1553285230488/image.png"/></figure><p></p><h3>Next
    Steps</h3><ul><li><a href="/article/5zh0ijlupr-3-new-relic-deployment-marker">New
    Relic Deployment Marker</a></li><li><a href="/article/9rc6pryw97-4-verify-deployments-with-new-relic">Verify
    Deployments with New Relic</a></li></ul><p></p>'
