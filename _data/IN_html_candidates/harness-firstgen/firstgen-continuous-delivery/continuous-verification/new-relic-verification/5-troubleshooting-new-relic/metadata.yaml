  body: '<p>The following are resolutions to common configuration problems.</p><h3>Workflow
    Step Test Error</h3><p>When you click <strong>TEST</strong> in the <strong>New
    Relic</strong> workflow dialog <strong>Expression for Host Name</strong> popover,
    you should get provider information:</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/uw64fijctw/1535497435985/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>The
    following error message can occur when testing the New Relic verification step
    in your workflow:</p><pre>NEWRELIC_CONFIGURATION_ERROR: Error while saving New
    Relic configuration. No node with name ${hostName} found reporting to new relic</pre><p>Here
    is the error in the Expression for Host Name popover:</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/uw64fijctw/1535497541398/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><h4>Cause</h4><p>The
    expression in the <strong>Expression for Host/Container name</strong> field is
    incorrect. Typically, this occurs when the wrong hostName label is selected to
    create the expression in the <strong>Expression for Host/Container name</strong>
    field.</p><h4>Solution</h4><p>Following the steps in <a href="#guide_from_example">Guide
    From Example</a> again to select the correct expression. Ensure that the <strong>hostName</strong>
    label selected is under the <strong>host</strong> section of the YAML.</p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/uw64fijctw/1535497775617/image.png"
    style="max-height:60%;max-width:60%" data-hd-height="60%" data-hd-width="60%"/></figure><h3>Next
    Steps</h3><ul><li><a href="/article/htvzryeqjw-configuration-as-code">Configuration
    as Code</a></li><li><a href="/article/ven0bvulsj-users-and-permissions">Managing
    Users and Groups (RBAC)</a></li></ul><p></p>'
