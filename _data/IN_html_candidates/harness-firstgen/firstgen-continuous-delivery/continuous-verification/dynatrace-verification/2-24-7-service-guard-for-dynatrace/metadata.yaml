  body: '<p></p><p>Harness 24/7 Service Guard monitors your live applications, catching
    problems that surface minutes or hours following deployment. For more information,
    see <a href="/article/dajt54pyxd-24-7-service-guard-overview">24/7 Service Guard
    Overview</a>.</p><p>You can add your Dynatrace monitoring to Harness 24/7 Service
    Guard in your Harness Application Environment. For a setup overview, see <a href="/article/vklaow56mx-1-dynatrace-connection-setup">Connect
    to Dynatrace</a>.</p><div class="note-callout">This section assumes you have a
    Harness Application set up and containing a Service and Environment. For steps
    on setting up a Harness Application, see <a href="/article/bucothemly-application-configuration">Application
    Checklist</a>.</div><p>In this topic:</p><ul><li><a href="#before_you_begin">Before
    You Begin</a></li><li><a href="#step_1_set_up_24_7_service_guard_for_cloud_watch">Step
    1: Set up 24/7 Service Guard for Dynatrace</a></li><li><a href="#step_2_display_name">Step
    2: Display Name</a></li><li><a href="#step_3_service">Step 3: Service</a></li><li><a
    href="#step_4_dynatrace_server">Step 4: Dynatrace Server</a></li><li><a href="#step_5_dynatrace_service">Step
    5: Dynatrace Service</a></li><li><a href="#step_6_algorithm_sensitiivty">Step
    6: Algorithm Sensitiivty</a></li><li><a href="#step_7_enable_24_7_service_guard">Step
    7: Enable 24/7 Service Guard</a></li><li><a href="#step_8_verify_your_settings">Step
    8: Verify Your Settings</a></li><li><a href="#next_steps">Next Steps</a></li></ul><p></p><h3>Before
    You Begin</h3><ul><li>See the <a href="/article/r3xtgg0e2k-dynatrace-verification-overview">Dynatrace
    Verification Overview</a>.</li><li>See <a href="/article/vklaow56mx-1-dynatrace-connection-setup">Connect
    to Dynatrace</a>.</li></ul><p></p><h3>Step 1: Set up 24/7 Service Guard for Dynatrace</h3><p></p><p>To
    set up 24/7 Service Guard for Dynatrace, do the following:</p><ol><li>Ensure that
    you have added Dynatrace as a Harness Verification Provider, as described in <a
    href="https://docs.harness.io/article/vklaow56mx-1-dynatrace-connection-setup#dynatrace_verification_provider_setup">Verification
    Provider Setup</a>.</li><li>In your Harness Application, ensure that you have
    added a Service, as described in <a href="/article/eb3kfl8uls-service-configuration">Services</a>.
    For 24/7 Service Guard, you do not need to add an Artifact Source to the Service,
    or configure its settings. You simply need to create a Service and name it. It
    will represent your application for 24/7 Service Guard.</li><li>In your Harness
    Application, click <strong>Environments</strong>.</li><li>In <strong>Environments</strong>,
    ensure that you have added an Environment for the Service you added. For steps
    on adding an Environment, see <a href="/article/n39w05njjv-environment-configuration">Environments</a>.</li><li>Click
    the Environment for your Service. Typically, the <strong>Environment Type</strong>
    is <strong>Production</strong>.</li><li>In the <strong>Environment</strong> page,
    locate <strong>24/7 Service Guard</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/ps716zaurs/1553127693787/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In
    <strong>24/7 Service Guard</strong>, click <strong>Add Service Verification</strong>,
    and then click <strong>Dynatrace</strong>. The <strong>Dynatrace</strong> dialog
    appears.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/2frnj2gqiu/1586809912138/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ol><p>Fill
    out the settings.</p><div class="note-callout">Dynatrace returns API data for
    transactions that are marked as <a href="https://www.dynatrace.com/support/help/how-to-use-dynatrace/transactions-and-services/monitoring/monitor-key-requests/"
    target="_blank">key requests</a> only. To use these transactions in Harness, be
    sure to mark them as key requests in Dynatrace:</div><h3>Step 2: Display Name</h3><p>The
    name that will identify this service on the Continuous Verification dashboard.
    Use a name that indicates the environment and monitoring tool, such as Dynatrace.</p><p></p><h3>Step
    3: Service</h3><p>The Harness Service to monitor with 24/7 Service Guard.</p><p></p><h3>Step
    4: Dynatrace Server</h3><p>This dropdown contains the names of the Dynatrace verification
    providers you added, as described above.</p><p>Select the name of the Dynatrace
    verification provider that monitors the application defined in the Harness Service
    you selected in <strong>Service</strong>.</p><p></p><h3>Step 5: Dynatrace Service</h3><p>Once
    you select a Dynatrace server in <strong>Dynatrace Server</strong>, Harness goes
    and fetches a list of all the services you have in Dynatrace.</p><p>Select the
    Dynatrace service to monitor. Dynatrace analytics are performed at Dynatrace&#39;s
    service level.</p><p>You can also enter a built-in <a href="/article/9dvxcegm90-variables">Harness
    variable expression</a> or custom variable, such as a <a href="/article/eb3kfl8uls-service-configuration">Service</a>
    or <a href="/article/766iheu1bk-add-workflow-variables-new-template">Workflow
    variable</a>:</p><p></p><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/q6bk0oy1ta/1586808616167/image.png"><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/q6bk0oy1ta/1586808616167/image.png"/></a></figure><p>If
    you see multiple services for the same application, it is likely because the service
    is being hit from multiple endpoints.</p><p>This is uncommon in production, but
    in development/test environments you might be throwing traffic and data at the
    service from multiple endpoints (local, QA, etc). These endpoints get registered
    as different services by Dynatrace.</p><p>To distinguish services, Harness list
    the service ID also.</p><p></p><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/q6bk0oy1ta/1586809349698/image.png"><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/q6bk0oy1ta/1586809349698/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></a></figure><p>This
    ID is taken from the Dynatrace console URL (<code>id=&lt;service_ID&gt;</code>).
    if you need to select a specific service, use the ID in the URL to match the service
    listed in the Harness <strong>Dynatrace Service</strong> setting.</p><p></p><h3>Step
    6: Algorithm Sensitiivty</h3><p>See <a href="https://docs.harness.io/article/0avzb5255b-cv-strategies-and-best-practices#algorithm_sensitivity_and_failure_criteria">CV
    Strategies, Tuning, and Best Practices</a>.</p><p></p><h3>Step 7: Enable 24/7
    Service Guard</h3><p>Enable this setting to turn on 24/7 Service Guard. If you
    simply want to set up 24/7 Service Guard, but not enable it, leave this setting
    disabled.</p><p>When you are finished, the dialog will look something like this:</p><p></p><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/2frnj2gqiu/1580427676803/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p></p><h3>Step
    8: Verify Your Settings</h3><p>Click <strong>Test</strong>. Harness verifies the
    settings you entered.</p><p>Harness will filter by the service you selected in
    <strong>Dynatrace Service</strong>. You can see this in the <strong>Third-Party
    API Call History</strong>.</p><p>Click <strong>Submit</strong>. The Dynatrace
    24/7 Service Guard is added.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/other/1568057019166/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>To
    see the running 24/7 Service Guard analysis, click <strong>Continuous Verification</strong>.</p><p>The
    24/7 Service Guard dashboard displays the production verification results.</p><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/other/1568057076615/image.png" style="max-height:50%;max-width:50%"
    data-hd-height="50%" data-hd-width="50%"/></figure><p></p><h3>Next Steps</h3><ul><li><a
    href="/article/q6bk0oy1ta-3-verify-deployments-with-dynatrace">Verify Deployments
    with Dynatrace</a></li></ul><p></p>'
