    the Terraform Apply Command</a></li><li><a href="/article/xthfj92dys-terraform-dry-run">Perform
    a Terraform Dry Run</a></li><li><a href="/article/4egyxnse9r-terraform-destroy">Remove
    Provisioned Infra with Terraform Destroy</a></li><li><a href="/article/8p2ze4u25w-use-terraform-outputs-in-workflow-steps">Use
    Terraform Outputs in Workflow Steps</a></li></ul><p>For a conceptual overview
    of Harness Terraform integration, see <a href="/article/hh52ews03d-terraform-provisioning-with-harness">Terraform
    Provisioning with Harness</a>.</p><div class="note-callout">Harness Terraform
    Infrastructure Provisioner are only supported in Canary and Multi-Service Workflows.
    For AMI deployments, Terraform Infrastructure Provisioner are also supported in
    Blue/Green Workflows.</div><p></p>
