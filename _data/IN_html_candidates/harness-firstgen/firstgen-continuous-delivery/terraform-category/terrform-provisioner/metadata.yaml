  body: <p>Harness has first-class support for HashiCorp <a href="https://www.terraform.io/">Terraform</a>
    as an infrastructure provisioner.</p><p>See the following Terraform How-tos:</p><ul><li><a
    href="/article/llp7a6lr1c-terraform-delegates">Set Up Your Harness Account for
    Terraform</a></li><li><a href="/article/ux2enus2ku-add-terraform-scripts">Add
    Terraform Scripts</a></li><li><a href="/article/a2f2bh35el-mapgcp-kube-terraform-infra">Map
    Dynamically Provisioned Infrastructure using Terraform</a></li><li><a href="/article/uxwih21ps1-terraform-provisioner-step">Provision
