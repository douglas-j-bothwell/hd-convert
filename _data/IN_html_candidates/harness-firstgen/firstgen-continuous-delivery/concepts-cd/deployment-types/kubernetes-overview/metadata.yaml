  body: '<p></p><div class="tip-callout">This content is for Harness <a href="/article/1fjmm4by22">FirstGen</a>.
    Switch to <a href="/article/u29v1uc1mh">NextGen</a>.</div><p>This topic describes
    the concept of a Harness Kubernetes deployment by describing the high-level steps
    involved.</p><p>For a quick tutorial, see the <a href="/article/7in9z2boh6-kubernetes-quickstart">Kubernetes
    Quickstart</a> tutorial.</p><p>For detailed instructions on using Kubernetes in
    Harness, see the <a href="/category/n03qfofd5w-kubernetes-deployments">Kubernetes
    How-tos</a>.</p><div class="note-callout">This guide covers new Harness Kubernetes
    Deployment <strong>Version 2</strong> features. For <strong>Version 1</strong> Kubernetes
    and Helm deployment features, see <a href="/article/dtu3ud1ok7-kubernetes-and-harness-faq">Harness
    Kubernetes v1 FAQ</a>.</div><h3>Before You Begin</h3><p>Before learning about
    Harness Kubernetes deployments, you should have an understanding of <a href="/article/4o7oqwih6h-harness-key-concepts">Harness
    Key Concepts</a>.</p><h3>What Does Harness Need Before You Start?</h3><p>A Harness
    Kubernetes deployment requires the following:</p><ol><li>Artifact: For example,
    a Docker image of NGINX from Docker Hub.</li><li>Kubernetes cluster: You will
    need a target cluster for your application and the Harness Delegate, and your
    Kubernetes workloads. A Kubernetes Delegate requires at least 8GB RAM, and so
    your cluster should have enough RAM to host the Delegate and your applications
    and workloads.</li></ol><h3>What Does Harness Deploy?</h3><p>Harness takes the
    artifacts and Kubernetes manifests you provide and deploys them to the target
    Kubernetes cluster. You can simply deploy Kubernetes objects via manifests and
    you can provide manifests using remote sources and Helm charts.</p><p>See <a href="/article/6ujb3c70fh">What
    Can I Deploy in Kubernetes?</a>.</p><h3>What Does a Harness Kubernetes Deployment
    Involve?</h3><p>The following list describes the major steps of a Harness Kubernetes
    deployment:</p><p></p><table><tbody><tr><td><p><strong>Step</strong></p></td><td><p><strong>Name</strong></p></td><td><p><strong>Description
    and Links</strong></p></td></tr><tr><td><p>1</p></td><td><p>Install the Harness
    Kubernetes <strong>Delegate</strong> in your Kubernetes cluster. </p></td><td><p>Typically,
    the Kubernetes Delegate is installed in the target cluster where you will deploy
    your application(s).</p><p>See <a href="/article/m383u53mp1-connect-to-your-target-kubernetes-platform">Connect
    to Your Target Kubernetes Platform</a>.</p></td></tr><tr><td><p>2</p></td><td><p>Add
    a Harness <strong>Artifact Server</strong>.</p></td><td><p>Add a Harness <strong>Artifact
    Server</strong>. For example, a Docker Registry Artifact Server that connects
    to the Docker registry where your Docker images are located, or the public Docker
    Hub.</p><p>See <a href="/article/6ib8n1n1k6-add-container-images-for-kubernetes-deployments">Add
    Container Images for Kubernetes Deployments</a>.</p></td></tr><tr><td><p>3</p></td><td><p>Add
    a <strong>Cloud Provider</strong>.</p></td><td><p>A Cloud Provider is a connection
    to your Kubernetes cluster.</p><p>You can add a Kubernetes Cluster Cloud Provider
    (recommended) or a Cloud Provider for the cloud platform where the cluster is
    hosted, such as a Google Cloud Platform Cloud Provider. A Kubernetes Cluster Cloud
    Provider will connect to any cluster on any platform.</p><p>In you use a Kubernetes
    Cluster Cloud Provider, you can use the Delegate installed in your cluster for
    authentication.</p><p>See <a href="/article/m383u53mp1-connect-to-your-target-kubernetes-platform">Connect
    to Your Target Kubernetes Platform</a>.</p></td></tr><tr><td><p>4</p></td><td><p>Create
    the Harness <strong>Application</strong> for your Kubernetes CD Pipeline.</p></td><td><p>The
    Harness Application represents a group of microservices, their deployment pipelines,
    and all the building blocks for those pipelines. Harness represents your release
    process using a logical group of one or more entities: Services, Environments,
    Workflows, Pipelines, Triggers, and Infrastructure Provisioners. Applications
    organize all of the entities and configurations in Harness CD.</p><p>See <a href="/article/bucothemly-application-configuration">Application
    Components</a>.</p></td></tr><tr><td><p>5</p></td><td><p>Create the Harness <strong>Service</strong> using
    the Kubernetes Deployment Type.</p></td><td><p>Add your Kubernetes manifests and
    any config variables and files.</p><p>See <a href="/article/2j2vi5oxrq-define-kubernetes-manifests">Define
    Kubernetes Manifests</a>.</p></td></tr><tr><td><p>6</p></td><td><p>Create the
    Harness <strong>Environment</strong> and Infrastructure Definition for your target
    Kubernetes clusters, and any overrides.</p></td><td><p>Using the Harness Cloud
    Provider you set up, you can select the target Kubernetes cluster and namespace
    for your deployment.</p><p>You can also override any Service settings, such as
    manifest values. This enables you to use a single Service with multiple Harness
    Environments.</p><p>See <a href="/article/u3rp89v80h-define-your-kubernetes-target-infrastructure">Define
    Your Kubernetes Target Infrastructure</a>.</p></td></tr><tr><td><p>7</p></td><td><p>Create
    the Canary, Blue/Green, or Rollout deployment Harness <strong>Workflow</strong>.</p></td><td><p>The
    Workflow deploys the artifact(s) and Kubernetes workloads defined in the Harness
    Service to the cluster and namespace in the Harness Infrastructure Definition.</p><p>See:</p><ul><li><a
    href="/article/2xp0oyubjj-create-a-kubernetes-canary-deployment">Create a Kubernetes
    Canary Deployment</a></li><li><a href="/article/dl0l34ge8l-create-a-kubernetes-rolling-deployment">Create
    a Kubernetes Rolling Deployment</a></li><li><a href="/article/ukftzrngr1-create-a-kubernetes-blue-green-deployment">Create
    a Kubernetes Blue/Green Deployment</a></li></ul></td></tr><tr><td><p>8</p></td><td><p>Deploy
    the Workflow.</p></td><td><p>Once you&#39;ve deployed a Workflow, learn how to
    improve your Kubernetes CD:</p><ul><li><a href="/article/m220i1tnia-workflow-configuration">Workflows</a></li><li><a
    href="/article/xerirloz9a-add-a-trigger-2">Triggers</a></li><li><a href="/article/huajnezo0r-provision-kubernetes-infrastructures">Provision
    Kubernetes Infrastructures</a></li></ul></td></tr></tbody></table><div class="note-callout">In
    Harness, a workload is a Deployment, StatefulSet, or DaemonSet object deployed
    and managed to steady state. For Rolling Update deployments, you can deploy multiple
    managed workloads. For Canary and Blue/Green Workflow deployments, only one managed
    object may be deployed per Workflow by default. You can deploy additional objects
    using the <strong>Apply Step</strong>, but it is typically used for deploying
    Jobs controllers. See Apply Step in  <a href="/article/4vjgmjcj6z-deploy-manifests-separately-using-apply-step">Deploy
    Manifests Separately using Apply Step</a>.</div><h3>Next Steps</h3><p>Read the
    following topics to build on what you&#39;ve learned:</p><ul><li><a href="/article/7in9z2boh6-kubernetes-quickstart">Kubernetes
    Quickstart</a> tutorial</li><li><a href="/article/pc6qglyp5h-kubernetes-deployments-overview">Kubernetes
    How-tos</a></li></ul><p></p>'
