  body: '<p></p><div class="tip-callout">This content is for Harness <a href="/article/1fjmm4by22">FirstGen</a>.
    Switch to <a href="https://docs.harness.io">NextGen</a>.</div><p>By default, all
    Harness User Group members have full permissions on all Applications.</p><p>Using
    Harness RBAC functionality, you can restrict the deployments a User Group may
    perform to specific Harness Applications and their subordinate Environments.</p><p>Restricting
    a User Group&#39;s deployments to specific Environments enables you to manage
    which target infrastructures are impacted by your different teams. For example,
    you can have Dev environments only impacted by Dev teams, and QA environments
    only impacted by QA teams.</p><h3>Before You Begin</h3><p>Ensure you are familiar
    with the following Harness features:</p><ul><li><a href="/article/ven0bvulsj-users-and-permissions">Managing
    Users and Groups (RBAC)</a></li><li><a href="/article/bucothemly-application-configuration">Create
    an Application</a></li><li><a href="/article/n39w05njjv-environment-configuration">Add
    an Environment</a></li></ul><h3>Visual Summary</h3><p>In the following image,
    you can see that the Application Permissions for a Harness User Group are set
    for a specific Application and three of its Environments:</p><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/twlzny81xl/1594242327678/image.png"/></figure><p>Members
    of this User Group will have permission to execute Workflow and Pipeline deployments
    for those target Environments only.</p><h3>Option: Create or Edit a User Group</h3><p>Harness
    User Groups are managed in <strong>Security</strong> &gt; <strong>Access Management</strong>
    &gt; <strong>User Groups</strong>.</p><p>Open a User Group. You will edit its
    <strong>Application Permissions</strong> to restrict its members deployment permissions
    to specific Application Environments.</p><p>For steps on setting up a User Group,
    see <a href="/article/ven0bvulsj-users-and-permissions">Managing Users and Groups
    (RBAC)</a>.</p><h3>Option: Set Application Permissions</h3><p>By default, all
    Harness User Groups members have full permissions on all Applications.</p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/twlzny81xl/1641457809659/screenshot-2022-01-06-at-1-58-49-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p></p><p>In
    <strong>Application Permissions</strong>, click the pencil icon to edit the default
    permissions.</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/twlzny81xl/1594242945297/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>The
    Application Permission settings appear. Configure the following settings:</p><ol><li>In
    <strong>Permission Type</strong>, enable <strong>Deployments</strong> or any other
    permissions other than <strong>All Permission Types</strong>.</li><li>In <strong>Application</strong>,
    select the Application(s) you want to grant deployment permissions for. Use the
    search feature if needed.</li><li>In <strong>Filter</strong>, select the Environments
    in the Applications you selected. These are the Environments that you want to
    allow the User Group members to deploy to. Use the search feature if needed.</li><li>In
    <strong>Action</strong>, select <strong>Read</strong>, <strong>Execute Workflow</strong>,
    <strong>Execute Pipeline,</strong> and <strong>Rollback Workflow</strong>.</li></ol><p>When
    you&#39;re done, the Application Permission will look something like this:</p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/twlzny81xl/1594243344055/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>Now
    this User Group&#39;s members can only deploy to the Environments you selected.</p><p>Add
    and remove members as needed.</p><h3>Option: Set Application Permissions for Execute
    Workflow</h3><p>In <strong>Application Permissions</strong>, click the pencil
    icon to edit the default permissions.</p><p>The Application Permission settings
    appear. Configure the following settings:</p><ol><li>In <strong>Permission Type</strong>,
    enable <strong>Deployments</strong> or any other permissions other than <strong>All
    Permission Types</strong>.</li><li>In <strong>Application</strong>, select the
    Application(s) you want to grant deployment permissions for. Use the search feature
    if needed.</li><li>In <strong>Filter</strong>, select the Environments in the
    Applications you selected. These are the Environments that you want to allow the
    User Group members to deploy to. Use the search feature if needed.</li><li>In
    <strong>Action</strong>, select <strong>Read</strong> and <strong>Execute Workflow</strong>.</li></ol><div
    class="note-callout">User Group members with only <strong>Execute Workflow</strong>
    permissions cannot <strong>Execute Pipeline</strong> or <strong>Rollback Workflow</strong>.</div><p>When
    you&#39;re done, the Application Permission will look something like this:</p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/twlzny81xl/1641447682459/screenshot-2022-01-06-at-11-10-51-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p></p><h3>Option:
    Set Application Permissions for Execute Pipeline</h3><p>In <strong>Application
    Permissions</strong>, click the pencil icon to edit the default permissions.</p><p>The
    Application Permission settings appear. Configure the following settings:</p><ol><li>In
    <strong>Permission Type</strong>, enable <strong>Deployments</strong> or any other
    permissions other than <strong>All Permission Types</strong>.</li><li>In <strong>Application</strong>,
    select the Application(s) you want to grant deployment permissions for. Use the
    search feature if needed.</li><li>In <strong>Filter</strong>, select the Environments
    in the Applications you selected. These are the Environments that you want to
    allow the User Group members to deploy to. Use the search feature if needed.</li><li>In
    <strong>Action</strong>, select <strong>Read</strong> and <strong>Execute Pipeline</strong>.</li></ol><div
    class="note-callout">User Group members with only <strong>Execute Pipeline</strong>
    permissions cannot <strong>Execute Workflow</strong> or <strong>Rollback Workflow</strong>.</div><p>When
    you&#39;re done, the Application Permission will look something like this:</p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/twlzny81xl/1641447809016/screenshot-2022-01-06-at-11-12-31-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><h3>Option:
    Set Application Permissions for Rollback Workflow</h3><p>In <strong>Application
    Permissions</strong>, click the pencil icon to edit the default permissions.</p><p>The
    Application Permission settings appear. Configure the following settings:</p><ol><li>In
    <strong>Permission Type</strong>, enable <strong>Deployments</strong> or any other
    permissions other than <strong>All Permission Types</strong>.</li><li>In <strong>Application</strong>,
    select the Application(s) you want to grant deployment permissions for. Use the
    search feature if needed.</li><li>In <strong>Filter</strong>, select the Environments
    in the Applications you selected. These are the Environments that you want to
    allow the User Group members to deploy to. Use the search feature if needed.</li><li>In
    <strong>Action</strong>, select <strong>Read</strong> and <strong>Rollback Workflow</strong>.</li></ol><div
    class="note-callout">User Group members with only <strong>Rollback Workflow</strong>
    permissions cannot <strong>Execute Pipeline</strong> or <strong>Execute Workflow</strong>.</div><p>When
    you&#39;re done, the Application Permission will look something like this:</p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/twlzny81xl/1641447913315/screenshot-2022-01-06-at-11-14-47-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><h3>Deployments
    Permissions</h3><p>The following table lists the permissions of User Group members
    based on the Action assigned corresponding to the Deployments Permission Type:</p><table><tbody><tr><td><p><strong>Permission
    Type</strong></p></td><td><p><strong>Action</strong></p></td><td><p><strong>Users
    Can</strong></p></td><td><p><strong>Users Cannot</strong></p></td></tr><tr><td><p>Deployments</p></td><td><p>Read</p></td><td><ul><li>Can
    View Workflow Executions</li><li>Can View Pipeline Executions</li></ul></td><td><ul><li>Cannot
    Execute/Pause/Resume/Abort/Rollback Workflow Executions</li><li>Cannot perform
    any Manual Intervention Workflow</li><li>Cannot Execute/Pause/Resume/Abort Pipeline
    Executions</li><li>Cannot perform any Manual Intervention or Runtime Inputs for
    Pipelines</li></ul></td></tr><tr><td><p></p></td><td><p>Execute Workflow</p></td><td><ul><li>Can
    View/Execute/Pause/Resume/Abort Workflow Executions</li><li>Can perform Manual
    Intervention Workflow (except Rollback)</li></ul></td><td><ul><li>Cannot Rollback
    Workflow Executions</li><li>Cannot Execute/Pause/Resume/Abort Pipeline Executions</li><li>Cannot
    perform Manual Intervention Pipeline</li></ul></td></tr><tr><td><p></p></td><td><p>Execute
    Pipeline</p></td><td><ul><li>Can View/Execute/Pause/Resume/Abort Pipeline Executions</li><li>Can
    perform Manual Intervention Pipeline (except Rollback)</li></ul></td><td><ul><li>Cannot
    Execute/Pause/Resume/Abort/Rollback Workflow Executions</li><li>Cannot perform
    Manual Intervention Workflow (except Rollback)</li></ul></td></tr><tr><td><p></p></td><td><p>Rollback
    Workflow</p></td><td><ul><li>Can View Workflow Executions</li><li>Can View Pipeline
    Executions</li><li>Can Rollback Workflow Executions</li></ul></td><td><ul><li>Cannot
    Execute/Pause/Resume/Abort Workflow Executions</li><li>Cannot Execute/Pause/Resume/Abort
    Pipeline Executions</li><li>Cannot perform Manual Intervention Workflows</li><li>Cannot
    perform Manual Intervention Pipelines</li></ul></td></tr></tbody></table><h3>Related</h3><ul><li><strong>Assign
    Permissions</strong> in <a href="/article/p9ssx4cv5t-sample-queries-create-users-user-groups-and-assign-permissions">Use
    Users and Groups API</a></li><li><a href="/article/kf828e347t-notification-groups">Manage
    User Notifications</a></li></ul><p></p><p></p>'
