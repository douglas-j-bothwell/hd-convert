  body: '<div class="tip-callout">This content is for Harness <a href="/article/1fjmm4by22">FirstGen</a>.
    Switch to <a href="/category/qfj6m1k2c4">NextGen</a>.</div><p></p><p>Harness provides
    full file management for your Kubernetes configuration files. You can add, edit,
    and manage all of the files in your Harness Kubernetes Service.</p><p>In this
    topic:</p><ul><li> <a href="#before_you_begin">Before You Begin</a></li><li> <a
    href="#step_1_manually_add_configuration_files">Step 1: Manually Add Configuration
    Files</a></li><li> <a href="#step_2_edit_resource_files">Step 2: Edit Resource
    Files</a></li><li> <a href="#step_3_create_and_manage_folders">Step 3: Create
    and Manage Folders</a></li><li> <a href="#next_steps">Next Steps</a></li></ul><h3>Before
    You Begin</h3><ul><li><a href="/article/2j2vi5oxrq-define-kubernetes-manifests">Define
    Kubernetes Manifests</a></li><li><a href="/article/2vcxg26xiu-upload-kubernetes-resource-files">Upload
    Kubernetes Resource Files</a></li></ul><h3>Step 1: Manually Add Configuration
    Files</h3><div class="note-callout">For information on uploading files, see <a
    href="/article/2vcxg26xiu-upload-kubernetes-resource-files">Upload Kubernetes
    Resource Files</a>. Once the files are uploaded into Harness, you can create more
    files inline, as described below.</div><ol><li>In your Harness Kubernetes Service,
    click the more options button (<strong>︙</strong>) next to any existing file or
    folder.<figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/zmca0zai3s/1559841460748/image.png"><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/zmca0zai3s/1559841460748/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></a></figure>The <strong>Add
    File</strong> dialog appears.<figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/zmca0zai3s/1559841518709/image.png"><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/zmca0zai3s/1559841518709/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></a></figure></li><li>Enter
    a file name and click <strong>Submit</strong>. To add a folder at the same time,
    enter the folder name followed by the file name, such <strong>myfolder/service.yaml</strong>.</li></ol><p>Now
    you can edit the file and paste in your manifest.</p><p>To add more files to that
    folder, use the same folder name when you create the files.</p><h3>Step 2: Edit
    Resource Files</h3><ol><li>In your Harness Kubernetes Service <strong>Manifests</strong>
    section, select a file and click the <strong>Edit</strong> button.</li><li>Enter
    your YAML, and then click <strong>Save</strong>.</li></ol><div class="note-callout">Harness
    validates the YAML in the editor at runtime.</div><p>You can use Go templating
    for inline manifest files. See <a href="/article/mwy6zgz8gu-use-go-templating-in-kubernetes-manifests">Use
    Go Templating in Kubernetes Manifests</a>.</p><div class="note-callout">The <u>inline</u>
    values.yaml file used in a Harness Service does not support Helm templating, only
    Go templating. Helm templating is fully supported in the <u>remote</u> Helm charts
    you add to your Harness Service.</div><h3>Step 3: Create and Manage Folders</h3><ol><li>Click
    the more options button (︙) and click <strong>Rename File</strong>. The <strong>Rename
    File</strong> dialog opens.<figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/zmca0zai3s/1559841927700/image.png"><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/zmca0zai3s/1559841927700/image.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></a></figure></li><li>Enter
    a folder name before the file name, including a forward slash, such as <strong>myfolder/</strong>.</li><li>Click <strong>SUBMIT</strong>.
    The folder is created and the file is added to it.</li></ol><p>To add other existing
    files to that folder, rename them and use the same folder name.</p><h3>Next Steps</h3><ul><li><a
    href="/article/2vcxg26xiu-upload-kubernetes-resource-files">Upload Kubernetes
    Resource Files</a></li></ul><p></p>'
