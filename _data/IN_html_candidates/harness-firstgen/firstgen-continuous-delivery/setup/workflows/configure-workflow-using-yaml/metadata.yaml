  body: |-
    <p>You can configure a Workflow using YAML. You can view the YAML using the main Code editor, as described in <a href="/article/htvzryeqjw-configuration-as-code">Configuration as Code</a>, or you can jump directly to the YAML of a specific Workflow in the <strong>Workflows</strong> page.</p><p>In this topic:</p><ul><li> <a href="#before_you_begin">Before You Begin</a></li><li> <a href="#configure_yaml">Step: Configure a Workflow as Code</a></li><li> <a href="#next_steps">Next Steps</a></li></ul><div class="hd--md" data-hd-markdown="&lt;span id=&#34;before_you_begin&#34;&gt;&lt;/span&gt;"><p><span id="before_you_begin"></span></p>
    </div><h3>Before You Begin</h3><ul><li> <a href="https://docs.harness.io/article/m220i1tnia-workflow-configuration">Workflows</a></li><li> <a href="/article/o86qyexcab-tags-how-tos">Add a Workflow</a></li></ul><div class="hd--md" data-hd-markdown="&lt;span id=&#34;configure_yaml&#34;&gt;&lt;/span&gt;"><p><span id="configure_yaml"></span></p>
    </div><h3>Step: Configure a Workflow as Code</h3><p>To configure a Workflow as code, do the following:</p><ol><li>In the <strong>Workflows</strong> page, click the code icon <strong>&lt;/&gt;</strong>. The code editor appears, displaying your Workflow YAML.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/m220i1tnia/1533250976096/workflow-yaml.png"/></figure></li><li>Modify the YAML of the Workflow as needed, and then click <strong>Save</strong>. If you like, you can verify your change in the Harness Manager interface.</li></ol><div class="hd--md" data-hd-markdown="&lt;span id=&#34;next_steps&#34;&gt;&lt;/span&gt;"><p><span id="next_steps"></span></p>
    </div><h3>Next Steps</h3><ul><li> <a href="/article/y00dt1l4jl-troubleshooting-a-workflow">Troubleshooting a Workflow</a></li></ul><p></p>
