  body: |-
    <p><a href="https://www.atlassian.com/software/jira" target="_blank">Atlassian Jira</a> provides dev teams with project management and issue tracking throughout the software delivery lifecycle. Harness integrates with Jira to enable you to track the progress of deployments (by creating and updating Jira issues from Harness), and to approve deployment stages (using Jira issues as part of Workflow and Pipeline approvals).</p><p>For example, you could create a Jira issue when your deployment Pipeline execution starts, and update the same Jira ticket when each Workflow in the Pipeline complete successfully. And you can use the Jira issue&#39;s status to approve or reject a deployment.</p><h3>Add Jira as a Collaboration Provider</h3><p>To use Jira integration in your Workflow or Pipeline, you need to add a Jira account as a Harness Collaboration Provider. For instructions and required permissions, see <a href="/article/bhpffyx0co-add-jira-collaboration-provider">Add Jira Collaboration Provider</a>.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1603363330530/screenshot-2020-10-22-at-4-09-58-pm.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p></p><p>Once you have added a Jira account to Harness, you can integrate Jira into your Workflows and Pipelines.</p><h3>Create a Jira Issue Using a Workflow</h3><p>You can create a Jira issue as a step in the execution of a Workflow. You can add a Jira step to any of the Workflow deployment steps (for example, Setup Container, Deploy Containers, Verify Service, and Wrap Up) and Rollback steps.</p><div class="note-callout">When you add a Workflow step that <em>creates</em> a Jira issue (as opposed to <a href="#update_a_jira_issue_using_a_workflow">updating</a> an issue), the Workflow will create a new, independent Jira issue every time it is run.</div><p>To create a Jira issue as part of a Workflow, do the following:</p><ol><li>Add a Jira account as a Harness Collaboration Provider, as described in <a href="/article/bhpffyx0co-add-jira-collaboration-provider">Add Jira Collaboration Provider</a>.</li><li>Create a new Harness Workflow, or open an existing Workflow.</li><li>In any of the deployment or rollback steps, click <strong>Add Step</strong>. The <strong>Add Step</strong> settings appear.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1605631451362/screenshot-2020-11-17-at-10-13-36-pm.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In <strong>Collaboration</strong>, click <strong>Jira</strong>. The <strong>Jira</strong> settings appear.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1603791286911/screenshot-2020-10-27-at-3-03-59-pm.png" style="max-height:60%;max-width:60%" data-hd-height="60%" data-hd-width="60%"/></figure></li></ol><p>The Jira dialog has the following fields:</p><ul><li><strong>Title</strong> – By default, the step is titled <strong>Jira</strong>. If you are creating a Jira issue, you might want to rename the step <strong>Jira Creation</strong>, for example.</li><li><strong>Request Type</strong> – Select <strong>Create an Issue</strong>. <strong>Update an issue</strong> is discussed in <a href="#update_a_jira_issue_using_a_workflow">Update an Issue in a Workflow</a>.</li><li><strong>Jira Connector</strong> – Select the Jira account to use, by selecting the Jira Collaboration Provider set up for that account. For more information, see <a href="/article/bhpffyx0co-add-jira-collaboration-provider">Add Jira Collaboration Provider</a>.</li><li><strong>Project</strong> – Select a Jira project from the list. A Jira project is used to create the issue key and ID when the issue is created. The unique issue number is created automatically by Jira.</li><li><strong>Issue Type</strong> – Select a Jira issue type from the list of types in the Jira project you selected.</li><li><strong>Priority</strong> – Select a priority for the Jira issue. The list is generated from the Jira project you selected.</li><li><strong>Labels</strong> – Add labels to the issue. These will be added to the Jira project you selected.</li><li><strong>Summary</strong> – Required. Add a summary for the Jira issue you are creating. This is commonly called an issue title.</li><li><strong>Description</strong> – Add the issue description. You can enter text and expressions together.</li><li><strong>Output in the Context</strong> – Click this option to create and pass variables from this Jira issue to another step in this Workflow or to a Pipeline step. For more information, see <a href="#jira_issue_variables">Jira Issue Variables</a>.</li><li><strong>Issue Fields</strong> – You can enable this control to target specific fields within a Jira issue. For more information, see <a href="#jira_custom_fields">Jira Custom Fields</a>.<div class="note-callout">Harness supports the following for Jira settings:<br/><br/>– Enter all the values only in English-language. Summary, Description, and all other fields must be in English.<br/>– You can use expressions for all the fields except <strong>Jira Connector</strong>.</div></li></ul><p>When the <strong>Jira</strong> dialog is complete, it will look something like this:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1603364315967/screenshot-2020-10-22-at-4-28-12-pm.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p></p><p>Note the use of Harness variables in the <strong>Summary</strong> and <strong>Description</strong> fields:</p><pre>Deployment url : ${deploymentUrl}<br/>Artifact: ${artifact.displayName}<br/>Build number: ${artifact.buildNo}</pre><p>The variables will be replaced at runtime with deployment information. For general information on Harness variables, see <a href="/article/9dvxcegm90-variables">Variables and Expressions in Harness</a>. For specifics, see <a href="#jira_issue_variables">Jira Issue Variables</a> below.</p><p>When the Workflow is deployed, in the Harness Manager <strong>Deployments</strong> page, you can see a link to the Jira issue created by the Jira step:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1549566715145/image.png"/></figure><p>Click the link to see the Jira issue that&#39;s been created:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1549566796064/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>Note how the Harness variables were replaced with values. Try it yourself.</p><h3>Jira Issue Variables</h3><p>When you add a Jira step to a Workflow to create a Jira issue, you can create an output variable that can be used to reference that Jira issue in other Workflow steps or Pipelines that use that Workflow.</p><p>Using Jira issue variables involves three steps:</p><ol><li>Identify a new or existing Jira issue using a Jira step in a Workflow.</li><li>Create an output variable in the step for the Jira issue.</li><li>Reference the Jira issue in a Workflow, Phase, or Pipeline using the output variable and a Jira issue property, such as an issue ID.</li></ol><p>For example, to reference a Jira issue, in the Jira step in a Workflow, you create an output variable, such as <strong>Jiravar</strong>.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1603364776593/screenshot-2020-10-22-at-4-34-46-pm.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure><p></p><p>The output variable identifies the Jira issue you created. When you reference the Jira issue in another Workflow, Phase, or Pipeline step, you use the <code>issueId</code> property. For example, <code>${Jiravar.issueId}</code>.</p><div class="note-callout">Presently, the only Jira issue elements you can reference are the Jira issue Key or ID (using <code>issueId</code> or <code>issueKey</code>) and a Jira <strong>Description</strong> (using <code>issue.description</code>). Harness plans to later add variables for more Jira issue elements.</div><p>To create a Jira issue variable, do the following:</p><ol><li>In a Workflow, in any of the deployment or rollback steps, click <strong>Add Step</strong>. The <strong>Add Step</strong> settings appear.</li><li>In <strong>Collaboration</strong>, click <strong>Jira</strong>. The <strong>Jira</strong> dialog appears.</li><li>Click <strong>Create an Issue</strong> and fill out the Jira dialog. In this example, we create a new Jira issue, but you can also create an output variable if the <strong>Update an Issue</strong> settings are used.</li><li>Click <strong>Output in the Context</strong>. The <strong>Variable Name</strong> and <strong>Scope</strong> settings appear.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1603364892645/screenshot-2020-10-22-at-4-37-28-pm.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure></li><li>In <strong>Variable Name</strong>, enter a name for your variable, such as <strong>Jiravar</strong>.</li><li>In <strong>Scope</strong>, select <strong>Pipeline</strong>, <strong>Workflow</strong>, or <strong>Phase</strong>.<br/><br/>The <strong>Pipeline</strong> scope is the widest, and includes the <strong>Workflow</strong> and <strong>Phase</strong> scopes. Next widest is <strong>Workflow</strong>, which includes any phases within that Workflow. And finally, <strong>Phase</strong> scopes the variable to the Workflow phase in which it was created.<br/><br/>For example, a variable with a <strong>Pipeline</strong> scope can be used by any step in the Pipeline which uses this Workflow, such as an <strong>Approval Step</strong>. For this example, we will use the <strong>Pipeline</strong> scope.</li><li>Click <strong>Submit</strong>. The variable is created.</li></ol><p>Next, let&#39;s reference the variable, named <strong>Jiravar</strong>, in another Workflow step, and then a Pipeline step.</p><ol><li>In the same Workflow, in any of the deployment or rollback steps, click <strong>Add Step</strong>. The <strong>Add Step</strong> settings appear.</li><li>In <strong>Collaboration</strong>, click <strong>Jira</strong>. The <strong>Jira</strong> dialog appears. We will update the Jira issue in this step, so you might want to rename the step title to <strong>Jira Update</strong>.</li><li>Click <strong>Update an Issue</strong>. The settings for updating a Jira issue appear.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1603785762368/screenshot-2020-10-27-at-1-32-25-pm.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Select the same <strong>Jira Connector</strong> and <strong>Project</strong> that you used when you added the Jira step to create the issue.</li><li>In <strong>Key/Issue ID</strong>, enter the variable that references the Key or ID of the issue you created. You reference the <strong>Key/ID</strong> using the property <code>issueId</code>. In our example, we created a variable named <strong>Jiravar</strong>, so the variable reference is <code>${Jiravar.issueId}</code>.</li><li>Next, enter text to update the Jira issue referenced by <code>${Jiravar.issueId}</code> using the <strong>Update Summary</strong> and <strong>Update Status</strong> fields.</li><li>In <strong>Description</strong>, you can reference the <strong>Description</strong> of the Jira issue you output using <code>${Jiravar.issue.description}</code>.</li></ol><p>Next, let&#39;s use the <code>${Jiravar.issueId}</code> variable in a Pipeline. For information on creating Pipelines, see <a href="/article/zc1u96u6uj-pipeline-configuration">Pipelines</a>.</p><ol><li>Create or use an existing Pipeline.</li><li>Add the Workflow using <code>${Jiravar.issueId}</code> variable to the Pipeline.</li><li>Click the <strong>+</strong> button to insert a stage into the Pipeline.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1549572477888/image.png" style="max-height:25%;max-width:25%" data-hd-height="25%" data-hd-width="25%"/></figure>The new stage settings appear.</li><li>Click <strong>Approval Step</strong>. The dialog changes to display the approval settings.</li><li>In <strong>Ticketing System</strong>, select <strong>Jira Service Desk</strong>. The <strong>Jira</strong> settings appear.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1605799993006/image.png" style="max-height:60%;max-width:60%" data-hd-height="60%" data-hd-width="60%"/></figure></li><li>Select the <strong>Jira Connector</strong> and <strong>Project</strong> that you used when creating and updating the issue.</li><li>In <strong>Key/Issue ID</strong>, enter the Jira issue variable you created, <code>${Jiravar.issueId}</code>.</li><li>Fill out the rest of the <strong>Approval Step</strong> as described in <a href="/article/qxki6o7y31-jira-based-approvals">Jira Approvals</a>.</li><li>Click <strong>Submit</strong>.</li></ol><div class="hd--md" data-hd-markdown="&lt;span id=&#34;jira_custom_fields&#34;&gt;&lt;/span&gt;"><p><span id="jira_custom_fields"></span></p>
    </div><h3>Jira Custom Fields</h3><p>Once you&#39;ve filled in the <strong>Jira</strong> dialog&#39;s required fields for <strong>Jira Connector</strong>, <strong>Project</strong>, and <strong>Issue Type</strong>, the dialog&#39;s <strong>Issue Fields</strong> control is enabled.</p><ol><li>Open <strong>Issue Fields</strong> pop-up to select additional fields within the Jira issue you&#39;re creating or updating.<br/><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1656711047427/clean-shot-2022-07-01-at-14-30-36-2-x.png"/></figure></li><li>As you select fields, they&#39;re added below the pop-up. You can then configure these fields with the values you want to apply to the Jira issue you&#39;re targeting.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1603366111474/screenshot-2020-10-22-at-4-50-00-pm.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>When your Project or Issue Type are templatized, <strong>Issue Fields</strong> lists <strong>Name</strong> and <strong>Value</strong>. Click <strong>Add</strong> and enter the details in the Name and Value field. You can enter text and expressions together.<div class="note-callout">In Project if you enter variable expression, the project name gets converted to keys. For example, <code>CD NextGen</code> gets converted to <code>${workflow.variables.CDNG)</code>.</div><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1603790533057/screenshot-2020-10-27-at-2-51-43-pm.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ol><div class="tip-callout">Harness supports only Jira fields of type <code>Option</code>, <code>Array</code>, <code>Any</code>, <code>Number</code>, <code>Date</code>, and <code>String</code>. Harness does not integrate with Jira fields that manage users, issue links, or attachments. This means that Jira fields like Assignee and Sprint are not accessible in Harness&#39; Jira integration.</div><p></p><h4>User Fields</h4><p></p><div class="note-callout">Currently, this feature is behind the feature flag <code>ALLOW_USER_TYPE_FIELDS_JIRA</code>. Contact <a href="mailto:support@harness.io" target="_blank">Harness Support</a> to enable the feature.</div><p></p><p>When you select user-based fields from <strong>Issue Fields</strong>, such as <strong>Reporter</strong>, you can click in the fields produced and enter the first letters of a name. Harness will automatically search Jira for the name. Click the name to add it.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1656711404552/clean-shot-2022-07-01-at-14-36-24-2-x.png"/></figure><p>You can use a Jira user&#39;s username or email.</p><p>User-based fields also support <a href="/article/766iheu1bk-add-workflow-variables-new-template">Workflow Variables</a>.</p><h4>Harness Expression Support in Issue Fields</h4><p>In the <strong>Issue Fields</strong> section, all select and multi-select settings can use <a href="/article/q78p7rpx9u-add-service-level-config-variables">Service</a> and <a href="/article/766iheu1bk-add-workflow-variables-new-template">Workflow variable expressions</a>.</p><p>Whether a field setting is select or multi-select depends on how you designed the field in Jira.</p><p></p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1603785657935/screenshot-2020-10-27-at-1-30-36-pm.png" style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure><p></p><p>The variables must exist already and be resolvable at this point in the Workflow.</p><p>For example, if you use a Service variable in the Jira step in the <strong>Pre-deployment</strong> section of a Canary Workflow, the variable is not available. The Service is selected in the Phases of the Canary Workflow, and so that Service variable can only be used in those Phases.</p><p>Workflow variables can be used anywhere in the Workflow.</p><p>When you deploy your Workflow, you will provide values for any variables. If you are using variables for Custom Fields, you can enter in a comma-separated list for your Workflow variable value, such as <code>test, hello, goodbye</code>.</p><p>See:</p><ul><li><a href="/article/9dvxcegm90-variables">What is a Harness Variable Expression?</a></li><li><a href="/article/q78p7rpx9u-add-service-level-config-variables">Add Service Config Variables</a></li><li><a href="/article/766iheu1bk-add-workflow-variables-new-template">Set Workflow Variables</a></li></ul><p></p><h3>Jira Date Field Support</h3><p>Among the custom fields Harness supports are Baseline End Date and Start Date Time. If your Jira project uses these fields, they are available in Custom Fields:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1579550488195/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p></p><p>Once you have selected these fields, the <strong>Baseline end date</strong> and <strong>Start Date Time</strong> settings appear.</p><p>Click in these fields to use the date and time selectors.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1579550583884/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>You can also use advanced dates using Workflow variables and the <code>current()</code> function:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1580753129763/image.png"/></figure><p>And you can use these together with operators:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1580753595006/image.png"/></figure><p></p><h3>Update a Jira Issue Using a Workflow</h3><p>You can update an existing Jira issue in two ways:</p><ul><li><a href="#update_by_ids">Update with Jira Keys/IDs</a></li><li><a href="#update_by_variable">Update with a Variable</a></li></ul><div class="hd--md" data-hd-markdown="&lt;span id=&#34;update_by_ids&#34;&gt;&lt;/span&gt;"><p><span id="update_by_ids"></span></p>
    </div><h4>Update with Jira Keys/IDs</h4><p>To update by explicit Keys/IDs, simply copy one or more Jira issue Keys/IDs from Jira. Then, in the Workflow Jira step&#39;s <strong>Update an Issue</strong> settings, paste them into the <strong>Key/Issue ID</strong> field.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1605867138534/screenshot-2020-11-20-at-3-35-54-pm.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p></p><div class="tip-callout">To enter multiple issue IDs, you can use the characters <code>, : ;</code> or spaces as separators. Optionally, you can also enclose a group of issue IDs in the character pairs <code>{}</code> or <code>()</code> or <code>[]</code>.</div><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;update_by_variable&#34;&gt;&lt;/span&gt;"><p><span id="update_by_variable"></span></p>
    </div><h4>Update with a Variable</h4><p>As an alternative, you can use the <code>issueId</code> variable property to update one or more Jira issues that you created with Harness. Using the variable we <a href="#jira_issue_variables">created earlier</a>, this example shows the field entry <code>${Jiravar.issueId}</code>:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1605867406718/screenshot-2020-11-20-at-3-45-22-pm.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;example_variable&#34;&gt;&lt;/span&gt;"><p><span id="example_variable"></span></p>
    </div><h4>Example: Update by Variable</h4><p>To update a Jira issue in a Workflow using the <code>issueId</code> variable property, do the following:</p><ol><li>Create a new Jira issue using the <strong>Jira</strong> step in a Workflow, as described in <a href="#create_a_jira_issue_using_a_workflow">Create an Issue in a Workflow</a>.</li><li>In the <strong>Jira</strong> step, click <strong>Output in the Context</strong>. The <strong>Variable Name</strong> and <strong>Scope</strong> settings appear.</li><li>In <strong>Variable Name</strong>, enter a name for your variable, such as <strong>Jiravar</strong>.</li><li>In <strong>Scope</strong>, select <strong>Pipeline</strong>, <strong>Workflow</strong>, or <strong>Phase</strong>.</li><li>Click <strong>Submit</strong> to complete the Jira step.</li><li>Within the scope you set—which, in a Pipeline, can include another Workflow—click <strong>Add Step</strong>. The <strong>Add Step</strong> settings appear.</li><li>In <strong>Collaboration</strong>, click <strong>Jira</strong>. The <strong>Jira</strong> dialog appears. We will update the Jira issue in this step, so you might want to rename the step title to <strong>Jira Update</strong>.</li><li>Click <strong>Update an Issue</strong>. The settings for updating a Jira issue appear:<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1573235670242/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Select the same <strong>Jira Connector</strong> and <strong>Project</strong> that you used when you added the Jira step to create the issue.</li><li>In <strong>Key/Issue ID</strong>, enter the variable expression that references the <strong>Key/ID</strong>(s) of the issue(s) you created. You reference a <strong>Key/ID</strong> using the property <code>issueId</code> or <code>issueKey</code>. In our example, when you created an output variable (in the Workflow&#39;s Jira step) that created the Jira issue, the variable was named <strong>Jiravar</strong>. So the variable reference is <code>${Jiravar.issueId}</code>.<br/><br/>Now this Jira step will update the same Jira issue(s).</li><li>Next, enter text to update the Jira issue(s) referenced by <code>${Jiravar.issueId}</code>, using the <strong>Update Summary</strong> and <strong>Update Status</strong> fields.</li><li>In <strong>Description</strong>, you can reference the description field of the same issue using the variable <code>${jiraVar.issue.description}</code>, and append information to it, like this:<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1573235889622/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ol><p>Here&#39;s an example where the Jira step creates a new Jira issue, relying on the output variable <strong>Jiravar</strong>. The variable is scoped to <strong>Pipeline</strong>, to enable another Workflow to update the Jira issue.</p><p>Here&#39;s the Jira step in Harness that creates the Jira issue:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1573236670549/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>Here&#39;s the newly created ticket in Jira:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1549571214115/image.png" style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure><p>Here&#39;s the Jira step to <em>update</em> the Jira issue. Note the comment in the <strong>Add Comment</strong> field: <code>Prod Workflow Complete</code>.</p><p></p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1573237456255/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><div class="note-callout"><strong>Updating the issue Description:</strong> If you leave the <strong>Description</strong> setting empty, the description from the issue referenced using <code>${Jiravar.issueId}</code> is maintained. If you add text to the <strong>Description</strong> field, that text overwrites the text in the issue. You can use the variable <code>${Jiravar.issue.description}</code> to reference the original description, and then append information. The <code>issue.description</code> expression references the original description in the issue referenced with <code>${Jiravar.issueId}</code>.</div><p>During deployment, Harness Manager&#39;s <strong>Deployments</strong> page contains a link to the updated Jira issue:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1549571272961/image.png" style="max-height:75%;max-width:75%" data-hd-height="75%" data-hd-width="75%"/></figure><p>Here&#39;s the updated Jira issue in Jira. Note the Comment: <code>Prod Workflow Complete</code>.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1549571315218/image.png" style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure><p></p><p></p><div class="hd--md" data-hd-markdown="&lt;span id=&#34;example_artifact_tag&#34;&gt;&lt;/span&gt;"><p><span id="example_artifact_tag"></span></p>
    </div><h4>Example: Update by Artifact Tag</h4><p>This second Workflow example uses a variable, combined with an artifact tag, to update a pair of Jira issues during deployment. In this example, the artifact is a an AMI.</p><div class="tip-callout">See <a href="/article/rd6ghl00va-ami-deployment">AMI (Amazon Machine Image) Deployment</a> for background information about AMI deployment in Harness.</div><p>In the AWS Console, the highlighted AMI (<code>ui-integration-test-v5</code>) has been assigned a Tag consisting of a key/value pair. The key is named <code>jiraIds</code>, and its value is the pair of Jira issue IDs we want to update: <code>TJI-1234, TJI-1235</code>.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/su9avgyuhv/1561528456542/image.png"/></figure><p></p><p>In Harness, our Workflow to deploy this AMI contains a Jira step, which is executed after <strong>Setup AutoScaling Group</strong>:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/su9avgyuhv/1561529312617/image.png"/></figure><p></p><p>In the Jira step, the <strong>Key/Issue ID</strong> field references the AMI&#39;s Tag key using the variable <code>${artifact.metadata.jiraIds}</code> . The <strong>Add Comment</strong> field specifies a simple test message to write to the linked Jira issues:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/su9avgyuhv/1561529556886/image.png" style="max-height:55%;max-width:55%" data-hd-height="55%" data-hd-width="55%"/></figure><p></p><p>Once we run the deployment, upon successful setup of the Auto Scaling Group, the <strong>Details</strong> panel shows that Harness has updated the two intended Jira issues:</p><p></p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/su9avgyuhv/1561530012402/image.png"/></figure><h3>Jira Resolution Support</h3><p>You can update the resolution setting of a Jira Issue in the Jira step:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1601335703880/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>To add the resolution setting, in the Jira step, click <strong>Issue Fields</strong>, and then select <strong>Resolution</strong>.</p><p>The <strong>Resolution</strong> setting is added. It is populated by the resolution settings in the Jira project you selected in <strong>Project</strong>.</p><p>Once you deploy the Workflow, the Jira issue&#39;s <strong>Resolution</strong> status is updated with the value you selected:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1601336080973/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><div class="note-callout">You can also add a Harness Service or Workflow variable expression. See <a href="/article/q78p7rpx9u-add-service-level-config-variables">Add Service Config Variables</a> and <a href="/article/766iheu1bk-add-workflow-variables-new-template">Set Workflow Variables</a>.</div><p></p><h3>Jira Time Tracking Support</h3><div class="note-callout">Harness does not support Jira Time Tracking <strong>legacy mode</strong>.</div><p>You can update the time tracking setting of a Jira Issue in the Jira step. To add the Time tracking setting, do the following:</p><ol><li>In the <strong>Jira</strong> step, click <strong>Issue Fields</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1603784826685/screenshot-2020-10-27-at-1-16-27-pm.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Select <strong>Time tracking</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/077hwokrpr/1603784593008/screenshot-2020-10-27-at-1-12-56-pm.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Enter <strong>Original</strong> and <strong>Remaining Estimate</strong>.</li><li>Click <strong>Submit</strong>.<br/><br/>The Time tracking setting is added. Once you deploy the Workflow, the Jira issue&#39;s Time tracking status is updated with the value you selected.<div class="note-callout">You can also add a Harness Service or Workflow variable expression. See <a href="https://docs.harness.io/article/q78p7rpx9u-add-service-level-config-variables">Add Service Config Variables</a> and <a href="https://docs.harness.io/article/766iheu1bk-add-workflow-variables-new-template">Set Workflow Variables</a>.</div></li></ol><h3>Jira-based Approvals</h3><p>You can add approval steps in both Workflows and Pipelines, and can use Jira issues&#39; Workflow statuses for approval and rejection criteria. For more information, see <a href="/article/qxki6o7y31-jira-based-approvals">Jira Approvals</a>.</p><h3>Create Jira Issues from Verification Events</h3><p>When a deployment fails, you can create a Jira issue directly from a deployment&#39;s verify step, or from 24/7 Service Guard. For details, see <a href="/article/v4d4pd5lxi-jira-cv-ticket">File Jira Tickets on Verification Events</a>.</p>
