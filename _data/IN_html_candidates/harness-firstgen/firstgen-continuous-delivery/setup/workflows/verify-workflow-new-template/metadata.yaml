  body: |-
    <p>One of the most important steps in a Workflow is verification. A verification step ties your Workflow and your Verification Provider to <strong>Harness Continuous Verification</strong> features.</p><div class="note-callout">In order to obtain the names of the host(s) or container(s) where your Service is deployed, the <strong>Verify Steps</strong> should be defined in your Workflow <strong>after</strong> you have run at least one successful deployment.</div><p>In this topic:</p><ul><li> <a href="#before_you_begin">Before You Begin</a></li><li> <a href="#add_verify_step_workflows">Step: Add Verification Steps to Workflows</a></li></ul><div class="hd--md" data-hd-markdown="&lt;span id=&#34;before_you_begin&#34;&gt;&lt;/span&gt;"><p><span id="before_you_begin"></span></p>
    </div><h3>Before You Begin</h3><ul><li> <a href="/article/o86qyexcab-tags-how-tos">Add a Workflow</a></li><li> <a href="https://docs.harness.io/article/m220i1tnia-workflow-configuration">Workflows</a></li></ul><div class="hd--md" data-hd-markdown="&lt;span id=&#34;add_verify_step_workflows&#34;&gt;&lt;/span&gt;"><p><span id="add_verify_step_workflows"></span></p>
    </div><h3>Step: Add Verification Steps to Workflows</h3><p>To set up a verification step, do the following:</p><ol><li>In a Workflow, click <strong>Verify Service</strong> and then <strong>Add Step.</strong> The <strong>Add Step</strong> settings appear.</li><li>In <strong>Verifications</strong>, click the Verification Provider connected to the Service you are deploying in this Workflow. The configuration dialog for the Service appears.</li><li>Fill out the Verification Provider&#39;s configuration dialog and click <strong>Submit</strong>. The <strong>Verify Service</strong> step displays the Verification Provider.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/m220i1tnia/1533167538389/verification-service-nr.png"/></figure></li></ol><div class="note-callout">In a multi-phase deployment, the verification steps are in the sub-steps within each phase.</div><p>You can read more about the different verification integrations in <a href="https://harness.helpdocs.io/article/ina58fap5y-what-is-cv">What Is Continuous Verification (CV)?</a> and <a href="/article/r6ut6tldy0-verification-providers">VerificationÂ Providers</a>.</p><p></p>
