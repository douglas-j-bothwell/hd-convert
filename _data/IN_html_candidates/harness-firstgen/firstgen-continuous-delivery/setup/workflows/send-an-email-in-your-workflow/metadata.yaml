  body: '<p>You can use the Email Workflow step to send an email to registered Harness
    User email addresses as part of your Workflow.</p><div class="note-callout">The
    Email step is different than the Workflow Notification Strategy, which notifies
    Harness User Groups of different Workflow conditions. See <a href="/article/duu0gbhejn-add-notification-strategy-new-template">Add
    a Workflow Notification Strategy</a>.</div><p>In this topic:</p><ul><li> <a href="#before_you_begin">Before
    You Begin</a></li><li> <a href="#limitations">Limitations</a></li><li> <a href="#undefined">Supported
    Platforms and Technologies</a></li><li> <a href="#option_use_your_own_smtp_server">Option:
    Use Your Own SMTP Server</a></li><li> <a href="#step_1_add_the_email_step">Step
    1: Add the Email Step</a></li><li> <a href="#step_2_enter_addresses_and_message">Step
    2: Enter Addresses and Message</a></li><li> <a href="#option_use_variable_expressions_in_body">Option:
    Use Variable Expressions in Body</a></li><li> <a href="#configure_as_code">Configure
    As Code</a></li></ul><h3>Before You Begin</h3><ul><li> <a href="/article/m220i1tnia-workflow-configuration">Workflows</a></li><li>
    <a href="/article/duu0gbhejn-add-notification-strategy-new-template">Add a Workflow
    Notification Strategy</a></li><li> <a href="/article/8nkhcbjnh7-add-smtp-collaboration-provider">Add
    SMTP Collaboration Provider</a></li></ul><h3>Limitations</h3><ul><li>You can only
    use email addresses that are <strong>registered</strong> to Harness User accounts.
    This helps to ensure secure communication from your Workflow. If the Email step
    uses an unregistered email address, it will not be sent to the unregistered email
    address.</li><li>If the email is addressed to registered and unregistered addresses,
    only the registered addresses receive the email.</li><li>The email that is received
    <u>does not</u> show the Harness User that executed the Workflow as the <strong>from</strong>
    or <strong>reply-to</strong> settings.</li></ul><h3 id="undefined">Supported Platforms
    and Technologies</h3><p>See <a href="/article/220d0ojx5y-supported-platforms">Supported
    Platforms and Technologies</a>.</p><h3>Option: Use Your Own SMTP Server</h3><p>By
    default, emails are sent using the built-in Harness default SMTP server.</p><p>To
    use your own SMTP server, follow the steps in <a href="/article/8nkhcbjnh7-add-smtp-collaboration-provider">Add
    SMTP Collaboration Provider</a>.</p><div class="note-callout">Configuring your
    SMTP server is <u>required</u> only if you are using <a href="https://docs.harness.io/article/gng086569h-harness-on-premise-versions">Harness
    On-Prem</a>.</div><h3>Step 1: Add the Email Step</h3><p>You can add the Email
    step to any section of a Workflow that allows steps.</p><ol><li>In your Harness
    Workflow, click <strong>Add Step</strong>.</li><li>Click <strong>Email</strong>
    and then click <strong>Next</strong>.</li><li>In <strong>Name</strong>, enter
    a name for the step.</li></ol><h3>Step 2: Enter Addresses and Message</h3><ol><li>In
    <strong>To</strong> and <strong>CC</strong>, enter one or more email addresses
    of <u>Harness Users</u>. Email addresses are comma-separated.</li><li>Provide
    a <strong>Subject</strong> and <strong>Body</strong> message.</li></ol><p>The
    <strong>Body</strong> setting supports HTML. The <strong>Subject</strong> setting
    does not.</p><h3>Option: Use Variable Expressions in Body</h3><p>You can use <a
    href="/article/9dvxcegm90-variables">Harness variables expressions</a> in the
    Body of the message.</p><p>You can use built-in Harness expressions to display
    information about the deployment:</p><pre>Testing email variables:<br/>&lt;ul&gt;<br/>  &lt;li&gt;${app.name}&lt;/li&gt;<br/>  &lt;li&gt;${workflow.displayName}&lt;/li&gt;<br/>  &lt;li&gt;${deploymentUrl}&lt;/li&gt;<br/>&lt;/ul&gt;</pre><p>Which
    are displayed in the delivered message:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/q1xblriy6d/1604704030216/image.png"/></figure><p>You
    can use <a href="/article/766iheu1bk-add-workflow-variables-new-template">Workflow
    variables</a> also. You can use <a href="/article/q78p7rpx9u-add-service-level-config-variables">Service
    Config variables</a> but the Email step must be in a Workflow phase where the
    Service is used, and not in a Pre-deployment section of the Workflow.</p><h3>Configure
    As Code</h3><p>To see how to configure the settings in this topic using YAML,
    configure the settings in the UI first, and then click the YAML editor button
    (<span style="color:#fb9e00" data-hd-color="#fb9e00"><strong>&lt;/&gt;</strong></span>).</p>'
