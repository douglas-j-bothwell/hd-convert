  body: '<p>The first step in integrating your Blueprint definitions into Harness
    is setting up the necessary Harness account components: Delegates, Cloud Providers,
    and Source Repo Providers.</p><p>This topic describes how to set up these components
    for Blueprint.</p><p>Once you set your account for Blueprint, you can begin integrating
    your Blueprint definitions. See <a href="/article/u4dej7jsix-add-azure-blueprints-to-harness">Add
    Azure Blueprints to Harness</a>.</p><p>In this topic:</p><ul><li><a href="https://docs.harness.io/article/0qc8f6w5qn-set-up-harness-for-azure-blueprint#before_you_begin">Before
    You Begin</a></li><li><a href="https://docs.harness.io/article/0qc8f6w5qn-set-up-harness-for-azure-blueprint#limitations">Limitations</a></li><li><a
    href="https://docs.harness.io/article/0qc8f6w5qn-set-up-harness-for-azure-blueprint#undefined">Step
    1: Install a Harness Delegate</a></li><li><a href="https://docs.harness.io/article/0qc8f6w5qn-set-up-harness-for-azure-blueprint#undefined">Step
    2: Set Up the Azure Cloud Provider</a></li><li><a href="https://docs.harness.io/article/0qc8f6w5qn-set-up-harness-for-azure-blueprint#undefined">Step
    3: Set Up Source Repo Provider</a></li></ul><h3>Before You Begin</h3><ul><li><a
    href="https://docs.harness.io/article/4o7oqwih6h-harness-key-concepts">Harness
    Key Concepts</a></li><li>Get an overview of provisioning with Blueprint in <a
    href="https://docs.harness.io/article/c7bzn7vjwn-azure-arm-and-blueprint-provision-with-harness">Azure
    ARM and Blueprint Provisioning with Harness</a>.</li><li><a href="https://docs.harness.io/article/h9tkwmkrm7-delegate-installation">Delegate
    Installation and Management</a></li><li><a href="https://docs.harness.io/article/whwnovprrb-cloud-providers">Add
    Cloud Providers</a></li><li><a href="https://docs.harness.io/article/ay9hlwbgwa-add-source-repo-providers">Add
    Source Repo Providers</a></li></ul><h3>Limitations</h3><p>See <a href="/article/sq1xy00oaa-azure-blueprint-how-tos">Azure
    Blueprint How-tos</a>.</p><h3 id="undefined">Step 1: Install a Harness Delegate</h3><p>A
    Harness Delegate performs the Blueprint provisioning in your Blueprint definitions.
    When installing the Delegate for your Blueprint provisioning, consider the following:</p><ul><li>The
    Delegate must also be able to connect to your definition repo. The Delegate will
    pull the definition at deployment runtime.</li><li>All Harness Delegates types
    can use Blueprint.</li></ul><p>To install a Delegate, follow the steps in <a href="https://docs.harness.io/article/h9tkwmkrm7-delegate-installation">Delegate
    Installation and Management</a>. Once you install the Delegate and it registers
    with Harness, you&#39;ll see it on the Harness Delegates page.</p><h3 id="undefined">Step
    2: Set Up the Azure Cloud Provider</h3><p>A Harness Azure Cloud Provider connects
    to your Azure subscription using your Client ID and Tenant ID.</p><p>Follow the
    steps in <a href="https://docs.harness.io/article/4n3595l6in-add-microsoft-azure-cloud-provider">Add
    Microsoft Azure Cloud Provider</a> to connect Harness to Azure.</p><p>The Azure
    service account for the Azure Cloud Provider will need the roles required for
    the Azure resources you are provisioning.</p><p>See <strong>Azure Blueprint</strong> in <a
    href="https://docs.harness.io/article/4n3595l6in-add-microsoft-azure-cloud-provider">Add
    Microsoft Azure Cloud Provider</a>.</p><h3 id="undefined">Step 3: Set Up Source
    Repo Provider</h3><p>Harness pulls Azure Blueprint definitions from a Git repo,
    such as GitHub.</p><p>Add a Harness Source Repo Provider to connect Harness to
    the Git account/repo for your blueprints.</p><p>If Source Repo Provider connects
    to a Git account, you can specify the repo in each Infrastructure Provisioner
    that uses that Source Repo Provider.</p><p>See <a href="https://docs.harness.io/article/ay9hlwbgwa-add-source-repo-providers">Add
    Source Repo Providers</a>.</p><h3>Next Step</h3><p><a href="/article/u4dej7jsix-add-azure-blueprints-to-harness">Add
    Azure Blueprints to Harness</a></p><p></p><p></p><p></p><p></p>'
