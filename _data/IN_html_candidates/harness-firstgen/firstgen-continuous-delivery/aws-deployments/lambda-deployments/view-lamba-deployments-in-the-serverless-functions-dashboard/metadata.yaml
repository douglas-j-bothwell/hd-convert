  body: '<div class="tip-callout">This content is for Harness <a href="/article/1fjmm4by22">FirstGen</a>.
    Switch to <a href="/article/5fnx4hgwsa">NextGen</a>.</div><p></p><p>Add the required
    policies to the Execution Role for the Lambda function to view your Lambda functions
    in the Serverless Functions Dashboard.</p><p>In this topic:</p><ul><li><a href="#before_you_begin">Before
    You Begin</a></li><li><a href="#step_1_add_policies_to_lambda_execution_role">Step
    1: Add Policies to Lambda Execution Role</a></li><li><a href="#step_2_view_lambda_deployments_in_the_serverless_functions_dashboard">Step
    2: View Lambda Deployments in the Serverless Functions Dashboard</a></li><li><a
    href="#next_steps">Next Steps</a></li></ul><p></p><h3>Before You Begin</h3><ul><li><a
    href="/article/lo9taq0pze-1-delegate-and-connectors-for-lambda">Connect to AWS
    for Lambda Deployments</a></li><li><a href="/article/qp8hk4nzbo-2-service-for-lambda">Add
    Lambda Functions</a></li><li><a href="/article/45dm9z3m2h-3-lambda-environments">Define
    your Lambda Target Infrastructure</a></li></ul><p></p><h3>Step 1: Add Policies
    to Lambda Execution Role</h3><p>To see your Lambda invocations on the Serverless
    Dashboard, the <a href="https://docs.aws.amazon.com/lambda/latest/dg/lambda-intro-execution-role.html"
    target="_blank">Execution Role</a> for the Lambda function must have the following
    policies:</p><ul><li>AmazonEC2FullAccess</li><li>AWSLambda_FullAccess (previously
    AWSLambdaFullAccess)</li><li>AWSLambdaVPCAccessExecutionRole</li><li>AWSLambdaRole</li><li>CloudWatchReadOnlyAccess</li></ul><p>The
    Function Invocations are updated every 10 minutes.</p><h3>Step 2: View Lambda
    Deployments in the Serverless Functions Dashboard</h3><p>Harness Manager&#39;s
    Serverless Functions Dashboard offers views of your Lambda deployment data.</p><p>Here
    is an individual Lambda deployment and how it is displayed on the Serverless Functions
    dashboard:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/491a6etr7a/1578426600779/image.png"/></figure><p>See
    <a href="/article/vlj9xbj315-serverless-functions-dashboard">Serverless Functions
    Dashboard</a>.</p><p></p><h3>Next Steps</h3><ul><li><a href="/article/g9o2g5jbye-troubleshooting-harness#aws_lambda">Troubleshooting
    AWS Lambda Deployments</a></li></ul><p></p>'
