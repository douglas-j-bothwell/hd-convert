        </div>
      </div>
    </div></div><h4>How can Harness help verify my applications and services?</h4><p>Harness&#39; Continuous Verification (CV) approach simplifies verification. First, Harness aggregates monitoring from multiple providers into one dashboard. Second, Harness uses machine learning to identify normal behavior for your applications. This allows Harness to identify and flag anomalies in future deployments, and to perform automatic rollbacks.</p><p>See <a href="/article/ina58fap5y-what-is-cv">What Is Continuous Verification (CV)?</a>.</p><p>See the following Harness blogs:</p><p> <a href="https://harness.io/2017/11/can-apply-machine-learning-continuous-delivery/">Can you apply Machine Learning to Continuous Delivery?</a></p><p> <a href="https://harness.io/2018/04/how-harness-eliminates-false-positives-with-neural-nets/" target="_blank">How Harness Eliminates False Positives with Neural Nets</a></p><p></p><h4>What does Harness do with my APM/Time-Series data?</h4><p>Harness Continuous Verification uses real-time, semi-supervised machine learning to model and predict your service&#39;s behavior. We then apply anomaly-detection techniques to the modeled representation, to predict regressions in behavior or performance.</p><h4>What does Harness do with my log data?</h4><p>Harness Continuous Verification can consume data from log providers like Sumo Logic and Elastic/ELK.</p><p>Using semi-supervised machine learning, Harness analyzes and extracts clusters of log messages, based on textual and contextual similarity. This builds a further signature (model) of your service&#39;s current state and future behavior.</p><p>Using this learned signature—and using real-time comparisons of the current signature to past versions—Harness then predict service anomalies and regressions, starting at deployment time and extending beyond.</p><h4>Why Perform Continuous Verification?</h4><p>In traditional application performance monitoring, you either manually watch dashboards, or write rules to define risk. But once you adopt continuous delivery, these approaches won&#39;t scale.</p><p>Rules-based alerting relies on static rules, but with continuous delivery, your application data is highly dynamic. Your environment changes at accelerating velocity; the entropy of your system increases; and things break.</p><p>Ideally, then, performance monitoring under continuous delivery should be configuration-free: Users should not need to add rules at all.</p><p>This implies a machine learning–based approach. Over time, unsupervised ML models models can analyze data from multiple monitoring providers, and can then predict your system&#39;s future behavior, identify anomalies, and respond to those anomalies.</p><h4>How is Harness more dynamic than rules-based learning?</h4><p>In traditional application performance monitoring, you either manually watch dashboards, or write rules to define risk. But once you adopt continuous delivery, these approaches won&#39;t scale.</p><p>Rules-based alerting relies on static rules, but with continuous delivery, your application data is highly dynamic. Your environment changes at accelerating velocity; the entropy of your system increases; and things break.</p><p>Ideally, performance monitoring under continuous delivery should be configuration-free: Users should not need to add rules at all.</p><h4>Does Harness use Machine Learning (ML)?</h4><p>Yes. Over time, unsupervised ML models models can analyze data from multiple monitoring providers, and can then predict your system&#39;s future behavior, identify anomalies, and respond to those anomalies.</p><p>Harness&#39; semi-supervised ML takes this approach a step further. You can tune Harness&#39; learning engine to generate alerts targeted to <em>your</em> service and environment. Compared to coarse, basic rules, this provides a much more flexible basis for pausing or rolling back deployments.</p><p>Given the requirement for fast failure detection (low mean time to detect, or MTTD), and the vast amount of log data that can be generated by monitoring your services, Harness&#39; semi-supervised ML drastically improves your MTTR (mean time to respond) to failures.</p><h3>24/7 Service Guard</h3><p>For an overview of Harness&#39; support for platforms, methodologies, and related technologies, see <a href="https://docs.harness.io/article/220d0ojx5y-supported-platforms">Supported Platforms and Technologies</a>.</p><h4>What is Harness 24/7 Service Guard?</h4><p>Harness 24/7 Service Guard:</p><ul><li>Collects all of your monitoring and verification tools into a single dashboard.</li><li>Applies Harness Continuous Verification unsupervised machine-learning to detect regressions and anomalies across transactions and events.</li><li>Lets you drill down to the individual issue and open it in the related tool.</li></ul><p>Harness 24/7 Service Guard gives DevOps operational visibility across all your monitoring tools in all your production environments.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/oanvuqoow1/1605132968783/image.png"/></figure><p>See <a href="/article/dajt54pyxd-24-7-service-guard-overview">24/7 Service Guard Overview</a>.</p><p>For an introduction to 24/7 Service Guard&#39;s uses cases and design, see the Harness Blog post, <a href="https://harness.io/2018/12/harness-24-7-service-guard-empowers-developers-with-total-operational-control/" target="_blank">Harness 24/7 Service Guard Empowers Developers with Total Operational Control</a>.</p><h4>Does 24/7 Service Guard show deployment verifications?</h4><p>Yes. The following image shows how the Continuous Verification dashboard includes both 24/7 Service Guard and Harness Deployments verification.</p><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/l5ky4p140j/1544751236023/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/l5ky4p140j/1544751236023/image.png"/></a></figure><ol><li>24/7 Service Guard detection.</li><li>Harness Deployments verification.</li></ol><div class="note-callout">For 24/7 Service Guard, the queries you define to collect logs are specific to the application or service you want monitored. Verification is at the application/service level. This is unlike Workflows, where verification is performed at the host/node/pod level.</div><h4>What Machine Learning does 24/7 Service Guard do?</h4><p>24/7 Service Guard applies:</p><ul><li>Predictive machine learning models for short-term behavior:<ul><li>Applies deep neural nets to short-term history.</li><li>Detects unusual patterns due to spikes.</li><li>Adapts to drift over deployments.</li></ul></li><li>Applies memory models for long term behavior:<ul><li>Learns historical/cyclical trends.</li><li>Quantifies app reliability over Web and business transactions, based on the history of anomalous behavior.</li><li>Quantifies the importance of different Web and business transactions, based on app usage over short- and long-term periods.</li></ul></li></ul><h4>What can I see in the 24/7 Service Guard dashboard?</h4><p>The following image describes the 24/7 Service Guard dashboard for the application.</p><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/dajt54pyxd/1578089995280/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/dajt54pyxd/1578089995280/image.png"/></a></figure><ol><li><strong>Monitoring sources:</strong> Verification and metrics providers, such as AppDynamics, etc. For a list of the verification providers supported by Harness, see <a href="https://docs.harness.io/article/myw4h9u05l-verification-providers-list">Continuous Verification</a>.</li><li><strong>Heat map:</strong> The heat map is generated using the application and the monitoring sources. Each square is a time segment.</li><li><strong>Time resolution:</strong> You can go high-level (for example, 30 days) or low-level (12 hours).</li><li><strong>Performance regressions:</strong> Red and yellow are used to highlight regressions and anomalies. The colors indicate the Overall Risk Level for the monitoring segment.</li><li><strong>Transactions analysis:</strong> Click a square to see the machine-learning details for the monitoring segment. The analysis details show the transactions for the monitoring segment. High-risk transactions are listed first.</li><li><strong>Drill-in to find the cause of the regression or anomaly:</strong> When you click the dot for a transaction, you get further details and you can click a link to open the transaction in the monitoring tool. This allows you to go into the monitoring tool and find the root cause of the regression (specific queries, events, etc).</li></ol><h3>Verifying Deployments</h3><p>For an overview of Harness&#39; support for platforms, methodologies, and related technologies, see <a href="https://docs.harness.io/article/220d0ojx5y-supported-platforms">Supported Platforms and Technologies</a>.</p><h4>When Does Harness Verify Deployments?</h4><p>At deployment time, Harness&#39; <strong>Deployment Verification</strong> feature validates your artifacts, and then validates the individual service instances to which you&#39;ve deployed.</p><figure><a href="https://files.helpdocs.io/i5nl071jo5/articles/nkzv30ka5p/1578729124146/image.png"><img src="https://files.helpdocs.io/i5nl071jo5/articles/nkzv30ka5p/1578729124146/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></a></figure><p>Deployment Verification verifies the first 15 minutes of deployments. Deployment verification is set up using a Harness Workflow.</p><p>For an excellent example of Deployment Verification, see the Harness Blog post, <a href="https://harness.io/customers/case-studies/automated-ci-cd-rollback/" target="_blank">How Build.com Rolls Back Production in 32 Seconds</a>.</p><p>See <a href="/article/95vzen6l4m-when-verify">When Does Harness Verify Deployments?</a>.</p><h4>How Does Harness Perform Continuous Verification?</h4><p>Harness Continuous Verification can consume and analyze performance metrics and/or log data from your choice of providers. This topic covers your choice of analysis strategies: Previous Analysis and Canary Analysis.</p><p>Each strategy has a different combination of load (datasets) and granularity:</p><table><tbody><tr><td><p><strong>Analysis Strategy</strong></p></td><td><p><strong>Load</strong></p></td><td><p><strong>Granularity</strong></p></td></tr><tr><td><p>Previous</p></td><td><p>Synthetic</p></td><td><p>Container level</p></td></tr><tr><td><p>Canary</p></td><td><p>Real user traffic</p></td><td><p>Container level</p></td></tr></tbody></table><h4>What is Previous Analysis?</h4><p>In Previous Analysis, Harness compares the metrics received for the nodes deployed in each Workflow Phase with metrics received for all the nodes during the previous deployment. </p><p>Remember that verification steps are used only after you have deployed successfully at least once: In order to verify deployments and find anomalies, Harness needs data from previous deployments.</p><p>For example, if Phase 1 deploys app version 1.2 to node A, the metrics received from the APM during this deployment are compared to the metrics for nodes A, B, and C (all the nodes) during the previous deployment (version 1.1). Previous Analysis is best used when you have predictable load, such as in a QA environment.</p><h4>Can I change the baseline for Previous Analysis?</h4><p>Yes. By default in a Previous Analysis strategy, Harness uses the Continuous Verification data of the last successful Workflow execution <strong>with data</strong> as the baseline for the current analysis. This is an automatic setting, but you can select a specific deployment as a new baseline.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/oanvuqoow1/1605135046624/image.png"/></figure><p></p><h4>What is Canary Analysis?</h4><p>For Canary Analysis, Harness compares the metrics received for all old app version nodes with the metrics for the new app version nodes. The nodes deployed in each Workflow Phase are compared with metrics received for all of the existing nodes hosting the application.</p><p>In the following example, a Prometheus verification step is using Canary Analysis to compare a new node with two previous nodes:</p><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/oanvuqoow1/1620840062275/i-rse-rlnmsul-0-kosz-on-melq-b-94-m-1-oyd-z-f-rs-1-zaptd-0-xo-dnzks-vx-6-f-po-9-d-6-n-dmc-0-fvvye-tcp-hrlan-4-r-s-lzdp-4-dy-qsz-yo-vaxmv-pk-af-3-dyxg-mrjae-zygzpsk-oof-nmy-2-za-2-dz-7-m-4-b"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/oanvuqoow1/1620840062275/i-rse-rlnmsul-0-kosz-on-melq-b-94-m-1-oyd-z-f-rs-1-zaptd-0-xo-dnzks-vx-6-f-po-9-d-6-n-dmc-0-fvvye-tcp-hrlan-4-r-s-lzdp-4-dy-qsz-yo-vaxmv-pk-af-3-dyxg-mrjae-zygzpsk-oof-nmy-2-za-2-dz-7-m-4-b" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></a></figure><p>For example, if Phase 1 deploys to 25% of your nodes, the metrics received for the new app versions on these nodes are compared with metrics received for the old app versions on these nodes.</p><p>The metrics are taken for the period of time defined in <strong>Analysis Time duration</strong>.</p><h4>What is Analysis Time Duration?</h4><p>This is the number of data points Harness uses. If you enter 10 minutes, Harness will take the first 10 minutes worth of the log/APM data points and analyze it.</p><p>The length of time it takes Harness to analyze the 10 min of data points depends on the number of instances being analyzed and the monitoring tool. If you have a 1000 instances, it can take some time to analyze the first 10 minutes of all of their logs/APM data points.</p><p>The recommended Analysis Time Duration is 10 minutes for logging providers and 15 minutes for APM and infrastructure providers.</p><p>Harness waits 2-3 minutes to allow enough time for the data to be sent to the verification provider before it analyzes the data. This wait time is a standard with monitoring tools. So, if you set the <strong>Analysis Time Duration</strong> to 10 minutes, it includes the initial 2-3 minute wait, and so the total sample time is 13 minutes.</p><p>See <a href="/article/0avzb5255b-cv-strategies-and-best-practices">CV Strategies, Tuning, and Best Practices</a>.</p><h4>Which providers support each analysis strategy?</h4><p>The following table lists which analysis strategies are supported for each Verification Provider.</p><table><tbody><tr><td><p><strong>Provider</strong></p></td><td><p><strong>Previous</strong></p></td><td><p><strong>Canary</strong></p></td></tr><tr><td><p>AppDynamics</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>NewRelic</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>DynaTrace</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>Prometheus</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>SplunkV2</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>ELK</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>Sumo</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>Datadog Metrics</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>Datadog Logs</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>CloudWatch</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>Custom Metric Verification</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>Custom Log Verification</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>BugSnag</p></td><td><p>Yes</p></td><td><p>No</p></td></tr><tr><td><p>Stackdriver Metrics</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr><tr><td><p>Stackdriver Logs</p></td><td><p>Yes</p></td><td><p>Yes</p></td></tr></tbody></table><h4>What Harness deployment strategy supports each analysis strategy?</h4><p>The following table lists which analysis strategies are supported in each deployment type.</p><table><tbody><tr><td><p><strong>Deployment Type</strong></p></td><td><p><strong>Analysis Supported</strong></p></td></tr><tr><td><p>Basic</p></td><td><p>Previous</p></td></tr><tr><td><p>Canary</p></td><td><p>Canary</p></td></tr><tr><td><p>BlueGreen</p></td><td><p>Previous,</p></td></tr><tr><td><p>Rolling</p></td><td><p>Previous</p></td></tr><tr><td><p>Multi-service</p></td><td><p>No</p></td></tr><tr><td><p>Build </p></td><td><p>No</p></td></tr><tr><td><p>Custom</p></td><td><p>No</p></td></tr></tbody></table><h4>Are there verification Best Practices?</h4><p>Yes. When picking an analysis strategy, there are several factors to consider, such as the type of deployment, in which Phase of the Workflow to add verification, and whether the number of instances/nodes/etc are consistent between deployments.  </p><p>See <a href="/article/0avzb5255b-cv-strategies-and-best-practices#verification_best_practices">Verification Best Practices</a>.</p><h3>Verification Results</h3><p>For an overview of Harness&#39; support for platforms, methodologies, and related technologies, see <a href="https://docs.harness.io/article/220d0ojx5y-supported-platforms">Supported Platforms and Technologies</a>.</p><h4>What are some of the verification results?</h4><p>The following diagrams call out some of the main analysis elements.</p><p>Here is an example of the badges and summaries provided in the header.</p><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/2la30ysdz7/1578094769404/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/2la30ysdz7/1578094769404/image.png"/></a></figure><p>Here is an example showing a few of the elements for log analysis.</p><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/2la30ysdz7/1575575743174/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/2la30ysdz7/1575575743174/image.png"/></a></figure><p>Here is an example showing a few of the elements for metric analysis:</p><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/2la30ysdz7/1575674842046/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/2la30ysdz7/1575674842046/image.png"/></a></figure><p>The following sections describe the different verification elements in more detail.</p><p>See <a href="/article/2la30ysdz7-deployment-verification-results">Verification Results Overview</a>.</p><h3>Tuning Verification Feedback</h3><p>For an overview of Harness&#39; support for platforms, methodologies, and related technologies, see <a href="https://docs.harness.io/article/220d0ojx5y-supported-platforms">Supported Platforms and Technologies</a>.</p><h4>Can I tune the verification results to improve analysis?</h4><p>Of course. For each of the verification events, you can perform various operations to improve analysis and reactions to events.</p><h4>How do I tune feedback?</h4><p>You can refine the verification analysis Harness performs on your application&#39;s logging data by providing feedback that clarifies verification events. For example, Harness might flag an event as a <strong>Not a Risk</strong> event, but you might like to increase the priority to a <strong>P1</strong>.</p><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/oanvuqoow1/1620840062531/kqssbbvi-arj-sa-nxun-1-yxxgd-gct-uc-8-b-zd-8-xudsnfy-qmenh-lu-ivrk-5-a-320-dc-bywqpxd-lc-2-lyu-8-e-jmj-rffn-s-kkmp-js-6-ruql-ahly-hu-w-6-pl-4-ztnhle-q-7-5-f-l-7-arkl-2-gri-9-wgmw-kt-i"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/oanvuqoow1/1620840062531/kqssbbvi-arj-sa-nxun-1-yxxgd-gct-uc-8-b-zd-8-xudsnfy-qmenh-lu-ivrk-5-a-320-dc-bywqpxd-lc-2-lyu-8-e-jmj-rffn-s-kkmp-js-6-ruql-ahly-hu-w-6-pl-4-ztnhle-q-7-5-f-l-7-arkl-2-gri-9-wgmw-kt-i" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></a></figure><p>You can update the priority level for an event in a Workflow deployment or in 24/7 Service Guard, and it is applied to events for the Service. It is not specific to that Workflow. </p><p>See:</p><ul><li> <a href="/article/q1m740uwca-harness-verification-feedback-overview">Harness Verification Feedback Overview</a></li><li> <a href="/article/4r2a5nc6q0-refine-24-7-service-guard-verification-analysis">Refine 24/7 Service Guard Verification Analysis</a></li><li> <a href="/article/gd9skrjb4g-refine-deployment-verification-analysis">Refine Deployment Verification Analysis</a></li></ul><h4>Can I tune thresholds?</h4><p>In your deployment verification results, you can customize the threshold of each metric/transaction for a Harness Service in a Workflow.</p><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/oanvuqoow1/1620840063129/lqmn-2-vw-6-v-0-mamf-ix-0-cbc-tg-b-8-pw-xyhu-miy-a-9-g-7-doqnw-0-l-wpjmr-nnunq-8-anwdh-sa-9-wpj-8-y-x-2-mjrqcnz-veu-9-iicr-ufbyt-mz-alt-uyn-tc-f-7-m-qv-w-13-gua-d-1-lj-7-rngcw-em-gip-xsow-u-6-e"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/oanvuqoow1/1620840063129/lqmn-2-vw-6-v-0-mamf-ix-0-cbc-tg-b-8-pw-xyhu-miy-a-9-g-7-doqnw-0-l-wpjmr-nnunq-8-anwdh-sa-9-wpj-8-y-x-2-mjrqcnz-veu-9-iicr-ufbyt-mz-alt-uyn-tc-f-7-m-qv-w-13-gua-d-1-lj-7-rngcw-em-gip-xsow-u-6-e"/></a></figure><p>You can tune each specific metric for each Harness Service to eliminate noise. </p><p>The example above helps you refine the response time. This means if the response time is less than the value entered in <strong>Ignore if [95th Percentile Response Time (ms)] is [less]</strong> then Harness will not mark it as a failure even if it is an anomaly.</p><p>Let&#39;s say the response time was around 10ms and it went to 20ms. Harness&#39; machine-learning engine will flag it as an anomaly because it jumped 100%. If you add a threshold configured to ignore a response time is less than 100ms, then Harness will not flag it.</p><p>You can adjust the threshold for any metric analysis. The following example shows how you can adjust the min and max of host memory comparisons.</p><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/oanvuqoow1/1620840063444/or-4-e-de-kttq-9-k-8-kwp-s-1-l-mm-4-ug-2-hou-tb-tg-hx-sn-siu-6-nmn-iopsngd-8-pmj-wb-wid-yq-nh-t-9-drp-fd-dez-dd-qyjbg-7-oqbp-pmv-8-jrc-n-9-cz-qwii-2-fgl-6-b-05-loun-trwjg-n-0-pbfx-3-m-rku-787-z-a"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/oanvuqoow1/1620840063444/or-4-e-de-kttq-9-k-8-kwp-s-1-l-mm-4-ug-2-hou-tb-tg-hx-sn-siu-6-nmn-iopsngd-8-pmj-wb-wid-yq-nh-t-9-drp-fd-dez-dd-qyjbg-7-oqbp-pmv-8-jrc-n-9-cz-qwii-2-fgl-6-b-05-loun-trwjg-n-0-pbfx-3-m-rku-787-z-a" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></a></figure><h4>Can I apply custom thresholds?</h4><p>Yes. You can use custom thresholds to define two types of rules that override normal verification behavior:</p><ul><li><strong>Ignore Hints</strong> that instruct Harness to skip certain metrics/value combinations from verification analysis.</li><li><strong>Fast-Fail Hints</strong> that cause a Workflow to enter a failed state.</li></ul><p></p><p>Here are the <strong>Criteria</strong> and <strong>Value</strong> options available for the metric you&#39;ve selected:</p><table><tbody><tr><td><p><strong>Criteria</strong></p></td><td><p><strong>Value</strong></p></td></tr><tr><td><p>Absolute Value</p></td><td><p>Enter a literal value of the selected metric. In Ignore Hints, observed values <strong>Less than</strong> this threshold will be skipped from verification analysis. In Fast-Fail Hints, use the <strong>Range Selector</strong> drop-down to select whether observed values <strong>Less than</strong> or <strong>Greater than</strong> your threshold <strong>Value</strong> will move the Workflow to a failed state.</p></td></tr><tr><td><p>Percentage Deviation</p></td><td><p>Enter a threshold percentage at which to either skip the metric from analysis (Ignore Hints), or fail the Workflow (Fast-Fail Hints). Units here are percentages, so entering <code>3</code> will set the threshold at a 3% anomaly from the norm.</p></td></tr><tr><td><p>Deviation</p></td><td><p>This also sets a threshold deviation from the norm. But here, the units are not percentages, but literal values of the selected metric.</p></td></tr></tbody></table><p>See <a href="/article/z2n6mnf7u0-custom-thresholds">Apply Custom Thresholds to Deployment Verification</a>.</p><h4>Can I see the API calls performed during verification?</h4><p>You can view each API call and response between Harness and a verification provider by selecting <strong>View 3rd Party API Calls</strong> in the deployment&#39;s verification details.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/oanvuqoow1/1605134930186/image.png"/></figure><h4>Can I review event distribution?</h4><p>You can view the event distribution for each event by clicking the graph icon:</p><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/oanvuqoow1/1620840063674/8-ozmungu-nhk-w-tjm-6-bw-16-hx-72-wq-rq-wey-jkp-fs-zp-4-v-8-a-frmy-uxe-vw-tl-4-s-7-y-6-cjj-flmjh-o-4-n-avm-yk-nvuv-ayf-f-6-n-n-0-zrfd-c-6-e-6-sq-1-w-vh-rld-mqf-ovhzr-swvae-qq-v-4-p-56-aggzkmhd-q"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/oanvuqoow1/1620840063674/8-ozmungu-nhk-w-tjm-6-bw-16-hx-72-wq-rq-wey-jkp-fs-zp-4-v-8-a-frmy-uxe-vw-tl-4-s-7-y-6-cjj-flmjh-o-4-n-avm-yk-nvuv-ayf-f-6-n-n-0-zrfd-c-6-e-6-sq-1-w-vh-rld-mqf-ovhzr-swvae-qq-v-4-p-56-aggzkmhd-q" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></a></figure><p>The Event Distribution will show you the measured and baseline data, allowing you to see why the comparison resulted in an anomaly. </p><h4>Can I file tickets on verification events?</h4><p>Yes. You can create a Jira ticket from a Harness Verification event, either in a deployment or in 24/7 Service Guard.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/oanvuqoow1/1605139078419/image.png"/></figure><p>See <a href="/article/v4d4pd5lxi-jira-cv-ticket">File Jira Tickets on Verification Events</a>.</p><h3>Continuous Verification Metric Types</h3><p>For an overview of Harness&#39; support for platforms, methodologies, and related technologies, see <a href="https://docs.harness.io/article/220d0ojx5y-supported-platforms">Supported Platforms and Technologies</a>.</p><h4>How do you identify anomalies?</h4><p>When you select a metric, the previously deployed host data or baseline is used as a yardstick for identifying the anomalies during this verification.</p><p>While any change can be flagged as an anomaly, the learning engine takes into account the significance of the change and the ratio associated with the existing pattern. </p><p>All the metrics that lie within the default threshold values will be excluded from the analysis and will always result in low risk.</p><p>See <a href="/article/9e14ilkngd-continuous-verification-metric-types">Continuous Verification Metric Types</a>.</p><p>See also:</p><ul><li> <a href="https://docs.harness.io/article/9e14ilkngd-continuous-verification-metric-types#default_delta">Default Delta</a></li><li> <a href="https://docs.harness.io/article/9e14ilkngd-continuous-verification-metric-types#default_ratio">Default Ratio</a></li><li> <a href="https://docs.harness.io/article/9e14ilkngd-continuous-verification-metric-types#error_rate">Error Rate</a></li><li> <a href="https://docs.harness.io/article/9e14ilkngd-continuous-verification-metric-types#response_time">Response Time</a></li><li> <a href="https://docs.harness.io/article/9e14ilkngd-continuous-verification-metric-types#throughput">Throughput</a></li><li> <a href="https://docs.harness.io/article/9e14ilkngd-continuous-verification-metric-types#infra_infrastructure">Infra/Infrastructure</a></li><li> <a href="https://docs.harness.io/article/9e14ilkngd-continuous-verification-metric-types#apdex">Apdex</a></li></ul><h3>AppDynamics Verification</h3><p>For an overview of Harness&#39; support for platforms, methodologies, and related technologies, see <a href="https://docs.harness.io/article/220d0ojx5y-supported-platforms">Supported Platforms and Technologies</a>.</p><h4>How do you integrate with AppDynamics?</h4><p>Harness Continuous Verification integrates with AppDynamics to verify your deployments and live production applications using the following Harness features:</p><ul><li><strong>24/7 Service Guard</strong> - Monitors your live, production applications.</li><li><strong>Deployment Verification</strong> - Monitors your application deployments, and performs automatic rollback according to your criteria.</li></ul><table><tbody><tr><td><p><strong>Microservices Environment using AppDynamics</strong></p></td><td><p><strong>Harness Verification and Impact Analysis</strong></p></td></tr><tr><td><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/ps716zaurs/1535563254909/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/ps716zaurs/1535563254909/image.png"/></a></figure></td><td><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/ps716zaurs/1535563268193/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/ps716zaurs/1535563268193/image.png"/></a></figure></td></tr></tbody></table><div class="note-callout"></div><p>AppDynamics announced a new partnership with Harness to help customers embrace continuous delivery and understand the business impact of every application deployment.</p><p>See <a href="https://harness.io/2018/05/introducing-harness-service-impact-verification-for-appdynamics/">Introducing Harness Service Impact Verification for AppDynamics</a>.</p><h4>Do you support AppDynamics Lite?</h4><p>No. Harness does not support <a href="https://www.appdynamics.com/lite/" target="_blank">AppDynamics Lite</a>.</p><p>If you set up AppDynamics with Harness using an AppDynamics Pro Trial account and the trial expires, you will be using AppDynamics Lite and it will not work with Harness.</p><p>If you require more flexibility than the standard integration outlined here, you also have the option to <a href="https://docs.harness.io/article/w7tcb2frp9-connect-to-app-dynamics-as-a-custom-apm">AppDynamics as a Custom APM</a>.</p><h4>Can I reuse my AppDynamics verification setup?</h4><p>Yes. You can template the setup and supply new settings at deployment runtime.</p><p>See <a href="/article/yyi1c69jeq-templatize-app-dynamics-verification">Templatize AppDynamics Verification</a>.</p><h4>Can I use Harness to set required Controller environment variables?</h4><p>Yes. See <a href="/article/e1qar9w373-app-dynamics-environment-variables">Set AppDynamics Environment Variables</a>.</p><h3>Bugsnag Verification</h3><p>For an overview of Harness&#39; support for platforms, methodologies, and related technologies, see <a href="https://docs.harness.io/article/220d0ojx5y-supported-platforms">Supported Platforms and Technologies</a>.</p><h4>How do you integrate with Bugsnag?</h4><p>Harness Continuous Verification integrates with Bugsnag to verify your deployments and live production applications using the following Harness features:</p><ul><li><strong>24/7 Service Guard</strong> - Monitors your live, production applications.</li><li><strong>Deployment Verification</strong> - Monitors your application deployments, and performs automatic rollback according to your criteria.</li></ul><p></p><table><tbody><tr><td><p><strong>Reporting with Bugsnag</strong></p></td><td><p><strong>Harness Analysis</strong></p></td></tr><tr><td><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/p4lxsooom7/1537824161946/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/p4lxsooom7/1537824161946/image.png"/></a></figure></td><td><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/p4lxsooom7/1537826469641/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/p4lxsooom7/1537826469641/image.png"/></a></figure></td></tr></tbody></table><p>See <a href="/article/ac5piurukt-bugsnag-verification-overview">Bugsnag Verification Overview</a>.</p><h4>Can you monitor my browser-based apps with Bugsnag?</h4><p>Yes. Bugsnag is particularly useful for browser-based apps, as it collects browser information as part of its exception and error capture.</p><p>This can helpful in determining if a new version of a browser is causing problems for users. Here is an example from Bugsnag:</p><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/p4lxsooom7/1537827333743/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/p4lxsooom7/1537827333743/image.png" style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></a></figure><p>Once you have deployed your app via Harness, you can add host/node-focused verification to your Harness workflow using another <a href="https://docs.harness.io/article/myw4h9u05l-verification-providers-list">Verification Provider</a>, and use Bugsnag to focus on browser-based issues. Here is an example of a Harness verification where other verification tools have been used to verify host/node issues, and Bugsnag is added as the last verification step to capture browser-based issues:</p><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/p4lxsooom7/1537894468789/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/p4lxsooom7/1537894468789/image.png"/></a></figure><p>When you set up Bugsnag as a verification step in a Harness workflow, you can indicate if your app is browser-based. When Harness arrives at the Bugsnag verification step, Harness will ignore deployment host or node information and focus on browser-based data. This browser focus enables you to capture browser issues on their own after you have already ensured that the deployment host/node environment is running correctly.</p><p>Harness can now use this browser data with the machine-learning in its Continuous Verification and determine what events are causing errors or have to the potential to cause errors in the future.</p><h3>CloudWatch Verification</h3><p>For an overview of Harness&#39; support for platforms, methodologies, and related technologies, see <a href="https://docs.harness.io/article/220d0ojx5y-supported-platforms">Supported Platforms and Technologies</a>.</p><h4>How do you integrate with CloudWatch?</h4><p>Harness Continuous Verification integrates with CloudWatch to verify your deployments and live production applications using the following Harness features:</p><ul><li><strong>24/7 Service Guard</strong> - Monitors your live, production applications.</li><li><strong>Deployment Verification</strong> - Monitors your application deployments, and performs automatic rollback according to your criteria.</li></ul><p>This document describes how to set up these Harness Continuous Verification features and monitor your deployments and production applications using its unsupervised machine-learning functionality.</p><table><tbody><tr><td><p><strong>Monitoring with CloudWatch</strong></p></td><td><p><strong>Harness Analysis</strong></p></td></tr><tr><td><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/fnl9wjmd4c/1537303633035/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/fnl9wjmd4c/1537303633035/image.png"/></a></figure></td><td><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/fnl9wjmd4c/1537303346228/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/fnl9wjmd4c/1537303346228/image.png"/></a></figure></td></tr></tbody></table><p>See <a href="/article/q6ti811nck-cloud-watch-verification-overview">CloudWatch Verification Overview</a>.</p><h4>What CloudWatch metrics can I use for Verification?</h4><p>Verification is limited to EC2 instance and ELB-related metrics data.</p><h3>Datadog Verification</h3><div class="note-callout">At this time, Datadog <strong>Deployment Verification</strong> is supported for Harness <strong>Kubernetes</strong> and <strong>ECS Service</strong> deployments only. To add deployment verification in Workflows for other Service types, use <a href="https://docs.harness.io/article/nh868x8jim-connect-to-datadog-as-a-custom-apm">Datadog as a Custom APM</a> and your Datadog monitoring. Datadog is fully supported for all Services in <strong>24/7 Service Guard</strong>.</div><p>For an overview of Harness&#39; support for platforms, methodologies, and related technologies, see <a href="https://docs.harness.io/article/220d0ojx5y-supported-platforms">Supported Platforms and Technologies</a>.</p><h4>How do you integrate with Datadog?</h4><p>Harness Continuous Verification integrates with Datadog to verify your deployments and live production applications using the following Harness features:</p><ul><li><strong>24/7 Service Guard</strong> - Monitors your live, production applications.</li><li><strong>Deployment Verification</strong> - Monitors your application deployments, and performs automatic rollback according to your criteria.</li></ul><p></p><table><tbody><tr><td><p><strong>Analysis with Datadog</strong></p></td><td><p><strong>Harness Analysis</strong></p></td></tr><tr><td><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/rougsx3tir/1536945404049/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/rougsx3tir/1536945404049/image.png"/></a></figure></td><td><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/rougsx3tir/1536945672788/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/rougsx3tir/1536945672788/image.png"/></a></figure></td></tr></tbody></table><p>See <a href="/article/ong5rbbn49-datadog-verification-overview">Datadog Verification Overview</a> and this overview of Harness&#39; integration with Datadog APM: <a href="https://harness.io/2018/05/harness-extends-continuous-verification-datadog/">Harness Extends Continuous Verification To Datadog</a>.</p><h4>What platforms are supported for Datadog verification?</h4><p>At this time, Datadog <strong>Deployment Verification</strong> is supported for Harness <strong>Kubernetes</strong> and <strong>ECS Service</strong> deployments only.</p><p>To add deployment verification in Workflows for other Service types, use <a href="https://docs.harness.io/article/nh868x8jim-connect-to-datadog-as-a-custom-apm">Datadog as a Custom APM</a> and your Datadog monitoring. Datadog is fully supported for all Services in <strong>24/7 Service Guard</strong>.</p><h3>Dynatrace Verification</h3><p>For an overview of Harness&#39; support for platforms, methodologies, and related technologies, see <a href="https://docs.harness.io/article/220d0ojx5y-supported-platforms">Supported Platforms and Technologies</a>.</p><h4>How do you integrate with Dynatrace?</h4><p>With its Dynatrace integration, Harness can deploy and verify the performance of artifacts instantly in every environment. When a new artifact is deployed, Harness automatically connects to Dynatrace and starts analyzing the application/service performance data to understand the real business impact of each deployment.</p><p>Harness applies unsupervised machine learning (Hidden Markov models and Symbolic Aggregate Representation) to understand whether performance deviated for key business transactions and flags performance regressions accordingly.</p><table><tbody><tr><td><p><strong>Analysis with Dynatrace</strong></p></td><td><p><strong>Harness Analysis</strong></p></td></tr><tr><td><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/ftp6uphgs1/1536689844137/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/ftp6uphgs1/1536689844137/image.png"/></a></figure></td><td><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/ftp6uphgs1/1536689880509/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/ftp6uphgs1/1536689880509/image.png"/></a></figure></td></tr></tbody></table><p>See <a href="/article/r3xtgg0e2k-dynatrace-verification-overview">Dynatrace Verification Overview</a>.</p><h4>Is there a Dynatrace Verification use case?</h4><p>Yes. One of our early customers, Build.com, used to verify production deployments with 5-6 team leads manually analyzing monitoring data and log files.</p><p>This process took each team lead 60 minutes, and occurred 3 times a week. That’s 1,080 minutes, or 18 hours, of team lead time spent on verification.</p><p>With Harness, Build.com reduced verification time to just 15 minutes, and also enabled automatic rollback to occur in production.</p><p>See <a href="https://harness.io/2018/02/harness-extends-continuous-verification-dynatrace/">Harness Extends Continuous Verification To Dynatrace</a>.</p><h3>Elasticsearch Verification</h3><p>For an overview of Harness&#39; support for platforms, methodologies, and related technologies, see <a href="https://docs.harness.io/article/220d0ojx5y-supported-platforms">Supported Platforms and Technologies</a>.</p><h4>How do you integrate with Elasticsearch?</h4><p>Harness Continuous Verification integrates with ELK to verify your deployments and live production applications using the following Harness features:</p><ul><li><strong>24/7 Service Guard</strong> - Monitors your live, production applications.</li><li><strong>Deployment Verification</strong> - Monitors your application deployments, and performs automatic rollback according to your criteria.</li></ul><p></p><table><tbody><tr><td><p><strong>Exceptions with Elasticsearch via Kibana</strong></p></td><td><p><strong>Harness Analysis of Elasticsearch Verification</strong></p></td></tr><tr><td><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/xpftsz2cte/1535578540494/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/xpftsz2cte/1535578540494/image.png"/></a></figure></td><td><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/xpftsz2cte/1535576996478/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/xpftsz2cte/1535576996478/image.png"/></a></figure></td></tr></tbody></table><p>See:</p><ul><li> <a href="https://docs.harness.io/article/dagmgqw5ag-1-elasticsearch-connection-setup">Connect to Elasticsearch (ELK)</a></li><li> <a href="https://docs.harness.io/article/564doloeuq-2-24-7-service-guard-for-elasticsearch">Monitor Applications 24/7 with Elasticsearch</a></li><li> <a href="https://docs.harness.io/article/e2eghvcyas-3-verify-deployments-with-elasticsearch">Verify Deployments with Elasticsearch</a></li><li> <a href="https://docs.harness.io/article/emorpi9nd4-4-troubleshooting-elasticsearch">Troubleshoot Verification with Elasticsearch</a></li></ul><h3>Logz.io Verification</h3><p>For an overview of Harness&#39; support for platforms, methodologies, and related technologies, see <a href="https://docs.harness.io/article/220d0ojx5y-supported-platforms">Supported Platforms and Technologies</a>.</p><h4>How do you integrate with Logz?</h4><p>Harness can analyze Logz.io data and analysis to verify, rollback, and improve deployments. To apply this analysis to your deployments, you set up Logz.io as a verification step in a Harness Workflow.</p><p>See:</p><ul><li> <a href="https://docs.harness.io/article/1hw6xxh73c-logz-verification-provider">Connect to Logz.io</a></li><li> <a href="/article/vbl1xlad1e-verify-deployments-with-logz-io">Verify Deployments with Logz.io</a></li></ul><h4>Can I use Logz Pro or Community?</h4><p>No. You must have a Logz.io Enterprise account to generate the API tokens required to integrate with Harness. (Logz.io Pro and Community accounts do not support token generation.)</p><h3>New Relic Verification</h3><p>For an overview of Harness&#39; support for platforms, methodologies, and related technologies, see <a href="https://docs.harness.io/article/220d0ojx5y-supported-platforms">Supported Platforms and Technologies</a>.</p><h4>How do you integrate with New Relic?</h4><p>Harness Continuous Verification integrates with New Relic to verify your deployments and live production applications using the following Harness features:</p><ul><li><strong>24/7 Service Guard</strong>- Monitors your live, production applications.</li><li><strong>Deployment Verification</strong>- Monitors your application deployments, and performs automatic rollback according to your criteria.</li></ul><p></p><table><tbody><tr><td><p><strong>Web Transactions in New Relic</strong></p></td><td><p><strong>Web Transactions analyzed in Harness</strong></p></td></tr><tr><td><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/uw64fijctw/1535477796676/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/uw64fijctw/1535477796676/image.png"/></a></figure></td><td><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/uw64fijctw/1535498266791/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/uw64fijctw/1535498266791/image.png"/></a></figure></td></tr></tbody></table><p>See <a href="/article/ht3amzjvle-new-relic-verification-overview">New Relic Verification Overview</a>.</p><p>See also:</p><ul><li> <a href="https://docs.harness.io/article/iz45kpa10u-1-new-relic-connection-setup">Connect to New Relic</a></li><li> <a href="https://docs.harness.io/article/eke3rf093v-2-24-7-service-guard-for-new-relic">Monitor Applications 24/7 with New Relic</a></li><li> <a href="https://docs.harness.io/article/5zh0ijlupr-3-new-relic-deployment-marker">New Relic Deployment Marker</a></li><li> <a href="https://docs.harness.io/article/9rc6pryw97-4-verify-deployments-with-new-relic">Verify Deployments with New Relic</a></li><li> <a href="https://docs.harness.io/article/3d5sv5p9pf-5-troubleshooting-new-relic">Troubleshoot New Relic</a></li></ul><h4>What type of transactions can I use?</h4><p>Verification analysis is limited to <strong>Web</strong> <strong>Transactions</strong> only. In <strong>New Relic</strong>, in your application, click <strong>Transactions</strong>, and in <strong>Type</strong>, click <strong>Web.</strong></p><h4>Can I use a deployment marker?</h4><p>Yes. You can use the New Relic REST API v2 to record Harness deployments and then view them in the New Relic APM <strong>Deployments</strong> page and in the <strong>Event</strong> log list on the <strong>Overview</strong> page.</p><p>See <a href="/article/5zh0ijlupr-3-new-relic-deployment-marker">New Relic Deployment Marker</a>.</p><p>For more information, see <a href="https://docs.newrelic.com/docs/apm/new-relic-apm/maintenance/record-deployments#api" target="_blank">REST API Procedures</a> from New Relic.</p><h3>Prometheus Verification</h3><p>For an overview of Harness&#39; support for platforms, methodologies, and related technologies, see <a href="https://docs.harness.io/article/220d0ojx5y-supported-platforms">Supported Platforms and Technologies</a>.</p><h4>How do you integrate with Prometheus?</h4><p>Prometheus integrates with Harness to verify the performance of microservices instantly in every environment.</p><p>When you use Prometheus with Harness Service Guard 24/7, or when you deploy a new microservice via Harness, Harness automatically connects to Prometheus and starts analyzing the multi-dimensional data model to understand what exceptions and errors are new or might cause problems for your microservice performance and quality.</p><p>Here is an example of a deployment Pipeline Stage verified using Prometheus.</p><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/qkcn11esgb/1578094037339/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/qkcn11esgb/1578094037339/image.png"/></a></figure><p>See:</p><ul><li> <a href="/article/5uh79dplbj-prometheus-verification-overview">Prometheus Verification Overview</a></li><li> <a href="https://docs.harness.io/article/da3je0ck3a-1-prometheus-connection-setup">Connect to Prometheus</a></li><li> <a href="https://docs.harness.io/article/i9d01kf32g-2-24-7-service-guard-for-prometheus">Monitor Applications 24/7 with Prometheus</a></li><li> <a href="https://docs.harness.io/article/qkcn11esgb-3-verify-deployments-with-prometheus">Verify Deployments with Prometheus</a></li></ul><p>See this Harness blog: <a href="https://harness.io/2018/05/automating-deployment-health-checks-with-prometheus-and-harness-continuous-delivery/">Automating Deployment Health Checks with Prometheus and Harness Continuous Delivery</a></p><h3>Splunk Verification</h3><p>For an overview of Harness&#39; support for platforms, methodologies, and related technologies, see <a href="https://docs.harness.io/article/220d0ojx5y-supported-platforms">Supported Platforms and Technologies</a>.</p><h4>How do you integrate with Splunk?</h4><p>Harness Continuous Verification integrates with Splunk to verify your deployments and live production applications using the following Harness features:</p><ul><li><strong>24/7 Service Guard</strong>- Monitors your live, production applications.</li><li><strong>Deployment Verification</strong>- Monitors your application deployments, and performs automatic rollback according to your criteria.</li></ul><p>For example, once you have integrated Splunk with your microservice or app, you can add a Splunk verification step to your Harness workflows and Harness will use Splunk to verify the performance and quality of your deployments and apply Harness machine-learning verification analysis to Splunk data.</p><table><tbody><tr><td><p><strong>Verification with Splunk Enterprise</strong></p></td><td><p><strong>Harness Analysis</strong></p></td></tr><tr><td><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/fq1ompej1b/1539724995864/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/fq1ompej1b/1539724995864/image.png"/></a></figure></td><td><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/fq1ompej1b/1539719582293/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/fq1ompej1b/1539719582293/image.png"/></a></figure></td></tr></tbody></table><p>See:</p><ul><li> <a href="/article/dujtd6ek5p-splunk-verification-overview">Splunk Verification Overview</a></li><li> <a href="https://docs.harness.io/article/1ruyqq4q4p-1-splunk-connection-setup">Connect to Splunk</a></li><li> <a href="https://docs.harness.io/article/feiv05dmnk-2-24-7-service-guard-for-splunk">Monitor Applications 24/7 with Splunk</a></li><li> <a href="https://docs.harness.io/article/zi7doy7zn8-3-verify-deployments-with-splunk">Verify Deployments with Splunk</a></li></ul><h3>Google Operations (formerly Stackdriver) Verification</h3><p>For an overview of Harness&#39; support for platforms, methodologies, and related technologies, see <a href="https://docs.harness.io/article/220d0ojx5y-supported-platforms">Supported Platforms and Technologies</a>.</p><h4>How do you integrate with Google Operations?</h4><p>Harness Continuous Verification integrates with Google Operations to verify your deployments and live production applications using the following Harness features:</p><ul><li><strong>24/7 Service Guard</strong> – Monitors your live, production applications.</li><li><strong>Deployment Verification</strong> – Monitors your application deployments, and performs automatic rollback according to your criteria.</li></ul><table><tbody><tr><td><p><strong>Verification with Stackdriver</strong></p></td><td><p><strong>Harness Analysis</strong></p></td></tr><tr><td><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/g5l03na9zo/1557781190711/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/g5l03na9zo/1557781190711/image.png"/></a></figure></td><td><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/g5l03na9zo/1557781379589/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/g5l03na9zo/1557781379589/image.png"/></a></figure></td></tr></tbody></table><p>See:</p><ul><li> <a href="/article/jn0axefdat-stackdriver-and-harness-overview">Google Operations (formerly Stackdriver) Overview</a></li><li> <a href="https://docs.harness.io/article/dysdvm3vo7-stackdriver-connection-setup">Connect to Stackdriver</a></li><li> <a href="https://docs.harness.io/article/4ohedfzz1c-3-verify-deployments-with-stackdriver">Verify Deployments with Stackdriver Logging</a></li><li> <a href="https://docs.harness.io/article/m0j49kz112-verify-deployments-with-stackdriver-metrics">Verify Deployments with Stackdriver Metrics</a></li><li> <a href="https://docs.harness.io/article/485lq1k7mo-2-24-7-service-guard-for-stackdriver">Monitor Applications 24/7 with Stackdriver Logging</a></li><li> <a href="https://docs.harness.io/article/nxy3mcw053-monitor-applications-24-7-with-stackdriver-metrics">Monitor Applications 24/7 with Stackdriver Metrics</a></li></ul><p>See this Harness blog: <a href="https://harness.io/2019/05/automating-deployment-health-checks-with-stackdriver-and-harness-continuous-delivery/" target="_blank">Harness Introduces StackDriver Support for Automated Canary Deployments and Health Checks</a>.</p><h3>Sumo Logic Verification</h3><p>For an overview of Harness&#39; support for platforms, methodologies, and related technologies, see <a href="https://docs.harness.io/article/220d0ojx5y-supported-platforms">Supported Platforms and Technologies</a>.</p><h4>How do you integrate with Sumo Logic?</h4><p>Harness Continuous Verification integrates with Sumo Logic to verify your deployments and live production applications, using the following Harness features:</p><ul><li><strong>24/7 Service Guard</strong> – Monitors your live, production applications.</li><li><strong>Deployment Verification</strong> – Monitors your application deployments, and performs automatic rollback according to your criteria.</li></ul><table><tbody><tr><td><p><strong>Search with Sumo Logic</strong></p></td><td><p><strong>Harness Analysis</strong></p></td></tr><tr><td><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/9kqxldnrmx/1536619636199/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/9kqxldnrmx/1536619636199/image.png"/></a></figure></td><td><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/9kqxldnrmx/1536612763308/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/9kqxldnrmx/1536612763308/image.png"/></a></figure></td></tr></tbody></table><p>See:</p><ul><li> <a href="/article/wb2k4u4kxm-sumo-logic-verification-overview">Sumo Logic Verification Overview</a></li><li> <a href="https://docs.harness.io/article/38qrwi7wu2-1-sumo-logic-connection-setup">Connect to Sumo Logic</a></li><li> <a href="https://docs.harness.io/article/cj2a2sb65g-2-24-7-service-guard-for-sumo-logic">Monitor Applications 24/7 with Sumo Logic</a></li><li> <a href="https://docs.harness.io/article/jwfw9qy5it-3-verify-deployments-with-sumo-logic">Verify Deployments with Sumo Logic</a></li></ul><h3>Instana Verification</h3><p>For an overview of Harness&#39; support for platforms, methodologies, and related technologies, see <a href="https://docs.harness.io/article/220d0ojx5y-supported-platforms">Supported Platforms and Technologies</a>.</p><h4>How do you integrate with Instana?</h4><p></p><p>Harness Continuous Verification integrates with Instana to verify your deployments and live production applications using the following Harness features:</p><ul><li><strong>24/7 Service Guard</strong> - Monitors your live, production applications.</li><li><strong>Deployment Verification</strong> - Monitors your application deployments, and performs automatic rollback according to your criteria.</li></ul><p></p><table><tbody><tr><td><p><strong>Analysis with Instana</strong></p></td><td><p><strong>Harness Analysis</strong></p></td></tr><tr><td><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/s9qjvicmod/1584231117065/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/s9qjvicmod/1584231117065/image.png"/></a></figure></td><td><figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/s9qjvicmod/1584231484330/image.png"><img src="https://files.helpdocs.io/kw8ldg1itf/articles/s9qjvicmod/1584231484330/image.png"/></a></figure></td></tr></tbody></table><p>See:</p><ul><li> <a href="/article/s9qjvicmod-instana-verification-overview">Instana Verification Overview</a></li><li> <a href="https://docs.harness.io/article/dg4vojlcx1-instana-connection-setup">Instana Connection Setup</a></li><li> <a href="https://docs.harness.io/article/ovghx0k1xt-instana-service-guard">24/7 Service Guard for Instana</a></li><li> <a href="https://docs.harness.io/article/3nhtaodeff-instana-verify-deployments">Verify Deployments with Instana</a></li></ul><h3>Uncommon Metrics and Logging Providers</h3><p>For an overview of Harness&#39; support for platforms, methodologies, and related technologies, see <a href="https://docs.harness.io/article/220d0ojx5y-supported-platforms">Supported Platforms and Technologies</a>.</p><h4>How do you integrate with other metrics and logging provider?</h4><p>Harness includes first-class support for all of the major APM and logging vendors, but there are cases where a custom APM is needed.</p><p>You can monitor your deployments using Harness&#39; unsupervised machine-learning functionality and Custom APMs.</p><p>See:</p><ul><li> <a href="/article/e87u8c63z4-custom-verification-overview">Custom Verification Overview</a></li><li> <a href="https://docs.harness.io/article/iocufp9eb2-connect-to-custom-verification-for-custom-metrics">Connect to Custom Verification for Custom Metrics</a></li><li> <a href="https://docs.harness.io/article/wya9qgjlrr-connect-to-custom-verification-for-custom-logs">Connect to Custom Verification for Custom Logs</a></li><li> <a href="https://docs.harness.io/article/15nvnoy8o8-monitor-applications-24-7-with-custom-metrics">Monitor Applications 24/7 with Custom Metrics</a></li><li> <a href="https://docs.harness.io/article/dse21dgveu-monitor-applications-24-7-with-custom-logs">Monitor Applications 24/7 with Custom Logs</a></li><li> <a href="https://docs.harness.io/article/5h6e4zudr2-verify-deployments-with-custom-metrics">Verify Deployments with Custom Metrics</a></li><li> <a href="https://docs.harness.io/article/d4i9pp3uea-verify-deployments-with-custom-logs">Verify Deployments with Custom Logs</a></li><li> <a href="https://docs.harness.io/article/nh868x8jim-connect-to-datadog-as-a-custom-apm">Connect to Datadog as a Custom APM</a></li><li> <a href="https://docs.harness.io/article/h2crh8rvbr-verify-deployments-with-datadog-as-a-custom-apm">Verify Deployments with Datadog as a Custom APM</a></li><li> <a href="https://docs.harness.io/article/w7tcb2frp9-connect-to-app-dynamics-as-a-custom-apm">Connect to AppDynamics as a Custom APM</a></li><li> <a href="https://docs.harness.io/article/0qvier4m49-verify-deployments-with-app-dynamics-as-a-custom-apm">Verify Deployments with AppDynamics as a Custom APM</a></li></ul><p></p><p></p><p></p>
