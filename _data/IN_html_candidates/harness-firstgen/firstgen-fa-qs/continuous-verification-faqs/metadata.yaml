    <p>This article addresses some frequently asked questions about Harness Continuous Verification (CV).</p><ul><li> <a href="#before_you_begin">Before You Begin</a></li><li> <a href="#general">General</a></li><li> <a href="#24_7_service_guard">24/7 Service Guard</a></li><li> <a href="#verifying_deployments">Verifying Deployments</a></li><li> <a href="#verification_results">Verification Results</a></li><li> <a href="#tuning_verification_feedback">Tuning Verification Feedback</a></li><li> <a href="#continuous_verification_metric_types">Continuous Verification Metric Types</a></li><li> <a href="#app_dynamics_verification">AppDynamics Verification</a></li><li> <a href="#bugsnag_verification">Bugsnag Verification</a></li><li> <a href="#cloud_watch_verification">CloudWatch Verification</a></li><li> <a href="#datadog_verification">Datadog Verification</a></li><li> <a href="#dynatrace_verification">Dynatrace Verification</a></li><li> <a href="#elasticsearch_verification">Elasticsearch Verification</a></li><li> <a href="#logz_io_verification">Logz.io Verification</a></li><li> <a href="#new_relic_verification">New Relic Verification</a></li><li> <a href="#prometheus_verification">Prometheus Verification</a></li><li> <a href="#splunk_verification">Splunk Verification</a></li><li> <a href="#google_operations_formerly_stackdriver_verification">Google Operations (formerly Stackdriver) Verification</a></li><li> <a href="#sumo_logic_verification">Sumo Logic Verification</a></li><li> <a href="#instana_verification">Instana Verification</a></li><li> <a href="#uncommon_metrics_and_logging_providers">Uncommon Metrics and Logging Providers</a></li></ul><h3>Before You Begin</h3><ul><li> <a href="https://docs.harness.io/article/4o7oqwih6h-harness-key-concepts">Harness Key Concepts</a></li><li> <a href="https://docs.harness.io/article/220d0ojx5y-supported-platforms">Supported Platforms and Technologies</a></li></ul><h3>General</h3><p>For an overview of Harness&#39; support for platforms, methodologies, and related technologies, see <a href="https://docs.harness.io/article/220d0ojx5y-supported-platforms">Supported Platforms and Technologies</a>.</p><h4>What Is Continuous Verification (CV)?</h4><p>Here&#39;s a one-minute video summary of how Harness helps you monitor the health of your deployments through a streamlined, comprehensive interface:</p><p></p><div class="hd--html"><script src="https://fast.wistia.com/embed/medias/5sglzgol3u.jsonp" async=""></script>
    <script src="https://fast.wistia.com/assets/external/E-v1.js" async=""></script>
    <div class="wistia_responsive_padding" style="padding:56.25% 0 0 0;position:relative;">
      <div class="wistia_responsive_wrapper" style="height:100%;left:0;position:absolute;top:0;width:100%;">
        <div class="wistia_embed wistia_async_5sglzgol3u videoFoam=true" style="height:100%;position:relative;width:100%">
