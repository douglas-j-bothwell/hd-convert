  body: <p></p><p>You can set up a Security step with <a href="https://bandit.readthedocs.io/en/latest/"
    target="_blank">Bandit</a> to find common security issues in your Python code.</p><h3>Scan
    policy types</h3><p>STO supports the following policy_type settings for Bandit:</p><ul><li><code>orchestratedScan</code> 
    — A Security step in the pipeline runs the scan and ingests the results. This
    is the easiest to set up and supports scans with default or predefined settings.</li><li><code>ingestionOnly</code>
    — Run the scan in a Run step, or outside the pipeline, and then ingest the results.
    This is useful for advanced workflows that address specific security needs. See
    <a href="https://docs.harness.io/article/ijkyokxrot" target="_blank">Ingest scan
    results into an STO pipeline</a>.</li></ul><h3>Required Settings</h3><ul><li><code>product_name</code> = <code>bandit</code></li><li><code>scan_type</code>
    = <code>repository</code></li><li><code>product_config_name</code> = <code>default</code>
    — Run a Bandit scan with the default settings.</li><li><code>repository_project</code>
    — The repository name. If you want to scan https://github.com/my-github-account/codebaseAlpha,
    for example, you would set this to <code>codebaseAlpha</code>.</li><li><code>repository_branch</code>
    — This tells Bandit the Git branch to scan. You can specify a hardcoded string
    or use the runtime variable <a href="https://docs.harness.io/article/576gjpak61-built-in-cie-codebase-variables-reference"
    target="_blank"><code>&lt;+codebase.branch&gt;</code></a>. This sets the branch
    based on the user input or trigger payload at runtime.</li></ul><p></p>
