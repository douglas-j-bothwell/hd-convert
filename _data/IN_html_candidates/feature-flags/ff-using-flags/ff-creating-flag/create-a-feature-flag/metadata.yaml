  body: '<p>Feature Flags allow you to toggle features in your code on or off, which
    allows you to progressively roll out features to particular users or groups. By
    using Feature Flags, you can manage continuous delivery and control who sees which
    features and when.</p><p>This topic describes how to create a Feature Flag in
    the Harness platform. </p><div class="note-callout">A Feature Flag is available
    only for the Project the Flag is created in, so you’ll need to create any relevant
    Flags you want to use in each Project you want to use them for.<br/><br/>You can
    use the same Flags across multiple Environments within a single project, but the
    Flag status in each Environment is independent.</div><h3>Before you begin</h3><p>Before
    you create a Feature Flag, you must have:</p><ol><li><a href="/article/47fkt1ric5-create-a-project"
    target="_blank">Created a Project</a></li><li><a href="/article/nh1n5qtjmm-create-an-environment"
    target="_blank">Created an Environment</a></li><li><a href="/article/8ja1j98xgp-create-an-sdk-key"
    target="_blank">Created an SDK Key</a></li></ol><h3>How Feature Flag Variations
    work</h3><p>When you create a Feature Flag, you also create different options
    to label the logic of that Flag. These are called Flag Variations, for example,
    a simple Boolean flag would have only two Variations, <code>true</code> and <code>false</code>.
    However, there are two different types of Feature Flags you can create:</p><ul><li><strong>Boolean</strong>:
    Has only two Variations; true and false.</li></ul><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/1j7pdkqh7j/1657792983322/3-zc-1-tte-bs-tuwxyzstj-mua-wc-kyi-5-jdmp-2-f-vf-pg-yr-p-29-og-90-ggy-0-ozzmwd-pxo-1-n-ym-8-f-7-jg-ms-5-zob-zs-xk-a-0-c-6-ug-bdk-6-zz-9-n-fnp-l-81-is-5-i-iox-6-oqv-0-w-c-9-okfm-h-9-hgtjvi-p-1-t-83-waezfq-6-ka"
    style="max-width:700px;display:block;margin-left:0;margin-right:auto" alt="Diagram
    showing the on and off Variation of a boolean feature flag." data-hd-width="700px"
    data-hd-align="left"/></figure><p><em>Figure 1: Variations of a boolean Flag</em></p><ul><li><strong>Multivariate</strong>:
    Has multiple Variations, you can add as many custom Variations as you like. </li></ul><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/1j7pdkqh7j/1657793005472/wfc-7-xo-44-fi-9-l-f-k-qlk-xpz-l-48-eo-qwm-pwtz-urf-3-zkapra-qntl-7-z-82-ghir-2-way-nndo-1-o-qsbp-af-n-4-nge-tv-2-gc-4-l-ajh-ndt-9-huxwvmv-vg-0-p-kebrpy-5-v-iju-41-b-1-t-dq-00-dry-93-kqazkl-ghbtk-vyi-a"
    style="max-width:700px;display:block;margin-left:0;margin-right:auto" alt="Diagram
    showing three Variations (a 30 variation, 60 variation, and 90 variation) of a
    multivariate Feature Flag." data-hd-width="700px" data-hd-align="left"/></figure><p><em>Figure
    2: Variations of a multivariate Flag</em></p><h3>Create a boolean Flag </h3><ol><li>In
    <strong>Feature Flags</strong>, click <strong>+ New Flag</strong>.</li><li>Select
    <strong>Boolean</strong>.</li><li>In <strong>About the Flag</strong>, in <strong>Name</strong>,
    enter a name for your Flag and click <strong>Next</strong>.</li></ol><div class="note-callout">When
    you name a Flag, Harness automatically generates its identifier. You can edit
    the Identifier when you are creating the Flag, but not after it is saved. If you
    rename the Flag, the Identifier remains the same. For more information, go to
    <a href="https://ngdocs.harness.io/article/li0my8tcz3-entity-identifier-reference">Entity
    Identifier Reference</a>.</div><ol><li style="counter-increment:li 3" start="4">To
    make the Feature Flag permanent, select the <strong>This is a permanent flag</strong>
    checkbox. Permanent Flags are flags you intend to stay in your system indefinitely,
    so we will never mark them as potentially stale. </li><li>Click <strong>Next</strong>.</li><li>In
    <strong>Variation</strong> <strong>settings</strong>, in <strong>Flag Type</strong>,
    select <strong>Boolean</strong>.</li><li>In the <strong>Name</strong> fields,
    enter the name for the true and false variations, for example, <strong>True</strong>
    and <strong>False</strong>.</li><li>In <strong>Default rules for the flag</strong>,
    select which variation of the flag to serve when the flag is ON or OFF, for example,
    True when the flag is ON and False when the flag is OFF.</li></ol><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/1j7pdkqh7j/1657792275423/swu-5-cng-svlpvqq-3-k-zccmk-hwaq-89-h-3-s-tj-1-tfu-ypvgn-dskrc-3-oriv-ic-ph-krek-x-6-vp-edibu-git-4-xe-v-8-i-jlvaiad-cmgkj-za-9-fk-cyvn-eqzoa-rs-5-f-9-i-zn-hu-u-30-w-c-2-psaq-6-a-8-jf-ty-2-fr-hp-gou-97-dg"
    style="max-height:70%;max-width:70%;display:block;margin-left:0;margin-right:auto"
    alt="A screenshot of the Variation Settings form when creating a Feature Flag."
    data-hd-height="70%" data-hd-width="70%" data-hd-align="left"/></figure><p><em>Figure
    3: Variation settings</em></p><ol><li style="counter-increment:li 8" start="9">Click
    <strong>Save and Close</strong>. The Feature Flag is created and is set to <strong>OFF</strong>
    by default.</li></ol><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/1j7pdkqh7j/1657792368788/screenshot-2022-07-14-at-10-52-03.png"
    style="max-height:70%;max-width:70%;display:block;margin-left:0;margin-right:auto"
    alt="A screenshot of the Feature Flags page with the new Flag added." data-hd-height="70%"
    data-hd-width="70%" data-hd-align="left"/></figure><p><em>Figure 4: A boolean
    Flag</em></p><p>After you have created your Boolean Flag, you can then:</p><ul><li><a
    href="/article/8bf3us11kz-manage-variations" target="_blank">Manage the Variations
    of the Feature Flag</a></li><li><a href="/article/iijdahygdm-add-prerequisites-to-feature-flag"
    target="_blank">Add Flag Prerequisites</a></li><li><a href="/article/xf3hmxbaji-targeting-users-with-flags"
    target="_blank">Targeting Users with Flags</a></li></ul><h3>Create a multivariate
    Flag </h3><p>Multivariate Feature Flags allow you to serve a different Variation
    of a Flag to multiple user groups at one time.  For example, a multivariate Flag
    could have the following Variations:</p><ul><li>Variation 1 set to OFF </li><li>Variation
    2 set to ON</li><li>Variation 3 set to be served only when a user has a certain
    email address</li></ul><p>There is no limit to the amount of Variations that you
    can add to a multivariate Flag, and you can use strings, numbers, or JSON to define
    the different Variants. </p><p>To create a multivariate Flag:</p><ol><li>In <strong>Feature
    Flags</strong>, click <strong>+ New Flag</strong>.</li><li>Select <strong>Multivariate</strong>.</li><li>In
    <strong>About the Flag</strong>, in <strong>Name</strong>, enter a name for your
    Flag and click <strong>Next</strong>.</li><li>To make the Feature Flag permanent,
    select the <strong>This is a permanent flag</strong> checkbox. Permanent Flags
    are flags you intend to stay in your system indefinitely, so we will never mark
    them as potentially stale. For example, if you are offering a premium feature
    to some of your customers but not others, you can use a permanent flag to manage
    who sees this feature indefinitely. </li><li>In <strong>Variation settings</strong>,
    in <strong>Flag Type</strong>, select <strong>Multivariate</strong> and then select
    the <strong>Data Type</strong>. You can select, <strong>String</strong>, <strong>JSON</strong>,
    or <strong>Number</strong>.</li><li>Enter a <strong>Name</strong> and <strong>Value</strong>
    for each Variation you want to use.</li><li>In <strong>Default rules for the flag</strong>,
    define which Variation you will see by default when the Flag is ON or OFF.</li></ol><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/1j7pdkqh7j/1657793372053/x-yvg-3-xsxw-lpt-01-rnmbg-8-ji-gn-8-jq-ew-1-tqc-pd-ug-qi-ty-56-f-5-z-e-ta-vwt-3-tnt-lylu-9-vma-qfem-9-ozyfgam-tord-k-0-jp-3-v-8-mw-k-sw-7-pvt-djij-smd-rx-5-bds-7-bpu-17-ak-lj-samy-s-1-v-cj-qcix-9-cy-xby-q"
    style="max-height:70%;max-width:70%;display:block;margin-left:0;margin-right:auto"
    alt="A screenshot of the Variation Settings form when creating a Feature Flag."
    data-hd-height="70%" data-hd-width="70%" data-hd-align="left"/></figure><p><em>Figure
    5: Variation settings of a multivariate fFag</em></p><p>After you have created
    your multivariate Flag, you can then:</p><ul><li><a href="/article/8bf3us11kz-manage-variations"
    target="_blank">Manage the Variations of the Feature Flag</a></li><li><a href="/article/iijdahygdm-add-prerequisites-to-feature-flag"
    target="_blank">Add Flag Prerequisites</a></li><li><a href="/article/xf3hmxbaji-targeting-users-with-flags"
    target="_blank">Target Users with Flags</a></li></ul><p></p>'
