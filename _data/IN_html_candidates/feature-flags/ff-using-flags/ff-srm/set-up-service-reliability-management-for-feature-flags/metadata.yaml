  body: '<p>Harness Service Reliability Management (SRM) helps engineering and DevOps
    teams balance feature velocity and bug fixes with reliability needs in a production
    environment. You can use SRM to monitor activity and metrics of your Feature Flags.</p><p>This
    topic describes how to set up SRM for monitoring your Feature Flags. For more
    information about using SRM, go to <a href="/category/ko19u4brsv-howtos-service-reliability-management"
    target="_blank">Service Reliability Management</a>. </p><h3>Set up SRM</h3><p>To
    set up SRM:</p><ol><li>On the Harness Platform, go to the <strong>Service Reliability</strong>
    module and <a href="/article/trlszsj5lh-slo-management-quickstart" target="_blank">add
    a new service</a>. </li><li>Set the Environment to the one you’ll use for your
    Feature Flag. </li><li>Click <strong>Save</strong>.</li></ol><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/h9lbu3dvgo/1664373173725/b-d-h-3-g-khaqtt-u-9-wgb-zotemrbz-npmre-ddpn-zbi-uyes-iwz-lka-tk-jzt-yx-rb-ft-luzu-oahu-vv-4-h-47-pr-ioe-ug-jiahk-n-9-aqbfmv-lkgyhsl-xq-11-mew-jr-x-37-aat-wf-tps-bw-3-g-xrym-gkg-dm-zy-61-upggup-803-h-eg-is-yjkfd-pfbpr-mova-pf-ixsb-7-waq-2-wi-ia"
    style="max-height:50%;max-width:50%;display:block;margin-left:0;margin-right:auto"
    alt="A screenshot of adding a monitored service" data-hd-height="50%" data-hd-width="50%"
    data-hd-align="left"/></figure><p><em>Figure 1: Create a new monitored service</em></p><div
    class="note-callout">For more information about setting up SRM, go to <a href="/category/ko19u4brsv-howtos-service-reliability-management"
    target="_blank">Service Reliability Management.</a></div><h3>Add or remove an
    SRM service for a Feature Flag </h3><p>After you’ve created a service, you need
    to apply it to the Feature Flag you want to monitor. To do this:</p><ol><li>On
    the Harness Platform, go to the <strong>Feature Flags</strong> module.</li><li>Either
    create a new Flag, or select the existing Flag you want to monitor. </li><li>Under
    <strong>Services</strong>, click the edit icon. </li><li>Select the services you
    want to add, or deselect the services you want to remove, then click <strong>Save</strong>.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/h9lbu3dvgo/1664373268031/l-6-xld-ui-rju-2-dxmsunk-garr-hwb-jo-bzu-7-bg-9-l-mahuya-yj-3-rmlp-jg-lq-l-9-gn-w-2-cp-yhf-t-79-zv-x-53-gp-3-opi-khih-kp-6-g-uu-8-doufie-op-w-llq-1-jo-1-e-97-xq-e-5-du-5-al-4-ci-2-ryw-ap-ouc-brbu-pq-ifty-zf-xmqdyi-5-rzy-gns-md-g-0-wr-lrcazd-kmr-4-u-lhrm-jf-y-7-dq"
    style="max-height:30%;max-width:30%;display:block;margin-left:0;margin-right:auto"
    alt="Services added to a Feature Flag" data-hd-height="30%" data-hd-width="30%"
    data-hd-align="left"/></figure><em>Figure 2: Services added to a Feature Flag</em></li><li>The
    services are updated for your Flag. You can check when a service was added or
    removed by clicking the Activity tab.</li></ol><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/h9lbu3dvgo/1664373361032/p-sfin-m-5-w-z-2-z-7-ouk-9-y-ac-zob-7-yh-k-2-c-zk-ziaq-w-8-yd-g-8-am-72-j-1-ei-gved-8-nua-zt-uq-dq-1-phaf-rzv-pimftga-sn-6-6-cfzoq-oo-n-68-qf-4-xw-j-z-wv-6-ybariy-sb-68-ms-8-gl-cxn-9-u-luenzm-p-5-zkib-om-4-oi-8-rcgqfqn-uxamc-awjykbax-ku-c-n-58-jnwt-lfyfna-kcj-zbw"
    style="max-height:50%;max-width:50%;display:block;margin-left:0;margin-right:auto"
    alt="The audit history of a Feature Flag" data-hd-height="50%" data-hd-width="50%"
    data-hd-align="left"/></figure><p><em>Figure 3: An audit history of the services
    added to a Feature Flag</em></p><h3>View Feature Flag SRM metrics</h3><p>When
    you’ve added the relevant services to your Flags, you can view the health and
    metrics of them. To do this:</p><ol><li>On the Harness Platform, go to the Service
    Reliability module</li><li>Click Monitored Services and select the service.</li><li>Click
    the Service Health tab. </li><li>For information about how to read and understand
    the data provided in the Service Health tab, go to  <a href="https://docs.harness.io/article/lwi37ku94x-change-impact-analysis-quickstart#step_4_view_service_health">View
    Service Health</a>. </li></ol><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/h9lbu3dvgo/1664373444522/2-fsllmh-rk-7-yho-uduw-9-lmuv-1-q-puyd-eyff-9-z-y-1-pwda-5-h-g-k-18-uahtk-4-ke-0-uedq-7-dm-lmd-2-x-gaf-wz-fm-w-8-sk-3-bm-4-igjikp-xdm-wzqxxa-ckw-gt-gfnxk-3-n-0-a-7-ndp-bxet-zp-ij-i-4-c-gt-dngmry-svb-zs-9-xp-5-s-2-c-urkz-hod-nii-j-3-y-jhh-4-g-3-yd-hfdi-rwffmszo-2-jcw"
    style="max-height:50%;max-width:50%;display:block;margin-left:0;margin-right:auto"
    alt="An overview of the monitored service" data-hd-height="50%" data-hd-width="50%"
    data-hd-align="left"/></figure><p></p><p> </p>'
