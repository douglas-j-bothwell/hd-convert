  body: '<p>You can notify your User Group members using Slack as one of the notification
    channels. To do this, add a Slack Incoming Webhook into your Harness User Groups&#39;
    <a href="/article/dfwuvmy33m-add-user-groups#option_notification_preferences">Notification
    Preferences</a>.</p><p>Then you can add your User Group to a Notification Strategy and
    receive alert info in Slack.</p><p>In this topic:</p><ul><li><a href="https://ngdocs.harness.io/article/h5n2oj8y5y-send-notifications-using-slack#before_you_begin">Before
    You Begin</a></li><li><a href="https://ngdocs.harness.io/article/h5n2oj8y5y-send-notifications-using-slack#visual_summary">Visual
    Summary</a></li><li><a href="https://ngdocs.harness.io/article/h5n2oj8y5y-send-notifications-using-slack#step_1_create_a_slack_app_and_webhook_for_your_channel">Step
    1: Create a Slack App and Webhook for Your Channel</a></li><li><a href="https://ngdocs.harness.io/article/h5n2oj8y5y-send-notifications-using-slack#step_2_add_the_webhook_to_the_user_group_notification_preferences">Step
    2: Add the Webhook to the User Group Notification Preferences</a></li></ul><h3>Before
    You Begin</h3><ul><li>See <a href="https://ngdocs.harness.io/article/dfwuvmy33m-add-user-groups#option_notification_preferences">User
    Group Notification Preferences</a></li></ul><h3>Visual Summary</h3><p>Adding a
    Slack channel to your Harness User Groups <strong>Notification Preferences</strong> is
    as simple as pasting in a Slack Webhook:</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/h5n2oj8y5y/1656393007672/screenshot-2022-06-28-at-10-37-12-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><h3>Step
    1: Create a Slack App and Webhook for Your Channel</h3><p>Follow the steps in
    Slack documentation for creating a Slack app, selecting your channel, and creating
    a webhook: <a href="https://api.slack.com/messaging/webhooks" target="_blank">Sending
    messages using Incoming Webhooks</a>.</p><p>When you are done, you&#39;ll have
    a webhook that looks something like this:</p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/h5n2oj8y5y/1630946219550/slack-web-hook.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>Copy
    the Webhook.</p><h3>Step 2: Add the Webhook to the User Group Notification Preferences</h3><ol><li>In
    your <strong>Account</strong>/<strong>Organization</strong>/<strong>Project</strong>
    click Access Control.</li><li>Click <strong>User Groups</strong>.</li><li>Select
    the User Group to which you want to add notification preferences.</li><li>In <strong>Notification
    Preferences</strong>, select <strong>Slack Webhook URL</strong>.</li><li>Paste
    the Webhook into <strong>Slack Webhook URL</strong>  or add it as an <a href="/article/osfw70e59c-add-use-text-secrets">Encrypted
    Text</a> in Harness and reference it here.<br/>For example, if you have a text
    secret with the identifier slackwebhookURL, you can reference it like this:<pre>&lt;+secrets.getValue(&#34;slackwebhookURL&#34;)&gt;​​</pre><br/>You
    can reference a secret within the Org scope using an expression with <code>org</code>:​<pre>&lt;+secrets.getValue(&#34;org.your-secret-Id&#34;)&gt;​</pre><br/>You
    can reference a secret within the Account scope using an expression with <code>account</code>:​<pre>&lt;+secrets.getValue(&#34;account.your-secret-Id&#34;)&gt;​</pre></li><li>Click <strong>Save</strong>.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/h5n2oj8y5y/1656393164636/screenshot-2022-06-28-at-10-37-12-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ol><p>Now
    your Slack channel will be used to notify this User Group of alerts.</p><p></p>'
