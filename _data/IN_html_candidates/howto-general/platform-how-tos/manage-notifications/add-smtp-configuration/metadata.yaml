  body: '<p>You can send email notifications to Harness User Groups using your SMTP
    accounts.</p><p>Emails can be sent automatically in response to Pipeline and stage
    events like Pipeline Failed and Stage Succeeded.</p><p>Your Harness SaaS account
    includes an SMTP server, so you don&#39;t need to add one of your own.</p><div
    class="note-callout">If you are using the Harness On-Prem offering, then you will
    need to add an SMTP server to your Harness account.</div><p>This topic explains
    how to configure an SMTP server with your Harness account and send email notifications
    according to different Pipeline events.</p><p>In this topic:</p><ul><li><a href="#before_you_begin">Before
    You Begin</a></li><li><a href="#limitations">Limitations</a></li><li><a href="#step_1_add_smtp_configuration">Step
    1: Add SMTP Configuration</a></li><li><a href="#step_2_details">Step 2: Details</a></li><li><a
    href="#step_3_credentials">Step 3: Credentials</a></li><li><a href="#step_4_test_connection">Step
    4: Test Connection</a></li><li><a href="/article/d43r71g20s-add-smtp-configuration#option_send_notifications_for_a_user_group_using_email">Option:
    Send Notifications for a User Group using Email</a></li><li><a href="/article/d43r71g20s-add-smtp-configuration#option_send_notification_for_a_pipeline">Option:
    Send Notification for a Pipeline</a></li><li><a href="/article/d43r71g20s-add-smtp-configuration#see_also">See
    Also</a></li></ul><h3>Before You Begin</h3><ul><li><a href="https://ngdocs.harness.io/article/dfwuvmy33m-add-user-groups#option_notification_preferences">User
    Group Notification Preferences</a></li></ul><h3>Limitations</h3><p>Configuring
    your SMTP server is required only if you are using <a href="/article/tb4e039h8x-harness-on-premise-overview">Harness
    On-Prem</a>, or if you wish to use your own SMTP server instead of the Harness
    SaaS default SMTP option.</p><h3>Step 1: Add SMTP Configuration</h3><p>In your
    Harness account, go to <strong>Account Settings</strong>.</p><p>Click <strong>Account
    Resources.</strong></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/d43r71g20s/1641565895369/screenshot-2022-01-07-at-8-00-09-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure><p>Click
    <strong>SMTP Configuration</strong> and then click <strong>Setup</strong>.</p><p>The
    SMTP Configuration settings appear.</p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/d43r71g20s/1641566012391/screenshot-2022-01-07-at-8-03-04-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><h3>Step
    2: Details</h3><p>Enter <strong>Name</strong> for your SMTP Configuration.</p><p>In
    <strong>Host,</strong> enter your SMTP server&#39;s URL.</p><p>Enter the port
    number on which the SMTP server is listening (typically, <code>25</code>).</p><p>Select
    <strong>Enable SSL</strong> for secure connections (SSL/TLS).</p><p>Select <strong>Start
    TSL</strong> to enable SMTP over TLS, or when the connection is upgraded to SSL/TLS
    using <code>STARTTLS</code>.</p><p>In <strong>From Address</strong>, enter the
    email address from which Harness will send notification emails.</p><p>Click <strong>Continue</strong>.</p><h3>Step
    3: Credentials</h3><p>Enter the username and password for the email account.</p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/d43r71g20s/1641790061990/screenshot-2022-01-10-at-10-13-38-am.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure><p>Click
    <strong>Save and Continue</strong>.</p><h3>Step 4: Test Connection</h3><p>In <strong>To,</strong>
    enter the email address to which you want to send notifications.</p><p>Enter <strong>Subject</strong>
    and <strong>Body</strong> for the email.</p><p>Click <strong>Test</strong>.</p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/d43r71g20s/1641791867080/screenshot-2022-01-10-at-10-45-37-am.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure><p>Click
    <strong>Continue</strong> after the test is successful.</p><p>SMTP is configured
    for your account.</p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/d43r71g20s/1641791965795/screenshot-2022-01-10-at-10-48-37-am.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure><h3>Option:
    Send Notifications for a User Group using Email</h3><p>In your <strong>Account</strong>/<strong>Organization</strong>/<strong>Project</strong> click
    Access Control.</p><p>Click <strong>User Groups</strong>.</p><p>Select the User
    Group to which you want to add notification preferences.</p><p>In <strong>Notification
    Preferences</strong>, select <strong>Email/Alias</strong>.</p><p>Enter the email
    address from which you want to send email notifications and click <strong>Save</strong>.</p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/d43r71g20s/1641813881193/screenshot-2022-01-10-at-4-51-39-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure><h3>Option:
    Send Notification for a Pipeline</h3><p>You can send Pipeline event notifications
    using email. Event notifications are set up using <strong>Notify</strong> option in
    your Pipeline.</p><p>In Harness, go to your Pipeline and click <strong>Notify</strong>.</p><p>Click
    <strong>Notifications</strong>. The <strong>New Notification</strong> settings
    appear.</p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/d43r71g20s/1641977579613/screenshot-2022-01-12-at-2-22-33-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure><p>Enter
    a name for your notification rule and click <strong>Continue</strong>.</p><p>Select
    the Pipeline Events for which you want to send notifications. Click <strong>Continue</strong>.</p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/d43r71g20s/1641977771418/screenshot-2022-01-12-at-2-25-42-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure><p>In
    <strong>Notification Method</strong>, select <strong>Email</strong>.</p><p>Enter
    the email addresses to which you want to send the notifications.</p><p>Select
    the User groups which you want to notify.</p><p>Click <strong>Test</strong>.</p><p>Once
    the test is successful, click <strong>Finish</strong>.</p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/d43r71g20s/1641979385777/screenshot-2022-01-12-at-2-49-31-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure><p>Your
    Notification Rule is now listed in Notifications. Post this users will get email
    notifications when the events listed in the Notification Rule occur.</p><h3>See
    Also</h3><ul><li><a href="/article/h5n2oj8y5y-send-notifications-using-slack"
    target="_blank">Send Notifications using Slack</a></li><li><a href="/article/xcb28vgn82-send-notifications-to-microsoft-teams">Send
    Notifications to Microsoft Teams</a></li></ul><p></p>'
