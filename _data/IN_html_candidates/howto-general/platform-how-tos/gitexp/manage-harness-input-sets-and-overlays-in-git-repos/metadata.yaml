  body: '<div class="note-callout">This version of Harness Git Experience has been
    deprecated. To try out the latest version of Git Experience, see <a href="/article/grfeel98am">Harness
    Git Experience Quickstart</a>.​​</div><p>Once you have <a href="/article/hzajxmb3oj-enable-git-experience-in-a-project">enabled
    Harness Git Experience</a> in your Project, you can create Pipelines and resources
    and store their YAML files in your Git repo&#39;s branches and folders. Git is
    the single source of truth. The Pipelines and resources are stored in the repo
    first, and then synced with Harness.</p><p>Pipeline Input Sets and Overlays can
    be stored in Git also. They can be stored in repos, branches, and folders separate
    from the Pipeline where they were created.</p><p>This topic covers adding an Input
    Set to your Git repo as part of Harness Git Experience. It does not cover Input
    Sets and Overlays in detail. For details on those, see <a href="/article/gfk52g74xt-run-pipelines-using-input-sets-and-overlays">Run
    Pipelines using Input Sets and Overlays</a>.</p><p>In this topic:</p><ul><li><a
    href="https://ngdocs.harness.io/article/041lpndoma-manage-harness-input-sets-and-overlays-in-git-repos#before_you_begin">Before
    You Begin</a></li><li><a href="https://ngdocs.harness.io/article/041lpndoma-manage-harness-input-sets-and-overlays-in-git-repos#limitations">Limitations</a></li><li><a
    href="https://ngdocs.harness.io/article/041lpndoma-manage-harness-input-sets-and-overlays-in-git-repos#step_1_create_a_pipeline">Step
    1: Create a Pipeline</a></li><li><a href="https://ngdocs.harness.io/article/041lpndoma-manage-harness-input-sets-and-overlays-in-git-repos#step_2_create_an_input_set">Step
    2: Create an Input Set</a></li><li><a href="https://ngdocs.harness.io/article/041lpndoma-manage-harness-input-sets-and-overlays-in-git-repos#step_3_save_input_set_to_git">Step
    3: Save Input Set to Git</a></li><li><a href="https://ngdocs.harness.io/article/041lpndoma-manage-harness-input-sets-and-overlays-in-git-repos#see_also">See
    Also</a></li></ul><h3>Before You Begin</h3><p>Make sure that you&#39;ve added
    a Source Code Manager (SCM) and enabled Harness Git Experience in your Project.</p><ul><li><a
    href="/article/dm69dkv34g-harness-git-experience-quickstart">Harness Git Experience
    Quickstart</a></li><li><a href="/article/p92awqts2x-add-source-code-managers">Add
    Source Code Managers</a></li><li><a href="/article/hzajxmb3oj-enable-git-experience-in-a-project">Enable
    Git Experience in a Project</a></li></ul><h3>Limitations</h3><ul><li>Do not enable
    Harness Git Experience on a Project that already has Pipelines and resources.
    You must enable Harness Git Experience on a new Project when you first create
    the Project.<br/>This is a temporary limitation.</li></ul><h3>Step 1: Create a
    Pipeline</h3><p>Before you can add an Input Set to Git, you need to create and
    save its Pipeline. This topic does not covering adding a Pipeline to Git.</p><p>Follow
    the steps in <a href="/article/77xsb39287-manage-harness-pipelines-in-git-repos">Manage
    Pipelines in Git Repos</a> to set up a Pipeline and save it to a Git repo, branch,
    and folder.</p><p>Now that you have your Pipeline set up, let&#39;s create the
    Input Set.</p><h3>Step 2: Create an Input Set</h3><p>In your Pipeline, click <strong>Input
    Sets</strong>.</p><p>The <strong>New Input Set</strong> settings appear, including
    the <strong>Git Repository Details</strong> settings.</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/041lpndoma/1624384843044/clean-shot-2021-06-22-at-10-55-56.png"/></figure><p>In
    <strong>Repository name</strong>, select the repo where you want to store this
    Input Set. This is not the actual repo name, it is the name you gave to the repo
    connection when you added it in the Project&#39;s Git Experience settings.</p><p>In
    <strong>Select a Brach</strong>, select repo branch to use.</p><p>Configure the
    rest of the Input Set and click <strong>Save</strong>.</p><p><strong>Save Input
    Sets to Git</strong> appears.</p><h3>Step 3: Save Input Set to Git</h3><p>In <strong>Save
    Input Sets to Git</strong>, you define the Harness Folder, subfolder(s), and file
    path for the Input Set YAML file. You also select the branch for the commit.</p><p>In <strong>Harness
    Folder</strong>, select one of the folders set up in the Project&#39;s Git Experience
    settings. See <a href="https://ngdocs.harness.io/article/hzajxmb3oj-enable-git-experience-in-a-project">Enable
    Git Experience in a Project</a>.</p><p>The YAML file for the Input Set will be
    saved to this folder. But you can add subfolders in <strong>File Path</strong>.</p><p>In <strong>File
    Path</strong>, enter a name for the YAML file, such as <code>GitExpInputSet.yaml</code>.
    Harness will generate one automatically from the Input Set name, but you can add
    your own.</p><p>To enter a subfolder of the Harness Folder you selected, enter
    the folder name in front of the file name like <code>inputsets/GitExpInputSet.yaml</code>.</p><p>In <strong>Commit
    Details</strong>, enter a message.</p><p>In <strong>Select Branch to Commit</strong>,
    commit to an existing or new branch.</p><ul><li><strong>Existing branch:</strong> you
    can start a pull request if you like.</li><li><strong>New branch:</strong> enter
    the new branch name. You can start a pull request if you like.</li></ul><p>Here&#39;s
    a simple example:</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/041lpndoma/1624385649029/clean-shot-2021-06-22-at-11-13-58.png"/></figure><p>Click
    <strong>Save</strong>.</p><p>The Input Set is saved to the repo, branch, folder,
    and file.</p><p>In your Git repo, locate the branch, folder, and file.</p><p>Harness
    created a <strong>.harness</strong> folder under the folder you selected in <strong>Harness
    Folder.</strong></p><p>If you added a folder to <strong>File Path</strong>, open
    that folder.</p><p>Click the YAML file for your Input Set. The YAML is displayed.</p><h3>See
    Also</h3><p>See <a href="/article/soavr3jh0i-git-experience-how-tos">Git Experience
    How-tos</a>.</p><p></p>'
