  body: <p>The Harness Delegate is a service you run in your own environment, such
    as your local network, VPC, or cluster.</p><p>For example, you can run the Delegate
    in the deployment target cluster for a CD Pipeline or the build farm cluster for
    a CI Pipeline.</p><p>The Delegate connects all of your artifact, infrastructure,
    collaboration, verification, and other providers with the Harness Manager.</p><p>Most
    importantly, the Delegate performs most Harness operations.</p><p>See the following
