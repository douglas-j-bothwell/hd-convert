  body: <p></p><div class="note-callout">Currently, this feature is in Beta.</div><p></p><p>Harness
    Git Experience integrates your Harness Projects, Pipelines, and resources with
    your Git repos. You can work entirely from Git or use a hybrid method. With Harness
    Git Experience, your Git repos are always the single source of truth.</p><p>If
    you are new to Harness Git Experience, read <a href="/article/utikdyxgfz-harness-git-experience-overview">Harness
    Git Experience Overview</a> and try the <a href="/article/dm69dkv34g-harness-git-experience-quickstart">Harness
    Git Experience Quickstart</a>.</p><p>The following How-tos guide you through setting
    up and using Harness Git Experience.</p><ul><li><a href="/article/p92awqts2x-add-source-code-managers">Add
    Source Code Managers</a><ul><li>See <a href="/article/kqik8km5eb-source-code-manager-settings">Source
    Code Manager Settings</a> Technical Reference topic also.</li></ul></li><li><a
    href="/article/hzajxmb3oj-enable-git-experience-in-a-project">Configure Git Sync
    in Harness</a></li><li><a href="/article/77xsb39287-manage-harness-pipelines-in-git-repos">Manage
    Pipelines in Git Repos</a></li><li><a href="/article/auqv67yr6x-manage-harness-resources-in-git-repos">Manage
