  body: <div class="note-callout">Currently, this feature is behind the feature flag
    <code>NG_SETTINGS</code>. Contact Harness Support to enable the feature.</div><p>Harness
    Default Settings lets you configure parameters in your Account, Org, or Project
    scope for specific Harness modules.</p><p>This topic explains how to view and
    edit Default Settings for your modules.</p><p>Harness supports the configuration
    of Default Settings for the following modules:</p><ul><li>CD</li><li>CI</li></ul><h3>Required
    Permissions</h3><ul><li>Make sure you have the <strong>view</strong> and <strong>edit</strong>
    permissions for Default Settings.</li></ul><h3>Review</h3><p>Default Settings
    include module-specific configurable parameters that you can customize as per
    your needs.</p><p>For example, enabling/disabling a feature at a specific scope.</p><p>Harness
    supports the following types of values for the parameters:</p><ul><li>Boolean</li><li>Number</li><li>String</li></ul><p>You
    can group a set of parameters into settings.</p><h3>View and Edit Default Settings</h3><p>This
    topic explains how to view and edit Default Settings at the Account scope.</p><ol><li>In
    your Harness Account, go to Account Resources.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/k6ib32mh82/1660730611104/screenshot-2022-08-17-at-3-32-38-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Click
    <strong>Default Settings</strong>. The <strong>Account Default Settings</strong>
    appear.<br/>Harness onboards the module-specific settings in <strong>Account Default
    Settings</strong>.</li></ol><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/k6ib32mh82/1660732516793/screenshot-2022-08-17-at-3-43-08-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><h4>Setting
    Input Types</h4><p>Harness supports the following types of values for settings:</p><ul><li>Boolean</li><li>Number</li><li>String</li></ul><h4>Allow
    Override</h4><ul><li>If you select Allow Override at the parent scope, your setting
    can be overridden at the child scope.â€‹</li><li>To have the settings of a child
    scope the same as that of a parent scope, disable <strong>Allow Override</strong>.<br/>For
    example, if you want to have the same settings for all the Organizations and Projects
    within an Account.</li></ul><h4>Restore to Default</h4><p>Harness has default
    values for the parameters in Default Settings. You can change these values as
    per your needs.</p><p>When you change any default setting, you have the option
    to change it back to the default value using the <strong>Restore to Default</strong>
    option.</p>
