    assertions.</p><p>If a user is a member of a larger number of groups, the groups
    are omitted and a link to the Graph endpoint to obtain group information is included
    instead.</p><p>To invoke the API Harness will needÂ <strong>Client ID</strong>Â andÂ <strong>Client
    Secret</strong>Â for your registered app.</p><p>To get this information, perform
