  body: <p>You can be a part of more than one Harness Accounts.</p><p>This topic explains
    how to switch between multiple Accounts in Harness.</p><h3>View and switch Accounts</h3><p>You
    can check to see if you are a part of multiple Accounts by clicking on your User
    Profile. </p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/918lei069y/1659947223593/screenshot-2022-08-08-at-1-55-04-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>Click
    <strong>Switch Account</strong>. The <strong>Switch Account</strong> settings
    appear.</p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/918lei069y/1659947371793/screenshot-2022-08-08-at-1-58-49-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>All
    the Accounts that you are a member of, are listed here. </p><p>You can set a specific
    Account as default by clicking <strong>Set as Default</strong>.</p><div class="note-callout">Switching
    Accounts might require re-authentication based on the configured authentication
    settings.</div><p>The following table shows which settings will need a re-authentication
    when you switch accounts:</p><p></p><table><tbody><tr><td><p><strong>Authentication
    Setting of Current Account</strong></p></td><td><p><strong>Authentication Setting
    of the switch Account</strong></p></td><td><p><strong>Need to Re-authenticate</strong></p></td></tr><tr><td><p>Username
    and Password</p></td><td><ul><li>Username and Password</li><li>Username and Password
    + OAuth</li><li>OAuth (All Providers)</li><li>OAuth (Google + GitHub)</li><li>OAuth
    (Google)</li><li>SAML (SSO Settings 1)</li><li>SAML (SSO Settings 2)</li><li>LDAP
    (Settings 1)</li><li>LDAP (Settings 2)</li><li>Whitelisted domains </li><li>2FA
    at Account scope + OAuth</li></ul></td><td><p>Yes</p></td></tr><tr><td><p>Username
    and Password + OAuth</p></td><td><ul><li>Username and Password</li><li>Username
    and Password + OAuth</li><li>OAuth (All Providers)</li><li>OAuth (Google + GitHub)</li><li>OAuth
    (Google)</li><li>SAML (SSO Settings 1)</li><li>SAML (SSO Settings 2)</li><li>LDAP
    (Settings 1)</li><li>LDAP (Settings 2)</li><li>Whitelisted domains </li><li>2FA
    at Account scope + OAuth</li></ul></td><td><p>Yes</p></td></tr><tr><td><p>OAuth
    (All providers)</p></td><td><p></p><ul><li>Username and Password</li><li>Username
    and Password + OAuth</li><li>OAuth (Google + GitHub)</li><li>OAuth (Google)</li><li>SAML
    (SSO Settings 1)</li><li>SAML (SSO Settings 2)</li><li>LDAP (Settings 1)</li><li>LDAP
    (Settings 2)</li><li>Whitelisted domains </li><li>2FA at Account scope + OAuth</li></ul></td><td><p>Yes</p></td></tr><tr><td><p>OAuth
