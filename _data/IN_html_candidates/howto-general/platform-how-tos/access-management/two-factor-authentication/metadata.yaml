  body: '<p>You can add an extra layer of security by using a 2-step-verification,
    also known as Two-Factor Authentication (2FA). </p><p>This document explains the
    basic steps to set up Two-Factor Authentication in Harness.</p><p>In this topic:</p><h3>Before
    You Begin</h3><ul><li>See <a href="/article/vz5cq0nfg2-rbac-in-harness">Access
    Management (RBAC) Overview</a></li><li>See <a href="/article/gdob5gvyco-authentication-overview">Authentication
    Overview</a></li><li>See <a href="/article/mlpksc7s6c-single-sign-on-saml">Single
    Sign-On with SAML</a></li><li>Make sure you have permissions to <strong>Create/Edit,
    Delete</strong> Authentication Settings.</li></ul><h3>Set Up Two-Factor Authentication</h3><p>You
    can manage Two-Factor Authentication (2FA) in two ways:</p><ul><li><strong>Individual
    user:</strong> you can set up 2FA for your own <strong>User Profile</strong> without
    impacting other user accounts.</li><li><strong>All account users:</strong> if
    you have <strong>Create/Edit</strong> permissions for Authentication Settings,
    you can enforce 2FA for all users in Harness. First, you set up 2FA for your own
    account, and then you can enforce 2FA account-wide in the Harness account&#39;s
    <strong>Login Settings</strong>.</li></ul><div class="note-callout">If 2FA is
    disabled at the account level, you can still enable 2FA for your user account.
    If 2FA is enabled account-wide, you cannot turn it off for your user account.</div><p>When
    you enforce 2FA, users receive an email where they can scan a QR Code using their
    smartphones and a token generator app. The next time they log in with their username
    and password, they are prompted to use 2FA to complete the log in.</p><h3>Set
    Up Two-Factor Authentication For Your Profile</h3><ol><li>Click on your <strong>User
    Profile </strong>icon at the bottom-left corner to go to the Profile page.</li></ol><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/ipsux8n7gm/1623321334161/screenshot-2021-06-10-at-4-04-05-pm.png"
    style="max-height:20%;max-width:20%" data-hd-height="20%" data-hd-width="20%"/></figure><p></p><ol><li
    start="2" style="counter-increment:li 1">The Profile page appears.</li><li>Toggle
    the <strong>Two-Factor Authentication</strong> indicator. The <strong>Enable Two-Factor
    Authentication</strong> page appears.</li><li>Using your smartphone&#39;s 2FA
    token generator app, such as Google Authenticator, scan the QR Code and add it
    to the list in your app.<br/>You can now see <strong>Harness-Inc</strong> in your
    2FA token generator app, which provides authentication codes.<br/>2FA token generator
    apps also include a method for adding a site using a Secret Key in cases where
    you cannot scan the QR Code. The 2FA dialog includes a Secret Key for those cases.</li><li>Click
    <strong>Enable</strong>. The next time you log in by entering your username and
    password, you are prompted to provide the 2FA authentication code.</li><li>Obtain
    the code from your 2FA token generator app, and enter it. You can then log into
    your Harness account.</li></ol><h3>Set Up Account-Wide Two-Factor Authentication</h3><p>Once
    you have set up 2FA for your account, you can enforce it for all users and groups
    in the account. When 2FA is enforced, account users will experience the following
    changes:</p><ul><li><strong>New members</strong> will need to set up 2FA during
    signup.</li><li><strong>Existing members</strong> who do not have 2FA enabled
    will receive an email with a QR Code, and instructions on how to set up 2FA.</li></ul><p>To
    require that all account users and groups use 2FA, do the following:</p><ol><li>Enable
    2FA for your account as described in <a href="/article/ipsux8n7gm-two-factor-authentication#set_up_two_factor_authentication_for_your_profile">Set
    Up Two-Factor Authentication for Your Profile</a>.</li><li>Select <strong>ACCOUNT
    SETUP</strong> &gt; <strong>Authentication</strong>. The <strong>Authentication:
    Configuration</strong> page appears.<br/><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/ipsux8n7gm/1623324747425/screenshot-2021-06-10-at-5-00-29-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li><li>Slide
    the <strong>Enforce Two Factor Authentication</strong> setting on.<br/><br/>If
    you have not yet <a href="#to_set_up_2fa_for_your_profile">set up 2FA for your
    own profile</a>, this prompt reminds you to protect your own login before proceeding:<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/ipsux8n7gm/1623326431032/screenshot-2021-06-10-at-5-05-00-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li><li>
    Click <strong>Go to settings</strong> to display a QR Code and secret key that
    you can store to make sure your own ability to log in:<br/><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/ipsux8n7gm/1623330903675/screenshot-2021-06-10-at-6-38-14-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li><li>Return
    toÂ <strong>ACCOUNT SETUP</strong> &gt; <strong>Authentication </strong>to enable
    account-wide, two-factor authentication.</li><li>Slide the <strong>Enforce Two
    Factor Authentication</strong> setting on. This prompt asks for a confirmation
    to enable 2FA for all the users:<br/><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/ipsux8n7gm/1623332118815/screenshot-2021-06-10-at-7-02-44-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li><li>Click
    <strong>Confirm</strong>.</li></ol><p></p>'
