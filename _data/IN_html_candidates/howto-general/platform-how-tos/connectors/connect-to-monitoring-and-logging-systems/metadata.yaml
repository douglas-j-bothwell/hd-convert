  title: Connect to Monitoring and Logging Systems
  description: This topic describes the steps to connect Harness to Monitoring and
    Logging Systems.
  short_version: You can connect Harness to Monitoring and Logging Systems.
  body: '<p>Connect Harness to monitoring and logging systems by adding a verification
    provider Connector.</p><p>You can add a verification provider Connector inline
    when developing your pipeline, or separately in your Account/Org/Project&#39;s
    resources. Once you add the Connector, it is available in Pipelines of the same
    Account/Org/Project.</p><p>In this topic:</p><ul><li><a href="https://newdocs.helpdocs.io/article/g21fb5kfkg-connect-to-monitoring-and-logging-systems#monitoring_and_logging_systems_scope">Monitoring
    and Logging Systems Scope</a></li><li><a href="https://newdocs.helpdocs.io/article/g21fb5kfkg-connect-to-monitoring-and-logging-systems#step_add_app_dynamics">Step:
    Add AppDynamics</a></li><li><a href="https://newdocs.helpdocs.io/article/g21fb5kfkg-connect-to-monitoring-and-logging-systems#step_add_prometheus">Step:
    Add Prometheus</a></li><li><a href="https://newdocs.helpdocs.io/article/g21fb5kfkg-connect-to-monitoring-and-logging-systems#step_add_new_relic">Step:
    Add New Relic</a></li><li><a href="https://newdocs.helpdocs.io/article/g21fb5kfkg-connect-to-monitoring-and-logging-systems">Step:
    Add Splunk</a></li><li><a href="#step_add_google_cloud_operations_formerly_stackdriver">Step:
    Add Google Cloud Operations (formerly Stackdriver)</a></li><li><a href="#step_add_datadog">Step:
    Add Datadog</a></li><li><a href="https://newdocs.helpdocs.io/article/g21fb5kfkg-connect-to-monitoring-and-logging-systems#step_add_dynatrace">Step:
    Add Dynatrace</a></li></ul><h3>Monitoring and Logging Systems Scope</h3><p>You
    can add a verification provider Connector at the Account/Org/Project scope.</p><p>This
    topic will explain how to add it at the Project scope. The process is same for
    Org and Account.</p><h3>Step: Add AppDynamics</h3><ol><li>Open a Harness Project.</li><li>In <strong>Project
    Setup</strong>, click <strong>Connectors</strong>.</li><li>Click <strong>+</strong>
    <strong>Connector</strong>, and click <strong>AppDynamics</strong> in <strong>Monitoring
    and Logging Systems</strong>. The AppDynamics connector settings appear.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/g21fb5kfkg/1631684644166/screenshot-2021-09-15-at-11-13-52-am.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure></li><li>In <strong>Name</strong>,
    enter a name for this connector. You will use this name when selecting the Verification
    Provider in Harness Environments and Workflows. If you plan to use multiple providers
    of the same type, ensure that you give each provider a different name.</li><li>Click <strong>Continue</strong>.</li><li>In
    the <strong>Controller URL</strong> field, enter the URL of the AppDynamic controller
    in the format:<br/><strong>http://&lt;Controller_Host&gt;:&lt;port&gt;/controller</strong><br/>For example:<br/><strong>https://xxxx.saas.appdynamics.com/controller</strong></li></ol><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/g21fb5kfkg/1646887067582/screenshot-2022-03-10-at-10-07-28-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><ol><li
    style="counter-increment:li 6" start="7">In <strong>Account Name</strong>, enter
    the name of AppDynamics account you want to use.</li></ol><div class="note-callout">For
    Harness On-Prem, enter <strong>customer1</strong>.</div><ol><li style="counter-increment:li
    7" start="8">In <strong>Authentication</strong>, you can choose one of the following
    options:<ul><li><strong>Username and Password</strong>: In <strong>User Name</strong> and <strong>Password</strong>,
    enter the credentials to authenticate with the AppDynamics server. In <strong>Password</strong>,
    you can choose <a href="/article/osfw70e59c-add-use-text-secrets">Create or Select
    a secret</a><strong>.</strong></li><li><strong>API Client</strong>: In <strong>Client
    Id</strong> and <strong>Client Secret</strong> fields, enter a valid Id and secret
    string that the application uses to prove its identity when requesting a token.
    In <strong>Client Secret</strong>, you can choose <a href="/article/osfw70e59c-add-use-text-secrets">Create
    or Select a secret</a><strong>.</strong></li></ul></li><li>Click <strong>Continue</strong>.
    The Setup Delegates settings appear.</li><li>You can choose <strong>Connect via
    any available delegate</strong> or <strong>Connect only via delegates which has
    all of the following tags.</strong> If you select a Delegate, Harness will always
    use that Delegate for this Connector.</li><li>Click <strong>Save and Continue</strong>.</li><li>Once
    the Test Connection succeeds, click <strong>Finish</strong>. AppDynamics is listed
    under the list of Connectors.</li></ol><h3>Step: Add Prometheus</h3><ol><li>Open
    a Harness Project.</li><li>In <strong>Project Setup</strong>, click <strong>Connectors</strong>.</li><li>Click <strong>+</strong>
    <strong>Connector</strong>, and click <strong>Prometheus </strong>in <strong>Monitoring
    and Logging Systems</strong>. The Prometheus connector settings appear.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/g21fb5kfkg/1631684843851/screenshot-2021-09-15-at-11-16-50-am.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure></li><li>In <strong>Name</strong>,
    enter a name for this connector. If you are going to use multiple providers of
    the same type, ensure that you give each provider a different name.</li><li>Click <strong>Continue</strong>.</li><li>In
    the <strong>URL</strong> field, enter the URL of your Prometheus account. You
    cannot use a Grafana URL.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/g21fb5kfkg/1631684880379/screenshot-2021-09-15-at-11-17-04-am.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure></li></ol><div
    class="note-callout">You cannot use a Grafana URL.</div><ol><li style="counter-increment:li
    6" start="7">Click <strong>Next</strong>. The Setup Delegates settings appear.</li><li>You
    can choose <strong>Connect via any available delegate</strong> or <strong>Connect
    only via delegates which has all of the following tags.</strong> If you select
    a Delegate, Harness will always use that Delegate for this Connector.</li><li>Click
    <strong>Save and Continue</strong>.</li><li>Once the Test Connection succeeds,
    click <strong>Finish</strong>. Prometheus is listed under the list of Connectors.</li></ol><h3>Step:
    Add New Relic</h3><ol><li>Open a Harness Project.</li><li>In <strong>Project Setup</strong>,
    click <strong>Connectors</strong>.</li><li>Click <strong>+</strong> <strong>Connector</strong>,
    and click <strong>New Relic </strong>in <strong>Monitoring and Logging Systems</strong>.
    The New Relic connector settings appear.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/g21fb5kfkg/1631684955309/screenshot-2021-09-15-at-11-18-40-am.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure></li><li>In <strong>Name</strong>,
    enter a name for this connector. If you are going to use multiple providers of
    the same type, ensure you give each provider a different name.</li><li>Click <strong>Continue</strong>.</li><li>In
    the <strong>New Relic</strong> <strong>URL</strong> field, enter the URL of your
    New Relic account. <figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/g21fb5kfkg/1631685036500/screenshot-2021-09-15-at-11-20-17-am.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure></li><li>To
    get the <strong>New Relic Account ID</strong> for your New Relic account, copy
    the number after the <strong>/accounts/</strong> portion of the URL in the New
    Relic Dashboard.</li><li>In <strong>Encrypted</strong> <strong>API Key</strong>,
    you can choose <strong>Create or Select a secret.</strong></li></ol><div class="note-callout">For
    secrets and other sensitive settings, select or create a new <a href="/article/osfw70e59c-add-use-text-secrets">Text
    Secret.</a></div><p>Enter the API key needed to connect with the server.</p><p>For
    steps on generating the New Relic API key, follow this doc from New Relic: <a
    href="https://docs.newrelic.com/docs/apis/insights-apis/query-insights-event-data-api/"
    target="_blank">Insights query API</a>.</p><p>If you have trouble finding step
    on generating the <strong>Insights query key</strong>, look for the API key types
    help in the New Relic help panel:</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/g21fb5kfkg/1654812318131/clean-shot-2022-06-09-at-15-03-32.png"/></figure><ol><li
    style="counter-increment:li 8" start="9">Click <strong>Continue</strong>. The
    Setup Delegates settings appear.</li><li>You can choose <strong>Connect via any
    available delegate</strong> or <strong>Connect only via delegates which has all
    of the following tags.</strong> If you select a Delegate, Harness will always
    use that Delegate for this Connector.</li><li>Click <strong>Save and Continue</strong>.</li><li>Once
    the Test Connection succeeds, click <strong>Finish</strong>. New Relic is listed
    under the list of Connectors.</li></ol><div class="note-callout">Usage scope is
    inherited from the secrets used in the settings. Pro or higher subscription level
    is needed. For more information, see <a href="https://docs.newrelic.com/docs/apis/rest-api-v2/api-explorer-v2/introduction-new-relics-rest-api-explorer"
    target="_blank">Introduction to New Relic&#39;s REST API Explorer</a> from New
    Relic.</div><h3>Step: Add Splunk</h3><ol><li>Open a Harness Project.</li><li>In <strong>Project
    Setup</strong>, click <strong>Connectors</strong>.</li><li>Click <strong>+</strong> <strong>Connector</strong>,
    and click <strong>Splunk </strong>in <strong>Monitoring and Logging Systems</strong>.
    The Splunk connector settings appear.<figure><a href="https://files.helpdocs.io/i5nl071jo5/articles/g21fb5kfkg/1631685118195/screenshot-2021-09-15-at-11-21-15-am.png"><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/g21fb5kfkg/1631685118195/screenshot-2021-09-15-at-11-21-15-am.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></a></figure></li><li>In <strong>Name</strong>,
    enter a name for this connector. If you are going to use multiple providers of
    the same type, ensure you give each provider a different name.</li><li>Click <strong>Continue</strong>.</li><li>In
    the <strong>URL</strong> field, enter the URL for accessing the REST API on the
    Splunk server. Include the port number in the format <strong>https://&lt;deployment-name&gt;.cloud.splunk.com:8089.</strong> The
    default port number is 8089, which is required for hosted Splunk, also. For example: <strong>https://mycompany.splunkcloud.com:8089</strong>.<figure><a
    href="https://files.helpdocs.io/i5nl071jo5/articles/g21fb5kfkg/1631685158197/screenshot-2021-09-15-at-11-21-33-am.png"><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/g21fb5kfkg/1631685158197/screenshot-2021-09-15-at-11-21-33-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></a></figure></li></ol><p>Splunk
    APIs require that you authenticate with a non-SAML account. To access your Splunk
    Cloud deployment using the Splunk REST API and SDKs, submit a support case requesting
    access on the Support Portal. For managed deployments, Splunk Support opens port
    8089 for REST access. You can specify a range of IP addresses to control who can
    access the REST API. For self-service deployments, Splunk Support defines a dedicated
    user and sends you credentials that enable that user to access the REST API. For
    information see <a href="http://docs.splunk.com/Documentation/Splunk/7.2.0/RESTTUT/RESTandCloud"
    target="_blank">Using the REST API with Splunk Cloud</a>.</p><p>Ensure that the
    Splunk user account used to authenticate Harness with Splunk is assigned to a
    role that contains the following REST-related capabilities:</p><ul><li>Search.</li><li>Access
    to the indexes you want to search.</li></ul><p>In the following example we&#39;ve
    created a new Splunk role named <strong>Harness User</strong>, and assigned it
    search capability:</p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/g21fb5kfkg/1641446243565/sp-1.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>We&#39;ve
    given this role access to <strong>All non-internal indexes</strong>. However,
    we could restrict the access to only the few relevant indexes:</p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/g21fb5kfkg/1641446310416/sp-2.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><ol><li
    style="counter-increment:li 6" start="7">In the <strong>Username</strong> field,
    enter the username of your Splunk account.</li><li>In <strong>Password</strong> field,
    you can choose <strong>Create or Select a secret.</strong></li></ol><div class="note-callout">For
    secrets and other sensitive settings, select or create a new <a href="https://newdocs.helpdocs.io/article/osfw70e59c-add-use-text-secrets">Text
    Secret.</a></div><ol><li style="counter-increment:li 8" start="9">Click <strong>Connect
    and Save</strong>. The Setup Delegates settings appear.</li><li>You can choose <strong>Connect
    via any available delegate</strong> or <strong>Connect only via delegates which
    has all of the following tags.</strong> If you select a Delegate, Harness will
    always use that Delegate for this Connector.</li><li>Click <strong>Save and Continue</strong>.</li><li>Once
    the Test Connection succeeds, click <strong>Finish</strong>. Splunk is listed
    under the list of Connectors.</li></ol><h3>Step: Add Google Cloud Operations (formerly
    Stackdriver)</h3><div class="note-callout">For details on settings and permissions,
    see <a href="https://ngdocs.harness.io/article/yykfduond6-gcs-connector-settings-reference">Google
    Cloud Platform (GCP) Connector Settings Reference</a>.</div><p>Google Cloud Metrics
    and Google Cloud Logs are supported with GCP connector. See <a href="/article/s9j6cggx1p-connect-to-a-cloud-provider#step_add_a_gcp_connector">Add
    a GCP Connector</a>.</p><p>The following roles must be attached to the account
    used to connect Harness and Google Cloud Operations as a Google Cloud Provider:</p><ul><li><strong>Stackdriver
    Logs</strong> - The minimum role requirement is <strong>logging.viewer</strong></li><li><strong>Stackdriver
    Metrics</strong> - The minimum role requirements are <strong>compute.networkViewer</strong> and <strong>monitoring.viewer</strong>.</li></ul><p>See <a
    href="https://cloud.google.com/monitoring/access-control" target="_blank">Access
    control</a> from Google.</p><h3>Step: Add Datadog</h3><ol><li>Open a Harness Project.</li><li>In <strong>Project
    Setup</strong>, click <strong>Connectors</strong>.</li><li>Click <strong>+</strong>
    <strong>Connector</strong>, and click <strong>Datadog </strong>in <strong>Monitoring
    and Logging Systems</strong>. The Datadog connector settings appear.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/g21fb5kfkg/1641443410950/screenshot-2022-01-06-at-9-58-16-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In <strong>Name</strong>,
    enter a name for this connector. If you are going to use multiple providers of
    the same type, ensure you give each provider a different name.</li><li>Click <strong>Continue</strong>.</li><li>In
    <strong>URL</strong>, enter the URL of the Datadog server. Simply take the URL
    from the Datadog dashboard, such as https://app.datadoghq.com/ and add the API
    and version: <strong>https://app.datadoghq.com/api/</strong>.<div class="tip-callout">The
    trailing forward slash after <code>api</code> (<code>api/</code>) in mandatory.
    Also, if your URL has <code>v1</code> at the end of it, remove <code>v1</code>.</div><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/g21fb5kfkg/1641443641194/screenshot-2022-01-06-at-10-03-00-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In
    <strong>Encrypted APP Key</strong>, enter the application key.<br/>To create an
    application key in Datadog, do the following:<ol><li>In <strong>Datadog</strong>,
    hover over <strong>Integrations</strong>, and then click <strong>APIs</strong>.
    The <strong>APIs</strong> page appears.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/g21fb5kfkg/1641445675706/dd.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In <strong>Application
    Keys</strong>, in <strong>New application key</strong>, enter a name for the application
    key, such as <strong>Harness</strong>, and click <strong>Create Application Key</strong>.</li><li>Copy
    the API key and, in <strong>Harness</strong>, paste it into the <strong>Application
    Key</strong> field.</li></ol></li><li>In Encrypted API Key, enter the API key
    for API calls.<br/>To create an API key in Datadog, do the following:<ol><li style="counter-increment:li
    0" start="1">In <strong>Datadog</strong>, hover over <strong>Integrations</strong>,
    and then click <strong>APIs</strong>. The <strong>APIs</strong> page appears.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/g21fb5kfkg/1641445964777/dd-2.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In <strong>API
    Keys</strong>, in <strong>New API key</strong>, enter the name for the new API
    key, such as <strong>Harness</strong>, and then click <strong>Create API key</strong>.</li><li>Copy
    the API key and, in <strong>Harness</strong>, paste it into the <strong>API Key</strong> field.</li></ol></li><li>Click
    <strong>Next</strong>. The Setup Delegates settings appear.</li><li>You can choose
    <strong>Connect via any available delegate</strong> or <strong>Connect only via
    delegates which has all of the following tags.</strong> If you select a Delegate,
    Harness will always use that Delegate for this Connector.</li><li>Click <strong>Save
    and Continue</strong>.</li><li>Once the Test Connection succeeds, click <strong>Finish</strong>.
    Datadog is listed under the list of Connectors.</li></ol><h3>Step: Add Dynatrace</h3><ol><li>Open
    a Harness Project.</li><li>In <strong>Project Setup</strong>, click <strong>Connectors</strong>.</li><li>Click <strong>+</strong>
    <strong>Connector</strong>, and click <strong>Dynatrace </strong>in <strong>Monitoring
    and Logging Systems</strong>. The Custom Health connector settings appear.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/g21fb5kfkg/1646909912968/screenshot-2022-03-10-at-4-28-07-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In <strong>Name</strong>,
    enter a name for this connector. If you are going to use multiple providers of
    the same type, ensure you give each provider a different name.</li><li>Click <strong>Continue</strong>.</li><li>In
    <strong>URL</strong>, enter the URL of your Dynatrace account. The URL has the
    following syntax: <strong>https://</strong><em><strong>your_environment_ID</strong></em><strong>.live.dynatrace.com.</strong>
    HTTPS is mandatory for Dynatrace connections.</li><li>In <strong>API Token</strong>,
    enter the API token generated in Dynatrace. To generate a Dynatrace access token,
    perform the following steps:<ol><li>Log into your Dynatrace environment.</li><li>In
    the navigation menu, click <strong>Settings</strong>, and then click <strong>Integration</strong>.</li><li>Select <strong>Dynatrace
    API</strong>. The Dynatrace API page appears.<figure><a href="https://files.helpdocs.io/kw8ldg1itf/articles/ftp6uphgs1/1536691093044/image.png"><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/ftp6uphgs1/1536691093044/image.png"/></a></figure></li><li>Enter
    a token name in the text field. The default Dynatrace API token switches are sufficient
    for Harness.</li><li>Click <strong>Generate</strong>. The token appears in the
    token list.</li><li>Click <strong>Edit</strong>. The token details appear.<figure><a
    href="https://files.helpdocs.io/kw8ldg1itf/articles/ftp6uphgs1/1536691344947/image.png"><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/ftp6uphgs1/1536691344947/image.png"/></a></figure></li><li>Click <strong>Copy</strong>.
    You will use this token when connecting Harness to Dynatrace.</li></ol></li><li>Click
    <strong>Next</strong>. The Setup Delegates settings appear.</li><li>You can choose
    <strong>Connect via any available Delegate</strong> or <strong>Connect only via
    Delegates which has all of the following tag</strong><strong>.</strong> If you
    select a Delegate, Harness will always use that Delegate for this Connector.</li><li>Click
    <strong>Save and Continue</strong>.</li><li>Once the Test Connection succeeds,
    click <strong>Finish</strong>. Dynatrace is listed under the list of Connectors.</li></ol><h3>Step:
    Add Custom Health</h3><ol><li>Open a Harness Project.</li><li>In <strong>Project
    Setup</strong>, click <strong>Connectors</strong>.</li><li>Click <strong>+</strong>
    <strong>Connector</strong>, and click <strong>Custom Health </strong>in <strong>Monitoring
    and Logging Systems</strong>. The Custom Health connector settings appear.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/g21fb5kfkg/1646747627883/screenshot-2022-03-08-at-7-21-10-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In <strong>Name</strong>,
    enter a name for this connector. If you are going to use multiple providers of
    the same type, ensure you give each provider a different name.</li><li>Click <strong>Continue</strong>.</li><li>In
    <strong>URL</strong>, enter the URL of the metrics data provider. For example, <strong>https://mycompany.appd.com.</strong></li><li>In
    <strong>Headers</strong>, enter the query headers required by your metrics data
    provider. In <strong>Key</strong>, enter a valid query key. In <strong>Value</strong>,
    you can create or select a key by clicking <a href="/article/osfw70e59c-add-use-text-secrets"><strong>Create
    or Select a Secret</strong></a><strong>.</strong> You can also enter a <strong>Plaintext</strong>
    value<strong>.</strong></li><li>Click <strong>Next</strong>. The <strong>Parameters</strong>
    setting appears.</li><li>In <strong>Parameters</strong>, enter the request parameters.
    In <strong>Key</strong>, enter a valid query key. In <strong>Value</strong>, you
    can create or select by clicking <a href="/article/osfw70e59c-add-use-text-secrets"><strong>Create
    or Select a Secret</strong></a> or enter a <strong>Plaintext</strong> value<strong>.</strong></li><li>Click
    <strong>Next</strong>. The <strong>Validation Path</strong> settings appear.</li><li>In
    <strong>Request Method</strong>, select <strong>GET</strong> or <strong>POST</strong>.</li><li>In
    <strong>Validation Path</strong>, enter the query string from your metric provider.</li><li>Click
    <strong>Next</strong>. The Setup Delegates settings appear.</li><li>You can choose
    <strong>Connect via any available Delegate</strong> or <strong>Connect only via
    Delegates which has all of the following tag</strong><strong>.</strong> If you
    select a Delegate, Harness will always use that Delegate for this Connector.</li><li>Click
    <strong>Save and Continue</strong>.</li><li>Once the Test Connection succeeds,
    click <strong>Finish</strong>. Custom Health is listed under the list of Connectors.</li></ol><p></p>'
