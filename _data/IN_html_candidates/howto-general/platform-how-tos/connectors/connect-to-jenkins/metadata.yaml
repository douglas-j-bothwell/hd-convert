  body: '<p></p><div class="note-callout">Currently, this feature is behind the feature
    flag <code>JENKINS_ARTIFACT</code>. Contact <a href="mailto:support@harness.io"
    target="_blank">Harness Support</a> to enable the feature.</div><p>Continuous
    Integration (CI) can be performed in Harness using the module and <a href="/article/3amcd8hn53-ci-pipeline-basics">CI
    Pipelines</a>.</p><p>If you are using Harness Continuous Delivery (CD) but not
    Harness Continuous Integration (CI), you can still perform CI using the <strong>Jenkins</strong>
    step in your CD Stage.</p><p>You can connect Harness to Jenkins using a Harness
    Jenkins Connector. This Connector allows you to Jenkins jobs in <a href="/article/as4dtppasg-run-jenkins-jobs-in-cd-pipelines">Jenkins
    steps</a>.</p><p>This topic shows you how to add a Jenkins Connector to Harness.</p><h3>Limitations</h3><ul><li>Harness
    does support SAML authentication for Jenkins connections.</li></ul><h3>Review:
    Jenkins Permissions</h3><p>Make sure the user account for this connection has
    the following required permissions in the Jenkins Server.</p><ul><li>Overall:
    Read.</li><li>Job: Build.</li></ul><p>For token-based authentication, go to <strong>http://</strong><strong><em>Jenkins-IP-address</em></strong><strong>/jobs/me/configure</strong> to
    check and change your API access token. The token is added as part of the HTTP
    header.</p><p>See <a href="https://wiki.jenkins.io/display/JENKINS/Matrix-based+security"
    target="_blank">Jenkins Matrix-based security</a>.</p><h4>Okta or Two-Factor Authentication</h4><p>If
    you use Okta or 2FA for connections to Jenkins, use <strong>API Token</strong>
    for <strong>Authentication</strong> in the Harness Jenkins Connector.</p><h3>Step
    1: Add a Jenkins Connector</h3><p>You can add a Jenkins Connector at the Project,
    Org, or Account level. We&#39;ll cover Projects here. The process is the same
    for Org and Account.</p><p>You can also add the Jenkins Connector when setting
    up the Jenkins step. We&#39;ll cover adding it to the Project&#39;s Connectors
    here.</p><p>Open a Harness Project.</p><p>In <strong>Project Setup</strong>, click <strong>Connectors</strong>.</p><p>Click <strong>New
    Connector</strong>, and then click <strong>Jenkins</strong>. The Jenkins Connector
    settings appear.</p><p>In <strong>Name</strong>, enter a name for this connection.
    You will use this name to select this connection in Jenkins steps.</p><p>Click <strong>Continue</strong>.</p><h3>Step
    2: Enter the Jenkins URL</h3><p>Enter the URL of the Jenkins server.</p><p>If
    you are using the Jenkins SaaS (cloud) edition, the URL is in your browser&#39;s
    location field.</p><p>If you are using the standalone edition of Jenkins, the
    URL is located in <strong>Manage Jenkins</strong>, <strong>Jenkins Location</strong>:</p><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/7frr40zml5/1658791347201/image.png"/></figure><p></p><h3>Step
    3: Authentication</h3><div class="note-callout">If you use Okta or 2FA for connections
    to Jenkins, use <strong>API token</strong> for <strong>Authentication</strong> in
    the Harness Jenkins Connector.</div><p>Enter the credentials to authenticate with
    the server.</p><ul><li><strong>Username:</strong> enter the user account username.</li><li><strong>Password/API
    Token:</strong> select/create a Harness Encrypted Text secret using the Jenkins
    API token or password.<br/>For token-based authentication, go to <code>http://Jenkins-IP-address/jobs/me/configure</code> to
    check and change your API access token. The token is added as part of the HTTP
    header.</li><li><strong>Bearer Token (HTTP Header):</strong> select/create a Harness
    Encrypted Text secret using the OpenShift OAuth Access Token in <strong>Bearer
    Token (HTTP Header)</strong>. <br/>The <strong>Bearer Token (HTTP Header)</strong> option
    is only for Jenkins servers hosted/embedded in an <u>OpenShift</u> cluster and
    using this authentication method. For more information, see <a href="https://docs.openshift.com/container-platform/3.7/architecture/additional_concepts/authentication.html"
    target="_blank">Authentication</a> from OpenShift. </li></ul><p>Click <strong>Submit</strong>.</p><p>The
    Jenkins Connector is added.</p><h3>See Also</h3><ul><li><a href="/article/as4dtppasg-run-jenkins-jobs-in-cd-pipelines">Run
    Jenkins Jobs in CD Pipelines</a></li></ul><p></p><p></p><p></p><p></p><p></p>'
