  body: '<p>Connect Harness to your AWS and GCP accounts or a platform-agnostic Kubernetes
    cluster by adding a Cloud Provider Connector.</p><p>Connectors contain the information
    necessary for Harness to integrate and work with 3rd party tools.</p><p>Harness
    uses Connectors at Pipeline runtime to authenticate and perform operations with
    a 3rd party tool.</p><p>In this topic:</p><ul><li><a href="https://ngdocs.harness.io/article/s9j6cggx1p-connect-to-a-cloud-provider#before_you_begin">Before
    You Begin</a></li><li><a href="https://ngdocs.harness.io/article/s9j6cggx1p-connect-to-a-cloud-provider#add_a_cloud_provider_connector">Add
    a Cloud Provider Connector</a></li><li><a href="https://ngdocs.harness.io/article/s9j6cggx1p-connect-to-a-cloud-provider#step_add_an_aws_connector">Step:
    Add an AWS Connector</a></li><li><a href="https://ngdocs.harness.io/article/s9j6cggx1p-connect-to-a-cloud-provider#step_add_a_gcp_connector">Step:
    Add a GCP Connector</a></li><li><a href="https://ngdocs.harness.io/article/s9j6cggx1p-connect-to-a-cloud-provider#step_add_a_kubernetes_cluster_connector">Step:
    Add a Kubernetes Cluster Connector</a></li><li><a href="https://ngdocs.harness.io/article/s9j6cggx1p-connect-to-a-cloud-provider#see_also">See
    Also</a></li></ul><h3>Before You Begin</h3><ul><li><a href="https://ngdocs.harness.io/article/hv2758ro4e-learn-harness-key-concepts">Learn
    Harness&#39; Key Concepts</a></li></ul><h3>Add a Cloud Provider Connector</h3><p>You
    can add a Cloud Provider Connector at the Account, Org, or Project scope. This
    topic will explain how to add it at the Project scope. The process is same for
    Org and Account. You can add an AWS, GCP, or Kubernetes Cluster as Cloud Provider
    Connector.</p><h3>Step: Add an AWS Connector</h3><p>For steps on setting up an
    AWS Connector, see <a href="/article/98ezfwox9u-add-aws-connector">Add an AWS
    Connector</a>.</p><p>For details on settings and permissions, see <a href="/article/m5vkql35ca-aws-connector-settings-reference">AWS
    Connector Settings Reference</a>.</p><h3>Step: Add a GCP Connector</h3><p>For
    steps on setting up a GCP Connector, see <a href="/article/cii3t8ra3v-connect-to-google-cloud-platform-gcp">Add
    a Google Cloud Platform (GCP) Connector</a>.</p><p>For details on settings and
    permissions, see <a href="/article/yykfduond6-gcs-connector-settings-reference">Google
    Cloud Platform (GCP) Connector Settings Reference</a>.</p><h3>Step: Add a Kubernetes
    Cluster Connector</h3><p>For steps on setting up a Kubernetes Cluster Connector,
    see <a href="/article/1gaud2efd4-add-a-kubernetes-cluster-connector">Add a Kubernetes
    Cluster Connector</a>.</p><p>For details on settings and permissions, see <a href="/article/sjjik49xww-kubernetes-cluster-connector-settings-reference">Kubernetes
    Cluster Connector Settings Reference</a>.</p><p>Here&#39;s a quick video that
    shows you how to add a Kubernetes Cluster Connector and install the Kubernetes
    Delegate in the target cluster at the same time:</p><p></p><div class="hd--embed"
    data-provider="YouTube" data-thumbnail="https://i.ytimg.com/vi/wUC23lmqfnY/hqdefault.jpg"><iframe
    width=" 200" height="150" src="https://www.youtube.com/embed/wUC23lmqfnY?feature=oembed"
    frameborder="0" allowfullscreen="allowfullscreen"></iframe></div><p></p><h3>Step:
    Add a Microsoft Azure Cloud Connector</h3><p>For steps on setting up a Microsoft
    Azure Cloud Connector, see <a href="/article/9epdx5m9ae-add-a-microsoft-azure-connector">Add
    a Microsoft Azure Cloud Connector</a>.</p><h3>See Also</h3><ul><li><a href="/article/f9bd10b3nj-install-a-kubernetes-delegate">Install
    a Kubernetes Delegate</a></li><li><a href="/article/nnuf8yv13o-select-delegates-with-selectors">Select
    Delegates with Selectors</a></li></ul><p></p>'
