  body: '<p>You can connect Harness to ServiceNow using a Harness ServiceNow Connector.
    This Connector allows you to approve and reject Pipeline steps.</p><h3>Before
    You Begin</h3><ul><li><a href="/article/hv2758ro4e-learn-harness-key-concepts">Learn
    Harness&#39; Key Concepts</a></li></ul><h3>Limitations</h3><ul><li>Your ServiceNow
    account should ideally have the <code>admin</code> role. If this is not possible,
    it should have at least the <code>itil_admin</code> or <code>itil</code> role
    to create and modify tickets.</li><li>Your account should also have the <code>import_admin</code> or <code>import_transformer</code> role
    to manage import set transform maps. For details, see ServiceNow&#39;s <a href="https://docs.servicenow.com/bundle/newyork-platform-administration/page/administer/roles/reference/r_BaseSystemRoles.html"
    target="_blank">Base System Roles</a> documentation.</li><li>Your ServiceNow REST
    API account must have permission to view tickets.</li></ul><h3>Step: Add ServiceNow
    Connector</h3><p>This topic assumes you have a Harness Project set up. If not,
    see <a href="/article/36fw2u92i4-create-an-organization">Create Organizations
    and Projects</a>.</p><p>You can add a Connector from any module in your Project
    in Project setup, or in your Organization, or Account Resources.</p><p>This topic
    shows you how to add a ServiceNow Connector to your Project.</p><p>In <strong>Project
    Setup</strong>, click <strong>Connectors</strong>.</p><p>Click <strong>New Connector</strong>,
    and then click <strong>ServiceNow</strong>. The ServiceNow Connector settings
    appear.</p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/illz8off8q/1639132495502/screenshot-2021-12-10-at-4-04-20-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure><p>Enter <strong>Name</strong> for
    this Connector.</p><p>You can choose to update the <strong>Id</strong> or let
    it be the same as your ServiceNow Connector&#39;s name. For more information,
    see <a href="/article/li0my8tcz3-entity-identifier-reference">Entity Identifier
    Reference</a>.</p><p>Enter <strong>Description</strong> and <strong>Tags</strong>
    for your Connector.</p><p>Click <strong>Continue</strong>.</p><p>Enter your <strong>Username</strong>.</p><p>In <strong>URL</strong>,
    enter the base URL by which your users will access ServiceNow. For example: <code>https://example.service-now.com</code><strong>.</strong></p><p>Enter
    your credentials. For <strong>API Key</strong>, use a Harness <a href="/article/osfw70e59c-add-use-text-secrets">Text
    Secret</a>. </p><p>Click <strong>Continue</strong>.</p><p>Select the Harness Delegate(s)
    to use when making a connection to ServiceNow using this Connector.</p><p>Click <strong>Save
    and Continue</strong>.</p><p>Harness tests the connection.</p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/illz8off8q/1639414877788/screenshot-2021-12-13-at-10-30-31-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure><p>Click <strong>Finish</strong>.</p><p>The
    ServiceNow Connector is listed in Connectors.</p><p></p>'
