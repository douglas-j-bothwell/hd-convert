  body: '<p></p><div class="note-callout">Currently, this feature is behind the Feature
    Flags <code>OPA_PIPELINE_GOVERNANCE</code>, <code>CUSTOM_POLICY_STEP</code>, and
    <code>OPA_FF_GOVERNANCE</code>. Contact <a href="mailto:support@harness.io" target="_blank">Harness
    Support</a> to enable the feature.</div><p>This topic describes how to create
    policies using the Harness Policy As Code and apply them to your Feature Flags.
    Harness Policy As Code uses the Open Policy Agency (OPA) to store policies on
    the Harness platform. For more information about how OPA and Harness Policy As
    Code work, see <a href="/article/4vx27jqwv2-harness-policy-engine" target="_blank">Harness
    Policy As Code Overview</a>.</p><h3>Before You Begin</h3><ul><li>Ensure you have
    read and understood <a href="/article/4vx27jqwv2-harness-policy-engine" target="_blank">Harness
    Policy As Code Overview</a>.</li><li>Ensure you have <a href="https://ngdocs.harness.io/article/1j7pdkqh7j-create-a-feature-flag">created
    your project and environment</a> in the Harness platform.</li><li>Policies use
    OPA authoring language Rego. New to Rego? Use the following resources to learn
    it:<ul><li>Free online course on Rego from Styra founder and OPA co-creator Tim
    Hendricks: <a href="https://academy.styra.com/courses/opa-rego">OPA Policy Authoring</a>.</li><li>See
    <a href="https://www.openpolicyagent.org/docs/latest/policy-language/">Policy
    Language</a> from OPA. The <a href="https://dboles-opa-docs.netlify.app/docs/v0.10.7/rego-cheatsheet/">Rego
    Cheat Sheet</a> is also helpful to have on hand.</li></ul></li></ul><h3>Step:
    Create and Apply a Policy</h3><p>To create and apply a policy, follow the steps
    below:</p><h4>Step 1: Create a Policy</h4><p>The first step of using policies
    with your Feature Flags is creating a policy.</p><ol><li>In Harness Platform,
    click <strong>Feature Flags</strong> and select your project.</li></ol><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/vb6ilyz194/1651158215766/opa-p-2-1.png"
    style="max-height:15%;max-width:15%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="15%" data-hd-width="15%" data-hd-align="center"/></figure><ol><li
    style="counter-increment:li 1" start="2">In <strong>Project Setup</strong>, click
    <strong>Policies</strong>.</li></ol><div class="note-callout">You can view an
    overview of your policies and how many times they have been evaluated on the <a
    href="/article/4vx27jqwv2-harness-policy-engine" target="_blank">Overview</a>
    page.</div><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/vb6ilyz194/1651157968367/opa-p-2-2.png"
    style="max-height:70%;max-width:70%;display:block;margin-left:auto;margin-right:auto"
    alt="Screenshot of the Policies Overview page on the Harness Platform" data-hd-height="70%"
    data-hd-width="70%" data-hd-align="center"/></figure><ol><li style="counter-increment:li
    2" start="3">Click <strong>Policies</strong>, then click <strong>New Policy</strong>.</li></ol><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/vb6ilyz194/1651158334156/opa-p-2-3.png"
    style="max-height:70%;max-width:70%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="70%" data-hd-width="70%" data-hd-align="center"/></figure><ol><li
    style="counter-increment:li 2" start="3">In the <strong>New Policy</strong> page,
    enter the <strong>Name</strong> of the Policy and click <strong>Apply</strong>.
    This is the Policy name that appears on the Policy Overview page.</li><li>Then,
    you can either enter your own Rego policy or use a pre-existing policy from the
    policy library.</li></ol><div class="note-callout">Policies are written in Rego,
    for more information about Rego, see the <a href="https://www.openpolicyagent.org/docs/latest/policy-language/">OPA
    documentation for Policy Language</a>. </div><h5>Use Your Own Rego Policy</h5><p>To
    use your own Rego policy:</p><ol><li>Enter your Rego policy into the policy editor.
    For example:<br/><br/><pre>package feature_flags<br/><br/># Deny flags that aren&#39;t
    booleans<br/>deny[sprintf(&#34;feature flag &#39;%s&#39; isn&#39;t of type boolean&#34;,
    [input.flag.identifier])] {  <br/>  input.flag.kind != &#34;boolean&#34;<br/>}</pre></li><li>Click
    <strong>Save</strong>.</li></ol><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/vb6ilyz194/1651241100211/screenshot-2022-04-29-at-15-02-19.png"
    style="max-height:70%;max-width:70%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="70%" data-hd-width="70%" data-hd-align="center"/></figure><h5>Use
    an Existing Rego Policy from the Harness Policy Library</h5><p>To select a pre-existing
    policy:</p><ol><li>In the right-hand panel, click the <strong>Library</strong>.</li><li>In
    the <strong>Entity</strong> drop-down menu, select <strong>Flags</strong>.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/vb6ilyz194/1651158508741/opa-p-2-4.png"
    style="max-height:30%;max-width:30%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="30%" data-hd-width="30%" data-hd-align="center"/></figure></li><li>Select
    a pre-existing flag policy from the list. The Rego code will populate in the <strong>Library</strong>
    editor.</li><li>Click <strong>Use this Sample</strong>. </li></ol><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/vb6ilyz194/1651161718892/screenshot-2022-04-28-at-17-01-30.png"
    style="max-height:30%;max-width:30%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="30%" data-hd-width="30%" data-hd-align="center"/></figure><ol><li
    style="counter-increment:li 6" start="7">In <strong>File Overwrite</strong>, click
    <strong>Confirm</strong> to add the sample to your editor.</li></ol><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/vb6ilyz194/1651161767768/screenshot-2022-04-28-at-17-02-32.png"
    style="max-height:30%;max-width:30%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="30%" data-hd-width="30%" data-hd-align="center"/></figure><ol><li
    style="counter-increment:li 7" start="8">Click <strong>Save</strong>.</li></ol><h5>Use
    the Testing Terminal to Check Your Code</h5><ol><li>To check your policy code
    is valid, test your policy against a previous <strong>Policy Evaluation</strong>
    in the <strong>Testing Terminal</strong>:</li></ol><div class="note-callout">You
    can only test a policy in the Testing Terminal if you have previously run a Policy
    Evaluation. If you are creating your first ever policy for the Project, continue
    to <a href="#step-2-adding-the-policy-to-a-policy-set">Step 2: Add the Policy
    to a Policy Set</a>. After you have applied your first policy to a Feature Flag,
    you can then use the Testing Terminal.</div><ol><li style="counter-increment:li
    1" start="2">In the <strong>Testing Terminal</strong>, click <strong>Select Input.</strong> </li></ol><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/vb6ilyz194/1651160704214/screenshot-2022-04-28-at-16-44-31.png"
    style="max-height:50%;max-width:50%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="50%" data-hd-width="50%" data-hd-align="center"/></figure><p></p><ol><li
    style="counter-increment:li 2" start="3">Select <strong>Feature Flag</strong>
    as the <strong>Entity Type</strong>. <strong>Event Type</strong> and <strong>Action</strong>
    are automatically completed.</li><li>Select the <strong>Feature Flag</strong>
    you want to test, then click <strong>Apply</strong>. This will automatically populate
    the <strong>Testing Terminal</strong> using the details of the Feature Flag you
    selected.</li></ol><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/vb6ilyz194/1651160857514/screenshot-2022-04-28-at-16-47-21.png"
    style="max-height:50%;max-width:50%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="50%" data-hd-width="50%" data-hd-align="center"/></figure><ol><li
    style="counter-increment:li 4" start="5">Click <strong>Test</strong>. Depending
    on whether the updated policy successfully applies to the existing Feature Flag,
    you receive one of the following:</li></ol><ul><li><strong>I</strong><strong>nput
    failed Policy Evaluation</strong>: The Feature Flag doesn’t adhere to the updated
    policy.</li></ul><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/vb6ilyz194/1651238871940/screenshot-2022-04-29-at-14-17-09.png"
    style="max-height:50%;max-width:50%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="50%" data-hd-width="50%" data-hd-align="center"/></figure><ul><li><strong>Input
    succeeded Policy Evaluation</strong>: The Feature Flag adheres to the updated
    policy.</li></ul><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/vb6ilyz194/1651238892587/screenshot-2022-04-29-at-14-24-44.png"
    style="max-height:50%;max-width:50%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="50%" data-hd-width="50%" data-hd-align="center"/></figure><h4>Step
    2: Add the Policy to a Policy Set</h4><p>After you create an individual policy,
    you must add it to a Policy Set before you can apply it to your Feature Flags.</p><ol><li>In
    <strong>Policies</strong>, click <strong>Policy Sets</strong>, then click <strong>New
    Policy Set</strong>.</li></ol><figure><img src="https://lh4.googleusercontent.com/f2GbzvnKR5dw5iVaHRfr695eq16qFYya38-I9tSzDH37UZRPljOzGaLmGuGBLdtsWvtQzWDgL8uNRfmLjy-gsWepN1HKw8XXrgpAFo71o13aT0VAp-JJ3noiRvPlumo_-NfG0crI"
    style="max-height:70%;max-width:70%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="70%" data-hd-width="70%" data-hd-align="center"/></figure><p></p><ol><li
    style="counter-increment:li 1" start="2">In <strong>Name</strong>, enter the name
    of the Policy Set.</li><li>(Optional) In <strong>Description</strong>, enter a
    description of the Policy Set.</li><li>In <strong>Entity type</strong> that this
    policy applies to, select <strong>Feature Flag</strong>.</li><li>In <strong>On
    what event should the Policy Set be evaluated</strong>, select <strong>On save</strong>,
    then click <strong>Continue</strong>.</li></ol><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/vb6ilyz194/1651159624484/4-ep-z-7-tu-m-tr-l-4-i-7-yl-3-njyw-uid-2-rm-ah-rhbx-6-hlkv-bmb-3-g-fx-kn-1-vgog-h-7-k-5-a-c-8-k-s-8-yn-l-a-n-3-y-4-cm-yzau-7-gommtz-gm-38-fi-0-njjyw-ohqc-8-fny-19-tso-y-02-hxj-ra-ud-gp-p-3-ebq-xay-7-d-1"
    style="max-height:70%;max-width:70%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="70%" data-hd-width="70%" data-hd-align="center"/></figure><p></p><div
    class="note-callout">Policies are not automatically applied to existing Feature
    Flags. Policies can be applied to Feature Flags only on a save when they are created,
    updated, or switched on or off. </div><ol><li style="counter-increment:li 5" start="6">In
    Policy evaluation criteria, click <strong>Add Policy</strong>, then click your
    Project to display all the policies you created for that project. </li><li>Select
    the policy you want to use. In the drop down menu next to the policy name, select
    the severity and action you want to apply when the policy isn’t adhered to:</li></ol><ul><li><strong>Warn
    &amp; continue</strong>: If a policy isn’t met when the Feature Flag is evaluated,
    you receive a warning but the flag is saved and you can continue.</li><li><strong>Error
    and exit:</strong> If a policy isn’t met when the Feature Flag is evaluated, you
    receive an error and are exited without saving the flag.</li></ul><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/vb6ilyz194/1651159733445/eb-9-ak-qiq-9-n-n-qxcewg-7-j-ybrg-ip-9-d-8-nhg-8-w-vb-9-vxfyt-tk-njog-dlq-3-ke-1-o-8-eo-kjswnzd-vfx-4-w-hbrp-0-vs-ma-vhl-18-trob-2-f-lzt-dksyia-0-vl-5909-nkf-ktwrc-1-ypnv-3-dq-2-a-or-tw-up-h-s-1"
    style="max-height:70%;max-width:70%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="70%" data-hd-width="70%" data-hd-align="center"/></figure><ol><li
    style="counter-increment:li 7" start="8">Click <strong>Apply</strong>, then click
    <strong>Finish</strong>.</li><li>The Policy Set is automatically set to Enforced,
    to make it unenforced, toggle off the <strong>Enforced</strong> button.</li></ol><div
    class="note-callout">You need to enforce the policy before it evaluates your Feature
    Flags.</div><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/vb6ilyz194/1651159902040/q-m-670-yv-6-ce-ri-p-2-f-n-1-pv-3-f-3-n-qrem-3-v-ig-n-nitvw-y-909-o-2-h-dh-nu-jldnig-o-6-ugv-md-9-at-25-nni-njh-878-k-71-grmk-8-tdj-d-tyighy-ui-axyr-qppqhv-4-p-ymsd-4-z-9-dx-9-u-6-q-9-g-1-rs-58-wh-81-a-5"
    style="max-height:70%;max-width:70%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="70%" data-hd-width="70%" data-hd-align="center"/></figure><p></p><h3>Step:
    Apply a Policy to a Feature Flag</h3><p>After you have created your Policy Set
    and added your policies to it, apply the policy to a Feature Flag. </p><ol><li>In
    Harness Platform, click <strong>Feature Flags</strong>.</li><li>Click <strong>+
    Flag</strong>. </li><li><a href="https://ngdocs.harness.io/article/1j7pdkqh7j-create-a-feature-flag#before_you_begin">Create
    a new Feature Flag</a>. Make sure the flag <a href="/article/vb6ilyz194-using-harness-policy-engine-for-feature-flags#step_1_creating_a_policy">adheres
    to the policy you are testing.</a> </li><li>Click <strong>Save and Close</strong>.
    The result is one of the following:</li></ol><ul><li><strong>Success</strong>:
    When you save the flag, the policy rule is evaluated, returns Flag created, and
    the flag is saved.</li><li><strong>Failure</strong>: <ul><li>If you selected <strong>Warn
    and continue</strong> when creating the policy, the flag is saved but you receive
    the following warning message:</li></ul><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/vb6ilyz194/1651160090467/opa-p-1-2.png"
    style="max-height:70%;max-width:70%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="70%" data-hd-width="70%" data-hd-align="center"/></figure><ul><li>If
    you selected <strong>Error and exit</strong> when creating the policy, the flag
    doesn’t save and you receive the following error message:</li></ul></li></ul><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/vb6ilyz194/1651160060068/log-mfcex-2-z-s-9-sp-yp-4-hn-y-6-gmdaobx-czmh-3-u-d-0-bd-zo-d-e-9-p-6-a-9-unr-3-z-r-4-kvp-5-i-rxf-0-28-jgnj-8-w-r-9-thjb-fxbiu-cy-1-0-ev-q-1-qy-qpz-k-27-xc-sc-okzh-ilr-4-k-2-qnz-xpl-ni-5-ln-3-xtcv-2-duv"
    style="max-height:70%;max-width:70%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="70%" data-hd-width="70%" data-hd-align="center"/></figure><p>After
    you have successfully created a Policy Set and applied it to your feature flags,
    you can:</p><ul><li><a href="/article/vb6ilyz194/preview#editing-a-policy">Edit
    a Policy</a></li><li><a href="/article/vb6ilyz194/preview#editing-a-policy-set">Edit
    a Policy Set </a></li><li><a href="/article/vb6ilyz194/preview#viewing-a-history-of-policy-evaluations">View
    a History of Policy Evaluations</a></li></ul><h3>Edit a Policy</h3><p>After you
    have created a policy, you can edit it by renaming it or updating its rules in
    the policy editor.</p><ol><li>In Feature Flags, click <strong>Policies</strong>.</li><li>Click
    <strong>Policies</strong>, then click the three dots next to the policy you want
    to change, then click <strong>Edit</strong>.</li></ol><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/vb6ilyz194/1651162131161/af-1-jtmg-yrul-nxxs-qgnxg-83-e-r-4-s-5-eg-b-1-s-r-zl-q-6-kl-1-vn-6-f-0-m-ewxhzymzsc-rwzm-prac-7-wxc-eg-u-0-o-exp-xf-mmlskox-oe-k-94-vlk-xrj-7-cvctzg-5-z-wbkp-iieiru-0-f-7-keef-srws-ihztgo-3-x"
    style="max-height:70%;max-width:70%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="70%" data-hd-width="70%" data-hd-align="center"/></figure><p></p><ol><li
    style="counter-increment:li 2" start="3">To update the policy name, click <strong>Edit
    Policy</strong>.</li></ol><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/vb6ilyz194/1651160353409/screenshot-2022-04-28-at-16-38-46.png"
    style="max-height:15%;max-width:15%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="15%" data-hd-width="15%" data-hd-align="center"/></figure><ol><li
    style="counter-increment:li 1" start="2">Enter the new name and click <strong>Apply</strong>.</li></ol><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/vb6ilyz194/1651160384928/scf-7-hxrwqy-8-ak-p-48-b-zob-rb-60-szvgb-mgztz-2-t-dancu-ct-5-ba-4-x-8-p-eruz-qdi-5-ly-kgusqp-lkluqz-93-y-mqn-alaa-wvq-rbiukkr-8-dpvq-xbv-zl-bulj-93-p-fz-dig-2-hy-ukuug-5-flg-som"
    style="max-height:50%;max-width:50%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="50%" data-hd-width="50%" data-hd-align="center"/></figure><ol><li
    style="counter-increment:li 2" start="3">To update the policy rules, edit the
    Rego code in the policy editor.</li></ol><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/vb6ilyz194/1651160625706/screenshot-2022-04-28-at-16-43-21.png"
    style="max-height:50%;max-width:50%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="50%" data-hd-width="50%" data-hd-align="center"/></figure><ol><li
    style="counter-increment:li 3" start="4">Test the updated policy in the Testing
    Terminal against a previous Policy Evaluation to ensure it is valid. For more
    information about how to do this, see <a href="/article/vb6ilyz194-using-harness-policy-engine-for-feature-flags#step_1_create_a_policy">Step
    9 in Create a Policy</a>.</li><li>When you&#39;ve made all the changes, click
    <strong>Save</strong>.</li></ol><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/vb6ilyz194/1651161085592/screenshot-2022-04-28-at-16-49-46.png"
    style="max-height:70%;max-width:70%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="70%" data-hd-width="70%" data-hd-align="center"/></figure><h3>Edit
    a Policy Set</h3><p>You can edit a Policy Set to amend the name or add a new policy. </p><ol><li>In
    Feature Flags, click <strong>Policies</strong>.</li><li>Click <strong>Policy Sets</strong>,
    then click the three dots next to the Policy Set you want to change, then click
    <strong>Edit</strong>.</li></ol><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/vb6ilyz194/1651161124852/ivrr-cb-f-6-mvrxrxg-dvop-qmfjrwymg-1-c-eai-7-b-jks-c-wk-s-1-j-4-b-a-2-l-uktmqh-ju-qzud-g-9-doyp-3-d-8-dqs-ti-lrt-3-sm-hfhlhf-vg-jz-kqm-st-4-zth-6-ukc-bb-uy-izx-eo-tml-9-bpen-q-6-q-x-3-zqz"
    style="max-height:70%;max-width:70%;display:block;margin-left:auto;margin-right:auto"
    data-hd-height="70%" data-hd-width="70%" data-hd-align="center"/></figure><ol><li
    style="counter-increment:li 2" start="3">The Policy Set&#39;s settings are displayed.
    Follow the steps in <a href="/article/vb6ilyz194-using-harness-policy-engine-for-feature-flags#step_2_add_the_policy_to_a_policy_set">Add
    the Policy to a Policy Set</a> to edit the details.</li><li>Click <strong>Apply</strong>,
    then click <strong>Finish</strong>.</li></ol><h3>View a History of Policy Evaluations</h3><p>You
    can view all failures, warnings, and successes of evaluations for each of your
    Policy Sets. </p><ol><li>In Feature Flags, click <strong>Policies</strong>. On
    the Overview page, you can view the total number of:</li></ol><ul><li>Policy Sets.</li><li>Policy
    Sets in effect.</li><li>Number of policies across all Policy Sets.</li><li>Policy
    evaluations.</li><li>Passed, failed, and warning results from evaluations.</li></ul><ol><li
    style="counter-increment:li 1" start="2">Click <strong>Evaluation</strong>.</li></ol><figure><img
