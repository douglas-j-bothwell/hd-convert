  body: '<p>You can view and compare the compiled Harness Pipeline YAML used for each
    Pipeline execution.</p><p>Comparing Pipeline YAML helps you see what changes took
    place between executions. This can help with troubleshooting execution failures.</p><h3>Before
    You Begin</h3><ul><li><a href="/article/cqgeblt4uh-cd-pipeline-basics">CD Pipeline
    Basics</a></li><li><a href="/article/3amcd8hn53-ci-pipeline-basics">CI Pipeline
    Basics</a></li></ul><h3>Limitations</h3><ul><li>You can only compare YAML from
    two executions at a time.</li></ul><h3>Visual Summary</h3><p>You can compare Pipeline
    executions by selecting <strong>Compare YAML</strong>, selecting executions, and
    clicking <strong>Compare</strong>.</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/n39cwsfvmj/1656109436577/image.png"/></figure><p>A
    diff of the Pipeline YAML for each execution is displayed:</p><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/n39cwsfvmj/1656109945598/clean-shot-2022-06-24-at-15-31-37-2-x.png"/></figure><h3>Option:
    View Compiled Execution YAML</h3><p>Compiled execution YAML is the Pipeline YAML
    used in the execution, including all resolved <a href="/article/f6yobn7iq0-runtime-inputs">Runtime
    Inputs, Expressions</a>, and <a href="/article/lml71vhsim-harness-variables">variables</a>.</p><p>In
    a Pipeline, click <strong>Execution History</strong>.</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/n39cwsfvmj/1656110122130/clean-shot-2022-06-24-at-15-35-09-2-x.png"/></figure><p>Pick
    an execution, click more options (⋮), and then click <strong>View Compiled YAML</strong>.</p><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/n39cwsfvmj/1656110213308/clean-shot-2022-06-24-at-15-36-43-2-x.png"/></figure><p>The
    YAML for the Pipeline used in that execution is displayed.</p><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/n39cwsfvmj/1656110330121/clean-shot-2022-06-24-at-15-38-37-2-x.png"/></figure><p></p><h3>Option:
    Compare Execution YAML</h3><p>You can compare the compiled execution YAML of two
    executions. This comparison can help you see what changed between executions.
    </p><p>In a Pipeline, click <strong>Execution History</strong>.</p><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/n39cwsfvmj/1656110122130/clean-shot-2022-06-24-at-15-35-09-2-x.png"/></figure><p>Select <strong>Compare
    YAML</strong>, select two executions, and click <strong>Compare</strong>.</p><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/n39cwsfvmj/1656109436577/image.png"/></figure><p>A
    diff of the Pipeline YAML for the two executions is displayed:</p><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/n39cwsfvmj/1656109945598/clean-shot-2022-06-24-at-15-31-37-2-x.png"/></figure><p>The
    diff can help you quickly see changes and troubleshoot a failed execution.</p><h3>See
    Also</h3><ul><li><a href="/category/kncngmy17o">Pipelines and Stages How-tos</a></li></ul><p></p>'
