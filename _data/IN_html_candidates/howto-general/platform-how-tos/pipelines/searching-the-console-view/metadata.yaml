  body: '<p>Pipeline executions can be viewed in Console View and you can quickly
    search the logs for each step.</p><p>In this topic:</p><ul><li><a href="https://ngdocs.harness.io/article/gnht939ijo-searching-the-console-view#before_you_begin">Before
    You Begin</a></li><li><a href="https://ngdocs.harness.io/article/gnht939ijo-searching-the-console-view#step_search_the_execution_step_logs">Step:
    Search the Execution Step Logs</a></li><li><a href="https://ngdocs.harness.io/article/gnht939ijo-searching-the-console-view#option_console_keyboard_shortcuts">Option:
    Console Keyboard Shortcuts</a></li></ul><h3>Before You Begin</h3><p>Before you
    can search execution logs, you need to run a Pipeline. See <a href="/article/u8lgzsi7b3-quickstarts">Quickstarts</a>
    to set up and run a Pipeline in minutes.</p><h3>Step: Search the Execution Step
    Logs</h3><p>In the Pipeline execution, click <strong>Console View</strong>.</p><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/gnht939ijo/1626891037111/clean-shot-2021-07-21-at-11-10-11.png"/></figure><p>In
    the Console View of an execution, click the step you want to search.</p><p>Enter
    <code>Cmd + f</code> (Mac), <code>Ctrl + f</code> (Windows).</p><p>You can also
    click the search icon.</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/gnht939ijo/1626890539917/clean-shot-2021-07-21-at-11-01-56.png"/></figure><p>The
    search appears.</p><p>Type in your search query and the results are highlighted
    immediately.</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/gnht939ijo/1626890933565/clean-shot-2021-07-21-at-11-08-33.png"/></figure><h3>Option:
    Console Keyboard Shortcuts</h3><p>Use the following shortcuts to search the log
    (these are Mac example, just substitute <code>Ctrl</code> for <code>Cmd</code>
    for Windows):</p><ul><li><code>Up</code> to go up or go to the next search result.</li><li><code>Down</code> to
    go down or go to the previous search result.</li><li><code>Enter</code> to go
    to the next search result.</li><li><code>Esc</code> to cancel search.</li></ul><p></p><p></p>'
