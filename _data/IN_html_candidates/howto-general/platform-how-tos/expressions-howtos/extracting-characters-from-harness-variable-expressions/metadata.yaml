  body: '<p>You can return the character at a specified index in a Harness variable
    expression string.</p><p>This can be helpful with <a href="/article/lml71vhsim">built-in
    variable expressions</a> such as <code>&lt;+artifact.tag&gt;</code>, <code>&lt;+artifact.image&gt;</code>,
    or variables that contain version numbers or other important strings.</p><p>To
    return characters, you can use the <code>charAt()</code> method with your variable
    expression.</p><h3>Step 1: Use the charAt() Method</h3><p>Let&#39;s look at an
    example where you have a variable named <code>&lt;+version&gt;</code>. that evaluates
    to <code>1234</code>.</p><p>To get the first character of the string, you would
    use <code>&lt;+&lt;+version&gt;.charAt(0)&gt;</code>. This would return <code>1</code>.</p><p>The
    <code>&lt;+version&gt;</code> references the variable, and the rest of the expression
    evaluates the string using the <code>charAt()</code> method.</p><h3>See Also</h3><ul><li>Java
    <a href="https://docs.oracle.com/javase/8/docs/api/java/lang/String.html#method.summary"
    target="_blank">String methods</a></li><li><a href="https://commons.apache.org/proper/commons-jexl/reference/syntax.html"
    target="_blank">JEXL reference</a> from Apache.</li><li><a href="/article/lml71vhsim-harness-variables">Built-in
    Harness Variables Reference</a></li></ul><p></p>'
