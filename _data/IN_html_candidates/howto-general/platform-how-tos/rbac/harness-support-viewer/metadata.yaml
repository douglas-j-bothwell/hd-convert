  body: '<p>The Restricted Access setting in Harness allows Harness support and engineering
    to access your content for troubleshooting. You can turn off this setting anytime,
    thus preventing Harness from viewing your content.</p><h3>Limitations</h3><p>This
    feature is only available for the below accounts:</p><ul><li><strong>Harness Professional
    Accounts</strong></li><li><strong>Harness Essential Accounts</strong></li></ul><h3>Review:
    restricted Access</h3><p>Harness offers industry-leading controls to prevent unauthorized
    access to your content by Harness support and engineering teams. Some customers
    might need authorized Harness personnel to be able to access their content to
    resolve an outage or troubleshoot a problem.</p><p>Users can provide read-only
    access to authorized Harness personnel through the <strong>Restricted Access</strong>
    setting. They can turn it on or off anytime. Users can also see who viewed their
    content through the Harness Audit feature.</p><h3>Step: Enable Restricted Access</h3><ol><li>In
    Harness, click <strong>Security</strong>.</li><li>Click <strong>Restricted Access</strong>.</li><li>Click
    on the toggle to turn it on.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/9nf4w7hixw/1626183669159/screenshot-2021-07-13-at-7-09-56-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Click
    <strong>+Add Access Request</strong>. The Restricted Access settings dialog appears.</li><li>Enter
    the email addresses of the users you would like to provide access to.</li><li>Enter
    the <strong>Number of hours</strong> for which this access would be active.</li><li>Click
    <strong>Submit</strong>. The user is now listed under Active users.</li><li>At
    any point, you can also view the list of inactive users by selecting <strong>Show
    inactive</strong>.</li></ol><p></p>'
