  body: '<p>Roles are a group of permissions you can assign to a Harness User Group.
    These permissions determine what operations a User Group can perform on a specific
    Harness Resource.</p><p>This topic will explain the steps to create and manage
    Roles within Harness.</p><p>In this topic:</p><ul><li><a href="/article/tsons9mu0v-add-manage-roles#before_you_begin">Before
    You Begin</a></li><li><a href="/article/tsons9mu0v-add-manage-roles#step_add_a_new_role">Step:
    Add a New Role</a></li><li><a href="/article/tsons9mu0v-add-manage-roles#step_delete_role">Step:
    Delete Role</a></li><li><a href="/article/tsons9mu0v-add-manage-roles#step_manage_role">Step:
    Manage Role</a></li><li><a href="/article/tsons9mu0v-add-manage-roles#see_also">See
    Also</a></li></ul><h3>Before You Begin</h3><ul><li><a href="https://ngdocs.harness.io/article/hv2758ro4e-learn-harness-key-concepts">Learn
    Harness&#39; Key Concepts</a></li><li><a href="/article/vz5cq0nfg2-rbac-in-harness">Access
    Management (RBAC) Overview</a></li><li>Make sure you have Create/Edit/Delete Permissions
    for Roles.</li></ul><p>The <strong>Account Admin</strong> Role has permissions
    for all the resources within the Account scope as well as its child scope (Organizations
    and Projects within this Account).</p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/tsons9mu0v/1643809958805/screenshot-2022-02-02-at-7-21-59-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><h3>Step:
    Add a New Role</h3><p>This topic assumes you have a Harness Project set up. If
    not, seeÂ <a href="https://ngdocs.harness.io/article/36fw2u92i4-create-an-organization">Create
    Organizations and Projects</a>.</p><p>You can add a Role in Project/Organization/Account
    scope. To do this, go to Project SETUP, Organization, or Account Settings. This
    topic explains how to create a role in the Account scope.</p><p>Select your <strong>Project/Org/</strong><strong>Account</strong>,
    and click <strong>Access Control</strong>.</p><p>Click <strong>Roles</strong>.</p><p>Click
    <strong>New Role</strong>. The <strong>New Role</strong> settings appear.</p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/tsons9mu0v/1620785497460/screenshot-2021-05-12-at-7-39-29-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>Enter
    a <strong>Name</strong> for your <strong>Role</strong>.</p><p>Enter optional <strong>Description</strong>
    and <strong>Tags</strong> for your <strong>Role</strong>.</p><p>Click <strong>Save</strong>.</p><h3>Step:
    Delete Role</h3><p>Click the <strong>Roles</strong> tab under <strong>Access</strong>
    <strong>Control</strong>.</p><p>Click <strong>Delete</strong> in the top right
    corner to delete a specific role.</p><h3>Step: Manage Role</h3><p>Click the <strong>Roles</strong>
    tab under <strong>Access Control</strong>.</p><p>Click on the role you want to
    edit. The <strong>Update Role Permissions</strong> page appears.</p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/tsons9mu0v/1643810163897/screenshot-2022-02-02-at-7-23-29-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>Add/Remove
    Resource-specific permissions from this page. Click <strong>Apply Changes</strong>.</p><h3>Harness
    Built-in Roles</h3><p>Harness provides the following default roles at the Account,
    Org, and Project scope:</p><table><tbody><tr><td><p><strong>Scope</strong></p></td><td><p><strong>Role</strong></p></td></tr><tr><td><p><strong>Account</strong></p></td><td><p>Account
    Admin</p></td></tr><tr><td><p><strong>Account</strong></p></td><td><p>Account
    Viewer</p></td></tr><tr><td><p><strong>Account</strong></p></td><td><p>Feature
    Flag Manage Role</p></td></tr><tr><td><p><strong>Org</strong></p></td><td><p>Organization
    Admin</p></td></tr><tr><td><p><strong>Org</strong></p></td><td><p>Organization
    Viewer</p></td></tr><tr><td><p><strong>Org</strong></p></td><td><p>Feature Flag
    Manage Role</p></td></tr><tr><td><p><strong>Project</strong></p></td><td><p>Project
    Admin</p></td></tr><tr><td><p><strong>Project</strong></p></td><td><p>Project
    Viewer</p></td></tr><tr><td><p><strong>Project</strong></p></td><td><p>Pipeline
    Executor</p></td></tr><tr><td><p><strong>Project</strong></p></td><td><p>Feature
    Flag Manage Role</p></td></tr></tbody></table><h3>See Also</h3><ul><li><a href="/article/hyoe7qcaz6-add-users">Add
    and Manage Users</a></li><li><a href="/article/dfwuvmy33m-add-user-groups">Add
    and Manage User Groups</a></li><li><a href="/article/yp4xj36xro-add-resource-groups">Add
    and Manage Resource Groups</a></li><li><a href="/article/yaornnqh0z-permissions-reference">Permissions
    Reference</a></li></ul><p></p>'
