  body: <p>Admin Users of an account can create a Service Account with specific Role
    Bindings.</p><p>In this topic:</p><ul><li><a href="https://ngdocs.harness.io/article/e5p4hdq6bd-add-and-manage-service-account#before_you_begin">Before
    You Begin</a></li><li><a href="https://ngdocs.harness.io/article/e5p4hdq6bd-add-and-manage-service-account#create_a_service_account">Create
    a Service Account</a></li><li><a href="https://ngdocs.harness.io/article/e5p4hdq6bd-add-and-manage-service-account#edit_a_service_account">Edit
    a Service Account</a></li><li><a href="https://ngdocs.harness.io/article/e5p4hdq6bd-add-and-manage-service-account#delete_a_service_account">Delete
    a Service Account</a></li></ul><h3>Before You Begin</h3><ul><li><a href="https://ngdocs.harness.io/article/hv2758ro4e-learn-harness-key-concepts">Learn
    Harness&#39; Key Concepts</a></li><li><a href="https://ngdocs.harness.io/article/vz5cq0nfg2-rbac-in-harness">Access
    Management (RBAC) Overview</a></li><li>Make sure you are an Account Admin to Create,
    Edit, Delete, and Manage Service Accounts.<br/>For more details, see <a href="/article/bhkc68vy9c">API
    Permissions Reference</a>.</li></ul><h3>Create a Service Account</h3><p>In Harness,
    click <strong>Home</strong>.</p><p>In <strong>ACCOUNT SETUP</strong>, click <strong>Access
    Control</strong>.</p><p>Click <strong>Service Accounts</strong>, click <strong>+
    New Service Account</strong>.</p><p>In the <strong>New Service Account</strong>
    settings page, enter a <strong>Name</strong>.</p><p>Enter <strong>Email</strong>,
    <strong>Description</strong>, and <strong>Tags</strong> for this Account.</p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/e5p4hdq6bd/1625818310990/screenshot-2021-07-09-at-10-42-42-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>Click
    <strong>Save</strong>. Your Service Account is created.</p><p>Click <strong>+Role</strong>
    to assign Role Bindings to the Service Account you just created.</p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/e5p4hdq6bd/1625818596789/screenshot-2021-07-09-at-1-45-32-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>For
    step-by-step instructions to add Roles and Resource Groups, see <a href="/article/tsons9mu0v">Add
    and Manage Roles</a> and <a href="/article/yp4xj36xro">Add and Manage Resource
    Groups</a>.</p><p>For step-by-step instructions to add an API key to your Service
    Account that you just created, see <a href="/article/tdoad7xrh9">Add and Manage
    API Keys</a>.</p><h3>Edit a Service Account</h3><p>In Harness, click <strong>Home</strong>.</p><p>In
    <strong>ACCOUNT SETUP</strong>, click <strong>Access Control</strong>.</p><p>Click
    <strong>Service Accounts</strong>. All the Service Accounts are listed.</p><p>Click
    the more options button (<strong>︙</strong>) next to the Service Account you want
    to edit.</p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/e5p4hdq6bd/1625821813250/screenshot-2021-07-09-at-2-39-25-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>Click
    <strong>Edit</strong>.</p><p>Follow the steps in <a href="https://ngdocs.harness.io/article/e5p4hdq6bd-add-and-manage-service-account#create_a_service_account">Create
    a Service Account</a> to modify any of the configured settings.</p><h3>Delete
    a Service Account</h3><p>In Harness, click <strong>Home</strong>.</p><p>In <strong>ACCOUNT
    SETUP</strong>, click <strong>Access Control</strong>.</p><p>Click <strong>Service
    Accounts</strong>. All the Service Accounts are listed.</p><p>Click the more options
    button (<strong>︙</strong>) next to the Service Account you want to delete.</p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/e5p4hdq6bd/1625822267624/screenshot-2021-07-09-at-2-46-36-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>Click
    <strong>Delete</strong>.</p><p></p>
