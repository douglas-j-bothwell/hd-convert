  body: '<p>Harness Attribute-Based Access Control (ABAC) lets you grant access to
    your Resources based on attributes associated with the your Harness Resources.</p><p>This
    topic shows you how to configure ABAC in Harness.</p><h3>Before You Begin</h3><ul><li><a
    href="/article/hv2758ro4e-learn-harness-key-concepts">Learn Harness&#39; Key Concepts</a></li><li><a
    href="/article/36fw2u92i4-create-an-organization">Create Organizations and Projects​</a></li><li><a
    href="/article/vz5cq0nfg2-rbac-in-harness">Role-Based Access Management Overview</a></li><li><a
    href="/article/hyoe7qcaz6-add-users">Add and Manage Users​</a></li><li><a href="/article/dfwuvmy33m-add-user-groups">Add
    and Manage User Groups​</a></li><li><a href="/article/yp4xj36xro-add-resource-groups">Add
    and Manage Resource Groups</a></li><li><a href="/article/tsons9mu0v-add-roles">Add
    and Manage Roles</a></li><li>Make sure you have Admin rights for the Account/Org/Project
    where you want to configure Access Management.​</li></ul><h3>Attribute-Based Access
    Control Overview</h3><p>Harness <a href="/article/vz5cq0nfg2-rbac-in-harness">Role-Based
    Access Control</a> (RBAC) helps you manage who has access to your Harness resources,
    what they can do with those resources, and in what scope they have access.</p><p>RBAC
    is role-based. This means permissions to resources are determined by the roles
    assigned to Users, User Groups, and Service Accounts.</p><p>Harness ABAC builds
    on top of Harness RBAC by adding <a href="/article/vz5cq0nfg2-rbac-in-harness#role_assignment">role
    assignment</a> conditions based on attributes in the context of specific actions.
    It lets you provide more fine-grained access management or simplify the management
    of hundreds of role assignments.​ </p><p>With Harness ABAC, you can have an additional
    check based on the type of your Harness Resources and then do the Role Assignments.
    The Resource type filters down the Resource Groups for access control.</p><p>For
    example, you can create a Resource Group with all the Production Environments
    and grant access to this Resource Group through Role Assignment.</p><h3>Why and
    when should I use Harness ABAC?</h3><p>Harness ABAC helps you achieve the following:</p><ul><li>Provide
    more fine-grained access control.</li><li>Help reduce the number of Role Assignments.</li><li>Use
    attributes that have specific business meaning.</li></ul><p>Following are a few
    examples of scenarios to configure ABAC:</p><ul><li>Create/Edit, Delete and Access
    permissions only for Non-Production Environments.</li><li>Create/Edit, Delete
    and Access permissions only for Secret Managers.</li><li>View permission for Code
    Repositories.</li></ul><h3>Where can I configure ABAC?</h3><p>You can add attributes
    to configure ABAC for the following Harness resources:</p><ul><li>Connectors:
    Type of Connectors</li><li>Environments: Type of Environments</li></ul><p>The
    following table shows the attributes you can select for Harness ABAC:</p><table><tbody><tr><td><p><strong>Resource</strong></p></td><td><p><strong>Attributes</strong></p></td></tr><tr><td><p><strong>Connectors</strong></p></td><td><ul><li>Cloud
    Providers</li><li>Secret Managers</li><li>Cloud Costs</li><li>Artifact Repositories</li><li>Code
    Repositories</li><li>Monitoring and Logging Systems</li><li>Ticketing Systems</li></ul></td></tr><tr><td><p><strong>Environments</strong></p></td><td><ul><li>Production</li><li>Non-Production</li></ul></td></tr></tbody></table><p></p><h3>Step
    1: Add a new Resource Group</h3><p>You can configure ABAC in the Account, Org,
    or Project scope.​</p><p>This topic shows you how to configure ABAC in the Project
    scope.</p><p>To configure ABAC for Resources, perform the following steps:</p><ol><li>In
    your Harness Account, go to <strong>PROJECT SETUP</strong> in your Project.</li><li>Click
    <strong>Access Control</strong> and click <strong>Resource Groups</strong>.</li><li>Click
    <strong>New Resource Group</strong>.</li><li>Enter a <strong>Name</strong> for
    your Resource Group.</li><li>Click <strong>Save</strong>.</li></ol><h3>Step 2:
    Select Resources and add Attributes</h3><ol><li>In <strong>Resources</strong>,
    select <strong>ENVIRONMENTS</strong>.</li><li>In <strong>SHARED RESOURCES</strong>,
    select <strong>Connectors</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/uzzjd4fy67/1661166258816/screenshot-2022-08-22-at-4-33-38-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li><li>You
    can filter and include resources in your Resource Group in the following ways:<ol><li>All:
    you can select all the resources of the selected type for the chosen scope.</li><li>By
    Type: you can select a specific type of resource for the chosen scope.</li><li>Specified:
    you can select specific resources for the chosen scope.</li></ol>Select <strong>By
    Type</strong> against Environments and click <strong>Add</strong>. The Add Environment
    Types settings appear.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/uzzjd4fy67/1661169798711/screenshot-2022-08-22-at-5-30-27-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li></ol><p></p><ol><li
    style="counter-increment:li 3" start="4">Select <strong>Non-Production</strong>
    and click <strong>Add.</strong></li><li>Select <strong>By Type</strong> against
    Connectors and click <strong>Add</strong>. The Add Connector Type settings appear.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/uzzjd4fy67/1661172644334/screenshot-2022-08-22-at-6-15-34-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure>Select
    <strong>Secret Managers</strong> and click <strong>Add</strong>.​</li><li>Click
    <strong>Save</strong>.</li></ol><h3>Step 3: Add a new Role</h3><ol><li>In your
    Harness Account, go to <strong>PROJECT SETUP</strong> in your Project.</li><li>Click
    <strong>Access Control</strong> and click​ <strong>Roles</strong>.</li><li>Click
    <strong>New Role</strong>. The New Role settings appear.​</li><li>Enter a <strong>Name</strong>
    for your Role and click <strong>Save</strong>.</li><li>Select all permissions
    for Environments and Connectors.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/uzzjd4fy67/1661173860962/screenshot-2022-08-22-at-6-39-56-pm.png"
    style="max-height:100%;max-width:100%" data-hd-height="100%" data-hd-width="100%"/></figure></li><li>Click
    <strong>Apply Changes</strong>.</li></ol><h3>Step 4: Assign Role and Resource
    Group</h3><p>Let us now complete the <a href="/article/vz5cq0nfg2-rbac-in-harness#role_assignment">Role
    Assignment</a> for the User Group to complete the ABAC setup.</p><ol><li>In your
    Harness Account, go to <strong>PROJECT SETUP</strong> in your Project.</li><li>Click
    <strong>Access Controls</strong> and click <strong>User Groups</strong>.</li><li>Locate
    your User Group to assign the Role and Resource Group you just created.</li><li>Click
    <strong>Role</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/uzzjd4fy67/1661176858486/screenshot-2022-08-22-at-7-28-48-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li><li>In
    <strong>Role,</strong> select the Role that you created.</li><li>In <strong>Resource
    Group,</strong> select the Resource Group you just created.​</li><li>Click <strong>Apply</strong>.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/uzzjd4fy67/1661177049458/screenshot-2022-08-22-at-7-33-32-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure>The
    members of the User group now have all permissions for Non-Production Environments
    and connectors that are of type Secret Managers.</li></ol><p></p>'
