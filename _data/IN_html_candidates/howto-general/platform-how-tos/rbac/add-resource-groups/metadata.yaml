  body: '<p>A Resource Group is a set of Harness resources that the permission applies
    to. Permissions given to a user or user group as part of a Role, apply to the
    set of resources that are part of the Resource Group.</p><p>This topic will explain
    the steps to create and manage Resource Groups within Harness System.</p><h3>Before
    You Begin</h3><ul><li><a href="https://ngdocs.harness.io/article/hv2758ro4e-learn-harness-key-concepts">Learn
    Harness&#39; Key Concepts</a></li><li><a href="/article/vz5cq0nfg2-rbac-in-harness">Access
    Management (RBAC) Overview</a></li><li>Make sure you have <strong>Create/Edit/Delete</strong>
    Permissions for Resource Groups.</li></ul><h3>Visual Summary</h3><p>Here is a
    quick overview of Resource Groups at various scopes:</p><ul><li><strong>Account
    Only</strong> - To include all the resources within the scope of the Account.
    This does not include resources within the scope of Org or Project.</li><li><strong>All
    (including all Organizations and Projects)</strong> - To include all the resources
    within the scope of the Account, as well as those within the scope of the Orgs
    and Projects in this Account.</li><li><strong>Specified Organizations (and their
    Projects)</strong> - To include all the resources within the scope of specific
    Organizations and their Projects.</li></ul><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/yp4xj36xro/1653287317177/screenshot-2022-05-23-at-11-25-08-am.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure><h3>Review:
    Resource Groups and Scopes</h3><p>A Resource Group can contain any of the following:</p><ul><li>All
    or selected resources from the list of resources in the Resource Group&#39;s scope
    - For example, a Resource Group RG1 created within Account Acc1 can contain all
    or selected resources created within the same Account Acc1.</li><li>All or selected
    resources in the scope in which it is defined. For example, all Account level
    resources, all Account Level Secret Managers, all Connectors in Org A.</li><li>All
    or specific resources for the entire account - For example, a Resource Group RG1
    within Account Acc1 can contain all or selected resources created within Acc1,
    Organizations within Acc1, Projects within Organizations in Acc1.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/yp4xj36xro/1643806552171/screenshot-2022-02-02-at-6-25-13-pm.png"
    style="max-height:100%;max-width:100%" data-hd-height="100%" data-hd-width="100%"/></figure></li></ul><p>Harness
    includes the following built-in Resource Groups at the Account, Org, and Project
    scope:</p><table><tbody><tr><td><p>Scope</p></td><td><p>Resource Group</p></td><td><p>Description</p></td></tr><tr><td><p>Account</p></td><td><p></p><p><strong>All
    Resources Including Child Scopes</strong></p></td><td><p></p><p>Includes all the
    resources within the scope of the Account, as well as those within the scope of
    the Orgs and Projects in this Account.</p></td></tr><tr><td><p>Account</p></td><td><p><strong>All
    Account Level Resources</strong></p></td><td><p>Includes all the resources within
    the scope of the Account. This does not include resources within the scope of
    Org or Project.</p></td></tr><tr><td><p>Org</p></td><td><p><strong>All Resources
    Including Child Scopes</strong></p></td><td><p>Includes all the resources within
    the scope of the Org, as well as those within the scope of all the Projects created
    within this Org.</p></td></tr><tr><td><p>Org</p></td><td><p><strong>All Organization
    Level Resources</strong></p></td><td><p>Includes all the resources within the
    scope of the Org. This does not include resources within the scope of Projects.</p></td></tr><tr><td><p>Project</p></td><td><p><strong>All
    Project Level Resources</strong></p></td><td><p>Includes all the resources within
    the scope of the Project.</p></td></tr></tbody></table><h3>Step 1: Add a New Resource
    Group</h3><p>Select your <strong>Project/Org/</strong><strong>Account</strong>,
    and click <strong>Access Control</strong>.</p><p>Click <strong>Resource Groups</strong>
    and then click <strong>New Resource</strong> <strong>Group</strong><strong>.</strong>
    The New Resource Group settings appear.</p><p>Enter a <strong>Name</strong> for
    your <strong>Resource Group</strong>.</p><p>Enter <strong>Description</strong>
    and <strong>Tags</strong> for your <strong>Resource Group</strong>.</p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/yp4xj36xro/1652951116293/screenshot-2022-05-19-at-2-34-42-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>Click
    <strong>Save</strong>.</p><h3>Step 2: Select a Resource Scope</h3><p>You must
    select the scope of the resources that must be included in your new Resource Group
    after it has been saved.</p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/yp4xj36xro/1652951993021/screenshot-2022-05-19-at-2-49-26-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>You
    can select one of the following in Resource Group:</p><ul><li><strong>Account
    Only</strong></li><li><strong>All (including all Organizations and Projects)</strong></li><li><strong>Specified
    Organizations (and their Projects)</strong><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/yp4xj36xro/1652954036367/screenshot-2022-05-19-at-3-21-07-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure>For
    each Organization you select, you can further select <strong>All</strong> or <strong>Specified</strong>
    Projects within this Organization to include the resources accordingly.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/yp4xj36xro/1652955546918/screenshot-2022-05-19-at-3-47-32-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ul><p>Click
    <strong>Apply</strong>.</p><h3>Step 3: Select Resources</h3><p>After you have
    selected Resource Scope, you must select the resources that you want to include
    in this Resource group.</p><p>You can either Select <strong>All</strong> or <strong>Specified</strong>
    resources.</p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/yp4xj36xro/1652955964761/screenshot-2022-05-19-at-3-55-31-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>Click
    <strong>Save</strong>.</p><p>Go back to Resource Groups. Your Resource Group is
    now listed here.</p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/yp4xj36xro/1652956148212/screenshot-2022-05-19-at-3-58-02-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><h3>Step:
    Delete A Resource Group</h3><p>Click the <strong>Resource Groups</strong> tab
    under <strong>Access Control.</strong></p><p>Click <strong>Delete</strong> on
    the top right corner to remove a Resource Group.</p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/yp4xj36xro/1621233316056/screenshot-2021-05-17-at-12-02-33-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><h3>Step:
    Manage Resource Group</h3><p>Click the <strong>Resource Groups</strong> tab under
    <strong>Access Control.</strong></p><p>Click the Resource Group you want to edit.
    The Resource Group details page appears.</p><p>You can add/remove resources from
    this page.</p><p>Click <strong>Apply Changes</strong>.</p><h3>Next Steps</h3><ul><li><a
    href="/article/hyoe7qcaz6-add-users">Add and Manage Users</a></li><li><a href="/article/dfwuvmy33m-add-user-groups">Add
    and Manage User Groups</a></li><li><a href="/article/tsons9mu0v-add-roles">Add
    and Manage Roles</a></li><li><a href="/article/yaornnqh0z-permissions-reference">Permissions
    Reference</a></li></ul><p></p>'
