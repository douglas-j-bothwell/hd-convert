  body: '<p>Conditional alerts let you trigger notifications when the specific conditions
    are met or exceeded. Notifications can be sent to specific recipients at a desired
    frequency. The alert conditions use the dashboard filters that exist when the
    alert is created.</p><ul><li>Alerts are set on dashboard tiles.</li><li>Dashboards
    check whether each alert’s conditions have been met or exceeded based on the alert’s
    frequency, and then notifies users of this change.</li><li>To create alerts, your
    dashboard must be out of edit mode.</li></ul><p>In this topic:</p><ul><li><a href="https://ngdocs.harness.io/article/ro0i58mvby-create-conditional-alerts#before_you_begin">Before
    You Begin</a></li><li><a href="https://ngdocs.harness.io/article/ro0i58mvby-create-conditional-alerts#visual_summary">Visual
    Summary</a></li><li><a href="https://ngdocs.harness.io/article/ro0i58mvby-create-conditional-alerts#step_create_conditional_alerts">Step:
    Create Conditional Alerts</a></li></ul><h3>Before You Begin</h3><ul><li><a href="/article/ardf4nbvcy-create-dashboards">Create
    Dashboards</a></li></ul><h3>Visual Summary</h3><p>The following video explains
    how to create conditional alerts for a dashboard:</p><div class="hd--html"><figure><iframe
    src="//fast.wistia.com/embed/iframe/xde7qsupzd" width="560" height="315" frameborder="0"
    allowfullscreen=""></iframe></figure></div><h3>Step: Create Conditional Alerts</h3><p>To
    create an alert on a dashboard tile, perform the following steps:</p><ol><li>Click
    the tile’s bell icon.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/ro0i58mvby/1626971065877/screenshot-2021-07-22-at-9-53-43-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>The
    default alert title indicates which conditions need to be true for the alert to
    be triggered. If you want to rename your alert, enter a custom title.</li><li>In
    the <strong>Condition</strong> drop-down, set the components that tell dashboard
    how to check the tile data for changes and the kinds of changes that trigger an
    alert notification.<br/>The alert condition is represented by these components:<ul><li>The
    list of fields or table calculations that appear in the dashboard tile’s visualization</li><li>The
    change that the selected field, fields, table calculation, or table calculations
    must undergo to trigger the alert notification</li><li>The magnitude of the change
    that would trigger the alert notification</li></ul>These conditions include:<ul><li><strong>Is
    greater than</strong></li><li><strong>Is less than</strong></li><li><strong>Is
    equal to</strong></li><li><strong>Is greater than or equal to</strong></li><li><strong>Is
    less than or equal to</strong></li></ul>If the query contains a date or time field,
    additional conditions are available:<ul><li><strong>Increases by</strong></li><li><strong>Decreases
    by</strong></li><li><strong>Changes by</strong> (a combination of <strong>Increases
    by</strong> and <strong>Decreases by</strong>)</li></ul></li><li>In <strong>Where
    to send it</strong>, enter the email address(es) of the recepients.</li><li>Set
    the frequency at which dashboard will check your data for changes to send an alert
    notification (if the alert conditions are met). These are the available frequency
    options:<ul><li><strong>Monthly</strong> on a specified <strong>Day</strong> of
    the month (the default is the <strong>1st</strong> of the month) at a specified <strong>Time</strong> (the
    default is <strong>05:00</strong>)</li><li><strong>Weekly</strong> on a specified <strong>Day</strong> of
    the week (the default is <strong>Sun</strong> for Sunday) at a specified <strong>Time</strong> (the
    default is <strong>05:00</strong>)</li><li><strong>Daily</strong> at a specified <strong>Time</strong> (the
    default is <strong>05:00</strong>)</li><li><strong>Hourly</strong> at a specified
    interval (the default is to check the data every hour) with specified <strong>Start</strong> and <strong>End</strong> times
    (the default is <strong>05:00</strong> and <strong>17:00</strong>). With hourly
    intervals you can have Looker check the data at these intervals:<ul><li><strong>Hour</strong></li><li><strong>2
    hours</strong></li><li><strong>3 hours</strong></li><li><strong>4 hours</strong></li><li><strong>6
    hours</strong></li><li><strong>8 hours</strong></li><li><strong>12 hours</strong></li></ul></li><li><strong>Minutes</strong> at
    a specified interval (the default is to check the data every 15 minutes) with
    specified <strong>Start</strong> and <strong>End</strong> times (the default is <strong>05:00</strong> and <strong>17:00</strong>).
    With minute-based intervals, you can have Looker check the data at these intervals:<ul><li><strong>15
    minutes</strong></li><li><strong>30 minutes</strong></li></ul></li></ul><strong>Start</strong> and <strong>End</strong> times
    are inclusive. For example, if you set <strong>Check every</strong> to <strong>12
    hours</strong> with a <strong>Start</strong> time of <strong>05:00</strong> and
    an <strong>End</strong> time of <strong>17:00</strong>, Dashboard will check the
    data at 05:00 <em>and</em> 17:00</li><li>Click <strong>Save Alert</strong>.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/ro0i58mvby/1626971718285/screenshot-2021-07-22-at-10-05-00-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Hover
    over the bell icon that appears on the dashboard tile. A numeric indicator shows
    how many alerts you have created for that tile.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/ro0i58mvby/1626972222507/screenshot-2021-07-22-at-10-13-18-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ol><p></p><p></p>'
