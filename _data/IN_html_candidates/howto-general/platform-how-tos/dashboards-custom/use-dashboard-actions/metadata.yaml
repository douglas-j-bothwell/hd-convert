  body: '<p>This topic describes how to use different dashboard actions. The document
    uses <a href="/article/u3yxrebj6r-aws-dashboard">AWS Cost Dashboard</a> as an
    example. You can use <strong>Dashboard actions</strong> in the same way for other
    <strong>By Harness Dashboards</strong> too. For example, <a href="/article/tk55quhfi4-gcp-dashboard">GCP
    Cost Dashboard</a>, <a href="/article/n7vpieto0n-azure-cost-dashboard">Azure Cost
    Dashboard</a>, <a href="/article/uai4ud1ibi-cluster-cost-dashboard">Cluster Cost
    Dashboard</a>, and so on.</p><h3>Step: Use Dashboard Actions</h3><p>Perform the
    following steps to use Dashboard actions:</p><ol><li>In Harness, click <strong>Dashboards</strong>.</li><li>In
    <strong>All Dashboards</strong>, select <strong>By Harness</strong> and click
    <strong>AWS Cost Dashboard</strong>.</li><li>In AWS Cost Dashboard, click <strong>Dashboard
    actions</strong> (3-dot menu to the right of the filter button).<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/u3yxrebj6r/1626185281676/screenshot-2021-07-13-at-7-35-40-pm.png"/></figure>The
    <strong>Dashboard actions</strong> provide the following options:<br/><br/><table><tbody><tr><td><p><strong>Option</strong></p></td><td><p><strong>Description</strong></p></td></tr><tr><td><p>Download</p></td><td><p>Downloads
    the dashboard in PDF or CSV format. See <a href="/article/op59lb1pxv-download-dashboard-data">Download
    Dashboard Data</a>.</p></td></tr><tr><td><p>Reset filters</p></td><td><p>Resets
    the filter to its default value. By default, AWS Cost Dashboard displays the last
    30 days&#39; data.</p></td></tr><tr><td><p>Each tile&#39;s time zone</p></td><td><p>Updates
    the time zone of the dashboard. The time zone applied to your dashboard can affect
    the results shown, because of slight differences in the exact hours used for time-based
    data. If you are interested in the data as it applies to a different region, change
    the time zone of your dashboard to reflect that region.</p><p></p><p>You can choose
    one of the following options:</p><p></p><ul><li>Choose <strong>Each tileâ€™s time
    zone</strong> to run all tiles in the time zone in which they were saved.</li><li>Choose
    <strong>Viewer time zone</strong> to run all tiles in the time zone selected in
    your account settings.</li><li>Choose any of the time zones listed in the drop-down
    to run all tiles in that time zone.</li></ul><p></p><p>After you select your time
    zone, click <strong>Update</strong> in the dashboard time zone window; the dashboard
    will update for the new time zone.</p><p></p><p>Once you navigate away from the
    dashboard, the dashboard will return to its default time zone setting.</p></td></tr></tbody></table></li></ol><p></p>'
