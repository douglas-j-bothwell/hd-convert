  body: '<p>Dashboards provide the flexibility to add custom fields to the query.
    Using custom fields you can build new ad hoc custom dimensions and measures in
    Explore. Adding custom fields to the query allows to gain deeper insights into
    your data.</p><p>This topic talks about how to add custom fields (dimensions and
    measures) to your dashboard query and how to utilize them to improve the data
    analysis.</p><h3>Before You Begin</h3><ul><li><a href="/article/ardf4nbvcy-create-dashboards">Create
    Dashboards</a></li></ul><h3>Review: Scope of Custom Fields</h3><p>Custom fields
    are a combination of first-class dimensions and predefined functions like concat,
    contains, case, and so on. They can&#39;t be used to pull data from any third
    party or external source.</p><h3>Step: Add Custom Fields</h3><p>To get started
    with the custom fields, you need to select an Explore for your tile.</p><ol><li>Create
    a Dashboard. See <a href="/article/ardf4nbvcy-create-dashboards#step_1_create_a_dashboard">Step
    1: Create a Dashboard</a>.</li><li>Add tiles to your Dashboard. See <a href="/article/ardf4nbvcy-create-dashboards#step_2_add_tiles_to_a_dashboard">Step
    2: Add Tiles to a Dashboard</a>.</li><li>Select an Explore for your tile.</li><li>Give
    your tile a name. This will be the name of the tile on the dashboard.</li><li>In
    <strong>Custom Fields</strong>, click <strong>Add</strong>.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/i4mtqea5es/1644924345935/screenshot-2022-02-15-at-4-50-18-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>You
    can create the following types of custom fields:<br/><ul><li>Custom Dimension</li><li>Custom
    Measure</li><li>Table Calculation</li><li>For more information, see <a href="https://connect.looker.com/library/document/adding-custom-fields?version=22.2#custom_field_types">Custom
    Field Types</a>.</li></ul></li></ol><h3>Create Custom Dimension</h3><p>Perform
    the following steps to create a Custom Dimension.</p><ol><li>In <strong>Custom
    Fields</strong>, click <strong>Add</strong>, and then click <strong>Custom Dimension</strong>.</li><li>In
    <strong>Edit custom dimension</strong>, in <strong>Expression</strong>, enter
    the expression for your dimension. For supported functions and operators see,
    <a href="https://docs.looker.com/exploring-data/creating-looker-expressions/looker-functions-and-operators">Functions
    and operators</a>.</li><li>(Optional) Select the format for your dimension.</li><li>In
    <strong>Name</strong>, enter a name for your dimension. The name will appear in
    Custom Fields to identify your dimension.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/i4mtqea5es/1644929659158/screenshot-2022-02-15-at-6-23-50-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Once
    you&#39;re done, click <strong>Save</strong>.</li><li>Once you have set up your
    query, click <strong>Run</strong>.</li><li>Click <strong>Save</strong> to save
    the query as a tile on your dashboard.</li></ol><h4>Examples: Custom Dimension</h4><p>Letâ€™s
    take a look at some of the custom dimension examples with the corresponding visualizations.</p><h5>Example
    1: Filter Based on the String Data Type</h5><p>This custom field is a regex search
    on all cloud cost management accounts for the string <code>ce</code>. Any account,
    project, or subscription without this string is bucketed under <strong>Others</strong>.
    You can use custom fields to get more specific and granular data for your analysis.</p><p></p><pre>case(when(matches_filter(${unified_table.aws_gcp_azure_account_project_subscription},
    `%ce%`), <br/>  ${unified_table.aws_gcp_azure_account_project_subscription}),
    <br/>  &#34;Others&#34;<br/>)</pre><p></p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/i4mtqea5es/1644933215891/screenshot-2022-02-15-at-7-22-58-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure><h5>Example
    2: Group Resources Across Your Environment</h5><p>This example shows how you can
    group resources across your cloud environment.</p><p></p><pre>case(<br/>  when(${unified_table.product}
    = &#34;Amazon Simple Storage Service&#34; OR ${unified_table.product} = &#34;Cloud
    Storage&#34;, &#34;Storage&#34;),<br/>  when(${unified_table.product} = &#34;Amazon
    DynamoDB&#34; OR ${unified_table.product} = &#34;Cloud SQL&#34;, &#34;DB&#34;),<br/>  when(${unified_table.product}
    = &#34;Amazon Elastic Compute Cloud&#34; OR ${unified_table.product} = &#34;Compute
    Engine&#34;, &#34;Compute&#34;),<br/>  &#34;Other&#34;<br/>)</pre><p></p><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/i4mtqea5es/1644933105636/screenshot-2022-02-15-at-7-21-24-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure><h3>Create
    Custom Measure</h3><p>Perform the following steps to create a Custom Measure.</p><ol><li>In
    <strong>Custom Fields</strong>, click <strong>Add</strong>, and then click <strong>Custom
    Measure</strong>.</li><li>In <strong>Edit custom measure</strong>, in <strong>Field
    to measure</strong> select the field for which you want to create measure. For
    example, Resource ID.</li><li>Select the <strong>Measure type</strong>. For example,
    <strong>Count distinct</strong> or <strong>List of unique values</strong>.</li><li>In
    <strong>Name</strong>, enter a name for your custom measure. The name will appear
    in Custom Fields to identify your measure.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/i4mtqea5es/1644941904652/screenshot-2022-02-15-at-9-47-04-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li><li>(Optional)
    You can add filters to further narrow the results.</li><li>Once you&#39;re done,
    click <strong>Save</strong>.</li><li>Once you have set up your query, click <strong>Run</strong>.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/i4mtqea5es/1644942032546/screenshot-2022-02-15-at-9-48-00-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></li><li>Click
    <strong>Save</strong> to save the query as a tile on your dashboard.</li></ol><h3>Use
    Table Calculation</h3><p>Table calculations make it easy to create ad hoc metrics.
    They are similar to formulas that are found in spreadsheet tools like Excel. Table
    calculations appear as green columns in the data table, rather than as blue columns
    (dimensions) or orange columns (measures).</p><p>Table calculations can perform
    mathematical, logical (true/false), lexical (text-based), and date-based calculations
    on the dimensions, measures, and other table calculations in your query.</p><p>Perform
    the following steps to use Table Calculation for your custom fields.</p><p>In
    <strong>Custom Fields</strong>, click <strong>Add</strong>, and then click <strong>Table
    Calculation</strong>. For details, see <a href="https://connect.looker.com/library/document/using-table-calculations?version=22.2">Using
    Table Calculation</a>.</p><h3>Next Steps</h3><ul><li><a href="https://ngdocs.harness.io/article/n2jqctdt7c-create-visualizations-and-graphs">Create
    Visualizations and Graphs</a></li><li><a href="https://ngdocs.harness.io/article/ro0i58mvby-create-conditional-alerts">Create
    Conditional Alerts</a></li><li><a href="https://ngdocs.harness.io/article/35gfke0rl8-share-dashboards">Schedule
    and Share Dashboards</a></li><li><a href="https://ngdocs.harness.io/article/y1oh7mkwmh-use-dashboard-actions">Use
    Dashboard Actions</a></li><li><a href="https://ngdocs.harness.io/article/op59lb1pxv-download-dashboard-data">Download
    Dashboard Data</a></li></ul><p></p>'
