  body: '<p>This page describes how to download content, visualizations or data, from
    the <strong>Dashboards</strong>. You can download data using the following options:</p><ul><li>Download
    Data from a Dashboard</li><li>Download Data from a Dashboard Tile</li></ul><p>In
    this topic:</p><ul><li><a href="https://ngdocs.harness.io/article/op59lb1pxv-download-dashboard-data#before_you_begin">Before
    You Begin</a></li><li><a href="https://ngdocs.harness.io/article/op59lb1pxv-download-dashboard-data#download_data_from_a_dashboard">Download
    Data from a Dashboard</a><ul><li><a href="https://ngdocs.harness.io/article/op59lb1pxv-download-dashboard-data#download_a_dashboard_as_a_pdf">Download
    a Dashboard as a PDF</a></li><li><a href="https://ngdocs.harness.io/article/op59lb1pxv-download-dashboard-data#download_a_dashboard_as_cs_vs">Download
    a Dashboard as CSVs</a></li></ul></li><li><a href="https://ngdocs.harness.io/article/op59lb1pxv-download-dashboard-data#download_data_from_a_dashboard_tile">Download
    Data from a Dashboard Tile</a></li><li><a href="https://ngdocs.harness.io/article/op59lb1pxv-download-dashboard-data#see_also">See
    Also</a></li></ul><h3>Before You Begin</h3><ul><li><a href="/article/ardf4nbvcy-create-dashboards">Create
    Dashboards</a></li><li><a href="/article/n2jqctdt7c-create-visualizations-and-graphs">Create
    Visualizations and Graphs</a></li></ul><h3>Download Data from a Dashboard</h3><p>Perform
    the following steps to download data from a Dashboard.</p><ol><li>To download
    the entire dashboard, select <strong>Download</strong> from the dashboard’s three-dot
    menu.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/u3yxrebj6r/1626190765251/screenshot-2021-07-13-at-9-09-04-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Select
    PDF or CSV as your download format.</li></ol><h4>Download a Dashboard as a PDF</h4><p>You
    can download your entire dashboard as a PDF. The PDF contains the dashboard title,
    any dashboard filters, all the dashboard tiles, and the time zone the dashboard
    was run in. The PDF also includes a timestamp showing when the dashboard was downloaded.</p><ol><li>In
    <strong>Download AWS Cost Dashboard</strong>, in <strong>Format</strong>, select
    <strong>PDF</strong>.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/u3yxrebj6r/1626191206287/screenshot-2021-07-13-at-9-15-29-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Select
    an option from the <strong>Paper Size</strong> drop-down menu. The <strong>Fit
    Page to Dashboard</strong> option is the default; it sizes the PDF to match the
    layout of the dashboard on the screen. Other paper size options size the PDF to
    match a standard paper size and fit the dashboard within it.<br/><br/>Depending
    on the layout of the dashboard, large visualizations or groups of overlapping
    tiles may need to be resized to fit on given page size.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/u3yxrebj6r/1626191598025/screenshot-2021-07-13-at-9-22-59-pm.png"
    style="max-height:20%;max-width:20%" data-hd-height="20%" data-hd-width="20%"/></figure></li><li>If
    you select something other than <strong>Fit Page to Dashboard</strong> in the <strong>Paper
    Size</strong> drop-down, an <strong>Orientation</strong> option appears. You can
    choose to orient the dashboard in portrait or landscape position.</li><li>Do not
    select <strong>Expand tables to show all rows</strong>. This option is relevant
    only for the table visualizations. If selected, the PDF will show all the rows
    available in the table visualization, not just the rows displayed in the dashboard
    tile thumbnail.</li><li>Select or leave unselected <strong>Arrange dashboard tiles
    in a single column</strong>. If you select this option, the PDF displays dashboard
    tiles in a single vertical column. If you do not select this option, the dashboard
    tiles appear as they are arranged in the dashboard.</li><li>Click <strong>Open
    in Browser</strong> to see an image of the PDF in a new tab of your browser. This
    also downloads a PDF in the Download folder.</li><li>Click <strong>Cancel</strong> if
    you no longer want to download the dashboard.</li><li>Click <strong>Download</strong> to
    initiate the download. A new tab in your browser will open, showing the status
    of your download.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/u3yxrebj6r/1626192583167/screenshot-2021-07-13-at-7-50-18-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ol><h4>Download
    a Dashboard as CSVs</h4><p>You can download all the tiles from your dashboard
    as a zipped collection of CSV files. </p><ol><li>In <strong>Download AWS Cost
    Dashboard</strong>, in <strong>Format</strong>, select <strong>CSV</strong> from
    the <strong>Format</strong> drop-down menu.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/u3yxrebj6r/1626192839092/screenshot-2021-07-13-at-9-43-36-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Click <strong>Cancel</strong> if
    you no longer want to download the dashboard.</li><li>Click <strong>Download</strong> to
    initiate the download your zipped CSV collection.</li></ol><h3>Download Data from
    a Dashboard Tile</h3><p>Perform the following steps to download the data from
    a dashboard tile:</p><ol><li>Click the three-dot icon (Tile action) on the tile
    and click <strong>Download data</strong>.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/u3yxrebj6r/1626193286179/screenshot-2021-07-13-at-9-50-33-pm.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure></li><li>Select
    the format for your download. Data can be downloaded from dashboard tiles in the
    following formats:<ul><li>TXT (tab-separated values)</li><li>Excel spreadsheet
    (Excel 2007 or later)</li><li>CSV</li><li>JSON</li><li>HTML</li><li>Markdown</li><li>PNG
    (image of visualization)</li></ul>Depending on the format you select, some options
    in the <strong>Advanced data options</strong> menu may not be available.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/u3yxrebj6r/1626193667352/screenshot-2021-07-13-at-9-57-27-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>(Optional)
    For more options, click the arrow next to <strong>Advanced data options</strong>.<ol><li>In
    <strong>Results</strong>, select <strong>As displayed in the data table</strong>.</li><li>In <strong>Data</strong>
    <strong>Values</strong>, choose how you want the downloaded query results to appear:<br/><ul><li>If
    you choose <strong>Unformatted</strong>, special formatting is not applied to
    your query results, such as rounding long numbers or adding special characters
    that may have been put in place.</li><li>If you choose <strong>Formatted</strong>,
    the data appears more similar to the Dashboard experience in Harness.</li></ul></li><li>In
    the Number of rows to include, choose how much data you want to download:<br/><ul><li><strong>Current
    results table</strong>: Number of rows specified by the row limit</li><li><strong>All
    Results</strong>: All results returned by the query</li><li><strong>Custom</strong>:
    Custom number of rows</li></ul></li></ol></li><li>Once you’ve selected your options,
    click the <strong>Download</strong> button to download a file to your computer,
    or click <strong>Open in Browser</strong> to view the file in the browser.</li></ol><h3>See
    Also</h3><p>You can choose to download the following By Harness CCM Dashboards:</p><ul><li><a
    href="/article/u3yxrebj6r-aws-dashboard">View AWS Cost Dashboard</a></li><li><a
    href="/article/o86lf6qgr2-aws-reservation-coverage-and-service-cost">View AWS
    Reservation Efficiency Dashboard</a></li><li><a href="/article/n7vpieto0n-azure-cost-dashboard">View
    Azure Cost Dashboard</a></li><li><a href="/article/tk55quhfi4-gcp-dashboard">View
    GCP Dashboard</a></li><li><a href="/article/uai4ud1ibi-cluster-cost-dashboard">View
    Cluster Cost Dashboard</a></li><li><a href="/article/ff5f08g4v4-multi-cloud-cost-overview-dashboard">View
    Multi-cloud Cost Overview Dashboard</a></li><li><a href="/article/itn49ytd8u-orphaned-ebs-volumes-and-snapshots-dashboard">Orphaned
    EBS Volumes and Snapshots Dashboard</a></li><li><a href="/article/xbekog2ith-view-aws-ec-2-inventory-cost-dashboard">View
    AWS EC2 Inventory Cost Dashboard</a></li><li><a href="/article/mwhraec911-view-aws-ec-2-instance-metrics">View
    AWS EC2 Instance Metrics Dashboard</a></li></ul><p></p>'
