  body: '<p>A Dashboard lets you schedule immediate or recurring delivery of dashboards.
    This topic describes how to schedule and share dashboards.</p><p>In this topic:</p><ul><li><a
    href="https://ngdocs.harness.io/article/35gfke0rl8-share-dashboards#before_you_begin">Before
    You Begin</a></li><li><a href="https://ngdocs.harness.io/article/35gfke0rl8-share-dashboards#visual_summary">Visual
    Summary</a></li><li><a href="https://ngdocs.harness.io/article/35gfke0rl8-share-dashboards#step_schedule_a_delivery">Step:
    Schedule a Delivery</a></li><li><a href="https://ngdocs.harness.io/article/35gfke0rl8-share-dashboards#settings">Settings</a></li><li><a
    href="https://ngdocs.harness.io/article/35gfke0rl8-share-dashboards#filters">Filters</a></li><li><a
    href="https://ngdocs.harness.io/article/35gfke0rl8-share-dashboards#advanced_options">Advanced
    Options</a></li><li><a href="https://ngdocs.harness.io/article/35gfke0rl8-share-dashboards#save_a_schedule_delivery">Save
    a Schedule Delivery</a></li><li><a href="https://ngdocs.harness.io/article/35gfke0rl8-share-dashboards#edit_a_schedule">Edit
    a Schedule</a></li><li><a href="https://ngdocs.harness.io/article/35gfke0rl8-share-dashboards#duplicate_a_schedule">Duplicate
    a Schedule</a></li></ul><h3>Before You Begin</h3><ul><li><a href="/article/ardf4nbvcy-create-dashboards">Create
    Dashboards</a></li><li>Make sure the dashboard is not in edit mode.</li></ul><h3>Visual
    Summary</h3><p>The following video explains how to create a Dashboard:</p><div
    class="hd--html"><figure><iframe src="//fast.wistia.com/embed/iframe/ykdmbx7bfg"
    width="560" height="315" frameborder="0" allowfullscreen=""></iframe></figure></div><h3>Step:
    Schedule a Delivery</h3><p>Perform the following steps to schedule a delivery:</p><ol><li>Click
    the three-dot menu in the upper right of the dashboard and select <strong>Schedule
    delivery</strong>.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/35gfke0rl8/1626977931666/screenshot-2021-07-22-at-11-48-39-pm.png"
    style="max-height:30%;max-width:30%" data-hd-height="30%" data-hd-width="30%"/></figure></li><li>In
    Schedule, the top of the schedule window shows the name automatically given to
    the delivery. The name defaults to the dashboard’s name. To edit the delivery’s
    name, click the name (indicated by the dotted underscore), and make your edits.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/35gfke0rl8/1626978236113/screenshot-2021-07-22-at-11-53-40-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li><li>In
    <strong>Schedule</strong>, the following options are available:<ul><li>Settings</li><li>Filters</li><li>Advanced
    options</li></ul></li></ol><h3>Settings</h3><p>The settings tab allows you to
    customize your delivery’s recurrence, destination, format, and more.</p><h4>Recurrence</h4><p>Customize
    the timing of your delivery in the <strong>Recurrence</strong> section.</p><h5>Send
    now</h5><p>If you select <strong>Send now</strong> from the <strong>Recurrence</strong> drop-down
    menu, a one-time delivery of the dashboard will be sent once you fill in the required
    fields and click the <strong>Send now</strong> button at the bottom of the window.</p><h5>Time-based
    and date-based schedules</h5><p>Select one of the following options from the <strong>Recurrence</strong> drop-down
    menu:</p><ul><li>Monthly</li><li>Weekly</li><li>Daily</li><li>Hourly</li><li>Minutes</li><li>Specific
    months</li><li>Specific days</li></ul><p>The timing options change depending on
    the option you’ve chosen. For example, here are the setting options when you select <strong>Specific
    months</strong>:</p><figure><img src="https://docs.looker.com/assets/images/specific-months-dash-beta-2100.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>Here
    are the settings when you select <strong>Hourly</strong>:</p><figure><img src="https://docs.looker.com/assets/images/hourly-dash-beta-2100.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><p>The <strong>Time</strong>, <strong>Start</strong>,
    and <strong>End</strong> fields use a 24-hour clock. If the time you want is not
    available in the drop-down menu, click within the field and manually enter your
    desired time, such as 9:15, 15:37, and so on.</p><p><strong>Hourly</strong> and <strong>Minutes</strong> schedules
    repeat daily within the <strong>Start</strong> and <strong>End</strong> timeframe
    you set. The end time for <strong>Hourly</strong> and <strong>Minutes</strong> intervals
    is not inclusive. The last delivery will be sent at the last selected interval
    prior to the specified end time. For example, if a dashboard is scheduled <strong>Hourly</strong> between
    12:00 a.m. and 11:00 p.m., it will be sent on the hour, every hour, from 12:00
    a.m. to 10:00 p.m. Or, if a recurrence is every 30 minutes between 12:00 a.m.
    and 11:00 p.m., the last delivery will be sent at 10:30 p.m.</p><h4>Destination</h4><p>In
    <strong>Email addresses</strong>, enter the email address(es) of the recipients
    and press <strong>Enter</strong>.</p><h4>Format</h4><p>The <strong>Format</strong> field
    contains a drop-down menu of available formats:</p><ul><li><strong>CSV zip file</strong>:
    The unformatted data from the dashboard delivered as a collection of comma-separated
    values (CSV) files in a zipped directory. For deliveries to email, the ZIP file
    is delivered as an email attachment.</li><li><strong>PDF</strong>: An image of
    the dashboard as a single PDF file. The default layout displays tiles as they
    are arranged in the dashboard, but other layout and sizing options are available
    under <strong>Advanced options</strong>. For deliveries to email, the file is
    delivered as an email attachment.</li><li><strong>PNG visualization</strong>:
    An image of the dashboard as a single PNG file. The default layout displays tiles
    as they are arranged in the dashboard, but other layout options are available
    under <strong>Advanced options</strong>. For deliveries to email, the image appears
    inline within the body of the email.<br/><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/35gfke0rl8/1626980004934/screenshot-2021-07-23-at-12-23-10-am.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure></li></ul><h3>Filters</h3><p>The
    Filters tab in the schedule and send window shows any filters applied to the dashboard
    as well as their values.</p><p>In this tab, you can edit the values for any existing
    filters applied to the dashboard and the new values will be applied to the delivery.
    The dashboard itself will not be affected.</p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/35gfke0rl8/1626979945491/screenshot-2021-07-23-at-12-22-06-am.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><h3>Advanced
    Options</h3><p>The <strong>Advanced options</strong> tab provides additional customization
    for your delivery. The options available depend on the selected format of your
    delivery.</p><h4>Custom Message</h4><p>Enter a message you would like included
    in the body of emails to recipients.</p><h4>Include Links</h4><p>Select this option
    to include in the data delivery emails a View full dashboard link that goes to
    the dashboard.</p><h4>Results</h4><p>This field is available only for CSV ZIP
    file formats of dashboard deliveries. It contains two options: With visualizations
    options applied or As displayed in the data table. You can choose one or the other.</p><p>Choose
    the With visualizations options applied option to apply some of the visualization
    settings from the dashboard tiles to your dashboard delivery. This causes the
    files in your delivery to appear similar to table charts. Any of the following
    settings in the Plot, Series, and Formatting menus that are configured for a visualization
    will be applied to the data delivery:</p><ul><li>Show Row Numbers</li><li>Hide
    Totals</li><li>Hide Row Totals</li><li>Limit Displayed Rows to a maximum of 500
    rows shown or hidden</li><li>Show Full Field Name</li><li>Custom labels for each
    column</li></ul><p>Choose the As displayed in the data table option to deliver
    the data as it appears in the data table of each dashboard tile’s Explore from
    here window.</p><h4>Values</h4><p>This field is available only for CSV ZIP file
    formats of dashboard deliveries. It contains two options: Formatted or Unformatted.
    You can choose one or the other.</p><ul><li>Select Formatted if you want the data
    to appear similar to how it appears in the Explore experience in Dashboard, although
    some features (such as linking) aren’t supported by all file types.</li><li>Select
    Unformatted if you do not want to apply any special formatting of your query results,
    such as rounding long numbers or adding special characters. This is often preferred
    when data is being fed into another tool for processing.</li></ul><h4>Expand Tables
    to Show all Rows</h4><p>This option is available only for PDF formats of dashboard
    deliveries.</p><p>Select the Expand tables to show all rows box to display all
    rows of any table visualizations in the dashboard — rather than just those rows
    that display in the dashboard tile thumbnails.</p><h4>Arrange Dashboard Tiles
    in a Single Column</h4><p>This option is available only for the PDF and PNG visualization formats
    of dashboard deliveries.</p><p>Select the <strong>Arrange dashboard tiles in a
    single column</strong> box to format your PDF or your PNG visualization in a single
    column layout. This layout displays dashboard tiles in a single vertical column.</p><h4>Paper
    Size</h4><p>This option is available only for PDF formats of dashboard deliveries.</p><p>You
    have the option to specify the optimal size and orientation of dashboard PDFs
    by selecting from the Paper size drop-down menu.</p><h4>Delivery Time Zone</h4><p>By
    default, dashboard uses the time zone associated with your account to determine
    when to send your data delivery.</p><p>If you want to specify a different time
    zone, select the time zone from the drop-down menu. The time zone you select does
    not affect the data in your dashboard, just the timing of the delivery.</p><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/35gfke0rl8/1626980138702/screenshot-2021-07-23-at-12-24-37-am.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure><h3>Save
    a Schedule Delivery</h3><ul><li>If you set the <strong>Recurrence</strong> field
    to <strong>Send now</strong>, click the <strong>Send now</strong> button at the
    bottom of the window for a one-time delivery to the listed destination.</li><li>If
    you set the Recurrence field to anything other than <strong>Send now</strong>,
    click the <strong>Save</strong> button to save your schedule.</li></ul><h3>Edit
    a Schedule</h3><p>You can edit only the schedules you have created. To edit a
    schedule:</p><ol><li>Click the three-dot menu at the top right of the dashboard.</li><li>Select
    <strong>Schedule delivery</strong> from the drop-down menu.</li><li>In <strong>Schedules</strong>,
    click the three-dot menu that applies to the schedule you would like to edit.</li><li>Choose
    <strong>Edit</strong> from the drop-down menu.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/35gfke0rl8/1626980574381/screenshot-2021-07-23-at-12-32-38-am.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li><li>Make
    your edits and click <strong>Save</strong>.</li></ol><h3>Duplicate a Schedule</h3><p>To
    duplicate a schedule:</p><ol><li>Click the three-dot menu at the top right of
    the dashboard.</li><li>Select <strong>Schedule delivery</strong> from the drop-down
    menu.</li><li>In <strong>Schedules</strong>, click the three-dot menu that applies
    to the schedule you would like to duplicate.</li><li>Choose <strong>Duplicate</strong>
    from the drop-down menu. <strong>Copy</strong> is appended to the schedule name.</li><li>Make
    your edits and click <strong>Save</strong>.</li></ol><p></p>'
