  body: '<p>The Dashboard allows you to organize, explore, and present structured
    data logically. You can use this data to improve deployments and inform operations
    and business decisions.</p><p>This topic describes how to create your own Dashboard.</p><h3>Visual
    Summary</h3><p>The following video explains how to create a Dashboard:</p><div
    class="hd--html"><figure><iframe src="//fast.wistia.com/embed/iframe/38m8yricif"
    width="560" height="315" frameborder="0" allowfullscreen=""></iframe></figure></div><h3>Step
    1: Create a Dashboard</h3><p>To create a Dashboard you first need to first create
    a Folder. The Dashboards are created inside a folder.</p><ol><li>In Harness, click
    <strong>Dashboards</strong>.</li><li>In <strong>Dashboards</strong>, click <strong>+
    Dashboard</strong>.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/ardf4nbvcy/1629094072622/screenshot-2021-08-16-at-11-37-35-am.png"
    style="max-height:30%;max-width:30%" data-hd-height="30%" data-hd-width="30%"/></figure></li><li>In
    <strong>About the Dashboard</strong>, in <strong>Folder</strong>, select <strong>Organization
    Shared Folder</strong>.</li><li>In <strong>Name</strong>, enter a name for your
    dashboard. For example, GCP.</li><li>(Optional) In <strong>Tags</strong>, type
    a name for your tag and press enter to create a tag, and click <strong>Continue</strong>.</li><li>Click
    <strong>Edit Dashboard</strong>.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/ardf4nbvcy/1626697421397/screenshot-2021-07-19-at-5-47-38-pm.png"
    style="max-height:30%;max-width:30%" data-hd-height="30%" data-hd-width="30%"/></figure></li><li>Click
    <strong>Add Tile</strong>.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/ardf4nbvcy/1626697455515/screenshot-2021-07-19-at-5-52-08-pm.png"
    style="max-height:30%;max-width:30%" data-hd-height="30%" data-hd-width="30%"/></figure></li></ol><h3>Step
    2: Add Tiles to a Dashboard</h3><p>Once you create a dashboard, the next step
    is to add tiles and text to the dashboard. As you add tiles to a dashboard, CCM
    Dashboards automatically sizes them and places them at the bottom of the dashboard,
    but you can move and resize tiles however you like. You can also edit tiles after
    you’ve created them to adjust the names of the tiles, the visualizations, or the
    underlying queries.</p><ol><li>Click <strong>Add Tile</strong> from the top left
    of the dashboard pane and then click <strong>Visualization</strong>, or click
    the <strong>Add Tile</strong> button in the center of the dashboard pane.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/ardf4nbvcy/1626954843674/screenshot-2021-07-22-at-5-23-07-pm.png"
    style="max-height:90%;max-width:90%" data-hd-height="90%" data-hd-width="90%"/></figure></li><li>Select
    an Explore to get started.<ul><li>An Explore is a starting point for a query,
    designed to explore a particular subject area.</li><li>The data shown in an Explore
    is determined by the dimensions<em> </em>and measures you select from the field
    picker.<ul><li><strong>Dimension</strong>: A dimension can be thought of as a
    group or bucket of data.</li><li><strong>Measure</strong>: A measure is information about<em> </em>that
    bucket of data.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/ardf4nbvcy/1626955016453/screenshot-2021-07-22-at-5-26-40-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li></ul></li></ul></li><li>Click
    the Explore that corresponds to the fields you want to include in your dashboard.
    For example, AWS.</li></ol><h3>Step 3: Choose an Explore to Build Your Query</h3><p>The
    next step is to understand how to build a query and how to pull data in the dashboard
    to see the details and gain deeper insights into your data. To get started, you
    need to select an Explore for your tile.</p><ol><li>Give your query a name. This
    will be the name of the tile on the dashboard.</li><li>Select the filters for
    your query.</li><li>Select the dimensions and measures for your query. In this
    example, AWS Account, AWS Region, and AWS Total Cost is selected.</li><li>Configure
    your visualization options. For more information, see <a href="/article/n2jqctdt7c-create-visualizations-and-graphs">Create
    Visualizations and Graphs</a>.</li><li>Once you have set up your query, click <strong>Run</strong>.</li><li>Click <strong>Save</strong> to
    save the query as a tile on your dashboard.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/ardf4nbvcy/1626967165650/screenshot-2021-07-22-at-8-49-06-pm.png"
    style="max-height:90%;max-width:90%" data-hd-height="90%" data-hd-width="90%"/></figure></li><li>Once
    you&#39;re done adding all the required tiles to your dashboard, click <strong>Save</strong>.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/ardf4nbvcy/1626969428524/screenshot-2021-07-22-at-9-26-49-pm.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure></li></ol><h3>Option:
    Working with Folders</h3><p>You can create folders for organizing your dashboards.</p><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/ardf4nbvcy/1657228313724/clean-shot-2022-07-07-at-14-11-22-2-x.png"/></figure><p>You
    can edit the names of the folders in the <strong>Folders</strong> page. </p><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/ardf4nbvcy/1657228356909/clean-shot-2022-07-07-at-14-12-14-2-x.png"/></figure><p>You
    can move a dashboard between folders.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/ardf4nbvcy/1657228393697/clean-shot-2022-07-07-at-14-12-57-2-x.png"/></figure><h3>Next
    Steps</h3><ul><li><a href="/article/n2jqctdt7c-create-visualizations-and-graphs">Create
    Visualizations and Graphs</a></li><li><a href="/article/ro0i58mvby-create-conditional-alerts">Create
    Conditional Alerts</a></li><li><a href="/article/35gfke0rl8-share-dashboards">Schedule
    and Share Dashboards</a></li><li><a href="/article/y1oh7mkwmh-use-dashboard-actions">Use
    Dashboard Actions</a></li><li><a href="/article/op59lb1pxv-download-dashboard-data">Download
    Dashboard Data</a></li><li><a href="/article/i4mtqea5es-add-custom-fields">Add
    Custom Fields</a></li></ul><p></p>'
