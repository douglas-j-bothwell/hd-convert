  body: '<p>This topic provides settings and permissions for the Nexus Connector.</p><p>In
    this topic:</p><ul><li> <a href="#nexus_permissions_required">Nexus Permissions
    Required</a></li><li><a href="#artifact-type-support">Artifact Type Support</a></li><li><a
    href="#docker-support">Docker Support</a></li><li><a href="#nexus-artifact-server">Nexus
    Artifact Server</a><ul><li> <a href="#name">Name</a></li><li> <a href="#id">ID</a></li><li>
    <a href="#description">Description</a></li><li> <a href="#tags">Tags</a></li><li>
    <a href="#nexus_url">Nexus Repository URL</a></li><li> <a href="#version">Version</a></li><li>
    <a href="#credentials">Credentials</a></li></ul></li><li><a href="#nexus_artifact_details">Nexus
    Artifact Details</a><ul><li><a href="#repository">Repository</a></li><li><a href="https://ngdocs.harness.io/article/faor0dc98d-nexus-connector-settings-reference#repository_url">Repository
    URL</a></li><li><a href="#repository-port">Repository Port</a></li><li><a href="https://ngdocs.harness.io/article/faor0dc98d-nexus-connector-settings-reference#artifact_path">Artifact
    Path</a></li></ul></li></ul><h3>Nexus Permissions Required</h3><p>Ensure the connected
    user account has the following permissions in the Nexus Server.</p><ul><li>Repo:
    All repositories (Read)</li><li>Nexus UI: Repository Browser</li></ul><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/faor0dc98d/1609804056785/image.png"/></figure><p>If
    used as a Docker Repo, the user needs:</p><ul><li>List images and tags</li><li>Pull
    images</li></ul><p>See <a href="https://help.sonatype.com/display/NXRM2/Managing+Security"
    target="_blank">Nexus Managing Security</a>.</p><h3>Artifact Type Support</h3><p>Legend:</p><ul><li><strong>M</strong> -
    Metadata. This includes Docker image and registry information. For AMI, this means
    AMI ID-only.</li><li><strong>Blank</strong> - Not supported.</li></ul><table><tbody><tr><td><p><strong>Docker
    Image</strong></p><p>(Kubernetes/Helm)</p></td><td><p><strong>AWS</strong> <strong>AMI</strong></p></td><td><p><strong>AWS
    CodeDeploy</strong></p></td><td><p><strong>AWS Lambda</strong></p></td><td><p><strong>JAR</strong></p></td><td><p><strong>RPM</strong></p></td><td><p><strong>TAR</strong></p></td><td><p><strong>WAR</strong></p></td><td><p><strong>ZIP</strong></p></td><td><p><strong>PCF</strong></p></td><td><p><strong>IIS</strong></p></td></tr><tr><td><p>M</p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p></p></td><td><p>M</p></td></tr></tbody></table><h3>Docker
    Support</h3><p>Nexus 3 Artifact Servers only.</p><h3>Nexus Artifact Server</h3><p>The
    Harness Nexus Artifact server connects your Harness account to your Nexus artifact
    resources. It has the following settings.</p><h4>Name</h4><p>The unique name for
    this Connector.</p><h4>ID</h4><p>See <a href="/article/li0my8tcz3-entity-identifier-reference">Entity
    Identifier Reference</a>.</p><h4>Description</h4><p>Text string.</p><h4>Tags</h4><p>See
    <a href="/article/i8t053o0sq-tags-reference">Tags Reference</a>.</p><h4>Nexus
    Repository URL</h4><p>The URL that you use to connect to your Nexus server. For
    example, <code>https://nexus3.dev.mycompany.io</code>.</p><h4>Version</h4><p>The <strong>Version</strong> field
    in the dialog lists the supported Nexus version, 3.x.</p><p>For Nexus 3.x, Harness
    supports only the Docker repository format as the artifact source.</p><h4>Credentials</h4><p>The
    username and password for the Nexus account.</p><p>The password uses a <a href="/article/osfw70e59c-add-text-secrets">Harness
    Encrypted Text secret</a>.</p><h3>Nexus Artifact Details</h3><h4>Repository URL</h4><p>The
    URL you would use in the Docker login to fetch the artifact. This is the same
    as the domain name and port you use for <code>docker login hostname:port</code>.</p><h4>Repository
    Port</h4><p>The port you use for <code>docker login hostname:port</code>. As a
    best practice, include the scheme and port. For example <code>https://your-repo:443</code>.
    If you cannot locate the scheme, you may omit it, for example <code>your-repo:18080</code>.</p><p>For
    more information, see <a href="https://support.sonatype.com/hc/en-us/articles/115013153887-Docker-Repository-Configuration-and-Client-Connection"
    target="_blank">Docker Repository Configuration and Client Connection</a> and <a
    href="https://blog.sonatype.com/using-nexus-3-as-your-repository-part-3-docker-images"
    target="_blank">Using Nexus 3 as Your Repository – Part 3: Docker Images</a> from
    Sonatype.</p><h4>Repository</h4><p>Name of the repository where the artifact is
    located.</p><h4>Artifact Path</h4><p>The name of the artifact you want to deploy.
    For example, <code>nginx</code>, <code>private/nginx</code>, <code>public/org/nginx</code>.</p><div
    class="note-callout">The repository and artifact path must not begin or end with
    <code>/</code>.</div><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/faor0dc98d/1651746985617/screenshot-2022-05-05-at-3-48-31-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure><h4>Tag</h4><p>Select
    a Tag from the list.</p>'
