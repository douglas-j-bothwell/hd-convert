  body: <p>Data retention for Harness products is different depending on the Harness
    product and plan you are using. For example, Harness CD and CCM have different
    data retentions.</p><p>To see the data retention for each product and plan, see
    <a href="https://harness.io/pricing/?module=cd" target="_blank">Harness Pricing</a>
    and look for <strong>Data Retention</strong>.</p><p>You can request a longer retention
    period by contacting Harness. For example, if you require audit data for legal
    discoveries, etc, contact Harness and we can help.</p>
