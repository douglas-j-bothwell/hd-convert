  body: '<div class="note-callout">The permissions and ports listed in this topic
    are for all of the integrations Harness supports across its FirstGen and CurrentGen
    product suites. For more information, see <a href="/article/1fjmm4by22-harness-first-gen-vs-harness-next-gen">Harness
    FirstGen vs Harness NextGen</a>.</div><p>The following table lists the permissions
    and ports needed for the Harness Delegate to access Connectors such as artifact
    servers, cloud providers, verification, and security providers. You configure
    these settings in the Harness Manager.</p><ul><li><strong>Artifact servers:</strong>
    The Delegate pulls artifacts and metadata from artifact servers using the account
    and ports required by the artifact server.</li><li><strong>Deployments:</strong>
    Most Harness deployments to Virtual Machines (for example, AWS, GCP, Azure, Datacenter)
    are performed using SSH over port 22. The VPC firewall setting might also require
    additional open ports for administration, such as HTTP 443.</li><li><strong>Verifications:</strong>
    The Delegate makes API calls to verification providers using the access keys required
    by the providers.</li><li><strong>Security:</strong> For security, such as SAML
    and LDAP, the Delegate uses the account and ports required by the provider, such
    as an Active Directory domain controller running in an Azure or AWS VPC.</li></ul><div
    class="note-callout">In general, if you are already connecting to your artifact
    servers, cloud, verification, and security providers from within your network
    or VPC, and you install the Harness Delegate inside that network or VPC, there
    is little network or VPC configuration needed. You simply need to specify accounts
    and ports when configuring Harness to use the providers.</div><table><tbody><tr><td><p><strong>Connections</strong></p></td><td><p><strong>Permissions
    and Harness Docs</strong></p></td><td><p><strong>Ports for Delegate Connections
    to Services</strong></p></td><td><p><strong>Provider References</strong></p></td></tr><tr><td><p>Active
    Directory LDAP</p></td><td><p>User account in the Active Directory.</p></td><td><p>HTTPS:
    443.</p><p>LDAP without SSL: 389.</p><p>Secure LDAP (LDAPS): 636.</p></td><td><p>
    <a href="https://docs.microsoft.com/en-us/windows/desktop/secauthz/users-and-groups"
    target="_blank">Users and Groups</a></p></td></tr><tr><td><p>AppDynamics</p></td><td><p>General
    permission: View, Edit and Delete permissions for new applications can be set
    as part of the default permissions for a custom role.</p><p></p></td><td><p>HTTP:
    80</p></td><td><p> <a href="https://docs.appdynamics.com/21.3/en/appdynamics-essentials/account-management/tenant-user-management/create-and-manage-custom-roles/application-permissions">General
    Permissions</a></p></td></tr><tr><td><p>AWS Cloud</p></td><td><p>IAM user to be
    able to make API requests to AWS.</p><p>DescribeRegions required.</p></td><td><p>Depends
    on the firewall settings of your VPC, but typically, HTTP: 443.</p></td><td><p><a
    href="https://docs.aws.amazon.com/IAM/latest/UserGuide/id_users_create.html">Creating
    an IAM User in Your AWS Account</a></p></td></tr><tr><td><p>AWS CodeDeploy</p></td><td><p>Policies:</p><ul><li>AWSCodeDeployRole</li><li>AWSCodeDeployDeployerAccess</li><li>DescribeRegions
    required also.</li></ul></td><td><p>HTTPS: 443.</p></td><td><p> <a href="https://docs.aws.amazon.com/codedeploy/latest/userguide/auth-and-access-control-iam-identity-based-access-control.html#managed-policies">AWS
    Managed (Predefined) Policies for AWS CodeDeploy</a></p></td></tr><tr><td><p>AWS
    EC2</p></td><td><p>Policy: AmazonEC2FullAccess</p><p>DescribeRegions required
    also.</p></td><td><p>HTTP: 80.</p><p>HTTP: 443.</p><p>TCP: 9090.</p></td><td><p>
    <a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/UsingIAM.html">Controlling
    Access to Amazon EC2 Resources</a></p></td></tr><tr><td><p>AWS ELB, ALB, ECS</p></td><td><p>Policy
    for Elastic Load Balancer, Application Load Balancer, and Elastic Container Service.</p><p>DescribeRegions
    required also.</p></td><td><p>Well-known ports: 25, 80, 443, 465, and 587.</p></td><td><p><a
    href="https://docs.aws.amazon.com/AmazonECS/latest/developerguide/service_IAM_role.html">Amazon
    ECS Service Scheduler IAM Role</a></p></td></tr><tr><td><p>AWS S3</p></td><td><p>Policy:
    AmazonS3ReadOnlyAccess.</p><p>DescribeRegions required also.</p></td><td><p>HTTP:
    443.</p></td><td><p> <a href="https://docs.aws.amazon.com/IAM/latest/UserGuide/id_users_create.html#id_users_create_console">Creating
    an IAM User in Your AWS Account</a></p></td></tr><tr><td><p>Azure</p></td><td><p>Client
    (Application) and Tenant (Directory) IDs, and Key.</p></td><td><p>Windows VMs
    (WinRM ports): HTTP: 5985, HTTPS: 5986.</p></td><td><p><a href="https://docs.microsoft.com/en-us/azure/azure-resource-manager/resource-group-create-service-principal-portal#get-application-id-and-authentication-key"
    target="_blank">Get application ID and authentication key</a></p></td></tr><tr><td><p>Bamboo</p></td><td><p>Username
    and password for account.</p></td><td><p>HTTP: 443.</p><p>TCP: 8085.</p></td><td><p>
    <a href="https://confluence.atlassian.com/bamboo/bamboo-permissions-369296034.html">Bamboo
    permissions</a></p></td></tr><tr><td><p>Bugsnag</p></td><td><p>Data Access API
    Auth Token.</p></td><td><p>The Bugsnag Data Access API is exposed on the same
    TCP port as the dashboard, 49080.</p></td><td><p> <a href="https://bugsnagapiv2.docs.apiary.io/#introduction/authentication">Data
    Access API Authentication</a></p></td></tr><tr><td><p>Datadog</p></td><td><p>API
    Key.</p></td><td><p>HTTPS: 443.</p></td><td><p><a href="https://docs.datadoghq.com/agent/network/?tab=agentv6#open-ports"
    target="_blank">Open Ports</a></p></td></tr><tr><td><p>Docker Registry</p></td><td><p>User
    permission level.</p></td><td><p>TCP: 8083.</p></td><td><p> <a href="https://docs.docker.com/v17.09/datacenter/dtr/2.0/user-management/permission-levels/">Permission
    levels</a></p></td></tr><tr><td><p>Dynatrace</p></td><td><p>Access token.</p></td><td><p>HTTPS:
    443.</p></td><td><p> <a href="https://www.dynatrace.com/support/help/get-started/introduction/why-do-i-need-an-access-token-and-an-environment-id/#anchor-access-tokens">Access
    tokens</a></p></td></tr><tr><td><p>ELK Elasticsearch</p></td><td><p>User (Read
    permission) or Token Header and Token Value.</p></td><td><p>TCP: 9200.</p></td><td><p>
    <a href="https://www.elastic.co/guide/en/elastic-stack-overview/current/setting-up-authentication.html">User
    authentication</a></p></td></tr><tr><td><p>Github Repo</p></td><td><p>User account:
    repository owner.</p><p>Organization account: read and write.</p></td><td><p>HTTP:
    443.</p></td><td><p> <a href="https://help.github.com/articles/permission-levels-for-a-user-account-repository/">Permission
    levels for a user account repository</a></p><p> <a href="https://help.github.com/articles/repository-permission-levels-for-an-organization/">Repository
    permission levels for an organization</a></p></td></tr><tr><td><p>Google Cloud
    Platform (GCP)</p></td><td><p>Policies:</p><ul><li>Kubernetes Engine Admin.</li><li>Storage
    Object Viewer.</li></ul></td><td><p>SSH: 22.</p></td><td><p><a href="https://cloud.google.com/iam/docs/understanding-roles?_ga=2.123080387.-954998919.1531518087#curated_roles">Understanding
    Roles</a></p></td></tr><tr><td><p>JFrog Artifactory</p></td><td><p>Privileged
    User: Read permission.</p></td><td><p>HTTP: 443.</p></td><td><p> <a href="https://www.jfrog.com/confluence/display/RTF/Managing+Permissions">Managing
    Permissions</a></p></td></tr><tr><td><p>Jenkins</p></td><td><p>Matrix-based: Read
    permission.</p><p>Execute Permission, if jobs are triggered from Harness stage.</p></td><td><p>HTTPS:
    443.</p></td><td><p> <a href="https://www.jenkins.io/doc/book/security/managing-security/"
    target="_blank">Matrix-based security</a></p></td></tr><tr><td><p>Kubernetes Cluster</p></td><td><p>One
    of the following:</p><ul><li>Same cluster as kubernetes delegate. Use this option
    if you installed the Harness delegate in your cluster.</li><li>Username and password.</li><li>CA
    certificate, client certificate, and client key. Key passphrase and key algorithm
    are optional.</li><li>For OpenShift: Kubernetes service account token.</li></ul></td><td><p>Depends
    where the cluster is hosted, such as GCP or AWS.</p></td><td><p> <a href="https://kubernetes.io/docs/reference/access-authn-authz/authentication/">Authenticating</a></p></td></tr><tr><td><p>Logz</p></td><td><p>Token-based.</p></td><td><p>HTTPS:
    443.</p></td><td><p> <a href="https://logz.io/blog/announcing-the-logz-io-search-api/">Announcing
    the Logz.io Search API</a></p></td></tr><tr><td><p>OpenShift</p></td><td><p>Kubernetes
    service account token.</p></td><td><p>HTTPS: 443.</p></td><td><p> <a href="https://docs.openshift.com/container-platform/3.6/dev_guide/service_accounts.html#enabling-service-account-authentication"
    target="_blank">Enabling Service Account Authentication</a></p></td></tr><tr><td><p>New
    Relic</p></td><td><p>API key.</p></td><td><p>HTTPS: 443.</p></td><td><p><a href="https://docs.newrelic.com/docs/apis/getting-started/intro-apis/access-rest-api-keys">Access
    to REST API keys</a></p></td></tr><tr><td><p>Nexus</p></td><td><p>User account
    with Repository View Privilege or read for repository.</p></td><td><p>TCP: 8081.</p></td><td><p>
    <a href="https://help.sonatype.com/repomanager2/configuration/managing-security"
    target="_blank">Nexus Managing Security</a></p></td></tr><tr><td><p>Tanzu Application
    Service (formerly Pivotal Cloud Foundry)</p></td><td><p>User account with Admin,
    Org Manager, or Space Manager role. The user account must be able to update spaces,
    orgs, and applications.</p></td><td><p>HTTP: 80 or 443.</p></td><td><p><a href="https://docs.pivotal.io/pivotalcf/2-2/concepts/roles.html#roles">Orgs,
    Spaces, Roles, and Permissions</a></p></td></tr><tr><td><p>Prometheus</p></td><td><p>None.</p></td><td><p>Depends
    on where the Prometheus server is hosted. For example, on AWS, port 9090 might
    be required.</p></td><td><p> <a href="https://prometheus.io/docs/prometheus/latest/configuration/configuration/">Configuration</a></p></td></tr><tr><td><p>SMTP</p></td><td><p>None.</p></td><td><p>TCP:
    25.</p></td><td><p></p></td></tr><tr><td><p>Splunk</p></td><td><p>User account
    with Read permissions on eventtypes objects.</p></td><td><p>TCP: 8089 for API.</p></td><td><p><a
    href="http://dev.splunk.com/view/webframework-developapps/SP-CAAAE88">Set permissions
    for objects in a Splunk app</a></p></td></tr><tr><td><p>Sumo Logic</p></td><td><p>User
    account with access ID and key and query permissions.</p></td><td><p>HTTPS: 443.</p></td><td><p>
    <a href="https://help.sumologic.com/APIs/General-API-Information/API-Authentication">API
    Authentication</a></p></td></tr><tr><td><p>WinRM</p></td><td><p>User account in
    the same Active Directory domain as the Windows instances the connection uses.</p></td><td><p>HTTP:
    5985.</p><p>HTTPS: 5986 and 443.</p><p>SSH: 22.</p></td><td><p> <a href="https://docs.microsoft.com/en-us/windows/desktop/winrm/installation-and-configuration-for-windows-remote-management"
    target="_blank">Installation and Configuration for Windows Remote Management</a></p></td></tr></tbody></table><p></p><p></p><p></p>'
