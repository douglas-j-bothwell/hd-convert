  body: '<p>This topic provides settings and permissions for the HTTP Helm Repo Connector.</p><p>You
    can add a Helm Chart Repository as an Artifact Server and then use it in Harness
    Kubernetes and Helm deployments. See <a href="/article/cifa2yb19a-helm-cd-quickstart">Helm
    CD Quickstart</a>.</p><p>A Helm chart repository is an HTTP server that houses
    an <strong>index.yaml</strong> file and, if needed, packaged charts. For details,
    see <a href="https://helm.sh/docs/topics/chart_repository/" target="_blank">The
    Chart Repository Guide</a> from Helm.</p><p>For instructions on how to use this
    Connector to perform specific tasks, see <a href="/article/cifa2yb19a-helm-cd-quickstart">Helm
    CD Quickstart</a>.</p><p>In this topic:</p><ul><li><a href="#limitations">Limitations</a></li><li><a
    href="#name">Name</a></li><li><a href="#id">ID</a></li><li><a href="#description">Description</a></li><li><a
    href="#tags">Tags</a></li><li><a href="#helm_repository_url">Helm Repository URL</a></li><li><a
    href="#username_and_password">Username and Password</a></li><li><a href="#see_also">See
    Also</a></li></ul><h3>Limitations</h3><p>For Helm charts stored in repos such
    as <strong>Amazon S3</strong> or <strong>GCS</strong> (Google Cloud Storage),
    you will need a Cloud Provider for that account. For more information, see <a
    href="/category/1ehb4tcksy">Cloud Platform Connectors</a>.</p><h3>Name</h3><p>The
    unique name for this Connector.</p><h3>ID</h3><p>See <a href="https://ngdocs.harness.io/article/li0my8tcz3-entity-identifier-reference">Entity
    Identifier Reference</a>.</p><h3>Description</h3><p>Text string.</p><h3>Tags</h3><p>See <a
    href="https://ngdocs.harness.io/article/i8t053o0sq-tags-reference">Tags Reference</a>.</p><h3>Helm
    Repository URL</h3><p>The URL of the chart repo.</p><div class="note-callout">Helm
    Hub at <code>https://hub.helm.sh</code> is not a Helm repo. It is a website for
    discovery and documentation. While it does list charts for deployments such cluster-autoscaler,
    the actual Helm repo for this and most charts is <code>https://kubernetes-charts.storage.googleapis.com</code><strong>.</strong></div><p>If
    you&#39;re having trouble connecting, try adding a trailing slash (<code>/</code>)
    to the URL, like <code>https://nexus3.dev.example.io/repository/test-helm/</code>.</p><p>Some
    chart servers, like Nexus, require a trailing slash. </p><p></p><figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/a0jotsvsi7/1637352021496/clean-shot-2021-11-19-at-12-00-06.png"/></figure><h3>Username
    and Password</h3><p>From Helm:</p><blockquote>Note: For Helm 2.0.0, chart repositories
    do not have any intrinsic authentication. There is an issue tracking progress
    in GitHub.</blockquote><blockquote>Because a chart repository can be any HTTP
    server that can serve YAML and tar files and can answer GET requests, you have
    a plethora of options when it comes down to hosting your own chart repository.
    For example, you can use a Google Cloud Storage (GCS) bucket, Amazon S3 bucket,
    Github Pages, or even create your own web server.</blockquote><p></p><p>If the
    charts are backed by HTTP basic authentication, you can also supply the username
    and password. See <a href="https://helm.sh/docs/topics/chart_repository/#share-your-charts-with-others">Share
    your charts with others</a> from Helm.</p><h3>See Also</h3><ul><li><a href="/article/m5vkql35ca-aws-connector-settings-reference">AWS
    Connector Settings Reference</a></li><li><a href="/article/yykfduond6-gcs-connector-settings-reference">Google
    Cloud Platform (GCP) Connector Settings Reference</a></li></ul><p></p><p></p>'
