  body: <p>This topic provides settings and permissions for the AWS CodeCommit Connector.</p><h3
    id="undefined">Limitations</h3><ul><li>Before Harness syncs with your Git repo,
    it&#39;ll confirm that all Harness&#39; settings are in a valid state. If a connection
    isn&#39;t working, Harness won&#39;t sync with your Git repo.</li></ul><h3>Name</h3><p>The
    unique name for this Connector.</p><h3>ID</h3><p>See <a href="https://ngdocs.harness.io/article/li0my8tcz3-entity-identifier-reference">Entity
    Identifier Reference</a>.</p><h3>Description</h3><p>A description of this Connector.</p><h3>Tags</h3><p>See <a
    href="https://ngdocs.harness.io/article/i8t053o0sq-tags-reference">Tags Reference</a>.</p><h3>URL
    Type</h3><ul><li><strong>Region:</strong> Connect to an entire AWS region. This
    enables you to use one Connector for all repos in the region. If you select this,
    you must provide a repository name to test the connection.</li><li><strong>Repository:</strong>
    Connect to one repo.</li></ul><h3>AWS CodeCommit Repository URL</h3><p>Enter the
    Repo URL. For example, <code>https://git-codecommit.us-west-2.amazonaws.com/v1/repos/doc-text</code>.</p><p>You
    can get this URL from your CodeCommit repo by using its <strong>Clone URL</strong>
    menu and selecting <strong>Clone HTTPS</strong>.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/jed9he2i45/1661379852251/image.png"/></figure><h3>Access
    Key and Secret Key</h3><div class="note-callout">For steps on setting up the IAM
    user for CodeCommit connections, go to <a href="https://docs.aws.amazon.com/codecommit/latest/userguide/setting-up-gc.html"
    target="_blank">Setup for HTTPS users using Git credentials from AWS</a>.</div><p>You
    use the access key and corresponding secret key from the AWS IAM account you want
    to use to authenticate with CodeCommit.</p><p>In the IAM User you want to use,
    click <strong>Security credentials</strong>, and then generate credentials in <strong>Access
    keys</strong>.</p><p>In the Harness CodeCommit Connector, in <strong>Access Key</strong>,
    enter the access key from the IAM user credentials you generated.</p><p>In <strong>Secret
    Key</strong>, use a Harness Encrypted Text secret for the secret key of the IAM
    user account.</p><h4>Required Credentials</h4><p>The IAM account you use to connect
    to CodeCommit must have the following policies:</p><ul><li><strong>AWSCodeCommitPowerUser</strong></li><li><strong>DescribeRegions</strong></li></ul><p>The <a
    href="https://docs.aws.amazon.com/AWSEC2/latest/APIReference/API_DescribeRegions.html"
    target="_blank">DescribeRegions</a> action is required for all AWS connections
    regardless of what AWS resource you are using with Harness.</p><p>For more details,
    go to <a href="https://docs.aws.amazon.com/codecommit/latest/userguide/setting-up-gc.html"
    target="_blank">Setup for HTTPS users using Git credentials from AWS</a> and <a
    href="https://docs.aws.amazon.com/codecommit/latest/userguide/security-iam-awsmanpol.html"
    target="_blank">AWS managed policies for CodeCommit</a> from AWS.</p><p></p>
