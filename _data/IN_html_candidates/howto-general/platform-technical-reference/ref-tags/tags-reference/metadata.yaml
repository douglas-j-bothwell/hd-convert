  body: <p>You can add Tags to Harness entities and then use the Tags to search for
    all matching entities. For example, you can add a Tag to a Harness Project and
    then filter the list of Projects by Tag.</p><h3>What are Tags?</h3><p>Tags are
    simply metadata added to Harness entities. They are strings that can contain any
    characters.</p><p>Harness Tags are applied to entities and then used to filter
    them. Multiple Tags can be added to an entity, creating a list of Tags.</p><p>For
    example, the Tag <strong>docs</strong> has been added to two Projects and so a
    search for <strong>doc</strong> returns Projects with name and Tags that match:</p><p></p><figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/i8t053o0sq/1626466620365/clean-shot-2021-07-16-at-13-15-18.png"/></figure><h3>Limitations</h3><ul><li><a
    href="/article/f6yobn7iq0-runtime-inputs">Runtime inputs</a> (<code>&lt;+input&gt;</code>)
    are not supported in Tags.</li><li>Harness variable expressions cannot be used
    in Tags. See <a href="/article/lml71vhsim-harness-variables">Built-in Harness
    Variables Reference</a>.</li></ul><h3>Delegate Tags and General Tags</h3><p>Delegate
    Tags are different from general Tags in the following ways:</p><ul><li>Delegate
    Tags are Tags added to Delegates.</li><li>Delegate Tags are not used in searches.</li><li>Delegates
    are only tagged with Delegate Tags. General Tags are not applied to Delegates.</li></ul><h3>Tag
    Expressions</h3><p>You can reference Tags using <a href="/article/lml71vhsim-harness-variables">Harness
    expressions</a>.</p><p>You simply reference the tagged entity and then use <code>tags.[tag
    name]</code>, like <code>&lt;+pipeline.tags.docs&gt;</code></p><p>For example,
    here are several different references:</p><ul><li><code>&lt;+pipeline.tags.[tag
    name]&gt;</code></li><li><code>&lt;+stage.tags.[tag name]&gt;</code></li><li><code>&lt;+pipeline.stages.s1.tags.[tag
    name]&gt;</code></li><li><code>&lt;+serviceConfig.service.tags.[tag name]&gt;</code></li></ul><h3>Related
    Reference Material</h3><ul><li><a href="/article/lml71vhsim-harness-variables">Built-in
    Harness Variables Reference</a></li></ul><p></p><p></p>
