  body: <p>This topic gives you details of the Permissions available in the Harness
    system for API Keys and Service Accounts.</p><h3>Service Account</h3><p>The following
    table lists permissions for Service Account. To know more about Service Accounts,
    see <a href="/article/e5p4hdq6bd">Add and Manage Service Accounts</a>.</p><p></p><table><tbody><tr><td><p><strong>Scope</strong></p></td><td><p><strong>Action</strong></p></td></tr><tr><td><p><strong>Account</strong></p></td><td><ul><li>core_serviceaccount_view</li><li>core_serviceaccount_edit</li><li>core_serviceaccount_delete</li></ul><p></p></td></tr></tbody></table><h3>API
    Key</h3><p>The following table lists permissions for Service Account. To know
    more about Service Accounts, see <a href="/article/tdoad7xrh9">Add and Manage
    API Keys</a>.</p><p></p><table><tbody><tr><td><p><strong>Scope</strong></p></td><td><p><strong>Action</strong></p></td></tr><tr><td><p><strong>Account/Org/Project</strong></p></td><td><ul><li>core_serviceaccount_manageapikey</li></ul><p></p></td></tr></tbody></table><p></p>
