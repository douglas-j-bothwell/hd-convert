  body: '<p>During periods of high volume, you might want to autoscale On-Prem components
    up, and during periods of low volume, autoscale down.</p><p>To do this with confidence,
    you will want to know the performance range for On-Prem components.</p><p>This
    topic provides guidance on scaling On-Prem components such as the Learning Engine
    (LE) and Timescale DB.</p><h3>Summary</h3><p></p><table><tbody><tr><td><p><strong>Test</strong></p></td><td><p><strong>Configuration</strong></p></td><td><p><strong>Result</strong></p></td></tr><tr><td><p>Stage
    Setup - Timeseries (APM)</p></td><td><p>1 instance - 4CPU and 2GB Memory</p></td><td><p>20
    parallel stage executions can run without delay</p></td></tr><tr><td><p>Stage
    Setup - Log Analysis</p></td><td><p>1 instance - 4CPU and 2GB Memory</p></td><td><p>6
    parallel stage executions can run without delay</p></td></tr><tr><td><p>24/7 Service
    Guard Setup - Timeseries (APM)</p></td><td><p>1 instance - 4CPU and 2GB Memory</p></td><td><p>30
    24/7 Service Guard configs can be supported</p></td></tr><tr><td><p>24/7 Service
    Guard Setup - Log Analysis</p></td><td><p>1 instance - 4CPU and 2GB Memory</p></td><td><p>20
    24/7 Service Guard configs can be supported</p></td></tr><tr><td><p>Mixed Setup
    and Stages</p></td><td><p>1 instance - 4CPU and 2GB Memory</p></td><td><p>The
    following can run successfully with out any delay:</p><ul><li>3 APM Stage</li><li>4
    Log analysis Stage</li><li>3 APM 24/7 Service Guard</li><li> 4 Log analysis 24/7
    Service Guard</li></ul></td></tr></tbody></table><p></p><h3>Test Results</h3><h4>Scenario
    1</h4><ul><li><strong>Configuration</strong>: 1 LE instance with 8CPU and 2GB
    Memory</li><li><strong>Stage setup:</strong> 8 time series 7 Log analysis running
    in parallel every 20 minutes</li><li><strong>24/7</strong> <strong>Service Guard
    Setup</strong>: 8 time series 7 Log analysis</li></ul><p><strong>Result</strong></p><ul><li><strong>Stage
    Execution:</strong> No Delay</li><li><strong>24/7 Service Guard execution:</strong>
    Delay &gt; 1 hr</li><li><strong>No of LE analysis task in Queue:</strong> &gt;
    500</li><li><strong>Over All status:</strong> Failed</li></ul><h4>Scenario 2</h4><ul><li><strong>Configuration</strong>:
    1 LE instance with 8CPU and 2GB Memory</li><li><strong>Stage setup</strong> :
    4 time series 5 Log analysis running in parallel every 20 minutes</li><li><strong>24/7</strong>
    <strong>Service Guard Setup</strong>: 4 time series 5 Log analysis</li></ul><p><strong>Result</strong></p><ul><li><strong>Stage
    Execution:</strong> No Delay</li><li><strong>24/7 Service Guard execution:</strong>
    Delay &gt; 1 hr</li><li><strong>No of LE analysis task in Queue:</strong> &gt;
    300</li><li><strong>Over All status:</strong> Failed</li></ul><h4>Scenario 3</h4><ul><li><strong>Configuration</strong>:
    1 LE instance with 8CPU and 2GB Memory</li><li><strong>Stage setup</strong>: 3
    time series 4 Log analysis running in parallel every 20 minutes</li><li><strong>24/7</strong>
    <strong>Service Guard Setup</strong>: 3 time series 4 Log analysis</li></ul><p><strong>Result</strong></p><ul><li><strong>Stage
    Execution:</strong> No Delay</li><li><strong>24/7 Service Guard execution:</strong>
    No Delay</li><li><strong>No of LE analysis task in Queue:</strong> &lt; 20</li><li><strong>Over
    All status:</strong> Passed</li></ul><h4>Scenario 4</h4><ul><li><strong>Configuration</strong>:
    1 LE instance with 4 CPU and 2GB Memory</li><li><strong>Stage setup</strong>:
    3 time series 4 Log analysis running in parallel every 20 minutes</li><li><strong>24/7</strong>
    <strong>Service Guard Setup</strong>: 3 time series 4 Log analysis</li></ul><p><strong>Result</strong></p><ul><li><strong>Stage
    Execution:</strong> No Delay</li><li><strong>24/7 Service Guard execution:</strong>
    No Delay</li><li><strong>No of LE analysis task in Queue:</strong> &lt; 20</li><li><strong>Over
    All status:</strong> Passed</li></ul><h4>Scenario 5 - Horizontal Scaling</h4><ul><li><strong>Configuration</strong>:
    1 LE instance with 4 CPU and 2GB Memory</li><li><strong>Stage setup</strong>:
    6 time series 8 Log analysis running in parallel every 20 minutes</li><li><strong>24/7</strong>
    <strong>Service Guard Setup</strong>: 6 time series 8 Log analysis</li></ul><p><strong>Result</strong></p><ul><li><strong>Stage
    Execution:</strong> No Delay</li><li><strong>24/7 Service Guard execution:</strong>
    No Delay</li><li><strong>No of LE analysis task in Queue:</strong> &lt; 20</li><li><strong>Over
    All status:</strong> Passed</li></ul><p></p>'
