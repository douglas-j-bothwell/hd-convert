  body: <p><span style="color:#666666" data-hd-color="#666666"><strong>KOTS Install</strong></span></p><p></p><p></p><p>This
    document explains how to install Harness Feature Flags for Harness Self-Managed
    Enterprise Edition.</p><p>A license is required for the installation and use of
    Harness Feature Flags.</p><p>Harness Self-Managed Enterprise Edition supports
    Harness Feature Flags 1.546.0 and later versions.</p><h3>Increase Velocity with
    Feature Flags</h3><p>Feature flags allow for the selective exposure of code. Often
    described as a “feature toggle,” feature flags are typically implemented as conditional
    statements that enable or disable a repository branch in a trunk-based approach
    to software development. The technique simplifies the integration of features
    in development with features in production. In CI/CD, the use of feature flags
    is a best practice.</p><p>Harness Feature Flags is designed to increase velocity
    while minimizing risk in the CI/CD pipeline. For more information about Harness
    Feature Flags, see <a href="/article/7n9433hkc0-cf-feature-flag-overview">Feature
    Flags Overview</a>.</p><h3>Requirements</h3><p>The installation of Harness Feature
    Flags in Harness Self-Managed Enterprise Edition requires the following.</p><p>For
    general information on using KOTS to install Harness modules in Self-Managed Enterprise
    Edition, see <a href="/article/95mwydgm6w-kubernetes-cluster-on-prem-kubernetes-cluster-setup">Installation</a>.</p><h4>Permissions</h4><ul><li>Access
    to the KOTS Admin Console</li><li>A <strong>ClusterRole</strong> that permits
    creation of the following:<ul><li><strong>Deployment</strong> resources, including
    <strong>StatefulSet</strong> objects</li></ul></li></ul><h4>Configuration Information</h4><ul><li>Basic
    and, if you require their customization, advanced settings from Harness Manager</li></ul><h4>Software</h4><ul><li>Harness
    Self-Managed Enterprise Edition version 75618 or later</li><li>KOTS Admin Console</li><li>A
    license for Harness Feature Flags version 1.546.0 or later</li></ul><h3>Install
    Feature Flags</h3><p>The installation of Harness Features Flags includes the following
    phases:</p><ul><li>Configure Feature Flags</li><li>Upload Your License</li><li>Review
    Preflight Checks and Deploy</li><li>Verify Feature Flags</li></ul><h3>Configure
    Feature Flags</h3><p><strong>To configure Feature Flags</strong></p><ol><li>Open
    KOTS Admin Console and select the target Harness installation.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/kbp1g0ynzc/1660591730569/ff-install-in-smp-1.png"/></figure></li></ol><p></p><ol><li
    style="counter-increment:li 1" start="2">Click <strong>Add a new application</strong>.</li><li>Select
    the <strong>Config</strong> tab and expand <strong>Basic Configuration</strong>.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/kbp1g0ynzc/1660591792970/ff-install-in-smp-2.png"
    style="display:block;margin-left:0;margin-right:auto" data-hd-align="left"/></figure></li><li>Conform
    the basic configuration settings for Feature Flags with your basic settings in
    Harness Self-Managed Enterprise Edition. A basic configuration typically includes
    the following:<br/><strong>Mode:</strong> Production<br/><strong>Application URL:</strong>
    The location of the Harness Self-Managed Enterprise Edition application<br/><strong>Scheme:</strong>
    HTTPS</li><li>(Optional) Scroll down to <strong>Advanced Configuration</strong>
    and change the default settings as desired.<br/><strong>NOTE</strong> The default
    settings in <strong>Advanced Configuration</strong> are commonly accepted.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/kbp1g0ynzc/1660592839201/ff-install-in-smp-3.png"/></figure></li></ol><p></p><ol><li
    start="6" style="counter-increment:li 5">Save the configuration.</li></ol><h3>Upload
    Your License</h3><p>After you modify your configuration settings, upload your
    license.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/kbp1g0ynzc/1660593754726/ff-install-in-smp-4-scrub.png"/></figure><p></p><p></p><p><strong>To
    upload your license</strong></p><ol><li>Click <strong>Sync license</strong>.</li><li>In
    <strong>Upload your license file</strong>, click the document icon to locate and
    select your license file.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/kbp1g0ynzc/1660593990928/ff-install-in-smp-5.png"/></figure>You
    can alternately drag your license to the dialog.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/kbp1g0ynzc/1660594020907/ff-install-in-smp-6.png"/></figure>When
    the file is detected, the filename of your license file appears in the <strong>Upload
    your license file</strong> window.</li><li>Click Upload License.</li></ol><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/kbp1g0ynzc/1660594147580/ff-install-in-smp-7.png"/></figure><p>Harness
    installs the license in your installation, in Harness Manager. This takes more
    time over slower connections.</p><h3>Review Preflight Checks and Deploy</h3><p>Harness
    Manager automatically launches a series of checks before your application is installed.</p><p>In
    some cases, the preflight checks cannot run automatically. For example, preflight
    checks cannot be run if Kubernetes RBAC policy is not configured to allow access
    to the preflight check operation.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/kbp1g0ynzc/1660594412817/ff-run-preflight-checks-manually-curl.png"/></figure><p></p><p>If
    the checks cannot be run, you can select from the following options:</p><ul><li><strong>Run
    Preflight Checks Manually</strong>. Copy and run the instructions from the command
    line.<br/>or,</li><li><strong>Proceed with Limited Preflights</strong>. Click
    the option to continue.<br/>In some cases, preflight checks detect issues. When
    this occurs, you have the option to close Harness Manager and address the issues,
    or you can choose the option <strong>Deploy and continue</strong>.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/kbp1g0ynzc/1660594683156/ff-install-in-smp-6-5.png"/></figure></li></ul><p>Some
    issues are expected and do not interfere with successful installation of the application.</p><p>The
    time it takes to deploy the application varies depending on your network.</p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/kbp1g0ynzc/1660594762687/ff-install-in-smp-9.png"/></figure><p></p><p>After
    the deployment completes, Harness Feature Flags appears in KOTS Admin Console
    along with version and deployment information.</p><h3>Verify Feature Flags</h3><p><strong>To
    verify the installation of Feature Flags</strong></p><ol><li>Login to your running
    instance of Harness Self-Managed Enterprise Edition.</li><li>Open Harness Manager.</li><li>Confirm
    that Harness Feature Flags is included in the available applications.<figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/kbp1g0ynzc/1660594844647/ff-install-in-smp-10.png"/></figure></li></ol><p><strong>To
    verify the installed version of Feature Flags</strong></p><ul><li>Type the following
    URL into a browser. Substitute the &lt;your-ip&gt; placeholder with the static
    IP address of your instance:<br/>http://&lt;your-ip&gt;/ng/static/versions.html</li></ul><p>For
    information about how to use Harness Feature Flags, see <a href="https://docs.harness.io/article/0a2u2ppp8s-getting-started-with-feature-flags">Get
    Started with Feature Flags</a>.</p><p></p>
