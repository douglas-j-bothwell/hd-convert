  body: '<p>You can customize the behavior of the Nginx ingress controller with annotations.
    This topic explains how to use the KOTS admin tool to configure the ingress controller
    with annotations.</p><h3>Step 1: Open Advanced Configurations</h3><p>In the KOTS
    admin tool, click <strong>Config</strong>.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/4602gl9ds3/1617731808716/image.png"/></figure><p>Click
    <strong>Advanced Configurations</strong>.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/4602gl9ds3/1617731850717/image.png"/></figure><p>Click
    <strong>Advanced Configurations</strong>.</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/4602gl9ds3/1617731894105/image.png"/></figure><p>Scroll
    down to <strong>Nginx Ingress Controller Service Annotations</strong>.</p><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/4602gl9ds3/1617732635784/image.png"/></figure><h3>Step
    2: Annotate the Ingress Controller</h3><p>Locate the <strong>Nginx Ingress Controller
    Service Annotations </strong>section<strong>. </strong>Type your annotations into
    the text area.<strong> </strong>For more information, see <a href="https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/annotations/"
    target="_blank">NGINX Ingress Controller Annotations</a> and <a href="https://kubernetes.io/docs/concepts/services-networking/ingress-controllers/"
    target="_blank">Ingress Controllers</a> in Kubernetes.io.</p><p>Click <strong>Save
    Config</strong>.</p><h3>Step 3: Deploy</h3><p>Click <strong>Version History</strong>
    in the top nav.</p><p>Click <strong>Deploy</strong> to update the ingress controller.</p><p></p>'
