  body: <p>Harness recommends Helm package manager for the installation and deployment
    of Self-Managed Enterprise Edition. Helm offers benefits including:</p><ul><li>Declarative
    and dynamic application management</li><li>Built-in scalability</li><li>Chart
    reuse across environments</li><li>Repeatable results you can automate</li></ul><p>The
    Harness Helm chart packages the core modules and components that are required
    to operate Harness at scale.</p><p>For instructions on installing Self-Managed
    Enterprise Edition using Helm, see Install Harness Self-Managed Enterprise Edition
    Using Helm.</p><h3>Supported Modules</h3><p>Self-Managed Enterprise Edition supports
    the installation of the following Harness modules by Helm chart.</p><table><tbody><tr><td><p><strong>Module</strong></p></td><td><p><strong>Helm
    Install</strong></p></td><td><p><strong>Notes</strong></p></td></tr><tr><td><p>Continuous
    Delivery</p></td><td><p>✓</p></td><td><p>Gitops is not included.</p></td></tr><tr><td><p>Security
    Testing Orchestration</p></td><td><p>✓</p></td><td><p></p></td></tr><tr><td><p>Service
    Reliability Management</p></td><td><p>✓</p></td><td><p>Error Tracking is not included.</p></td></tr><tr><td><p>Continuous
    Integration</p></td><td><p>✓</p></td><td><p></p></td></tr><tr><td><p>Feature Flags</p></td><td><p>X</p></td><td><p></p></td></tr><tr><td><p>Cloud
    Costs Management</p></td><td><p>X</p></td><td><p></p></td></tr><tr><td><p>Harness
    Chaos Engineering</p></td><td><p>X</p></td><td><p></p></td></tr><tr><td><p>Harness
    Platform</p></td><td><p>✓</p></td><td><p>Policy as Code (Harness Policy Engine)
    and Custom Dashboards are not included.</p></td></tr></tbody></table><p></p><h3>Requirements</h3><p>The
    following infrastructure is required to install Self-Managed Enterprise Edition
    using Helm.</p><p>Support each node with 8 cores vCPU and a minimum of 12 GB memory.</p><h4>Production
    Environment</h4><p>The production environment requires the following resources.</p><table><tbody><tr><td><p><strong>Modules</strong></p></td><td><p><strong>Pods</strong></p></td><td><p><strong>CPU</strong></p></td><td><p><strong>Memory
    (GB)</strong></p></td><td><p><strong>Storage (GB)</strong></p></td></tr><tr><td><p>CD
    (including Platform)</p></td><td><p>38</p></td><td><p>49.3</p></td><td><p>123.2</p></td><td><p>1070</p></td></tr><tr><td><p>CD
    and CI</p></td><td><p>40</p></td><td><p>51.3</p></td><td><p>135.2</p></td><td><p>1070</p></td></tr><tr><td><p>CD
    and STO</p></td><td><p>42</p></td><td><p>52.3</p></td><td><p>130.2</p></td><td><p>1070</p></td></tr><tr><td><p>CD,
    CI and STO</p></td><td><p>44</p></td><td><p>54.3</p></td><td><p>142.2</p></td><td><p>1070</p></td></tr></tbody></table><p></p><h4>Development
    Environment</h4><p>The development environment requires the following resources.</p><table><tbody><tr><td><p><strong>Modules</strong></p></td><td><p><strong>Pods</strong></p></td><td><p><strong>CPU</strong></p></td><td><p><strong>Memory
    (GB)</strong></p></td><td><p><strong>Storage (GB)</strong></p></td></tr><tr><td><p>CD
    (including Platform)</p></td><td><p>20</p></td><td><p>22.8</p></td><td><p>58.4</p></td><td><p>530</p></td></tr><tr><td><p>CD
    and CI</p></td><td><p>21</p></td><td><p>23.8</p></td><td><p>64.4</p></td><td><p>530</p></td></tr><tr><td><p>CD
    and STO</p></td><td><p>22</p></td><td><p>24.3</p></td><td><p>61.9</p></td><td><p>530</p></td></tr><tr><td><p>CD,
    CI and STO</p></td><td><p>23</p></td><td><p>25.3</p></td><td><p>67.9</p></td><td><p>530</p></td></tr></tbody></table><p></p><h3>Included
    Components</h3><p>Harness Helm chart includes the following components.</p><p><strong>Table
    1. Platform components for Continuous Delivery</strong></p><table><tbody><tr><td><p><strong>Component</strong></p></td><td><p><strong>Description</strong></p></td></tr><tr><td><p><strong>Access
    control</strong></p></td><td><p>Provides pipelines with access controls including
    Kubernetes Role-Based Access Control (RBAC).</p></td></tr><tr><td><p><strong>Data
    capture</strong></p></td><td><p>Responsible for the capture of data related to
    the operation of Harness Pipelines, including but not limited to events, tasks,
    metrics, and logs.</p></td></tr><tr><td><p><strong>CV Nextgen</strong></p></td><td><p>Provides
    continuous verification (CV) services to Pipeline components including deployments,
    services, and logs. Aggregates data from multiple providers, including performance
    metrics, from monitoring activities for dashboard presentation.</p></td></tr><tr><td><p><strong>Gateway</strong></p></td><td><p>Manages
    application gateway services across Harness Pipelines.</p></td></tr><tr><td><p><strong>Harness
    Manager</strong></p></td><td><p>Responsible for the analysis and presentation
    of actionable data from the end-to-end Harness Pipeline in an administrative user
    interface.</p></td></tr><tr><td><p><strong>Harness Storage Proxy</strong></p></td><td><p>Supplies
    proxy services for storage.</p></td></tr><tr><td><p><strong>LE Nextgen</strong></p></td><td><p>Supplies
    Harness Learning Engine (LE), a machine-learning component used to fine-tune Pipelines
    and identify and flag anomalies.</p></td></tr><tr><td><p><strong>Log service</strong></p></td><td><p>Provides
    frontend logging services to Harness Pipelines.</p></td></tr><tr><td><p><strong>MinIO</strong></p></td><td><p>A
    distributed object storage system providing Kubernetes-based, S3-compatible storage.
    You can use MinIO to store runtime logs (build logs) for Harness Pipelines.</p></td></tr><tr><td><p><strong>MongoDB</strong></p></td><td><p>A
    NoSQL database offering high-volume storage of data represented as key-value pairs
    contained in documents and collections of documents.</p></td></tr><tr><td><p><strong>NextGen
    UI</strong></p></td><td><p>Provides the user interface for Harness NextGen.</p></td></tr><tr><td><p><strong>NgAuth
    UI</strong></p></td><td><p>User interface component for the AngularJS <code>ng-auth</code>
    authentication service.</p></td></tr><tr><td><p><strong>NgManager</strong></p></td><td><p>Provides
    NextGen Harness Manager.</p></td></tr><tr><td><p><strong>Pipeline service</strong></p></td><td><p>Supports
    creating a pipeline.</p></td></tr><tr><td><p><strong>Platform service</strong></p></td><td><p>Represents
    the Harness Platform service.</p></td></tr><tr><td><p><strong>Redis</strong></p></td><td><p>Provides
    services for Redis, an in-memory data structure store.</p></td></tr><tr><td><p><strong>Scm
    service</strong></p></td><td><p>Provides source code management services.</p></td></tr><tr><td><p><strong>Template
    service</strong></p></td><td><p>Provides Harness templates to enable the design
    of reusable content, logic, and parameters in Pipelines.</p></td></tr><tr><td><p><strong>Test
    Intelligence Service</strong></p></td><td><p>Provides the Test Intelligence service.</p></td></tr><tr><td><p><strong>TimescaleDB</strong></p></td><td><p>Provides
    the TimescaleDB time-series SQL database.</p></td></tr></tbody></table><p></p><p><strong>Table
    2. Harness Platform components</strong></p><p>The following components are included
    in addition to the Harness Platform components.</p><table><tbody><tr><td><p><strong>Component</strong></p></td><td><p><strong>Module</strong></p></td></tr><tr><td><p><strong>Ci-manager</strong></p></td><td><p>Continuous
    Integration</p></td></tr><tr><td><p><strong>Sto-core</strong></p></td><td><p>Enables
    the creation and management of Harness Security Testing Orchestration </p></td></tr><tr><td><p><strong>Sto-manager</strong></p></td><td><p>Provides
    core services for Harness Security Testing Orchestration</p></td></tr></tbody></table><p></p><p><strong>Table
    3. Optional dependencies</strong></p><table><tbody><tr><td><p><strong>Dependency</strong></p></td><td><p><strong>Description</strong></p></td></tr><tr><td><p><strong>Ingress
    Controller</strong></p><p> <strong>Istio</strong></p></td><td><p><a href="https://istio.io/latest/about/service-mesh/"
    target="_blank">Istio</a> is an open-source service mesh that supports the Kubernetes
    Ingress Controller.</p><p>Supported by default.</p></td></tr></tbody></table><p></p><p></p><p></p>
