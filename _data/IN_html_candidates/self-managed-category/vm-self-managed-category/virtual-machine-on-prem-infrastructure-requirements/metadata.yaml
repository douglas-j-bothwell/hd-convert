    Admin and Kubernetes Installations</p></td><td><p> </p></td><td><p> </p></td><td><p> </p></td><td><p>10</p></td><td><p>18</p></td></tr><tr><td><p><strong>Total</strong></p></td><td><p><strong> </strong></p></td><td><p><strong> </strong></p></td><td><p><strong> </strong></p></td><td><p><strong>43.5</strong></p></td><td><p><strong>83.5</strong></p></td></tr></tbody></table><p></p><h5>Self-Managed
