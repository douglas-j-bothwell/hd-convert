  body: '<p>This document lists the infrastructure requirements for a <strong>Self-Managed
    Enterprise Edition - Virtual Machine</strong> installation.</p><p>The Virtual
    Machine option refers to installing the Self-Managed Enterprise Edition Kubernetes
    cluster on VMs.</p><p>First, you use the requirements below to bootstrap a Kubernetes
    cluster on your target VMs.</p><p>After you stand up the Kubernetes cluster, you
    use it to install Self-Managed Enterprise Edition - Virtual Machine on the configured
    cluster.</p><h3>Supported Operating Systems</h3><ul><li>Ubuntu 18.04 (recommended)</li><li>CentOS
    7.4, 7.5, 7.6, 7.7</li><li>RHEL 7.4, 7.5, 7.6, 7.7</li></ul><h3>VM Specifications</h3><p>There
    are different VM specifications for production and development installations.</p><h4>Number
    of VMs</h4><p>The number of VMs depends on the configuration mode you select during
    installation:</p><p></p><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/yo2jldlq45/1612396550813/image.png"/></figure><ul><li><strong>Demo:</strong>
    1 VM.</li><li><strong>Single node production:</strong> 1 VM.</li><li><strong>HA
    production mode:</strong> 3 VMs.</li></ul><p>You&#39;ll be able to add more nodes
    to the cluster later, if needed.</p><h4>Production Installation</h4><p>Self-Managed
    Enterprise Edition - <strong>NextGen</strong> is installed as an application on
    an existing Self-Managed Enterprise Edition - <strong>FirstGen</strong> installation.</p><p>Below
    are the requirements for each microservice in each Self-Managed Enterprise Edition
    installation.</p><h5>Self-Managed Enterprise Edition - FirstGen</h5><p>VM Specifications:
    15 cores, 30 GB memory, 400 GB disk space.</p><p>Here are the requirements for
    each microservice.</p><table><tbody><tr><td><p><strong>Microservice</strong></p></td><td><p><strong>Pods</strong></p></td><td><p><strong>CPU
    / Pod</strong></p></td><td><p><strong>Memory / Pod</strong></p></td><td><p><strong>Total
    CPU</strong></p></td><td><p><strong>Total Memory</strong></p></td></tr><tr><td><p>Manager</p></td><td><p>2</p></td><td><p>2</p></td><td><p>4</p></td><td><p>4</p></td><td><p>8</p></td></tr><tr><td><p>Verification</p></td><td><p>2</p></td><td><p>1</p></td><td><p>3</p></td><td><p>2</p></td><td><p>6</p></td></tr><tr><td><p>Machine
