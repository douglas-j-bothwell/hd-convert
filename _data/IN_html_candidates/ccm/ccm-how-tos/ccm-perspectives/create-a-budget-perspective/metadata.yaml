  body: '<p>Harness CCM Budgets allow you to set custom budgets and receive alerts
    when your costs exceed (or are forecasted to exceed) your budget. Budgets are
    created on Perspectives. If you do not have a Perspective of the resources you
    would like to budget, <a href="/article/dvspc6ub0v-create-cost-perspectives">create
    a new Perspective</a> and then proceed to set a budget.</p><p>This topic describes
    how to create a new budget.</p><h3>Before You Begin</h3><ul><li><a href="https://ngdocs.harness.io/article/80vbt5jv0q-set-up-cost-visibility-for-aws">Set
    Up Cloud Cost Management for AWS</a></li><li><a href="https://ngdocs.harness.io/article/kxnsritjls-set-up-cost-visibility-for-gcp">Set
    Up Cloud Cost Management for GCP</a></li><li><a href="https://ngdocs.harness.io/article/v682mz6qfd-set-up-cost-visibility-for-azure">Set
    Up Cloud Cost Management for Azure</a></li><li><a href="https://ngdocs.harness.io/article/ltt65r6k39-set-up-cost-visibility-for-kubernetes">Set
    Up Cloud Cost Management for Kubernetes</a></li><li><a href="https://ngdocs.harness.io/article/dvspc6ub0v-create-cost-perspectives">Create
    Cost Perspectives</a></li></ul><h3>Create a New Budget</h3><div class="note-callout">You
    can add multiple budgets for a single Perspective.</div><p>Perform the following
    steps to create a budget:</p><ol><li>If you do not have a Perspective of the resources
    you would like to budget, <a href="/article/dvspc6ub0v-create-cost-perspectives">create
    a new Perspective</a> and then proceed to set a budget.<ol><li>Once you&#39;ve
    created a Perspective, in <strong>Perspective Builder</strong>, click <strong>Next</strong>.</li></ol></li><li>If
    you wish to set a budget for an existing Perspective, select the Perspective for
    which you want to set a budget, and click <strong>Edit</strong>.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/fs4glxwq79/1639473599535/screenshot-2021-12-14-at-2-45-50-pm.png"
    style="max-height:40%;max-width:40%" data-hd-height="40%" data-hd-width="40%"/></figure><ol><li>In
    <strong>Perspective Builder</strong>, click <strong>Next</strong>.</li></ol></li><li>In
    <strong>Reports and Budget</strong>, click <strong>create new Budget</strong>.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/dvspc6ub0v/1627999796838/screenshot-2021-08-03-at-7-39-35-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In
    <strong>Define target</strong>, in <strong>Budget Name</strong>, enter a name
    for your budget that will appear in the budget dashboard to identify this budget.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/fs4glxwq79/1640283443084/screenshot-2021-12-23-at-11-47-04-pm.png"
    style="max-height:60%;max-width:60%" data-hd-height="60%" data-hd-width="60%"/></figure><div
    class="note-callout">Budgets are created on Perspectives. You cannot select a
    new Perspective here.</div></li><li>Click <strong>Continue</strong>.</li><li>In
    <strong>Set Budget Amount</strong>, do the following:<ol><li>In Budget Period,
    select the period for which you want to set the budget.</li><li>Use the date picker
    to set the start date for your budget.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/fs4glxwq79/1639477673945/screenshot-2021-12-14-at-3-48-30-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>In
    <strong>Budget Type</strong>, select a<strong> </strong>budget type.<br/><ul><li><strong>Specified
    Amount</strong>: Enter the amount that you want to set as the budget limit.</li><li><strong>Previous
    Month Spend</strong>: Sets the previous month spent as your budget.</li></ul></li><li>To
    add growth rate to your budgeted amount, select the checkbox <strong>Add growth
    rate to budget amount</strong>. Growth rate refers to the percentage change of
    the budgeted amount within the specified time period. When you&#39;ve decided
    to add growth rate to the budget amount, specify the growth rate percentage.<br/><ol><li>In
    <strong>Specify Growth rate</strong>, enter the percentage of the growth rate
    to the budget amount.<br/><br/>You can view the increased amount of your budget
    in the graph. The graph displays the amount and budget period. The following example
    considers a 5% increase to the monthly budget amount.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/fs4glxwq79/1639481663255/screenshot-2021-12-14-at-5-01-04-pm.png"
    style="max-height:70%;max-width:70%" data-hd-height="70%" data-hd-width="70%"/></figure></li></ol></li></ol></li><li>Click
    <strong>Continue</strong>.</li><li>In <strong>Configure Alerts</strong>, set a
    threshold for the <strong>Percentage of Budget</strong> based on the <strong>Actual
    Cost</strong> or <strong>Forecasted Cost</strong>. Harness sends alerts when the
    Actual Cost or Forecasted Cost exceeds the threshold.<br/><br/>Harness will send
    an alert to the specified email addresses and Harness User Groups when the actual
    or forecasted cost exceeds a percentage of your monthly budget.</li><li>In <strong>Send
    report to</strong>, add email addresses to receive budget notifications.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/fs4glxwq79/1639483279688/screenshot-2021-12-14-at-5-30-28-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li><li>Click
    <strong>Save</strong>.</li><li>Once you&#39;re done, click <strong>Save Perspective</strong>.</li></ol><h3>Edit
    a Budget</h3><p>To edit a budget:</p><ol><li>In <strong>Perspectives</strong>,
    select the Perspective for which you want to edit the budget.</li><li>Click Edit.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/fs4glxwq79/1640282899155/screenshot-2021-12-23-at-11-38-04-pm.png"/></figure></li><li>In
    <strong>Perspective Builder</strong>, click <strong>Next</strong>.</li><li>In
    <strong>Reports and Budget</strong>, in <strong>Budget</strong>, click <strong>Edit</strong>.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/fs4glxwq79/1640283110937/screenshot-2021-12-23-at-11-41-34-pm.png"
    style="max-height:60%;max-width:60%" data-hd-height="60%" data-hd-width="60%"/></figure></li><li>The
    Budget settings appear. Follow the steps in <a href="/article/fs4glxwq79-create-a-budget#create_a_new_budget">Create
    a New Budget</a> to edit the details of the budget.</li></ol><h3>Delete a Budget</h3><p>Once
    a budget is deleted, it cannot be restored.</p><p>To delete a budget:</p><ol><li>In
    <strong>Perspectives</strong>, select the Perspective for which you want to edit
    the budget.</li><li>Click Edit.<figure><img src="https://files.helpdocs.io/i5nl071jo5/articles/fs4glxwq79/1640282899155/screenshot-2021-12-23-at-11-38-04-pm.png"/></figure></li><li>In
    <strong>Perspective Builder</strong>, click <strong>Next</strong>.</li><li>In
    <strong>Reports and Budget</strong>, in <strong>Budget</strong>, click <strong>Delete</strong>.<figure><img
    src="https://files.helpdocs.io/i5nl071jo5/articles/fs4glxwq79/1640283298641/screenshot-2021-12-23-at-11-44-42-pm.png"
    style="max-height:50%;max-width:50%" data-hd-height="50%" data-hd-width="50%"/></figure></li></ol><h3>Next
    Steps</h3><ul><li><a href="/article/08r3t4z0jo-create-a-budget#using_the_budget_dashboard">Using
    the Budget Dashboard</a></li><li><a href="/article/b8sdsxlfee-analyze-cost-for-kubernetes-using-perspectives">Analyze
    Cost for Kubernetes Using Perspectives</a></li><li><a href="/article/1nf0qcz4o0-analyze-cost-for-aws">Analyze
    Cost for AWS Using Perspectives</a></li><li><a href="/article/ryhe4aut1y-analyze-cost-for-gcp-using-perspectives">Analyze
    Cost for GCP ​Using Perspectives</a></li><li><a href="/article/p17sq3pwbd-analyze-cost-for-azure">Analyze
    Cost for Azure Using Perspectives</a></li></ul><p></p><p></p>'
