  body: <p>The public Harness CI images on DockerHub needed for CI Pipelines are pulled
    automatically when you run your Harness Pipeline. You can find them at <code>https://hub.docker.com/u/harness</code>.</p><p>If
    you do not want the Harness Delegate to pull images from a public repo for security
    reasons, you can add a special Harness Connector to your Harness account, and
    the Delegate will pull these images from the <strong>Harness Container Image Registry</strong> only.</p><p>For
    steps on setting this up, see <a href="/article/my8n93rxnw-connect-to-harness-container-image-registry-using-docker-connector">Connect
    to Harness Container Image Registry Using Docker Connector</a>. </p><p>To help
    you obtain the required Harness CI images, they are listed in this topic.</p><h3>Viewing
    the CI Images List</h3><p>You can view the list of images using the following
    command:</p><pre>curl -X  GET https://app.harness.io/registry/_catalog</pre><h3>CI
    Images List</h3><p>Here is an example of the list of images for Harness CI:</p><ul><li><code>harness/ci-addon</code></li><li><code>harness/ci-lite-engine</code></li><li><code>harness/drone-git</code></li><li><code>plugins/cache</code></li><li><code>plugins/kaniko</code></li><li><code>plugins/kaniko-ecr</code></li><li><code>plugins/kaniko-gcr</code></li><li><code>plugins/s3</code></li><li><code>plugins/gcs</code></li><li><code>plugins/cache</code></li></ul><div
    class="note-callout">The tags for these images change often.</div><p></p><p></p><p></p><p></p>
