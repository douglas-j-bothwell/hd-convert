  body: '<p>This topic describes how to view which Harness modules you are currently
    subscribed to, and how to view the details of your subscriptions. On the Harness
    Platform, you can view the following subscription details:</p><ul><li>Account
    name</li><li>Subscription plan</li><li>Number of licenses for developers and monthly
    active users </li><li>Expiry date of your subscription</li></ul><h3>View which
    modules you’re currently subscribed to</h3><p>To view the modules you’ve already
    subscribe to:</p><ol><li>Go to the Harness Platform.</li><li>Click <strong>Account
    Settings</strong>, then <strong>Overview</strong>. </li><li>Your active subscriptions
    are displayed under <strong>Subscribed Modules</strong>.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/9d9x7m8xw8/1663860087377/screenshot-2022-09-22-at-16-19-52.png"
    style="max-height:70%;max-width:70%;display:block;margin-left:0;margin-right:auto"
    alt="A screenshot of the subscriptions on the account overview page." data-hd-height="70%"
    data-hd-width="70%" data-hd-align="left"/></figure></li></ol><p><em>Figure 1:
    Harness modules that are currently subscribed to</em></p><h3>View the details
    of a subscription </h3><p>To view the details of a subscription: </p><ol><li>Go
    to the Harness Platform.</li><li>Click <strong>Account Settings</strong>, then
    <strong>Subscriptions</strong>. </li><li>Select the module you want to view the
    subscription details for by clicking its tile.<div class="note-callout">You’ll
    see tiles for all Harness modules, whether you have subscribed to them yet or
    not. </div></li><li>The subscription details are displayed in <strong>Subscription
    Overview</strong>, under <strong>Subscription Details</strong>.  <figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/9d9x7m8xw8/1663860144882/screenshot-2022-09-22-at-16-21-09.png"
    style="max-height:70%;max-width:70%;display:block;margin-left:0;margin-right:auto"
    data-hd-height="70%" data-hd-width="70%" data-hd-align="left"/></figure></li></ol><p><em>Figure
    2: Subscription details</em></p>'
