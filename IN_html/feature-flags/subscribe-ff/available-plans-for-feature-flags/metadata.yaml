  body: <p>With Feature Flags, there are three tiers of subscription plans you can
    choose from:</p><ul><li>Free plan</li><li>Team plan</li><li>Enterprise plan</li></ul><p>Below
    is an overview of the features of each plan. For a full list of all features,
    go to the <a href="https://harness.io/pricing?module=ff#" target="_blank">Pricing
    &amp; Plans</a>. </p><p></p><table><tbody><tr><td><p><strong>Free plan</strong></p></td><td><p><strong>Team
    plan</strong></p></td><td><p><strong>Enterprise plan</strong></p></td></tr><tr><td><p>Up
    to 2 developers</p></td><td><p>Up to 50 developers</p></td><td><p>Unlimited developers</p></td></tr><tr><td><p>25,000
    client monthly active users (MAUs)</p></td><td><p>100,000 client monthly active
    users (MAUs) included, with more available for purchase if needed</p></td><td><p>1
    million client monthly active users (MAUs) included, with more available for purchase
    if needed</p></td></tr><tr><td><p>Unlimited Feature Flags and Environments</p></td><td><p>Unlimited
    Feature Flags and Environments</p></td><td><p>Unlimited Feature Flags and Environments</p></td></tr><tr><td><p>A
    Feature Flag dashboard</p></td><td><p>CI/CD Pipelines for rolling out your Flags</p></td><td><p>CI/CD
    Pipelines for rolling out your Flags</p></td></tr><tr><td><p>CI/CD Pipelines for
    rolling out your Flags</p></td><td><p><a href="/article/4r53zx73pv-build-feature-flag-pipeline"
    target="_blank">Automated progressive delivery</a></p></td><td><p><a href="/article/4r53zx73pv-build-feature-flag-pipeline"
    target="_blank">Automated progressive delivery</a></p></td></tr><tr><td><p></p></td><td><p>External
    integrations</p></td><td><p>External integrations</p></td></tr><tr><td><p></p></td><td><p>SLA
    guarantee</p></td><td><p>SLA guarantee</p></td></tr><tr><td><p></p></td><td><p>Harness
    Standard Support*, with the option to purchase Premier Support</p></td><td><p>Harness
    Standard Support*, with the option to purchase Premier Support</p></td></tr><tr><td><p></p></td><td><p></p></td><td><p>A
    Feature Flag dashboard</p></td></tr><tr><td><p></p></td><td><p></p></td><td><p>Enterprise
    security</p></td></tr><tr><td><p></p></td><td><p></p></td><td><p>Policy based
    governance</p></td></tr><tr><td><p></p></td><td><p></p></td><td><p>Custom dashboards
    and Business Intelligence</p></td></tr></tbody></table><p></p><div class="note-callout">*
    Standard Support is coverage from 8am to 5pm PST. Premier Support is 24x7.</div><p></p>
