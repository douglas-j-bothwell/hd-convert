  body: '<p>Feature Flag Targeting allows you to serve a particular Variation of a
    Flag to specific Target when the Flag is enabled. Targets are anything that can
    be uniquely identified, we refer to these Targets as users, but they could also
    be apps, machines, resources, emails etc. </p><p>For example:</p><ol><li>You have
    a new feature you want your QA team to test before a general roll-out.</li><li>You
    create a Boolean Feature Flag for the new feature.</li><li>You add Targeting to
    the Flag so that the QA team are served the True Variation when the Flag is enabled,
    and the Non-QA team are served the False Variation. </li><li>You enable the Feature
    Flag. </li><li>The feature is available to the QA team but is not available to
    the Non-QA team.  </li></ol><div class="note-callout">A Flag can have values in
    each Environment. For example, if you have a QA Environment and a Production Environment
    within a single Project on the Harness Platform, the Flag could be toggled ON
    in QA but toggled OFF in Production. </div><p>This topic describes how to set
    up Targeting for a Feature Flag you’ve created. </p><div class="note-callout">To
    edit the default Variations that are served to Targets, go to <a href="/article/8bf3us11kz-manage-variations"
    target="_blank">Changing the Variations of Your Flags</a>.</div><h3>Target specific
    users or Target Groups when a Flag is enabled</h3><p>To target specific users,
    you first need to add them as a Target or Target Group on the Harness platform.
    To do this, go to <a href="/article/dbk9uoaid3-add-targets" target="_blank">Adding
    Targets</a> and <a href="/article/5qz1qrugyk-add-target-groups" target="_blank">Managing
    Target Groups</a>. </p><p>After you have added the Target or Target Group, you
    can then choose the Variation to serve them when the Feature Flag is Enabled:</p><ul><li><strong>True</strong>:
    The Targets are served the default True variation.</li><li><strong>False</strong>:
    The Targets are served the default False variation.</li><li><strong>Percentage
    rollout</strong>: You select a percentage of Targets to be served each Variation.
    For example, to increment how many users a feature is available for over time,
    you could use a percentage roll out to give 10% of users access to a feature,
    then 50%, then 100%. The users are selected randomly from the Target Group you
    target, and when you increase the percentage, all original users maintain their
    access to the feature. <div class="note-callout">We can only ensure that identifiable
    Targets maintain their access, we can&#39;t maintain access for anonymous users.</div></li></ul><p>To
    add specific Targets: </p><ol><li>Go to the Feature Flag you want to add Targets
    for and in the <strong>Targeting</strong> tab, under <strong>Specific Targeting</strong>,
    click <strong>+ Add Targeting</strong>.</li><li>Select which Variation you want
    to serve to the Target.</li></ol><p>If you select one of the default Variations,
    for example, True or False:</p><ul><li>Select the Target(s) or Target Group(s),
    then Click <strong>Save</strong>.</li></ul><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/xf3hmxbaji/1657801967037/6-dmgi-6-k-cbcz-84-tcb-2-b-8-k-wy-yit-0-lm-12-c-u-8-qhs-5-pa-u-9-vg-mcfi-559-rx-g-2-g-3-jc-9-i-3-ax-6-s-6-dm-rl-7-x-o-91-al-qij-qesu-r-0-rh-3-bj-ad-7-nz-ua-4-lz-yr-5-q-2-d-kefck-edh-bvge-8-v-ndtl-gv-pn-9-y-cfw-7-tq-zjs-eg"
