    alt="The Targeting Tab of a Flag with the dropdown menus for adding a Target highlighted."
    data-hd-height="50%" data-hd-width="50%" data-hd-align="left"/></figure><p><em>Figure
    1: Adding Targets and Target Groups to serve a Variation to</em></p><p>If you
    want to use a Percentage Rollout:</p><ol><li>Select the Target Group.</li></ol><div
    class="note-callout">You can only use Percentage Rollouts on a single Target Group
    for each Flag. </div><ol><li style="counter-increment:li 1" start="2">Enter the
    percentage of each Variation you want to serve, then click <strong>Save</strong>.</li></ol><figure><img
