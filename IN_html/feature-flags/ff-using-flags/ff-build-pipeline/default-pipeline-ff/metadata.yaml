  body: <div class="note-callout">This feature is available to use only by Project
    Admins.</div><p>You can add a Pipeline to your Flags that will be applied when
    you or your team make the following changes:</p><ul><li>Enable or disable a Flag</li><li>Add
    Targeting rules to a Flag</li></ul><p>Using a default Pipeline means that you
    can ensure your Flag changes can go through the process you want it to, allowing
    for better security and more consistent operations. For example, you can add an
    approval step so all your production Flag changes must be approved before they
    are executed, or you can send a Slack notification every time a Flag changes. </p><h3>Before
    you begin</h3><ul><li>You should understand how to create a Pipeline. For more
    information about Pipelines, go to <a href="/category/kncngmy17o-pipelines" target="_blank">Pipelines
    and Stages</a>. </li><li>You should have a Project set up with Feature Flags added
    to it. </li></ul><h3>Important things to consider</h3><ul><li>Removing Targeting
    rules won’t execute the Pipeline. Currently, the Pipeline is only executed for
    the following changes:<ul><li>Enable or disable a Flag.</li><li>Add Targeting
    rules to a Flag.</li></ul></li><li>You must include a Flag step and add the Flag
    Configuration.</li><li>Currently, you can’t add Pipelines that include a build
    or deploy stage. </li></ul><h3>Add a default Pipeline</h3><p>To add a default
    Pipeline: </p><ol><li>Go to Feature Flags, then select <strong>Pipelines</strong>. </li><li>Click
    <strong>+ Create a Pipeline</strong> and enter the name and description for the
    Pipeline, then click <strong>Start</strong>. </li><li>Add a stage and select <strong>Feature
    Flag</strong>, name the Flag, then click <strong>Set Up Stage</strong>.</li><li>Click
    <strong>Add Step</strong>, then click <strong>Flag Configuration</strong>. Add
    the following for your Flag Configuration:</li></ol><ul><li>In <strong>Step Name</strong>,
    add the name for the Pipeline step.</li><li>In <strong>Environment</strong>, add
    the environment you want to use.</li><li>In <strong>Select Flag</strong>, click
    the pin icon and change to <strong>Runtime input</strong>. </li></ul><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/sjzsn4etz9/1665673820066/2-o-4-h-9-k-tsojs-w-6-jo-cpjkfds-0-tun-es-vfi-8-y-9-au-vp-8-x-rcb-jfd-3-n-871-s-yzlx-5-u-6-uejlm-12-kmvzd-9-a-5-kuh-5-l-gdhqxh-h-0-uohn-cb-0-a-iu-yu-8-pnk-4-z-fo-tt-0-fmze-8-m-8-fq-tqzml-ly-ua-pqfev-w-6-ugsqpl-oz-9-tbbjvu-nbsx-lni-2-es-bb-qtv-e-9-cfv-5-a-ve-vl-oik-vv-a-6-g"
    style="display:block;margin-left:0;margin-right:auto" alt="A screenshot of the
    Pipeline with the Flag Configuration panel open." data-hd-align="left"/></figure><p></p><ol><li
    start="5" style="counter-increment:li 4">Click <strong>Apply Changes</strong>.
    After you have added the Flag Step, you can then add any other Pipeline stages
    or steps you want to include in your Pipeline, for example, a Jira approval stage.</li></ol><div
    class="note-callout">Currently, you can’t include build or deploy stages.</div><h3>Apply
    the default Pipeline to a Flag</h3><p>After you have created the Pipeline, you
    need to apply it to your Feature Flag. To do this:</p><ol><li>Go to <strong>Feature
    Flags</strong>.</li><li>Select the Flag you want to add the Pipeline to. </li><li>Click
    the <strong>Flag Pipeline</strong> tab, then click <strong>Add Flag Pipeline</strong>.<br/><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/sjzsn4etz9/1665673826400/pqm-mstcq-ehd-e-3-nhd-nveewdcf-gwv-wocja-nrzv-419-gz-pf-2-xll-0-g-um-43-ekyyjr-acychkuhi-2-x-3-f-birg-l-0-rpkeygy-5-n-8-u-1-emd-2-ya-m-03-ug-wuct-ckke-39-g-53-v-3-ac-lea-0-bxx-muo-or-5-drqbgsuy-smfgploqa-aqn-y-2-kzfz-3-vyea-i-063-igo-ksf-5-x-xtwjh-og"
    style="max-height:70%;max-width:70%;display:block;margin-left:0;margin-right:auto"
    alt="A screenshot of the Flag Pipeline tab" data-hd-height="70%" data-hd-width="70%"
    data-hd-align="left"/></figure></li><li>Select the Pipeline you created and click
    <strong>Set as Flag Pipeline</strong>.</li><li>The Pipeline is now displayed under
    the Flag Pipeline tab.<br/><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/sjzsn4etz9/1665673832040/eem-b-g-wig-xqvz-adiztu-7-bk-smccin-uok-vg-6-ok-pwn-gfw-9-z-bx-qgmo-0-b-qyojx-4-mck-t-ynt-7-f-jqfh-x-5-u-kojjk-bo-1-xo-joqv-x-3-ega-y-4-l-ut-yk-1-h-1-zm-7-hh-jzo-2-x-5-o-dyn-gu-2-jxb-8-k-qz-2-j-rwy-vktjd-98-aqc-h-9-os-sq-8-g-dm-tc-ysq-2-n-7-1-oocux-tf-ih-pps-kwyw-sw"
    style="max-height:70%;max-width:70%;display:block;margin-left:0;margin-right:auto"
    alt="A screenshot of the Flag Pipeline tab with a pipeline added." data-hd-height="70%"
    data-hd-width="70%" data-hd-align="left"/></figure></li></ol><h3>Trigger your
    Pipeline</h3><p>Test your Pipeline is triggered and runs correctly by making a
    change to the Flag you applied it to. To do this:</p><ol><li>Go to the Flag you
    applied the Pipeline to and toggle it on or off. </li><li>Go to the <strong>Flag
    Pipeline</strong> tab. Under the Pipeline, you can see the Pipeline running and
    the number of stages it needs to complete. If the Pipeline is waiting for a stage
    to be completed, for example, an approval, a WAITING tag is added.<br/><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/sjzsn4etz9/1665673836401/1-lw-6-l-8-soe-0-lm-91-l-xe-6-z-8-vxs-7-bg-cq-rvxi-ww-3-aqwu-oay-jd-d-0-wa-vt-9-qzcu-3-zafy-iyn-0-g-65-tue-nkixtpz-u-72-t-0-w-86-v-6-gjp-bvnit-v-0-h-dfi-fl-vru-gjf-dim-fn-b-fop-ofl-uoet-2-wk-bg-2-s-27-f-mmd-sw-nke-0-ru-lts-te-r-2-nd-so-ir-0-art-y-02-yax-cf-41-eb-ijbfd-dt-a"
    style="display:block;margin-left:0;margin-right:auto" alt="The pipeline running
    with waiting tag to show it is in progress." data-hd-align="left"/></figure></li><li>Once
    complete, a SUCCESS tag is added and you can view the details by clicking on Trigger
    Details.<br/><figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/sjzsn4etz9/1665673841149/myso-4-cf-7-l-xdiv-dcbq-gkk-6-vxn-8-u-tj-nzddx-s-0-nk-4-sg-o-2-qrvv-8-ke-gg-ty-4-wv-9-arh-juj-f-3-iq-nhuk-5-x-kb-l-3-rkt-3-ngdzu-94-i-1-cuu-g-5-ta-9-oxgc-lz-h-78-bg-4-h-p-3-vkws-4-b-v-1-zyk-0-fkk-1-v-5-u-5-ew-ks-h-0-gctld-zi-j-3-rmryr-gmf-38-xy-0-fim-ez-9-p-tpmi-suk-xe-zmvw"
    style="max-height:70%;max-width:70%;display:block;margin-left:0;margin-right:auto"
    alt="An entry in the Flag Pipeline tab with a success tag to show the pipeline
    ran successfully. " data-hd-height="70%" data-hd-width="70%" data-hd-align="left"/></figure></li></ol><p> </p><p> </p><p> </p>
