  body: <p></p><h4 id="undefined">What&#39;s New</h4><ul><li>The Security Testing
    Overview page enables you to see the daily distribution of all issues detected
    by all STO scans over the past 30 or 90 days.</li><li>The Security Testing Dashboard
    enables you to drill down into the set of all security issues detected by all
    Harness pipeline scans. You can view detected issues by time, criticality, scanner,
    and number of occurrences. To view all issues by group, click in a chart element.
    You can also download issue lists to CSV.<figure><img src="https://files.helpdocs.io/kw8ldg1itf/articles/pty7if8sd3/1666805253859/sto-dashboard.png"
    style="max-height:80%;max-width:80%" data-hd-height="80%" data-hd-width="80%"/></figure>To
    view this dashboard, click <strong>Dashboards</strong> (left menu) and then <strong>Security
    Testing Dashboard</strong>. (STO-???)</li><li>This release include a new set of
    output variables for builds with security steps. When the build scans a target
    that differs from the baseline, the following variables show the number of issues
    found in the target but not in the baseline:<ul><li>NEW_CRITICAL</li><li>NEW_HIGH</li><li>NEW_MEDIUM</li><li>NEW_LOW</li><li>NEW_UNASSIGNED
    (<em>Reserved for future use</em>)</li><li>NEW_TOTAL (CI-???)</li></ul></li></ul><h4
    id="undefined">Early Access</h4><ul><li>NA</li></ul><h4 id="undefined">Fixed Issues</h4><ul><li></li></ul><p></p>
