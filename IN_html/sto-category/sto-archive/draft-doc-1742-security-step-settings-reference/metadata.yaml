  body: '<h3>Repository Scan Type Settings</h3><p>The following settings apply to
    all scanners where the <code>scan_type</code> is <code>repository</code>.</p><ul><li><code>repository_project</code>*</li><li><code>repository_branch</code>*</li></ul><p></p><figure><img
    src="https://files.helpdocs.io/kw8ldg1itf/articles/fi8pj73nt9/1659033105665/01-e-tests-demo-001-branch-new-run-results-with-ignored-issue.png"
    style="display:block;margin-left:0;margin-right:auto" data-hd-align="left"/></figure><h3>Container
    Scan Type Settings</h3><p>The following settings apply to all scanners where the
    <code>scan_type</code> is <code>container</code>.</p><ul><li><code>container_project</code>*</li><li><code>container_tag</code>*</li><li><code>container_type</code><ul><li>accepted
    value(s): <code>local_image</code>, <code>docker_v2</code>, <code>jfrog_artifactory</code>, <code>aws_ecr</code><ul><li>for <code>container_type</code> set
    to <code>local</code><ul><li><code>None</code></li></ul></li><li>for <code>container_type</code> set
    to <code>docker_v2</code><ul><li><code>container_access_id</code>: Username</li><li><code>container_access_token</code>:
    Password/Token</li></ul></li><li>for <code>container_type</code> set to <code>jfrog_artifactory</code><ul><li><code>container_access_id</code>:
    Username</li><li><code>container_access_token</code>: Password/Token</li></ul></li><li>for <code>container_type</code> set
    to <code>aws_ecr</code><ul><li><code>container_access_id</code>: Username</li><li><code>container_access_token</code>:
    Password/Token</li><li><code>container_region</code>: AWS default region</li></ul></li></ul></li></ul></li><li><code>container_domain</code></li></ul><h3>Instance
    Scan Type Settings</h3><p>The following settings apply to all scanners where the
    <code>scan_type</code> is <code>instance</code>.</p><ul><li><code>instance_identifier</code>*</li><li><code>instance_environment</code>*</li><li><code>instance_domain</code></li><li><code>instance_path</code></li><li><code>instance_protocol</code></li><li><code>instance_port</code></li><li><code>instance_type</code><ul><li>accepted
    value(s): <code>website</code></li></ul></li></ul><h3>Configuration Scan Type
    Settings</h3><p>The following settings apply to all scanners where the <code>scan_type</code>
    is <code>configuration</code>.</p><ul><li><code>configuration_type</code><ul><li>accepted
    value(s)s: <code>aws_account</code></li></ul></li><li><code>configuration_region</code></li><li><code>configuration_environment</code></li><li><code>configuration_access_id</code></li><li><code>configuration_access_token</code></li></ul><p></p><h3>Aqua
    Trivy</h3><p>When <code>product_name</code> is set to <code>aqua-trivy</code></p><ul><li><code>scan_type</code><ul><li>accepted
    value(s): <code>containerImage</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>orchestratedScan</code>, <code>ingestionOnly</code></li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s):<ul><li><code>aqua-trivy</code> (Basic aqua docker image scanner for
    Alpine)</li><li><code>aqua-trivy-debug</code></li></ul></li></ul></li></ul><h3>AWS
    Security Hub</h3><p>When <code>product_name</code> is set to <code>aws-security-hub</code></p><ul><li><code>scan_type</code><ul><li>accepted
    value(s): <code>configuration</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>ingestionOnly</code></li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s): <code>default</code></li></ul></li></ul><h3>Bandit</h3><p>When <code>product_name</code> is
    set to <code>bandit</code></p><ul><li><code>scan_type</code><ul><li>accepted value(s): <code>repository</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>orchestratedScan</code>, <code>ingestionOnly</code></li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s): <code>default</code></li></ul></li></ul><h3>Black Duck Open Hub</h3><p>When <code>product_name</code> is
    set to <code>blackduckhub</code></p><ul><li><code>scan_type</code><ul><li>accepted
    value(s): <code>repository</code>, <code>containerImage</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>orchestratedScan</code>, <code>ingestionOnly</code></li></ul></li><li>When <code>policy_type</code> is
    set to <code>orchestratedScan</code><ul><li><code>product_domain</code></li><li><code>product_auth_type</code><ul><li>accepted
    value(s): <code>usernamePassword</code>, <code>apiKey</code></li></ul></li><li><code>product_access_id</code>:
    api username</li><li><code>product_access_token</code> api password or api key</li><li><code>product_api_version</code></li><li><code>product_project_name</code></li><li><code>product_project_version</code></li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s): <code>default</code></li></ul></li></ul><h3>Brakeman</h3><p>When <code>product_name</code> is
    set to <code>brakeman</code></p><ul><li><code>scan_type</code><ul><li>accepted
    value(s): <code>repository</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>orchestratedScan</code>, <code>ingestionOnly</code></li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s): <code>default</code></li></ul></li></ul><h3>Burp</h3><p>When <code>product_name</code> is
    set to <code>burp</code></p><ul><li><code>scan_type</code><ul><li>accepted value(s): <code>instance</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>ingestionOnly</code></li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s):<ul><li><code>burp-default</code> (CLI interface uses a Cybric extension)</li><li><code>burp-fast-and-max-depth-of-1</code>
    (Form fill disabled and max_link_depth=1)</li><li><code>burp-fast-mode</code>
    (Turns off automatic form fill)</li></ul></li></ul></li></ul><h3>Checkmarx</h3><p>When <code>product_name</code> is
    set to <code>checkmarx</code></p><ul><li><code>scan_type</code><ul><li>accepted
    value(s): <code>repository</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>orchestratedScan</code>, <code>dataLoad</code>, <code>ingestionOnly</code></li></ul></li><li><code>teamName</code><ul><li>accepted
    value(s): <code>/&lt;</code><em><code>server-name</code></em><code>&gt;/&lt;</code><em><code>team-name</code></em><code>&gt;</code>
    for example, <code>/server1.myorg.org/devOpsEast</code></li></ul></li><li>When <code>policy_type</code> is
    set to <code>orchestratedScan</code> or <code>dataLoad</code><ul><li><code>product_domain</code></li><li><code>product_access_id</code></li><li><code>product_access_token</code></li><li><code>product_team_name</code></li><li><code>product_project_name</code></li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s): <code>default</code></li></ul></li></ul><h3>Data Theorem</h3><p>When <code>product_name</code> is
    set to <code>data-theorem</code></p><ul><li><code>scan_type</code><ul><li>accepted
    value(s): <code>repository</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>dataLoad</code>, <code>ingestionOnly</code></li></ul></li><li>When <code>policy_type</code> is
    set to <code>dataLoad</code><ul><li><code>product_app_id</code></li><li><code>product_access_token</code></li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s): <code>default</code></li></ul></li></ul><h3>Docker Content Trust (DCT)</h3><p>When <code>product_name</code> is
    set to <code>docker-content-trust</code></p><ul><li><code>scan_type</code><ul><li>accepted
    value(s): <code>containerImage</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>orchestratedScan</code>, <code>ingestionOnly</code></li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s): <code>default</code></li></ul></li></ul><h3>Docker Content Trust (clair)</h3><p>When <code>product_name</code> is
    set to <code>docker-content-trust</code> (clair)</p><ul><li><code>scan_type</code><ul><li>accepted
    value(s): <code>containerImage</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>orchestratedScan</code>, <code>ingestionOnly</code></li></ul></li><li><code>product_url</code></li><li><code>product_access_id</code></li><li><code>product_access_token</code></li><li><code>product_config_name</code><ul><li>Accepted
    values(s): <code>default</code></li></ul></li></ul><h3>External (JSON upload v2)</h3><p>When <code>product_name</code> is
    set to <code>external</code> (json upload v2)</p><ul><li><code>scan_type</code><ul><li>accepted
    value(s): <code>containerImage</code>, <code>repository</code>, <code>instance</code>, <code>configuration</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>ingestionOnly</code></li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s): <code>default</code></li></ul></li></ul><h3>Fortify</h3><p>When <code>product_name</code> is
    set to <code>fortify</code></p><ul><li><code>scan_type</code><ul><li>accepted
    value(s): <code>repository</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>orchestratedScan</code>, <code>ingestionOnly</code></li></ul></li><li>When <code>policy_type</code> is
    set to <code>orchestratedScan</code><ul><li><code>product_license_path</code>:
    see <code>customer_artifacts</code></li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s):<ul><li><code>default</code></li></ul></li></ul></li></ul><h3>Fortify
    on Demand</h3><p>When <code>product_name</code> is set to <code>fortifyondemand</code></p><ul><li><code>scan_type</code><ul><li>accepted
    value(s): <code>repository</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>orchestratedScan</code>, <code>dataLoad</code>, <code>ingestionOnly</code></li></ul></li><li>When <code>policy_type</code> is
    set to <code>orchestratedScan</code> or <code>dataLoad</code><ul><li><code>product_domain</code></li><li><code>product_access_id</code></li><li><code>product_access_token</code></li><li><code>product_owner_id</code></li><li><code>product_entitlement</code></li><li><code>product_scan_type</code></li><li><code>product_app_name</code></li><li><code>product_release_name</code></li><li><code>product_target_language</code></li><li><code>product_target_language_version</code></li><li><code>product_scan_settings</code><ul><li>accepted
    values: <code>Custom</code>, <code>default</code></li></ul></li><li><code>product_audit_type</code></li><li><code>product_lookup_type</code><ul><li>accepted
    values: <code>Dynamic</code>, <code>Static</code>, <code>Mobile</code></li></ul></li><li><code>product_data_center</code></li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s):</li><li> <code>sast</code> ( if <code>product_lookup_type</code> = <code>Static</code>)</li><li><code>dast</code> (
    if <code>product_lookup_type</code> = <code>Dynamic</code>)</li></ul></li></ul><h3>Metasploit</h3><p>When <code>product_name</code> is
    set to <code>metasploit</code></p><ul><li><code>scan_type</code><ul><li>accepted
    value(s): <code>instance</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>orchestratedScan</code>, <code>ingestionOnly</code></li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s):<ul><li><code>metasploit-weak-ssh</code> (Brute-force test a host for
    SSH weak ssh/pass)</li><li><code>metasploit-openssl-heartbleed</code> (Checkhttps
    (443) for Heartbleed vulerability)</li><li><code>dynamic-by-cve</code> (Finds
    and applies Metaspoit module by CVE)</li></ul></li></ul></li></ul><h3>Nessus</h3><p>When <code>product_name</code> is
    set to <code>nessus</code></p><ul><li><code>scan_type</code><ul><li>accepted value(s): <code>instance</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>orchestratedScan</code>, <code>ingestionOnly</code></li></ul></li><li>When <code>policy_type</code> is
    set to <code>orchestratedScan</code><ul><li><code>product_domain</code></li><li><code>product_access_id</code></li><li><code>product_access_token</code></li><li><code>product_policy_id</code></li><li><code>product_scanner_id</code></li><li><code>product_template_uuid</code></li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s):<ul><li><code>nessus-web-application</code></li></ul></li></ul></li></ul><h3>Nexus
    IQ</h3><p>When <code>product_name</code> is set to <code>nexusiq</code></p><ul><li><code>scan_type</code><ul><li>accepted
    value(s): <code>instance</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>orchestratedScan</code>, <code>ingestionOnly</code></li></ul></li><li>When <code>policy_type</code> is
    set to <code>orchestratedScan</code><ul><li><code>product_domain</code></li><li><code>product_access_id</code></li><li><code>product_access_token</code></li><li><code>product_organization_id</code></li><li><code>product_project_name</code></li><li><code>product_lookup_type</code><ul><li>accepted
    value(s): <code>byPrivateId</code>, <code>byPublicId</code></li></ul></li><li>When <code>product_lookup_type</code> is
    set to <code>byPublicId</code><ul><li>product_public_id</li></ul></li><li>When <code>product_lookup_type</code> is
    set to <code>byPrivateId</code><ul><li>product_private_id</li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s): <code>default</code></li></ul></li></ul></li></ul><h3>Nikto</h3><p>When <code>product_name</code> is
    set to <code>nikto</code></p><ul><li><code>scan_type</code><ul><li>accepted value(s): <code>instance</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>orchestratedScan</code>, <code>ingestionOnly</code></li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s):<ul><li><code>default</code>(Scan the host on port 80)</li><li><code>nikto-full</code>
    (Scan the host on ports 80 and 443 with <code>-Tuning 9</code>)</li><li><code>nikto-full-web</code>
    (Scan the host on ports 80 and 443)</li></ul></li></ul></li></ul><h3>Nmap (&#34;Network
    Mapper&#34;)</h3><p>When <code>product_name</code> is set to <code>nmap</code></p><ul><li><code>scan_type</code><ul><li>accepted
    value(s): <code>instance</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>orchestratedScan</code>, <code>ingestionOnly</code></li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s):<ul><li><code>default</code></li><li><a href="https://nmap.org/nsedoc/scripts/firewall-bypass.html"
    target="_blank"><code>firewall-bypass</code></a></li><li><a href="https://nmap.org/nsedoc/scripts/unusual-port.html"
    target="_blank"><code>unusual-port</code></a></li><li><a href="https://nmap.org/nsedoc/scripts/smb-security-mode.html"
    target="_blank"><code>smb-security-mode</code></a></li><li><a href="https://nmap.org/nsedoc/categories/vuln.html"
    target="_blank"><code>vuln</code></a></li><li><a href="https://nmap.org/nsedoc/categories/exploit.html"
    target="_blank"><code>exploit</code></a></li></ul></li></ul></li></ul><h3>OpenVAS</h3><p>When <code>product_name</code> is
    set to <code>openvas</code></p><ul><li><code>scan_type</code><ul><li>accepted
    value(s): <code>instance</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>orchestratedScan</code>, <code>ingestionOnly</code></li></ul></li><li><code>product_domain</code></li><li><code>product_access_id</code></li><li><code>product_access_token</code></li><li><code>product_config_name</code><ul><li>Accepted
    values(s):<ul><li><code>host-discovery</code> (Do a host discovery scan on the
    network)</li><li><code>network-discovery</code> (Do a network discovery scan)</li><li><code>full-and-very-deep</code>
    (Do a full and very deep discovery scan)</li><li><code>openvas-system-discovery</code>
    (Do a system discovery scan on the network)</li><li><code>default</code></li></ul></li></ul></li></ul><h3>OWASP</h3><p>When <code>product_name</code> is
    set to <code>owasp</code></p><ul><li><code>scan_type</code><ul><li>accepted value(s): <code>repository</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>orchestratedScan</code>, <code>ingestionOnly</code></li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s):<ul><li><code>default</code></li></ul></li></ul></li></ul><h3>Prowler</h3><p>When <code>product_name</code> is
    set to <code>prowler</code></p><ul><li><code>scan_type</code><ul><li>accepted
    value(s): <code>repository</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>orchestratedScan</code>, <code>ingestionOnly</code></li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s):<ul><li><code>default</code></li></ul></li></ul></li></ul><h3>Qualys
    Web Application Scanning (WAS)</h3><p>When <code>product_name</code> is set to <code>qualys</code></p><ul><li><code>scan_type</code><ul><li>accepted
    value(s): <code>instance</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>ingestionOnly</code></li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s):<ul><li><code>default</code></li></ul></li></ul></li></ul><h3>Reapsaw</h3><p>When <code>product_name</code> is
    set to <code>reapsaw</code></p><ul><li><code>scan_type</code><ul><li>accepted
    value(s): <code>repository</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>ingestionOnly</code></li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s):<ul><li><code>default</code></li></ul></li></ul></li></ul><h3>ScoutSuite</h3><p>When <code>product_name</code> is
    set to <code>scoutsuite</code> (aws only)</p><ul><li><code>scan_type</code><ul><li>accepted
    value(s): <code>configuration</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>ingestionOnly</code></li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s): <code>default</code></li></ul></li></ul><h3>ShiftLeft</h3><p>When <code>product_name</code> is
    set to <code>shiftleft</code></p><ul><li><code>scan_type</code><ul><li>accepted
    value(s): <code>repository</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>orchestratedScan</code>, <code>dataLoad</code>, <code>ingestionOnly</code></li></ul></li><li>When <code>policy_type</code> is
    set to <code>orchestratedScan</code> or <code>dataLoad</code><ul><li><code>product_access_id</code></li><li><code>product_access_token</code></li><li><code>product_app_name</code></li><li><code>product_target_language</code></li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s):<ul><li><code>default</code></li></ul></li></ul></li></ul><h3>Sniper</h3><p>When <code>product_name</code> is
    set to <code>sniper</code></p><ul><li><code>scan_type</code><ul><li>accepted value(s): <code>instance</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
    value(s): <code>orchestratedScan</code>, <code>ingestionOnly</code></li></ul></li><li><code>product_config_name</code><ul><li>Accepted
    values(s):<ul><li><code>default</code> (Run a basic sniper scan on a target)</li><li><code>web</code>
    (Sniper Stealth Mode)</li><li><code>stealth</code> (Run the web based scan)</li></ul></li></ul></li></ul><h3>Snyk</h3><p>When <code>product_name</code> is
    set to <code>snyk</code></p><ul><li><code>scan_type</code><ul><li>accepted value(s): <code>containerImage</code></li></ul></li><li><code>policy_type</code><ul><li>accepted
